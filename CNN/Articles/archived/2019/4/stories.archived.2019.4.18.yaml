  'sugar-children-hyperactivity':
    'author': 'Lisa Drayer, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-04-18T17:15:56.615+08:00
    'imagesource': 'jcr:c0bd35a1-c307-4a52-8f56-5c3951f9eee9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7fcbbddf-8e9b-42b4-a6ad-1c8bcd00ac78'
    'lead': 'The idea of a link between sugar and hyperactivity in children dates
      to the 1970s, when the Feingold diet was prescribed by a pediatrician with the
      same name as an eating plan to alleviate symptoms of ADHD.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-18T17:33:54.768+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:29:57.881+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:29:37.760+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Does sugar make kids hyper? That''s largely a myth'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a70bf1c-9049-49a6-b10d-2342ca03b838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.769+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Does sugar make kids hyper? Maybe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02389ac0-ff70-4186-a833-4e798a2381b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.769+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you look at the peer-reviewed evidence, we cannot say sugar
        absolutely makes kids hyper; however, you can''t discount that sugar may have
        a slight effect" on behavior, said Kristi L. King, senior pediatric dietitian
        at Texas Children''s Hospital and spokeswoman for the Academy of Nutrition
        and Dietetics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e6d9a2-7bb3-44ba-b34d-80cb58b724a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.769+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the mid-1990s, a meta-analysis reviewed 16 studies on sugar''s
        effects in children. The research, published in the medical journal JAMA,
        concluded that sugar does not affect behavior or cognitive performance in
        children. "However, a small effect of sugar or effects on subsets of children
        cannot be ruled out," the article said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6771505a-c684-43b5-b984-87fb60031b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.769+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like adults, some children may be more sensitive to blood sugar
        spikes than others. This may mean they are more likely to become aroused when
        consuming sugar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bbbaf1-afe8-44e1-b9b2-c9c74d3200e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.769+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, a small percentage of children with attention-deficit hyperactivity
        disorder may be extra sensitive to sugar, and their behavior changes when
        they eat it, according to Jill Castle, a registered dietitian and childhood
        nutrition expert who teaches a parenting course called the ADHD Diet for Kids.
        "They may become more aggressive or hyperactive or difficult to parent," Castle
        explained. Minimizing sugar in the diet can be beneficial for these children.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a209bb8e-6058-408e-85d4-5049b3dfcd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.770+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Castle, lots of sugary foods can also equate to elevated
        amounts of food dyes, artificial flavors or other additives that could be
        problematic for a child with ADHD, often making it difficult to tease out
        whether sugar is the culprit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3cd17a-4af1-4fa7-8d5c-9b85e857fd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.770+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicating the issue is the fact that we don''t have a way to
        determine whether there is a link. "Is there a biomarker? A hormone level?"
        King asked. "It''s disheartening for parents. ... They want answers. And unfortunately,
        nutrition is such an individual thing."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b08cc-b090-42e3-ac5b-b33426c540b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.770+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sugar and hyperactivity: Positive link or parent perception?</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e40b87-1cde-4a88-b111-f080874a9e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.770+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of a link between sugar and hyperactivity in children dates
        to the 1970s, when the Feingold diet was prescribed by a pediatrician with
        the same name as an eating plan to alleviate symptoms of ADHD.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5de1d2d-0d28-4f95-8f24-78e223f5613a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.770+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"His diet eliminated artificial flavorings, sweeteners and preservatives
        -- and so sugar kind of got lumped in, as well," King said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e9e47c-1d91-4e5b-ace8-e51bd2674f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.770+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This diet may have led parents to perceive that sugar is a culprit
        when it comes to kids'' excitable behavior -- even if it is not the true cause
        of one''s hyperactivity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56af478c-91e0-4537-9600-0102ea43869c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.771+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one study from the mid-''90s, researchers gave children a drink
        containing a sugar substitute. One group of moms was told that their kids
        were drinking a high-sugar drink; the other group was told the truth, that
        their kids were consuming a sugar substitute. Mothers who were told that their
        kids consumed sugar rated their kids as more hyperactive, even though they
        didn''t consume any sugar.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfb95d4-a8e6-40b1-8ea3-4d36054ffbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.771+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just thinking their children were consuming sugar caused moms to
        perceive their children as being more hyperactive," King said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d26a4d-abca-4cbd-9a04-aa840c91aa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.771+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When children consume sugar, it''s usually around something fun:
        holidays, birthdays, celebrations; there''s already that excitement there,"
        she said. "I don''t think you can say the sugar made them run around and play
        with friends. ... That would be very hard to separate out."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a7f7ee-de43-4455-8295-30299241f41f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.771+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, a release of the hormone adrenaline might explain a child''s
        overly energetic behavior. "It''s a flight or flight hormone; when you are
        excited or fearful, it increases heart rate and directs blood flow to the
        muscles, which may make children more antsy and have the urge to keep moving,
        so you may be perceiving that as hyperactivity," King said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644a1fd4-4c72-4ea8-b38b-696b6600dbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.771+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To try to determine whether your child is truly sugar-sensitive
        or just excited about a celebration, Castle recommends eliminating sugary
        foods from the diet for a few weeks and then testing the child with a sugary
        food like soda, frosted cake or a tablespoon of sugar in 100% juice, and watching
        the child''s response. "It may be a quick way to determine how sugar may be
        affecting the child," Castle said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324b72c5-ad2e-49fa-b8b3-b195f6386518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.771+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then again, like the parents in that study, you may just think they''re
        being hyper just because you know that they consumed sugar.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b27de9-2d9b-4fab-9f44-d479e88bbd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.772+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tips for parents</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90154016-ff8b-49dd-a394-e99ef7bd916a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.772+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though most kids don''t have a sugar sensitivity, that doesn''t
        mean sugar is good for their health. Sugary foods and beverages deliver calories
        without any nutrients. What''s more, eating foods high in added sugars throughout
        childhood is linked to the development of risk factors for heart disease,
        such as an increased risk of obesity and elevated blood pressure in children
        and young adults.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6954f394-8e50-423b-be03-c87be8887f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.772+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep kids healthy, the American Heart Association recommends
        that children ages 2 to 18 consume less than 6 teaspoons -- or 24 grams --
        of added sugars daily. To put that number in perspective, consider that 24
        grams is the amount of sugar in just one 1.55-ounce chocolate bar. A 12-ounce
        can of regular soda contains about 40 grams of sugar, well over a day''s worth.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35defaa-6974-43b8-8f5f-3c838ad2a078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.772+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you are looking for ways to cut back on sweets for your children,
        here are some tips to get started:</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377a236e-30cc-4db4-8d91-8f21f2058c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.772+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gradually reduce the amount of sweets in your child''s diet.</strong>
        This is good advice for all kids, with and without ADHD. "I teach the 90/10
        Rule for the appropriate balance of nourishing foods and sweets and treats,
        which equates to one to two normal-sized portions of sweets or treats each
        day, on average," Castle said. If there seems to be a strong sensitivity to
        sweets, Castle recommends removing sweets and added sugar from the diet as
        best as you can.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc58f5c-bd64-4155-9b88-203b720428e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.772+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Establish routine meals and snacks on a predictable schedule.</strong>
        "Anecdotally, this is one of the main things I work on with families, and
        they tell me they feel their child is calmer and better-behaved. There is
        something to be said for nourishing the brain and body on predictable, consistent
        intervals of three to four hours," Castle said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3cddea-ca3c-4527-a79b-ba5d4e6ca570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.773+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>When introducing foods with added sugars, pair them with
        protein, healthy fat or fiber.</strong> This helps to blunt the effects of
        blood sugar surges and drops, and it optimizes satiety.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebc76dc-4c1e-40f5-9823-c6e06c16617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.773+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castle and King suggest the following combinations:</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f4cdcc-8702-47b3-b1dc-e594f6401ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.773+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cookies with milk</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3823f65-fc32-4bd7-a087-4739328a355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.773+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Candy or chocolate with nut butter on crackers</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf19c39-a0b1-41c9-8537-94699d17289c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.773+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ice cream with nuts or oatmeal crumble topping</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9b01b2-7943-4f48-adfd-392d114bc8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.773+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cake with milk or milk alternative</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7523c5-c51d-436e-ba3d-e0d656b669ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.773+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Experts say you can also include your treat as part of a
        snack or meal.</strong> "If you''re at a party, try veggies and hummus and
        then having some dessert!" King said. "Or eat a small, sensible meal with
        lean protein, like turkey meat; add some cheese and baby carrots, and then
        add a fun treat or small sugar-sweetened beverage."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8247e65-110d-4b80-b2fc-ddf53685edbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.773+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don''t eat sugar on an empty stomach.</strong> Doing so
        can lead to a surge in blood sugar, and that itself may alter a child''s behavior,
        according to Castle.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08de58c2-7716-4d8d-ae99-bb97efd634f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.774+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Make sure that your child is drinking plenty of water.</strong>
        Also, avoid sugar-sweetened beverages on top of eating sugary foods, King
        advised.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75db20bf-3e90-4daa-94d4-f78e8048b7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.774+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Don''t hype up sugar.</strong> If you don''t have sugar
        and candies in your house often, and you bring sweets home and make a big
        deal about it, your child may pick up on it and become excited, King explained.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5d9f80-c7df-4fb5-8465-ae1512ba936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:33:54.774+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:57.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/18/health/sugar-hyper-myth-food-drayer/index.html">Does
        sugar make kids hyper? That''s largely a myth</a>."</em></p>'
  'pakistan-14-bus-passengers-execution':
    'author': 'Euan McKirdy and Sophia Saifi, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-18T17:42:31.254+08:00
    'imagesource': 'jcr:b43b44ee-5d5d-4557-b629-4444d51ff00d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cafb3c28-71c2-4c36-a31f-97da829902cd'
    'lead': 'Militants wearing security force uniforms stop two buses in southwest
      Pakistan and kill 14 passengers after ordering them out of the vehicles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-18T17:45:35.774+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:29:56.787+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:29:37.962+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pakistan militants execute 14 bus passengers'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d0cef1-de48-406e-a578-d708db93234c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:45:35.775+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Militants wearing security force uniforms
        stopped two buses in southwest Pakistan on Thursday and killed 14 passengers
        after ordering them out of the vehicles, police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c424a538-a6ab-4f94-8868-255cb6506ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:45:35.775+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balochistan provincial police chief Mohsin Ali Butt told CNN that
        15 to 20 attackers stopped the buses near the town of Ormara, in the south
        of the province.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074905e7-ea72-4745-9dd0-3f00faf73931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:45:35.775+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militants ordered 14 out of the total passengers to disembark
        and shot them at close range before escaping. "This was an act of targeted
        killing," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ce43a0-e276-4cf3-8488-ffed4e8399e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:45:35.776+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An alliance of Baloch separatists, Baloch Raaji Aajoi Sangar (BRAS),
        claimed responsibility for the killings, saying in a statement sent to journalists
        that they had targeted passengers who were part of the country''s military.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100f4ac8-ecdd-43c0-a531-5a479e2f9e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:45:35.776+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:56.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement a BRAS spokesman said: "Those who were killed carried
        identity cards of the Pakistan Navy and Coast Guard, and were killed after
        being identified."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0accea-713f-4f7d-8243-00c447c28881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:45:35.776+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:56.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The buses were en route from Pakistan''s largest city Karachi to
        the port city of Gwadar. Police and other government agencies have launched
        an investigation into the killings, Butt said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01fa227-81b8-46e2-a525-d5b9e5fe0a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:45:35.776+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:56.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Imran Khan expressed sympathy to families of the
        victims and vowed maximum efforts "to bring the perpetrators of the barbaric
        act to justice."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a7c5ca-6b27-4cf0-af16-e32cf576d9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:45:35.776+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:56.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Restive province</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f085620-fb98-41fd-a9cf-28c8ec324e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:45:35.776+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:56.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus killings happened just days after a bomb claimed by a Sunni
        Muslim militant group ripped through a fruit market in the Balochistan city
        of Quetta, killing 20 people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275a9d19-4775-450b-bc48-5f16217a835b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:45:35.777+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:56.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack last Friday hit the city''s Hazarganji district, which
        is home to a large community from the Hazara Shia Muslim minority. Lashkar-e-Jhangvi,
        a Sunni militant group known to target Hazaras, said it was responsible.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f39574b-6353-4bc8-b9ad-208f5ce7f6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:45:35.777+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:56.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2017, a suicide bomber attacked a church packed with
        worshipers in Quetta, leaving seven people dead. Just months later, another
        bomber attacked police and troops in the city, killing six officers and injuring
        eight.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860ca68f-3683-4d67-b7a9-09575390ed1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:45:35.777+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:56.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July last year, 149 people were killed and 186 injured in a suicide
        attack in the Mastung area south of Quetta, which targeted the convoy of a
        political candidate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e8c304-8a67-4ad8-8cd6-e293669939d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:45:35.777+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:56.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for that bombing, the second deadliest
        terror attack in Pakistan''s history.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9780c162-f27f-4dd1-af76-e3098e52ac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:45:35.777+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:56.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/18/asia/pakistan-balochistan-bus-killings-intl/index.html">Pakistan
        militants execute 14 bus passengers</a>."</em></p>'
  'filipinos-evacuation-tripoli-libya':
    'author': 'CNN Philippines Staff'
