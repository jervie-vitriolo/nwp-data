      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy continues to advise the 2,000 overseas Filipinos
        in Libya to volunteer themselves for repatriation, assuring them that the
        government is ready to bring them home. All costs for the repatriation will
        be shouldered by the government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb98964d-2da8-448d-baf5-e5d8aca8cae1'
