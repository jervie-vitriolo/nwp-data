  'doj-finds-probable-cause-eduardo-acierto':
    'author': 'CNN Philippines Staff'
    'caption': 'The other drug smuggling complaints against more than 50 other Customs
      officials, consignees, brokers and shippers implicated in the shabu shipment
      mess were dismissed for lack of probable cause. '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
