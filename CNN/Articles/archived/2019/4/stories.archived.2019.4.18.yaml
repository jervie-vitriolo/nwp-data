      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16392066-9e67-49d0-ad54-ad575b13c925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.975+08:00
