  '2019-world-press-freedom-index-philippines-134th-reporters-without-border':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-18T16:51:23.315+08:00
    'imagesource': 'jcr:d4784602-992a-425b-a880-4ccadb1845e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cead3712-b77c-4b69-8029-b159a2d83ba0'
    'lead': 'The Philippines further drops its ranking in the list of safest countries
      for journalists by Paris-based media watchdog Reporters Without Border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-18T17:03:48.585+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:30:01.570+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:29:36.459+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2019-World-Press-Freedom-Index-', 'Reporters-Without-Borders',
      'Rappler', 'Maria-Ressa', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'PH falls in press freedom index'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb822d1-3deb-46d8-b1fb-de5a5bbd6981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:03:48.586+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:30:01.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — The
        Philippines further dropped its ranking in the list of safest countries for
        journalists by Paris-based media watchdog Reporters Without Border (RSF).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9181f8f2-d78b-45e8-bcc7-916ca63cbc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:03:48.586+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:30:01.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country placed 134th out of 180 countries in the 2019 World
        Press Freedom Index with 43.91 points. Last year, the Philippines placed 133rd
        after ending at the 127th spot in 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54ff5842-eb0f-4fb6-afee-59a589c18fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:03:48.587+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:30:01.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norway topped the index, followed by Finland and Sweden, while Turkmenistan
        was named as the most dangerous country for journalists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864291be-e190-49b1-9ba8-066f35733071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:03:48.587+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:30:01.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The media watchdog recounted President Rodrigo Duterte''s "cryptic
        but grim warning" against journalists when he took office in June 2016. In
        one of his speeches, Duterte said journalists are "not exempted from assassination."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a40bd7-2c4a-4ac7-8aa4-c143538aafdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:03:48.587+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:30:01.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said three Filipino journalists had been killed this year
        "most likely by agents working for local politicians, who can have reporters
        silenced with complete impunity."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac48bfd-caed-4f36-9ea4-7f32cc479ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:03:48.587+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:30:01.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government, for its part, has developed several ways to pressure
        journalists who dare to be overly critical of the summary methods adopted
        by ''Punisher'' Duterte and his notorious ''war on drugs''," RSF said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da4841b-2d09-4be7-8c06-41bd284e7bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:03:48.587+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:30:01.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pointed out the administration''s "grotesque judicial harassment"
        against the press amid critical media coverage of his war on drugs which have
        left more than 5,000 dead. Duterte had previously threatened to block the
        renewal of television network ABS-CBN''s congressional franchise, and file
        tax evasion cases against the family owning broadsheet company Philippine
        Daily Inquirer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970f2a05-8f81-42a7-af1a-7b5faf470d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:03:48.588+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:30:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RSF cited the struggles of news website Rappler and its CEO Maria
        Ressa under the Duterte administration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63a15f8-70e6-4081-9cf5-0ada907e4314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:03:48.588+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:30:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler, known for being critical of the Duterte administration,
        is facing various legal battles, including the indictment and arrest of Ressa
        for a cyber libel case filed against her, the firm and a former researcher.
        It also faces five tax evasion cases: four filed against Ressa and Rappler
        Holdings in the Court of Tax Appeals, and another at the Pasig Regional Trial
        Court. On March 29, the embattled veteran journalist was arrested again for
        allegedly violating the Anti-dummy Law. She is currently out on bail.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f3a9b1-7576-43e6-8e2e-8b468d46156b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:03:48.588+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:30:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The persecution was accompanied by online harassment campaigns
        waged by pro-Duterte troll armies, which also launched cyber-attacks on alternative
        news websites and the site of the National Union of Journalists of the Philippines
        in order to block them," it said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842c943d-4d50-486c-8827-5ef7e922ee9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:03:48.588+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:30:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration had denied having a hand in the arrest of Ressa.
        Presidential Spokesperson Sal Panelo also previously maintained that the freedom
        of the press in the country is "robust."</p>'
  'tagle-homily-maundy-thursday':
