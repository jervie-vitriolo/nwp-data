    'template': '1'
    'title': 'Bradley Welsh, ''Trainspotting'' actor, shot dead in Scotland'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b589143-05d7-46db-bf08-010a00af7aca'
