      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guidicelli, an actor, model, and singer, <a href="http://www.cnnphilippines.com/entertainment/2019/4/15/Matteo-Guidicelli-Army-Reserve-Command.html">took
