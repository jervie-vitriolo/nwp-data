      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected cocaine block weighs a kilogram, and is now under
        the custoy of local police for documentation.</p>'
    '7':
