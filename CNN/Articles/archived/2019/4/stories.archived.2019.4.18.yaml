      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said there will be "heightened safety and security procedures"
        ahead of Saturday''s anniversary of the Columbine massacre.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df693e85-2e34-422e-a8ac-02f36c65bd71'
      'mgnl:activationStatus': true
