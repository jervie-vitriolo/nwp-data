      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — President
        Rodrigo Duterte on Wednesday said illegal drugs in Lucena City in Quezon and
        in Batangas were prevalent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b599ef6e-b1bf-4566-b008-6fdd9a95ef86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:09:18.855+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:30:21.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4819bf4-25b2-4bd9-a4a7-dac885d77cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:09:18.856+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:30:21.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please do not be offended. <em>Tutal para sa bayan man ''to at
        wala ho akong tinutukoy na tao dito</em> [This is for the country and I am
        not referring to anyone here]. I talk on general terms but apparently Lucena
        and Batangas right now appears to be with a red flag in the map sa drug scene,"
        Duterte told Batanguenos during a campaign rally of his party, Partido Demokratiko
        Pilipino - Lakas ng Bayan in Batangas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f8ed2d-d1e0-4303-a417-d5746bab56ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:09:18.856+08:00
