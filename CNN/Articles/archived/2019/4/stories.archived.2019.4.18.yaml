      'mgnl:created': 2019-04-18T08:36:42.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Go Ask Your Dad is parenting advice with a philosophical
        bent as one dad explores what we want out of life, for ourselves and our children,
        through useful paradigms and best practices. Share your insight at the CNN
        Parenting Facebook page.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fcb147-007f-4f5f-8109-cbaa1a5c58ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd268df-63a4-40f2-be8b-37a8a33ba0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;I try to be restrained in my judgments
        of other parents. We have so many obligations and pressures when it comes
        to parental duties that it''s probably more detrimental to kids if their parents
        are further stressed by worrying that they''re doing it all wrong.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4560b469-afba-4622-891b-fcdfe849c6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bb86d6-abe8-41cf-b7e0-2da1e158d873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think of this column as a gut check -- encouraging some self-awareness
        and experimentation to see whether you can find something that improves your
        relationship with your kids or makes parenting easier or more enjoyable. For
        the most part, I believe that parents know what''s best for their kids.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766bdad9-2923-4d7a-8319-a86ab9a4f3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66f67e7-7952-487a-b3d1-0e41ecc0f28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I find it hard to maintain this objectivity in one specific
        area: When I see parents in restaurants with their kid(s) zoned out on an
        iPad or phone, I start to get judgy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8512e05e-1b33-4cdb-91ba-6352a992f29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.220+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbadd5a-9153-4107-b5d0-92098fa2759a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I definitely appreciate the need for breaks from parenting, the
        desire to have a peaceful meal and adult conversation, and the need to find
        solutions when kids act up in public. But iPads in restaurants are not the
        solution to those problems. And not spending time communicating during meals
        can contribute to other problems down the road.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc88e3d-5654-4e18-a2c7-c17cfa77716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd59eef-a7ce-4320-b0ff-3698ff19add1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two areas of research back me up on this.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6885abdb-5b79-45f4-8c6f-97083ecc970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04108893-3f16-446c-bb07-199162a963ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, a large number of studies investigate the positive mental
        and physical benefits of frequent screenless family meals. They show that
        the amount of time kids spend together during family meals is strongly correlated
        with academic achievement, fewer behavioral problems, less obesity and reduced
        rates of teen smoking, drinking and drug use.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a713122-bbc0-4677-8ed5-3c282b420a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a3a473-aeb8-4ea4-9c4c-c28de9a9d783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another area of inquiry has uncovered potentially damaging effects
        of too much screen time for young children. "Childhood screen-time has increased
        over the years," write the authors of a study published Wednesday, and it
        "has been associated with unhealthy dietary patterns, poor sleep quality,
        cardiovascular disease, and obesity in children."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b2e8f6-d96b-4e0e-ac53-eb331bae8ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89564dc6-9950-4172-92c6-9fcf8f55df29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this new research -- analyzing thousands of Canadian preschool
        children -- scientists found that when the kids spent more time in front of
        iPads, computers, TVs and mobile phones, they experienced increasing levels
        of "clinically significant inattention problems" as well as other ADHD-type
        behavior issues. When the amount of daily screen time increased from 30 minutes
        to more than two hours a day, the problems multiplied by at least five times.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97768770-8c1d-4e83-85c0-15efb93948f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.221+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1550962-9385-4f34-908b-38b3fb48d6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar study, published just a few months ago, found that spending
        a lot of time staring at screens is linked with poorer performance on developmental
        screening tests later in childhood.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8417632b-15ea-423f-b1b2-0036df1a3766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88eb3329-cabe-4100-ad6e-76d10cf3347d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screens during meals rob kids of opportunities to improve language
        and communication skills (storytelling, making jokes, etc.), as well as to
        develop patience and even imagination as they entertain themselves waiting
        for food to arrive.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccad6a32-4af8-4d7e-99be-6a0d411e7c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001a9764-5367-47d5-99f2-fe6fa2a2630b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meals are an opportunity to connect, to learn more about and enjoy
        each other. They solidify the bonds that will pay dividends for the rest of
        our lives. We squander that opportunity when we stick a screen in front of
        our kids during dinner.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28db5644-981a-4e8b-8983-a4f09c54b105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628c1e13-3f7a-4aa3-9f37-0a8e3b923bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, we all want to have enjoyable family meals, which is
        why I love Bruce Feiller''s book "The Secrets of Happy Families," in which
        he devotes an entire chapter to ways to make them fun and meaningful for everyone
        -- such as "fill in the blank" sentences you make up. Sharing something good
        and something challenging makes for engaging conversations, too. And I''ve
        had fun playing Uno with my daughters until the food arrives in a restaurant.
        "The game you''re going to try during your next family meal is ____________."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c170b003-bf3d-42fa-a894-def42057d9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24789549-a3c9-4b3c-a46b-36202ef122f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.222+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Academy of Pediatrics also offers guidelines to help
        families manage children''s screen time. The academy recommends avoiding digital
        media for children under 2, except for video-chatting, and limiting screen
        time to just one hour a day of high-quality programming for children ages
        2 to 5.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5963e59-1403-4a69-af66-f92bc0fe14ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13544a6e-35c6-4fcf-bb71-8335d8574f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fundamentally, we all benefit from more human connection, not less
        -- and that''s especially true for children. Schools, airplane trips, most
        jobs, games, even "social" interaction were all once done without screens
        but now are filled with them. And while we have gained some advantages, including
        new connections, we have lost something fundamental, as well.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8710cd59-e3ac-4223-aae1-c86f603c7037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757ecf54-a8c7-48f9-9672-5aca76bcaea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less is always more when it comes it screens, even if they are effective
        at keeping kids quiet. But soon after complaining that they are "bored," kids
        have a natural tendency to fill the screenless void with creative games, art,
        exploration and conversation. There are no studies that warn against having
        too many hours of those activities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292228aa-7181-4dbd-a756-c4c7948bcca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:36:42.223+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:12.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
