      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ded63b-ade4-4902-ac7e-2c1bac3b91a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongoing measles outbreaks in the United States and Israel started
        with parents who''ve chosen not to vaccinate their children, according to
        health authorities. Authorities believe that the flight attendant was vaccinated
        as a child, but the vaccine isn''t perfect, and in her case, it didn''t work.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65230eb4-41f0-454e-a4b8-855cce16dc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03969d16-59f5-4cd3-8d76-531929524d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew this was going to happen sooner or later," said Dr. William
        Schaffner, an infectious disease specialist at Vanderbilt University and an
        adviser to the US Centers for Disease Control and Prevention on vaccines.
        "We have the reintroduction of a serious viral infection with a population
        that''s withholding the vaccine from their children, and now it''s spreading
        beyond that population."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad99b31-972c-4964-95bd-8ccf8ab53193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3efac1-0c56-45b0-8959-47a227087996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One dose of vaccine not optimal</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1e6b5a-2a26-437d-afb1-0a0fe51dad4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many others of her generation around the world, the flight
        attendant, who has not been identified, received only one dose of the measles
        vaccine when she was a child.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91db8f4e-8372-42f5-95be-b174af942750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dae25c-d73b-4471-94b5-636f54a9b4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t discovered until later that one dose is only about 93%
        effective. More recently -- in the United States, starting in 1989 -- children
        have been given two doses, which is about 97% effective, according to the
        CDC.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832a8e6b-b2d0-4f2a-b9ba-34f087ff6ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1196acb-adf1-47e9-9268-77369d2aeb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not known why most people who get measles recover fully while
        others have devastating complications.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca4c70c-cc7d-45ff-90f7-e206fb9a9deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a437488-8829-40b7-ad50-c78bf79c0857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1 out of every 1,000 children who gets measles will develop
        encephalitis, according to the CDC. This can lead to convulsions and leave
        a child deaf or with an intellectual disability.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9dfd4a-dc1a-4d15-b8a5-581925950573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068e0ded-e171-48e1-ac54-ff2542e48a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.889+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, 1 or 2 out of 1,000 US children who get measles will
        die from it. Worldwide, the illness is fatal in 1 or 2 out of every 100 children.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720aa87c-9ddd-450d-b3e3-6c143b09c449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f848fc8-8a02-442c-a50b-1c2884762373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No fatalities have been reported in the United States from measles
        this year or last year. In Israel, a toddler and an elderly woman died last
        year of the disease. In the European Union, 35 people died of the disease
        in 2018, according to the European Centre for Disease Prevention and Control.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef6dfe8-e803-4d2f-bbf9-2a332bee523c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a38feef-07a9-4b35-867d-02ea4044aa4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Measles in Israel</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ce7043-75e4-481f-8a45-9f864513d32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been 3,920 cases of measles in Israel from March 2018
        through April 11, said Grotto, who is also a professor of epidemiology and
        public health at Ben-Gurion University of the Negev.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba79d58-db1d-4833-aa92-6d9e78fb7b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d8c5c6-db37-46d3-8a97-1964783e6ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, there have been fewer than 1,000 cases in
        about the same time period.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e032e989-c0b7-4515-a4f5-b31dca7cece0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b7ab93-f928-47f2-8b1e-b23778e64788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, there were 34,383 cases of measles based on data reported
        to the World Health Organization from April of last year to April of this
        year.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccff6f4-5d36-4622-b094-8a520f540434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1496431b-1252-4c8e-aa32-da9c19525351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.890+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine had the highest number of cases in the past 12 months, with
        more than 72,000, followed by Madagascar and India with more than 69,000 and
        60,000 cases, respectively. WHO warned that there are delays in reporting
        and that this data may be incomplete.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfc042b-a142-466a-b694-bcd80d41c345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706c7d63-ac78-4fa9-92fa-ca0a969072c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grotto said there was a surge of cases in Israel last fall when
        large numbers of ultra-Orthodox Israelis traveled to Ukraine on a religious
        pilgrimage during the Jewish New Year. Ukraine has had more than 72,000 measles
        cases this year, more than any other country, according to the World Health
        Organization.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d5046b-bc6f-4f95-bcc5-56aa9da779b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68bc5be-613e-431c-8f41-5eedeb7c5d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 85% to 90% of Israeli measles cases have been among ultra-Orthodox
        Jews, Grotto said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c5120b-e7fb-4af4-b6e4-be2bf8516fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ad601b-d3b8-411b-a2d5-fc4861356a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s nothing in Judaism that teaches against vaccination; on
        the contrary, rabbis encourage vaccination in keeping with Jewish teachings
        on protecting your health and the health of others.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81867c2-d517-4f75-9733-f3ce2332e3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a1b0a8-a4e1-4fb5-8422-e47be25a1956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.891+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultra-Orthodox Jews tend to have large families, and Grotto said
        those who don''t vaccinate tend to have practical, not ideological, reasons.</p>'
    '46':
