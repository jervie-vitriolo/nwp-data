      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez&nbsp;tweeted on Wednesday that
        campaigning is strictly <a href="http://comelec.gov.ph/php-tpls-attachments/2019NLE/Resolutions/com_res_10488.pdf">prohibited</a>
