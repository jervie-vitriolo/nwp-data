      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alert Level 3 is still up in Tripoli and nearby areas, which means
        only voluntary evacuations are taking place. Labor Secretary Silvestre Bello
        III earlier told CNN Philippines the government could raise the alert to Level
        4 "anytime soon," resulting in forced repatriation of all Filipino workers
        in Libya. The Labor department has also issued a total ban on the deployment
        of Filipino workers there.</p>'
