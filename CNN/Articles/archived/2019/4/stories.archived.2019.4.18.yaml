      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit was set up at the BGC High Street since Palm Sunday.
        It will still be open on Good Friday from 8:00am untill 12 midnight, and Black
        Saturday and Easter Sunday from 11:00am to 11:00pm.</p>'
  'Donald-Trump-Robert-Mueller-William-Barr-Russia-report':
    'author': 'Jeremy Herb and Laura Jarrett, CNN'
    'caption': 'Special counsel Robert Mueller and U.S. President Donald Trump (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-18T22:06:10.507+08:00
