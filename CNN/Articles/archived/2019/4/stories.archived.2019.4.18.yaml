    'title': 'Amazon will no longer sell Chinese goods in China'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367da7b1-3abb-4dee-9592-8063cf2bf039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:45:45.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Amazon is partially retreating from
        the world''s biggest market for online shopping.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be58b4d-8bf6-4c42-830b-8d253f0ce4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:45:45.871+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will close its marketplace in China in the coming months, meaning
        Amazon customers in the country will no longer be able to buy goods from Chinese
        merchants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1889edc-2a0c-43f9-8dd1-8c256f8e0749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:45:45.871+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon did not explain why it was withdrawing its marketplace service,
        saying only it will instead focus on selling goods shipped from other countries
        into China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118ce782-a8a3-4f13-95f5-0c6216f48907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:45:45.871+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are notifying sellers we will no longer operate a marketplace
        on Amazon.cn, and we will no longer be providing seller services on Amazon.cn
        effective July 18," the company said in a statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e967010-024a-4bc7-b834-6949481f74b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:45:45.871+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:55.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon''s platform competes for Chinese sellers with Tmall, owned
        by the country''s e-commerce leader Alibaba.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467c5929-fe66-4ec3-93c8-3d75a2628b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:45:45.871+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazon first entered the Chinese market 15 years ago, when it acquired
        an online book retailer, but it has struggled amid fierce competition. Research
        suggests that the company''s market share in China was miniscule compared
        to local rivals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef66632-683c-477c-9319-a31ece561bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:45:45.872+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s online retail market is huge, notching up about $2 trillion
        in sales annually, according to research firmer eMarketer. The U.S. market
        is worth just over one quarter of that.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebf3241-1679-4f85-86ee-12ee9eb7e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:45:45.872+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese market is dominated by Alibaba, which accounts for more
        than half of all transactions, and local rival JD.com, eMarketer data shows.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff642cc-fb8e-4008-87a5-9d482c290543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:45:45.872+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singles Day, Alibaba''s annual online spending blitz, regularly
        racks up bigger sales than Black Friday and Cyber Monday combined.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354569dd-4726-40f5-a50b-6ee0d11faac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:45:45.872+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users logging onto Amazon''s Chinese site after July 18 will see
        products sold from its global store, the company said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85db731e-2e44-4edf-895e-5415dc0e6d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:45:45.872+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:55.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Over the past few years, we have been evolving our China online
        retail business to increasingly emphasize cross-border sales, and in return
        we''ve seen very strong response from Chinese customers," the statement added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8f3dbf-880a-436c-aa03-90f8e462a2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:45:45.872+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:55.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will retain its other operations in China, such as cloud
        computing services. It will also continue to sell its Kindle e-readers and
        content in the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baeccdfd-e430-4bdf-98bd-67d86b51b2c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:45:45.873+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:55.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Amazon''s commitment to China remains strong. We have built a solid
        foundation here in a number of successful businesses and we will continue
        to invest and grow in China," the company said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
