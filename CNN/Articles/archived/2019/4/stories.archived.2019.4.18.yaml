        means he will be tapped in the event of natural disasters and national emergencies.
        Prior to that, he also joined the Philippine Coast Guard Auxiliary, along
        with personalities Erwan Heussaff and Nico Bolzico.</p>'
  'visita-iglesia-2019':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-18T11:46:28.219+08:00
