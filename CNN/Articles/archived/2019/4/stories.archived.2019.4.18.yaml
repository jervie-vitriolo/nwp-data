      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week ago, <a href="http://cnnphilippines.com/regional/2019/4/8/Surigao-del-Norte-cocaine-blocks.html">40
        blocks of suspected cocaine were fished out off Surigao waters</a>.&nbsp;</p>'
