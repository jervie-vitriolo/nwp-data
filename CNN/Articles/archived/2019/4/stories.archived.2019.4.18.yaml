    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:29:35.884+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['measles', 'philippines', 'who', 'world-health-organization', 'ph']
    'template': '1'
    'title': 'PH is 5th country with highest number of reported measles cases since
      2018 – WHO'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ab265d-a1dd-4728-a0c2-ac14622b99d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T15:49:48.295+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:03.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)&nbsp;—</strong>
        A World Health Organization (WHO) study revealed that the Philippines ranks
        5th among countries with the highest number of reported measles cases for
        the past 12 months, with 19,358 people reportedly infected with the disease
        during that period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e93b3e-f744-467c-b7cc-0bde8f0da3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T15:49:48.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:03.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.who.int/immunization/monitoring_surveillance/burden/vpd/surveillance_type/active/measles_monthlydata/en/">study</a>
        that covered 170 countries showed a 300 percent increase in the number of
        reported measles cases worldwide for the first quarter of 2019, compared to
        the same period the previous year. The WHO said over 112,000 suspected and
        confirmed cases were reported in 2019, a huge jump from the 28,000 cases in
        2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b357a880-66b7-47dd-ad13-68132c6d992b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T15:49:48.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:03.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine topped the list released this week with 72,408 cases followed
        by Madagascar with 69,720 cases. India ranked third place with 60,641 measles
        cases while Pakistan trailed behind with 28,164 cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dbaa83-ec7d-43a0-b5c5-00107e0ddcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T15:49:48.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:03.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO said " while this data is provisional and not yet complete,
        it indicates a clear trend. Many countries are in the midst of sizeable measles
        outbreaks, with all regions of the world experiencing sustained rises in cases."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134c93c0-93fc-4737-97f4-5d15405951d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T15:49:48.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:03.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) has pointed to insufficient vaccination
        coverage as the main reason behind the Philippines'' alarming number of measles
        cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea82f86-7c75-4443-a042-e4d293a6afbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T15:49:48.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:03.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Health Undersecretary Eric Domingo recently said they were
        able to reach their coverage target for infants for the first quarter of the
        year. He said they were able to provide 3.8 million vaccines to infants as
        young as six months old to six years old.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a695ac7a-a89b-4bab-a497-21820d78b5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T15:49:48.296+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:03.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For us to be able to say that it is completely under control, it
        means there will be no new cases for 6 weeks. So we’re just monitoring right
        now,” Domingo said on April 5.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c6e76e-30f8-47d0-b4db-585bac1b9281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T15:49:48.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:03.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials said they have intensified their immunization campaign
        to prepare for the next school year which starts in June.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3dc9cc-0cef-4306-995f-184b756c2f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T15:49:48.297+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:03.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO says measles is one of the world’s most contagious diseases,
        with the potential to be extremely severe. It adds the disease is preventable
        through safe and effective vaccine.</p>'
