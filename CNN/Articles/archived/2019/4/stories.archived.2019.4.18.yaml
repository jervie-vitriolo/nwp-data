      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 165 kilograms of cocaine amounting to an estimated value
        of over ₱871 million. were seized by authorities in Philippine waters in February.
        The Philippine National Police said blocks with the same packaging as the
        cocaine bricks found in the country''s eastern seaboard were discovered in
        Papua New Guinea and the Solomon Islands last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a701c9-0b34-430b-94eb-ffcd473cf8ef'
