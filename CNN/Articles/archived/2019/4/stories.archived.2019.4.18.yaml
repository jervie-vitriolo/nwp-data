    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '170fbf4f-1fd3-4b26-809e-ffbb4c2937ae'
    'lead': 'U.S. Attorney General William Barr defended his conclusion there was
      no evidence of obstruction of justice by U.S. President Donald Trump, as he
      prepares to release a redacted version of special counsel Robert Mueller''s
      report.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-18T22:13:39.624+08:00
