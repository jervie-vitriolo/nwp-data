    'lead': 'An Israeli flight attendant has slipped into a coma after contracting
      measles, according to health officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-18T13:53:06.887+08:00
    'mgnl:createdBy': 'eimor'
