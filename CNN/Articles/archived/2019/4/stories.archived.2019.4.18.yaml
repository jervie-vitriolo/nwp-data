      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jefferson County Public Schools, which includes Columbine High School
        in Littleton, were among at least 19 school districts closed Wednesday as
        authorities searched for Pais.</p>'
    '38':
