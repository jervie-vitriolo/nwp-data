      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — President
        Rodrigo Duterte on Wednesday questioned whether the United States will come
        to help the Philippines should invoking the arbitral award on the West Philippine
        Sea result in war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3d84c0-6355-40c6-b5e4-aeedfc1c0009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:29:44.908+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:30:20.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mag-</em>fight ako sa China? Okay. <em>Magbigay ka ng limang</em>
        country <em>na tutulong sa atin</em>... Would America risk a third world war
        just to defend, <em>makuha mo yang Spratly</em> (Island) na ''yan?" Duterte
        asked the crowd at the Partido Demokratiko Pilipino - Lakas ng Bayan (PDP-Laban)
        campaign sortie in Batangas City Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250c87a3-3e4a-4d82-838c-d3630218f92c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:29:44.908+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:30:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Will I fight China? Okay. Give me five countries that
        will help us. Would America risk a third world war just to defend, or acquire
        the Spratly (Island)?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3bd52d-a332-4d3b-9dbc-00ad19afaf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:29:44.909+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:30:20.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spratly Island group is the hotly contested island group in
        the South China Sea. Manila and Beijing have an ongoing dispute over islands
        in this area.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eca49a7-2768-4557-8f3e-7148b1c17628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:29:44.909+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:30:20.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddyboy" Locsin Jr. said the
        Philippines could turn to the U.S. if tensions further rise in the South China
        Sea, especially with China ignoring all diplomatic protests filed by the Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2674b0ac-a8e3-4d99-be30-5fd686746243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:29:44.909+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:30:20.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang had said asking for the help of the U.S. on issues in
        the West Philippine Sea, most recently the sightings of Chinese vessels near
        Pag-asa Island, would require serious study.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226ae8d3-c33b-4d94-98f1-df381fb527df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:29:44.909+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:30:20.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because there may be repercussions on both sides," Presidential
        Spokesperson Salvador Panelo said Tuesday.</p>'
