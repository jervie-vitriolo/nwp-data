      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642c4fc3-1e0c-43ca-aefa-83c12a0a5524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.977+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the teen was very quiet and kept to herself, Drew said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf99761-4e8b-4e40-9cda-2afbf7612750'
      'mgnl:activationStatus': true
