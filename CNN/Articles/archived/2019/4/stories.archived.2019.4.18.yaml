      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 20, 1999, two students killed 12 of their schoolmates and
        a teacher in a mass shooting at the high school in the town of Littleton,
        about 10 miles from Denver.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7ae441-b09a-4726-9481-2f5c6bdf5c5d'
