      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56c421f-92f5-42ee-94de-dbe63367c10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually have my third-period math and my second period with
        her," 17-year-old Drew Burnstine said. "It''s just kinda crazy -- she''s so
        close to me, sitting next to me, and she''s making these threats across the
        country."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b4a6fe-9f0e-4de4-a20f-7c2fb628da45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.976+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.255+08:00
