    'template': '1'
    'title': 'Sophie Turner says she dealt with depression during ''Game of Thrones'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b950ce1-e5a4-47e2-9150-f7b12d943670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:21:15.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:14.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Sophie Turner says criticism over
        her role on "Game of Thrones" was one of the reasons that led to her depression.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8bf0ed-d5b8-450c-a686-3dd64f755fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:21:15.555+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:14.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30438880-d244-4b5c-8829-9a614d5f2f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:21:15.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:14.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner, who plays Sansa Stark on the HBO hit series, said in an
        interview with Dr. Phil on his podcast "Phil in the Blanks," that she started
        to become depressed around age 17.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f8b23e-be6b-417e-8a07-d4fd0f671adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:21:15.556+08:00
      'mgnl:createdBy': 'lara'
