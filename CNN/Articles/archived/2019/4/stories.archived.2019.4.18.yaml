      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01adb93-6c6a-471d-a6b6-05935990f78a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:09:18.856+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:30:21.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talagang pupunta ako dito. Naka-</em>red flag<em> kayo eh.
        Lucena pati Batangas, marami. Kaya bukas, mag-harvest na naman tayo</em>,"
        Duterte added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182d357c-25be-43d2-bc5f-7e65561515cd'
