      'mgnl:lastActivated': 2023-01-29T23:30:13.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Disney is joining the efforts to help
        restore Notre Dame.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db4c7f5-f813-475d-ad22-7aa246b75a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:33:05.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:13.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5957fe9-66c6-4bf1-b650-b4aa3ca09bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:33:05.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:13.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney is donating $5 million in aid to help rebuild the 850-year-old
        cathedral after a fire severely damaged it this week, the company announced
        Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57d1767a-4421-4411-b6da-33e9ce2cc57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:33:05.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:13.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076db001-984d-4cac-b3db-adbf72a9be9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:33:05.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:13.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Notre-Dame is a beacon of hope and beauty that has defined the
        heart of Paris and the soul of France for centuries, inspiring awe and reverence
        for its art and architecture and for its enduring place in human history,"
        Disney CEO Bob Iger said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dcab84-896f-4ed3-ba75-46249a3abf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:33:05.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:13.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2779468-ca41-47b3-b8e4-09864cd71f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:33:05.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:13.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iger added that the company "stands with our friends and neighbors
        in the community." He offered the donation and Disney''s "heartfelt support"
        for the restoration of what he called an "irreplaceable masterpiece."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60ab9bb-93ad-4698-9d74-555a04e24532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:33:05.240+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:13.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46ddb92-f082-4755-9076-fb0f494abdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:33:05.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:13.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney joins several others who have also given to the cause, including
        Apple CEO Tim Cook tweeted Tuesday that the company will also make a donation,
        though he did not say how much.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c431a8c6-8ddf-484e-b197-50f93acab4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:33:05.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:13.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f880ee41-6253-417e-b208-f8568bd634d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:33:05.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:13.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of France''s wealthiest families have been fundraising to help
        rebuild the Paris landmark, too. The donations reached $900 million on Wednesday,
        according to the French culture minister.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63ac2eb-c300-4d4e-9acf-078652ec9fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:33:05.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:13.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1e7a8d-26a2-4843-b996-e511163b42b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:33:05.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:13.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney has a connection to Notre Dame. It made an animated film
        of Victor Hugo''s 1831 novel, "The Hunchback of Notre Dame," in 1996.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ae2c47-7b4f-45c6-abe7-26eb6f31eaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:33:05.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:13.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1802c7a-3a80-48a8-8dc3-8e3241423ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:33:05.241+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:13.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A drawing of Disney''s cartoon version of "Hunchback" protagonist
        Quasimodo embracing Notre Dame went viral on social media following the fire
        earlier this week.</p>'
