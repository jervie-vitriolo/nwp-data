      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- An Israeli flight attendant has slipped
        into a coma after contracting measles, according to health officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c506a3c0-4a0d-455f-b69b-93be7e36c3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '529280c8-3243-4422-9d04-4a0f990272e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 43-year-old woman has encephalitis, or inflammation of the brain,
        a well-known and potentially deadly complication of the virus. She was otherwise
        healthy before getting measles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d00b81e-7a7d-431e-9624-10d1cad4da4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.887+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2352e64e-c60e-43f7-8786-5be9b7bf68bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s been in a deep coma for 10 days, and we''re now just hoping
        for the best," said Dr. Itamar Grotto, associate director general of Israel''s
        Ministry of Health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f537cfb2-673c-4e07-a512-e2cd70bd66a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6809b14-accb-4822-9782-8e9e62430251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight attendant, who works for El Al, the Israeli national
        airline, might have contracted the virus in New York, in Israel or on a flight
        between the two, Grotto said. Health authorities do not believed that she
        spread the virus to anyone on the flights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cc8e85-f0b0-4845-860a-5bf8c6704548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d659aca-0298-40e0-8add-de31f9cf153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.888+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:05.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She''s unable to breathe on her own and on a respirator in the intensive
        care unit at Meir Medical Center in Kfar Saba, near Tel Aviv.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc8c0eb-55f5-4dcf-92b3-6324de486805'
