  'The-Florida-teen-who-was--infatuated--with-Columbine-bought-weapon-near-school':
    'author': 'Holly Yan, Ralph Ellis and Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-18T07:56:23.933+08:00
    'imagesource': 'jcr:4c9384a6-366d-4466-b4e2-a1c3117d23c1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88a24bd1-80e0-4d4e-a248-a82e4ec993fa'
    'lead': 'The teenager was ''infatuated'' with the Columbine shooting and made
      threats as she traveled to Colorado this week — the same week as the 20th anniversary
      of the Columbine High School massacre, which left 13 people dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-18T08:04:39.969+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T23:30:17.220+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:29:32.982+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Florida teen who was ''infatuated'' with Columbine bought weapon
      near school'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63095f98-a552-4c5e-bb2c-d8eb768a3550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;An armed teenager whose threats forced
        the closure of 19 school districts in Colorado killed herself in a federal
        recreation area outside Denver with a shotgun she purchased at a store near
        Columbine High School, authorities said Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6009face-5dac-4970-a6e9-ac809273a059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98fa28e-2008-4884-8a1e-89fbadba7323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police found the body of Sol Pais, an 18-year-old from Florida,
        at the base of Mount Evans, Dean Phillips, the agent in charge of the FBI
        office in Denver, said at a news conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82a9544-f94f-40a3-b4fc-97a421fb0759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a1c4c0-bb9c-411b-90c9-9c359c912405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She appeared to have died from a self-inflicted gunshot wound,"
        he said. "At this point it looks like she was alone and took her own life
        with the weapon she procured."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec605504-99d4-42a3-8d02-64d585ed030c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.970+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5d6ed5-810d-4a03-8e84-5eaccdddee24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pais was "infatuated" with the Columbine shooting and made threats
        as she traveled to Colorado this week -- the same week as the 20th anniversary
        of the Columbine High School massacre, which left 13 people dead, authorities
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff8e7aa-c6ba-4371-9495-0b9df507710e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc52626-b20f-4730-bd0d-e8d0b79a271c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Pais arrived Monday in Colorado and immediately
        bought a pump-action shotgun and ammunition.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a8b94f-4d00-4920-8540-d32796756405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e987b4-ec49-4663-ae4a-15b41d9f6685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She purchased the shotgun legally at the Colorado Gun Broker, according
        to a post on the company''s Facebook page. The gun shop is less than two miles
        from Columbine High School.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9406d3-4ad4-4d8d-b475-34a47363a8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7cac36-60af-4aa5-a0c7-c5f1b309d81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gun shop says Pais passed two background clearances by the National
        Instant Criminal Background Check System (NICS) and the Colorado Bureau of
        Investigation (CBI). The post goes on to say the store had no reason to suspect
        she was a threat to herself or anyone else.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271307eb-010f-4401-82e2-7e76141bffcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e498d838-7b58-4240-a766-4fe20c012658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips said there was no threat to a particular school. Jefferson
        County Sheriff Jeff Shrader said investigators don''t think Pais got onto
        the grounds of Columbine High School in Littleton.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1350ef-3537-4fd6-a8e5-988c7a01efa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.971+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f85842-0bea-4d67-85e5-587f0c935ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pais had made "credible," but not specific, threats before and after
        traveling from Miami to Denver on Monday night, Phillips said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e817edc2-9bf0-45eb-ba9e-d9b2b96750b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad79ca07-0c22-4de4-9346-9dc81efff7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also raised suspicions by purchasing one-way plane tickets for
        April 15, 16 and 17, the agent said. Police in Florida contacted the Miami
        FBI office, which alerted the Denver office, Phillips said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2b8120-0569-4361-82f6-d3b1f91bb2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6caa496-6d5c-45d3-8209-db3a19166185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phillips said he didn''t know why Pais went to Mount Evans. The
        driver of a rideshare or some other vehicle dropped her off there, he said,
        and later helped police pinpoint the location. Mount Evans, which is part
        of a national recreation area, is about 60 miles west of Denver.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90670a51-0282-43cc-909d-7fb79a53ce4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23469f9a-6a11-4295-9a6f-99343617ac98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pais was considered a threat to the community and schools, but there
        was no information on any specific threat to a particular place, Phillips
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef9005f-910a-4395-a3b1-8eacbdc9e613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6591aaaf-a995-4ddb-ab5f-95ed2f38856f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relief and grief in Florida</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15528c1f-41d1-4171-b283-9b7b7df35973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 2,000 miles away, in the Miami suburb of Surfside, police
        Chief Julio Yero broke the news of Pais'' death to her relatives.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5083c696-6771-4819-8857-0a82265b9fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.972+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31f08eb-28c3-41b1-b373-98ca98345ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.973+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their grief, "they are actually grateful that no one else
        is hurt," Yero told reporters outside the family''s home.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9117d47-a7fe-42e9-9df4-1f7c2276d246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.973+08:00
      'mgnl:createdBy': 'lara'
