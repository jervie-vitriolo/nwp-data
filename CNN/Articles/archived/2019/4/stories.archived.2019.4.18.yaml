    'title': 'Samsung''s Galaxy Fold is breaking for some early users'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c95de1e-dc77-411e-b99c-5f391d6b37c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:12:16.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:15.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;First there was Bendgate. Now there
        is ... Foldgate?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c05be98-ffa3-4de4-903a-696249a07ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:12:16.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:15.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27429e3b-a110-43ae-bcd2-476e22319eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:12:16.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:15.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several reporters with early access to Samsung''s Galaxy Fold —
        a luxury foldable smartphone that turns into a tablet — say their new devices
        broke after just a few days of use.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5667caa9-0793-4e5c-af6b-93563ddc0743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:12:16.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:15.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc46b183-dbb0-4afc-ab40-e29f95024d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:12:16.343+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:15.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reviewer Mark Gurman from Bloomberg said his "review unit is completely
        broken and unusable after just two days in." In a series of tweets, he documented
        how his screen broke after he removed the protective film on the screen. Meanwhile,
        The Verge''s Dieter Bohn called out a "small bulge" on what he said was a
        defective hinge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd878a509-b5e4-4b30-9944-d2a824a1d32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:12:16.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:15.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094e00ed-c4d9-48a1-9991-98ba8d6ca300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:12:16.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:15.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other reviewers have indicated a constant flickering screen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a736098a-a9ac-47c1-bd3a-1cc876c82d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:12:16.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:15.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff751c70-5086-49c0-bdde-9566664894cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:12:16.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:15.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, the company announced that the Galaxy Fold
        had sold out on its website, though it declined to say how many phones had
        actually been sold. The smartphone will be available on AT&amp;T and T-Mobile
        starting April 26. It''s unclear as of now if the issues with the reviewers''
        devices could hurt ongoing pre-sales.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742c11b5-4c9a-4764-987e-1f5b176b56f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:12:16.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:15.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791ffbac-cba5-4218-8594-c2032db162d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:12:16.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:15.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung has not yet responded to a request for comment from CNN
        Business.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49929554-4b72-4a4b-85e8-718b21cef06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:12:16.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:15.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415328b6-ba4b-4bed-aa23-39601a175ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:12:16.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:15.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Galaxy Fold is a 4.6 inch-smartphone that opens up into a 7.3-inch
        tablet. The device, which will cost $1,980, will run on Android 9.0 and be
        available in four colors (black, silver, green and blue).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12aaa1f-2ab4-45b4-a162-4a3f75e9bdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:12:16.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:15.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0a69aa-233a-40fd-b0b3-935585e7b268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:12:16.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:15.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung announced the Galaxy Fold in February at its annual smartphone
        press event. Analysts and gadget lovers applauded the company for taking a
        risk in a smartphone market that seems to have plateaued in terms of both
        sales and innovative new features.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6686c908-1e3b-45e0-910d-b3bb62a6f269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:12:16.344+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:15.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ccf1cb-1585-4ba1-8cb5-de324c5545ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:12:16.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:15.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But any problems with the phone could pose a real problem for Samsung,
        which is still recovering from the debacle that was the Galaxy Note 7, millions
        of which had to be recalled due to reports of exploding batteries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae6f005-dac3-4758-91d9-300f01f8ab84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:12:16.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:15.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeca377-a588-4f48-8639-ba67a4b478a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:12:16.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:15.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung has a reputation for taking risks — it was one of the first
        companies to roll out larger-sized smartphones — but these efforts don''t
        always work.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f986c96d-c0e1-4c24-af12-263aa33c8200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:12:16.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:15.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201e140a-e0b0-41c7-ba47-b0070073822e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:12:16.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:15.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Ben Wood, research director of CCS Insight, said when the
        Fold was announced that a foldable could help Samsung stand out as an innovation
        leader.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c796ac61-a6e5-46af-aa22-ddb34a1d9fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:12:16.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:15.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8b29a3-8cf2-47b0-8666-c1ce263bfda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:12:16.345+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:15.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unveiling a product ahead of rivals is an important milestone,"
        Wood told CNN Business ahead of the launch event. "It feels like we''re in
        the Stone Age when it comes to products with flexible screens. We''re seeing
        the first very tentative steps toward the implementation of a technology that
        may seem to be a solution looking for a problem now, but is likely to become
        a pillar of designs of consumer electronic devices in the future."</p>'
  'Sophie-Turner-says-she-dealt-with-depression-during--Game-of-Thrones-':
    'author': 'Kendall Trammell, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-18T08:20:08.898+08:00
    'imagesource': 'jcr:ae1c010b-a3a8-4c11-a072-764ac0350efc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c13b8304-ebbe-4a80-a544-e9685c4ba7c3'
    'lead': 'Social media criticism became a ''catalyst'' for her depression, she
      says.'
    'mgnl:activationStatus': true
