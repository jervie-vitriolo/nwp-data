      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd940af58-a846-4c55-a876-d800e4b8777a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.978+08:00
      'mgnl:createdBy': 'lara'
