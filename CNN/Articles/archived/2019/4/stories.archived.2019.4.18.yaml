      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d068c5-7e9c-4679-8a5b-7cc538e66824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila archbishop also said many young Filipinos, especially
        those who cannot afford to study in school, live their lives in bad news and
        criticisms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c02086-17ab-4df7-880d-c0d565b1d24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4cbe84-eaa6-4231-890a-050ec4770a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung iba, binubully. ‘Ang pangit mo, ang taba mo, ayaw kitang kaibigan,
        nakakahiya kang kasama. Ayus-ayusin mo yang mukha mo para maging kaibigan
        kita," he said, quoting some of the insults.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec862f0-69a6-41e0-a358-a40c4bbbf318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b2c5ff-d053-494b-9a18-08f65edc7f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Others are beling bulled. ''You''re ugly, fat, I don''t
        want to be your friend, it''s a shame to be with you. Fix your face so we
        can be friends.'']</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d69856-cb95-4c37-88d9-e16c3c1ca63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f4d49b-5b5b-4ce4-a330-0942cbf296e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle also emphasized that many kids do not want to go to school
        anymore out of fear of being bullied, while others are even thinking of taking
        their own lives.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9613126d-968b-41de-9941-12b289267124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.279+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4ab75d-9e67-4fb1-807c-2bfdca317fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“May mga bata na ayaw nang pumasok dahil mabubully sila. May mga
        batang nag-iisip magpakamatay na lang kasi ang pakiramdam nila, ‘walang nagmamahal
        sa akin," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b4ccab-124a-4052-94ba-9b7c63a6ed6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0360235-2138-495c-881d-18f310750e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Some kids do not want to go to school anymore because
        they are being bullied. Some think of committing suicide because they feel
        no one loves them.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52380834-d370-4c94-b131-0ed3f07266c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ef7cc4-e73e-4730-94d4-d1eea25912cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catholic leader also called out those parents who have been
        setting unrealistic expectations for their children, who often are incapable
        of meeting such.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6695b2e-da56-4237-a8b3-0c2245c46e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa747bf-6eb1-4933-9be6-831e34ce191e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Minsan ang mga magulang din po, masyadong matatayog ang mga hinihingi.
        ‘92 lang ang grade mo? 92 lang? Hindi mo ba alam na may 93, 94? Bakit 92 lang?
        Sayang ang pinag-aral ko sa’yo, 92 ka lang pala.”</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf3927f-40ef-4f06-ad5b-5e9e6b6e51d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5167d7b-61ba-47df-802f-5725f57dce7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Sometimes the parents are asking for too much. ''Your
        grade is just 92? Do you not know there''s 93. 94? Why did you get only 92?
        You waste my money by getting 92.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b1a4c7-62ba-40d4-b17e-56529f639dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '834d410a-99d2-469e-b390-6245a38d2d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.280+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the youth are unaware that they have already been
        held captive by different kinds of enslavery, especially through technology
        like the excessive use of mobile phones.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62ef2b5-2d03-4cb0-87eb-47b2a3ed5783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc170204-4cbf-4ff1-8e41-9acb9777c833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yang cellphone, ano na yan eh parang guard, para kang binabantayan
        lagi. Pag tumunog, para tayong mga ‘Yes Lord, speak Lord, I am here.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0154395a-dc9c-4adf-9f0d-827d51e69254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc87d1c-1c04-4856-b6d9-95e59fde65b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: That cellphone is like a guard watching over you. When
        it rings, we'' re like ''Yes Lord, speak Lord, I am here.''</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba16492a-c917-4800-b02b-f1446516368f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60281bf5-8f3c-4165-b8f9-7844926ba083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high-ranking religious leader urged the youth to not let anyone
        rob their inner freedom.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a43257-448d-4211-9f51-05aa2194dfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c12c4ff-f085-40d9-88fb-28545fd930cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Para sa mga kabataan na nandito: hindi lang kayo mahal ng simbahan
        (To the youth here: you are not only loved by the church). We want to assure
        you. You are dearly loved," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b79541-d97f-4e78-908c-6f758de82798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1695e70-eba3-4868-8553-626f1bf5056a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chrism Mass is a ritual where the bishop, in the presence of
        his priests, blesses the holy oils used in baptism, confirmation, ordination,
        and the anointing of the sick.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce461c4-fe6c-4111-8192-80269b03ba63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5700fd5a-c410-455f-9f43-648618465b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:06:18.281+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:01.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bishop also reminded his priests to stay true to their vows,
        which they renew on Holy Thursday.</p>'
