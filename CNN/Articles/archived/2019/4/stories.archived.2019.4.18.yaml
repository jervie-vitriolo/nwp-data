      'jcr:uuid': '3989e227-0eaf-48ff-8774-a26a89af62d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.978+08:00
      'mgnl:createdBy': 'lara'
