      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — At least
        20 Filipinos are returning to the country amid the fighting in Libya, the
        Department of Foreign Affairs (DFA) said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd55393-62e3-421c-a203-5875c77937a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:36:43.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:56.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2602697b-dd1c-443d-808b-37afa479d224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:36:43.549+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:56.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Embassy in Libya has started evacuating seven of
        them, including three hospital workers and four students. They were brought
        to Tunisia, another North African country some 400 kilometers from the Libyan
        capital of Tripoli, waiting for their repatriation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cce4b38-e28e-42b7-be1d-a955ed95ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:36:43.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:56.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686619b7-7ac3-4024-9b79-9c5ec287e65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:36:43.550+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:29:56.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chargé d''Affaires Elmer Cato said 13 more Filipinos requested assistance
        in coming home and will be evacuated in the coming days. This includes a<a
        href="http://cnnphilippines.com/news/2019/4/17/tripoli-libya-filipino-wounded.html">
        Filipino who was wounded in rocket attacks in Tripoli</a>, as reported by
        Cato on Wednesday.</p>'
    '6':
