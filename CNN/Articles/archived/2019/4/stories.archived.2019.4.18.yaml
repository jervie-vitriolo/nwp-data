    'mgnl:tags': ['doj', 'department-of-justice', 'pdea', 'philippine-drug-enforcement-agency',
      'bureau-of-customs', 'jimmy-guban', 'ismael-fajardo', 'eduardo-acierto']
    'template': '1'
    'title': 'DOJ finds probable cause to charge Acierto, 7 others in magnetic lifters
      shabu case'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d12eecd-dcd3-47e3-a771-fc2d3c85edf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T10:13:04.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:09.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 17)&nbsp;—</strong>
        Prosecutors from the Department of Justice have found probable cause to charge
        former police officer Eduardo Acierto, former Philippine Drug Enforcement
        Agency (PDEA) Ismael Fajardo Jr., and former Bureau of Customs (BOC) fixer
        Jimmy Guban on illegal drug charges in relation to the multi-billion peso
        illegal drug shipment which slipped past Customs as concealed in magnetic
        lifters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab9efaa-8f78-4597-a763-4ae40ceb1611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T10:13:04.655+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:09.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Excerpts of the resolution dated April 8 were obtained by the media
        Thursday. The resolution, penned by the four-man prosecutor panel led by Assistant
        Prosecutor Mary Jane Sytat, recommended the filing of a dangerous drugs importation
        case against Acierto, Fajardo, Guban and five others under the Comprehensive
        Dangerous Drugs Act of 2002.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2001c2d7-febe-4886-b4cc-42cd65634ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T10:13:04.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:09.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three were previously named by the National Bureau of Investigation
        as "core conspirators" in facilitating the entry of the more than P13 million
        in methampetamine hydrochloride (shabu) inside two magnetic lifters at the
        Manila International Container Port in <a href="http://nine.cnnphilippines.com/news/2019/01/24/Customs-Lape%F1a-shabu-magnetic-lifters.html">August
        2018</a>. They were also tagged in President Rodrigo Duterte''s <a href="http://cnnphilippines.com/news/2018/10/10/special-report-pdea-pnp-boc-illegal-drug-trade-duterte.html">''special
        report''</a> of officials involved in the illegal drug trade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44a3493-0e9c-4f1e-8df3-cfe6a201b867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T10:13:04.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:09.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five others indicted were Chan Yee Wah Albert (alias KC Chan/Fhonie
        Chan/Albert Chan/Chen Fong Hsiang), Zhou Quan (alias Zhang Quan/Zhauq Quan),
        Vedasto Baraquel, Jr., Maria Lagrimas Catipan, and Emily Liquingan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4e3712-2a62-4fa1-821d-179170c0c34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T10:13:04.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:09.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutors dismissed the grave misconduct complaint against
        former Customs Commissioner and current Technical Education and Skills Development
        Authority (TESDA) Director-General Isidro Lapena. However, the dereliction
        of duty complaint lodged against him was endorsed to the Office of the Ombudsman
        for preliminary investigation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7589ade8-3587-42e8-9150-0bc2b48ebfdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T10:13:04.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:09.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other drug smuggling complaints against more than 50 other Customs
        officials, consignees, brokers and shippers implicated in the shabu shipment
        mess were dismissed for lack of probable cause.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ed64d3-ed2e-4980-9eb2-f37de2add5f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T10:13:04.656+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:09.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The basic rule is that allegation is not evidence and is not equivalent
        to proof. Charges based on mere suspicion and speculation likewise cannot
        be given credence. When the complainant relies on mere conjectures and suppositions,
        and fails to substantiate his allegations, the complaint must be dismissed
        for lack of merit,” the resolution read.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ccf08a-29b7-4ed7-be1c-1f9dafa1e7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T10:13:04.657+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:09.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acierto surfaced recently with accusations against President Rodrigo
        Duterte''s former economic adviser Michael Yang of his links to the drug trade.</p>'
