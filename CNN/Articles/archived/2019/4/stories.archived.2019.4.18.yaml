      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teen was ''really smart,'' baffled classmate says</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d01519a-e0be-4bf4-96c1-fd32414faff3'
