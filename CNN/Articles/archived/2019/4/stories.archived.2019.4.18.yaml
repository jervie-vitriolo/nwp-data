    'template': '1'
    'title': '20 Filipinos coming home from Libya amid fighting'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d51b73b-4e58-4e46-8b97-6bd512a00989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:36:43.549+08:00
