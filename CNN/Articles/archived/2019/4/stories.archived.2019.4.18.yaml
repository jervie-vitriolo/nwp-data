      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:17.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drew said he was surprised because Pais was "really smart" and had
        some of the best grades in the class.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840d4bb7-7e6b-45e3-8aac-089b05d3986d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:04:39.977+08:00
