      'mgnl:type': 'text'
      'text': '<p>"For the best view, watch for the Moon on the night of the 18th,
        when it will be at near-peak fullness and shine bright in the sky," the Old
        Farmer''s Almanac article published on April 10 said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2755f9b-98d2-43b9-b3c9-5f4611ab031a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:34:55.136+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:30:20.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports, however, said the full moon will not appear pink as its
        name suggests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bba915c-3f0f-4d31-b026-51722bd9726c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:34:55.137+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:30:20.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Old Farmer''s Almanac said the Pink Moon was only called such
        by native Americans who gave distinctive names to every month''s full moons.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b17c74-4675-4183-94ee-a80e4ed16a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:34:55.137+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:30:20.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one that will shine this Friday was named after spring flower
        "moss pink." Other names for it are "Sprouting Grass Moon," "Egg Moon," and
        "Fish Moon," according to the almanac.</p>'
  'notre-dame-fire-investigation':
    'author': 'Euan McKirdy, Saskya Vandoorne and Kara Fox, CNN'
    'caption': 'Prosecutors investigating the causes of the inferno that tore through
      Notre Dame Cathedral in Paris have interviewed construction workers and security
      staff, as more details emerged about the effort to contain the blaze. (FILE
      PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-18T06:51:01.263+08:00
    'imagesource': 'jcr:44650210-d46f-4457-8d39-771b95f3de46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8067588d-f2ec-4abd-86c0-06a866434474'
    'lead': 'Prosecutors investigating the causes of the inferno that tore through
      Notre Dame Cathedral in Paris have interviewed construction workers and security
      staff, as more details emerged about the effort to contain the blaze.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-18T06:58:21.286+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:30:19.719+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:29:32.423+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['france', 'paris', 'notre-dame', 'cathedral', 'investigation']
    'template': '1'
    'title': 'Notre Dame probe ramps up as investigators question workers'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df1ef59-69e1-4d28-963e-026d20a17bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> Prosecutors investigating the causes
        of the inferno that tore through Notre Dame Cathedral in Paris have interviewed
        construction workers and security staff, as more details emerged about the
        effort to contain the blaze.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93872b3-5dc4-4193-9ca5-5ce713b6de2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten people were interviewed by criminal investigators on Wednesday,
        the Paris Prosecutor''s Office said, adding that interviews would continue
        on Thursday. On Tuesday, the prosecutor''s office had said 30 employees at
        the Paris landmark had been questioned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311b5cf7-1411-4025-9928-5836a93bd73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tomorrow new witnesses will be heard as well as people already
        interviewed for further information," the prosecutor''s office said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bb7e5e-58fd-4a34-90d9-e322fd43c916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor''s office said that in addition to interviews, forensics
        teams and the central laboratory for the police department had been able to
        access some areas of the site and begin inspections. Officials are continuing
        to pursue the theory that the cause of the fire was accidental but have not
        ruled out other scenarios at this stage, the prosecutor''s office added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c12b10-9102-4022-b77c-e3653bed9bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the prosecutor''s office does not rule out any hypothesis,
        we remind that at this stage, nothing in the investigations highlights a criminal
        origin. Accidental causes remain our privileged lead," the prosecutor''s office
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa82dab9-3994-4c27-afc7-cfe4e1078111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris fire service, meanwhile, said the nine-hour battle to
        save the building was one of the most complex it had ever undertaken. At one
        point, it was feared that the entire structure might be lost.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac33c7c-f112-4fff-ac8d-3d8db5f1eb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the flames had actually got to the timber frames of the belfries
        then we would have lost the cathedral completely because it would have led
        to a chain reaction of collapse," said Gabriel Plus, a spokesman for the fire
        service.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba085daf-c9b1-4493-8726-69b86325d5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.287+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippe Demay, deputy chief of the Paris Fire Brigade, told reporters
        on Wednesday that the operation to put out the flames was "complex," and the
        "most complicated" he had ever encountered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030d5346-160e-4467-9113-bed2f923c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday evening, cathedrals across France rang their bells
        in honor of Notre Dame, marking two days since the fire. Bells tolled at 6:50
        p.m. across the country acknowledging what the French Bishops Conference described
        as "a shock that affects far beyond just the Catholics of our country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a675a27d-a268-42b6-b605-76ae38d5e2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French government said it was committed to rebuilding the cathedral.
        Prime Minister Edouard Philippe announced an international architects'' competition
        to replace the building''s fallen spire.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d03a946-0b3a-4d05-9b5d-e677b8b416f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the scale of the damage became clear, investigators said they
        were determined to get to the bottom of how the blaze started. "Investigations
        continue to search for the truth and identify the origins and causes of the
        fire," the Paris Prosecutor''s Office said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e7f69d-82ce-49cb-b9ee-8da5a85e307e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scrutiny has fallen on the firms undertaking the renovation of the
        150-year-old spire, which collapsed Monday as the flames raged around it.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9886d651-792e-4e68-ad19-585568312487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the four companies contracted to carry out renovations at Notre
        Dame, two companies, scaffolding firm Europe Echafaudage and art conservationists
        Socra, had work in progress there at the time of the fire. Neither company
        had workers on site when the fire broke out, CNN has been told.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5147ef4f-bf1b-43a8-9bf0-3b6054ef0bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to centraledesmarches.com, a website where private companies
        can bid for public projects, Europe Echafaudage and its parent company, Le
        Bras Freres, were awarded contracts worth €3,493,766 ($3,951,396) for scaffolding
        and other services.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3b0c2f-acd6-48d0-9a15-6497c7911745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julien Le Bras, CEO of Europe Echafaudage, which received a contract
        to renovate the spire in 2017, told reporters Tuesday that 12 of his employees
        were working on the project, but that "there were absolutely no workers on
        site when the fire broke out, and there hadn''t been for quite a while before
        the fire."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c064dcdc-261f-4e3e-a233-651d3c5e07e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Eskenazi, a PR representative for Le Bras Freres, said the
        company is speaking to experts about how to take down the scaffolding and
        "absolutely" denies responsibility for what happened, saying that its workers
        had left the cathedral one hour before the fire began. He called the fire
        a "crisis" for the small business of 20 workers. "They are artisans, it is
        a very small enterprise."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b450155d-b819-4eb6-a5e2-1c19bad388c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patrick Palen, a spokesman for Socra, which was brought in to refurbish
        statuettes from the cathedral, said workers from the company removed 12 statues
        of the apostles and four of evangelists from the cathedral last week. Those
        statues were being held safely in an off-site workshop at the time of the
        fire. Palen said Socra employees were not at Notre Dame during the fire.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ad3d6e-d41a-409b-a515-ed51abfc5017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.288+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions have been raised about why the blaze was not tackled sooner.
        Security guards at the 850-year-old cathedral first heard the fire alarm at
        6:20 p.m. local time on Monday, and evacuated the cathedral even though they
        didn''t see any sign of fire, a spokesman for the Paris Fire Brigade said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ebd880-0d16-45ca-9345-a4c96ca8c9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alarm sounded again some 20 minutes later, at which point the
        cathedral''s security officers noticed the fire, Paris Prosecutor Remy Heitz
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac71a1a-9b7d-4159-b954-93cd61960434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fire chiefs denied that they were slow to react to the initial reports
        of the blaze.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fdd4fd-589e-4cb7-926b-48ac55790579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the intensity of the fire, authorities have said that some
        of the cathedral''s major relics, artifacts and artwork had been rescued.
        Some of the most valuable artworks are being held at City Hall, while a number
        of other pieces are being transferred to the Louvre museum.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5bea20-cb7c-4b7b-a7ec-5fb872a76207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Crown of Thorns, believed by many to be a relic of the passion
        of Christ, and the Tunic of Saint Louis were saved. A copper rooster that
        sat atop the collapsed spire has been recovered intact.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5081659e-1f2e-47e8-99ec-4e97a52e0536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Parisien newspaper, citing a source from the Ministry of Culture,
        said it was not yet known if relics contained in the rooster had survived
        the blaze.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd851a20-c8e7-44d8-a3c9-1f0ae22f604a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donations toward the restoration have been rising steadily; the
        total raised so far for the reconstruction of the Gothic masterpiece has topped
        €800 million ($904 million), including gifts of tens of millions of euros
        from some of France''s wealthiest families.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471d159b-b7b6-43ac-81bf-94d5a2535f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French billionaire Bernard Arnault, chairman and CEO of luxury good
        consortium LVMH, pledged $200 million, adding to a purse of $55 million promised
        by the city of Paris.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ae58b2-c889-4712-bb3b-cc7944299d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosmetics company L''Oréal, along with The Bettencourt Meyers family
        and the Bettencourt Schueller Foundation, has donated €200 million ($226 million)
        to help fund the repairs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5768dc3-1757-44c9-9a1b-9d1d49b14196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican said it will offer technical know-how on rebuilding
        the cathedral. "We have the type of know-how that the whole world recognizes
        as being of high quality," Cardinal Gianfranco Ravasi told reporters. "So
        I think an eventual future offer by the Holy See will be significant."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71786db6-76d0-49c4-9538-d58fda161e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.289+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Edouard Philippe said the contest to replace the
        spire "will be organized in due course." A committee will be set up to oversee
        the project and will decide whether the spire should be reconstructed or "adapted
        to modernity," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c10d41-a1b0-4403-990c-28ebbc701e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.290+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippe did not say if the rebuild of the cathedral would be finished
        in time for the 2024 Paris Olympics, but said the work would be done as fast
        as possible.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287556b7-7468-4339-a127-b3a3027027ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T06:58:21.286+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:19.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/17/europe/notre-dame-fire-investigation-intl/index.html">Notre
        Dame probe ramps up as investigators question workers</a>"</em></p>'
  'north-korea-suspected-weapon-test':
    'author': 'Euan McKirdy and Jake Kwon, CNN'
    'caption': 'North Korean leader Kim Jong Un has inspected and directed a "new
      tactical guided weapons firing test," according to a report from the country''s
      state media.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-18T07:21:50.891+08:00
    'credit': 'From Jung Yeon-Ye/Getty Images'
    'imagesource': 'jcr:213ddb5b-3ce6-4f8f-9c0d-3bf325cca411'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf9a7673-c6a3-4a53-897b-2bab749348cc'
    'lead': 'North Korean leader Kim Jong Un has inspected and directed a "new tactical
      guided weapons firing test," according to a report from the country''s state
      media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-18T07:42:10.132+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:30:18.468+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:29:32.644+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['test', 'north-korea', 'weapon', 'kim-jong-un']
    'template': '1'
    'title': 'North Korea tests ''tactical'' weapon, report says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dce8192-4898-4d2a-9202-ae400224bff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T07:42:10.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:18.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)&nbsp;—</strong> North Korean leader Kim Jong Un has
        inspected and directed a "new tactical guided weapons firing test," according
        to a report from the country''s state media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd371596-5872-4d22-a60e-4097bda7d4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T07:42:10.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:18.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, from news agency KCNA, did not state exactly what kind
        of weapon was tested, nor its potential range. No missile launch was detected
        by U.S. Northern Command and Strategic Command, according to U.S. Department
        of Defense officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1611dc3-5268-4cc8-ad70-dfeeb18bcbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T07:42:10.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:18.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim praised the weapon''s capabilities, the state-run agency reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812730b6-e0a0-4ff2-978a-8a574c92a80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T07:42:10.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:18.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The development and completion of this weapons system will be a
        great historic event in strengthening the combat capability of the People''s
        Army," he said, according to KCNA.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aad1cd1-6e1c-40f9-970f-8ed8eb0ee957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T07:42:10.133+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:18.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was often completely moved in admiration at the time of strategic
        weapons development but seeing this it seems our scientists, engineers and
        the labor class is truly great. If they are willing then no weapon is beyond
        creation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678e35a0-44b3-4892-9a27-5acf14014b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T07:42:10.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:18.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said the North Korean leader, "climbed the observation
        post to observe the new tactical guided weapons firing test plan and gave
        directions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e51046-6232-4303-a2e6-203656523cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T07:42:10.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:18.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the test, which was "conducted by various firing method
        on each different targets, had perfectly proved the design specifications
        of this tactical guided weapon which is evaluated to be superior due to its
        special flight guidance method and powerful warheads."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e7f1af-a2fa-4610-9809-a93286c900d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T07:42:10.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:18.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang last conducted a "tactical" weapons test in November 2018.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7005e11-92ae-4c1d-b72e-d8e0d439c6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T07:42:10.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A South Korean government source with military knowledge told CNN
        that weapon was likely a piece of long-range artillery "likely to be a multiple
        rocket launcher." At the time, South Korean Unification Ministry deputy spokeswoman
        Lee Eu-gene downplayed the significance of the 2018 event, saying Kim had
        been continuing his inspections in the military sector "intermittently."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb689810-8dd7-4a11-8317-336fd082be40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T07:42:10.134+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:18.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5212c6-a755-492f-a5ca-b74e4b3a8853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T07:42:10.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Message to United States and its allies?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc7fd54-0223-4de8-b393-9fdf6d13f7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T07:42:10.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:18.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04cf383-8ba6-4be7-920e-cf305c6bd572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T07:42:10.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:18.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vipin Narang, an associate professor of political science at the
        Massachusetts Institute of Technology who studies nuclear proliferation, said
        the weapon likely differs from the long-range missiles the North Korean regime
        has tested in the past few years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39bf694-78fd-446f-8de3-732a409d4bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T07:42:10.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:18.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know what it is but if it''s another ''tactical system''
        like an MRLS (Multiple Launch Rocket System) or a coastal defense system,
        or air defense, it would seem to be consistent with Kim potentially reminding
        both the U.S. and (South Korea)&nbsp;— in a calibrated way&nbsp;— where things
        could go, if the U.S. especially doesn''t moderate its negotiating position.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005dd390-6c3c-4ae2-bc15-942c10189c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T07:42:10.135+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:18.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With rebuilding Sohae, continued activity at ballistic missile
        facilities and Yongbyon, and this, Kim seems to be suggesting ''I''ve loaded
        my gun, but I am not going to fire ... just yet,''" he said, referring to
        key testing facilities in North Korea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed0f5fc-0ae2-4a30-9d7d-5783802c295b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T07:42:10.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:18.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef840866-dbc5-4e11-9f1b-c751523807d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T07:42:10.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:18.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Stalled talks</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d46847-6be0-4f66-aca7-ec3e31467971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T07:42:10.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:18.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec60c0e-f453-4414-98c2-3c08e7482a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T07:42:10.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:18.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test comes amid an apparent effort by the United States to re-engage
        high stakes nuclear talks with North Korea after a failed Hanoi summit earlier
        this year between Kim and U.S. President Donald Trump.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84031b7-eb3a-423d-8274-b664f8fc6606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T07:42:10.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:18.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, United States Special Representative for North Korea
        for North Korea Stephen Biegun is headed to Moscow amid rumors in South Korean
        media that Kim Jong Un is planning to meet Russian President Vladimir Putin
        soon, apparently the latest attempt by Washington to jump-start nuclear talks.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e9e3a1-dcd1-416e-b146-a1e62df6bf90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T07:42:10.136+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:18.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Trump and Kim left the Vietnamese capital without a
        deal, in part due to disagreements over trading sanctions relief for North
        Korea scaling back its nuclear program.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a01202-4cb0-45fd-9649-3aa14f02b5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T07:42:10.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:18.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The February summit, the second since the two leaders met in Singapore
        last June, was expected to build upon their agreement to "work toward complete
        denuclearization of the Korean Peninsula."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515c5d11-caaa-4ebd-8225-c2da31b05103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T07:42:10.137+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:30:18.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear talks with Pyongyang have seemingly been stuck in neutral
        since the abrupt end to a summit.</p>'
    '24':
