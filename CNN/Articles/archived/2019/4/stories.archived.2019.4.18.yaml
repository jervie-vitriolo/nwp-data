        arrested for keeping 6 out of 40 cocaine blocks he found in Surigao waters</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a81bf8b-47bd-4f09-b492-7ae41371351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T17:23:46.307+08:00
      'mgnl:createdBy': 'chad'
