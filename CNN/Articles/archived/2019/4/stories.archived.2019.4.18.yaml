  'india-jet-airways-collapse':
    'author': 'Rishi Iyengar, CNN Business'
    'caption': 'Source: Punit Paranjpe/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-18T19:33:06.794+08:00
    'imagesource': 'jcr:1154b6c7-2550-499a-85c8-4a68d914af08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf7d6ced-cdff-4118-92fe-c755119f6c17'
    'lead': 'The once-mighty Indian carrier says it is suspending all flights after
      failing to secure emergency funding from the country''s banks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-18T19:35:53.795+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:29:52.458+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:29:39.271+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'India''s Jet Airways collapses as banks pull the plug'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0845f58-2fcd-49e2-a524-1d7676c0e127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:35:53.796+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:52.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Jet Airways has finally been grounded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb306af7-6f3b-4890-a764-eaabaa8edc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:35:53.797+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:52.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The once-mighty Indian carrier said in a statement Wednesday that
        it was suspending all flights after failing to secure emergency funding from
        the country''s banks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbc66ae-2199-45d9-a924-f1e69710aa9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:35:53.797+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:52.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline has been struggling for months to stay in business and
        the announcement follows weeks of speculation over its fate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f961e6df-5d93-4ff4-99f1-edaa4cb7c532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:35:53.797+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:52.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been a very difficult decision but without interim funding,
        the airline is simply unable to conduct flight operations," Jet Airways said
        in statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6480dc9b-87fe-4c24-8bd9-087e2b5aead2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:35:53.798+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:52.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in the company fell more than 30% in Mumbai on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53b1401-06d9-4b46-9b03-7847162e5d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:35:53.798+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:52.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carrier''s collapse is the biggest in India since the failure
        of fugitive billionaire Vijay Mallya''s Kingfisher Airlines in 2012. It''s
        a huge blow to India''s aviation industry as it struggles to meet soaring
        demand while keeping costs low.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069af97d-1e54-464c-a472-88f154e29d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:35:53.798+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:52.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also comes at an inopportune time for Indian Prime Minister Narendra
        Modi. He is seeking a second term in a national election due to conclude on
        May 23. Opposition parties have criticized his government for failing to bring
        down unemployment among India''s millions of young people.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14479459-3e72-475c-9ba0-5cb54f55e243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:35:53.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:52.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jet Airways said it was informed late Tuesday by a consortium of
        lenders, led by the government-run State Bank of India, that they would not
        be able to provide more cash.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bd5a53-02e0-43cf-bdc4-b2ab01a1088e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:35:53.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:52.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company described the suspension of flights operations as temporary,
        but the absence of funding puts more than 20,000 jobs at risk.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c271f36-24a3-4eee-8fc8-004553297ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:35:53.799+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:52.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Above all, the airline would like to express its sincere gratitude
        to all its employees and stakeholders that have stood by the company in these
        trying times," it said in its statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df3ebc2-bcb9-4eaf-9ce9-74ae826f849a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:35:53.800+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:52.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers would be informed about the closure via email and text
        messages, and would be able to claim a refund, it added. The airline''s operations
        had already shrunk to 40 flights on five aircraft by Tuesday, according to
        local media.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48335270-e93f-4f31-8d82-81eddf83106d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:35:53.800+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:52.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The carrier was founded in the early 1990s by Naresh Goyal and went
        on to dominate India''s airline industry, accounting for nearly 20% of passengers
        carried by Indian airlines in 2018.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e45e1f-1c96-40f9-8c2a-6c6535867dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:35:53.801+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:52.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet in recent years it struggled to cut costs to compete with newer
        budget airlines like IndiGo. Rising oil prices and the increased volatility
        of India''s currency, the rupee, only made matters worse.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c18b88b-c240-4cab-ba75-a1ac33f6886a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:35:53.801+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:52.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goyal stepped down in late March as part of a planned $218 million
        bailout that handed control to the banks. But that bailout did not materialize,
        with Jet Airways saying Wednesday the banks were "unable to consider its request"
        for funds to keep it flying.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be37b357-d2d2-43eb-8ac0-545d91d94a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:35:53.801+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:52.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The banks will continue their search for a private investor to buy
        75% of the airline. The deadline for bids is May 10.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4da4acaa-3c31-418d-a387-738e73288640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:35:53.802+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:52.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are actively working to try and ensure that the bid process
        leads to a viable solution for the company," the consortium said in a statement
        shared by Jet Airways.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d0504a-6109-4348-b4b9-4168b0d0f886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:35:53.802+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:52.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etihad Airways, which acquired a 24% stake in Jet in 2013, has been
        touted as a possible buyer, but Abu Dhabi''s national carrier has problems
        of its own after losing about $4.9 billion in three years.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c231e5c-6438-4c80-973a-8b12cffb7ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:35:53.803+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:52.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Etihad said it would support passengers affected by the suspension
        of flights.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b71a78-5969-430e-8f8f-9b935aa8c8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:35:53.803+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:52.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We continue to work with Jet management, lenders and key stakeholders
        in the context of the lender-managed effort to restructure the company," an
        Etihad spokesperson added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a054c1ae-b86b-4908-a19e-1ae965c43499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:35:53.803+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:52.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jet isn''t the only Indian airline in dire straits — the country''s
        national carrier, Air India, is surviving on billions of dollars of taxpayer
        money after a failed attempt to privatize it last year.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe0f52c-113a-4c1c-ab34-7ba994a290f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:35:53.803+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:52.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/17/business/jet-airways-collapse-india/index.html">India''s
        Jet Airways collapses as banks pull the plug</a>."</em></p>'
  'facebook-mark-zuckerberg-1.5-million-email-contacts':
    'author': 'Daniel Shane, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-18T19:39:06.143+08:00
    'imagesource': 'jcr:9c1d3c20-6f2c-4343-b416-aa9e7ad82ef1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fcca7aa4-d9eb-4379-b305-0d87c81a0477'
    'lead': 'Facebook admits that it collected up to 1.5 million users'' email contacts
      without their consent, in the latest privacy issue to hit the giant tech firm.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-18T19:41:54.984+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:29:51.818+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:29:39.438+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Mark-Zuckerberg']
    'template': '1'
    'title': 'Facebook collected 1.5 million users'' email contacts without their
      knowledge'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a878989-331e-49e9-9f5c-1e5b0b4be86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:41:54.985+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Facebook has admitted that it collected
        up to 1.5 million users'' email contacts without their consent, in the latest
        privacy issue to hit the giant tech firm.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a89aa5b-54ee-4761-8176-30424193b5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:41:54.985+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s biggest social network said Wednesday night that the
        email contact lists had been "unintentionally" uploaded to Facebook following
        a design change almost two years ago, and the company was now in the process
        of deleting them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d67f5ad-6bed-40a6-ba60-0bd0d8419ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:41:54.985+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said the issue began three years ago when it made changes
        to the step-by-step verification process users go through when signing up
        for an account on the platform. Prior to those changes, users were given the
        option to upload their email contact lists when opening an account to help
        them find friends already on Facebook.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1919cb39-3b23-436a-9c4d-c7dc36af8f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:41:54.985+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in May 2016, Facebook removed language that explained users''
        contact lists could be uploaded to the company''s servers when they signed
        up for an account. This meant that in some cases people''s email contact lists
        were uploaded to Facebook without their knowledge or consent.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c43c54-c7c0-45b5-8b2a-2878a4161cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:41:54.985+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson said Wednesday the firm did not realize
        this was happening until April of this year, when it stopped offering email
        password verification as an option for people signing up to Facebook for the
        first time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5564b189-c323-4235-a972-3b01b6208fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:41:54.986+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we looked into the steps people were going through to verify
        their accounts, we found that in some cases people''s email contacts were
        also unintentionally uploaded to Facebook when they created their account,"
        the spokesperson added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40177cb6-384a-4a5f-ad2d-4e7e946d75b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:41:54.986+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the mistakenly uploaded contact lists had not been
        shared with anyone outside of Facebook. The news was first reported by Business
        Insider on Wednesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9644658c-19b9-4e5f-843c-774b53f0ab5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:41:54.986+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ashkan Soltani, a former chief technology officer for the Federal
        Trade Commission, tweeted Wednesday evening that he thought this was "one
        of the most legally actionable behaviors by @facebook to date."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66085027-8399-4dbe-9351-74d9a0a445db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:41:54.986+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m confident regulators will be taking a look," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f626ed1-d055-47d7-969a-73422ed68f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:41:54.986+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is the latest privacy issue to rock Facebook, which
        has more than two billion users globally. Over the last 18 months these have
        included the Cambridge Analytica data scandal and the biggest security breach
        in its history.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4953e0f6-9580-4308-bd46-2b3f2ccacc6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:41:54.986+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Mark Zuckerberg has responded to criticism by promising to introduce
        more privacy-focused measures on the platform, such as encrypted messaging
        and better data security.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c091bef-ed91-41ea-a591-7de4f3b5c414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:41:54.987+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook was also engulfed in controversy after a shooter in New
        Zealand livestreamed his March 15 attack on two mosques in Christchurch using
        the social network''s video tools. The shooter killed 50 people.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569b32aa-bc61-42c7-b4fc-219d56b4796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:41:54.987+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its WhatsApp instant messaging application has been accused of enabling
        the spread of misinformation in India.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976f66e3-0198-4dca-9f9c-e77593163905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:41:54.987+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/18/business/facebook-email-contacts/index.html">Facebook
        collected 1.5 million users'' email contacts without their knowledge</a>."</em></p>'
  'Botswana-blue-diamond-Hope-Diamond':
    'author': 'Emily Dixon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-18T20:19:52.428+08:00
    'imagesource': 'jcr:b43b44ee-5d5d-4557-b629-4444d51ff00d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78249035-83b3-4748-bf7c-e46da22b7558'
    'lead': 'Botswana unveils a blue diamond whose value could outstrip that of the
      storied Hope Diamond: the 20.46-carat, close-to-flawless Okavango Blue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-18T20:22:24.345+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:29:51.329+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:29:39.565+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Botswana unveils blue diamond to rival the Hope Diamond'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c056a246-d6f3-40a8-b3cc-00caee9593b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:22:24.346+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:51.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Botswana has unveiled a blue diamond
        whose value could outstrip that of the storied Hope Diamond: the 20.46-carat,
        close-to-flawless Okavango Blue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4488dfd4-1736-45aa-92c1-aa03af66bbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:22:24.346+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:51.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diamond was presented in Gaborone, Botswana by the state-owned
        Okavango Diamond Company. Found as a 41.11-carat rough stone in the Orapa
        mine operated by the producer Debswana, the jewel is the largest blue diamond
        ever found in Botswana.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d03115-906d-4ad0-8d53-8026a4113da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:22:24.346+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:51.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Hope Diamond -- which likely originated in Golconda, India
        and now resides at the Smithsonian Institute''s National Museum of Natural
        History in Washington -- the Okavango Blue is a Type IIb "fancy blue" diamond.
        (Its tint the result of boron inside the gem.)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf392305-46c9-4328-a40e-af1e6139fac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:22:24.347+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:51.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Hope Diamond is larger at 45.52 carats, the Okavango Blue''s
        immense value lies in its clarity. The Gemological Institute of America (GIA)
        graded the diamond as "Very, Very Slightly Included," or VVS2, meaning inclusions
        -- internal imperfections -- "are difficult for a skilled grader to see under
        10x magnification."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952cb618-2442-4d53-9115-7c142c029481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:22:24.347+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:51.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison, the Hope Diamond received a "Very Slightly Included,"
        or VS1 grade, according to the Smithsonian, meaning "inclusions are minor
        and range from difficult to somewhat easy for a skilled grader to see under
        10x magnification."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba569464-e36e-4ba3-8c41-7d777bc1a0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:22:24.348+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus ter Haar, managing director of Okavango Diamond Company,
        said in a statement: "It is incredibly unusual for a stone of this color and
        nature to have come from Botswana -- a once-in-lifetime find, which is about
        as rare as a star in the Milky Way."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4e6534-7754-4914-b189-f2ed0509d73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:22:24.348+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is little surprise blue diamonds are so sought after around
        the world as only a very small percentage of the world''s diamonds are classified
        as fancy color and, of those, only a select few can be classified as being
        Fancy Blue," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb0cd63-5c30-4a15-ae15-115312cf4728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:22:24.348+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Only a handful of similar blue stones have come to market during
        the last decade, of which the Okavango Blue rightfully takes its place as
        one of the most significant."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958e2054-8eb3-4719-9a01-39f4a629c07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:22:24.349+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/botswana-okavango-blue-diamond-scli-intl/index.html">Botswana
        unveils blue diamond to rival the Hope Diamon</a>d."</em></p>'
  'Philip-Morris-International-longstanding-cigarette-problem':
    'author': 'Danielle Wiener-Bronner, CNN Business'
    'caption': 'Philip Morris International, the company that sells Marlboro, Chesterfield,
      Parliaments and other brands internationally, thinks smoke-free products may
      be the solution to the company''s longstanding cigarette problem. | CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-18T20:22:30.830+08:00
    'imagesource': 'jcr:8553b323-cfb0-40a9-ac75-8829f539053d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af8e95ee-8023-4226-8b64-dff323a522df'
    'lead': 'The company''s cigarette shipment volumes have faltered as more smokers
      ditch the habit. But shipments of the company''s heated tobacco devices, called
      IQOS, are soaring.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-18T20:26:42.529+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:29:50.958+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:29:39.697+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philip-Morris-International']
    'template': '1'
    'title': 'Philip Morris needs to kill smoking to survive'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9947fe-7df1-432f-98f3-76805502ac18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:26:42.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Philip Morris International, the company
        that sells Marlboro, Chesterfield, Parliaments and other brands internationally,
        thinks smoke-free products may be the solution to the company''s longstanding
        cigarette problem.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcc0d08-d6d7-477e-a81c-5debcd792029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:26:42.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s cigarette shipment volumes have faltered as more
        smokers ditch the habit. But shipments of the company''s heated tobacco devices,
        called IQOS, are soaring.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de5ca48f-3092-45cb-9c9c-6b6371f0e79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:26:42.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To bolster the trend, Philip Morris is leaning heavily into its
        "anti-smoking" effors. Earlier this month, the company launched a "Year of
        Unsmoke" campaign, which encourages people who don''t smoke not to start,
        those who do to quit — and those who can''t quit, to "change," presumably
        by switching to IQOS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7f7d3d-5ee0-4469-84ad-9451426a9611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:26:42.531+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the efforts are paying off. In the first quarter of 2019,
        the company had "more than 10 million IQOS users worldwide," CEO André Calantzopoulos
        said in a statement Thursday. He called the figure "an important milestone."
        In that period, the shipment volume of PMI''s so-called heated tobacco units
        grew 20.2%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef602526-b51d-4d26-b5a1-c32186a2d4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:26:42.531+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says that people are converting from cigarettes to heated
        tobacco — at the end of last year, Philip Morris counted 9.6 million IQOS
        users, noting that 70% of them had quit smoking cigarettes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5da76c8-a096-4cbd-824f-a1e3a1f523ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:26:42.531+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For companies like PMI, e-cigarettes and other smoke-free nicotine
        vehicles could offer an image makeover and a financial lifeline.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ffe95a-65c3-4073-be84-c41c5f5bcbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:26:42.531+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vivien Azer, an analyst who covers tobacco for Cowen, wrote in a
        note in March that "Philip Morris has improved its retailer perceptions in
        Japan and Korea where it remains the market leader in both markets." She added
        that "continued progress in Italy leaves us optimistic about European markets."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560c9771-344c-4da6-971b-1a2cd9b284d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:26:42.531+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philip Morris International''s stock is up about 28% this year.
        The company reported earnings Thursday morning.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3871a007-8a7a-432d-9dfb-e1c99779a454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:26:42.531+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMI''s interest in smoke-free alternatives to cigarettes is part
        of a sector-wide shift. Last year Altria, which spun off from Philip Morris
        International years ago and now sells cigarettes in the United States, took
        a 35% stake in e-cigarette maker Juul, in a deal worth $12.8 billion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa647820-5e32-48ea-b325-127edb561994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:26:42.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hazards remain. As much as Philip Morris may tout vaping as
        a healthier alternative to smoking, long-term effects of vaping are unclear.
        The FDA is eyeing regulation of the products as US teen vaping soars.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeafb63-147b-4b29-a1b1-3b1ceda104a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:26:42.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altria wants to bring Philip Morris International''s IQOS tobacco-heating
        device to the US market, but it has not yet received government approval.
        The company has not shown that IQOS is a safer alternative to cigarettes,
        the FDA said earlier this year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a06b4c3-fcc8-4e09-8dcb-38a5b019c163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:26:42.532+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/17/business/philip-morris-earnings/index.html">Philip
        Morris needs to kill smoking to survive</a>."</em></p>'
  'Facebook-ban-far-right-groups-leaders-united-kingdon':
    'author': 'Ivana Kottasová, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-18T20:41:30.869+08:00
    'imagesource': 'jcr:e3583ea0-cdaa-4d29-8759-ebdeb165d2b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8421b133-b847-4b2b-b641-96245785c48d'
    'lead': 'Facebook bans a number of far-right groups and their leaders in the United
      Kingdom after determining that they "spread hate."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-18T20:43:41.405+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:29:50.461+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:29:39.824+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'United-Kingdom', 'UK']
    'template': '1'
    'title': 'Facebook bans British far-right groups and their leaders'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e90b3e-d9fd-4cb4-a519-0565ab78d0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:43:41.406+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Facebook has banned a number of far-right
        groups and their leaders in the United Kingdom after determining that they
        "spread hate."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01b1c4b-74a7-4a62-8281-2a3865467cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:43:41.406+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social network announced Thursday that it had imposed bans on
        the British National Party, Britain First, the English Defence League, Knights
        Templar International and the National Front.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7845526a-a1fa-445a-9fd3-b28cfc8959b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:43:41.406+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven individuals associated with the groups were also banned, including
        former British National Party leader Nick Griffin, and Paul Golding and Jayda
        Fransen of Britain First.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ed94cc-0ccc-488e-9551-d4e70580b1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:43:41.407+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said the groups had been removed under a policy that bans
        "those who proclaim a violent or hateful mission or are engaged in acts of
        hate or violence."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8bd8bb-c165-4eba-b783-0dbd02121125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:43:41.407+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The restrictions also apply to Instagram.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a3d6e1-a4bc-41e9-9060-f60c8b334271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:43:41.407+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest example of social media companies stepping up efforts
        to police content on their platforms after years of criticism that they were
        not doing enough to stop hate speech and extremist content.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a9dd3ee-f334-477a-9c99-f037b69e7028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:43:41.407+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook removed British far-right activist Tommy Robinson, whose
        real name is Stephen Yaxley-Lennon, for posting hate speech in February.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83d9ae8-de34-47b0-aca9-f11570542827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:43:41.407+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has come under increased scrutiny after a terror attack
        targeting two New Zealand mosques in March was streamed live on its platform.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df01953-ffcf-47d7-942b-56cddb86c637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:43:41.408+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the attack, Facebook announced that it would ban all "praise,
        support and representation of white nationalism and separatism."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f873df-866a-4a74-a403-eb36adbdb312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:43:41.408+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said that posts expressing praise or support for individuals
        and groups removed from its platforms on Thursday will also be banned.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6fcde6-4ab4-4803-bc83-29be6371947a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:43:41.408+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin responded on Twitter, saying: "How much longer before Twitter
        follow[s] suit?" He asked his followers to join him on other social networks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed64090b-54ce-4bc4-9da4-fe5d1f83b39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T20:43:41.408+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/18/tech/facebook-uk-far-right-ban/index.html">Facebook
        bans British far-right groups and their leaders</a>."</em></p>'
  'bgc-taguig-walkway-jesus-christ-holy-week':
    'author': 'Jelene Fule, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-18T21:04:50.116+08:00
    'imagesource': 'jcr:b5da7f65-6a20-4366-b3bb-e75faefdfad4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d6e486c-e598-41b9-a151-72190f6637b9'
    'lead': 'An interactive art exhibit that centers on the passion and death of Jesus
      Christ and allows people to contemplate on the events surrounding his crucifixion
      is open to the public at the Bonifacio Global City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-18T21:10:44.371+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:29:50.011+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:29:39.980+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BGC Walkway: Commemoration of Christ''s death through interactive art
      exhibit'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48b041b-ec96-4afd-bc1c-65f0f951daf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T21:10:44.372+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — An interactive
        art exhibit that centers on the passion and death of Jesus Christ and allows
        people to contemplate on the events surrounding his crucifixion is open to
        the public at the Bonifacio Global City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1147ec2c-7507-4656-bcd5-e26b98612aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T21:10:44.372+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Walkway: Reflections on the Stations of the Cross" exhibit
        features 14 non-traditional, interactive stations based on the gospel accounts
        of Jesus'' sufferings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506bd417-5571-4a31-bb0e-e4c675cc9066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T21:10:44.372+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit aims to draw people to remember and examine what Jesus
        did to save mankind, says the exhibit organizers, Church Simplified, Bonifacio
        Global City, and Bonifacio High Street.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138e1126-b9e2-469e-a1bc-ee03e6b09cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T21:10:44.373+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Church Simplified Pastor Bebo Bharwani says "it''s been a tradition
        of the church for thousands of years to commemorate the death of Jesus. It
        is a way to remember the passion of Jesus."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b0334b-f2a4-439c-9c88-64326cbf2299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T21:10:44.373+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The whole idea of using art in showing the people the way of the
        cross is to allow people to enter into the meaning of every station in fresh
        ways.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b03119a-bc7b-4cd2-af85-d9a029cd6c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T21:10:44.373+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The message sometimes is so familiar to us that we kinda lose its
        meaning, its power. And I think the role of the artists are...in anything
        in life it''s supposed to breathe new ideas into old traditions so we can
        experience it in fresh ways. This is our 11th (year) at High Street. We started
        2009.", Bharwani added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706f9784-c188-47cc-a252-1da45fc91d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T21:10:44.373+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people who came  were streaked with tears as they passed through
        every station. In one station, people were encouraged to write on paper their
        hurts and frustrations. In another station, they were urged to pray for other
        people, including their loved ones. And still  in another station,  people
        were encouraged to write down their sins on a paper, and with the use of a
        hammer and nail to put it on the big cross laid down at Station 9 of the exhibit.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf4760e-3474-4ea9-9e6b-37f0b05eef1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T21:10:44.373+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in 2009, this activitiy  within the Metro, organizers said,  has
        been a big help for people who do not have the luxury of time to visit their
        provinces to join Holy Week activities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ece762-a076-49de-9695-3f5de482463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T21:10:44.373+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is 40-year old Jeffrey Buenaobre, who says that despite
        working during the Holy Week, he and his family will find time  to come to
        this exhibit this Maundy Thursday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2430cbcf-bb79-4d58-ba02-675b684c62c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T21:10:44.374+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:50.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said "third year na namin ''to na consistent ito yung last namin.
        For us, dahil annual kaming nagvi-Visita Iglesia, yung places like this is
        really convenient for us na kahit may work, after work nakakapunta pa rin
        kami. Yung tradisyon namin naco-continue pa rin namin."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725c7742-0095-4e32-9fc5-b3ab5a2ea58d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T21:10:44.374+08:00
      'mgnl:createdBy': 'robert'
