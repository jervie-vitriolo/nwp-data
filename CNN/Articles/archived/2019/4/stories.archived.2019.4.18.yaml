    'jcr:uuid': 'f0a264ea-3cf7-40bb-87bc-6f380183a777'
    'lead': 'At least 20 Filipinos are returning to the country amid the fighting
      in Libya, the Department of Foreign Affairs (DFA) said Thursday.'
