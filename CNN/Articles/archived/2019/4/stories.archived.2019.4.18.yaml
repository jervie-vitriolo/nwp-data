    'template': '1'
    'title': 'Disney donates $5 million to help rebuild Notre Dame'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184c50d9-9972-4fb8-8c07-51845c99e170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:33:05.240+08:00
