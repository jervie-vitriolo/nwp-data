    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ff36994-3338-4bb3-8766-b01337235bff'
    'lead': 'The other drug smuggling complaints against more than 50 other Customs
      officials, consignees, brokers and shippers implicated in the shabu shipment
      mess were dismissed for lack of probable cause.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-18T10:13:04.654+08:00
