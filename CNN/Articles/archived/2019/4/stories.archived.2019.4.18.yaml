    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'William-Barr', 'Trump-campaign', 'Russia', 'Robert-Mueller']
    'template': '1'
    'title': 'U.S. Attorney General says Mueller examined 10 instances of possible
      obstruction by Trump'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4d80a9-dd77-498f-8351-d8fc0609425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T22:13:39.625+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:49.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — U.S. Attorney General William Barr defended
        his conclusion there was no evidence of obstruction of justice by U.S. President
        Donald Trump, as he prepares to release a redacted version of special counsel
        Robert Mueller''s report.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65dca53e-7c10-4506-9607-61932758e399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T22:13:39.625+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:49.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The redacted report, which is nearly 400 pages, will fill in some
        -- but likely not all -- of the details explaining what Mueller''s team uncovered
        during the 22-month investigation that''s hung like a cloud over Trump''s
        presidency while the special counsel investigated possible collusion between
        Trump''s team and Russia and any possible obstruction of justice.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3021c99f-969a-4a12-ba9c-c8febee4da75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T22:13:39.625+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:49.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr said at a press conference Thursday morning that Mueller''s
        report did not find "collusion" between the Trump campaign and the Russian
        government.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeffb32d-cf39-4a75-8ca9-779dd5816dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T22:13:39.625+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:49.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After nearly two years of investigation, thousands of subpoenas,
        and hundreds of warrants and witness interviews, the special counsel confirmed
        that the Russian government sponsored efforts to illegally interfere with
        the 2016 presidential election, but did not find that the Trump campaign or
        other Americans colluded in those schemes," Barr said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629a0061-260b-4e2e-97ae-c6adc397f830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T22:13:39.625+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:49.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>10 episodes of potential obstruction by Trump</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1458253-73d4-4423-bd19-b86faf4c6ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T22:13:39.625+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:49.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller''s investigation examined 10 episodes involving the President
        and potential obstruction of justice, Barr said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae654992-858f-4a9e-87e4-0bfa4525de7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T22:13:39.625+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:49.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mueller did not make a "traditional prosecutorial judgment" on the
        obstruction question, Barr said. Instead, Barr said he concluded the evidence
        was "not sufficient to establish that the President committed an obstruction-of-justice
        offense."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e2a87e-58eb-4015-b8ed-b168d4f70ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T22:13:39.626+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:49.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President took no act that in fact deprived the special counsel
        of the documents and witnesses necessary to complete his investigation," Barr
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc08c3c-43e5-49c9-b761-d7e2ba263a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T22:13:39.626+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:49.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apart from whether the acts were obstructive, this evidence of
        non-corrupt motives weighs heavily against any allegation that the President
        had a corrupt intent to obstruct the investigation," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e238dbf8-2d84-49d4-b965-032f5b3ff605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T22:13:39.626+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:49.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr said the President''s lawyers were permitted to read the redacted
        version of the report, but the President would not assert executive privilege.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e49cad7-57f4-4d25-b2b1-898de75ad8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T22:13:39.626+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:49.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fight over full report</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee08d9d-68b7-4d0c-971e-c6ad6d5cce93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T22:13:39.626+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have demanded to see Mueller''s full, unredacted report,
        charging that Barr cannot be trusted to provide an accurate accounting of
        Mueller''s findings as a Trump political appointee who previously argued against
        the merits of an obstruction case against the President.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4064b5ad-5a47-4ff4-8f2f-80a99e8f2dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T22:13:39.626+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional Democrats rose up in anger at Barr''s decision to
        hold a press conference before the release of the report. Five House Democratic
        committee chairs said in a joint statement Wednesday night that Barr should
        cancel the press conference and slammed Barr.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696b818e-b2bb-4815-b07a-e605c061371e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T22:13:39.626+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the Special Counsel''s fact-gathering work concluded, it is
        now Congress'' responsibility to assess the findings and evidence and proceed
        accordingly," the joint statement read.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c46aeb5-2c0d-47b7-8692-721eb8606dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T22:13:39.626+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Nancy Pelosi and Senate Minority Leader Chuck Schumer
        jointly called for Mueller to testify before Congress publicly, saying there
        was a "crisis of confidence" in Barr''s independence and impartiality.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe564409-3d02-4fea-9c45-2e303eb8d2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T22:13:39.626+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:49.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the only way to begin restoring public trust in the
        handling of the special counsel''s investigation is for special counsel Mueller
        himself to provide public testimony in the House and Senate as soon as possible,"
        they said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c73001-96ff-4bf0-b3b8-945047c20d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T22:13:39.626+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democrats have been particularly suspicious at the fact that Barr
        and Deputy Attorney General Rod Rosenstein made the decision there was not
        sufficient evidence to prosecute such a case, especially in light of reports
        that some on Mueller''s team have told others they were unsatisfied with Barr''s
        characterization of the investigation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc1b7bc-1682-4972-a058-237b9969394a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T22:13:39.626+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of tweets on Wednesday, House Judiciary Committee Chairman
        Jerry Nadler questioned why Barr was having a press conference to explain
        the report at all, saying he was "deeply troubled by reports" the White House
        had been briefed on the report ahead of release, as The New York Times reported.
        He likewise said it was "wrong" for the Justice Department to time the release
        of the redacted report to Congress for after Barr''s press conference.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b2d59e-825c-4abe-9148-b834224e9674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T22:13:39.627+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress will get to see a little bit more of Mueller''s report
        and his findings than the general public once the report is delivered to them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b42ec07-d6c9-4d71-9a14-daabd8684963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T22:13:39.627+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal prosecutors said in a court filing related to the case against
        Trump associate Roger Stone on Wednesday that there would be two versions
        of the redacted special counsel report, with one for public release and another,
        less redacted, version for a limited number of members of Congress.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb96f0e-30f8-4747-99ac-0578f1c5f4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T22:13:39.627+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:49.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional Democrats have already authorized a subpoena for the
        full report and the underlying evidence, and they urged Barr to change course
        and provide them an unredacted version. They''re likely to move forward now
        with the subpoena, which could spark a court battle between House Democrats
        and the Trump administration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6148dc45-fa86-4702-b77b-3711ce14af40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T22:13:39.627+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:49.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barr said Thursday he would redact four types of information before
        making the report public: grand jury material, classified material, material
        about ongoing investigations and "information that would unduly infringe on
        the personal privacy and reputational interests of peripheral third parties."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c1089d-07b8-463d-949a-154e2dd59e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T22:13:39.627+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:49.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated. It was first published
        on CNN.com, "<a href="https://edition.cnn.com/2019/04/18/politics/mueller-report-release/index.html">Barr
        says Mueller examined 10 instances of possible obstruction by Trump</a>."</em></p>'
