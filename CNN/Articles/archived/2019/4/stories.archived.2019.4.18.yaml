    'template': '1'
    'title': 'Catholic devotees flock to churches for Visita Iglesia'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f71f03f-fe8d-4363-94cd-fe6ca459dc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T11:49:57.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:08.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> – It’s
        that time of the year again – a time to look back on the passion and death
        of Christ.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd2703d-8f8e-4176-86a9-0541ecfa0e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T11:49:57.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:08.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholic devotees have made it a yearly tradition to visit different
        churches for what is known as the Visita Iglesia. They incorporate the 14
        Stations of the Cross with the practice. They even use this time to do a pilgrimage
        to different churches.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ff14c2-9bb4-49f4-8aa2-d4e5ea67121e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T11:49:57.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:08.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the most visited places of worship is the National Shrine
        of our Lady of Peace and Good Voyage in Antipolo City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd899aa82-2c70-4ae8-9121-ad5a3d1e0a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T11:49:57.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:08.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Holy ‪Thursday morning‬, the church is filled with devotees who
        would like to take the opportunity to reflect and spend some time with their
        loved ones.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba810b54-3346-4e8c-84dd-20a47c3bba00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T11:49:57.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:08.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is Dennis Medraso, part of a motorcycling group based
        in Batangas. He said every year, they travel to places such as Rizal to visit
        the different churches.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9bdc97-c6c6-4833-9262-e05dd8132d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T11:49:57.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:08.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Panata na tapos pag nakakapunta sa isang simbahan, maayos din kami
        nakakarating — masarap sa pakiramdam,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0d0f8b-9153-416f-be14-cc0224183800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T11:49:57.053+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:08.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “It’s been a devotion and it gives a good feeling
        whenever we safely arrive in a church.”]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf45221-4d89-4d7f-b819-7f267b50192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T11:49:57.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:08.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Filipinos believe that if they complete the 14 stations, they
        will experience a miracle and their prayers will be granted. But Medraso agrees
        that miracles happen to us every day whether it be the little things and we
        just fail to notice it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bea7f1-937b-413c-919b-d1ca12c67460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T11:49:57.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:08.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another pilgrim, 63-year-old Teresita Bagsit, traveled from Lucena
        City with her family. She is praying for longer life so that she can see her
        grandchildren grow.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a644d80-b644-4471-8752-e40a4b6eb7f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T11:49:57.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:08.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pahabain pa ni Lord ang buhay, bigyan ng kalakasan ng katawan (I
        pray the Lord will give me long life and good health,” she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ed4929b-3c6b-4922-9a63-20266c37abcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T11:49:57.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:08.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antipolo Cathedral Parochial Vicar Father Fernando Pendon said devotees
        with their strong faith, want to experience what Christ endured even for a
        day.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69648213-a336-442d-bd14-c4948bb1f41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T11:49:57.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:08.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ito’y tanda ng pananampalatayang Katoliko na gusto nila rin kahit
        papaano, makibahagi sa paghihirap na ginawa ni Hesus para sa ating lahat,”
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7659195f-aa85-4be6-9f2e-c988486c0923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T11:49:57.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:08.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Translation: “This shows the Catholic faithful wish to take part
        in the suffering Christ made for all of us.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d80452-8988-485e-b0f8-7a50d68bbbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T11:49:57.054+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:30:08.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holy Week usually happens during the summer time, but instead of
        going to the beaches and other places of leisure, the churchgoers said they
        want to finish the 14 stations as their way of making little sacrifices for
        the Lord.</p>'
  'NBA--Bogut-named-Warriors-starting-center-after-Cousins-injury':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-18T13:24:22.935+08:00
    'imagesource': 'jcr:658f32a5-b56e-4b12-ae8e-20f6fd7346da'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1f440f4-1873-4c09-b69a-b842ebc41c16'
    'lead': 'Andrew Bogut will start at center for the two-time defending champion
      after DeMarcus Cousins tore his quad in the team’s loss to the Los Angeles Clippers
      on Monday, head coach Steve Kerr said on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-18T13:26:12.305+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T23:30:07.945+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:29:34.912+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Bogut named Warriors starting center after Cousins injury'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e2dcbe-4dd4-4025-845a-e2c20f8535f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:26:12.305+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Andrew Bogut will start at center for
        the two-time defending champion Golden State Warriors after DeMarcus Cousins
        tore his quad in the team’s loss to the Los Angeles Clippers on Monday, head
        coach Steve Kerr said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108b476c-ed13-493d-aac3-3a7a8ad03562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:26:12.305+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The towering Australian, who won a championship with Golden State
        in 2015, rejoined the team as a backup to Cousins in March after a standout
        season with the Sydney Kings in Australia’s National Basketball League (NBL).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a62803be-ecc6-4d82-bef4-ae2bf253a217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:26:12.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think Bogut will do a great job. He’s been great since he’s been
        back,” Kerr told reporters during practice ahead of Thursday’s Game Three,
        which comes after the teams split the first two games of the best-of-seven
        series.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de28a614-54cd-4a67-907e-6ff4c71fcfa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:26:12.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:07.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is why we got him — just in case. We were hoping we wouldn’t
        have any injuries obviously but that was our most vulnerable position,” he
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3bd9de-ad29-423e-8eec-ebcf3ca9a7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:26:12.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re lucky to have Andrew.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e2c117-eb5d-4c83-b7bb-0ffb8374759b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:26:12.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month Bogut, 34, said he was happy to just be along for the
        ride and would be fine just waving a towel and cheering his team mates from
        the bench.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d5acc9-a2fd-4e3f-9d78-fba08568f044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:26:12.306+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will, however, see a lot more action than that now that Cousins
        is sidelined.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e62d02c9-f4b8-4eb2-a7cb-b1c9b84ceccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:26:12.307+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerr could have started 23-year-old big man Kevon Looney or forward
        Draymond Green at center but said he was confident in Bogut’s abilities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8d8758-d488-40da-a741-460125ea9619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:26:12.307+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:07.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cousins will not need surgery, according to media reports, to repair
        the left quad muscle, which he tore while running down a lose ball in the
        first half of the Warriors 135-131 loss to the Clippers in Oakland.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d04225b-cf92-48d1-915f-c550430e2b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:26:12.307+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:07.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cousins, who in January made his Warriors debut after a torn Achilles
        tendon kept him off the court for almost a year, is unlikely to return during
        the playoffs, where Golden State is chasing a fourth NBA championship in five
        seasons.</p>'
  'NBA--Celtics-rally-past-Pacers-for-2-0-series-lead':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-18T13:40:08.116+08:00
    'imagesource': 'jcr:5dac87ce-d214-4228-947a-195564395571'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e5a730b-c589-4d67-9109-eb7a121ce9d2'
    'lead': 'The Celtics scored the game’s final 10 points.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-18T13:42:53.697+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T23:30:07.450+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:29:35.078+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Celtics rally past Pacers for 2-0 series lead'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4c687b-4c07-4c20-80cd-47c4e05c1798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:42:53.697+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:07.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Jayson Tatum buried a go-ahead 3-pointer
        with 50.8 seconds remaining Wednesday night, allowing the host Boston Celtics
        to overcome a late Indiana Pacers flurry and pull out a 99-91 victory in Game
        2 of their Eastern Conference first-round playoff series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c88d0c-9548-4316-8890-e66691596951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:42:53.698+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:07.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the fourth-seeded Celtics having successfully held serve on
        their home court to go up 2-0 in the best-of-seven set, the fifth-seeded Pacers
        will host Games 3 and 4 on Friday night and Sunday afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1447f2bd-aae1-4876-b60c-fe38cb323d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:42:53.698+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:07.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indiana blew a 12-point, fourth-quarter lead. However, the Pacers
        appeared primed to even the series when Wesley Matthews and Bojan Bogdanovic
        combined for three 3-pointers in a 70-second spurt, allowing Indiana to retake
        a 91-89 advantage with 2:16 to go.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27529d26-7aa1-4ea1-b6f2-273cea06b920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:42:53.698+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:07.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Pacers didn’t score again, and the Celtics finally did when
        Tatum drilled his third 3-pointer of the game for a one-point lead in the
        final minute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830d023c-0ca3-42e9-8a50-31f4087c2f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:42:53.699+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:07.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Matthews couldn’t connect on a 3-point try at the Indiana
        end, Gordon Hayward dropped in a layup with 12.1 seconds remaining to increase
        the Boston lead to 94-91.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f487aa01-2336-4a78-a884-dafd68cd3619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:42:53.699+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:07.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacers then turned over the ball with a chance to tie, and the
        Celtics pulled away with a three-point play by Tatum and two late free throws
        by Hayward.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15242273-7ec3-400c-bace-3169e7c90c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:42:53.699+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:07.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics scored the game’s final 10 points.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83fc6847-5f8e-44f2-9a41-7ad2ddc877fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:42:53.699+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:07.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrie Irving, who sparked an earlier fourth-quarter comeback, finished
        with a game-high 37 points for the Celtics, who won the opener 84-74 on Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be771180-f956-4d36-bfde-bc3a29b14fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:42:53.700+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:07.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatum totaled 26 while Hayward added 13.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da09e79-5075-4c00-a46b-98890892b603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:42:53.700+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:07.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boston forward Al Horford, who had been iffy for the game after
        missing the morning shootaround due to an illness, was able to put in 37 minutes,
        contributing a game-high 10 rebounds and four points to the win.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d920434-c9a3-4aa8-ba15-ed4037959a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:42:53.700+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:07.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bogdanovic used four 3-pointers as the base for his team-high 23
        points for the Pacers, who outscored the Celtics 39-33 from beyond the arc.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514cb9d4-ff8f-4ee4-8bfc-b6e01b7bbf16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:42:53.701+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:07.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thaddeus Young chipped in with 15 points, while Darren Collison
        and Tyreke Evans had 13 apiece for Indiana.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9578f9-dc9a-4e06-a8b3-a89a1c692fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:42:53.701+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:07.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pacers led for most of the first three quarters, going up by
        as many as eight in the first half and by 12, 77-65, on a Myles Turner shot
        with 1:04 remaining in the third period.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08241fbf-e482-4b2a-afcd-fd708a4ddd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:42:53.701+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:07.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evans made it a 12-point game again with a 3-pointer 40 seconds
        into the final period before Boston tightened the screws defensively and scored
        the game’s next 16 points to go up 86-82.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73a48cb-52e8-4bef-a27f-ad842c573881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:42:53.701+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:07.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irving hit consecutive 3-pointers, the second of which put the Celtics
        ahead, and then dropped in a 2-pointer to increase the lead to four.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707a1e66-cb43-43e3-ba15-7bfca662730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:42:53.702+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:07.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthews ended a nearly eight-minute Indiana drought with a 3-pointer
        with 3:26 to play to get the Pacers back within one and set up the tight finish.</p>'
  'NBA--Bucks-send-Pistons-to-12th-straight-playoff-loss':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-18T13:48:07.767+08:00
    'imagesource': 'jcr:ccfc9aa5-7df7-470c-aa83-46a92ea70ca5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e95aa113-d62a-4e23-9976-f8d37819ba27'
    'lead': 'The top-seeded Bucks lead the best-of-seven series two games to none.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-18T13:50:58.577+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T23:30:06.603+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:29:35.225+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Bucks send Pistons to 12th straight playoff loss'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f107bf90-c7e2-4e49-99b2-87f7138b03b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:50:58.577+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:06.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Giannis Antetokounmpo sparked the decisive
        run in Game 2 of the Eastern Conference quarterfinals Wednesday night, scoring
        the Bucks’ first seven points of the second half in Milwaukee’s 120-99 win
        over the Detroit Pistons.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db54deb4-aced-4668-a34e-88a6ad8511ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:50:58.577+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:06.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top-seeded Bucks lead the best-of-seven series two games to
        none.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f1620b-72dd-4acc-b7c2-00b860afeedc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:50:58.577+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:06.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 is scheduled for Saturday in Detroit, where the eighth-seeded
        Pistons will try to snap a 12-game postseason losing streak that dates back
        to 2008. That’s tied for the second-longest postseason losing streak in NBA
        history, behind only the New York Knicks’ 13 consecutive losses from 2001-12.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6eb4988-8cf2-42d1-82a8-5cb0c3d03537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:50:58.577+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:06.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo scored 13 of his 26 points during a third quarter
        in which the Bucks outscored the Pistons 35-17. He also grabbed a team-high
        12 rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbd57e7-46b0-4f25-babf-8e3825634228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:50:58.578+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:06.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Bledsoe scored a game-high 27 points while Khris Middleton
        added 24 points and eight assists for Milwaukee. Pat Connaughton came off
        the bench to collect 18 points and nine rebounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570cc35c-92c0-4203-9fe8-16637d906936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:50:58.578+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:06.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andre Drummond racked up 18 points and 16 rebounds for the Pistons,
        who were again without Blake Griffin (sore left knee). Griffin has missed
        six of the past nine games dating back to the regular season.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daad41d6-7684-41ce-b5a7-af65ddfa0392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:50:58.578+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:06.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luke Kennard scored 19 points and Reggie Jackson added 18 points
        for Detroit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b151e37b-b628-4311-a0a1-5b7ef60c8a11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:50:58.578+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:06.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bucks, who cruised to a 121-86 win in Game 1 on Sunday, got
        off to another quick start Wednesday, when they led by as many as 12 points
        in the first quarter. However, the Pistons outscored Milwaukee 32-20 in the
        second quarter and took a 59-58 lead into the half on Jackson’s layup with
        3.8 seconds remaining.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4321ed57-3e45-4e58-b7c2-267eedded4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:50:58.578+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:06.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antetokounmpo opened the second half with a layup before the Pistons
        took the lead again on a dunk by Drummond. Antetokounmpo’s 3-pointer on the
        next trip down the floor put the Bucks ahead for good.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c73969c-e4e8-4a08-8305-8a80cb603157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:50:58.579+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:30:06.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pistons briefly pulled within single digits early in the fourth
        when Jackson’s layup closed the Bucks’ lead to 95-86 with 8:04 left, but Bledsoe
        ended any hope of a comeback by scoring the next six points.</p>'
  'Israeli-flight-attendant-in-coma-after-getting-measles':
