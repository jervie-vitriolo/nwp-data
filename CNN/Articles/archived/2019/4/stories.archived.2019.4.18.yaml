    'template': '1'
    'title': 'LOOK: Satellite photos show Chinese maritime militia near Kota, Panata
      Islands'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9315db9d-4a61-4196-aacc-5c55761d2a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:58:06.914+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:54.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 18)</strong> — Photos
        released by a U.S. based think tank showed vessels believed to be part of
        China’s maritime militia in the vicinity of Philippine-occupied island features
        in the South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836ed1bb-53eb-4717-b659-d690a7dedf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:58:06.914+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:54.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by the Asia Maritime Transparency Initiative (AMTI) on
        Tuesday showed the vessels drawing as close as less than a kilometer (km)
        away from Kota and Panata Islands, which are part of the hotly-contested Spratly
        Island group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3280ada-a3c0-4703-82d1-11b9ccb2b215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:58:06.914+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:54.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two features are around 44 km away from Pag-asa Island, where
        a Chinese flotilla was seen from between January to March this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166c8a2e-ff7e-4700-ad18-d222cc1501f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:58:06.914+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:54.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Satellite images collected on March 12, 16, and 29, and April 7
        confirm the presence of Chinese vessels in the area, most of which show every
        indication of belonging to the maritime militia. In almost every instance,
        the vessels are riding at anchor, many in large clusters, and without fishing
        gear in the water,” the AMTI reported.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da0e41b-138b-4e5a-b093-ab57e3fac637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:58:06.914+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:54.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 12, a single Chinese fishing trawler about 50 meters long
        was visible near Kota Island (Loaita Island). Four days after, the number
        increased to eight, and by March 29 there were at least 15 large Chinese fishing
        vessels and eight small boats spotted.</p>'
    '15':
      'image': 'jcr:0bba6114-5884-4b87-82cd-3f7c009d238f'
      'imageCaption': 'Chinese trawlers near Loaita Cay, March 29, 2019'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa630cf6-574b-4fc3-98b8-686c79b8475b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:58:06.915+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:54.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9393e885-07d0-47ee-86ad-5c6325ae7c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:58:06.914+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:54.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two 20-meter Chinese vessels which towed three smaller boats appeared
        similar to the boats harvesting giant clams through destroying coral reefs
        around the South China Sea. The most recent incident of Beijing’s clam harvest
        was in Scarborough Shoal, which Manila had denounced.</p>'
    '13':
      'image': 'jcr:c591c133-444b-47e5-bcd4-5bc8d9e0018f'
      'imageCaption': 'Philippine Navy tank landing ship and Chinese fishing vessels
        east of Loaita Cay, March 29, 2019'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ebc38c-ff9e-4ba1-bfc7-cb97c53d7b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:58:06.915+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:54.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb59ee3-6718-4224-a362-fe92a4b3f682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:58:06.914+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:54.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This month-long deployment around the two features shows that the
        flotilla around Thitu Island is not a one-off incident. As prior research
        has shown, the maritime militia is and will likely remain the most visible
        arm of China’s power directed at its neighbors in the Spratly Islands,” the
        report said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5eb2af-4d20-463a-b075-d5de4d7bb0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:58:06.915+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:54.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila and Beijing’s territorial dispute over the West Philippine
        Sea was reignited following the presence of Chinese vessels in Pag-asa Island,
        also known as Thitu Island. The Philippines’ Department of Foreign Affairs
        is studying filing a case against China over reports of Chinese fishermen
        harvesting the clams, and the department secretary claimed he has sent diplomatic
        notes to the East Asian country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed75b8a0-d61b-4288-bff6-95518de5f3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T18:58:06.915+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:29:54.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing’s recent actions in disputed territories have prompted the
        Philippine government to assert the July 2016 arbitration award which recognized
        the country’s sovereign rights in its 200-nautical mile exclusive economic
        zone. This area is referred to as the West Philippine Sea, which includes
        some of the islands in the Spratlys.</p>'
