      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21dbbbe7-5a86-4eac-acd8-a2298a2468a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T00:09:18.856+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:30:21.363+08:00
