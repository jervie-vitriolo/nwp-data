    'title': 'Israeli flight attendant in coma after getting measles'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf3e902-0aac-4b91-893d-94462041d485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T13:53:06.887+08:00
