      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato reported that 15 Filipino nurses were safe after the hospital
        they were working at located south of Tripoli was struck by rockets Wednesday
        night. "We were assured by hospital owner they will be moved to a safe location
        today," he said.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We are relieved that 15 Filipino nurses at a hospital south of Tripoli
