        text-overflow:ellipsis; white-space:nowrap;">A post shared by <a href="https://www.instagram.com/catriona_gray/?utm_source=ig_embed&amp;utm_medium=loading"
        style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px;" target="_blank"> Catriona Gray</a>
        (@catriona_gray) on <time style=" font-family:Arial,sans-serif; font-size:14px;
        line-height:17px;" datetime="2019-04-17T05:37:57+00:00">Apr 16, 2019 at 10:37pm
        PDT</time></p></div></blockquote> <script async src="//www.instagram.com/embed.js"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c445e4-2f27-466e-95a3-0f600f63a468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:07:28.718+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc914558-72f9-4e62-b6e6-62495366b3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:07:28.716+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo comes with the caption "Where I''d rather be to escape
        the Philippine summer heat (water splash emoji) I unfortunately [wasn''t]
        able to get vitamin sea on my short trip back home to the Philippines but
        the beach is where my mind will be! (umbrella standing at the shore emoji)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426ae750-6548-47ff-bfdb-a116a06a1aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:07:28.717+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While more than half a million of her 5.3 million followers on the
        photo-sharing platform liked the photo, it apparently did not sit well with
        one user.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2ef661-e601-463d-b0ba-ce47e09a0ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:07:28.717+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A user named Maecy reacted negatively on the photo, commenting "Holy
        Week is not about vacationing.."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1336a3-df2c-4b19-88dd-4dbc5b46081d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:07:28.717+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To this, Gray responded politely just like a true queen.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456cb5ea-cb71-449f-b1c8-a084d7c0bbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:07:28.717+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she agrees that Holy Week is not just for leisure, Gray explained
        that her social media posts are meant to cater to all her fans with different
        beliefs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee5d617-edba-4ce9-8ca8-0e8d131c6afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:07:28.717+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Holy Week is a very meaningful time for Christians (like me), Catholics
        and other faiths but as I speak to an audience of an array of faiths and beliefs,
        within and outside of the Philippines I want to be inclusive with the conversations
        I pose on social media," she replied.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfb9503-7996-4177-a871-58a68ca7a5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:07:28.717+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of writing, the comment has drawn over 700 replies from Gray''s
        followers, all slamming the user.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb367db-e44c-4857-a7f7-d0a861f7af70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:07:28.718+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray is the fourth Filipino to win the Miss Universe title after
        Gloria Diaz in 1969, Margie Moran in 1973, and Pia Wurtzbach in 2015. She
        won the title on December 17 last year in Bangkok, Thailand.</p>'
  'Terry-Gou-mazu-taiwan-presidential-election':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-18T19:26:26.181+08:00
    'imagesource': 'jcr:b43b44ee-5d5d-4557-b629-4444d51ff00d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3c00ed49-af42-4d7a-91af-295d250899ef'
    'lead': 'Taiwan''s richest man whose company is best known for building iPhones
      in China throws his hat into the island''s upcoming Presidential race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-18T19:29:20.881+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:29:54.046+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:29:38.944+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taiwan', 'Terry-Gou']
    'template': '1'
    'title': 'A goddess inspired a Taiwanese billionaire to follow Trump''s example'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0538247d-632e-4c2a-b75e-1f87b0b9e6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.882+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Taiwan''s richest man whose company
        is best known for building iPhones in China has thrown his hat into the island''s
        upcoming Presidential race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b29168-e50f-4345-99fe-ce994f1c7eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.882+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terry Gou, chairman of electronics manufacturing giant Foxconn,
        said Wednesday that the sea goddess Mazu had told him to "step forward and
        do something for the people of Taiwan," according to state media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e565b349-032f-4284-bec8-dbd47a041d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.882+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gou, who has an estimated net worth of $8 billion, will "withdraw
        from daily operations" at Foxconn, also known as Hon Hai Precision, if he
        wins a primary election to be selected as Kuomintang Presidential candidate,
        according to the company.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a189e3-24f1-495d-b63f-df2f239a03a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.882+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foxconn is the world''s largest electronics manufacturer, providing
        parts for Apple, Huawei and others. The Taiwanese company is hugely involved
        in China, where it employs hundreds of thousands of people, and in 2017 pledged
        to build a plant in Wisconsin, in return for $4 billion in state and local
        tax incentives.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92066eb5-2457-418c-a5cf-abb528312e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.882+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If selected, Gou will likely face off against incumbent Taiwanese
        President Tsai Ing-wen in the 2020 election, scheduled for January 11.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02aef10e-661d-4845-aca1-35301316fe5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.883+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai announced her intention to run in February this year, after
        bruising local election losses in 2018 saw her Democratic Progressive Party
        (DPP) hemorrhaging votes island-wide.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bddc9f-7c69-4cb4-9d86-5e766bda36b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.883+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPP has traditionally favored moves toward formalizing Taiwan''s
        de facto independence from China. Since she took power in 2016, Tsai has attempted
        to diversify the island''s economy from being too dependent on its large neighbor,
        while pushing back against what she views as Beijing''s aggressive expansionism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacea425-8ef2-461e-b8ba-22b5432ec1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.883+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In turn, Beijing has ramped up pressure on Taiwan, conducting large
        scale military drills around the island, including sailing the Liaoning aircraft
        carrier through the Taiwan Strait. Speaking in January, Chinese President
        Xi Jinping urged Taiwan to embrace "peaceful reunification" with China, saying
        that independence was a "dead end."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5493bd-9fbf-45f4-9be8-3988afaad37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.883+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should he become president, Gou will likely be challenged with repairing
        this relationship, while maintaining Taiwan''s traditionally strong ties with
        Washington.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c315e150-fe23-4e80-9bb0-eafb9fbb315a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.883+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will have a better claim than many candidates for being able
        to do so -- Foxconn has made billions through deep involvement in the Chinese
        economy, where many of its manufacturing plants are based, producing electronics
        for many American tech companies, most notably Apple.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bab616e-5a43-444a-a47b-131f76b34ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.884+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gou himself also has strong ties to the United States, and has met
        US President Donald Trump, who has called him "a friend of mine" and "one
        of the most successful businessmen in the world."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eb858d-cf0d-4140-9e9a-4c557b0e6102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.884+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Daily, a mouthpiece of the Chinese Communist Party,
        said on Wednesday that "Gou has a unique advantage in dealing with the relations
        between Taiwan and Mainland, and the US."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670d8621-494c-42ce-b089-673a3762f0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.884+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan will elect its next President on January 11, 2020.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d55045-71f0-47d7-822c-1981541381b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.884+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Blessings from a goddess</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c194eff-2e5c-48ca-8618-8c3b20a1afd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.884+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gou announced his candidacy this week after visiting a temple in
        Taipei dedicated to the Taoist deity Mazu, guardian angel of seafarers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1964cb-b87d-43f6-bc43-078f725e4a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.884+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a bright red vest and a baseball cap showing the flag of
        the Republic of China -- the official name for Taiwan -- Gou said that Mazu
        had given her blessing to his candidacy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070430af-8578-48cd-9d5f-69ae929007e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.885+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Mazu says that you should step up, it is not in order to make
        money or for personal enjoyment," Gou told reporters. "I tell you, I am like
        a godson to Mazu ... I will definitely respect and follow Mazu''s will."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de0260e-0fee-41d5-9e64-650b64af5185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.885+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking later at KMT headquarters -- still wearing his cap -- Gou
        said he was "willing to participate in the primary elections."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a6ff50-fc05-4d23-ad36-de638f010076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.885+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am not willing to accept being appointed (without being elected),
        I am definitely not willing to accept being appointed. If elected, I will
        represent the Kuomintang in the 2020 contest," he said. "If I am not elected,
        it means that I didn''t try hard enough."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf5045d-c433-42c9-8442-2c30b8df03de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.885+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Foxconn said Gou would only run for president, "if
        the primary process - which is still being determined by party leadership
        - is open, transparent, and grounded."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c7fa2f-6ce4-407f-a429-b760e164495e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.885+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When and if this determination is made, Mr. Gou will run in the
        KMT''s primary to seek the party nomination for President," a spokeswoman
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cf1e31-073b-4c42-bff2-564f0800215c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.886+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as Mazu, Gou may have been inspired by another source: Trump.
        According to multiple media reports, the Foxconn chairman is rumored to have
        been inspired by Trump''s 2016 run and began thinking that he too could be
        President.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18d18a7-a64b-44a3-83af-8304d5e70b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.886+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margaret Lewis, a Taiwan expert at the Seton Hall University School
        of Law, compared Gou''s candidacy to Trump''s, and warned against underestimating
        the Taiwanese billionaire.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b3eb1a-2593-48d0-a259-2fdc24d1acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.886+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though he''s obviously flawed in many ways as a candidate,
        populism can be powerful," she said. "It would be a mistake to treat his run
        too lightly."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3066b8-9dea-4538-9c23-fe1ffaba8939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.886+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Gou is definitely an outsider candidate -- according to state
        media, he hasn''t been a KMT member since 2000 -- he''s received backing from
        key party figures, with former leader and President of Taiwan, Ma Ying-jeou,
        saying he was "an ideal candidate."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf03f88-40ab-40b2-a035-4fa3d5438c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.886+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lev Nachman, an expert on Taiwanese politics at the University of
        California, Irvine, said that Gou had one thing in particular that the KMT
        needs: Funding.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d9a0c9-e9fa-40f2-8b5b-a6c359aaeb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.886+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Terry Gou is one of the wealthiest businessmen in Taiwan and would
        essentially be able to finance his own campaign," he said. "That''s a big
        deal for the KMT right now."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158174b1-30b7-4fcd-83b0-aca72bb3e6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.887+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Support from Beijing?</strong></h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a64d0a3-17eb-4887-8eeb-a89b2ed56da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.887+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite once fighting a civil war with the Communist Party for rule
        over China -- before defeat forced the Republic of China government to retreat
        to Taiwan -- the KMT has in recent decades been the party of closer ties and
        engagement with Beijing.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6da9bc-8a30-4c39-841b-f6f4c9de5950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.887+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Ma held historic talks with China''s Xi in 2015,
        and his administration massively ramped up cross-straits economic activity,
        including a controversial trade deal that sparked mass protests known as the
        Sunflower Movement, which are credited with helping carry Tsai and her DPP
        to the presidency.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2868ea7-8b8c-4faa-b174-f9e7cfa23d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.887+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gou''s connections to China are manifold. His company Foxconn employs
        hundreds of thousands of people in factories and manufacturing plants across
        China.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7373beae-6272-4c70-9c50-2fd94cf1b3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.887+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gou is an integral player in the Chinese economy and becoming president
        would put him in a position to very closely tie Taiwan into China''s economy
        in ways Tsai has fought against such as her New Southbound Policy which tried
        to extend Taiwan''s trade beyond just China," Nachman said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f916ec8-c32c-413a-b329-a7e6222bfcfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.887+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foxconn could also be a potential concern for voters, however.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add9506f-c6cd-4290-9c0e-49a76d1cd1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.888+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the company has been tight-lipped over what a Gou run for
        president will exactly mean for his relations with the company he founded.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c600a3b-3a53-446e-8b61-dfb2c07b1beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.888+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman said that at present Gou remains chairman, and would
        "continue to provide strategic direction and guidance," as he seeks the KMT
        nomination.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91782936-4952-43cb-81e0-80b299704794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.888+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the million dollar question. Who is Gou loyal to? Taiwan?
        Foxconn? Both? If the answer is Foxconn or both, that puts Taiwan in a bad
        position with Gou as president because Foxconn''s success is tied to, coercively
        or not, the Chinese state," Nachman said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2af8e19-9236-46e9-a2bd-c5decfac18c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.888+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the same way Trump only marginally divested from his assets
        when he became president, I would not expect Gou to truly move away from his
        (company)," he added.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e71d30-34be-4e6f-ad71-df7469afb613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.888+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be greatly concerned with Gou''s ability to separate his
        business from his political endeavors. Given Foxconn''s position within the
        Chinese economy and Gou''s political ideals, I''m not sure he even can or
        wants to."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9c04fa-e342-421d-aaf8-5ce499ef41d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis, the Seton Hall professor, also cautioned against assuming
        that Gou -- or any other KMT President -- would be able to magically fix relations
        with Beijing.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d03df18-9a3c-443b-ab3d-a0b7767cbd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ma Ying-jeou met with Xi Jinping, but I don''t think it''s fair
        to compare the Xi Jinping of 2015 with the Xi Jinping of 2019," she said.
        "He''s been able to take on a more assertive position in recent years."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08adba42-0e7d-4cd4-b2d0-43b1a7720306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Can he win?</strong></h2>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5afc99-83a8-40b9-b42a-7d5d4910450f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gou has said repeatedly that he does not want to be simply anointed
        as KMT candidate, and will fight the party''s primary.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e24f1b-9148-42ec-adc7-7009c508ca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could be a close run for the billionaire, with multiple other
        candidates and potential candidates, including Han Kuo-yu, who Gou himself
        previously said would be a "terrific" president.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22f2136-e369-4f22-b370-56aeecb4b020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.889+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Han, a hugely popular KMT mayor of the southern city of Kaohsiung,
        has not officially announced his candidacy, but had been seen in recent weeks
        as frontrunner to be the party''s eventual pick. He recently toured the US,
        meeting with lawmakers and business leaders, a traditional first step to declaring
        a run for president.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8454e90d-02da-47d0-a837-77612aaa864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Han Kuo-yu is a very interesting, unusual person," Lewis said.
        "He has has not set forth clear policies, going with a much more flashy, ''I''m
        something different even if you don''t know what that is'' approach."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a49525-ca83-4be2-89cd-62722a7d2099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Kaohsiung mayor, Han has increased engagement with China, and
        would be expected to follow a similar path to Gou''s, which Lewis described
        as a "general willingness to engage with China, particularly economically,
        and a belief that engagement can be confined to the economic."</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13718494-fc47-4d58-9c42-8d8383690339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Han does currently have an unmatched level of popularity in Taiwan
        right now," Nachman said. "Han has also shown, especially during his most
        recent trip to Hong Kong, that he, like Gou, is willing to build strong connections
        to the CCP and push for a more pro-unification agenda."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf11e7b-a4aa-46aa-aa8c-2cd98a857b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With both Gou and Han favoring closer ties with China, Nachman said
        there was even a small possibility they could end up working together, on
        a ticket that could dramatically reshape politics both within the KMT and
        Taiwan at large.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6d2de4-f2b6-40bd-8020-102e6cec480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T19:29:20.890+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:29:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be the most blatantly pro-unification team to ever be
        seriously considered for presidential leadership," he said. "It could very
        much lead to the end of the current status quo as we know it."</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6824606-67e9-415d-8e6b-37d8d0089b3e'
