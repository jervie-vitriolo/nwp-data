    'title': 'Tagle tells Catholics to stop spreading fake news, hate speech'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6884c5c2-226c-4ff9-a5b8-146440422e5c'
      'mgnl:activationStatus': true
