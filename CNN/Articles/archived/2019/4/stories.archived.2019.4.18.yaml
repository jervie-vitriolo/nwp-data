  'ph-who-top-5-measles-cases':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'The WHO says there were 19,358 reported measles cases in the country
      for the past 12 months. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-18T15:43:02.514+08:00
    'imagesource': 'jcr:650e72bb-be89-4818-bb7a-61404ce9b1ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6f07541-dcf1-42a9-ad9e-9bc9c83e81f4'
    'lead': 'The WHO says there were 19,358 reported cases in the country for the
      past 12 months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-18T15:49:48.295+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:30:03.800+08:00
