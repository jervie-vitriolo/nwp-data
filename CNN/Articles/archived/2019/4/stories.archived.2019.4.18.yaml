      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bbb58f-c123-4b03-a303-d689f973e8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:21:15.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:14.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest challenge is just for me getting out of bed and getting
        out of the house and learning to love yourself I think is the biggest challenge,"
        said the now 23-year-old.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54217ecc-4327-4973-9c2a-a6dba8777113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:21:15.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:14.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe0a39a-7474-443a-9e8b-9a0b2aa669ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:21:15.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:14.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she felt alone after her friends and brothers moved away
        for college, while she was working on "Game of Thrones" and living with her
        parents. Social media became a "catalyst" for her depression, she said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5000d03-b6b5-42a9-9d60-d101e7ea262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:21:15.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:14.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e91e33-7b94-4103-92a6-248922aa98dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:21:15.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:14.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It only started to kind of go downhill I think when I started to
        hit puberty, and really puberty, though, at like 17," she said. "My metabolism
        was like slowing down massively, and I was gaining weight. And then there
        was the social media scrutiny and everything, and that was when it kind of
        hit me."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc5de79-5aaa-4a76-a9f5-db7632aa42d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:21:15.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:14.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab4a2e7-0798-4af5-a20b-bb28ad56a18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:21:15.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:14.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turner said, at the time, she was more sensitive about what people
        would say about her on social media. She said she would read comments talking
        about her weight and skin as well as criticism about her acting.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74e2ca5-16cc-4b08-9b6b-7545f745d4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:21:15.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:14.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb34018c-4224-47b5-b4e2-435f13148a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:21:15.556+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:14.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would just believe it," she said. "I would just say, ''Yeah,
        I am spotty. Yeah I am fat. I am a bad actress.'' And I just believed it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9eeba5-bcc7-4167-9fdc-2cb8ffcbcc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:21:15.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:14.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db98b4c4-1b42-4c59-b12b-b9a794c3ea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:21:15.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:14.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said now she feels much better since seeking therapy and treatment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5bec21-41ee-455a-9743-4dfc861ece13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:21:15.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a16a45-9dab-4773-8ccb-b57a6cacafe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-18T08:21:15.557+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:30:14.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love myself now, or more than I used to, I think. I don''t think
        I love myself at all, but I''m now with someone that makes me realize, you
        know, that I do have some redeeming qualities I suppose," she said, referencing
        her fiancé Joe Jonas. "When someone tells you they love you every day, it
        makes you really think about why that is, and I think it makes you love yourself
        a little bit more, so, yeah, I love myself."</p>'
  'Notre-Dame-fire-donation':
