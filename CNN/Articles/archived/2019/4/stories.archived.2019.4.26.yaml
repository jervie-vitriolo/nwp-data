    'lead': 'Whether or not President Rodrigo Duterte''s foreign policy would lead
      to China withdrawing from contested waters remains to be seen, Calixto Chikaimco
      tells CNN Philippines Business Roundup. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T23:42:30.553+08:00
