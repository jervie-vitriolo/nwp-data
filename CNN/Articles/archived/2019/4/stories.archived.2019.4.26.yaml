      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> The
        persisting El Niño weather pattern is expected to cause Angat Dam''s elevation
        to reach below its minimum operating water level of 180 meters by Saturday
        or Sunday, National Water Resources Board said on Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c224be8a-1d22-4b3a-8f9e-ed1f7a95ae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:33:03.674+08:00
