      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcabb6d-35bf-49a1-b960-0bffdb665c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:47:34.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:50:54.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco said the rebate from the P534-million fine will be separate
        from the one-time bill waiver scheme the east zone concessionaire gave households
        severely affected by the supply interruption in March.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd4c109-bd2f-4517-84ce-26a30b014e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:47:34.805+08:00
