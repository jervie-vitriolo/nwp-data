    'template': '1'
    'title': 'NBA: Spurs pull away from Nuggets to force Game 7'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2515dfd0-7a03-4591-9bd7-8689dcd95446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:50:23.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:56.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —&nbsp;</strong>LaMarcus Aldridge poured in 26
        points and grabbed 10 rebounds, and DeMar DeRozan added 25 points as the San
        Antonio Spurs were at their best late in a 120-103 win over the visiting Denver
        Nuggets on Thursday to capture Game 6 and even their Western Conference first-round
        playoff series.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08478163-8c94-4e8a-a2fe-d60e3a5e6f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:50:23.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deciding Game 7 in the series will be Saturday in Denver, where
        the second-seeded Nuggets had the best home record in the NBA in the regular
        season and have won two of the three games in the current set.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e824e9-f747-4ea6-8d69-f9038ad345eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:50:23.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:56.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio, the seventh seed in the West, led by five points to
        begin the fourth quarter but scored the first eight points of the period to
        build its advantage to 98-85.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ed9363-9e79-4bdf-a961-eddd1c221ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:50:23.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:56.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 32-foot 3-pointer by Bryn Forbes as the shot clock ran down with
        7:28 to play capped a 15-2 run and pushed the Spurs’ margin to 105-87, and
        Denver never got closer than 15 points the rest of the way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1677d03-8735-455a-93d7-cc83cae082b6'
      'mgnl:activationStatus': true
