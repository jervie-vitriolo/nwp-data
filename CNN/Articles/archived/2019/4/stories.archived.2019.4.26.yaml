      'mgnl:lastActivated': 2023-01-29T23:50:38.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- framework agreement for thermal, hydro and renewable power plants
        (Tranzen Group, China Power Investment Holding)</p>'
    '8':
