    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915ea5bd-9559-4b16-9576-b7484d3801e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:03:00.111+08:00
      'mgnl:createdBy': 'eimor'
