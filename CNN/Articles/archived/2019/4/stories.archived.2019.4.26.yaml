      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lost ''A Clockwork Orange'' sequel discovered in author''s archives</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7affc2-b6ed-4c05-ae4b-f5b7a25d0c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:07.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:00.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>A previously undiscovered "sequel"
        to Anthony Burgess'' dystopian cult classic "A Clockwork Orange" has been
        found among the author''s archives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad820b4-d829-4e4f-a3e4-16a8a65d328f'
      'mgnl:activationStatus': true
