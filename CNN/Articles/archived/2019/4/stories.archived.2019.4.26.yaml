      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:00.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a775ead-8833-4f1a-b613-359dc622c19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:07.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:00.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the unfinished "The Clockwork Condition," the author responds
        to the moral panic caused by Stanley Kubrick''s film adaptation of his most-famous
        novel, which had come out just weeks before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f47b4d-3286-48ee-a62b-b360bf469720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:07.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:00.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e499b3-66f8-422a-bf60-a32bb6c4828d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:07.125+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:00.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nonfiction work, which also includes a series of philosophical
        thoughts on the human condition, runs to around 200 typewritten pages, and
        features several handwritten notes. It had been left for decades among in
        his abandoned home in Bracciano, Italy, before being boxed up after his death
        in 1993 and sent to the International Anthony Burgess Foundation in Manchester,
        England, alongside several other works and possessions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c82557-cd1a-4b59-a1e1-0e23e6564e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:07.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:00.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759c23f4-3a1e-478f-902f-fd9a1017f2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:07.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:00.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not finished, but there is quite a lot there," Andrew Biswell,
        who works at the foundation and helped make the discovery, told CNN. "If you
        put the book together, you can see what might have been."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d4c24e-9618-462b-87d8-59dcada02f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:07.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:00.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7bb3ea-fed0-4fa5-8a61-09e5a4bd1f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:07.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:00.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s given us more detail about a whole range of thoughts and
        feelings he had about culture, in the immediate aftermath of the film having
        come out," Biswell added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b996e9e8-b702-4391-a015-04f3d29293ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:07.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:00.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99547526-b2fc-456c-89c6-289eba743fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:07.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:00.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kubrick''s 1971 adaptation ultimately received critical and commercial
        acclaim and boosted the popularity of Burgess'' book, but caused massive controversy
        on its release for its violent and sexual content.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5f50ea-f7e4-4aab-8856-eba7a36ec348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:07.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:00.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622813e7-9111-4d99-bc56-c7250f68bff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:07.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:00.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The author was forced to confront suggestions that he glorified
        and encouraged violent acts through his work, which describes the horrific
        spree of "ultra-violence" by a gang of delinquent criminals in a futuristic
        Britain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46081d2-ecef-44e5-a6a1-b91c5c06c251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:07.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:00.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fabb6d-f15e-4b8a-9081-98a7a60664db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:07.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:00.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Burgess felt very strongly that he was in the firing line," Biswell
        says, describing the themes of the newly discovered manuscript. "He''s very
        concerned by the accusation that this film has provoked people to do evil
        things."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ed7a57-8234-4985-aaad-53f5f042ddd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:07.126+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:00.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79c2655-516e-422d-a9bb-015ea6757365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:07.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:00.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one section of the manuscript, Burgess writes that young people
        at the time had learned "a style of violence," but not violence itself --
        which he felt was inherent in some people.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c690d1-7946-41ef-98b1-6eb4fb07d8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:07.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:00.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc106939-d02e-4050-8736-bd7ca07adcb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:07.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:00.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another section, Burgess muses on the impact of television and
        the mass media on people in the 1970s. He writes of "man trapped in the world
        of machines, unable to grow as a human being and become himself." He diagnoses
        the titular "Clockwork Condition" as the state of "feeling alienated, partly
        because of the mass media," Biswell says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f98eca-a90f-4005-88ad-31e8a0b844d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:07.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:00.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d8382e-78a3-4532-ba00-11d6dc117710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:07.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:00.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In that sense it''s a commentary about what''s happening to him,
        and his own life had been turned upside down by the success of the film,"
        he adds.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27528db-529f-4d56-a0ad-9b71c64a3dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:07.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:00.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c80d9f-92c7-46bf-882a-c197424157ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:07.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:00.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The text of "The Clockwork Condition" was meant to be supplemented
        by a series of around 80 photographs on the subject of freedom and the individual.
        The work was structured in the same way as one of his favorite poems, Dante''s
        "Inferno," and was publicly mentioned by Burgess just once.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85308e84-f220-4e3e-8d94-cd2c5d1d8379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:07.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:00.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9fa028d-8e30-45fc-ba11-a2b1b2cf4afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:07.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:00.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burgess wrote a series of novels and comic works throughout his
        life, but none resonated with audiences like "A Clockwork Orange." It was
        chosen by Time magazine as one of the 100 best English-language books written
        between 1923 and 2005, while Kubrick''s film was nominated for the Best Picture
        Oscar.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cdab57-2909-4f16-a47c-23e2d70c63c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:07.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:00.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa7893c-b9bb-4fd6-b181-4bd2709414f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:07.127+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:00.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kubrick''s work is set to be honored in an exhibition at London''s
        Design Museum opening April 26, 2019.</p>'
  'measles-ucla-cal-state':
