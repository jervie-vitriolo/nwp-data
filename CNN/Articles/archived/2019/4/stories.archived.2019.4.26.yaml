    'mgnl:tags': ['Cyprus', 'Filipina', 'murder', 'Department-of-Foreign-Affairs']
    'template': '1'
    'title': 'Cypriot national confesses to killing three Filipinas overseas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb34e9b-0ba5-4d4f-842f-11ca396b0888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:18:33.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:49.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —&nbsp;</strong>Philippine
        officials are closely monitoring developments in the case of three Filipinas
        killed in Cyprus, all of whom went missing between 2017 and 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbfc47c-0973-44b6-a347-1fedea68b480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:18:33.724+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:49.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, the Department of Foreign Affairs (DFA) said
        a break in the investigation happened after a Cypriot national — who is also
        a member of the National Guard — confessed to the killings.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a982142a-1d93-4b90-b73b-af3317cd169a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:18:33.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:49.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added the suspect met the Filipinas though a dating
        site.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54330ea0-3e89-4031-a1df-ff22338529c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:18:33.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:49.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Embassy in Athens Charge d’Affaires (CDA), a.i. Judy
        Barbara Robianes said the Embassy has reported the cases to Cypriot authorities
        and have continuously given updates to the respective families.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa77880-8c69-46b1-ac13-f3eb964ba614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:18:33.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Department of Foreign Affairs Friday said,
        "Embassy representatives are now in Cyprus to meet with authorities on the
        case and provide further assistance to the investigation, including the provision
        of DNA samples to help in identifying the victims."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe685571-a2a5-41aa-be66-e475ded03232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:18:33.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA welcomed the break in the recent investigation in light
        of the discovery of bodies in an abandoned mine in Mitsero earlier this month.
        The child''s remains, however, have not been found.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb087f7f-53a0-4d6e-a1ca-7634f8a6d74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:18:33.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:49.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same statement, the DFA said authorities initially thought
        the Filipinas merely disappeared and were not victims of a violent crime.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a54f90-e79e-40b6-b28d-daeb976bb5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:18:33.725+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:49.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it is ready to provide assistance to the victims''
        families.</p>'
