      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fec972-8174-4cce-af69-008af7bf6b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:33:03.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:47.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the current rate of decline of the water level in Angat, we
        are projecting that it will breach yung 180 na minimum operating level na
        sinasabi natin by the next probably two days," NWRB Executive Director Dr.
        Sevillo David Jr. said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd00100-79ad-46ca-a269-43a08b1acd8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:33:03.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:47.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd271b404-5bb7-493b-9ad6-800a1e49281c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:33:03.674+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:47.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dam’s water level was marked at 180.73 meters on Friday morning.
        It will reach its lowest water elevation for the year by end of May at a little
        over 173 meters. By then, the allocation for irrigation will be reduced significantly
        to 10 cubic meters per second.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4fd3a2-ec56-4454-bf4b-3a2bcade97f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:33:03.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68284fda-8041-4d79-afb7-a9a2242094fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:33:03.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Angat Dam, through the Metropolitan Waterworks and Sewerage
        System (MWSS), supplies 96 percent of Metro Manila’s water needs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51abbcc6-4090-40b9-8ad8-032dfc8e54d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:33:03.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fd7da8-57b8-4c31-b5eb-3564e5c5822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:33:03.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:47.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the decreasing water level of Angat, the NWRB said this
        wouldn''t cause service interruptions. The water allocation to the MWSS will
        stay at 48 cubic meters per second.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8120fc05-0adc-4ba5-ae04-be4c129ba673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:33:03.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:47.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61afe90f-4113-45ba-be66-7aebd7bbcb32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:33:03.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:47.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sa ngayon kasi full allocation ''yung binibigay natin sa Angat
        Dam, we expect na walang significant changes as far as water services are
        concerned but I think kung meron naman the MWSS and concessionaires will give
        ample warning sa mga kababayan natin," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a5f161-cd52-4093-a96c-76b5d184f16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:33:03.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:47.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00393676-1cbe-4c2c-b370-97a3035f2509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:33:03.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:47.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allocation for irrigation will be reduced significantly to 10
        cubic meters per second by end of May. Despite this, NWRB said this will have
        no significant impact on farming as cropping season is near its end.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8538c829-d6f0-4bd3-8f98-708fe200dee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:33:03.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:47.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45addfec-0aff-4072-b24a-6c53039e6901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:33:03.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:47.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on previous weather patterns, Angat’s water level should return
        to normal by mid-July during the onset of the rainy season.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8d2080-ce99-42b1-8c21-0e2a8e6a9db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:33:03.675+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:47.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457d68bc-5a74-42e9-973e-f6c17b75df28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:33:03.676+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:47.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the board assures there is enough water supply, it continues
        to remind consumers to still conserve water as the effects of El Niño may
        last until end of the year.</p>'
