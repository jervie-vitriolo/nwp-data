        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112f943e-7729-40ee-afd8-db813d32528b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:24:09.219+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731e4208-6b88-4d04-90ea-2927089c9f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:21:27.813+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:55.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, Mijares is looking to go deeper in Callao Cave next year
        in search for more remnants while simulations are done on the extracted bones
        to visualize how the species looked like. Initial data show that the <em>Homo
        luzonensis</em> may be much smaller, with its stature closer to the negrito.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60b5283-f1b3-4658-9f84-54c0e1bc3a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:21:27.813+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:55.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also leading another excavation in Biak-na-Bato in San Miguel,
        Bulacan with a team from the Bulacan State University.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44ec130-8795-4b0f-9d5d-381b1d8f9b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:21:27.813+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:55.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will look for more fossils, I’d also want to train more people
        to explore other islands in the Philippines. With that, we can be able to
        do more discoveries,” Mijares said.</p>'
