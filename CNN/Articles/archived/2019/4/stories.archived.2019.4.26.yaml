      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2d3a43-309d-4977-b087-1e3efbce3980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:47:34.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:50:54.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco said they are studying how much will be deducted from water
        bills over the months, estimating around P2,000 will be given back to customers
        through a rebate. He added the amount will be the same across all affected
        customers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06368127-e446-4eed-a8de-5e5c82ac116d'
