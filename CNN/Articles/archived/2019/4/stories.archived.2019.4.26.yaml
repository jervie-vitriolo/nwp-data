  'Cebu-police-torture-video-':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-04-26T14:53:18.079+08:00
    'imagesource': 'jcr:55fd73cb-5788-403f-8c1e-1e7d2b872a41'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f32161ec-fa89-4406-80d3-75b132ce29f8'
    'lead': 'The Commission on Human Rights has launched an investigation into the
      viral clip showing what appeared to be police operatives beating up a suspect
      last Holy Thursday in Barangay Talamban, Cebu City. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T15:02:04.841+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T23:50:50.995+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:50:17.252+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu-City', 'Talamban-Cebu', 'police']
    'template': '1'
    'title': 'CHR probes viral video showing man being mauled by suspected Cebu policemen'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34c539e-238a-4ef5-9b73-4a6e5b7e72dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:02:04.841+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:50.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —&nbsp;</strong>The
        Commission on Human Rights (CHR) has launched an investigation into the viral
        clip showing what appeared to be police operatives beating up a suspect last
        Holy Thursday in Barangay Talamban, Cebu City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c430aca-e313-4391-bbc2-3e2c0a304f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T19:28:12.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:50.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said CCTV footage, which made rounds online this week, showed
        a group of armed men punching, elbowing, and kicking the unidentified civilian.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c6d3c7-c8e6-4d71-b9c3-efbbd6cc1cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T19:28:12.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:50.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, who was seen kneeling on the ground, was also repeatedly
        hit with a firearm belonging to one of the men.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd771e4b1-9583-46aa-ba1f-26f2419ffbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T19:28:12.339+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:50.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens slammed the act, and questioned why the alleged law enforcement
        officers were not in proper uniform when they conducted the operation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e440c9-11fd-4814-b0e8-e7c22a538399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T19:28:12.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:51.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CHR-7 director Atty. Arvin Odron said authorities have created a
        Task Force to look into the incident, and to verify the identities of the
        suspected policemen who may be held liable for violation of Republic Act No.
        9745 or the Anti-Torture Act.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abc80be-e91b-451c-b125-f0cf9a3cbdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T19:28:12.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:51.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Odron believes that policemen were behind the clip considering the
        victim, who was also tagged as a drug suspect, is now currently detained at
        the Talamban Police Station.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86d55a1-7788-4d25-b96e-8bc6e0f701fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T19:28:12.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:51.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the men in the video carried long firearms, which are exclusive
        to law enforcement agents of the government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666c5eb2-f8d3-4db2-ab20-970ee9bc6fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T19:28:12.340+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:51.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Talamban policemen, however, have denied the allegations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4656464d-2ced-4adb-94a9-e172c89a5f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T19:28:12.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:51.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-minute clip also showed a woman, carrying an infant, witnessing
        the mauling incident. The video has over 500 shares on Facebook as of writing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7fc175-db89-4ef6-8e7a-a606d32d62b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T19:28:12.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:51.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Mayor Tomas Osmeña on Thursday said he will give out a
        P100,000 reward for every person identified in the clip.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ea3db2-bf36-46eb-a7f1-eb9838e3deb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T19:28:12.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:51.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd53758-5eaf-49d5-804c-7dca7a36c57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T19:28:12.341+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:51.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tampered video?</h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc0e568-9775-421b-bda4-c27ad36ba3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T19:28:12.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:51.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu City Police, however, said authorities won’t jump into
        conclusions with regards to the identities of the men in the video.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720fe2de-2c05-4e3d-8b93-191e58a10a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T19:28:12.342+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:51.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Police Chief Royina Garma explained there’s a possibility
        the video could be tampered. She added the people were unrecognizable due
        to the material’s low quality.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
