    'template': '1'
    'title': 'After discovery of new human species, Filipino archaeologist wants more
      sites explored '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05d6cac-0fce-4d91-801a-b7feb1323846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:21:27.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:55.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) ---</strong> The
        Filipino professor who led the discovery of a new human-linked species wants
        to pursue a wider search for fossils, setting sights on potential excavation
        sites with the help of other archaeologists.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6725fc16-3db3-4c70-b392-00d70d0ed966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:21:27.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:55.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After unearthing the remains of the <em>Homo luzonensis</em> – an
        older species discovered in Cagayan – Dr. Armand Mijares, is now looking to
        broaden their search for fossils.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73954b6e-a181-4c2b-93d2-be9e1f3ed955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:21:27.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:55.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mijares, associate professor at the University of the Philippines
        Archaeological Studies Program, led a team of Filipino and foreign researchers
        in digging 2.6 meters from the surface of Callao Cave in a span of four years,
        where they found the remains of two adults and one child dating back at least
        50,000 years ago.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44079aed-16e8-42e4-87b6-c99b4d445ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:21:27.813+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:55.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/4/11/Armand-Mijares-Filipino-archaeologist-Homo-luzonensis.html">Meet
        the Filipino professor who led the discovery of a new human-linked species</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86c4d84-cc44-457d-86e6-2cdc16de9551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:21:27.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:55.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big part of this expanded search relies on available talent to
        carry out the tedious and highly technical task.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a84332-f2f9-4fa4-9ae4-05d3cf0c316f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:21:27.811+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:55.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ever since, I’ve been looking around the Philippines. In Boracay,
        we actually surveyed Aklan. Malay and Buruanga, there are actually a lot of
        cave sites and there are some potentials there,” Mijares told CNN Philippines’
        <em>The Source</em>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cde5e9-87c9-43d9-9698-6dd74e640bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:21:27.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:55.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Believed to be among the predecessors of the <em>Homo sapiens</em>
        or the modern man, the <em>Homo luzonensis</em>  is named after the Luzon
        island where the fossils were discovered. Mijares explained that they initially
        wanted to name the species as <em>Homo philippinensis</em>, but this had already
        been taken by an archaeologist from way back the 1920s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509abda5-6d3b-42d9-a938-52061c78c5cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:21:27.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:55.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mijares said he is scouting for new excavation sites beyond Cagayan
        and Palawan, where the Tabon Man had been discovered by American archaeologist
        Robert Fox. The Tabon Man was discovered inside a cave in 1962, with its skeletal
        remains dating to 14,000 B.C.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc36b7c-d25c-4b59-908f-0611f5ea19c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:21:27.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:55.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Mijares wants to go beyond Luzon for future archaeologic finds.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db4f170-2825-4739-a2f0-f37eb7530da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:21:27.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[N]obody has been searching for other sites. There are a few archaeologists
        in the Philippines, so we really need to hype it up to produce more archaeologists
        to be able to span what’s happening in Visayas and Mindanao,” the professor
        added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b2deea4-71e2-4056-9360-8a0ac3486a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:21:27.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As it is, Mijares’ discovery is a global breakthrough. He said that
        the <em>Homo luzonensis</em> puts the Philippines “at the center of evolutionary
        debate,” following the publication of his intensive research.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f0732b4-94f3-415d-8ed6-cc846b317873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:21:27.812+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:55.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mijares believes the <em>Homo luzonensis</em> could be skilled tree-climbers,
        judging from the curved foot bone which they dug up. He clarified that the
        species is “not our ancestor.”</p>'
