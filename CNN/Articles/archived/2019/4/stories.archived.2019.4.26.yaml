      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.718+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — Issues
        surrounding the newly signed law dividing Palawan into three provinces should
        be discussed in a debate so residents can be well-informed before casting
        their votes for or against the split in 2020.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e0f92b2-0c61-47f2-add4-cfcc044d8d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dfb70b-a15a-4a6d-b1dd-cabeb9fff8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the proposal of Vice President Leni Robredo as she stressed
        that Palaweños should have the final say on their province’s possible breakup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbda2bc-116c-4f30-8346-ff8c536668f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc4926e-1956-4acd-8313-bd6bd12cd0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Tingin ko, iyong lahat na issues na iyon, kailangan pag-debatehan
        bago ng plebesito para iyong tao, nagkakaroon siya ng pagkakataon makita iyong,
        parang all sides of the coin, para nakakapag-desisyon siya ng maayos,” Robredo
        said in a chance interview with reporters in Puerto Princesa City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35880ec4-7230-4a92-883d-4e7700d3082c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e84479b-28fc-48a5-ae52-674972e11744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “I think all issues should be discussed in a debate
        before the plebiscite so people will see all sides of the coin and have an
        informed decision.”]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbb8bf0-5977-4c19-ba24-697459558ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a380cf-6284-4d5e-bc6b-59b6c26c3289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="http://cnnphilippines.com/news/2019/4/13/palawan-ra-11259-three-provinces.html">Republic
        Act 11259</a>, or the "Charter of the Provinces of Palawan del Norte, Palawan
        Oriental, and Palawan del Sur," the new provinces will be created once approved
        by concerned residents in a plebiscite in May 2020. Puerto Princesa, as a
        highly urbanized city, is not qualified to vote – to the dismay of some residents.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d4570-c016-459e-9450-ca682bd3b8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a27c39-cf2c-4c96-92ac-11cbabecfc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.719+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group Save Palawan Movement accused Congress of shrugging off
        its concerns, which include being used by politicians to perpetuate in power
        through more local elective posts. An online petition to "stop dividing Palawan
        into three" now has over 47,000 signatures.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4a50ab-2172-47fa-8a73-1dbb44088af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.720+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09408826-cc43-46b3-bf52-04bfd153a2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.720+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, local government officials, including Palawan Governor
        Jose Alvarez, have been pushing for the split to better manage Palawan, something
        that Robredo said “makes a lot of sense.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54854ff3-c5ba-4903-bd22-443c034383e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.720+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204f44c8-1c75-43dd-9701-53d58be1da41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.720+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iyong advantage kasi noon mas lalong matututukan. Kasi kapag masyadong
        malaki iyong area, parang spreading yourself too thinly,” she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6896a9c0-b166-4221-aacd-22523412c372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.720+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa18d2d-55ec-41df-89b1-7b8d6c3c09c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.720+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The advantage is officials will not have to spread
        themselves too thinly."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5e8059-7c91-4445-8a6d-4019b95f4894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.720+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308a4071-e556-4bae-8b57-3095721243c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.720+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez earlier told CNN Philippines once the law is implemented,
        local officials will not have to travel distances to reach constituents living
        in 1,728 islands in the province.</p>'
    '41':
      'image': 'jcr:0192dbe6-902c-4ca1-9541-5909efcfdeb8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112bf2f9-012a-4810-9af1-95f4be4bb574'
