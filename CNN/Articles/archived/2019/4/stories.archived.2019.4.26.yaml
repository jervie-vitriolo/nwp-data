      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garma, however, assured there will be no “cover up” and that those
        found guilty will be held liable.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ad31e3-5a0d-4b86-825c-3f0ddfff2ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T19:28:12.342+08:00
