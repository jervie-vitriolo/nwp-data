    'jcr:uuid': '4e71635e-8a0e-4647-863d-8fcaede6273b'
    'lead': 'LaMarcus Aldridge poured in 26 points and grabbed 10 rebounds, and DeMar
      DeRozan added 25 points as the San Antonio Spurs were at their best late in
      a 120-103 win over the visiting Denver Nuggets to capture Game 6 and even their
      Western Conference first-round playoff series. '
    'mgnl:activationStatus': true
