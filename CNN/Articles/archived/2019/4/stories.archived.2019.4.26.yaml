      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> Wild
        beach parties that characterized Labor Day holiday at the popular island destination
        of Boracay will be a thing of the past.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8db19f0-882c-4e54-9779-403bf11fc933'
      'mgnl:activationStatus': true
