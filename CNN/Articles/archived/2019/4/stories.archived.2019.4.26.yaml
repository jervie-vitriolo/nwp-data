    'created': 2019-04-26T12:16:13.848+08:00
    'imagesource': 'jcr:00cb54fb-ef8e-4c91-8600-916497e559de'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1572f4e0-4660-44aa-828e-9cffd4f81a27'
    'lead': 'The professor who found Homo luzonensis wants to expand excavations nationwide
      in search of new fossils '
