      'jcr:uuid': '9da3fbed-33e5-4794-9588-4629770b4268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:55:32.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:06.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Bradley Cooper misses Lady Gaga just
        as much as "A Star Is Born" fans miss seeing the movie star duo together.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c2e55e-28bd-4fec-a23a-0e78d736dbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:55:32.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:06.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d75273d-035c-4255-9cc1-1c7455473a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:55:32.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:06.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper, who starred alongside the pop singer-songwriter in the Oscar-winning
        movie, admitted Thursday on "The Ellen DeGeneres Show" that he''s interested
        in a movie reunion. (Yes, that includes Cooper singing his heart out to Gaga
        once more.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b6ba8f-9689-4f47-93ac-8d71dcea58fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:55:32.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:06.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271374fb-8102-4035-9fc9-cc996042dd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:55:32.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:06.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought would be a cool thing to do, maybe one night, would be
        like a live reading of the script and sing all the songs as we read the script,
        like at the Hollywood Bowl or something," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab25361-3fd5-4e93-bccd-16de92f9654f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:55:32.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:06.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c60619-d1b7-4198-aef0-caaea6e3bc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:55:32.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:06.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper and Gaga, who played lovers in the movie, have chemistry
        off screen, and it was on full display during their Oscar performance of "Shallow,"
        leaving fans off the deep end.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cdeceb6-c93d-4aee-b253-badf5df9898f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:55:32.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:06.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d4bb4a-b70e-4cb7-83e6-3eb2c0f76d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:55:32.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:06.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper said performing at the star-studded awards show was "terrifying,"
        but he wasn''t nervous. Gaga was there to support him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e012fb5a-91d0-43d3-82f0-3fe8b82d68b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:55:32.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:06.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a548a64d-0bbd-4acd-923d-49958e3d5bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:55:32.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:06.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worked really hard, and Lady Gaga is so supportive. But it was
        terrifying," he said. "Because I''m not a singer and I didn''t sing before
        this movie, so it was really crazy. It just shows you if you do work really
        hard, and you''re with supportive people, then you can do things you never
        dreamed possible."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a291e385-e9bb-4b68-92bb-8a9fe780d802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:55:32.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:06.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5435e1bf-2559-441f-ab6a-a879ddd573a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:55:32.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:06.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But let''s not get too excited. Despite what fans think they see,
        Gaga has already squashed the idea that there''s something more than two friendly
        actors playing their roles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6c759f-9f30-4bd7-a713-12337e4e8f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:55:32.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:06.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5618358c-6849-43eb-a1fc-0a0aed3d96a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:55:32.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:06.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stars, Cooper said, just wanted to give fans a performance that
        would make everyone want to see the movie.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71158595-a662-40d6-857e-8d045a238f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:55:32.094+08:00
