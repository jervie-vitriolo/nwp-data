      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> Eleven
        senatorial candidates go head-to-head in the culmination of the CNN Philippines&nbsp;senatorial
        fora.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb609eb8-a609-475c-9489-45a0d099c832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.447+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates face off with other Senate aspirants on their stand
        on key issues, as the 2019 midterm elections draws near.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075a0a7f-ce34-4daf-8414-222c26ee038f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.447+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Gary Alejano</strong></h2>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c83b47-1ad9-43a2-a30a-a7860077536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.447+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MAGDALO Representative Gary Alejano took part in the first CNN Philippines&nbsp;Senatorial
        Forum in December 2018. A member of the opposition slate Otso Diretso, Alejano
        is also a staunch critic of the Duterte administration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdff7a4d-3028-4de8-bf5b-6a17baccd880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.447+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is vocal about asserting the Philippines’ claims in the West
        Philippine Sea. In December, he filed a bill seeking to declare July 12 as
        the “West Philippine Sea Victory Day” to recognize the ruling of the Permanent
        Court of Arbitration in The Hague, which recognises the Philippines’ sovereign
        rights in some of the features in the contested waterway and invalidates China’s
        nine-dash line claim on practically the entire sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139dd1e8-443c-446c-a489-dbb3e022cea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.447+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano was a Marine captain when he joined other junior officers
        in leading the infamous Oakwood mutiny in 2003.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a468ea50-2d8e-4043-9601-871ebb085347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.447+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former mutineer wants to create a Department of Maritime and
        Oceanic Affairs to utilize the archipelago’s resources in hopes of addressing
        sea concerns.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c5de88-48e2-4096-9ba1-7d6cc70f4be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.447+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is against same-sex unions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b953c4d-e6cc-4d72-8729-e5ba09ccf47c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.448+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Raffy Alunan</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0bbc5d-e335-4b89-af17-6174f5272640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.448+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rafael Alunan is one of the guest candidates in President Rodrigo
        Duterte’s slate. A former Interior Secretary, Alunan is vying again for a
        Senate seat under the President’s ticket after he failed to win in the 2016
        polls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b1da5d-a22f-4cb4-8767-20b41804a8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.448+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Interior Chief is in favour of capital punishment for
        the destruction of forests and watersheds, as well as irresponsible mining
        — adding to the list of crimes such as murder, illegal drug use, terrorism,
        human trafficking, plunder and corruption.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a32a2a-6862-4d59-82fc-a59da9e30a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.448+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should he bag a Senate seat this time, Alunan vowed to file a bill
        to reform the criminal justice system, as well as push for educational reform.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73644891-a1a2-4e3d-b063-6879e139eba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.448+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alunan is in favour of legalising medical marijuana. He is also
        in favour of placing Mindanao under martial law, citing the Mindanaoan’s positive
        reception to stronger military presence in the island.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d924be-9f60-441c-b5f0-149dc64193e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.448+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Glenn Chong</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed990b9f-23db-435f-8a73-2fd2da9b447b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.448+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Biliran Representative Glenn Chong, in his bid for a Senate
        seat, calls for electoral reforms. He has criticised the automated elections
        system, and wants a hybrid between a manual polling system and an automated
        one in order to avoid possible cheating in poll results.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307daba0-798e-4c89-adc8-11ecbf55e2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.448+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chong, during the CNN Philippines&nbsp;March 27 forum, voiced support
        for the Philippines'' withdrawal from the International Criminal Court. He
        argued the country should operate without submitting to foreign powers, adding
        that the Philippines has sufficient judicial and democratic systems in place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f438067-66f1-4c41-b121-93d4a11541a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.448+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate aspirant is in favour of death penalty for heinous crimes
        and a transition to a federal form of government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925f4cf3-fcf4-4e98-8f3e-7fcd72e5715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.448+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chong also believes government must take a look at the country’s
        power requirements to curb blackouts in the Philippines.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc4cee2-69e5-4609-a2a6-a1a9062163aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.449+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Neri Colmenares</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71f98e0-b8d7-4ddd-8f6d-a86933674401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.449+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makabayan senatorial candidate Neri Colmenares made headlines recently
        after he exposes the so-called “one-sided” loan agreements between the Philippines
        and China on the Chico River Pump Irrigation project. The project, which is
        expected to supply water to more than 4,000 families and 21 barangays, was
        criticised for having high interest rates and an express waiver of sovereign
        immunity of patrimonial assets in favour of China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb54ff4-c7ee-40e2-b0a5-2a6a6f6dcc43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.449+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares, a former House Representative of Bayan Muna Party-list,
        calls for a national minimum wage. He also eyes an efficient mass transport
        system to solve the Philippines’ traffic woes, adding that the country’s airports
        must also be decongested.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3cfdd3-bf74-4aaa-8e4f-00513c899225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.449+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the second senatorial forum in January, the former solon
        said yes when asked if Philippine media is under threat.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f29016-a9b0-4674-b8cb-2861521ac057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.449+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares said more activists like him are needed in the Senate
        to press national issues further.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64338a4-299f-4a44-9d70-812995a15ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.449+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Ronald dela Rosa</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4407f6f0-7aec-441b-be66-d0f1df4ba1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.449+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bureau of Corrections chief Ronald dela Rosa garnered attention
        when he went on stage in the December forum. He was heckled by the University
        of the Philippines’ audience when he explained his push for the reimposition
        of the death penalty.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d03d5c-c2fa-499d-aee6-dfa9d9212d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.449+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former national police chief wants capital punishment for corrupt
        government officials. He also wants to reinstate the death penalty by executing
        convicted drug lords through a firing squad in Luneta.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4700729d-a4e5-461b-aa99-7a4df091d954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.449+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, a member of the President’s slate, has repeatedly defended
        the administration’s bloody drug war, as well as the declaration of martial
        law in Mindanao.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b12c41-3cfb-4428-b333-d92ef951acc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.449+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes no one wants to listen to how Senate bets address the
        Philippines’ social concerns during sorties. Opposition bets under the Otso
        Diretso slate had criticized the regional party, Hugpong Ng Pagbabago (HNP),
        to which Dela Rosa belongs, for resorting to singing and other entertainment
        performances during campaign rallies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949def65-1cee-4079-afa9-038e742d26c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.449+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Chel Diokno</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3656d9a9-4a23-40bc-b506-93706863e2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.449+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chel Diokno has highlighted his work as a human rights lawyer during
        his campaign for a Senate seat. He is calling for reforms in the Philippines’
        justice system, criticising the slow pace of litigation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f248735d-8776-4ba6-8581-b4c5029baac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.450+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes the government’s war on drugs is “completely unconstitutional”
        and “violative of due process." Diokno believes it is easy to tamper with
        the intelligence information on drug users that government receives, to include
        those who are innocent.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6b09ce-35d3-428e-8bf7-5d76ea92b8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.450+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, a dean of the De La Salle University College of Law, wants
        to amend the Witness Protection Act -- to allow witnesses to testify within
        six months.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6652c5e2-d7e1-4807-8502-01a0029a3a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.450+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wants to remove the President’s appointing power for members
        of the judiciary and the Ombudsman. Diokno, in a March interview in The Source,
        said too much appointing power is given to the President.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add468d5-2882-4157-ba75-4c71c298ebdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.450+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>JV Ejercito</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8ef859-3bff-42f8-abae-84da731dbf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.450+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Re-electionist senator JV Ejercito wants to strengthen the Philippine
        railway system. He said the Philippines is 30 years behind infrastructure
        development to carry the 30,000 vehicles added to the country’s streets per
        month.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea781f3-c69f-4ac2-96d1-6a394ab0aed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.450+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also believes poverty is behind the proliferation of insurgent
        groups, and calls for faster economic development.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a00b4bd-8060-433d-9abf-038f3ca37d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.450+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito is part of HNP, and is running alongside his estranged
        half-brother Jinggoy Estrada who is out on bail after a three-year detention
        for his alleged involvement in the multi-billion pork barrel scam.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae78e0f2-7bae-4132-a447-67bd09c00824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.450+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent senator earlier raised concerns over two members of
        a family having separate Senate bids, warning that this could lead to a power
        monopoly in the upper House. Ejercito said he is against political dynasties.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c522ef1-19eb-40e8-aad9-9fdc325f592a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.450+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Samira Gutoc</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5930ad24-b728-465e-923e-53e6ff816c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.450+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samira Gutoc is the only female Senate aspirant to join the line-up
        of debaters. The invitation has been repeatedly extended to other senatorial
        candidates such as Grace Poe, Imee Marcos, Cynthia Villar among others — but
        they have also repeatedly declined, saying they have other commitments..</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee90f2e2-1c33-4112-8431-8efd0585d73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.451+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc, a former member of the Bangsamoro Transition Committee, believes
        martial law in Mindanao is uncalled for and continues to pose threats to residents’
        rights. She co-drafted the Bangsamoro Organic Law, which was ratified in January.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c40582-94d1-422f-88e9-d8205bf049a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.451+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc, during CNN Philippines'' January forum, said having more
        pro-women government officials will promote a safer environment for women.
        She also slammed government officials, including President Duterte, for making
        rape jokes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a14025b-c3ec-4de7-89a2-c02bdc23cca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.451+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To solve Metro Manila traffic, Gutoc believes government offices
        must be transferred to provinces for decongestion.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5c249b-4fa2-44eb-8848-925d24ffeeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.451+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Florin Hilbay</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0267e47e-9045-4328-a255-324bd2cc90d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.451+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florin Hilbay helped argue the Philippines'' case against China
        on the West Philippine Sea dispute before the Permanent Court of Arbitration
        in The Hague and has criticized President Rodrigo Duterte for setting aside
        the country''s arbitral tribunal victory.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172318d7-f71a-4be4-8fd6-bc53949af49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.451+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He  has also called for the re-examination of the Tax Reform for
        Acceleration and Inclusion (TRAIN) law. Hilbay believes the measure is unconstitutional
        as the law calls for a “progressive” form of taxation.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a796a159-f5d0-4303-a626-dbd496b0fb3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.451+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the second CNN Philippines’ Senatorial Forum, Hilbay slammed
        the influx of Chinese workers in the Philippines. He believes corruption in
        government abets this.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b892434a-4271-47b2-8698-dce2d156ba90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.451+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should he win the elections, Hilbay said he will file a bill on
        the Pantawid Pamilyang Pilipino program.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95b42df-4717-4874-8820-a151fcc0e67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.451+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Romulo Macalintal</strong></h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bb9bb9-5456-403c-8c28-aaecf3398541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.451+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election lawyer Romulo Macalintal presented himself as a defender
        of the rights of senior citizens and persons with disability.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7420908-556b-4736-9680-41eba7b6041d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.451+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer, who gained popularity for handling Vice President Leni
        Robredo’s poll protest, wants the discount for medicine and medical services
        to increase by 10%  increments after every decade until people at the age
        of 90 get 50% medical discount. He also pushes for a P100,000 allowance for
        centenarians.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd744cd7-83c6-4a49-9e69-7eb70b71eb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.452+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His proposed short-term solution to traffic is the implementation
        of a four-day work week, wherein employees will be required to work for 10
        hours. This, he said, would cut down the number of people in Metro Manila
        from five million a day to just a million.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fac0614-d73e-4dad-a62a-92f0dfcc17ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.452+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal criticised the arrest of and the cases filed against
        Rappler CEO Maria Ressa, classifying these as threats to press freedom. The
        Senate aspirant also flagged attempts to remove scholarships from students
        critical of the government.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4791188-f406-4576-a98b-396fac5aea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.452+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Erin Tañada</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad28c082-cf3c-49e4-8c64-b7d3880a98c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.452+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Quezon 4th District Representative and deputy House Speaker
        Erin Tañada also pushes for a national minimum wage compared to the current
        regional set-up.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285caffe-8aae-47e7-8679-b548cca18808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.452+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tañada also believes political will is needed to solve air traffic
        congestion.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bfe432-0840-49d6-adbb-cf18813f6e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.452+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Deputy House Speaker was in favour of having a debate
        between the opposition and administration slates. In March, however, he criticised
        the Commission on Elections for declining to host a debate, calling the move
        a cop-out.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17cc567-8967-4f7f-bc21-c54b2006690d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T00:00:14.452+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:35.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/4/26/senatorial-debate-faq.html"
        target="_blank">CNN Philippines Senatorial Debate: What you need to know</a></strong></p>'
