    'template': '1'
    'title': 'Britney Spears leaves treatment facility'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4000d17c-ecd5-422c-b453-f9224c117796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:13:05.047+08:00
      'mgnl:createdBy': 'pia'
