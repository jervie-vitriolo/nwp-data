    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939e0743-0028-4664-bff9-be20c12c4e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:23:17.118+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:57.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the set of activities include Zumba sessions at the beach,
        food fests, a water festival, an art and music night, fire olympics, dive
        fest and drone film festival, the white beach will be insulated from the crowd
        as all parties will be held indoors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeef43a-9367-4cb2-b95d-5f5eb7b84186'
