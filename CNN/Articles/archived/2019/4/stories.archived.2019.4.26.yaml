      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248a0281-d2b9-461f-a655-771e40a2852f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:47:34.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:50:54.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco said Manila Water cannot impose tariff in the fund for the
        development of the medium- to long-term water source for parts of Metro Manila
        and Rizal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8946e506-42d2-46d9-ae7a-bd1f5e5a7c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:47:34.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:50:54.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '553666db-06a0-4cc7-aa58-ae9624517e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:47:34.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:50:54.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Assuming na ang project ng Manila Water in the next water source
        program is P6.6 billion, ang pwede lang nilang kunan ng tariff ay P6 billion.
        Ang P600 million, tatanggalin ''yun, hindi sila pwede mag-charge ng additional
        tariff," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d3c12b-9586-4edc-91e3-cd0425500967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:47:34.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:50:54.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dce556-a0ae-4e05-b576-9476c87df140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:47:34.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:50:54.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said water concessionaires cannot pass on the cost of developing
        new sources to customers without MWSS approval through rate rebasing, which
        will be in 2022.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b3dbc6-2105-4b9e-be1a-b2677de9a77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:47:34.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:50:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85402caf-4424-41c7-8153-344e05814e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:47:34.806+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:50:54.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 7, customers of Manila Water were surprised by an unannounced
        water interruption. For at least a week, its 1.2 million customers had no
        water supply or low water pressure. The company attributed the shortage to
        depleting supply at the La Mesa reservoir in Quezon City due to the dry spell.</p>'
  'sri-lanka-bombing-suspects':
    'author': 'Sandi Sidhu and James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-26T12:53:09.680+08:00
    'imagesource': 'jcr:9676d2bf-8c40-4ae9-a4fe-f327d2e5a40d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '885659d5-0a73-4ee2-98c6-66f904d72db0'
    'lead': 'Police in Sri Lanka have warned that more suspects in the Easter Sunday
      bombings were on the run, as it emerged that a prominent spice tycoon was being
      held on suspicion of helping two of his sons who participated in the attacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T12:57:13.065+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:50:54.092+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:50:16.193+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sri-Lanka', 'Easter-Sunday-bombings', 'Sri-Lanka-bombings', 'Colombo']
    'template': '1'
    'title': 'Sri Lanka bombing suspects may still be on the run, police warn'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff9a342-5123-46f2-b676-cc8bfe1ecf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Police in Sri Lanka have warned that more
        suspects in the Easter Sunday bombings were on the run, as it emerged that
        a prominent spice tycoon was being held on suspicion of helping two of his
        sons who participated in the attacks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4647d07a-4d18-4302-8c42-a25d19820df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Colombo issued photographs of a number of suspects,
        but were forced to withdraw one of the images when it transpired that it was
        of someone who had nothing to do with the bombings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e5ecfb-649d-42c3-87c1-f668b51d37cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the sense of confusion, the government <a href="https://edition.cnn.com/2019/04/25/asia/sri-lanka-death-toll-lower/index.html">significantly
        lowered the death toll</a>, from 359 to 253.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4990fd5-27e7-48b2-acdb-26a36de89472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.066+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior government official told CNN that one of the bombers, Ilham
        Ahmed Ibrahim, had previously been arrested and released. "It was the suicide
        bomber of the Cinnamon Grand bomb attack who was released earlier," the official
        said, referring to one of the hotels blown up by the attackers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea256a82-03d4-4d53-94fa-13d81d70ad31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official did not provide further details, and CNN was unable
        to contact court officials late Thursday to confirm the arrest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '059023b5-37ac-415a-87d7-b306fc518918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Ibrahim''s brothers, Imsath, also blew himself up as part
        of the coordinated terror wave, according to two sources with knowledge of
        the investigation. Their father, Mohamed Yusuf Ibrahim, who was detained in
        the wake of the attacks, was suspected of aiding and abetting his sons, police
        spokesman Ruwan Gunasekera told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bfdf61-c19d-4099-9e8e-60cd835d0ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohamed Ibrahim is the founder of Colombo-based Ishana Exports,
        which describes itself on its website as the "largest exporter of spices from
        Sri Lanka since 2006." Other members of the Ibrahim family known to police
        have also been detained. CNN has not been able to reach Mohamed Yusuf Ibrahim
        or other family members for comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6f2db6-b787-4893-a484-aa8fe25afde9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the ongoing turmoil in the aftermath of the attacks, Sri
        Lanka''s Defense Secretary Hemasiri Fernando submitted his letter of resignation
        on Thursday, presidential adviser Shiral Lakthilaka said. The government has
        previously acknowledged and apologized for failing to act on warnings received
        from Indian intelligence before the bombings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd772a47d-fb8e-4083-a7ca-f0af8093f3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.067+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile lawyers for four men arrested in January north of Colombo,
        in connection with an explosives plot, said that none were involved in Sunday''s
        attack. Ishmail Mohammed Naleem, a lawyer for the group, told CNN that all
        four were still alive, and that any suggestion they were involved in the Easter
        Sunday bombings was untrue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe505d80-a8f4-4e6b-8922-dacea63734c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bomb designs found</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3c96b9-6993-4de2-8266-455595e4496c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lankan authorities found designs for bombs in a house they raided
        on Sunday in the Panadura district, south of Colombo, according to a high-ranking
        local police officer. Police also found batteries and packaging for ball bearings.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de4c158-18bb-42a1-98c0-c9be7cae050d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No-one in the house when it was raided. The house had been rented
        out to new tenants around two months ago, the officer said. Police and neighbors
        say the new occupants offered about twice the normal asking price to rent
        the property.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af26637-5343-480b-9474-9e6ddc57162f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The house was sealed as investigators worked inside on Thursday.
        CNN saw men identified by local police as FBI agents leaving the house.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f884dd-b1ab-4262-b632-0b692a74d1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A taxi carrying one of the bombers to the Shangri-La hotel in Colombo
        stopped at a house in Panadura on Sunday, a senior intelligence official told
        CNN. The taxi had taken the bomber from a mosque in in Dharga Town, further
        south, which had links to National Tawheed Jamath, the group suspected of
        being involved in the attack. It was not clear whether the house where the
        taxi stopped in Panadura was the same as the one where the bomb designs were
        found.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098cb483-7411-40b9-8bbc-f59c03d413aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the taxi reached Panadura, the passenger asked the driver to
        remove the back seat to make room for boxes, the intelligence source said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b39387-2463-47d2-a012-57001442ad95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.068+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the rest of the drive to the Shangri-La hotel, the passenger
        instructed the driver to drive slowly and carefully, saying he didn''t want
        his "clothes" in the box to get crushed, according to the intelligence source.
        Once the car arrived at the Shangri-La, the passenger did not allow the driver
        to help remove the boxes from the car, instead carrying them into the hotel
        unaided.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1c2563-9897-46e8-adde-690f4fdbf3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International operation</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e009a0c1-ba20-4fde-b9dc-4e253511dd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across Sri Lanka, a huge international criminal investigation was
        ramping up, with six foreign police agencies and Interpol assisting local
        police, including Scotland Yard from the UK and the FBI from the U.S.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db31749-ab25-469c-9db9-946c9c245176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunasekera, the police spokesman, said officers from Sri Lanka''s
        Criminal Investigation Department (CID) and Terrorism Investigation Department
        (TID) had raided five safe houses across the country in connection with Sunday''s
        attacks. Those locations have since been sealed for forensic investigation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d32a732-7e77-4a73-9505-c02766084d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 70 suspects have been taken into custody on a range of
        charges, including suspicion of terrorism, aiding and abetting terrorism and
        conspiracy to commit terrorism, Gunasekera said. Four high-level suspects
        are being held by TID, and 33 are being held by CID, he added.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12567f36-7512-4063-9965-9acb602bd3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of those arrested, four suspects are female, and all are Muslims.
        Gunasekera said most of them are family members and friends of the suspected
        suicide bombers. None of those arrested are foreigners.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a933575-a68a-4473-9ffa-09739ef73782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.069+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Significant raids were carried out on Wednesday night, he added,
        in which 16 people were arrested at various locations, most near the capital
        Colombo. Three shotguns and two walkie-talkies were also seized.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b046a9-999f-4827-be2c-2994adc44a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As police continue to investigate how a previously little-known
        terror group managed to pull off a huge and coordinated series of attacks,
        Gunasekera also revealed that police had confirmed that an explosion in the
        predominantly Muslim area of Kathankudi, in eastern Sri Lanka, in early April
        was a test run by the terrorists. In that explosion they blew up a motorcycle.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c00b80b-8d2b-4cdf-8c9a-9f736214a527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More search operations were underway across Colombo, and roadblocks
        had been set up. Police have asked the public not to panic, a spokesman told
        CNN. The country remains on high alert and numerous controlled demolitions
        have been carried out of suspicious packages and vehicles in recent days.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9f21b7-0775-4df2-a42b-9144936d0bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Wickremesinghe warned of the potential for more attacks
        in the country. In his CNN intevriew, he said authorities were targeting "sleepers"
        — terrorists who could activate to initiate another round of attacks.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f987db10-527f-46d2-a8d4-450fddb19e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Police and security forces are rounding up those involved, but
        they''re also rounding up the sleepers, those used on second and third rounds
        (of attacks)," he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e534b635-397a-44c3-a41a-9722cca11528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story has been updated to reflect later developments.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbdd0e5-7470-4d7d-b912-a5498e745c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:57:13.070+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:54.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/25/asia/sri-lanka-investigation-arrests-intl/index.html">Sri
        Lanka bombing suspects may still be on the run, police warn</a>."</em></p>'
  'trump-united-states-coup-attempt':
    'author': 'Kate Sullivan, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-26T13:14:12.393+08:00
    'imagesource': 'jcr:a51ac6a3-0b94-4998-b94c-b36c8156ac83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d02400a-f0cc-4227-8470-1a0c2841af01'
    'lead': 'President Donald Trump called 2016 texts between former FBI officials
      evidence of an attempted "coup" after a news report showed they were discussing
      people inside the Trump administration who they could "develop for potential
      relationships."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T13:20:56.494+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:50:53.183+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:50:16.507+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'United-States', 'coup-attempt']
    'template': '1'
    'title': 'Trump says there was an attempted ''coup'' on his administration: ''It''s
      far bigger than Watergate'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c366a4-101e-459d-aba1-4b151005ab21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:20:56.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:53.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump called 2016 texts
        between former FBI officials evidence of an attempted "coup" after a news
        report showed they were discussing people inside the Trump administration
        who they could "develop for potential relationships."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698cebad-f6d7-4106-a3b1-a7e0858a0556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:20:56.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:53.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was responding to a Fox News report about the texts exchanged
        between former FBI lawyer Lisa Page and former FBI agent Peter Strzok. The
        President immediately claimed the text messages were evidence of a plot against
        him, but the <a href="https://www.foxnews.com/politics/strzok-page-texts-suggested-using-post-election-briefing-information-trump-team">Fox
        News report notes</a>&nbsp;that it "was not clear from the messages whether
        Strzok and Page merely sought to build bridges with the incoming administration,
        or wanted to engineer the briefings to investigate Trump and his associates."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a5265-08d1-40e9-bc59-7f9e1daa1692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:20:56.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:53.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really it''s a coup, it''s spying," Trump told Fox News in an interview,
        adding that Strzok and Page, were "trying to infiltrate the administration."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3badd5a-4c3d-4be5-b572-6865eaa919f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:20:56.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:53.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In congressional testimony last summer, Strzok defended a text message
        he sent about Trump potentially being elected, saying "we will stop it." Strzok
        said the text was "in no way, unequivocally, any suggestion that me, the FBI,
        would take any action whatsoever to improperly impact the electoral process,
        for any candidate." He later said that "at no time in any of these texts did
        those personal beliefs ever enter into the realm of any action I took."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7a9ffa-8931-44cf-b588-c3f2548b121a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:20:56.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:53.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her testimony to Congress, Page also said the professional decisions
        she and Strzok made were not connected to the personal text messages they
        exchanged.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1d2948-c57c-401e-b36b-b5114508931b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:20:56.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:53.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said Page and Strzok "were dirty cops" and "sick people" and
        claimed, "this was an attempted overthrow of the United States government."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ec3cab-e20f-4a6b-a1ec-a0844acea70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:20:56.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:53.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s far bigger than Watergate, I think it''s possibly
        the biggest scandal in political history in this country, maybe beyond political,"
        Trump said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41bbfec-8fa0-4820-9c14-b75086c3ff7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:20:56.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:53.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s another example of the President going on Fox News and using
        inflammatory rhetoric to describe the investigation into his campaign. Last
        month, following the release of Attorney General William Barr''s letter summarizing
        special counsel Robert Mueller''s report, Trump <a href="https://edition.cnn.com/2019/03/27/politics/trump-mueller-attempted-takeover-government/index.html">called
        the investigation an</a>&nbsp;"attempted take over of our government" and
        accused Page, Strzok and "hundreds of others" of treason.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57284565-265c-4a41-8502-a66ea004fff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:20:56.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:53.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has frequently criticized a series of text messages Page exchanged
        with Strzok, in which they disparaged him as a then-presidential candidate.
        Both Page and Strzok were involved in the FBI''s investigation into Hillary
        Clinton''s handling of classified information, in addition to the early days
        of the bureau''s probe into Russian interference in the 2016 election, and
        briefly served on special counsel Robert Mueller''s team.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e765589b-a83d-4ca3-80dd-6882057ac802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:20:56.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:53.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/09/11/politics/trump-strzok-mark-meadows-letter-fbi-doj/index.html">Allies
        of the President have previously latched onto the texts between Strzok and
        Page without context</a>. Conservatives previously speculated about a nefarious
        "secret society" at the FBI stemming from a text exchange, only to later learn
        it was a reference to a gag gift of Vladimir Putin-themed calendars that one
        of the employees purchased for those working on the early stage of the Russia
        investigation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb9a53b-a63e-4266-baf1-d7a4569fb494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:20:56.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:53.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later, allies of the President pointed to a text from Page in September
        2016 that said "potus wants to know everything we''re doing," alleging — without
        any corroboration — it proved President Barack Obama had demanded information
        about the FBI''s investigation into Hillary Clinton''s handling of classified
        information.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dfa2c6c-cc5a-409d-8999-e55bebcccdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:20:56.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:53.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strzok was dismissed from Mueller''s team once the text messages
        were uncovered by internal investigations. Page left the team before the text
        messages were discovered.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57744b3-b109-4e01-8844-460f9bc79545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:20:56.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:53.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump later listed a number of his other critics from the FBI and
        the rest of the intelligence community, all of whom served under President
        Barack Obama and were involved in the early days of the investigation into
        Trump''s campaign, as potentially being a part of a conspiracy against him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc42c34-214b-4fb3-876a-f7fbac6da7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:20:56.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:53.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s see what happens with (former acting FBI Director Andrew)
        McCabe and (former FBI Director James) Comey and (former CIA Director John)
        Brennan and (former Director of National Intelligence James) Clapper," Trump
        said, adding, "let''s see how high it goes up."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7358a523-33a4-4a7c-ba32-d9c1eb3857b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:20:56.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:53.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also touched on a number of other topics during his lengthy
        interview on Fox News, including applications to the Foreign Intelligence
        Surveillance Court related to the Russia investigation and his campaign.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77f75d5-7c90-4ba7-9339-536f958ccf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:20:56.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:53.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s congressional allies have been pushing him to declassify
        the applications to the court for a month, accusing those in the senior ranks
        of the Justice Department and FBI of being biased against the President.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c715d9-e972-4a89-8634-708a464c4c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:20:56.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:53.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Trump said he plans to grant their request.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bea3cfb-90c6-4d4a-a64f-7c00d7b9584f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:20:56.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:53.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything''s going to be declassified," Trump said. "And I''m
        glad I waited."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48df259b-d340-406c-8c8a-c4dbb4c6b513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:20:56.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:53.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional allies who have been pushing the President to do this
        have privately expressed hope that he would renew efforts to declassify these
        documents now that the Russia investigation is over and doing so can''t be
        perceived as undermining an ongoing probe. Trump had said previously that
        he would declassify the FISA applications but was persuaded not to last year.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5cc98c-4b9d-4de0-9036-6e8221971fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:20:56.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:53.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
