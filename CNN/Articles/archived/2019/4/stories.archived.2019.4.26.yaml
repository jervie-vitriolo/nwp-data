      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> Customers
        affected by the water crisis will benefit from the P534.05-million fine slapped
        on Manila Water Company, Inc., the Metropolitan Works and Sewerage System
        (MWSS) said on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52069994-3fd7-4127-a253-81995971bed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:47:34.805+08:00
