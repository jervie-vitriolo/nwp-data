    'jcr:uuid': '0553559a-49cb-423b-8aa4-71af3f6f7405'
    'lead': 'President Rodrigo Duterte on Friday invited businessmen in China to invest
      in the country, assuring them of a corruption-free Philippines. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T20:11:52.333+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:50:39.242+08:00
    'mgnl:lastActivatedBy': 'magnolia'
