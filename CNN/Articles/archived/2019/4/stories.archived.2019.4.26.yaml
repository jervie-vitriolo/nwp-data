    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3a8575-9fdb-4d31-b82d-69cebdd01c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.875+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In the wake of
        the recent Metro Manila earthquake, which produced the leaning tower of Emilio
        Aguinaldo College, the entire Greater Manila, Area is&nbsp;rattled with questions:
        What will happen when the Big One strikes? Can our buildings withstand it?
        Are we doing enough to prepare for it?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e76200-be5c-4c3b-b298-1a57e737b961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.875+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7991b55b-4ee8-4480-8693-3128bb5d36ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.875+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What could have happened if Monday’s magnitude 6.1 earthquake was
        one notch higher on the Richter Scale? It shines the much-needed spotlight
        on building safety, in the event our worst apocalyptic nightmares of the Big
        One come to life. With videos of buildings swaying like bamboo and rooftop
        pools pouring out of&nbsp;buildings like waterfalls waterfalling that circulate
        our social media feeds and Viber groups, it is not difficult to imagine the
        worst.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925f61e3-f60e-43f9-9037-2d33ea4d5e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.875+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479a94e3-5c9d-4bd6-8053-06a2d19db72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.875+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Big One</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7fc192-62bd-4453-a586-047695e363cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.875+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a6667f-2e36-4163-9d1d-4e664c5ad8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.875+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As if we need more reminding, the last big quake that the West Valley
        Fault produced&nbsp;was in 1658. That is 361 years ago, less than a generation
        short of its rough 400-year cycle. If you are still in the dark about the
        imminent West Valley Fault earthquake, the Philippine Institute of Volcanology
        and Seismology (PHIVOLCS) paints quite the picture.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ce6d70-c6f9-447b-9be3-0a8f490b15b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.875+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb3ba07-cb74-4141-97ec-abe68488499c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.875+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To their credit, PHIVOLCS has&nbsp;teamed up with the MMDA and the
        Japan International Cooperation Agency (JICA) to put together the 2004 Metro
        Manila Earthquake Impact Reduction Study (MMEIRS). This comprehensive study
        covers earthquake damage scenarios and estimation results. It outlines which
        areas are most vulnerable, the extent of worst-case-scenario damage, and recommended
        action plans to mitigate these. Without sugarcoating it or obscuring it in
        more technical terms, the report includes some terribly alarming figures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd41362-454e-4c3a-91b9-454762301a43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.876+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6f0739-d9c7-4b54-8629-711405992b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.876+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residential buildings will be most at risk, with at least 25.6 percent&nbsp;or
        339,800 damaged and another half of this figure heavily damaged. There will
        be a potential 18,000 casualties from fire-related incidents, and 113,600
        may be left injured. The direct human impact is estimated at 33,500 deaths,
        and 3.1 million people homeless. MMEIRS isn’t imagining these figures; it
        is scientifically estimating the worst-case scenario, but that should not
        diminish their likelihood.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f044bc-18ed-409a-89dd-2bbe05a6015f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.876+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880de906-4730-4e68-8ef4-45d1069b5d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.876+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How are we preparing?</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae48759-690b-4acd-b33d-ac96e1ab3d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.876+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf785fa-0937-4f7f-8165-3545633ea355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.876+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This very bleak and bitter tea is enough to convert your most doña
        tita into a doomsday prepper. So who or what then, is safeguarding us from
        this fate? Government agencies have recently been providing some relatively
        cookie-cutter answers. They urge the need for awareness campaigns, earthquake
        drills, and list the ‘evacuation quadrants’ they have identified.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da2beb8-7373-4150-a928-5c275154dea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.876+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9bd49b-41ae-47eb-8a10-e8b295bc3aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.876+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deeper dive into the 2011-2028 Master Plan of National Disaster
        Risk Reduction and Management Council (NDRRMC, your favorite textmate), provides
        equally broad bullet points. While not necessarily a step in the wrong direction,
        quite frankly, the wording of the mandates are more reminiscent of high school
        essay answers — increase level of awareness, enhanced capacity of the community,
        develop action plans, strengthen partnerships, increase resiliency, etc. We''re
        all for this. But reading through these dense documents still leaves the unanswered
        question of — how?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f7344e-1264-4012-8c69-5549c138644c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.876+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d470486-6612-44cf-98dd-4b8ca144b46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.876+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are promising initiatives outlined for all of the above. However,
        as a member of the building industry, I am surprised to find that, out of
        the more than 30 Priority Projects and subprojects in the NDRRMP, only two
        directly relate to building safety and resilience: “Development of guidelines
        on..Infrastructure redesign and/or modifications,” and “Review, amend and/or
        revise the following: ...Building Code and integrate DRRM and CCA.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c266aab-53db-4047-a465-eae0a174c59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.876+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8993641e-9d2d-48cb-8bee-7488403d2516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.876+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If studies identify collapsing buildings and tsunamis as the main
        causes of casualties in an earthquake, you would expect that we would be doing
        more about the latter. After all, there is only so much ‘duck, cover, and
        hold’ we can do when a building is pancaking above you. In theory, how much
        can designated evacuation centers do, when the city will be littered with
        electrical fires, inaccessible roads, and ruptured water lines?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde54be3-d28d-46ed-bc61-072a764ad39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.877+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ebd8f0-b04a-49f5-b298-cf21ccf1613b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:34:22.642+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Residential buildings will be most at risk, with at least 25.6
        percent or 339,800 damaged and another half of this figure heavily damaged.
        There will be a potential 18,000 casualties from fire-related incidents, and
        113,600 may be left injured.</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12572071-02d4-45c2-acba-993a7f87ee8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.877+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A page from our neighbor’s book</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07cb49b6-306a-446d-a4de-50b6fa148caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.877+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49fb0cd-ba7f-4fac-bff5-ebb4a76eec1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.877+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is much to learn from how other earthquake-vulnerable nations
        deal with the threats of imminent disaster. For one, California, whose earthquake
        codes ours are patterned after, have been very aggressive in executing awareness
        and drill programs, to the point that my four-year-old niece visiting from
        San Francisco knew exactly what to do when Monday’s quake hit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fdaecc-0318-4fad-945e-2a6f642d2ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.877+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc897f6-7975-4de5-a94c-9f1a78df7616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.877+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand, in particular, experiences about 100 to 150 earthquakes
        a year, but is able to keep the average number of fatalities down to three
        per year. This is achieved in part by enforcing mandatory retrofitting for
        buildings not up to par with current earthquake codes. That is on top of a
        strict compliance policy for all new developments. In their case, however,
        the low population spread out through less urban areas&nbsp;makes a massive
        difference. This makes a stronger case for implementing more stringent standards
        in city areas and reevaluating urban density.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef720fea-8323-4e48-9e04-dae65a7ed2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.877+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4855b0a-ce22-4c66-ac2a-38a48c549dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.877+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan, on the other hand, has taken on the challenge of earthquake-proofing
        their metropolitan areas, by doing what they do best — engineering their way
        to safety. They’ve pioneered engineering and building methods for earthquake
        protection. Reportedly, 87 percent&nbsp;of Tokyo’s buildings are earthquake
        resistant. If only the same can be said in every earthquake prone country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6085ab0-5c1f-4303-b8f3-81a6dcf20390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.877+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62d9a65-3c12-4764-80bd-fb36228cdbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.877+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9a8c53-dc2e-440c-84c6-1e785b3d08da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.877+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Up to code?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87df6b83-d46f-47b0-96fa-1cea519ae38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.877+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c602dfd4-b4fc-4d6c-ae29-6647ba944ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.878+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the type and quality of building construction plays a critical
        role in mitigating the human impact of earthquakes, can we find salvation
        in our own building codes and standards?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eb24ab-2ea3-40d3-bdf9-a2f65ebf5ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.878+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2f2d7f-4833-4cab-88f8-2d7ac655cd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.878+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A building’s resilience to seismic stress is determined by its compliance
        with the National Structural Code of the Philippines (NSCP). Standards against
        earthquakes were first mandated by the National Building Code via the NSCP
        in 1972, after the Casiguran quake in the late ‘60s. Further landmark revisions
        have been made since. These include an edition released following the devastating
        1992 Luzon earthquake, the 2010 Seismic Provisions, and the 2015 edition,
        which accounts for the 315 kph winds wrought by Typhoon Yolanda.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c146cd6f-31e8-4e61-8866-f6b3cd6172da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.878+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b639012-52ac-48c3-86e9-c88151c7e4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.878+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to be granted a building permit from any municipality,
        high rises need to submit an earthquake analysis to comply structurally. To
        put it simply, the design principles of this code pivots on the objective
        of preventing a building''s imminent collapse. It recognizes that physical
        damages to a structure will be inevitable in any earthquake. But the structural
        design must be resistant enough to give its inhabitants enough time to evacuate.
        It prioritizes the prevention of the loss of human life over the damage to
        property. Though our codes are not perfect, in theory, this approach makes
        perfect sense. What is the worth of any casualty against the cost of repairs?
        Why then, do we still have four-story grocery stores collapsing over innocent
        people?</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1244b28d-2ddf-411b-8b12-1fcdb5b518f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.878+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although structural investigations are still being conducted on
        the Chuzon supermarket in Porac, it serves as the opposite example of what
        our structural codes aim to achieve. <a href="https://www.msn.com/en-ph/news/national/owner-of-collapsed-porac-supermarket-under-police-custody/ar-BBWcnDa">DPWH
        reports</a> this was the only building that collapsed in the quake. That statistic
        is enough to make us question if the building ticked all the boxes in terms
        of structural compliance.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a029a8a4-23f1-4948-908e-e6ed0d355c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.878+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can say that the issue is not necessarily in the content of our
        building standards, but in the implementation and enforcement. In the first
        place, how many of our buildings (especially those built prior to 1992) are
        constructed in accordance to these earthquake standards? Or worse, how many
        structures are even built with proper consultation from a structural engineer
        and architect? The infrastructure of the urban poor will give you an idea
        of just how many. Even the MMEIRS study confirms residential buildings will
        be the most vulnerable. With 3 million informal settlers living in Metro Manila,
        that is at least a fourth of the metro’s population in immediate risk.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea275fc-11cd-4a2f-a64c-7ef3bae25e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.878+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c263eb30-778c-4ede-9263-6812968b0141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.878+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Multi-agency affair</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faa32f9-667a-4ca2-889e-c9fdb0dee204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.879+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43901fd9-9a3a-4ee6-9297-1da8e92f8657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.879+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We have all this science to back the importance of compliance. So
        why are we still falling short? Why do the center of our preparations still
        revolve around drills and evacuations, instead of infrastructure resilience?
        The short answer is politics and economics — the overlapping jurisdictions
        related to ensuring earthquake resilience, and the cost of enforcing compliance.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b289b6-7674-4aad-9e81-2b428cfa13b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.879+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9a011a-369f-48d5-954e-fd57125a5c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.879+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without going into a wild flow chart of data, let us try to break
        down all the parties whose feet are dipped into this concern. First, we have
        the PHIVOLCS under the DOST, which covers the scientific research and data
        gathering relating to earthquakes. Next, there is the Association of Structural
        Engineers in the Philippines (ASEP), the authority who develops and reviews
        our structural codes. Then, there are the LGUs who, in part, enforce these
        codes by monitoring compliance prior to issuing of building permits. We''ve
        also name-dropped the NRRDMC a few times. They, on the other hand, are under
        the Office of Civil Defense, and chaired by the Secretary of the Department
        of National Defense. The agency tasked to carry out the NRRDMC''s projects
        relating to the resilience of infrastructure is the DPWH. In Metro Manila,
        MMDA also plays a part in disaster awareness and response. Meanwhile, the
        DILG and DBM hold essential roles in overseeing all LGUs'' investments in
        disaster risk reduction.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c70430d-e379-4b2c-b47c-2cf564da5da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.879+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05c29e8-86d3-4cee-aa8a-3df070e75fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:35:15.482+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The design principles of this code pivots on the objective of preventing
        a building''s imminent collapse. It recognizes that physical damages to a
        structure will be inevitable in any earthquake. But the structural design
        must be resistant enough to give its inhabitants enough time to evacuate.</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da1fbf4-7a7d-486b-9547-72ac82afcd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.879+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are only a few of the major players involved in ensuring that
        we all live to see the light of day. Despite the standards contained in the
        National Building Code, these different agencies all have some sort of influence
        in how these codes are enforced. Say, if we wanted to benchmark what other
        countries are doing and initiate mandating the retrofit of noncompliant buildings
        in Metro Manila, where would the directive come from? The DPWH, who are the
        disaster preparedness arm of the NRRDMC? Is it the MMDA, which blankets multiple
        LGUs in greater Manila? Or is it the DILG which coordinates with the individual
        LGUs? Or do we start with the Legislative branch to enact the mandates?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6be331-5d48-4a29-ba10-afa77fa33005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.879+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26407b53-2db4-472a-b1c2-bd67525bcb67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.879+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a layman, there are more questions than answers. With each agency
        having their own list of priorities, directives and agendas, navigating through
        some of their overlapping functions can pose challenges in making relevant
        headway.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb48fa4b-37ca-49e3-8bc3-f55296fe1ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.879+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3252726f-882c-4476-87c1-2ab7b72bdf9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.879+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The cost of compliance</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1060dec7-5ea8-4c6c-ae4e-e360c45136c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.879+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430e16d8-c8dc-4978-abbc-1d19f74f9b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.880+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Simultaneous with the establishment of the NDRRMC was the enactment
        of the Local Disaster Risk Reduction and Management Fund (LDRRMF). This is
        an effort to decentralize disaster management by making it mandatory for LGUs
        to set aside 5 percent of their annual budget for disaster response, prevention,
        mitigation, preparedness, rehabilitation and recovery. With all that ground
        to cover, it is a stretch to expect LGUs to subsidize any mandatory retrofit
        efforts. Or, at the bare minimum, effectively enforce building standards.
        Especially since LGUs themselves appear to have their own compliance issues.
        For instance, the Makati City government reportedly tried to skirt compliance
        by underallocating to this LDRRMF in their proposed 2019 budget.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c944c398-2678-4254-961d-9b5c34fb48ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.880+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85aae16-48d9-48a7-8b6e-a5645e0537a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.880+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More often than not, the responsibility is left up to the building
        owners. And a better quality house or structure will almost always involve
        coughing up a larger investment, at least in the short term. If the numbers
        don''t match, or the margin of savings isn''t large enough, quality often
        ends up taking a backseat to cost.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7eb487-2ebf-4d75-8d0e-992086b812ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.880+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe2293c-0f36-4029-bd93-210e337d5808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.880+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nature of the problem lies in the fact that, despite the overwhelming
        science, people will still be influenced by what they immediately see and
        experience. We don''t know when and if the Big One will come. Many adopt the
        brutal rationalization that most of those before us have lived and died without
        experiencing a major quake. With only so many&nbsp;resources to dispense into
        a building, will people prioritize keeping their wallets fat, or will they
        invest in mitigating the effect of a disaster that appears more like a myth
        than imminent reality?</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4070b1bc-50ce-4d30-b623-137e925f4716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.880+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34efddb-8141-4f30-a239-e6182a5ab502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:30:11.880+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:50:49.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom line is, even in the most ideal scenarios, no building
        may ever be 100 percent safe in the face of a magnitude 8 or 9 earthquake.
        Nature has always been the great equalizer. But do we wait to see the damages
        wrought before we do something about it? At what cost do we take on that risk?
        We may short cut and save a bit now, but at the end of the day, after the
        tremors calm, who pays? How much is the cost of a human life?</p>'
