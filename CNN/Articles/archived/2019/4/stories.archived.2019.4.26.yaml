  'trump-united-states-nuclear-deal-china-russia':
    'author': 'Kylie Atwood and Nicole Gaouette, CNN'
    'caption': 'Photo: POOL'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-26T08:19:57.439+08:00
