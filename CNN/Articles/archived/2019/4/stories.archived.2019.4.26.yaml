      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea53a71-5c8f-4b11-8ac0-08d83fe1f73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:47:34.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:50:54.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lahat mabibigyan, hindi lang ang severely affected. Lahat na ''yan
        na nagkaroon ng problema doon sa 62 out of 631 barangays na naapektuhan. Ang
        naapektuhan is only 10 percent," he told CNN Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bc7d67-01f0-48fa-8740-83d1c07f9347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:47:34.805+08:00
      'mgnl:createdBy': 'lara'
