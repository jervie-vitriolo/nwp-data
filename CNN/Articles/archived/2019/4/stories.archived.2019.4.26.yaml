      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fefac9-1443-42a5-b80e-5b74ba8156bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:03:00.111+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:57.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck southeast of General Luna town at 1:26 p.m., the
        Philippine Institute of Volcanology and Seismology (Phivolcs) said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576c7e80-e2f2-4810-b19a-153868922d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:03:00.111+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:57.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1694c3ac-0160-4170-9dd8-92df0fb4581b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:03:00.111+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instruments have recorded a "slightly felt" intensity 2 in Gingoog
        City in Misamis Oriental and intensity 1 in Surigao City in Surigao del Norte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf603dd2-4b87-44ed-b252-e1b34a9f1a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:03:00.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701c9d21-b041-4b46-a2c0-617154f8b2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:03:00.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:57.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aftershocks of up to magnitude 4.4 have also been recorded.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c349c5-feba-4119-b34a-cbf08e11b217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:03:00.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:57.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d90554-94c5-41d0-b01e-5bfc74bb4369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:03:00.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:57.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 3 a.m. Friday, a magnitude 4.4 earthquake also shook San Nicolas
        town in Ilocos Norte, around 500 kilometers from Zambales, the epicenter of
        Monday''s magnitude 6.1 earthquake which left 18 people dead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83515d5b-b824-4363-9d39-cd0e29abd6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:03:00.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:57.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e9ca7f-2e9e-4b05-a224-0d5b3e7b6256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:03:00.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:57.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 4 was recorded in San Nicolas and Sinait; Intensity 3
        in Sarrat, Pasuquin, and Laoag City; and Intensity 2 in Vigan City, Ilocos
        Sur. Phivolcs ruled out aftershocks from the quake.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea08b4f-7f16-431c-b291-524539ec72ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:03:00.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:57.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74fcf228-4632-40a0-b32b-a8dac0c6f8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:03:00.112+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:57.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A magnitude 4 tremor also struck northeast of Albuera, Leyte at
        10:44 a.m. Intensity 3 was recorded in Ormoc City and no damage or aftershocks
        were expected as well.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe752ff-7ed0-4a34-b6b6-6059d2fa8c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:03:00.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:57.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeb65b7-ef2a-4b85-bd8a-8b215a768a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:03:00.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:57.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are just the latest temblors in the country this week.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929f2a5e-e258-4e5b-98c6-0105688b6e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:03:00.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:57.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcd30af-fdbe-49b3-ba2e-eca4235f8016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:03:00.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:57.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after the Zambales earthquake, a magnitude 6.5 shook Eastern
        Samar, and a magnitude 4.7 quake was recorded in Davao Oriental.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eddad6-9870-48d4-860c-adb6daf2c42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:03:00.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:57.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44d6fed-6e23-4694-89ea-964a2b108ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:03:00.113+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:57.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs has said these earthquakes are not related and the first
        ones did not trigger the later tremors. It has also dismissed concerns that
        the magnitude 6.1 quake that damaged some structures in Luzon could lead to
        the “Big One," or the magnitude 7.1 quake originating from the West Valley
        Fault, a 100-kilometer fault cutting through Metro Manila from Bulacan down
        to Laguna, which officials have said is ripe for movement.</p>'
  'San-Antonio-Spurs-Denver-Nuggets-Game-7-playoffs-':
