    'title': 'Facebook is cracking down on personality quizzes'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1e5e41-c976-46e8-87ee-05bd8aa03459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:47:18.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;More than a year after the Cambridge
        Analytica scandal, Facebook is cracking down on personality quizzes. Sort
        of.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78728e8-4cda-4230-a117-6f0653748d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:47:18.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a434f127-bfb4-43fd-834e-8586fe7327a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:47:18.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the company updated its platform policies and said
        apps with minimal utility, such as personality quizzes, "may not be permitted
        on the platform."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f8a8bf-61c1-4211-8723-b217cd86261b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:47:18.756+08:00
      'mgnl:createdBy': 'lara'
