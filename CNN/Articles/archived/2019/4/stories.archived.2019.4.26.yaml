      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now-29-year-old actress was pretty young when she was in the
        movie and Ruffalo, 51, explained why he didn''t know they were in the same
        hit film.</p>'
