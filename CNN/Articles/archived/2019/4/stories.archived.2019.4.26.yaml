    'lead': 'The prehistoric crab dates back to 95 million years ago and scientists
      say it defies all the normal crab features. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T08:36:28.011+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:51:01.911+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:50:13.893+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Callichimaera-perplexa', 'Colombia', 'United-States']
    'template': '1'
    'title': 'It''s the size of a quarter, with big, bug eyes. And it''s the strangest
      crab that ever lived'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ca2467-8768-45eb-a255-7bad7fda0473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:36:28.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:01.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A new species of crab that scientists say
        is the "strangest crab that has ever lived" has been discovered in Colombia
        and the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7035ef46-5318-4b56-8b99-aa0db2a15e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:36:28.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:01.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prehistoric crab dates back to 95 million years ago and scientists
        say it defies all the normal crab features. The new species, named Callichimaera
        perplexa, has bent claws, big eyes with no sockets, an exposed tail and leg-like
        mouthparts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98f8e38-8ae8-4d38-a9f7-e1a7a25b6026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:36:28.011+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:01.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We started looking at these fossils and we found they had what
        looked like the eyes of a larva, the mouth of a shrimp, claws of a frog crab,
        and the carapace of a lobster," said Javier Luque, postdoctoral paleontologist
        at the University of Alberta and Yale University, in a statement from the
        University of Alberta. "We have an idea of what a typical crab looks like
        — and these new fossils break all those rules."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a3759e-d708-40fb-9505-badfacc95cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:36:28.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:01.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the mismatch of body parts it was only fitting that the
        new species was named after a chimera: a mythological creature that has a
        lion''s head, goat''s body and a snake''s tail. The full name of the new crab,
        Callichimaera perplexa, translates to "perplexing beautiful chimera." With
        the unusual legs, Luque said he believes the creature lived in the water,
        swimming more than crawling around on land.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fe36cc-d6da-40ad-b4ee-7eb4e848d52e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:36:28.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:01.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Callichimaera perplexa is so unique and strange that it can be
        considered the platypus of the crab world," said Luque in a <a href="https://www.eurekalert.org/pub_releases/2019-04/yu-mcp042219.php">press
        release from Yale</a>. "Usually we think of crabs as big animals with broad
        carapaces, strong claws, small eyes in long eyestalks, and a small tail tucked
        under the body. Well, Callichimaera defies all of these ''crabby'' features
        and forces a rethink of our definition of what makes a crab a crab."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c2375e-f907-4847-868c-6b1243307b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:36:28.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:01.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luque led an international team of researchers that first found
        the fossilized crabs, no bigger than a quarter, in 2005 in the Andes Mountain
        of Colombia. Over the next few years, researchers found more than 70 specimens
        of the prehistoric crab, including babies and adults. Some were discovered
        in Wyoming.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ead3d18-7719-4842-b051-8ad98eab8ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:36:28.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:01.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study on the team''s findings was published on Wednesday in the
        journal Science Advances.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed16502f-b882-4712-ae7c-8a1e8330797a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:36:28.012+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This discovery, from the mid-Cretaceous, illustrates that there
        are still surprising discoveries of more recent, weird organisms waiting to
        be found, especially in the tropics. It makes you wonder ''what else is out
        there for us to discover?''"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43df770e-7d0f-41c0-a43b-5f2a742ae990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:36:28.013+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:01.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/25/us/chimera-crab-fossil-trnd-scn/index.html">It''s
        the size of a quarter, with big, bug eyes. And it''s the strangest crab that
        ever lived</a>."</em></p>'
