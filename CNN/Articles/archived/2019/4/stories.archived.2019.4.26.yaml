      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Friday they served an arrest warrant on Aldemar Murih
        Saiyari, who is accused of kidnapping and serious illegal detention.</p>'
