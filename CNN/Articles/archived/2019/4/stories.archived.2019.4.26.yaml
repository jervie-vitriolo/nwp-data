      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Yung Laboracay as you all know it draw thousands tourists ...
        hundrends of thousands ata ...&nbsp;nagsisigarilyo dito, nag-iinuman sa [smoking
        here, drinking at the] beach," Boracay Interagency Task Force General Manager
        Natividad Bernardo said.&nbsp;"''Yung [The] Love Boracay ngayon mas [now is
        more] lowkey, educational, informational."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4db0cf3-f0c5-4cd7-8490-2273d3d0faf2'
