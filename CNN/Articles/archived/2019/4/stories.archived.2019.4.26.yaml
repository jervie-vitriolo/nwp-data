      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Wala na pong palakasan hindi na po pwede ‘yun. Marami lang
        nagtatampo sa kahigpitan natin,</em>” acting Malay, Aklan Mayor Abram Saulog
        said.</p>'
