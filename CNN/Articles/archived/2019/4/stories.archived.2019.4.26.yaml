      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Britney Spears has left a facility where
        she had been receiving treatment for undisclosed mental health issues, a source
        close to the singer tells CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06a4922-d4fd-44ea-9700-c59201de8f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:13:05.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The year has been a difficult one for Spears, who earlier this month
        said she was taking some "me time" to focus on her self-care.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb75dd8-0dc8-42f8-97f6-52eeac96e04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:13:05.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of her post, People and other outlets reported that
        the star had checked into a facility to seek "all-encompassing wellness treatment."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81672425-1ca9-45ed-ac62-8bca063390f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:13:05.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the singer said she was stepping back from her career
        and Las Vegas residency to help her father, who was dealing with health issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bae05e0-27da-416d-8102-2e8ff5170391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:13:05.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She referenced her family''s personal struggles in a message to
        her supporters earlier this week, after speculation about the pop star''s
        absence from the limelight.</p>'
