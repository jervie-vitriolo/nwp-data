    'template': '1'
    'title': 'Gov’t checking permits of Chinese establishments in Boracay'
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7148b63d-064d-4d96-b1ce-ebf6cb6b39db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:52:17.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> A number
        of government agencies are coordinating to check the status of Chinese establishments
        that have mushroomed in Boracay a year after the island''s <a href="http://nine.cnnphilippines.com/news/2018/04/26/government-temporarily-closes-boracay.html"
        target="_blank">six-month closure</a>, the Interior department said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea6da32-8e07-4fe5-94ac-2c242d6b98ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:52:17.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc713011-12a0-4600-9ab2-fc4bc03f7635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:52:17.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The main issue here is to confirm that one, these Chinese establishments
        are allowed to operate in the island,” Interior Undersecretary Epimaco Densing
        told CNN Philippines’ <em>Balitaan</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0a9a8e-6350-4456-bff2-1eb4a5fde647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:52:17.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a280861-2bf6-45db-a1e8-89202c975888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:52:17.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee composed of the local government of Malay, Aklan,
        the Trade and Labor departments, and the Immigration bureau are also verifying
        if the Chinese workers spotted on Boracay have permits, Densing said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbfa21b-450b-4994-bdea-014d21947db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:52:17.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c5f954-ad5b-4536-876c-5c936ff0502f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:37:45.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI has come under fire for its issuance of Alien Employment
        Permits (AEPs), which some lawmakers have blamed for the influx of illegal
        Chinese workers in the country, Congress attempted to remove the power to
        issue AEPs through the 2019 budget bill, but this provision was vetoed by
        President Rodrigo Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812c52ab-d0d5-4bf2-a5a0-ff8eb6d185cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:37:45.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02cf8aa6-53f9-4e02-9959-5ab1358e1dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:37:45.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with reporters in Palawan, Vice President Leni Robredo
        said the policy on letting foreign workers into the country needs to be strengthened
        and made more transparent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660273f4-132b-4bd8-836c-da9abe498183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:37:45.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f71d5d8-bce8-4f1f-9000-ecaf981026e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:37:45.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana maging</em> transparent <em>ilan na ba talaga iyong pumasok,
        ano ba iyong mga trabaho noong mga pumunta, naaagawan ba ng trabaho iyong
        mga Pilipino, gumagawa ba sila dito ng hindi nila dapat ginagawa? Ngayon kasi
        parang hula lahat kasi hindi malinaw kung ano iyong… kung ano iyong dahilan
        kung bakit biglang nagdagsa dito,</em>" Robredo said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1080b00-da51-4573-9de2-ef0fbaa238df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:37:45.708+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1089b07a-bfcd-4262-8ab4-ab970a88d586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:37:45.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope they will be transparent on how many have entered,
        what are the jobs of those who came here, are Filipinos being robbed of jobs,
        are they doing work here that they shouldn''t be doing? Now it''s like everything''s
        a guess and it''s not clear what is the reason behind the sudden influx.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6485e00d-0848-4cc5-8cee-3e2cec00182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:52:17.696+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some residents have criticized the spike in the number of Chinese
        businesses on the island after it was shut down in April last year over environmental
        problems. This resulted in a number of business closures for violation of
        environmental laws.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ee5835-527a-4425-995a-4c90bf1083f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:52:17.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f738f4-911c-41da-972e-15b382d2c2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:52:17.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2019/4/26/Laboracay-2019-shutdown.html"
        target="_blank">A different Laboracay awaits tourists a year after island’s
        shutdown</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8474cd2d-c3c0-48b6-adc4-81dcc8ff591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:52:17.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4d5fcf-eb99-43c5-bad7-70549c7fc4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:52:17.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents said Chinese-run establishments only post signages in
        their language and that Chinese guests have been prioritized in restaurants.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9652ab0f-9aba-4eb0-a03a-7a362edb70da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:52:17.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3e1682-65fd-4aaa-a1f2-0e928188c1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:52:17.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said they have recommended the Chinese establishments to
        have English translations in their signages. He added these businesses should
        not refuse locals.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17ed520-b7ef-4b84-b51f-8cd5e03f117f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:52:17.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3838c060-4e37-4d92-9f60-99f03ae0397f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:52:17.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When they put up those restaurants, establishments, nobody should
        be shooed away from those establishments unless they have a valid reason,
        like they have no intention to pay,” he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a836c85e-9bf8-491c-8b9a-5cbf03c3ae41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:52:17.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74b75e4-9802-408e-90fb-c39874ab6607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:52:17.697+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Boracay Tourism Regulatory Enforcement Unit obtained
        by CNN Philippines show that Chinese tourists are <a href="http://www.cnnphilippines.com/news/2019/4/25/Chinese-top-ordinance-violators-Boracay.html"
        target="_blank">top violators of local ordinances</a>, with 739 violations
        from January to April 2019.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06706b3c-1600-450f-be73-456f61416488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:37:45.709+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Densing said the number of violators has dropped from February to
        April. In February, 248 Chinese nationals violated local ordinances in Boracay.
        This went down 207 in March and 134 this month, according to data from the
        Boracay Tourism Regulatory Enforcement Unit.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da7f49d-3223-48ee-a88b-8a34579c0897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:52:17.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a93898a-889b-4b9b-8329-4bb986e4c747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:52:17.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Chinese tourists are the top visitors in Boracay, with
        147,000 of them having come to the island destination since January 2019.
        He added that Koreans come second with 97,000 visitors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88006e79-d508-42b9-b910-4c25c9163227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:52:17.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a218e28d-df86-4325-92bb-83d10f015d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T13:52:17.698+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:52.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics were wary that a Chinese casino would be built and operated
