      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:07.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a mean girl," Ruffalo said upon seeing a photo of Larson
        in character from the movie. "Oh my God. I didn''t know that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8bf079-f841-4ed1-9e09-540cd3022857'
