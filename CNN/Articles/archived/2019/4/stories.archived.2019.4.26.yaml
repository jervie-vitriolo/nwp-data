      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- a contract agreement for the 250MW South Pulangi Hydroelectric
        Power Plant Project in Damulog, Bukidnon (Pulangi Hydro Power Corporation,
        China Energy Co Ltd)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af1908d-b3c0-4780-8252-a39b4ce7c003'
      'mgnl:activationStatus': true
