      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337bde1c-7ad4-4699-908d-4cf52951192b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:47:18.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson said that quiz apps aren''t banned completely,
        but will be subject to heightened scrutiny. Facebook didn''t elaborate on
        how it will enforce this new policy or the criteria it will use for determining
        how much utility different quizzes have.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f75bd4-4671-4a19-a28a-0642ed938a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:47:18.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a18b0e-f772-4cbe-925e-584c9b9d7af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:47:18.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s policies also now say apps cannot ask for data that
        doesn''t improve the user experience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fd12b3-9e70-43d1-87d4-5a2f3757b8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:47:18.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ba8dc4-27ab-4237-8d7b-84b555bbbcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:47:18.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many types of personality quizzes are currently available on Facebook,
        ranging from "Which ''Game of Thrones'' house do you belong to?" to "What
        is my spirit animal?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a68346-354f-4c60-b4d4-247236f5c94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:47:18.756+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d117336-23a1-41a6-86e3-1c708b670fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:47:18.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quiz was at the center of the Cambridge Analyitica scandal. The
        format has sometimes been a way for groups to gather personal data from unsuspecting
        Facebook users.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8400a914-cc5c-4899-8955-eebfe96c43cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:47:18.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c13805-8aea-4e68-a40f-37e4d4031218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:47:18.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2018, Facebook revealed that political research firm Cambridge
        Analytica accessed information from as many as 87 million Facebook users without
        their knowledge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9400becb-869d-47ce-bea1-e6dba29454b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:47:18.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e94fd6b-d2a8-4805-88aa-996774e1349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:47:18.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data was first collected by University of Cambridge professor
        Aleksandr Kogan who used a Facebook app called "thisisyourdigitallife," which
        offered a personality quiz. Facebook users who downloaded the app gave it
        permission to collect data on their location, friends and things they "liked"
        from the social media behemoth.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4824c543-e2bd-437e-a53a-1e4a19c803ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:47:18.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7468bfa-5311-44bc-bc9c-c596a58ea7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:47:18.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the scandal, Facebook pledged to limit developers''
        access to user data.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084b0ce9-a789-4496-967c-cb1fee007f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:47:18.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8754d885-d54d-4131-ad49-ddcd06c0b287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:47:18.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the company announced it suspended several hundred apps
        after investigations into how developers handled user data.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c212dbe1-6bbd-4fc1-a56f-3e1eefc53f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:47:18.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bca9806-60a7-4561-9b53-b18e8d32574d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:47:18.757+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Facebook said it expects an ongoing investigation
        from the Federal Trade Commission to result in fines of up to $5 billion following
        a year of data privacy scandals.</p>'
