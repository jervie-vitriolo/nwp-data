      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e4ec91-e65d-46ca-aa23-c1cfaf9d212d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:23:17.119+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:57.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this was almost exactly how Laboracay began, so many are keeping
        watch on how authorities will make sure parties will not spill over to the
        beach.</p>'
