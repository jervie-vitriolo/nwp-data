      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based journalist Dale Israel contributed to this report.</em></p>'
  'pepsi-india-lays-chips-potato-suit':
    'author': 'Rishi Iyengar, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-26T15:51:43.684+08:00
    'imagesource': 'jcr:d0ef7dd7-157b-4b18-b5c3-9d8e6a10c4d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9895365a-b42a-4a3b-a5ca-bebafa5b24b2'
    'lead': 'PepsiCo is suing four farmers in India, claiming they were growing a
      variety of potatoes registered by the company for exclusive use in its Lays
      potato chips.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T15:53:31.645+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:50:50.386+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:50:17.418+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pepsi', 'Pepsico', 'Lays', 'India', 'potato', 'case', 'suit']
    'template': '1'
    'title': 'PepsiCo is suing farmers in India for growing the potatoes it uses in
      Lays chips'
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ff3b57-42b7-4fa4-86b1-3968535e9180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:53:31.646+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:50.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;PepsiCo is suing four farmers in India,
        claiming they were growing a variety of potatoes registered by the company
        for exclusive use in its Lays potato chips.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a879993f-017f-44b8-a517-2a446e2637ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:53:31.645+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:50.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawsuits were filed earlier this month by the company''s Indian
        subsidiary, and will be heard by a district court in the western Indian state
        of Gujarat on Friday. PepsiCo says the farmers being sued are not among the
        thousands it has authorized to grow the protected potato variety.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487de930-a735-48c7-83d6-958c6f042882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:53:31.645+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:50.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But farmer unions and activists are fighting back against the food
        and beverage maker, marking the latest battle in India between local businesses
        and big global players. Small Indian retailers have been protesting against
        companies like Walmart and Amazon — claiming the American retailers are unfairly
        destroying their business — and even succeeded in getting the government to
        put in some restrictions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b68005-dce8-492e-b97b-d173bd1d2f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:53:31.645+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:50.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PepsiCo, which owns brands like Pepsi, Lays, Gatorade and Quaker
        Oats, is reportedly seeking damages of 10 million rupees ($143,000) from each
        farmer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a44f02c-bdca-4518-b2e1-8515fec8f4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:53:31.645+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:50.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PepsiCo is India''s largest process grade potato buyer and amongst
        the first companies to work with thousands of local farmers to grow a specific
        protected variety of potatoes for it," an India-based company spokesperson
        told CNN Business on Thursday. "In this instance, we took judicial recourse
        against people who were illegally dealing in our registered variety."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ca9ab8-1840-4aca-9628-c6d2b6cc1ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:53:31.646+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:50.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson did not comment on the damages the company is seeking.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7acbc6-6e41-4538-86b6-b6e12ab01f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:53:31.646+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:50.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers'' associations and activists in India called on the Indian
        government to step in and take action against PepsiCo. In a letter to the
        government published earlier this week and shared with CNN Business, they
        said the farmers'' rights to grow and sell registered crops are protected
        under India''s agricultural laws.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0525df1d-bdd3-48f6-ac69-261f15bf550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:53:31.646+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:50.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the intimidation and legal harassment of farmers
        is happening because farmers are not fully aware of [their] rights," the letter
        said. The letter also claims PepsiCo sent private detectives to the accused
        farmers posing as potential buyers, secretly recording video of them and taking
        samples of the potatoes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba34fced-78a0-4968-bfee-1a5eb9e778f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:53:31.646+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:50.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PepsiCo did not comment on those allegations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b86aef5-186a-4e43-ad06-5c88af9243c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:53:31.646+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:50.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s actions are "against food sovereignty" and the "sovereignty
        of the nation," said Kapil Shah of Jatan, one of the advocacy groups helping
        to defend the farmers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d0961b-1610-43d8-b2b8-968dced23983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:53:31.646+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:50.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will fight it out, no matter how big the company," Shah said.
        "Pepsi has made a huge mistake."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dea9c00-5902-4a65-8cdd-b5420c50514b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:53:31.646+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:50.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/25/business/pepsico-india-potato-farmer-lawsuit/index.html"
        target="_blank">PepsiCo is suing farmers in India for growing the potatoes
        it uses in Lays chips</a>."</em></p>'
  'Cyprus-murder-Filipinas-DFA-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-26T16:15:12.467+08:00
    'imagesource': 'jcr:33d9dc4e-22cb-4371-a357-1faca621652f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e7a65bd-c38a-451e-8d9f-6c6e48a53a5a'
    'lead': 'A statement from the Department of Foreign affairs said the suspect met
      the victims though a dating website.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T16:18:33.724+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T23:50:49.942+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:50:17.533+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
