  'BSP-drought-inflation':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-26T16:46:42.320+08:00
    'imagesource': 'jcr:0d27efd6-0d54-4d25-a674-4c315593bc6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03c2efae-8368-43dd-9641-203f93342388'
    'lead': 'Food prices are unaffected by the drought for now '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T16:49:45.874+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-29T23:50:46.306+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:50:18.443+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangko-Sentral', 'inflation', 'El-Nino']
    'template': '1'
    'title': 'BSP flags longer El Niño may affect inflation '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9e6480-267c-4c29-95cc-493cee5a46cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:45.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:46.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) --</strong> Inflation
        is broadly seen to ease further in the coming months to below three percent,
        but the Bangko Sentral ng Pilipinas (BSP) said there could be price pressures
        should El Niño turn out longer than expected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b159d325-e765-43db-bd0e-c9150584cc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:45.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Assistant Governor Francisco Dakila, Jr. said central bank officials
        will be assessing the impact of the much longer drought seen affecting 16
        provinces this year, counting it as among factors which could hasten price
        increases of basic goods.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ac5060-2a51-4738-8b30-10090affd673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:45.875+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:46.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We note that there is a new risk factor that is emerging: the possible
        lengthening of the El Niño episode… There is now a slightly higher than 50
        percent chance that El Niño will continue on to the second half of the year,”
        Dakila said during a media briefing Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ef588d-8d56-4ca2-b5c9-8324cbd32dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:45.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:46.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of April 5, the Philippine Atmospheric, Geophysical and Astronomical
        Services Administration (PAGASA) said there is now a 75 percent chance for
        El Niño to last until August, which is later than the previous June forecast.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225651c1-a8af-4081-8305-e23f99e1363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:45.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:46.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dennis Lapid, director of the BSP’s Department of Economic Research,
        clarified that the latest data point to a mild drought which has caused “limited
        damage” to farm output so far. The Department of Agriculture pegged production
        losses due to El Niño at ₱5.7 billion, well above their initial estimate of
        ₱1.7 billion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1258dd76-74cc-46b0-8d57-f6a1eb2586d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:45.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:46.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA also expects 47 provinces hit by a dry spell, while 16 other
        areas are seen to suffer dry conditions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c8d261-1dab-44e0-b87f-cf40277cafb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:45.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:46.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, the dry spell has not manifested in the first quarter inflation
        numbers which averaged 3.8 percent, marking the return to the central bank’s
        2 to 4 percent target and showing a marked decline from the 5.9 percent rate
        posted in the last quarter of 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac35210-e9ac-4e90-9dad-304cd0754bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:45.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:46.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP sees inflation down to three percent in 2019 versus last
        year’s 5.2 percent, largely as food prices have dropped sharply as supply
        normalized, particularly for rice. These estimates, which were released in
        March, already factor in the impact of the recently-signed Rice Tariffication
        Act.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c820bad-2ed4-41a4-9836-2f3323f59b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:45.876+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:46.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities expect the influx of cheap rice from abroad to bring
        down the inflation rate by as much as 0.6 percentage point.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa979205-9945-460a-8bd3-e9ea6cad2ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:45.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:46.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“El Niño continues to be a weak phenomenon, and if you look at rice
        prices, so far they have continue to go down... That’s an argument that for
        now, we have not really seen the impact of El Niño on food prices, but oil
        is something I think we need to watch out for,” Dakila added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d77d67-ab99-46d7-b4ad-f9e09ebb6849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:45.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:46.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the inflation downtrend will persist for the coming months
        and may even touch lower than 3 percent towards the second half of the year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee8448f-5ade-4e8d-b7c5-9ed9d3738d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:45.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:46.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rising world crude prices could also exert pressure on local commodity
        prices, but he noted that the recent rate at $65 per barrel is not worrisome
        for now.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef664ee-1b99-4786-9810-121897cd7c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:45.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:46.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have also conducted some scenario analysis which says that we
        can go as high as $80 per barrel and still remain comfortably within our inflation
        target,” Dakila added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acfd965-7be0-4b42-bf8e-4d2f55696269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:45.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:46.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, slowing global growth may act as counterweight and help
        temper inflation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c523ed-71de-411b-be6c-5225b56b56a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:45.877+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:46.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Governor Benjamin Diokno said bank analysts see inflation settling
        below four percent until 2020, noting that they are seeing more downside risks
        to the outlook.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94336ced-dbc5-4c67-998e-0a397118f4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:45.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:46.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest central bank survey among private sector economists showed
        average inflation estimates at 3.3 percent this year and 3.4 percent by 2020.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd02017-4516-4732-8855-0811c65b6fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T16:49:45.878+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:50:46.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will release April inflation data on May 5. Last
        month saw inflation ease for the fifth straight month at 3.3 percent.</p>'
