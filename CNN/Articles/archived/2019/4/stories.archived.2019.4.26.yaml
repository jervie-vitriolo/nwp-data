      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu said the level of coliform, or
        bacteria commonly found in fecal matter, has gone down significantly, while
        the water has been cleared of algae.</p>'
