      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca18a52-6aea-4210-aad7-6a4bd64c7976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.720+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo agrees that the delivery of goods and services will be faster
        with three separate provinces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b595fca-4724-4285-ab3b-7e49c070407b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.720+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc9f046-c846-49fd-8b67-05ff193deed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.721+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi lang sa Palawan, pero sa maraming bahagi ng Pilipinas… the
        farther the town is away from doon sa pinaka-sentro, mas mahirap din siya.
        Mas mahirap kasi iyong access sa government programs,” she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df13ff32-e9e3-4987-8460-d01b70004fca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.721+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd00fcb5-da6a-4916-b439-f65f023665cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.721+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “Not just in Palawan, but in many parts of the country,
        the farther the town is away from the center, the poorer it is. It is harder
        to access government programs.”]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6142862-435d-48e6-9ec6-709975c517d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.721+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952e85f1-3c93-49db-b7fe-223c9480b535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.721+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, however, stressed that there are also security concerns,
        considering that Palawan is a major gateway to the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3325b7-c471-4063-a0b2-ae5d975736ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.721+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb78c19-026c-42cf-baba-88a59aac80bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.721+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the concern shared by Senator Risa Hontiveros, the only
        lawmaker who voted against the bill in Senate in November 2018. She said creating
        three new provinces would give China an opportunity "to infiltrate and influence
        smaller local government units” to favor its claims in the West Philippine
        Sea.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88251fd-c45f-4ead-b12c-163d6026dae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.721+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b491bd94-8467-4abf-a31f-1103c40d63e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.721+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alvarez, however, <a href="http://cnnphilippines.com/news/2019/4/13/law-dividing-palawan-province-west-philippine-sea.html">said
        there is no basis for such fears.</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54b6199-d8ba-4320-b5e7-ba4ab5fb34a2'
