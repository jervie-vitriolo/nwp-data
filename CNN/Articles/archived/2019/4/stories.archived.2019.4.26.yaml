      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Entertainment Tonight" surprised the actor on the red carpet for
        the premiere of the new Marvel movie by sharing with him that his co-star
        had appeared in one of his most beloved films, "13 Going on 30," which debuted
        in 2004.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdedd4e-38fa-47b8-9738-4fafd00b930e'
      'mgnl:activationStatus': true
