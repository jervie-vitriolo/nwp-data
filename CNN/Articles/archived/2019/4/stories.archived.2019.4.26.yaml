      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Energy</strong></h2>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a227ebd-2537-4d13-b183-71f48b1a19be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T23:30:21.420+08:00
