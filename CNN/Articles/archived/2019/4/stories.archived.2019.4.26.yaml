      'text': '<p>The-CNN-Wire</p>'
  'Cranberries-final-album-Dolores-O-Riordan':
    'author': 'Mallory Hughes'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-26T07:41:34.088+08:00
    'imagesource': 'jcr:d6b714c1-5586-43c5-988e-7f52908507f1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '36fff2c1-80dc-4ee5-adb1-20b04a2d059f'
    'lead': 'Thirty years after forming the band in Limerick, the final album will
      bring the band''s notable career to a powerful close.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T07:43:32.092+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T23:51:08.779+08:00
