    'template': '1'
    'title': '

      Economical pivot to China to benefit Philippines — expert'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43ab042-5a37-481b-b783-2fd5e24b7661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T23:42:30.553+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:37.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> President
        Rodrigo Duterte is on his fourth trip to China, a country which has a territorial
        dispute with the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866e6ce8-3885-4599-94bd-3a8d16c815d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T23:42:30.554+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:37.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the trip and closer ties could be beneficial to the Philippine
        economy, as the Eastern giant continues to be the fastest growing economy
        in Asia, an economist said Friday. In 2018, the Chinese economy grew by 6.6
        percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fb7a1b-97f4-41f5-b9c5-6cca284a9fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T23:42:30.554+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:37.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to strengthen our economic relations with China. It is,
        after all, the bear in the room. In other words, it''s the giant in the room
        and we cannot ignore that," Calixto Chikiamco, President of the Foundation
        for Economic Freedom said in interview  on CNN Philippines Business Roundup.</p>'
    '12':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">How does the PH economy compare to ASEAN neighbors? | <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/n7PFivL482">pic.twitter.com/n7PFivL482</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1121699776876072965?ref_src=twsrc%5Etfw">April
        26, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25867af5-0949-4674-ac8d-105396d6e34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T23:42:30.555+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:37.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d59fa31-5be2-4b49-8d18-d8cca055afd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T23:42:30.554+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:37.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chikiamco cited Vietnam as another country forming economic ties
        with China despite also having claims in the South China Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb15b91-248b-4314-be9b-23ee07948fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T23:42:30.554+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:37.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vietnam is also on a very tense relations with China because of
        their territorial disputes too, but it''s a two track thing. Assert their
        rights when it''s necessary, with respect to their territorial claims but
        still foster closer relations economically," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635e9f34-8018-474c-ac98-4b37e9157cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T23:42:30.554+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:37.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the effects of a political pivot to China remain to be
        seen, the economist said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71af4997-9835-4eae-8206-7ddaa5a29176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T23:42:30.555+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:37.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t afford to alienate one or the other. But we do sometimes
        need to stick to principles when it calls for it," Chikaimco said on warming
        political ties with China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6785c655-b6d9-4f81-81c8-a837616456e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T23:42:30.555+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:37.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that whether or not forging stronger ties with China politically
        would lead to a withdrawal of the Eastern giant from the Philippines'' exclusive
        economic zone remains to be seen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9213317-67d8-407c-8aa5-42b4c8430313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T23:42:30.555+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:37.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte is currently attending the Belt and Road
        Forum in Beijing, China, and is set to return late Saturday evening.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7480fd99-8bf7-47e4-8d3f-82b16a5d1cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T23:42:30.555+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:37.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office in 2016, Dutere has taken steps to cultivated
        strong ties with China -- a turnaround from frosty relations during the time
        of his predecessor. His critics, however, have censured him for his soft stance
        despite China''s increasingly aggressive moves in the disputed South China
        Sea and for a slew of Chinese loans that they fear would put the country under
        China''s debt trap.</p>'
