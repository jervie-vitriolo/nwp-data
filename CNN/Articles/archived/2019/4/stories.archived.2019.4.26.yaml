  'US-North-Korea-Otto-Warmbier':
    'author': 'Kylie Atwood, Zachary Cohen and Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-26T07:35:12.096+08:00
    'imagesource': 'jcr:44af43e4-bd76-4aa7-8554-47051da5e42f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21a303b0-7c1d-4c73-b205-19cc3ffaafaf'
    'lead': 'American college student Otto Warmbier was in a comatose state at the
      time of his release from North Korean custody and died a few days after returning
      to the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T07:39:57.350+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T23:51:10.504+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:50:12.341+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea presented U.S. with $2 million bill for care of Otto Warmbier'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df15a1bb-bc0c-42c7-bcdc-6706f9b09c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The North Korean government presented
        the United States with a bill for $2 million for the hospital care of Otto
        Warmbier, the American college student who was held as a prisoner by Pyongyang,
        and insisted the U.S. sign a pledge to pay the bill before releasing him from
        their custody in 2017, according to two sources familiar with the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a12065-30e4-4aa9-9824-da1f998a6b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89562d4e-55c6-4657-bb3a-db7e44d40fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.350+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was handed to Joseph Yun, the former State Department Special
        Representative for North Korea who traveled to Pyongyang in June 2017 to bring
        Warmbier home, the sources told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155c6015-c8e1-4218-9517-bcc5a56eac43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94987b68-34e2-404f-bb5f-f3275d4865c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmbier was in a comatose state at the time of his release from
        North Korean custody and died a few days after returning to the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ebddd9a-7d29-405d-aa25-7ab2e14687bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa1e68d-9fb8-4a19-8b1f-490ff13cf147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yun, who had orders from President Donald Trump to bring Warmbier
        home, signed the bill after informing then-Secretary of State Rex Tillerson
        about it. Tillerson then told Trump about the bill, according to the source.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee753773-bc29-4e98-a266-84570c1bffd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c63cf2-aa86-4c90-8459-19f157318583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has not paid this bill, a third source
        familiar with the matter told CNN Thursday, adding that North Korea did not
        raise the issue as it sought to begin easing the tensions with the US in 2018
        nor when Secretary of State Mike Pompeo negotiated the release of three Americans
        that same year, the source said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afa17a1-1ec9-40c4-9ecf-b5bdb10f2a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fd531c-005d-4e5f-bde8-197c0bf35272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We made clear that they were never going to get anything" when
        the negotiating occurred for the release of the 3 Americans, the source added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4719a077-8890-464b-8c1e-a27a333dfca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e84aeb-e26b-44f0-b968-ebedb5328293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.351+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, at an event attended by Otto Warmbier''s family,
        Pompeo dismissed the idea of the US paying ransom for hostages.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaca199-2663-4660-b399-73d3982c4955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff3508-6d5a-4428-8dff-a072f835b9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please remember that any money to a terrorist or terrorist regime
        gives money so that they can seize more of our people," he said. "We cannot
        accept that risk. You wouldn''t ask that of us."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646310f9-b35b-4af3-84b3-09c0fe4a20e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19961caf-e14f-47f5-a337-02a25e2e74b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the North Koreans did not bring up the bill during Trump''s
        summits with Kim Jong Un in Singapore and Vietnam, the source noted that the
        expectation for this payment could be brought up again.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644c7563-009f-4a33-8a42-4aa07e452e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c499ed0-f0ea-41b4-9ad8-6a3c628ea145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s especially true because the ministry of foreign affairs
        in North Korea is gaining influence at the negotiating table, and they are
        the ones who handed Yun that bill, the source said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99e559d-4e57-4c15-84d0-fd3b54c2345d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0e5b18-14bb-4b77-82ce-826efa873d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reached by CNN on Thursday, Yun said he could not confirm the report
        because of the sensitive nature of the discussions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a48a5c8-3d88-46b4-91a8-c9c5811da306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60bea83-5434-46fa-a83c-e534a1dcaea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot confirm that," Yun said. "These are diplomatic exchanges
        and negotiations that I do not confirm."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f00ebd8-1436-4071-a0fc-748b0f081992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.352+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc01f704-d011-4f10-b29f-dabb77b824ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not comment on hostage negotiations, which is why they have
        been so successful during this administration," White House press secretary
        Sarah Sanders said in a written response to CNN.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab3b2bc-d0fe-4957-85e4-8603fa35277b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089c798e-b434-48c0-9799-9bc121491bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department declined to comment and referred to Sanders''
        response.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a4bd65-8949-4b6a-8863-5779e507cac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf963e3-bd01-40ee-b00c-199d2abd956f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post was first to report that North Korea presented
        Yun with the invoice.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3978ca15-4438-46d6-a5b6-652cfe9a7966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19be253f-76bf-496a-b9d2-e22eb50a0265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmbier was detained by North Korean officials in January 2016
        while attempting to return to the US from a tour of the country. He was returned
        to his family "with severe brain damage and in a nonresponsive state" on June
        13, 2017, and died six days later.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef5c8b2-4099-44f6-8cc7-cf012795b727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a62d23-e10f-4476-a297-880ced06f441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fred Warmbier, Otto''s father, told The Washington Post he had no
        previous knowledge of the bill, but characterized it as "ransom" for his deceased
        son.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c56dd63-20dd-46d6-bc5a-68f73d5feb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0264c21c-0463-458c-b62d-02fe9cf63db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Trump sided with Kim after he denied knowledge of their
        son''s maltreatment during his imprisonment during their second summit in
        Vietnam.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018923df-8824-4a6c-9bb1-e8ed731e7fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.353+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4214f7-5f2d-4c79-803d-c1e8db3f5f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He tells me that he didn''t know about it and I will take him at
        his word," Trump said during a news conference, also claiming Kim "felt very
        badly. But he knew the case very well, but he knew it later."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56bd8e0e-7884-475f-91c5-94e95c21f49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e14d283-111c-4e94-a4df-f86d06b92794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those comments prompted a harsh rebuke from the Warmbier family.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5073b023-48cd-485f-a03c-a8a898276d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec958c90-e242-4737-b8c1-69f87093284b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been respectful during this summit process. Now we must
        speak out. Kim and his evil regime are responsible for the death of our son
        Otto. Kim and his evil regime are responsible for unimaginable cruelty and
        inhumanity. No excuses or lavish praise can change that. Thank you," Fred
        and Cindy Warmbier, Otto''s parents, said in a statement provided to CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0880907-9c2e-4bdf-9fbd-d61f7a48e889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfaa878-aae3-475e-bf2e-6afa2cfa636e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump later addressed the issue on Twitter arguing that he was being
        "misinterpreted" after successfully getting Warmbier out of North Korea and
        professing to hold the country accountable for Warmbier''s death -- though
        he did not mention Kim''s role.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b602ab8-ac66-4ddc-b291-5f14aa43c486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fb4c74-669f-4f02-8d1b-0d95bc3679aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never like being misinterpreted, but especially when it comes
        to Otto Warmbier and his great family," the President said at the time. "Remember,
        I got Otto out along with three others. The previous Administration did nothing,
        and he was taken on their watch."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625ba2bc-aaa3-4ad4-92f0-ef83eed728e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.354+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:10.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c956e89-8c35-4cf4-861d-75475862d2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:39:57.354+08:00
