      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a979a1d-4022-4b05-bf8d-2f889f7d1354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.721+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anong akala mo - hindi kami gustong mamatay para sa sariling bayan
        natin? Bibigay lang namin sa China? Napakababaw naman noon," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbda6b91-32f8-488d-b1d3-b7e1b9aa56b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdfb64a-6033-443a-a6aa-26dce07de785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "What are you thinking - that we are not willing to
        die for our country? That we''ll just give in to China? That is just too shallow."]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3589546-2a30-4bee-8006-c8c8887ed97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ec5d94-6908-4ac0-a039-b07849c129e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palawan is the province closest to the contested waters. Pag-asa
        Island, one of the biggest islands in the disputed Spratlys, is the seat of
        the Kalayaan municipal government under the province of Palawan. This, along
        with almost the entire South China Sea, is being claimed by China despite
        a July 2016 arbitration ruling that recognized the Philippines'' sovereign
        rights in its 200-nautical mile exclusive economic zone, which the government
        calls West Philippine Sea.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84508255-24ee-4450-8e31-48d141b09e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea4776f-43df-4226-84b7-0adaeef49f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:16:22.722+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:45.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine and Chinese officials recently exchanged arguments and
        maintained claims after over 200 Chinese vessels were spotted swarming around
        Pag-asa Island. Local officials have a role to play in the dispute, as evidenced
        by another recent incident wherein Mayor Gaudioso Manalo of Lobo, Batangas
        prevented a Chinese-manned ship from dredging in local waters.</p>'
  'belt-and-road-summit-beijing-attendance':
    'author': 'Ben Westcott and Nanlin Fang, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-26T17:35:25.272+08:00
    'imagesource': 'jcr:b6178865-3635-4276-8014-e8a7d737e95f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5310ebdb-f872-4ae4-9327-b8dd6fff12a6'
    'lead': 'There are notable absences, including key Chinese diplomatic partners,
      such as Sri Lanka and Turkey, as well as the country''s largest trading partner,
      the United States.'
    'mgnl:activationStatus': true
