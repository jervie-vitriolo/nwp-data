    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['measles', 'health', 'United-States', 'UCLA', 'University-of-California-in-Los-Angeles',
      'Cal-State-LA']
    'template': '1'
    'title': 'Measles quarantine issued at two California universities'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c56f6b-9621-46d3-a01e-eb6ad6516c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:52.744+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A measles quarantine was ordered Thursday
        at two public universities in Los Angeles in an effort to try to prevent the
        spread of the highly contagious disease.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cbb3f9-c7c2-4126-b927-656347e5063a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:52.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order was issued at UCLA and Cal State LA for students and staff
        exposed to a confirmed case of measles and who cannot prove they have been
        vaccinated against the highly contagious disease.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56465b6-df5b-481c-9e37-c9f754e23ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:52.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those students and university employees, numbering more than 100,
        were being ordered to stay home, avoid contact with others and notify public
        health officials if they develop symptoms.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3572742c-e109-443f-ade4-ccef44d83d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:52.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both universities are assisting with the implementation of quarantine
        orders and determining how best to support students who must be quarantined
        and who live on campus," the Los Angeles County Department of Public Health
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1641c1e2-b56a-4e70-b206-95dbde3a8b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:52.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes at a time when measles cases in the United States
        have <a href="https://edition.cnn.com/2019/04/24/health/measles-outbreak-record-us-bn/index.html">surpassed
        the highest number on record</a>&nbsp;since the disease was declared eliminated
        nationwide in 2000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeb3ebd-62fb-4230-b69a-9e54ee131c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:52.745+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Centers for Disease Control and Prevention on Wednesday confirmed
        the milestone, saying the agency has counted 695 cases in 22 states this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b734bf38-de27-454d-8c4c-ee11fb0a94aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:52.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement from health officials in Los Angeles said the measures
        at the two universities were being implemented "to build awareness among students,
        faculty and staff about the risks of measles after a potential exposure to
        measles."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084f1d6a-9814-4ef7-a8e3-bcb74ac0490d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:52.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quarantine for measles can be up to 21 days from the date of last
        exposure, at which time the exposed person is no longer a risk for developing
        the disease and spreading measles to others," the statement said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b804ece2-edb2-48b2-8f28-72bf45f30f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:52.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles is a highly contagious disease caused by a virus that can
        spread through the air when an infected person coughs or sneezes or if someone
        comes into direct contact or shares germs by touching the same objects or
        surfaces. Measles symptoms may include fever, cough, runny nose, watery eyes
        and a rash of red spots.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666faa77-e16c-43e6-99d4-794004302672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:52.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles can stay in the air for up to two hours after a sick person
        coughs or sneezes and can stay on surfaces for many hours, making a college
        campus especially susceptible for the disease to spread due to the high volume
        of people going in and out of buildings.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93db0eaa-00c7-45dc-a94f-fe4c0835e069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:52.746+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to students and faculty, UCLA Chancellor Gene Block
        said the university was notified on Monday that a student had contracted measles.
        The student attended classes at Franz Hall and Boelter Hall on three days
        -- April 2, 4 and 9 — while contagious, Block said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c598c6c1-cbbf-4213-a004-efd2c8af9795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:52.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:00.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon learning of this incident, UCLA immediately identified and
        notified more than 500 students, faculty and staff with whom the student may
        have come into contact or who may have otherwise been exposed," Block said.
        "They were also provided with detailed information about treatment and prevention."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945ffbb5-15d0-429f-8028-52f4c87e64b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:52.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:00.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most people have been cleared, the chancellor said, "but we are
        still awaiting medical records from 119 students and eight faculty members
        to determine whether they are immune to the measles."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0609f60b-3583-4fb4-ad1e-6dd3cbf90dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:52.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:00.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect that those notified will be quarantined for approximately
        24 to 48 hours until their proof of immunity is established," Block said.
        "A few may need to remain in quarantine for up to seven days. We have arranged
        for those who live on campus to be cared for at UCLA while they are quarantined."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b119ec79-9928-4362-96f9-78905bf4b55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:52.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:00.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Cal State LA, school officials said there may have been exposure
        to measles at Library North on April 11, between 11 a.m. and 3 p.m.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcb69b6-f0e0-4e76-ab57-62bf0124dca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:52.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:00.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Library employees, including student workers, "have been sent home
        under quarantine orders and told to stay home and avoid contact with others
        as much as possible," the university said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b036ec35-0b6f-423c-849d-4de9e4eafae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:52.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:00.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university did not say how many people were affected by the
        quarantine.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625862f8-c156-4784-ae89-860e8e41ca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:52.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:00.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Department of Public Health has determined that there is no
        known current risk related to measles at the library at this time," the university
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be59503f-68a1-4155-8020-33214d5247f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:52.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:00.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, state public health officials on Thursday urged Californians
        to make sure they have been vaccinated against measles before traveling, especially
        to international locations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584a8210-f3af-430d-bc56-62e57ab87d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:52.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:00.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of measles cases in California has more than doubled
        over the last week, from 15 to 38, the California Department of Public Health
        said. There were 11 cases total this time last year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a2242e-35da-4f4c-b17c-ed766c848d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:52.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:00.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 2019 cases, 14 cases were with international travelers, 22
        cases were due to spread from travelers to persons in California, and two
        cases are of unknown source, the agency said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7d3657-2cb1-43af-898d-cf6b029c99f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:52.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:00.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials also said a passenger who flew in and out of Los
        Angeles International Airport on April 18 has been confirmed with a case of
        measles, the fourth such case at the airport.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8f5360-c3ce-4fbd-b5dc-8b9c57d7251e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:52.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:00.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vaccination is the only way to ensure you and your family members
        will not get measles," said Dr. Karen Smith, the director of the California
        Department of Public Health. "Many countries are currently experiencing widespread
        measles activity. Make sure you and your family are fully vaccinated before
        traveling internationally."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75197ece-2826-4b0c-92f9-03ec55cded70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:03:52.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:00.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/25/health/california-universities-measles-quarantine/index.html">Measles
        quarantine issued at two California universities</a>."</em></p>'
  'space-universe-expanding-nasa':
    'author': 'Ashley Strickland, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-04-26T10:05:38.526+08:00
    'imagesource': 'jcr:c88436c7-0c10-4e7d-90f4-13794fbc0abd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9c4d302-2782-4f81-afec-6cae5bfce0fd'
    'lead': 'The universe is expanding 9% faster than scientists expected, according
      to a new study. And new physics may be required to understand why.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T10:08:05.975+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:50:59.190+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:50:14.621+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'space', 'universe', 'Hubble-Space-Telescope']
    'template': '1'
    'title': 'The universe is expanding faster than we thought'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89009026-37df-4e00-8cb9-27b4acbc3c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:08:05.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The universe is expanding 9% faster than
        scientists expected, according to a new study. And new physics may be required
        to understand why.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb560e8f-9be8-4563-a1fc-5928aa4592a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:08:05.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although scientists have suggested for years that this faster expansion
        rate was true, new measurements collected by NASA''s Hubble Space Telescope
        helped make the confirmation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2955c6-04e8-4fff-a268-12adbaf94cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:08:05.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expansion rate is at odds with the universe''s trajectory shortly
        after the Big Bang, more than 13 billion years ago. That trajectory was measured
        by the European Space Agency''s Planck satellite. The satellite was able to
        map an afterglow from 380,000 years after the Big Bang, called the Cosmic
        Microwave Background, allowing for a prediction of the universe''s evolution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05656c3f-4b17-4794-8c3b-01afb9092784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:08:05.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists thought the discrepancy was a fluke. The Hubble data
        makes that less likely, putting it at a 1 in 100,000 chance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6a70e7-1bdd-4489-9d60-aea87087a4b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:08:05.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know that the universe is constantly expanding as the space between
        galaxies grows, but scientists have been on a quest to determine the actual
        rate for decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d98d71-2218-46ce-abcb-23323eb414b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:08:05.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study has been accepted for publication in the The Astrophysical
        Journal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012d551a-e1a1-48d8-a8b5-6a95236a7b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:08:05.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Hubble tension between the early and late universe may be the
        most exciting development in cosmology in decades," said Adam Riess, study
        author, distinguished professor of physics and astronomy at the Johns Hopkins
        University and Nobel laureate. "This mismatch has been growing and has now
        reached a point that is really impossible to dismiss as a fluke. This disparity
        could not plausibly occur just by chance."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7de8e7e-0684-43f4-a6f1-aa765ba3158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:08:05.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riess is leading a project called the SH0ES team that worked on
        this research.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ec06f8-4814-4bcc-a3c7-78a7a806c262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:08:05.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to gather this new data, Hubble measured the light from
        70 stars in a neighboring galaxy, the Large Magellanic Cloud, that''s 162,000
        light-years away. The pulsating stars have predictable rates of brightening
        and dimming, and this can be used to measure distances between galaxies. The
        stars are known as Cepheid variables.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed2e79c-9e09-4ff7-ad8c-6d1d881de3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:08:05.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These measurements help with calculating the Hubble constant, the
        expansion rate of the universe over time, as well as strengthening the cosmic
        distance ladder, which can determine distance in the universe.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83089997-496d-41a0-bf3b-0db3686fc5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:08:05.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cosmic distance ladder relies on stars from different galaxies
        as milepost markers between galaxies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39278f54-9ed6-4713-918a-09a4a4c66f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:08:05.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But measuring stars can take time, and Hubble gets only one shot
        at measuring each star during every 90-minute orbit around the Earth.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805cc82e-4b7b-4f3f-bd06-a803ace8663b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:08:05.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers decided to use Hubble as more of a point-and-shoot
        camera looking at groups of the stars using a new method called Drift And
        Shift, or DASH.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4835836c-4748-4eff-80e0-8405b240d5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:08:05.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team''s Hubble data was combined with a dataset from the Araucaria
        Project collaboration between astronomers from Chile, the United States and
        Europe. The collective measurements revealed the true brightness of the Cepheid
        stars.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ddaafc-a5fe-4aa2-971f-05f6faa6bb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:08:05.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Hubble constant is still different from the expected trajectory.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b124a80e-f007-438d-97ca-4ef589db679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:08:05.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just two experiments disagreeing," Riess said. "We
        are measuring something fundamentally different. One is a measurement of how
        fast the universe is expanding today, as we see it. The other is a prediction
        based on the physics of the early universe and on measurements of how fast
        it ought to be expanding. If these values don''t agree, there becomes a very
        strong likelihood that we''re missing something in the cosmological model
        that connects the two eras."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e739153-a048-49c0-9721-a4cf6e390cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:08:05.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there is no explanation for the discrepancy, but scientists
        have suggested scenarios involving invisible dark matter or dark energy. New
        theories -- and new physics -- may be needed to understand what exactly helped
        shape the universe.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ea4118-eaaf-49f0-b446-9f29f16ad8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:08:05.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SH0ES team will continue working on the Hubble constant to reduce
        the uncertainty over the discrepancy to 1%; it''s now at 1.9%, thanks to the
        newest study.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e3fcaf-6f91-4bae-b1ac-33952e4f8ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:08:05.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Previously, theorists would say to me, ''it can''t be. It''s going
        to break everything.'' Now they are saying, ''we actually could do this,''
        " Riess said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c30151-71ce-47c5-80f2-af96f0c038be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T10:08:05.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:59.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/25/world/universe-expanding-faster-scn/index.html">The
        universe is expanding faster than we thought</a>."</em></p>'
