  'interpol-children-trafficking-west-africa':
    'author': 'Bukola Adebayo, CNN'
    'caption': 'Photo: Interpol via CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-26T08:01:06.896+08:00
    'imagesource': 'jcr:3e6a2f74-3444-4d59-953a-06643b63f977'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3f345f38-d360-42a2-85b2-a4870d2113d8'
    'lead': 'Most of the victims were beaten, subjected to abuses and told they would
      never see their families again by their traffickers, said Interpol.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T08:03:50.773+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:51:04.891+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:50:13.325+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Interpol', 'West-Africa', 'human-trafficking']
    'template': '1'
    'title': 'Interpol: 157 children rescued from West Africa trafficking ring'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94006d9-124c-4fa0-a3fa-0bc1531cf7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:03:50.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:04.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than 150 children — some as young
        as 11 — were among 220 people rescued from sex and labor trafficking rings
        in West Africa, Interpol said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f3ee3d-1af6-4cfb-be6e-271fa7c4d0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:03:50.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:04.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the victims were beaten, subjected to abuses and told they
        would never see their families again by their traffickers, said Interpol.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f78e02-710d-43df-972f-5379e837d49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:03:50.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:04.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They came from West African countries including the Republic of
        Benin, Burkina Faso, Niger, Nigeria, and Togo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930939f8-9976-4f72-b80c-ec25e6035442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:03:50.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:04.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local police working with Interpol rescued some of the victims from
        places where they were forced to become sex workers, and the majority were
        working as servants in markets in both countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984d4f8a-8cf0-409d-bb1d-294dd2f3dfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:03:50.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:04.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the children was found wheeling bags of rice weighing up
        to 40 kilograms between the borders of the Republic of Benin and Nigeria,
        a spokesman for the agency said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5861bbd7-cd7f-4774-bac6-ad8715432504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:03:50.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:04.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of the children are shipped actually into these markets to
        carry out forced labor. These are organized crime groups who are motivated
        by making money.... They don''t care about the children forced into prostitution,
        working in terrible conditions, living on the streets, they are all after
        the money," Interpol''s Director of Organised and Emerging Crime Paul Stanfield
        said in <a href="https://www.youtube.com/watch?v=PjbDutbNtV8&amp;feature=youtu.be">a
        video posted on the agency''s website</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786e58de-a3fd-4d23-937c-208387ade73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:03:50.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:04.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-seven people were arrested following the raid, the agency
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1847873-113a-46c6-b845-42fef709f256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:03:50.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:04.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The months-long operation begun in 2018 and involved local law enforcement
        officers and anti-trafficking agencies in Republic of Benin and Nigeria —
        countries identified as hotspots for child labor trafficking, Stanfield said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c84cd1-7385-4934-bc76-15bbdbfee8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:03:50.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:04.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trafficking is a significant challenge facing many African countries,
        where thousands of people, mainly children, are sold into prostitution rings
        and labor camps by human smuggling networks.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a29661-179a-488f-92a2-193504c078b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:03:50.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:04.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than <a href="https://edition.cnn.com/2019/01/22/africa/nigeria-mali-human-trafficking/index.html">20,000
        Nigerian girls</a>&nbsp;were forced to into prostitution rings in mining camps
        and hotels in Mali by traffickers who promised them employment in hotels in
        Malaysia, according to the country''s National Agency for the Prohibition
        of Trafficking in Persons in January ( NAPTIP).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a0aaea-4f84-4989-b511-977ccd464cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:03:50.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:04.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims rescued in this operation were handed to local officials
        in the Republic of Benin and Nigeria.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1ad6af-9449-4563-baba-6c48aad50c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:03:50.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:04.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some were reunited with their parents, and others have transferred
        to shelters in both countries, the international police agency said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b76c765-16de-4e8e-a370-b4939dc0fcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:03:50.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:04.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nobody belongs in the markets or on the streets as slave laborers,"
        said Hounde Seidou from Benin''s anti-trafficking agency said, adding that
        law enforcement officers must apprehend offenders especially in cases involving
        children.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65233ee4-265d-4ba3-8367-eaea8b9ee701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:03:50.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:04.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/09/11/africa/interpol-burst-trafficking-ring-sudan/index.html">Eighty-five
        children were rescued in Sudan</a>&nbsp;in another Interpol raid in September
        last year from gold mines in Khartoum, where they were forced to work with
        dangerous chemicals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebadfee5-5ea5-4d50-939b-f3255cef5efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:03:50.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:04.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/25/africa/dozens-of-human-trafficking-rescued-africa-intl/index.html">Interpol:
        157 children rescued from West Africa trafficking ring</a>."</em></p>'
  'britney-spears-mental-health':
