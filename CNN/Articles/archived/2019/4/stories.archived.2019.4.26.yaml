      'mgnl:lastActivated': 2023-01-29T23:50:57.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afd35d6-4e13-4575-b6a1-4116f94ee0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:23:17.118+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:57.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Laboracay,” as it was called, will be replaced by Love Boracay,
        a week-long celebration of what the tourist destination has become after its
        rehabilitation.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-partner="tweetdeck"><p
        lang="en" dir="ltr">Goodbye, <a href="https://twitter.com/hashtag/Laboracay?src=hash&amp;ref_src=twsrc%5Etfw">#Laboracay</a>.
        Hello, <a href="https://twitter.com/hashtag/LoveBoracay?src=hash&amp;ref_src=twsrc%5Etfw">#LoveBoracay</a>
        starting this year <a href="https://twitter.com/cnnphilippines?ref_src=twsrc%5Etfw">@cnnphilippines</a>
        <a href="https://t.co/Rir0HjXQUk">pic.twitter.com/Rir0HjXQUk</a></p>&mdash;
        Trish Terada (@TriciahTerada) <a href="https://twitter.com/TriciahTerada/status/1121621794740264961?ref_src=twsrc%5Etfw">April
        26, 2019</a></blockquote>

