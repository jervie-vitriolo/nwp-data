      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larson reprises her role from her stand-alone movie as Carol Danvers/Captain
        Marvel in "Avengers: Endgame" and Ruffalo is back as Bruce Banner/Hulk.</p>'
