      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — A magnitude
        5.3 earthquake off the waters of Surigao del Norte was the latest in a string
        of tremors that hit the country on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb5626c-1908-4292-8b48-332d6870108b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T15:03:00.111+08:00
