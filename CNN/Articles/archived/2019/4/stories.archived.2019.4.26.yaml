    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbe44289-c67d-44ec-a5ca-8177d137d220'
    'lead': 'President Donald Trump has his eyes on a new foreign policy prize: a
      grand nuclear deal with Russia and China, that he sees as a potential signature
      foreign policy achievement. However, some arms control experts are concerned
      the effort could backfire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T08:23:12.146+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:51:03.182+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:50:13.686+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'United-States', 'Russia', 'China']
    'template': '1'
    'title': 'Trump admin aiming for major nuclear deal with Russia and China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf8535c-d8f6-4a8a-9420-92dc041e70c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump has his eyes on
        a new foreign policy prize: a grand nuclear deal with Russia and China, that
        he sees as a potential signature foreign policy achievement. However, some
        arms control experts are concerned the effort could backfire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b83b65-5ae6-43f0-ae2b-e9324268b08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who has a penchant for big deals, has hinted publicly
        a deal is on his agenda, adding a threat if it doesn''t come to pass.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d23da9-d77a-4f0e-962d-435b3c1bdb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.146+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps we can negotiate a different agreement, adding China and
        others, or perhaps we can''t," Trump said, mentioning his decision to pursue
        a treaty during his January address to the nation. "In which case, we will
        outspend and out-innovate all others by far."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767623c2-1ea5-4226-986f-780d3c226da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House is conducting intense interagency talks to develop
        options for the President to pursue such a deal, building off another nuclear
        pact, the New START Treaty, which expires in 2021, multiple White House officials
        told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760cf463-124b-469f-848d-d9743be7a7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has made clear that he thinks that arms control should
        include Russia and China and should include all the weapons, all the warheads,
        all the missiles," said a senior White House official. "We have an ambition
        to give the President options as quickly as possible to give him as much space
        on the calendar as possible."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ff9c82-cbab-449b-a848-99e6f6b86f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something that no administration has tried," the senior
        official said. "But I would argue no administration has tried what [Trump]
        tried with North Korea for example."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ecb7fc-362e-49a7-bc8f-625d69bfa838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worries about triggering an arms race</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e721b2ee-143e-4d1d-b97f-042caa79b85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.147+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the scale of those ambitions, Trump''s past criticism of New
        START as a "bad deal" and the role of national security advisr John Bolton
        — a longstanding critic of arms control agreements — have some observers concerned
        that the administration''s true goal might be find a way to exit a second
        nuclear pact it sees as constraining and outdated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f430e135-92de-4db6-acf4-ff8e790a3fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only reason you bring up China is if you have no intention
        of extending the New START Treaty," said Alexandra Bell, senior policy director
        at the Center for Arms Control and Non-Proliferation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2cf802-a005-4f65-8bb4-3918f1580bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bell and other arms control experts worry that before too long,
        the world''s two largest nuclear powers might shed limits on their nuclear
        arsenals for the first time in decades.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12079cf9-0a32-4f6d-8ac7-5c1ba075bacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration officials say their aim is to revamp a dusty pact
        for a new age and increase global security.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad8336b-1d1a-4110-a46a-6849b460d5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can get the deal right, if we can make sure that it fits
        2021 and beyond, President Trump has made very clear that if we can get a
        good solid arms control agreement we ought to get one," Secretary of State
        Mike Pompeo told Congress this month. He added that "we need to make sure
        we''ve got all of the parties that are relevant as a component of this as
        well," Pompeo said. "Other countries besides Russia and China."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d77c3e9-fd4a-4afc-8d54-2c83b277d578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has not set out a timeline for negotiations
        or even raised the prospect with China and Russia. Pompeo told lawmakers the
        US was in the "very beginning of conversations about renewing" the treaty.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ce78d8-dac0-4248-b4b9-20d0f11a7f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.148+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New START "covers only a small sub-set of weapons that Russia was
        comfortable covering," said the official.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca963f8-922e-4a0d-8056-1c686562f31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''We should eliminate as many of them as possible''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7cca2a-6635-4533-a31f-cdc828410e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the President wants to look at is, we should bring all of
        those weapons under control," the official said. "We should eliminate as many
        of them as possible, we should look to eliminate classes of weapons."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125345c1-f0b6-4cd8-8d53-fd14c08abe98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With less than two years left in his first term, Trump would be
        under the gun to accomplish something that many view as impossible. Administration
        officials say that''s not a reason not to try, and one pointed out that it
        took the Obama administration less than two years to negotiate New START.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d20514f-fa2a-4572-9997-0c2d51edb099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a comparison that arms control experts say doesn''t hold water.
        New START was built on decades of negotiations for the original START Treaty,
        while a pact that includes a new country could require starting from scratch.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d221ab-6f6b-4c98-af51-22b29125e30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both U.S. and Russian officials have signaled that renewal could
        be drawn-out and difficult. Trump administration officials question whether
        Moscow''s development of new nuclear weapons is the kind of step a "responsible
        stakeholder" would take.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21564868-b50b-44de-a527-b4e2da1db836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.149+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian officials question U.S. compliance with New START.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec69337-b552-475d-977b-b876ded2a0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The extension of the New START is not a simple technicality that
        could be resolved in a couple of weeks," Russian ambassador to the US Anatoly
        Antonov said at an arms control conference this month. "Serious issues must
        be settled."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b469d312-7ec6-4ea4-9ca8-4b3b4ee776bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2010 New START treaty limits both nations to deploying 1,550
        nuclear warheads over 700 delivery systems, including intercontinental ballistic
        missiles, submarine-launched ballistic missiles, and bombers. It also allows
        for 18 on-site inspections every year that allow each side to keep a close
        eye on the others'' capabilities.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa424530-414b-4f1a-b46c-f33874edeb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The treaty is set to expire in 2021, but could be extended for up
        to five years if both sides agree.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723e3f08-3144-46b5-8132-5cb0396b9ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House, however, doesn''t see the need to rush into talks
        on extending New START before going after the bigger deal, which would look
        to include non-strategic weapons and get rid of certain classes of weapons.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd754bda1-e8f7-4cfc-a171-72974bdab8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.150+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have to have a discussion right now about an extension,"
        the official said. Instead, "we need to have a discussion about, with everything
        that Russia and China are developing what does threat reduction to the US
        look like, and what should a proposal look like to bring them both to the
        table to try to negotiate a better deal."</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01501993-c569-405b-bdfa-fb15bcdfe9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear experts are wary that getting too close to the renewal deadline
        will put the treaty in jeopardy. Lynn Rusten, a Vice President at the Nuclear
        Threat Initiative, says a "prudent way forward" would be renewing New START
        and then drawing in the Chinese, and potentially other nuclear-capable countries
        like the UK and France.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49951951-0952-4718-9f10-68189a85b39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An overly ambitious approach will be unnecessarily risky," says
        Rusten. "You can have the belt and suspenders, and start to lay the groundwork
        for a more ambitious agreement. But I don''t think getting rid of the belt
        and suspenders enhances chances of getting the more ambitious agreement."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f190e7e-2782-4ba7-9c37-172d9d38eed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rusten worries that the closer the deadline gets, the more both
        sides will try to leverage their position. That posturing, she warns, could
        lead to a crash and burn.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6df225f-864d-4dd6-a2c4-746c16c6022f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bell says that if New START expires, the US will lose access to
        vital information about the Russian nuclear system. "We give that up, we lose
        that intelligence that gives us a real time view into their strategic arsenal
        ... then we have to make choices about what we do with our own nuclear weapons
        based on guessing."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45421911-11c5-46ac-b7aa-acfa8ce97446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bell and others question say the administration''s idea to include
        China in the treaty raises questions and, in some ways, strains credulity.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be20466d-b5aa-44f6-a3ef-3aa4febce7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.151+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Concerns about China''s willingness to engage</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e8ac8c-72a0-44f6-89f3-a4e93cc8e630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, Beijing has long said that it would not engage in nuclear
        controls with countries that have much larger stockpiles. China has less than
        one-tenth the nuclear weapons that Russia and the U.S. have, it has a no first
        use policy and is believed to store its warheads apart from its missiles.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295a99b2-f2b0-41b6-8725-3fc9b086fe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China isn''t even in the same ballpark," said Bell. "They''re not
        even playing the same game."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f12d51f-27ac-4c05-9fe0-58376f39d078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless Beijing agreed to be the junior partner in a broader pact
        — a highly unlikely scenario — bringing China under the New START''s restraints
        would present Washington and Moscow with an excruciating choice.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '311f25b8-542d-4cbe-9d34-8fa32091375a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reach parity, they would either have to have radically reduce
        their own weapons holdings or let China begin a massive nuclear build up to
        match U.S. and Russian numbers.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b17eec7-8d1a-401a-94d3-8b006159573d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese embassy did not respond to CNN''s request for comment.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff06493-062c-4fc1-9ab7-b2f26dd6f3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.152+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European defense officials say there''s value in the idea of drawing
        China into strategic discussions, but they don''t hold out much hope.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2da07f0-1226-448b-ade6-eedfbece11ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the one hand there''s the talk about wanting to include China;
        on the other hand there''s the realistic expectation that China is not interested
        in joining that framework," one official said. "When you put those two together,
        the prospects are not terribly optimistic."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf1fbac-0aec-4dfe-b9eb-926a4cba5ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April, during a meeting with Chinese vice premier Liu He in the
        Oval Office, Trump said that he thinks Moscow and Beijing will "come along"
        on a nuclear deal and said it could happen after the U.S. and China complete
        trade negotiations.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0142eae-e0a1-4dc8-8435-42a5e559ac04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s much better if we all got together and we didn''t
        make these weapons," Trump said. "As you know, China is spending a lot of
        money on military. So are we. So is Russia. And those three countries, I think,
        can come together and stop the spending and spend on things that maybe are
        more productive toward long-term peace."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ac8dcf-1bda-4643-b925-cd3802a3a9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T08:23:12.153+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:03.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/25/politics/trump-nuclear-deal-russia-china/index.html">Trump
        admin aiming for major nuclear deal with Russia and China</a>."</em></p>'
