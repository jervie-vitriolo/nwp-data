    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Cranberries release final album with vocals from late Dolores O''Riordan'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9032f3-ef07-4b40-8a90-1b4d381635f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:43:32.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The Cranberries will release their
        eighth and final album on Friday, featuring vocals from late singer Dolores
        O''Riordan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2028b23-a8f9-4ecd-bcaf-9554238fecb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:43:32.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d69dda-72c6-4202-8149-f23e740d33b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:43:32.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 11-track album titled "In the End" was announced last year.
        "All Over Now," the first single from the album, was released on January 15,
        the first anniversary of the lead singer''s death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b63a8f-cd47-4306-933c-54f808fe0ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:43:32.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d009c7-14ae-4c5f-8cb4-e71aabaa0eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:43:32.093+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Riordan was found dead in a London hotel room on January 15,
        2018. The Westminster Coroner''s Court determined she died by drowning due
        to alcohol intoxication. She was 46.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48c4105-3298-4163-a911-ef6aa6c86f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:43:32.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40f0f12-681f-4fb5-ac40-5f92d4575dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:43:32.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty years after forming the band in Limerick, the final album
        will bring the band''s notable career to a powerful close.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3801cf9b-4da7-406e-9c79-370a8cbc64c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:43:32.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f42b85-da3f-4dd3-950c-7626a9131c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T07:43:32.094+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:08.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O''Riordan, along with members Noel Hogan, Mike Hogan and Fergal
        Lawler rose to pop fame in the 1990s. The group has sold more than 40 million
        albums worldwide with hits like "Linger," "Zombie" and "Dreams."</p>'
