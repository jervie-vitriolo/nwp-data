      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2523c533-0e44-471c-849a-4938992f57ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:47:34.805+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:50:54.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWSS Administrator Reynaldo Velasco said the rebate will be reflected
        on the water bill as early as June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12904acb-9f73-49c3-8084-a9764b580071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T12:47:34.805+08:00
