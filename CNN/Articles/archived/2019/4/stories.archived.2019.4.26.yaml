    'jcr:uuid': '499001b6-ff52-4fff-9b26-3c1c3282b338'
    'lead': 'The order was issued at UCLA and Cal State LA for students and staff
      exposed to a confirmed case of measles and who cannot prove they have been vaccinated
      against the highly contagious disease.'
