      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Talamban Police Station has already been instructed
        to submit an investigation report on the incident. Garma likewise called on
        the owner of the viral social media video to execute an affidavit.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f1d0dbe-a207-48ce-80a8-88f50bdd5a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T19:28:12.343+08:00
