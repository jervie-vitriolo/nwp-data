    'template': '1'
    'title': 'China''s billion-dollar Belt and Road party: Who''s in and who''s out

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08feb523-2bc0-49c2-9963-1927c197976e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.677+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Leaders from across the world have
        arrived in Beijing for the second Belt and Road Forum, drawn by the possibility
        of billions of dollars in Chinese funding for infrastructure projects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1519a67-6b84-4967-af4f-28d350266b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.677+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has trumpeted this year''s larger turnout of world leaders,
        with 37 in total compared to 29 in 2017. Major global bodies such as the International
        Monetary Fund have also flown in to attend the gala event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26aac5dc-a50c-42f5-a3f5-e64fec5955f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.677+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are notable absences, including key Chinese diplomatic
        partners, such as Sri Lanka and Turkey, as well as the country''s largest
        trading partner, the United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a5acd9-1df8-4ea3-9718-c050c53e56c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.678+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belt and Road Initiative (BRI) is Chinese President Xi Jinping''s
        signature global infrastructure policy. First announced in 2013, the project
        promises to build ports, roads and railways to create new trade corridors
        linking China to Asia, Africa and Europe.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a823729-755e-48fe-8dbc-5b24f775a214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.678+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its launch, the Chinese government claims up to 150 countries
        have signed on board, at least in principle. In the first half of 2019, overseas
        loans as part of the project have already totaled more than $90 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edbc620-b1e5-4a4c-b41a-7037d042d5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.678+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the vast loans has come criticism that Beijing is loading
        up poor countries with unpayable debts to gain a diplomatic or commercial
        advantage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fe8b9c-3da8-4b09-a85c-1266bd763497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.678+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Xi alluded to potential criticisms of his Belt and Road
        policy in a keynote speech to the gathered world leaders on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163d3dd0-135f-4083-9dd8-cb8af9ea5603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.678+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it isn''t just international concerns pushing Beijing to act.
        There is a growing chorus of dissent inside the Chinese government as well,
        Lowy Institute Senior Fellow Richard McGregor said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f894626a-5ac5-4092-91af-94262ef483bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.678+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For all the pageantry, I think everybody in the Chinese government
        knows it has to be recalibrated and scaled back, both to fit with criticism
        overseas and also the potential cost over time at home," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b046592f-553b-42df-ac77-8e3cce6b73e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.678+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Asian, European leaders head to Beijing</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe48ceb-0d84-4e5a-96f8-41e3c82f39fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.678+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, more than 5,000 participants from more than 150 countries
        have arrived in Beijing for the three day summit, due to end on April 27,
        Chinese state media said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0ae66c-f45b-4047-836c-31dbf2d3593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.678+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a list of attendees released by Foreign Minister Wang
        Yi, a number of European and Asian countries will be sending their leaders
        to the Belt and Road summit for the first time.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87319fdf-1f03-4e26-8e50-9fe0f804e2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.678+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian Chancellor Sebastian Kurz is attending the forum, along
        with Portuguese President Marcelo Rebelo de Sousa, despite the leaders of
        the United Kingdom, France and Germany choosing to stay away.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be090acf-1b71-4a57-abd4-8ab405cc511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.678+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Prime Minister Giuseppe Conte flew to Beijing for the summit
        just weeks after his country became the first member of the G7 to sign onto
        the Belt and Road Initiative.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3350a7e5-3144-48ee-ab58-03ab59dc9927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.679+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Asia, Singapore Prime Minister Lee Hsien Loong joined the meeting
        for the first time, an significant addition for China given the city state''s
        role as a major trading hub and close US partner.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bc4648-8bed-4f53-ba0d-df7b8283dc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.679+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Papua New Guinea, Thailand and Brunei also attended for the first
        time, while Japan sent a special prime ministerial envoy in the latest sign
        of warming relations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690f71e7-455e-4a79-a03f-e831bdb2c96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.679+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all of the attendees are fresh faces, however. The leaders of
        Pakistan and Malaysia have opted to attend the forum again, despite growing
        concerns in both countries over the cost and debt burden of Chinese-backed
        investments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf62fc66-5af0-4912-aa63-d7696288f4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.679+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor said for pragmatic leaders there was little harm in heading
        to Beijing for a "photo op."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c2501b-a52f-4d73-ade2-ab68a53a3263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.679+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It costs them nothing and in fact it might benefit them," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632e1873-9106-4533-88bd-079a307fe9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.679+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Notable absences</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c9e46e-39ea-4623-aa76-34469c0226f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.679+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still a number of glaring gaps at China''s big event.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2651f20-1590-4aa1-b00c-e921fe44c13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.679+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders of the United States and its close allies Australia,
        New Zealand and Canada have all declined to attend.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a2e8eb-bf05-401c-bc59-7bc3278477cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.679+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More concerning for Beijing was absence of close partners Sri Lanka
        and Indonesia, with the leaders of both countries choosing to stay away.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4787884-dc39-406f-aeaf-be60206472a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.679+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka signed over the strategically important Hambantota port
        to a Chinese state-owned company on a 99-year lease in 2017. The transfer
        of the port was to lift some of the enormous billion-dollar debts Sri Lanka
        owed to Beijing, debts which helped fund Hambantota in the first place.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5094f0fd-a77e-483b-a4b7-ea69609ef39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.680+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesian President Joko Widodo has also faced criticism over Chinese-backed
        projects in Indonesia during his recent re-election campaign. Widodo attended
        in 2017 but has sent his outgoing vice president Jusuf Kalla for the latest
        meeting in Beijing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f6cd3d-92b4-4fd2-81b3-04d6db5c77ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.680+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another high-profile attendee in 2017 was Turkish President Reccip
        Erdogan but his country has been scathing in its criticism of China''s detention
        of hundreds of thousands of Uyghur Muslims in the Western region of Xinjiang.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0d529d-013e-4502-a931-1ab543aaf251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.680+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan has not returned to Beijing this year.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c878f6c-5b52-4f3d-a57e-a28d90169722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.680+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Debt diplomacy</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692f49cb-a4bf-4b4f-a846-769ed6263959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.680+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has been highly critical of Beijing''s
        lending practices, with US Vice President Mike Pence denouncing it as "debt
        diplomacy" in October.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42196550-345d-4082-8073-de3e1fd68b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.680+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The terms of those loans are opaque at best, and the benefits flow
        overwhelmingly to Beijing," Pence said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59664fa1-9a11-45aa-b7e3-13c7c2162a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.680+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2018 report by Harvard University academics said China was imposing
        high levels of debt on nations in the Asia Pacific to "acquire strategic assets
        or political influence over debtor nations." China has strongly denied the
        US allegations about its lending practices.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfd3214-da7c-4ef3-81b4-40b8fd4aae09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.680+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But McGregor said there was no doubt the Chinese government was
        planning a recalibration of its Belt and Road plan in the face of international
        pushback and criticism.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887581ff-3df4-4982-aeb0-8aac1b49b096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.680+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Individual deals could expect more scrutiny in the future, he said,
        to ensure they imposed a more acceptable level of debt and environmental impact.
        In his speech Friday, Xi said they needed to focus on "high-quality infrastructure."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71baaadb-a024-4b3d-9474-765fff2c64ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:38:43.680+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:44.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/26/asia/belt-and-road-summit-beijing-intl/index.html"
        target="_blank">China''s billion-dollar Belt and Road party: Who''s in and
        who''s out</a>."</p>'
  'Australia-feral-cats':
    'author': 'Julia Hollingsworth, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-26T17:50:42.394+08:00
    'imagesource': 'jcr:ff604be0-6b35-4808-9077-d335f4e43dd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6acc7c5-f365-40a2-9075-2ff94ab96d1e'
    'lead': 'The Australian government wants to kill two million free roaming cats
      by 2020.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T17:57:42.192+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T23:50:43.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:50:19.415+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia']
    'template': '1'
    'title': 'The case against cats: Why Australia has declared war on feral felines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ed54a3-7d16-400c-b20b-c6776c1a4954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;They''re cute, they''re fluffy, and
        they''re public enemy number one in Australia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f4e83-1b18-40c0-b89c-430a37191324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e210d1-004b-4d9a-bfe3-045bd17771d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is at war —&nbsp;with feral cats. By 2020, the government
        wants to kill <a href="http://www.environment.gov.au/biodiversity/threatened/publications/ts-strategy-summary"
        target="_blank">two million</a> free roaming cats, a large chunk of the total
        feral cat population, which is estimated to be between <a href="https://theconversation.com/feral-cat-cull-why-the-2-million-target-is-on-scientifically-shaky-ground-111824"
        target="_blank">2 and 6 million</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed45b2e-525c-427f-92a9-f9308cc6fcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae5372e-38da-4653-81e7-9a27fc3a0ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some areas of Australia have gone even further. In the northeastern
        state of Queensland, there''s even a council offering a $10 ($7) bounty per
        <a href="https://www.banana.qld.gov.au/declared-animals/declared-animals-1?documentId=23&amp;categoryId=79"
        target="_blank">feral cat scalp</a>&nbsp;—&nbsp;a policy People for the Ethical
        Treatment of Animals (PETA) has lambasted as "<a href="https://www.peta.org.au/media/banana-shire-cat-bounty-prompts-peta-billboard/"
        target="_blank">cruel</a>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c686da-fd91-4f74-a044-7b5d0e806474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1b9d0d-b4cd-4f4b-b94e-250fb9453e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor is the problem exclusive to Australia. In neighboring New Zealand,
        a prominent environmentalist has proposed a cat-free future, with both domestic
        and feral cats either controlled or culled.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2967a88c-3a8f-4a43-ac65-0e09c74a7fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e97f501-2944-49c0-89c5-9f8b17834a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why do the Antipodes dislike cats so much?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b05fefb-1057-4dc1-93ef-ab36ee34bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c4a1d0-1c4a-43e4-8564-1091d5f5404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Killer cats</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b77411-8c89-474b-bd94-a93bdb13c3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer is simple: Cats, especially feral ones, are killers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8f957f-0a1a-4fc3-a181-da08a13f0a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa82ed02-443b-4928-abe1-bfb9b8ad6c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first cat is thought to have arrived in Australia at some point
        in the <a href="http://www.environment.gov.au/system/files/resources/34ae02f7-9571-4223-beb0-13547688b07b/files/cat.pdf"
        target="_blank">17th century</a>. Since then, their number has ballooned,
        with the population today estimated to cover <a href="https://www.theguardian.com/environment/2017/jan/04/feral-cats-now-cover-99-per-cent-of-australia"
        target="_blank">99.8%</a> of the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba148468-bbdd-41f5-85fe-77a6f576daf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9248328f-a7da-4e49-a0b8-59ee44fcfded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although feral cats belong to the same species as domestic cats,
        feral cats live in the wild where they are forced to hunt for survival.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36637ed1-bdb6-499f-a734-b5e95fda0b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15341e48-07e0-4580-b274-1661b84eaab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since they were first introduced by European settlers, feral cats
        have helped drive an estimated 20 mammal species to extinction, Gregory Andrews,
        national commissioner of threatened species told the Sydney Morning Herald.
        According to Andrews, that makes feral cats the <a href="https://www.smh.com.au/national/war-on-feral-cats-australia-aims-to-cull-2-million-20170214-gucp4o.html"
        target="_blank">single biggest threat</a> to Australia''s native species.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a6abb9-6fe9-4baa-8909-4adf15f10aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96822cbe-8583-4d9d-b887-a990f0cc775f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s significant in Australia, an island nation that was
        cut off from the rest of the world for thousands of years. Today, an estimated
        <a href="http://www.environment.gov.au/biodiversity/threatened/publications/ts-strategy-summary"
        target="_blank">80%</a> of Australia''s mammals and <a href="http://www.environment.gov.au/system/files/resources/1d21a645-b662-47fc-83c9-74905730d148/files/ts-strategy-summary-2016.pdf"
        target="_blank">45% of its birds</a> are found in the wild nowhere else on
        earth.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f520dd-64b4-45d6-b309-faacf1f019de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9206b6-94d7-40b0-ba1c-5392fe22fa5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For cats, native species are easy prey. Cats are believed to kill
        more than <a href="https://www.cdu.edu.au/newsroom/cats-birds" target="_blank">1
        million native birds</a>, and 1.7 million reptiles across Australia everyday,
        a spokesperson for Australia''s Department of the Environment and Energy told
        CNN, citing scientific research.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b51cfe-a77a-4723-8d37-e20e0a656fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5095183-81a7-443d-8659-aaebfdf0b636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the other species under threat from cats include the <a
        href="http://www.environment.gov.au/minister/frydenberg/media-releases/mr20170907.html"
        target="_blank">brush-tailed rabbit-rat</a>, which the government classifies
        as vulnerable, and the rat-like golden bandicoot.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12fdc8b-3dd6-49f3-9a62-46ebb9d24b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac83d552-5b12-4860-b69f-737ca6b8ae25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not culling cats for the sake of it, we are not doing so
        because we hate cats," said Andrews.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c3a62c-e774-4707-ac4c-3e3f35e254c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea76e2-5379-4078-9fd6-5e86d4a1f5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have got to make choices to save animals that we love, and who
        define us as a nation."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e4ab5c-b05d-4683-9e7c-8218f62bb867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6a84f4-8aaf-446b-910e-dcbea13577d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Unlikely critics</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1106955f-6617-4e76-a8e0-789822f3dc59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, which <a href="https://www.theguardian.com/environment/2015/jul/16/australian-government-declares-war-on-feral-cats-in-bid-to-save-endangered-species"
        target="_blank">announced its plan to initiate a cull in 2015</a>, has pledged
        $5 million to support community groups who can target cats on the front line.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd436d069-1cfb-4600-acad-dd72b9abf7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12e7e22-be24-46bf-a291-a8afa76277af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the plan has come under fire —&nbsp;and surprisingly, conservationists
        are among the critics.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052dc931-4013-46ff-a524-8ba4f84f5224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ac03d9-5848-45ca-9d23-4c635cc4f239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Doherty, a conservation ecologist from Deakin University in
        Australia, agrees that feral cats take a "big toll" on Australia''s native
        species, but believes the cull is based on shaky science.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ead192-76de-4f7d-adc0-4b1d99ac2bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4543e064-55c5-4783-a911-d71186f37326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time, when the target was set in 2015, we actually didn''t
        know how many feral cats there were in Australia," he said, adding that some
        estimates at the time put the number at 18 million, which he called a "gross
        over estimate."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b12aee4-d854-464d-9e65-01ff156d6b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.195+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39e31f65-cf16-43a9-8d59-503e011b33f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not really a reliable way to estimate across an entire
        continent, and if you''re going to set a target, and if you want it to be
        meaningful, you need to be able to measure your progress towards it."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9064d3ae-dd26-4459-b472-30d92187ba01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ba199a-1acb-488e-98a9-5f1f15dc53de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another, more pressing issue, is that merely killing a cat doesn''t
        necessarily save bird or mammal lives -- the cat needs to have been living
        in an area that has threatened animals, he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbf171e-086f-4459-b35a-eff94e6f3c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8daf06b7-811f-4d49-b290-fe0e57ca9998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And bounties needed to be focused on a certain area, Doherty said.
        "It needs to be concentrated rather than a scatter gun approach," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b22bb8d-e7c3-4a60-956f-9a5097b7a034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1acdcd-4357-4dc4-982e-670bf5910aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While cats are a big problem, the government had focused heavily
        on them at the cost of other, more politically sensitive issues like habitat
        loss caused by urban expansion, logging and mining.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a01d2d-17d2-4ef0-b51e-f2bf9269fd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9100cc-3fc2-4d19-8b14-37443b32bd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a possibility there that cats are being used as a distraction
        to some extent," he said. "We also need to have a more holistic approach and
        address all threats to biodiversity."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c953ff-a54d-41f3-a4f3-bd4edc05a19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9640a4d-8a87-4717-af8a-4f6543356fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other notable critics of the plan include <a href="https://www.theguardian.com/music/2015/sep/02/morrissey-attacks-australian-plan-to-cull-2-million-feral-cats"
        target="_blank">British singer Morrissey</a> and <a href="https://www.theguardian.com/world/2015/oct/14/australia-writes-morrissey-brigitte-bardot-defend-cull-feral-cats"
        target="_blank">Brigitte Bardot</a>.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be864171-bb67-4b7c-b80f-bb4eac22a241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.196+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6355d696-6614-4957-9ae3-72e6dbb7347c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Cats to go''</strong></h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175ccb87-0a0a-4737-889f-26c69cc9c59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Zealand there have been calls to put a stop to domestic cats
        altogether.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ff7649-80ef-4390-80c0-cb1c3e2ab640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800b0ae7-523c-4d86-a589-55c3033bc2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remote island nation, which was one of the last places on earth
        to be reached by humans, has already announced a bold goal of becoming completely
        <a href="https://www.beehive.govt.nz/release/new-zealand-be-predator-free-2050"
        target="_blank">predator free by 2050</a>. According to the government, rats,
        possums and stoats kill 25 million native birds each year.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b931b6de-5ad3-4710-b1ca-ed75e711112a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae393607-a32b-470c-8a29-d7d3f5594c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand has no native land mammals besides bats, meaning a large
        variety of birds —&nbsp;including the country''s flightless Kiwi —&nbsp;were
        able to thrive in a land without predators. Now, <a href="https://www.doc.govt.nz/ourbirds"
        target="_blank">37%</a> of New Zealand''s bird species are threatened. What''s
        more, many of New Zealand''s native birds are ground-dwellers, making them
        susceptible to cats, according to the country''s Department of Conservation.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51231dda-780b-4625-b7b1-a82f14323399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866d6163-b15c-48da-927b-341da3b87d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, well-known New Zealand economist Gareth Morgan drew the
        ire of cat lovers —&nbsp;including the then-Prime Minister John Key, himself
        the owner of a cat named Moonbeam —&nbsp;when he launched a campaign called
        "<a href="http://morganfoundation.org.nz/cats/infographic-damage-domestic-cats-new-zealand/"
        target="_blank">Cats to Go</a>," encouraging cat lovers to avoid replacing
        their pet when it dies.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e9e2c4-eb9a-46ee-bb42-9ba1acb0a847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcd85d8-1897-45c6-9fec-ad5c0c96e27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cats are the only true sadists of the animal world, serial killers
        who torture without mercy," he <a href="https://www.nbr.co.nz/article/i-do-not-hate-cats-says-gareth-morgan-rv-135065"
        target="_blank">said</a>.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dea80c2-0e57-441a-ac4b-ed5762177577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be778f9-da06-4560-bca6-ca801e6eb677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.197+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Morgan for comment.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46a060a-d4ab-49f9-974f-3c17506e32f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.198+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1713c5c-9226-460a-a048-56f5dbb0972c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.198+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, then-Conservation Minister Maggie Barry urged authorities
        to start <a href="https://www.stuff.co.nz/science/69090791/null" target="_blank">putting
        down</a> stray cats to save native bird populations, and called for pet cats,
        which number around <a href="https://www.nzcac.org.nz/home-2/nzcac-science-blog/84-science-blog-01"
        target="_blank">1.134 million</a> according to the New Zealand Companion Animal
        Council, to be limited to one or two per household.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff56e49-2c9c-4a5b-8b4f-24ba8bcdd852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.198+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58bdcc2f-ae63-46ff-b569-a15ee12a81ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.198+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last year, Omaui, a small coastal town in New Zealand''s South
        Island considered banning new domestic cats in the area —&nbsp;although it
        has since backtracked on its plan.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333bae15-4970-4d8c-aab5-ee6a9c21bd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.198+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f91fd1-ee93-4dfd-934a-6fcb072eef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T17:57:42.198+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:50:43.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''We''re not cat haters, but we want our environment to be wildlife-rich,"
        Omaui Landcare Charitable Trust chairman John Collins said in August last
        year.</p>'
  'Kris-Aquino-Nicko-Falcis-grave-threats-':
    'caption': '(FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-26T18:51:51.458+08:00
    'imagesource': 'jcr:3163ac6c-d652-46c5-a10e-b4cfadfe4a7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5715fc9-880e-4d78-a97f-4e3d5862c6d9'
    'lead': 'A local court has dismissed a grave threats complaint filed against actress-host
      Kris Aquino by her estranged business partner Nicko Falcis and his brother,
      Atty. Jesus Falcis. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T19:03:44.970+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T23:50:41.346+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:50:19.712+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kris-Aquino', 'Falcis-brothers', 'Nicko-Falcis', 'Jesus-Falcis',
      'grave-threats']
    'stories': ['2d59b56f-fb9d-4af7-b990-b636a311c348']
    'template': '1'
    'title': 'Court junks grave threats complaint vs. Kris Aquino'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ebf351-4072-4a6c-abd0-80578e2200bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T19:03:44.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:41.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —&nbsp;</strong>A
        local court has dismissed a grave threats complaint filed against actress-host
        Kris Aquino by her estranged business partner Nicko Falcis and his brother,
        Atty. Jesus Falcis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db7475a-7c4c-4ff9-b878-56d6652a8e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T19:03:44.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Quezon City court, in a resolution dated April 1 but released
        Friday, said it junked the two counts of grave threats case filed against
        the so-called “Queen of All Media” for lack of probable cause.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b74a9d-54ef-4724-906e-a967a60d3968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T19:03:44.970+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:41.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the complaint, Nicko Falcis claimed that Aquino threatened him
        in a phone call, while the former was out of the country. The actress also
        supposedly asked him not to come back to the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038ac0ec-fb8d-4bb2-9eb0-7e35d36209a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T19:03:44.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:41.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court, however, argued there was no sufficient evidence to back
        up the case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d71aff5-7ef3-419f-a2ed-ce23b21d36f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T19:03:44.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:41.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also questioned why Nicko Falcis did not divulge the alleged
        threat for several months, and added that he only brought it up after Aquino
        “filed numerous criminal complaints against him.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81ce515-33cb-4467-a471-098c2932e8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T19:03:44.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:41.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human experience would tell us that a person, who regards seriously
        a threat made on his life by a person who has the financial resources and
        connections/influence to make good the threat, would take said course of action,
        not only as precaution to his own safety, but also to warn his relatives so
        that the latter, for their own safety, can also take precautions,” read the
        document, which was signed by Senior Assistant City Prosecutor Rolando Ramirez.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6761485e-f18d-4cf3-8f43-b6ebc40cabf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T19:03:44.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is likewise no showing he did not work anymore or went to
        his office or attend to the concern of his clients or took other precautions
        that a person allegedly threatened will take,” it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d5caf7-6c98-400a-a1f4-438d13978bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T19:03:44.971+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:41.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court also noted a “total absence of proof” that the complainant
        as well as his family took necessary steps to keep him safe after receiving
        the alleged threat.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c1b7a0-a6da-46ee-8c3c-c5a46cd78afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T19:03:44.972+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:41.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino previously filed 44 counts of qualified theft charges and
        violation of the Access Devices Regulation Act against her former business
        partner, but the <a href="http://nine.cnnphilippines.com/news/2019/02/22/Kris-Aquino-Nicko-Falcis-qualified-theft.html">complaints
        were dismissed</a> by the Makati prosecutor’s office in February. She alleged
        that Falcis used her production company''s credit card for personal expenses
        totaling to ₱1.27 million without her consent.</p>'
