    'template': '1'
    'title': '19 business deals signed during Duterte''s trip to China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86afea2-e425-4cd0-ac8e-4da2531115cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T23:30:21.420+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:38.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26) —</strong> President
        Rodrigo Duterte witnessed the signing of several business agreements with
        China during his latest trip to China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43be560-b2b3-48b0-92f9-38230db6ecfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T23:30:21.420+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:38.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and several government officials are currently attending
        the Belt and Road Forum in Beijing, where 19 deals were signed between the
        Philippine and China business delegations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ebbd1d-2022-485d-be12-edc6d8be14a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T23:30:21.420+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:38.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippine business delegation and their Chinese counterparts
        signed one (1) contract agreement, three (3) cooperation agreements, two (2)
        purchase framework agreements, and 13 Memoranda of Agreement (MOA) or Understanding
        (MOU)," the Department of Trade and Industry said in a statement Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f741b9-3678-40a8-a263-2e9b379668c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T23:30:21.420+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:38.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DTI expects the agreements to bring in $12.165 billion in investments
        and trade, and create approximately 21,165 jobs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba216d7-3625-4c72-8562-af5db3e76674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T23:30:21.420+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:50:38.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deals are the following:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961d12a8-f813-4628-bcdf-199245472966'
      'mgnl:activationStatus': true
