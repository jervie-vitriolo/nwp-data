      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rudy Gay added 19 points for the Spurs. Derrick White and Forbes
        scored 13 and 12 points, respectively, for San Antonio.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64540602-38ef-4a04-84ab-7741ab35b8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:50:23.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikola Jokic scored 43 points to set a Nuggets’ franchise playoff
        record in the loss. The total was a career high for the Serbian, including
        the regular season and the postseason.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04ab383-8598-4801-bc03-86da9f472e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:50:23.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:56.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jokic also grabbed 12 rebounds and recorded nine assists. Jamal
        Murray tallied 16 points for Denver, with Gary Harris hitting for 14 and Paul
        Millsap contributing 12 points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa3ec23-8e91-4646-a8bd-0610cf9557aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:50:23.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver weathered the Spurs’ early momentum and came back in the
        second quarter to take a brief 50-47 lead on a floater by Murray with 3:52
        to play.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a4d7ff-6b8b-4465-9c01-7c16d9d4dc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:50:23.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Antonio re-tied the game with a 3-pointer by Gay on the ensuing
        possession and finished the half with a flurry. DeRozan made a free throw,
        then outfought the Nuggets in the lane for an offensive rebound and put-back
        that granted the Spurs a 64-60 advantage at intermission.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ed8034-00ff-4281-b092-7850de6c4e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:50:23.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:50:56.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aldridge scored 18 points in the half to lead the Spurs, with Gay
        adding 14 over the first two periods. Jokic was all but unstoppable in the
        first half, scoring 18 points, taking eight rebounds and dishing out seven
        assists in 19 minutes of court time.</p>'
  'mozambique-cyclone-kenneth-evacuations':
    'author': 'Brandon Miller, CNN meteorologist and Bukola Adebayo, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-26T11:48:21.523+08:00
    'imagesource': 'jcr:26225c45-5d16-4e47-b865-51ef7a360e25'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e89ce76-695b-4943-aab7-2a1ea7d710a8'
    'lead': 'Kenneth comes a little more than a month after the country was dealt
      a devastating blow by the deadliest and costliest storm in its history — Tropical
      Cyclone Idai.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-26T11:51:29.549+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:50:56.008+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:50:15.572+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mozambique', 'Cyclone-Kenneth']
    'template': '1'
    'title': 'Cyclone Kenneth: Thousands evacuated as Mozambique is hit with the strongest
      storm in its history'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd73959c-7f8f-4427-9dcb-064d7afaea66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:51:29.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:56.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thousands of people were being evacuated
        to shelters Thursday as powerful Tropical Cyclone Kenneth bore down on northern
        Mozambique.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ad0d5c-4824-40c2-b629-b237135ddf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:51:29.549+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:56.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm had maximum sustained winds of 220 kph (140 mph) — the
        equivalent of a Category 4 hurricane.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f6b3bc-88c8-49fd-aceb-b33d43510158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:51:29.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:56.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenneth comes a little more than a month after the country was dealt
        a devastating blow by the deadliest and costliest storm in its history — Tropical
        Cyclone Idai.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4c69c1-a2b3-423f-bc75-e1ed1aca1775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:51:29.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:56.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenneth is the strongest tropical cyclone to hit Mozambique in known
        history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495ee3e4-80e9-44f8-bd4d-3ecb2ba41069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:51:29.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:56.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://www.facebook.com/INGC.Mocambique/">National
        Institute of Disaster Management in Mozambique</a>&nbsp;said it had provided
        shelters and begun "compulsory evacuation" of families to the shelters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be67c67-e8a8-4a34-a50a-85c49ad42780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:51:29.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:56.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the dangerous winds and storm surge, Kenneth will
        bring torrential rainfall and significant flooding. More than 20 inches of
        rain is projected over the next four days — roughly four times the average
        monthly rainfall for the region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130b63af-4ad1-4b9b-961f-cc23f516d90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:51:29.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:56.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenneth strengthened rapidly Wednesday and continued to intensify
        Thursday morning. Landfall was expected approximately 1,000 kilometers (620
        miles) north of where Idai struck.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4730da8-9ac3-4760-804d-66fdeaee4a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:51:29.550+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:56.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Residents along the Mozambique/Tanzania border should make preparations
        for storm surge along the coasts, heavy rainfall, and hurricane-force winds,"
        <a href="https://blogs.nasa.gov/hurricanes/2019/04/23/kenneth-southern-indian-ocean/">NASA
        warned</a>.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04226498-e40e-461e-a8a4-933cb9077b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:51:29.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:56.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tanzania, Kenneth is expected to hit the coastal areas of Dar
        es Salaam, the port city of Tanga and Pemba Island, according to the <a href="https://www.facebook.com/tmaservices/">Tanzania
        Meteorological Agency</a>. Strong winds and rain may affect the Lake Victoria
        basin, its mountainous regions and the coast, forecasters said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be457ac2-76f5-4947-b74b-2342969e3923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:51:29.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:56.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local authorities in Tanzania advised residents to stay indoors
        in these areas for their safety.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c13a0c-fc3e-4d98-a084-22fe458bf1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:51:29.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:56.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the zone slammed by Idai will be spared, Kenneth still will
        strike Mozambique just one month after that storm <a href="https://edition.cnn.com/2019/03/24/africa/mozambique-cyclone-idai-destruction/index.html">killed
        more than 700 people and displaced tens of thousands</a>. It caused an <a
        href="http://thoughtleadership.aonbenfield.com/Documents/20190409-analytics-if-mar-global-recap.pdf">estimated
        $1 billion dollars in damage</a>, or nearly 10% of the nation''s gross domestic
        product.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfea38e-9077-44db-a4f8-5db6647f1204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:51:29.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:56.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kenneth should be less devastating than Idai</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a7eb33-0f33-4a75-abf3-5754b95b03ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:51:29.551+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:56.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenneth''s impact is not expected to be as devastating as that of
        Idai, which delivered heavy rains for days before and after making landfall
        on March 15, with <a href="https://edition.cnn.com/2019/03/19/weather/cyclone-idai-mozambique-facts-intl/index.html">winds
        near 175 kph (109 mph)</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4558001a-d364-43ff-ae10-16a7f7155864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:51:29.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:56.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Idai''s sustained rainfall, combined with strong winds and storm
        surge, set the stage for catastrophic flooding that submerged towns and villages
        as the storm pushed inland toward Zimbabwe and Malawi.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5e1ee4-e031-447d-bba8-574d20233c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:51:29.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:56.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Mozambique is not as populated as Beira, the population
        hub struck by Idai. Several rivers come together there and flow into the Mozambique
        Channel, a factor that made the region more vulnerable to flooding.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd2c400-9b96-4d3c-b392-3f5f5bc52207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:51:29.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:56.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s northern region has not seen intense rainfall in recent
        days, which hopefully will mitigate the impact of flooding compared with Idai.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fbb606-9ee3-4168-92a2-eec18f811307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:51:29.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:56.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tropical Cyclone Leon-Eline had been the strongest cyclone to ever
        hit Mozambique. It ripped through the region in 2000, with winds just over
        210 kph (130 mph) and resulted in about 800 deaths.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dfe6c2-2e59-4427-837e-d9c33d1f377e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T11:51:29.552+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:50:56.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/25/africa/cyclone-kenneth-mozambique-evacuation-intl/index.html">Cyclone
        Kenneth: Thousands evacuated as Mozambique is hit with the strongest storm
        in its history</a>."</em></p>'
