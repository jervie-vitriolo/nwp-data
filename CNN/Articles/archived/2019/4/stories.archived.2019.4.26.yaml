    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In China, Duterte invites businessmen to invest in PH'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8dfe79-b8a6-436e-bc1e-750e230a0443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T20:11:52.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:39.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — President
        Rodrigo Duterte on Friday invited businessmen in China to invest in the country,
        assuring them of a corruption-free Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccd7b5a-8a62-47f7-aa66-87264438e81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T20:11:52.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:39.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a71953-4859-4c7f-9938-198307eb5981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T20:11:52.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:39.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I want you guys, all businessmen, whether really be Japanese, Chinese,
        I want you to go to the Philippines, do business and I will create an environment
        which you will find comfortable,” the President said in a speech in Beijing
        on Friday as he witnessed the signing of business agreements with Chinese
        companies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ba2f45-5824-4cee-b390-a688bb64cf06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T20:11:52.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:39.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68aa36b-a207-4a2a-9d8c-ae8df7c45049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T20:11:52.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:39.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guarantee you that there would be no hassles, no asking for money,”
        he stressed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e36ef2-6e0e-4ef4-bafb-6003c21a804c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T20:11:52.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:39.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b9ec86-9824-42c1-b36b-9f2720086107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T20:11:52.333+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:39.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since taking office in 2016, Dutere has taken steps to cultivated
        strong ties with China – a turnaround from frosty relations during the time
        of his predecessor. His critics, however, have censured him for his soft stance
        despite China''s increasingly aggressive moves in the disputed South China
        Sea and for a slew of Chinese loans that they fear would put the country under
        China''s debt trap.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca28ebe-0243-490f-8695-a1a11b30eef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T20:11:52.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:39.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea974675-9762-4ef6-b8ba-10ddd3a0c723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T20:11:52.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:39.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte also asked the businessmen to report to him
        if they encounter delays in transacting with the government – as he usually
        does in meetings with local and foreign businessmen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b140c39-8542-4be8-a9fe-80362c0605a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T20:11:52.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:39.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e900f3-1177-448f-a367-41f5d173224e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T20:11:52.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:39.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said one of the measures the government has taken
        to ensure ease of doing business with foreign companies is the establishment
        of the Philippine Renminbi Trading Community, which makes it easier to transact
        using the Chinese currency -- the Renminbi, also known as yuan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4c3cfbe-65ca-4c95-979e-11c40eaa4069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T20:11:52.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:39.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c6553c-ceed-4c0a-9503-d79f1ef1f990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T20:11:52.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:39.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the President''s fourth trip to China since the start of
        his term in 2016. He went to China for the Boao Forum for Asia in April 2018,
        the First Belt and Road Forum for International Cooperation in May 2017, and
        his meeting with Xi in October 2016.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57379513-c848-4e77-9dcc-cb6f117bc167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T20:11:52.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fdaaf0-ce7f-4905-9346-962100d5c685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-26T20:11:52.334+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:50:39.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to his China visit, Duterte skipped the Boao Economic Forum
        for Asia Conference which was hosted by the Philippines for the first time.
        Malacañang said the President was not feeling well. Over 300 business leaders,
        some of them coming from China, attended the event in Manila.</p>'
