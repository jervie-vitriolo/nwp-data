    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:25:33.408+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Agriculture', 'El-Niño', 'Ariel-Cayanan']
    'template': '1'
    'title': 'Agricultural losses due to El Niño reach ₱5.7-B – DA'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e12a981-9b4e-4e7c-afe3-a395ed4f5961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T22:43:37.647+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:39.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila</strong> <strong>(CNN Philippines, April 14)</strong>
        — Production losses in the agriculture sector brought by the dry spell or
        El Niño has reached ₱5.7 billion, the Department of Agriculture (DA) said
        Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afe6450-6317-43b3-a58e-b7643985f1a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T22:43:37.648+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:39.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This exceeded the agency''s initial loss forecast of ₱1.7 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2427e01b-10bb-448e-9802-d76d623be7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T22:43:37.648+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:39.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agriculture Undersecretary Ariel Cayanan specifically cited rice
        and corn as the two crops that are most affected by the dry spell.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd066a005-e995-4544-84c1-6b36cd11281f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T22:43:37.648+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:39.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am referring mainly to two crops kasi dun sa marami nating crops,
        ang most affected ay ang rice at corn. And you know that corn is feed and
        food, para sa kahayupan at pagkain din po natin and rice is or political and
        staple commodity," Cayanan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba33ed1-47b4-4f0d-9754-fa02c52f5755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T22:43:37.648+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:39.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the huge loss, Cayanan maintained that the DA has been preparing
        for the dry spell since June last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3d142e-d952-4314-a21b-0cc8d753110e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T22:43:37.649+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:39.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also pointed out the need for a law that will require local government
        units to establish water catchments, small water impounding, and mini-dams.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fc0040-0ab1-4ec5-a5c2-6c78ef34acc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T22:43:37.649+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:39.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, with extreme conditions kung minsan sobrang init na
        po talaga it aggregates things so papano ima-manage? There are good agricultural
        fishery practice that they should follow," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad22a179-5c0f-478e-99b7-e4884cf9dbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T22:43:37.649+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:39.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration earlier said El Niño may intensify by the end of March and
        will persist until June.</p>'
