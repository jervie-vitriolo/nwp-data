      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — Just
        like in their first game, the Rain or Shine Elasto Painters cruised to another
        blowout victory in the PBA Philippine Cup semifinals.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c22580-8a05-4823-8956-58a02c87d020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T23:00:03.596+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:39.164+08:00
