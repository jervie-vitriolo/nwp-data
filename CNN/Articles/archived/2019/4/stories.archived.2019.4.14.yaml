    'mgnl:tags': ['Richard-Gordon', 'Senate-Blue-Ribbon', 'Paolo-Duterte', 'Presidential-Economic-Adviser',
      'Michael-Yang']
    'template': '1'
    'title': 'Gordon: Paolo Duterte''s accusers must first submit evidence before
      resuming Senate drug probe'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b07f37c-945a-480b-86ba-d515825001d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:56:17.513+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — Senator
        Richard Gordon will not entertain calls to resume the investigation into the
        multibillion-peso illegal drug shipment which slipped through the Bureau of
        Customs, after presidential son Paolo Duterte and former Presidential Economic
        Adviser Michael Yang were implicated in the drug case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c64433-e805-4337-a40d-ab1aa1941ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:56:17.513+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon, chairman the Senate Blue Ribbon Committee, said in a Sunday
        statement their accusers must submit sworn statements and evidence to bolster
        their allegations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fd001a-4432-48d7-b6fb-8d95a0b1d456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:56:17.513+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi ko pwedeng buksang muli ang imbestigasyon at magsagawa
        ng hearing base lamang sa mga alegasyon. Magpapatawag lang ako ulit ng</em>
        hearing <em>kapag haharap sa''min si Acierto at Alyas Bikoy at kapag nagsumite
        ng kanilang sinumpaang salaysay kakabit ang matitibay na ebidensya</em>,”
        he was quoted saying.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe478ac9-b152-4467-b6fd-c7c7d5644499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:56:17.513+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot open the investigation and hold hearings
        based on allegations. I will call for a hearing anew if Acierto and Alyas
        Bikoy face us and submit sworn statements with strong evidence.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fb02d2-fc28-4550-83e5-0eb9e039ae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:56:17.513+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 4, Senate Minority Leader Franklin Drilon on Thursday called
        for the resumption of the drug smuggling probe to look into accusations against
        President Rodrigo Duterte''s son and Agriculture Undersecretary Waldo Carpio--who
        were tagged in a viral video by a certain "Alias Bikoy."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bbef63-0778-4021-a77a-c4fd2438b167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:56:17.514+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/4/4/Paolo-Duterte-Antonio-Trillanes-Franklin-Drilon-Bikoy-video-probe0.html">Paolo
        Duterte links Trillanes to video on his alleged drug smuggling</a></strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3c4ef5-c005-4f0c-9e73-507e9ade7571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:56:17.514+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former PSSupt. Eduardo Acierto, who was implicated in the smuggling
        of shabu concealed inside magnetic lifters, has accused Yang of involvement
        in the illegal drugs operation in the country.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087ccad2-b42f-4e69-b5d9-511638097117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:56:17.514+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi pwedeng, itatago mo lang ang mukha mo at gagawa ka ng
        alegasyon tapos iimbestigahin ko na. Lalo na ngayong</em> election time,”
        he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9647896f-3ad4-4445-913c-98f45809330a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:56:17.514+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You cannot hide your face and make allegations, and
        expect me to investigate the matter. Especially since it''s election season.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6513b072-ddbc-4e0c-becc-5870336b91dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:56:17.514+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.955+08:00
