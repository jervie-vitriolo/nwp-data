  'stratolaunch-worlds-largest-plane':
    'author': 'Thom Patterson, CNN'
    'caption': 'After years of development in the desert north of Los Angeles, a gigantic,
      six-engined megajet with the wingspan of an American football field has yet
      to answer a key question: Will it fly?'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-14T07:49:41.862+08:00
    'credit': 'From Stratolaunch Systems Corp'
    'imagesource': 'jcr:6e36142a-bc2b-4ccf-ac98-4f5609e0c771'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42c7725f-68b2-43ea-b0a4-1c88c67e5509'
    'lead': 'After years of development in the desert north of Los Angeles, a gigantic,
      six-engined mega jet with the wingspan of an American football field flew Saturday
      morning for the first time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-14T07:54:04.273+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:25:53.922+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:25:29.459+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The world''s largest plane just flew for the first time'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04360adc-ccf0-449a-8a7e-3ee7aaaba0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:53.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;After years of development in the
        desert north of Los Angeles, a gigantic, six-engined mega jet with the wingspan
        of an American football field flew Saturday morning for the first time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f810cd-356d-45e2-956c-562bcf88021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.273+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:53.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We finally did it," said Stratolaunch Systems CEO Jean Floyd at
        a news conference from the hangar at Mojave Air &amp; Space Port. "It was
        an emotional moment to watch this bird take flight."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc66a1f2-96b7-40b7-9046-73cbab0cb3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:53.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stratolaunch, the company founded in 2011 by the late Microsoft
        co-founder Paul Allen, conducted the first test flight of the world''s largest
        plane.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8016ed2a-0209-4d4b-9b72-aeee6b9b8abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:53.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had imagined this moment for years, but I had never imagined
        it without Paul standing next to me," Floyd said, adding that he whispered
        a private "thank-you" to Allen as the plane took flight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943cf2c5-7ba5-4fed-a1a9-7eb59e611953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:53.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allen died last October at age 65 from complications related to
        non-Hodgkin''s lymphoma.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4a7d0d-7151-41b3-8e85-a41f6a59887c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:53.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In simple terms, the Stratolaunch aircraft is a giant flying launch
        pad, designed to hurtle satellites into low Earth orbit. It aims to offer
        the military, private companies and even NASA itself a more economical way
        to get into space.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7684fff6-8114-46b4-866a-209fd009d7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:53.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s business model calls for getting satellites into
        space "as easy as booking an airline flight."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5191fa6a-1b50-46cb-a929-aab49f00a9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:53.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Test pilot Evan Thomas flew the jet to speeds of about 173 mph,
        climbing as high as 15,000 feet before returning smoothly and safely back,
        after a nearly two-and-a-half-hour flight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d133719-4589-434e-a0a5-7b7257875fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:53.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the most part, the plane flew as predicted," said Thomas, a
        former F-16 Air Force fighter pilot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bed8a0d-1bc8-4c73-a5bd-3e6a9cdba564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:53.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was overall fantastic. I honestly could not have hoped for more
        on a first flight, especially of an airplane of this complexity and this uniqueness."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3551ed-238e-4ec4-b4fa-14bb4a4a7f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:53.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft''s wingspan measures 385 feet —&nbsp;wider than any
        airplane on the planet. From tip to tail, it''s 238 feet long. It weighs half
        a million pounds. It''s so big, it has two cockpits, one in each fuselage
        (but only one is used to fly the plane.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74771699-8ce7-422e-bdfd-20587fe48e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.274+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:53.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the world''s biggest airplane. It''s so huge, it seems like
        it shouldn''t be able to fly," Jack Beyer, an aerospace and launch photographer
        for NASASpaceFlight.com, told CNN on Thursday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4ebb03-fd5d-45f7-8189-2fc8717cfa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:53.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s excited to witness the beginnings of the space industry''s
        rising trend: using jets to launch satellites.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d91440-6369-4c97-94fa-770df4ba3c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:53.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of photographers, industry bloggers and aerospace enthusiasts
        gathered this week to glimpse the unique twin-fuselage plane.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2691632e-fe64-498d-b77a-e6f3a2804c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:53.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are interested in the first flight of Stratolaunch because
        they want to see the future," Beyer said. "It''s the same reason why people
        tune in each year to watch the Apple keynotes. People want to see what''s
        next."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4099f0a-f49e-462a-aa2d-f7ab45283be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:53.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A jet, carrying a rocket, carrying a satellite</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02500c51-4056-4a94-b2cc-9b414f9cddef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:53.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how Stratolaunch is supposed to work once the plane is fully
        tested and certified: The jet, carrying a rocket loaded with a satellite,
        will take off from Mojave and climb to an altitude of 35,000 feet. There,
        pilots will launch the rocket from the plane on a trajectory toward space.
        The plane then will land safety back at Mojave, while the rocket carries the
        satellite into an orbit ranging from about 300 miles to 1,200 miles above
        Earth. The rocket deploys the satellite before eventually falling back to
        Earth, burning up in the sky like a meteor.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54519fd-f7e2-43ca-821e-bf90e065b78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:53.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the cost of the airplane hasn''t been made public, other
        details are known.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3541f2-f29d-4781-882d-beed3ea711ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:53.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To make it both strong and lightweight, Stratolaunch is made largely
        of carbon fiber material instead of aluminum. To save money on designing new
        engines and landing gear, the jet is powered by six Pratt &amp; Whitney engines,
        which were originally designed for Boeing 747s. Its landing gear, which includes
        a mind-boggling 28 wheels, was also first designed for 747s.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd123062c-64dc-424e-a370-f8013ea45373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:53.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellites in low Earth orbit can provide communications and broadband
        internet connectivity to remote areas on the ground. They can conduct valuable
        Earth observation and surveillance. The market for commercial satellite launch
        services is growing rapidly and is expected to reach $7 billion by 2024, according
        to Global Market Insights.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8856cf30-2007-491d-a747-0f4c8067d56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:53.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putting small satellites into space via airplanes also promises
        to be cheaper than traditional rocket launches because it eliminates the need
        for launch pads and all the pricey equipment and infrastructure surrounding
        a traditional rocket launch.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b0e399-39ff-4943-8729-b1e762f822de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:53.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also can save on fuel costs, because the plane burns less fuel
        than a traditional rocket when it blasts off from Earth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcc6dd6-c1b0-40e4-9fad-ac4dc541e08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.275+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:53.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other benefits: Bad weather won''t be as much of a problem. Storms
        can delay a traditional rocket launch, but a jet could simply take off and
        fly over bad weather —&nbsp;or around it —&nbsp;and then launch the satellite.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c6b55a-91de-4cea-a12d-1cf849da4d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:53.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launches could take place more frequently and within a faster time
        frame. No more waiting in line for a slot to open up on a spacecraft blasting
        off from a traditional terrestrial launch pad.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953c6ace-2b51-4f02-aebb-c80fd279abce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:53.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Competition from Richard Branson</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fbde7c-db48-4d68-9e12-88ef483dd132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:53.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Stratolaunch has only flown once, it''s already facing competition
        from billionaire Richard Branson and his Virgin Orbit company. Its LauncherOne
        service wants to fling rockets carrying satellites into orbit from a customized
        Boeing 747-400 —&nbsp;which, unlike Stratolaunch, is a proven aircraft.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7322820-b675-4402-8a6f-65176f1fbb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.276+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:53.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Orbit plans to conduct its first launch at Mojave Air &amp;
        Space Port sometime "in the middle of the year."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b72e502-d832-402d-894a-0d27a7ae2cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T07:54:04.276+08:00
