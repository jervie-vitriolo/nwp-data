      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte keeps on militarizing his government, and I think he will
        be strangulated by his own militarization... and the bloodbath that he''s
