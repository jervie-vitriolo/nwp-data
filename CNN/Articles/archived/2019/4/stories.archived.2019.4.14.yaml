    'template': '1'
    'title': 'Fire breaks out on first night of the Coachella music festival in California'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4a2318-b188-4d8f-906d-9cf389f5292f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:26:08.820+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:44.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A fire broke out early Saturday at the
        Coachella music festival in Indio, California, authorities said. No injuries
        were reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde97819-aaec-4a4d-ad4e-e75de7015e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:26:08.820+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:44.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, at a mobile shower unit at the Empire Polo Club grounds,
        was reported at 2:06 U.S. local time, Riverside County Fire Department said.
        Four engines responded to the scene, near the center of the venue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3ea03e-a9c1-44a6-b99d-ef813d26abe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:26:08.821+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One trailer was damaged, while a second was destroyed, they said.
        How the fire started wasn''t immediately clear. The fire sparked just days
        after a longtime Coachella worker fell to his death while setting up for event.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b391a0ae-4e80-4f69-8844-c7168085a267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:26:08.821+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concertgoer Lauren Rae Levy, who witnessed the fire, said it brought
        back painful memories of a recent California wildfire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebf9bc2-4219-413c-8379-51ae1343ceeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:26:08.821+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My fiancé, Marcel Vigneron, and I have an RV in the corner area
        close to where the fire was. It all happened a few minutes after 2 a.m., and
        the flames got high quickly," Levy said. "We were told at one point we had
        to vacate the premises, but then we were told it was OK and we could stay."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951e41a8-9239-4062-8691-abb41be00225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:26:08.821+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:44.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many firefighters around here, thankfully, so they were
        able to put it out quickly, thank goodness, but what a scare," she added.
        "We were evacuated from our home in Malibu in November, so this shook me up,
        seeing fire so close again. The flames got high."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5a3bbf-f1a6-45b7-9886-a0f565013159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:26:08.821+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:44.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coachella kicked off Friday with Donald Glover, who raps and sings
        as Childish Gambino, as the headliner of the annual arts and music festival
        held over two weekends in April. Tame Impala and Ariana Grande are due to
        headline Saturday and Sunday, respectively.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befe12c9-773a-4481-bc1a-c1950e9624a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:26:08.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:44.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other event performers include Kacey Musgraves, Blackpink, Janelle
        Monáe, Los Tucanes De Tijuana, Bad Bunny, Khalid, Ella Mai, H.E.R. and actor
        Idris Elba, who is also an accomplished DJ.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f208cc30-d296-44e9-a545-05e50cc14ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:26:08.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:44.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube will offer a curated livestream of both weekends'' performances,
        a first for the video-sharing site.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9566ab1-dfb4-41f7-be68-9e41b00bdc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:26:08.822+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:44.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/13/entertainment/coachella-music-festival-fire/index.html">Fire
        breaks out on first night of the Coachella music festival in California</a>."</em></p>'
  'taylor-swift-cryptic-countdown-clock':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-14T17:29:16.447+08:00
    'imagesource': 'jcr:3c3ee8b1-d123-4fc4-8b95-c103dfd1bb43'
