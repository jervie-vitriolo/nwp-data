  'How-a-political-board-game-is-revealing-Indians--true-feelings-about-the-election':
    'author': 'Manveena Suri, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-14T16:36:29.722+08:00
    'imagesource': 'jcr:b43b44ee-5d5d-4557-b629-4444d51ff00d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b529e164-e537-41ac-8722-5ae71785d4a3'
    'lead': 'With the country of 1.3 billion people embarking once again on the world''s
      biggest democratic exercise, a new board game is simulating something of that
      campaign process—offering players both the standard and the sleazier electoral
      strategies.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-14T16:38:30.972+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:25:47.175+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:25:31.266+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How a political board game is revealing Indians'' true feelings about
      the election'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82572941-f908-43f0-a6d4-39af7102ae47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.973+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Staging a mass rally. Spreading fake news.
        Fueling caste tensions. Playing the religion card.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a09ee8-c638-4bb9-85f1-2c725a2938ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.973+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are among the more unsavory tactics that have allegedly been
        used by some Indian political parties as they scramble for votes during election
        season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7350e6ec-4091-438b-a688-6e80cf8794d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.974+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, with the country of 1.3 billion people embarking once again
        on the world''s biggest democratic exercise, a new board game is simulating
        something of that campaign process -- offering players both the standard and
        the sleazier electoral strategies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b588071-f50e-42ef-a4e2-85f69a749d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.974+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Poll: The Great Indian Election Game is the brainchild of 27-year-old
        journalist Abeer Kapoor, who came up with the idea in 2017 after covering
        national and state elections.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73b4a35-244d-4f3a-bad8-2eefee7589f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.974+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started thinking about how parties are like players where they
        have a set of fixed resources like money, feet on the ground, party workers,
        ideologies and the media and other institutions. But the terrain, the state
        constituencies, are different," said Kapoor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6982600a-b6f1-41fc-b427-2d4905cb0c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.974+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, it''s like a game, and we should be able to simulate that in
        a way that breaks the barrier between people and politics. We want people
        to understand the process."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ac2e4b-d97c-453d-a742-23eb3be24a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.974+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game has also provided Kapoor with a unique insight into Indian
        voters and their political preferences.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356dd8b2-2463-4462-bb86-3ab3ffba419c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.975+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The Westminster system</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ac00bd-b8bb-4165-bb18-d5573091ef87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.975+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is a former British colony, and its political system follows
        the Westminster model. Parties field candidates for seats in the Lok Sabha,
        the lower house of Parliament, and whichever party wins a majority of seats
        gets to choose the prime minister.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7321c82b-e394-45fe-917c-7b2071fc7020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.975+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across 543 constituencies, candidates will vie for votes from an
        electorate numbering 900 million, nearly triple the population of the United
        States.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d12108-c8fe-403e-817e-4ebb78919cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.975+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board game, three to four people, each of whom represents a
        political party and creates a manifesto by choosing "policy cards" which he
        or she must defend.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b573931f-2a5b-4ca6-b168-d054cf9f7e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.975+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jargon has been lifted from real party manifestos and definitions
        taken from high school textbooks, since one of Kapoor''s goals is to educate
        players in the process -- warts and all.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b90883-ad37-4dc6-8eb4-bad49dbdcb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.975+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I realized early on that if I built an ideal situation that did
        not mimic an Indian election, there would be a huge cognitive dissonance when
        people encounter (actual) elections," said Kapoor.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415cc124-3f38-429e-8365-83af557abb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.976+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A player who manages to convince opponents their strategy will work
        places cubes on top of a constituency card. Players use both financial resources
        and campaign strategies as they battle for influence.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee18596b-215d-4a5d-9496-8af01cc91727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.976+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game, Kapoor said, does not offer lessons about the morality
        of politics.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80730d4e-db97-4727-9c5a-e8092e89defa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.976+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want people to understand the process of an election, that there
        are issues and there are promises that are made and we don''t always hold
        people accountable for that," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022a89df-28ad-411a-b2e8-87a93c4a3967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.976+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The influences behind political beliefs</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4102182-b790-4240-992f-e8506f8c0874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.976+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game, which is available in Hindi and English, was launched
        in January, and Kapoor has been traveling the country to promote it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8c9ec1-1739-4f7d-aa5f-5cbc1a654a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.976+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along the way, he''s noticed that the way people play it reflects
        their background and experiences of politics.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29e14f6-423f-4415-a2cd-afed06677d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.977+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that in an urban metropolis like Delhi, we aren''t talking
        to each other about politics. So, you see that apprehension, you see more
        rigidity built in to the way that people want to see the world. The echo chambers
        become extremely visible in urban settings," said Kapoor.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e61fbb6-3736-4fa7-9e12-de5f133a5636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.977+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you move away from that to kids coming from more disadvantaged
        backgrounds in Mumbai, you see a lot more negotiation. This is their life,
        negotiating with the state. They''re far more argumentative and comfortable
        with the idea of discussing the issues that matter."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7f4289-92fb-4cea-97f2-43cf1e95aed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.977+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lucknow, a city in India''s most populous state of Uttar Pradesh,
        some participants established a game on the side.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad3933f-797e-4941-9886-612bbc2d649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.977+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Uttar Pradesh, which is the hub of Indian politics, you see
        there''s a casualness built in to corruption. One part of the game is where
        people argue to keep their constituencies, but by the end of it they were
        just trading money. They saw money on the board, and they didn''t care about
        the arguments," said Kapoor.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7774b3-eb9d-497c-bb8d-436286cb86fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.978+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Poll predictions</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6d73dd-940b-4675-9bf4-259891861a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.978+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real-life game kicked off on April 11. Because polling a country
        of this size is such a mammoth task, the voting will take place in phases
        across the country which will end on May 19. The winner will be announced
        on May 23. The ruling Hindu nationalist Bharatiya Janata Party is being challenged
        by a coalition led by the secular Congress Party.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0e79b6-d606-47df-bdc3-83c527c72114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.978+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having traveled the country during election season, does Kapoor
        have any predictions?</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e22e52d-e9d7-423b-845b-f6732837a423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.978+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know what party people support by the manifesto and policy cards
        they pick. What I see is that this election is wide open. There are enough
        snarky comments made on the lack of delivery of this government and there
        are enough people who will stand up for it," said Kapoor.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9350e6-199b-4112-817f-719630b8c036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.978+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If anyone thinks this election is done and dusted on either side,
        it''s too soon to call. It''s going to be a very interesting election."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e9014f-4387-42b8-b4d2-9e54e0399327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:38:30.978+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "How a political
        board game is revealing Indians'' true feelings about the election."</em></p>'
  'ariana-grande-beyonce-coachella':
    'author': 'Sandra Gonzalez, CNN'
    'caption': "\tThis weekend, Ariana Grande will become the youngest artist to ever\
      \ headline the festival. | Photo Illustration/Alberto Mier/CNN"
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-14T17:11:21.853+08:00
    'imagesource': 'jcr:d8910e49-9cc8-43ba-b3db-13e49a9e183f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cdac2f50-6403-4e12-aac5-2dcff59dcc61'
    'lead': 'Look, comparisons can be fun. They''re cause for friendly debate, make
      for clickable blog posts and are easy fodder for online polls. But doing so
      minimizes the unique contributions of each of these strong women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-14T17:17:48.758+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:25:45.961+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:25:31.577+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Beyonce', 'Ariana-Grande']
    'template': '1'
    'title': 'Let''s not compare Ariana Grande''s Coachella performance to Beyoncé''s'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085a172d-8325-4a23-a846-9542cca3a8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.759+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Last year on the Coachella stage,
        Beyoncé, the first woman of color to headline the iconic festival, gave a
        two-hour performance of a lifetime, complete with a marching band and a Destiny''s
        Child reunion. It was so incredible, there''s even going to be a Netflix documentary
        about it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b617fe-c72a-4c2e-b4f9-d92806197260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.759+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend, Ariana Grande will become the youngest artist to ever
        headline the festival. She''s also only the fourth woman to do so. Comparisons
        to her fellow female headliners -- and to Beyoncé in particular -- will be
        inevitable.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7110001-1bb0-4af1-83ff-dad1084fb7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.759+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But let''s hope not.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244e7a97-e23b-4258-87f8-4f30a76292cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.759+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look, comparisons can be fun. They''re cause for friendly debate,
        make for clickable blog posts and are easy fodder for online polls. But doing
        so minimizes the unique contributions of each of these strong women. They
        represent a trope that has proven as unkillable as some cheesy horror movie
        villain: that successful women are incapable of supporting and sharing a space
        with other successful women.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf8a7eb-8c5c-4df8-ae77-8947be81a336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.759+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beyoncé is incredible and so is Ariana Grande," says Enongo Lumumba-Kasongo,
        a Philadelphia-based rapper best known as Sammus. "So I hope that folks will
        be smart enough to not buy into [comparisons]."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1b9f38-7d23-4501-8913-3ae5be18e7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.759+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in this sisterhood-forward culture, there are still corners
        of society that have yet to get the memo that women don''t like and don''t
        want to be pit against each other.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a1b215-7ee0-4fd7-9ca5-220da4e7f0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.760+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fanning the flames</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a156ba-28bb-48d0-812e-e4dfa629a3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.760+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It happened to Britney Spears and Christina Aguilera because they
        were both pretty, belly-baring girls who went from Disney child stars to pop
        stars vying for "TRL" votes in the late ''90s and early ''00s. It happened
        to Kelly Clarkson and Carrie Underwood because they both faced the critiques
        of Simon Cowell at the start of their careers. And continues to happen to
        others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0022f3ab-c88d-485e-afc8-86e9e946c984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.760+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in the day, Aguilera and Spears tried to stomp out the feud
        rumors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1437c668-7b93-43a3-a2f7-7f946fb5491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.760+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really sad to see that some tabloid magazines still have
        to manufacture ill will between Britney and me," Aguilera said in a post on
        her website in 2005. "If certain journalists want to throw their integrity
        out the window by spreading false information, then so be it. But I''m not
        falling for their lies and neither should my fans or Britney''s."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276ba3f8-1432-4c45-a07d-e92ec7966ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.760+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, one tabloid blazed on its cover, "Britney vs Christina: Why
        they''re still trying to be the sexiest!" This was in 2011.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2716d1-8bfb-447b-b071-ff4cd86e9c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.761+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Times are changing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f455b1-4de8-46f5-b3f7-1413e4050ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.761+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, country singer Kelsea Ballerini lambasted an online poll
        that asked people to vote for the female artist they were most looking forward
        to seeing perform at an award show, saying the "simple and seemingly harmless"
        question actually does female artists a disservice.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ab7163-dd2e-4fea-81f4-713a88c6872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.761+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes us feel like there''s only one spot available," she said
        in a lengthy Instagram post. "This isn''t ''Mean Girls,'' this is country
        music. Where you actually CAN sit with us."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a46e7f-d146-4fe4-9ee7-39c186d6abb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.761+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With her statement, Ballerini also hit on an idea that women everywhere
        are increasingly subscribing to: You don''t have to cutdown one women in order
        to compliment another.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2390beb9-9371-45e3-844c-8d5f4311321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.761+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson and Underwood similarly stood their ground when a Twitter
        poll asked which former "American Idol" winner was "most iconic."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03613688-ed94-4e4b-9fe0-8e9a087c0470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.761+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we''re both winning in life and pretty blessed," Clarkson
        said on Twitter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3637a876-1c78-462b-81e9-6912de942123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.762+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Underwood added: "I do wish more publications would just celebrate
        women''s success without pitting them against each other...Just my thoughts."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16808e0-d7bb-470a-b894-6f4479bf81a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.762+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all feuds are inventions of the media or fueled by fans. Take,
        for instance, the seemingly real animosity between Cardi B and Nicki Minaj,
        which came to blows at a New York Fashion Week party last year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef383feb-6b00-4bea-9295-f17612822b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.762+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the women made peace, the exploitation of their conflict
        didn''t sit well with writer El Hunt at NME, who wrote, "when we see high-profile
        ''beef'' unfolding between female stars, the most common cause, we''re told,
        must be envy."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744f0fc4-158f-466b-9a5d-b77f3d664e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.762+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While their male counterparts trade blows and quips as part of
        a wider tradition, we''re told that women bitch about one another, and get
        into petty scraps," she wrote. "We decide they must just hate each other,
        and look on with glee to see who will triumph."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef404237-3ba5-4138-9bd6-69bf15940db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.762+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hip-hop genre, Lumumba-Kasongo, who is also a PhD student
        at Cornell, says healthy competition can "drive innovation in the art form."
        However, when female hip-hop artists are seen as competitive or possess a
        healthy ego about their skills, "it''s always framed as kind of cattiness."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55493cb-9bbb-4f89-915c-9ddd2b2c267b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.763+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Different stakes</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c514011e-98bd-4b5a-aa85-6640c04b5a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.763+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Male artists get compared to one another, too -- as boy bands and
        every "white guy with a guitar" who''s ever competed on "American Idol" can
        attest. But the challenges facing male artists are vastly different than those
        facing women in the music industry.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e6715f-03a2-497a-877f-e929d86700d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.763+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Male musicians aren''t being told to "step up" so they can have
        the honor of being recognized by their industry. Their magazine profiles don''t
        start with descriptions of their bodies and go on to demean their peers. They''re
        not looking at festival lineups and noticing a stark imbalance.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b581d57-92ae-4821-a86e-311af4efdf84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.763+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This idea that only one woman can exist in a space is something
        that''s institutionalized," Lumumba-Kasongo says. "We wouldn''t have this
        pitting of women against each other if there were multitudes of slots for
        women to be parts of these spaces."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d80ed5-74f9-4a27-b48a-2cd985e0e346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.763+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If women had equal representation at, for example, festivals, she
        says, the tendency to make female artists feel like they''re vying for a precious
        few slots "wouldn''t become an automatic part of the conversation."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e51bb64-0fbe-4bda-9886-4ab698b87b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.763+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s continuously, ''well, we''ve got our women artists, so check.''
        So, of course, every year, whoever is in that position is going to be compared
        to the person who was in that position the year prior," she said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b10bd92-319a-49b9-b229-8f03635304ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.763+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lumumba-Kasongo, who will release a new album later this year, says
        she finds social media and general camaraderie to be a useful tools in fighting
        false narratives about her and her fellow female artists.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0884a35a-ab5a-454a-a0b0-129f9ef035b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.764+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It] might not work in a way that''s easy to quantify, but I do
        feel like it pushes the culture forward when people see, you know, an Ariana
        Grande and a Nicki Minaj hanging out or Beyoncé and a Rihanna being in the
        same area," she says. "That changes the conversation."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef922f4-606c-4b97-866b-43ea52fd1c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.764+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande and Beyoncé seem to share admiration for each other.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75ad8c0-98bd-410a-8289-b47f6691d1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.764+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande pointed to Destiny''s Child as a musical inspiration in a
        V magazine article in 2014, saying "That''s where I discovered my range. I
        grew up listening to Destiny''s Child. I would try so hard to mimic all Beyoncé''s
        little runs and ad-lib things. They are so precise. It''s like math....Thank
        you, Destiny''s Child!"</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4409e44b-19ed-43d7-91b7-01cd8befb5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.764+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyoncé, meanwhile, once included Grande on a curated playlist in
        honor of her own birthday, comprised of what Queen B called "some of the great
        musical talents born in the month of June."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c92517-c159-4363-b7e5-db61c1449fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.764+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accomplished in her own right, Grande is Billboard''s Woman of the
        Year and notched her fourth No. 1 album in February, but it didn''t take long
        for a competition between the two to be teed up when she was announced as
        the 2019 headliner for Coachella.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e65b2836-e033-4b60-be27-fb8d9c4cf4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.765+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no denying that on stage last year, Beyoncé gave a spectacle
        of sound, a layered masterclass on black culture and a show that some will
        say cannot possibly be topped in our lifetimes.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa9ed5b-cd79-4880-9da3-d4b7a7003223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.765+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty is, whatever Grande decides to do when she takes the
        stage at Coachella will be a creation all her own, truly comparable only against
        her other performances.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7542a40-8c75-4e04-b979-4c8d044dc733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.765+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s past time for a notable change in how women are written and
        talked about as performers. Enough with fostering animosity between powerful,
        successful women. It leaves a bitter taste -- you know, something akin to
        lemonade without sweetener.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46809b76-e840-43a6-9c00-a4686f927276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:17:48.765+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:45.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
