      'mgnl:type': 'text'
      'text': '<p>His relationship with the band is no stranger to the public as The
        1975 frontman Matty Healy previously revealed their collaboration with him
        in May. Healy praised "No Rome" for his unique talent and creativity.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
