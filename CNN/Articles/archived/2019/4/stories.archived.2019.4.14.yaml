      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No Rome" or Rome Gomez, sang his piece "Narcissist" in collaboration
        with The 1975 in front of a sea of music lovers on the first night of Coachella
        on Friday. He first released this single in October last year.</p>'
