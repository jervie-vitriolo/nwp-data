      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were identified as Vincent Ablay Celestino, Carlo Sumalinog
        Deceirdo, Master Sergeant Shanard Saharan De Guzman, and Corporal Elvin Limor
        Laranja Jr.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
