    'template': '1'
    'title': 'Robredo hits gov''t officials who deny Marcos victims'' settlement for
      ''revising history'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7275f3bc-0c92-4313-9d20-485640eb37b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:56:50.497+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:44.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — Vice
        President Leni Robredo on Sunday hit government officials for blocking the
        distribution of funds to some 9,000 victims of human rights violations during
        the dictatorship of former President Ferdinand Marcos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b9c765-6c02-4504-930d-c2dfaf20de83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:56:50.498+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:44.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang hindi naalala iyong mga pang-aabuso</em>," the Vice
        President said in her weekly radio show BISErbisyong LENI. "<em>Parang binabago
        iyong kasaysayan ... Wala man lang pagrespeto sa alaala ng mga sakripisyo
        ng mga nauna sa atin</em>."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a587f190-6da6-4235-8581-58a216d75ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:56:50.498+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:44.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s like the abuses are forgotten. And history is
        being revised. There seems to be no respect for the memory of people who sacrificed
        their lives before us.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f807f95-abe7-44db-8c86-87f1f435683a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:56:50.498+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:44.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo was responding to statements by Solicitor General Jose Calida,
        who called the fund distribution "grossly disadvantageous" to government,
        and Presidential Spokesperson Salvador Panelo who said it would be a different
        scenario if the victims fought against the government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8fd0f1-417c-4992-89d1-5073bca5ccc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:56:50.499+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:44.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/4/3/solicitor-general-claimants-1081-marcos-human-rights.html">OSG
        says fund distribution to Marcos victims ''grossly disadvantageous to the
        government''</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d8c306-40f9-475c-87d4-3dd65968ccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:56:50.499+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:44.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Eh kung talaga naman nag-</em>suffer <em>eh, halimbawa, inosente</em>.
        It would be different <em>kung kalaban ng gobyerno, Kung pinapatay mo ang
        gobyerno, eh natural lalabanan ka ng gobyerno</em>. You cannot say na you
        are a victim," Panelo said on April 11.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339b1758-98b0-4c93-a80a-b2c0f651fd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:56:50.499+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:44.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:If they really suffered, for example, those who are
        innocent. It would be different if they fought the government. If you killed
        the government, then it''s natural the government would fight back. You cannot
        say that you are a victim.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd695eb5c-076d-4d2f-9c48-82e7d514f368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:56:50.500+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:44.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/4/10/u.s.-court-marcos-victims-reparations.html">While
        the United States Federal Court in New York had already ordered the distribution
        of the funds, Malacañang had said the Philippine government should approve
        the payout</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eae21c5-4cc4-4fea-8dc3-38173b5fec86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:56:50.500+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:44.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/4/10/u.s.-court-marcos-victims-reparations.html">U.S.
        court orders distribution of ₱715M to Marcos victims; Malacañang says PH should
        decide</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d995e0-0d66-474b-a0db-e06f36b61706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:56:50.501+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:44.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement with the New York District Court was entered into
        by the Presidential Commission on Good Governance (PCGG), the agency tasked
        to recover the ill-gotten wealth of the Marcos family. But a January 2019
        memorandum from the Office of the Executive Secretary required the PCGG to
        get approval from the Office of the Solicitor General and the Department of
        Justice before agreeing to the terms of any deal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2c2f40-bc86-4563-86c6-80b164e1b35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:56:50.501+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:44.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President hit Calida for allegedly lawyering for the Marcos
        family.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3714e792-4198-45df-8fd3-903adf507075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:56:50.502+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:44.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito ang nakakadismaya dito, kasi dapat sana, dahil</em> Solicitor
        General <em>siya, iyong interes ng gobyerno iyong inaasikaso. Pero parang,
        parang kapag interes ng gobyerno saka interes ng pamilya Marcos, parang inuuna
        niya pa iyong interes ng pamilya Marcos na ito.</em> Detrimental <em>sa mga
        umaasa ng</em> compensation," Robredo added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426e63a1-3dc6-42df-a0b4-3c38e75b957e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:56:50.502+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:44.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is what''s disappointing, since he''s the Solicitor
        General, and he should be fighting for government''s interests. But between
        government interest and the interest of the Marcos family, it''s as if he''s
        prioritizing the Marcoses, and this is detrimental to those expecting compensation.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f40223-ad1a-4f97-ab8f-1fec613cba0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:56:50.502+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:44.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then criticized the Marcos family and their apologists for spreading
        "fake news" about the ill-gotten wealth their patriarch, Ferdinand Marcos,
        amassed during his dictatorship.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93aee0b-0b25-4e6d-9cbd-17e9be784459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:56:50.503+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:44.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang ano pang klaseng ebidensya ang hinihintay niyo na talagang
        may nakaw na yaman? Napakarami nang</em> court decisions. <em>Parating ...
        parati itong</em> fake news <em>ng mga Marcos, Ka Ely, na wala pa daw desisyon
        ang korte. Ang dami dami nang desisyon</em>. In fact, <em>tumanggap na nga
        iyong ibang mga biktima ng</em> compensation," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af79471-3e3a-41a7-a178-95c90f095026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:56:50.503+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:44.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:What other evidence do you need to prove there is ill-gotten
        wealth? There have been plenty of court decisions. And the repeated fake news
        spread by the Marcos that courts have not yet decided. There have been so
        many, and it has been ordered that victims should already get compensation.]</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb6f864-5b46-4f51-b93c-dc86ee1c41f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:56:50.504+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:44.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement agreement was the result of the class action lawsuit
        against the Marcoses in Hawaii in 1995. This would distribute to the claimants
        approximately $2 billion worth of proceeds from the sale of paintings recovered
        from Imelda Marcos'' private secretary Vilma Bautista.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7956d40d-74ea-4caf-96a8-d8157e8a9c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:56:50.504+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:44.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, Claimants 1081, has already received two previous tranches
        of reparations after winning the case.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431fab3e-7439-4f29-99fc-724dd3842a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:56:50.504+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:44.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Robredo hit Imee Marcos ''insensitive'' remarks on China-PH
        sea dispute</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba55bafb-be2c-42c0-9ff1-51742e7eb29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:56:50.505+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:44.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President, who leads the Aquino family faction''s Liberal
        Party, did not stop at the Marcos family''s wealth. She then went on to lambast
        senatorial bet and Ilocos Norte Governor Imee Marcos, who said <a href="http://cnnphilippines.com/news/2019/4/11/Imee-Marcos-Philippines-South-China-Sea-tribunal.html">the
        Philippines started trouble with China by suing it before an international
        tribunal in 2016</a>.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917c2287-0706-4482-8510-b05711bbf944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:56:50.505+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:44.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/4/11/Imee-Marcos-Philippines-South-China-Sea-tribunal.html">Imee
        Marcos says PH ''started trouble'' with China by suing it before int''l tribunal</a></strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b02cc79-cc32-4983-b322-b273bda9bc63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:56:50.506+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:44.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Talagang napaka-</em>insensitive. <em>Nakakatakot na ganito
        iyong magiging senador</em>," she said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbfc569-5c07-415a-a9f8-ace042efdd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:56:50.506+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:44.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s really insensitive. It''s scary that someone
        like her will be a senator.]</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b51e78-84e5-434e-83bf-bdec7201b856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:56:50.506+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:44.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she was disappointed over Imee Marcos'' remarks, adding
        that she has received plenty of complaints about it.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c382409d-10ac-4654-9e80-7b64891cbfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:56:50.507+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:44.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Teodoro "Teddyboy" Locsin Jr. earlier
        called Marcos'' view "totally ignorant."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2e177e-17cb-4403-8b16-d208fdee9502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:56:50.507+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:44.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines filed a case against China in 2013, two years after
        a standoff between the two countries in Scarborough Shoal, following an attempt
        by Filipino authorities to arrest Chinese fishermen suspected of illegal fishing
        there.</p>'
  'carlos-dominguez-money-laundering-terrorism-asean':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-14T18:56:21.860+08:00
    'imagesource': 'jcr:f958091b-b9da-4072-90e7-10d5678a0779'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b63244b3-1dc7-47b8-93d3-7dc6d5352ae1'
    'lead': 'Finance Secretary Carlos "Sonny" Dominguez also touts the country''s
      legislative efforts to address terrorism, as well as trace and freeze funds
      used in carrying out terrorist attacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-14T18:58:03.890+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:25:43.288+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:25:32.227+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH calls on ASEAN members to unite vs. money laundering'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185140f6-c60b-437e-944c-1b5ebc338efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:58:03.891+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:43.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> —&nbsp;Deterring
        money laundering schemes that are proven to be among the funding sources of
        international terrorists requires a collective effort among members of the
        Association of Southeast Asian Nations (ASEAN).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df57dfe9-0e54-434c-bb3b-9e126360836e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:58:03.891+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the message of Finance Secretary Carlos "Sonny" Dominguez
        in his speech during the recently concluded 23rd ASEAN Finance Ministers Meeting
        in Chiang Rai, Thailand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c9a844-312c-464a-917a-9ddd0fe55e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:58:03.891+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Money laundering contributes to terrorism financing, the threat
        of which has been categorized as high risk. The ASEAN Member-States can thus
        share their efforts and initiatives in deterring this problem," Dominguez
        was quoted as saying in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338f1379-1fa3-4f76-8b81-c342fef0b2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T18:58:03.892+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:43.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary touted the country''s legislative efforts to address
        terrorism, as well as trace and freeze funds used in carrying out terrorist
        attacks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd14fdd-5e8f-48e7-a096-c69446f40513'
