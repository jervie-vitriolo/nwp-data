    'template': '1'
    'title': 'Joma Sison: Duterte only creating ''war panel'' with military men in
      peace talks'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15baf93b-c23c-4b7a-80e6-932be28f76e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:34:21.748+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:41.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — President
        Rodrigo Duterte<a href="http://cnnphilippines.com/news/2019/4/13/duterte-new-peace-panel-structure-military.html">
        is only creating a "war panel" with his plan to include more military representatives
        in the peace negotiations</a>, Communist Party of the Philippines (CPP) founder
        Jose Maria "Joma" Sison said Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d6f8f2-a4d6-493f-80fd-093777d4a6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:34:21.749+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:41.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison told CNN Philippines that the National Democratic Front (NDF),
        the alliance of groups under the Communist Party leadership and the negotiators
        for peace talks, will not recognize this.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17669c45-9b40-48f5-8720-70047a887f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:34:21.749+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:41.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NDF would not want to be baited into accepting a war panel,
        or a panel that is dominated by the military whose purpose is mainly to seek
        the impossible such as the surrender of the revolutionary forces especially
        the NPA, the New People''s Army," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17327b18-c284-409c-9540-977faa126035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:34:21.749+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:41.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had said he permanently ended talks with the CPP last month.
        But on Saturday, <a href="http://cnnphilippines.com/news/2019/4/13/duterte-new-peace-panel-structure-military.html">the
        President bared his plans to look for new ways to talk to the Reds, including
        looking for a military-led peace panel</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43af29fe-bf4b-41a8-91f3-b8fcd85a2e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:34:21.749+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:41.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/4/13/duterte-new-peace-panel-structure-military.html">Duterte
        mulls creating new peace panel that has more military representatives</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5dcbf2-fc1d-4d9e-90e8-b75501154a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:34:21.750+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:41.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The communist leader however said Duterte should first answer why
        he terminated the peace negotiations in the first place. Sison explained Duterte
        cannot dictate the terms of the negotiations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f71f9c8-66f6-43ec-b9f3-5c94b47e1756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:34:21.750+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:41.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Duterte is not serious and sincere in resuming the peace negotiations.
        He wants to impose a war panel on the NDF, and the NDF will not accept that,"
        he said.</p>'
