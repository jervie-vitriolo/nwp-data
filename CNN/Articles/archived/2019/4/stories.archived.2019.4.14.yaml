      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino London-based artist "No Rome" performed alongside English
        pop rock band The 1975, in Coachella, a massive music festival held in two
        weekends in April in Indio, California.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '367dc16d-f251-4f3b-905c-70fadfece667'
