  'coachella-music-festival-fire':
    'author': 'Deanna Hackney, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-14T17:20:50.817+08:00
    'imagesource': 'jcr:b43b44ee-5d5d-4557-b629-4444d51ff00d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '631686c4-36c1-43ac-8fbb-182ed2de8e1d'
    'lead': 'The fire, at a mobile shower unit at the Empire Polo Club grounds, Is
      reported at 2:06 a.m. U.S. time. Four engines respond to the scene, near the
      center of the venue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-14T17:26:08.820+08:00
