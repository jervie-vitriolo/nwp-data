    'template': '1'
    'title': 'Taylor Swift launched a cryptic countdown clock and fans are freaking
      out'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8adcc3-423b-4f72-9895-a6dbc709ca0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:34:53.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:44.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Taylor Swift is doing something on
        April 26 and if the past is any indication, there''s new music on the horizon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103575b5-ee8e-4ceb-92dc-2f0468fa2dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:34:53.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:44.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A cryptic countdown clock appeared on the singer''s website around
        midnight ET on Friday counting down to April 26.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637d11cb-a3ab-4e68-b78f-52c81328c726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:34:53.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:44.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s 13 days from now. 13 is T-Swift''s lucky number.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926c828a-720f-478a-802d-3b0d8bdd95af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:34:53.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:44.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to the mystery, Swift also changed her Twitter profile picture
        to the same pearly background on her website and posted a photo of a pink
        heart made up of sparkling gems.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957e4463-b2ca-4818-bb0a-cf062dbf0690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:34:53.925+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:44.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time Swift has sent fans into a frenzy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b8fae3-9f6f-4fe1-85bc-5e03bdc097d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:34:53.926+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:44.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She wiped her social media accounts for three days in 2017 before
        coming back online with a 10-second video clip of a snake. Two days after
        the snake clip, she announced the album that was "Reputation." The album''s
        lead single "Look What You Made Me Do" dropped the day after that.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35762e93-4a97-4098-85fa-d999ad02f1ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:34:53.926+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:44.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while new music is a likely theory, it could also be something
        else entirely.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d70916-805b-42c8-9f79-d22f29c44a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:34:53.926+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:44.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an essay for Elle magazine titled "30 Things I Learned Before
        Turning 30," Swift shared her fondness for countdown clocks.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a7e2c7-5bcf-4a34-a2b0-1e4261683b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:34:53.926+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:44.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I make countdowns for things I''m excited about," she wrote. "When
        I''ve gone through dark, low times, I''ve always found a tiny bit of relief
        and hope in getting a countdown app (they''re free) and adding things I''m
        looking forward to."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69481e56-ca70-4b5e-9639-b089b8365af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T17:34:53.926+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:44.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/13/entertainment/taylor-swift-countdown-clock-trnd/index.html">Taylor
        Swift launched a cryptic countdown clock and fans are freaking out</a>."</em></p>'
  'Leni-Robredo-Marcos-family-settlement-US-Court-Imee-Marcos-West-Philippine-Sea':
