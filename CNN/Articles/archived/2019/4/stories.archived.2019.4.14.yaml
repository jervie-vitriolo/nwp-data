      'mgnl:type': 'text'
      'text': '<h2>10. White Walker babies</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed169a59-8744-4f3e-8b7c-5ae12c09306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s end where we began: We know the White Walkers are going to
        be important this season. We know that most of the big mysteries in the series
        surround their motives and their makeup. So, it''s really important to remember
        that the way they come into this world is completely bizarre and mythologically
        unclear. In Season 4, Episode 4, one of Craster''s sons (Craster is an abusive,
        incestuous wildling who made a pact to give up his sons to the White Walkers)
        is picked up by the Night King''s men and taken to the mysterious, icy world
        of the Land of Always Winter, where he is given an extreme baby makeover and
        turned into an itty-bitty White Walker. This all happens with a single forehead
        touch from the Night King, and luckily it all looks pretty painless. But that
        sequence, combined with the Children of the Forest''s original Night King
        experiment (which involved a giant dragon glass dagger), doesn''t really give
        us a clear picture of who these dudes are, why they exist or even how they
        exist. We need more information to make it clear. Heck, we need more of everything.</p>'
