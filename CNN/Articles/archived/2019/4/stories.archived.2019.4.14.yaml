  'Sal-Panelo-Albert-del-Rosario-shelved-West-PH-sea-ruling':
    'caption': 'Presidential Spokesperson Salvador Panelo (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-14T19:12:53.552+08:00
    'imagesource': 'jcr:3b7caeb4-db07-479e-93b2-273806c4a1f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cb50d92-50ad-457f-84e9-23d59655a721'
    'lead': 'The Palace was responding to reports of former Foreign Affairs Secretary
      Albert del Rosario''s calls for President Rodrigo Duterte to "unshelf" the ruling
      on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-14T19:15:16.473+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T23:25:42.999+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:25:32.397+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Foreign-Affairs', 'Presidential-Spokesperson', 'Sal-Panelo',
      'Albert-del-Rosario', 'China', 'South-China-Sea', 'President-Rodrigo-Duterte',
      'Permanent-Court-of-Arbitration', 'The-Hague', 'West-Philippine-Sea']
    'template': '1'
    'title': 'Palace hits ex-DFA chief: Arbitral ruling on sea row ''never shelved'''
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5fc599-f9db-4727-b5da-0d3947db580b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T19:15:16.474+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:42.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — The
        arbitral ruling on the maritime row in the West Philippine Sea was never "shelved,"
        Malacañang said Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6759b34-b46c-4996-82cf-fc6fcc91e6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T19:15:16.474+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:43.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace was responding to reports of former Foreign Affairs Secretary
        Albert del Rosario''s calls for President Rodrigo Duterte to "unshelf" the
        ruling on Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fa8d45-c456-4196-9ce8-4bea8a58f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T19:15:16.474+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:43.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the first place, this Administration never shelved the arbitral
        ruling. It only remains unenforceable because no foreign force seems persuaded
        to help us enforce it, and neither do we have the capability of enforcing
        it alone by force, not to mention the fact that performing armed acts of enforcement
        could only trigger a bloody war that could cost the lives of our countrymen
        and destruction of properties in our land," Presidential Spokesperson Salvador
        Panelo said in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af2620a-62cd-4f58-b9e0-b346e39e694c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T19:15:16.474+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:43.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added that even if the administration shelved the ruling,
        the Palace''s recent remarks have invoked the 2016 Hague ruling and "effectively
        removed it from the shelf."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76989af4-dcb4-4025-b844-b3794befb6bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T21:51:21.839+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:43.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario on Sunday argued that China was revisiting its "excessive
        and unlawful claim" in the waters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb53a46-e0e5-453c-8320-f008f0284acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T21:51:21.839+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:43.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, amid aggressive moves by our northern neighbor
        in such areas as Pag-asa, in other areas and in other issues, it may be the
        right time to finally unshelve our arbitral outcome enabling our SFA to develop
        recommendations for our president''s consideration," the former Foreign Affairs
        secretary said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819c0874-02ac-46b1-a8d3-d8e99d704828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T19:15:16.474+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:43.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also accused the former foreign affairs chief being responsible
        for the loss of the Philippines'' control over Scarborough Shoal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eefb49-18f7-44f3-b502-a8cd85525319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T19:15:16.475+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:43.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Del Rosario, being responsible for the loss of the country''s possession
        of the Scarborough Shoal during his stint as Foreign Affairs Secretary by
        naively causing the withdrawal of our armed ship in the area of conflict,
        certainly can not put forward his pretended patriotism and feigned righteousness
        as if he has not contributed vastly to the unwelcome situation we are presently
        in," Panelo said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52ed1a7-a5e5-4f0e-be08-092f9e15dcaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T19:15:16.475+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:43.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the ruling has the "stamp of permanence" and urged the
        Chinese government to respect it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05aceebe-7c20-48aa-a127-61027f455c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T19:15:16.475+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:43.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We urge the Chinese government to respect it, and we hope the mechanism
        of bilateral negotiations between the countries forge a mutually satisfactory
        solution to the conflict based on internationally accepted principles of justice
        and reciprocity, as well as anchored on the dictates of each national security
        and aspirations of their people," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61519063-abce-4d09-bfba-b49db0fd6db1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T19:15:16.475+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:43.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly refused to observe a United Nations-backed
        ruling that invalidates its nine-dash-line claim over majority of the South
        China Sea. President Rodrigo Duterte has been accused of setting aside the
        ruling amid his warmer ties with China.</p>'
  'Leni-Robredo-Rodrigo-Duterte-2019-budget-veto':
    'caption': 'Vice President Leni Robredo and President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-14T19:59:52.255+08:00
    'imagesource': 'jcr:7ba5fd79-9ece-4025-b3b8-473635f74f09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b06abe50-0f38-4f81-85e9-85d5f5961c28'
    'lead': 'This was in response to the President''s threat he will "veto" the 2019
      national appropriations should he find it questionable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-14T20:05:08.783+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T23:25:42.480+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:25:32.532+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'Rodrigo-Duterte', '2019-budget', 'budget', 'House-of-Representatives',
      'Senate']
    'template': '1'
    'title': 'Robredo: Duterte should not veto entire 2019 budget, only questionable
      line items'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c73457-c95b-44a1-ae86-164bb6d52dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:05:08.784+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:42.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — President
        Rodrigo Duterte should only veto the questionable items in the 2019 budget
        and not the entire bill, Vice President Leni Robredo said Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f058b99-7545-4cc9-8174-22edd2b4f55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:05:08.784+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:42.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sana iyong questionable lang [Only the questionable provisions],"
        Robredo said in her weekly radio show BISErbisyong LENI.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4439ba7c-febf-44a2-9048-bbee7bda7c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:05:08.784+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:42.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in response to <a href="http://cnnphilippines.com/news/2019/4/11/Rodrigo-Duterte-threatens-veto-2019-budget-questionable.html">the
        President''s threat he will "veto" the 2019 national appropriations should
        he find it questionable</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b18f8c-d9a2-4d71-b272-87cd00fa36ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:05:08.786+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:42.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/4/11/Rodrigo-Duterte-threatens-veto-2019-budget-questionable.html">Duterte
        threatens not to sign 2019 budget bill</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517ff882-983f-4a26-9bb1-6193d182936e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:05:08.784+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:42.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang dami ngayong hindi gumagalaw na mga programa, ang sasabihin
        ng mga</em> agencies, <em>hindi pa kasi napipirmahan iyong</em> budget. <em>Pati
        mga</em> local government units, <em>kapag nag-iikot ako, ito iyong madalas
        na sinasabing problema, na hindi pa napipirmahan iyong</em> budget," she explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023aaf6c-caea-42f7-a44d-83716d501a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:05:08.785+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:42.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are so many stalled government programs, and
        agencies would refer to the delayed budget. Even the local government units,
        when I go around, cite the same problem.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9741a507-719b-492a-9ade-f5fb052c325a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:05:08.785+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:42.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo added the reenactment of the 2018 budget can increase the
        risk of corruption in government, since the President has "elbow room" to
        decide where the funds go.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d84703-fabc-4ea2-8440-e9103091f7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:05:08.785+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"April <em>na. Tapos na iyong</em> first quarter. <em>Hindi pa din.</em>
        So<em> kung ivi-</em>veto <em>pa ngayon,</em> at this point,<em> grabe na.
        Grabe na. Naghintay na tayo nang matagal tapos wala pa din pala</em>," she
        explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84770839-5550-4952-ab50-1031e04396aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:05:08.785+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s now April. The first quarter is done, we still
        don''t have the budget. So if it is vetoed at this point, that''s too much.
        We''ve waited so long for nothing.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5484b6ca-70f5-47ea-9374-61bbdf3884fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:05:08.785+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, however, floated the possibility of using the delays in
        signing the 2019 General Appropriations Bill for political gain. She said
        Congress--especially the House of Representatives where the appropriations
        stemmed from--always followed the President''s orders and passed bills quickly.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd434b61f-1917-417a-b95f-07df2573580b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:05:08.786+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:42.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero ngayon na</em> budget, <em>''di ba, parang, ang tagal-tagal
        nang nasa inyo, nagkaroon na ng</em> bicameral conference committee, <em>noong
        ibinalik, tinago niyo ulit? Eh ''di ba sumusunod lang kayo sa kagustuhan ng
        Pangulo?</em> So <em>sinasadya ba ito? Sinasadya bang i-</em>delay <em>ito?
        Sinasadya ba na iyong</em> budget last year <em>iyong gamitin?</em>" she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec4cd13-13f0-4070-9fa6-3fb9de0f2036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:05:08.786+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:42.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Now that we''re dealing with the budget, hasn''t it
        been under your scrutiny for too long, you''ve already had a bicameral conference
        committee. And when it was returned, you hid it again? Aren''t you following
        the President''s orders? Are you delaying this on purpose, so the Philippines
        can use the budget last year?]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e0fda8-e6c8-4ea3-8ba9-7973de3d80a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:05:08.786+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:42.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The final approval of the budget bill--ratified on February 2019--was
        delayed due to an impasse between the Senate and the House of Representatives.
        The tiff was over the the ₱75 billion worth of programs and projects under
        the Department of Public Works and Highways budget that were itemized by the
        lower House after the bicameral conference committee report was ratified.</p>'
  'Joma-Sison-war-panel-Rodrigo-Duterte-peace-talks':
