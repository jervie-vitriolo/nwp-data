  'william-shakespeare-london-home':
    'caption': 'Is this a portrait of William Shakespeare? That''s what a botanist
      and historian thinks. The fact that the possibility has ignited such chatter
      is testament to the power and influence the greatest of English dramatists has
      had upon literature.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-14T08:16:30.569+08:00
    'credit': 'From Peter Macdiarmid/Getty Images'
    'imagesource': 'jcr:422406b5-9f6e-4f4b-8d02-598cef626136'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0e46595-b10a-495a-be90-c8497594714f'
    'lead': 'The location of William Shakespeare''s London home where the playwright
      wrote "Romeo and Juliet" has been identified for the first time, according to
      new research.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-14T08:19:37.215+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:25:52.941+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:25:29.628+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['william-shakespeare', 'shakespeare', 'london']
    'template': '1'
    'title': 'Shakespeare home in London, where he wrote ''Romeo and Juliet,'' found
      by historian'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d99e4a6-11ef-4102-aeec-24c2f5b1914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:19:37.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The location of William Shakespeare''s
        London home where the playwright wrote "Romeo and Juliet" has been identified
        for the first time, according to new research.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca017d6a-3c7f-4b2f-8558-4f8715f61d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:19:37.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theater historian Geoffrey Marsh spent a decade meticulously researching
        the home of the English dramatist and poet by cross-referencing official records
        to pinpoint where exactly Shakespeare lived during the 1590s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87276e98-51f0-480a-9c2c-68a285092895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:19:37.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marsh''s quest began after The Theatre, an Elizabethan playhouse
        in East London''s Shoreditch, was discovered in 2008. The historian wondered
        where Shakespeare was living when his plays were performed there, which predated
        The Globe as the playwright''s workplace.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de944111-45ca-43c6-ae63-cca0a9198cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:19:37.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had previously been identified that the Shakespeare lived in
        Central London near Liverpool Street Station, then known as the parish of
        St. Helens, after he was listed on taxpayer records in 1597/98, but the exact
        location was never identified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e138fc7-c706-4b36-8b8f-882d597277e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:19:37.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Marsh, evidence suggests Shakespeare had lived in a
        property overlooking the churchyard of St. Helens as a tenant of the Company
        of Leathersellers, a guild that organized the Elizabethan leather trade.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955ee03b-d3ae-40fa-9a92-9d5c1cb6c92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:19:37.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While erratic spelling made it a challenge to decipher and interpret
        the documents, Marsh was was able to analyze records that were "remarkably"
        preserved, stretching back to the 1550s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0307c7a9-6ab0-48b6-b9bc-b6abdce672d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:19:37.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The place where Shakespeare lived in London gives us a more profound
        understanding of the inspirations for his work and life," said Marsh, who
        is also the director of the Victoria and Albert Museum''s Department of Theatre
        and Performance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f40ebe1-2887-45c9-a420-e82c9068fc1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:19:37.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Within a few years of migrating to London from Stratford, he was
        living in one of the wealthiest parishes in the City, alongside powerful public
        figures, wealthy international merchants, society doctors and expert musicians."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3734cb64-c8cb-463a-9b12-a10c1bb6934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:19:37.217+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historian added that living in a place like London would have
        "enhanced Shakespeare''s status as he developed his career, sought a family
        coat of arms and planned to buy an impressive and expensive house in Stratford."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e3f8db-63eb-40bb-9a10-46adea3a43cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:19:37.216+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/style/article/william-shakespeare-london-home-gbr-scli-intl/index.html">Shakespeare
        home in London, where he wrote ''Romeo and Juliet,'' found by historian</a>"</em></p>'
  'game-of-thrones-season-8-finale-details':
    'author': 'Sandi Sidhu, Sugam Pokharel and Bianca Britton, CNN'
    'caption': 'Nothing in "Game of Thrones" happens by accident. (FILE PHOTO)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-14T08:24:07.863+08:00
    'imagesource': 'jcr:5a0d2a00-aa7d-4c5e-ac46-e27fa6e9f1bd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a175f5c-1cba-4cda-a4de-aba13cba6a8f'
    'lead': 'Nothing in "Game of Thrones" happens by accident.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-14T08:34:19.107+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:25:52.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:25:29.871+08:00
