      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here they are, in pastel glory, at the Seoul Music Awards in January:</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f8ae29-c4f2-4373-8098-3aaf0e5a386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.495+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>3. K-pop stars are called ''idols'' because of the intense
        fandoms they inspire</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb619d3-f0dd-4885-8931-bcd02b16a127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.495+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It may seem like hyperbole, but the term "idol" is pretty accurate
        when it comes to the passion and devotion K-pop artists command, and you''ll
        often hear the term thrown around for a group as a whole and its individual
        members. It''s long been a convention of boy band fanatics to have a favorite
        member, and in K-pop circles, fans call their favorite member their "bias."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c511b4-7772-4c68-b58f-f9d173bccb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.495+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>4. BTS fans call themselves ARMY, and like all boy-band
        devotees, are incredibly loyal</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9483b4a-0f58-4d9c-a0c2-9f580a6ada31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.495+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ARMY (not "the Army," educate yourself) is like any other massive
        fan group with a cool name, but with everything dialed up to 11. Since BTS
        has international and cross-lingual appeal, being a part of ARMY is as much
        about interacting with and supporting other fans as it is about supporting
        the group. ARMY members from across the world will gather online at all hours
        to watch and enjoy a BTS appearance in a different time zone, or translate
        different BTS news and interviews so more fans can enjoy it. Memes, handmade
        products, fan art and fan fiction also connect ARMY members across the globe.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b827f92d-06a9-4666-859e-b5beca9faf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.496+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, the sheer size of ARMY also means there''s a high
        potential for toxic drama, unhealthy obsessions and online abuse between members,
        as well as intense animosity toward anyone who dare speak ill of BTS. Of course,
        that kind of behavior is hardly endemic to BTS, K-pop or the music industry
        (hello, all sports ever). It just may be more noticeable with a fandom that''s
        massive, non-centralized and highly social media-savvy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727b562e-8ef6-462d-b0b9-f35c648526f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.496+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>5. BTS'' success is comparable to other boy-band sensations</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8260b49f-c628-4200-82b8-061dd0780db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.496+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, BTS'' success isn''t new, but there''s a difference between
        being a popular act and being a worldwide icon. In 2017, they beat out the
        likes of Justin Bieber and Selena Gomez to win the Billboad Music Award for
        Top Social Artists of the Year, and became the first Korean artists to take
        home a BBMA prize.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf93817-543e-40ab-b059-d3691354ae24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.496+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their BBMAs appearance was a coming-out party of sorts, and since
        then, they''ve been everywhere; on "Ellen," on the "Late Late Show with James
        Corden," and on the cover of virtually every major entertainment magazine
        ever. They''ve also had two albums hit #1 on the Billboard 100 chart: "Love
        Yourself: Answer" and "Love Yourself: Tear," both in 2018.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2792b898-4a25-4f15-8d10-31f0bd775e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.497+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time a group had two #1 albums in the same year
        since — you guessed it — One Direction in 2014. "Love Yourself: Her" also
        topped iTunes'' top-selling album chart in 73 countries and territories after
        its release.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac933c4-5755-4602-9d3c-d319202aaa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.497+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>6. Social media is an essential part of their success</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8c567f-5702-4f9c-b27a-776d35900e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.497+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS also holds several Guinness World records, including the most
        Twitter engagements and the most music video views within a 24-hour period
        (records that had previously belonged to One Direction''s Harry Styles and
        Taylor Swift, respectively).</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd399f2-cad0-4043-836e-ff1631df9a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.498+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That kind of achievement is indicative of just how important social
        media is in uniting BTS with their fans, and the fans with each other. Only
        one member of BTS — Kim Nam Joon — speaks English fluently, though several
        others are conversational, so social media is an ideal place to connect with
        fans. Not to mention, there''s a rich and rather hilarious meme culture among
        ARMY members, who tend to be young women already fluent in the esoteric vernacular
        of the internet.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09801f79-c445-4ea2-896f-d377fb4f132b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.498+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every time one of the boys in BTS does something weird, adorable
        or relatable, it almost instantly becomes a reaction meme or an in-joke or
        some other little part of a vast and ever-expanding K-pop discourse that spans
        distance and language.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e714a19e-5bbc-4478-901d-2d26f07766b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.498+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>7. BTS'' influence goes beyond music</strong></h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345999de-5dbe-4fb3-9532-29b9fc9d198e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.498+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to their adopted English acronym, "Beyond the Scene," BTS''
        focus on socially relevant topics like mental health and the nature of fame
        has boosted their influence outside of the music industry.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c091c5-5673-463e-bf3e-0e98a1e1461d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.499+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2018, BTS became the first K-pop group to address the
        United Nations when they delivered a three-minute speech during the launch
        ceremony of UNICEF''s global partnership Generation Unlimited. They talked
        about their ''Love Myself'' campaign, which was launched in partnership with
        UNICEF and focuses on global education and the prevention of youth violence.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0445b8ea-7190-4021-92e7-7b9bf30397ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.499+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tell me your story. I want to hear your voice, and I want to hear
        your conviction," Kim Nam Joon, aka RM, said during the address. "No matter
        who you are, where you''re from, your skin color, gender identity: speak yourself."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b79ca95-2229-48cf-ac75-2ce89dbd1b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.499+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>8. The K-pop industry is a highly regulated machine whose
        artists are hand-picked and trained for superstardom</strong></h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213ddff2-8d40-4cd1-864d-36dd5f0ba4ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.499+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All messages of authenticity aside, the reality is K-pop acts don''t
        typically start out as a bunch of people futzing around with guitars in their
        parents'' garage. The groups are usually specifically put together by large
        Korean entertainment companies, and hopeful members train for years to perfect
        their dancing and singing skills.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77342fea-f733-4a5e-a0e4-8ca1eb059d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.500+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an extremely demanding, expensive and often alienating process,
        and auditions for groups are highly competitive. Once a hopeful becomes an
        idol, they are expected to maintain a squeaky-clean and non-controversial
        presence to minimize any risk to their carefully created images. So even though
        aspiring idols may end up with untold riches, fame and admiration, it all
        comes at a great risk and a steep price.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7872fbfb-67f6-4a0b-b8c3-2e2e0dfccf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.500+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>9. Aesthetics are a huge part of the K-pop game</strong></h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cec4cc6-2d9e-41c5-8fd3-5670a51a5c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.500+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to being amazing dancers and capable singers, K-pop
        artists must also be ethereally, invariably attractive. After all, being an
        idol isn''t just about being a skilled performer, it''s also about being a
        easily marketable sex symbol. Perfect skin, slim bodies, stunning hair and
        a cutting edge fashion sense are absolutely critical to the idol formula.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6510f834-be2d-4446-8329-d20c06d82371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.500+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not just about physical attractiveness, either. Every aspect
        of the K-pop genre, from pastel hairstyles to red carpet fashion to stunning
        music videos and album art, is presented with a rich and meticulously curated
        visual aesthetic. In a way, K-pop is as much art for the eyes as it is for
        the ears, and while this is a huge draw for fans, it can also be a discouraging
        reminder of the manufactured image the genre often favors.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde2798f-dbf2-4c21-9cbc-9847ac32258d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.501+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>10. One reason BTS is so popular is because their music
        focuses on themes of vulnerability and self love</strong></h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff9a4a2-efdb-4080-9060-2a43d6c5ec5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.501+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are plenty of uber-popular K-pop groups and artists who have
        courted international appeal in the last few years (BigBang and Psy come to
        mind). So why has BTS in particular seen such unprecedented success?</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e453e411-657e-4378-807c-d6b5822fabf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.501+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One popular theory is that their music tends to be particularly
        introspective, emotional, empowering and hyper-aware of the machinations of
        perfection and conformity that often drive the K-pop industry. Even their
        2014 debut single, "No More Dream," was an anthem against conformity:</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90096fcd-5a69-4eb4-91d3-fc5d75a56f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.501+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is you that you dreamed of? Who do you see in your mirror,
        I gotta say: Go your own way.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc0d6ef-6f7f-4947-ab79-b38dee89a8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of their most recent singles, "Idol," celebrates individuality
        and confidence:</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea872ff7-c061-43b5-aed3-ec153f3036a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I know what I am, I know what I want, I''m never going to change...You
        can''t stop me from loving myself.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d2d020-d5f9-472c-8a2b-4790243b2ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.502+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(As a testament to BTS'' international success, a version of "Idol"
        also features a guest verse from rapper Nicki Minaj.)</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dce09296-fcbf-4bfd-b771-19888e8c561e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.503+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>11. You won''t hear many all-English K-pop songs</strong></h2>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c6da12-7518-4006-8ad9-fe1d223161f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.503+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of songs, you''re probably not going to hear BTS actually
        sing their songs in English. K-pop songs tend to be mostly, if not exclusively,
        performed in Korean. You might hear an English word or phrase, and on occasion
        a rapped or spoken verse in English, but the built-in language barrier is
        a standard operating procedure for the genre. (There are notable exceptions,
        of course: BlackPink''s massive new release, "Kill This Love," has entire
        verses and refrains in English.)</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8312d8ec-c578-463b-a990-6eef6d116168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.503+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the language difference makes K-pop''s rise even more impressive:
        Most fans outside of Korea probably have only the barest grasp of the language,
        but will joyfully burst into broken sing-alongs whenever the latest BTS jam
        comes on.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb3725b-d21d-4382-ad9c-9b9989eb6a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.503+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>12. The broader culture of K-pop is complex and sometimes
        toxic</strong></h2>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeb4677-425d-44ed-83d7-a74a2a97f4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.503+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While BTS'' success has relied heavily on their messages of non-conformity
        and self esteem, their fame still exists within what some consider a problematic
        industry that purposefully limits the privacy and individuality of its stars.
        (After all, K-pop idols are usually not even allowed to date, lest they ruin
        the fantasy of attainability for their fans.)</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d935f6-b910-4957-93bd-042762d297fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a widely held observation that K-pop''s heavy reliance
        on perfection and precision reflect stringent expectations and social norms
        that are commonplace in Korean culture as a whole. In February, South Korea''s
        Ministry of Gender Equality and Family released guidelines warning that the
        homogenous, highly-groomed K-pop "look" could cause some fans to develop skewed
        standards of beauty.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d98dce2-27ff-4cf2-9c08-54f4deb57619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beauty standards of music shows is a serious problem," the guildelines
        said. "Most of them are idol band members but they don''t represent various
        appearances (of society)."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fc407a-ca0e-4bca-8ad5-b8faf6adf8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.504+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guidelines were pulled days later after a deafening outcry from
        K-pop fans, who likened the guidelines to censorship.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c920830e-2b97-4332-b4cf-65b4c924c2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.505+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This complex stew of expectations can sometimes turn toxic, and
        the K-pop world is currently being rocked by an ongoing scandal surrounding
        some of its biggest stars. To make a long story short, some male K-pop idols
        have been implicated, and some even arrested, in connection to a digital sex
        scandal. Four K-pop idols have admitted to taking part in a group text where
        men shared illicitly filmed videos of women. Seungri, a member of the hugely
        popular group BigBang, is being investigated for his connection to a popular
        Korean nightclub where police say staff members supplied prostitutes to VIP
        visitors.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1290a0dc-94c9-4e92-a46a-a6eccc504017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.505+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, the scandal — which doesn''t involve BTS — reveals ugliness
        that can fester under K-pop''s veneer of perfection, and speaks to a larger
        culture of toxic masculinity in Korea that is increasingly attracting criticism.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05846231-4939-4874-bd08-d70ba5935d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.505+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could the scandal taint the gleaming worldwide rise of K-pop? Will
        BTS'' commitment to empowerment and social responsibility inoculate them against
        such ignominy? No one knows, but what''s certain is BTS'' global success shows
        no signs of slowing down.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1efdc675-fe4e-4493-b1ad-af96444f7856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.505+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/12/entertainment/bts-kpop-album-persona-soul-who-is-trnd/index.html">BTS!
        We haven''t seen boy-band fandom like this since the Beatles.</a>"</em></p>'
