      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>2. The seven members each have stage names</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5bffce-2bc5-45f6-abe7-8c5baad058b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.492+08:00
      'mgnl:createdBy': 'robert'
