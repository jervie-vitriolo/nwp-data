      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside shooting proved to be the difference for Rain or Shine which
        converted 16 in the contest, compared to the Hotshots’ seven.</p>'
