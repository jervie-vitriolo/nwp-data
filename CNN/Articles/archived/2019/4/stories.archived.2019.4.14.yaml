      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> — A DNA
        test has confirmed that Abu Dar, one of the leaders of the ISIS-linked Maute
        terror group, has died, Defense Secretary Delfin Lorenzana said Sunday.&nbsp;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f93ee75-20b8-4749-8537-7e691f959556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T15:11:59.195+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes a month after the military announced that the elusive
        leader was among the fighters killed in a clash in Tubaran, Lanao del Sur
        on March 14.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6ebdb5-06a0-4434-90c5-5ea006e0d7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T15:11:59.195+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is confirmed--it''s Abu Dar''s remains. Well, for now his group
        is leaderless," Lorenzana said in a text message, adding that the agency is
        "monitoring who will replace Dar."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd8bd5a-b2d6-46d9-9c70-f184f0f729b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T15:11:59.195+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/regional/2019/3/15/maute-abu-dar-believed-dead.html">4
        soldiers dead, Maute leader Abu Dar believed killed in Lanao clash</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957936f2-c078-44c3-8683-fef3a732ba4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T15:11:59.195+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Dar was among the Maute leaders recorded on video in a planning
        session that authorities believe was for the attack on Marawi City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc7c6fc-7a4e-4ac1-bed0-70b8a555f325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T15:11:59.196+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorists stormed Marawi, the capital of Lanao del Sur, on May
        23, 2017, triggering a five-month war that killed more than a thousand people,
        most of them local and foreign militants. The violence displaced nearly 360,000
        residents and left the mosque-studded city in ruins.</p>'
  'k-pop-boy-band-bts-the-beatles':
    'author': 'AJ Willingham, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-14T16:22:18.229+08:00
    'imagesource': 'jcr:b4260039-60fd-4d10-aa09-51c2082818bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4016f8e0-42de-411a-82fb-22091c981b57'
    'lead': 'If you haven''t heard of BTS yet, it''s time to succumb to the inevitable:
      The Korean boy band is taking over the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-14T16:25:41.488+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:25:49.197+08:00
