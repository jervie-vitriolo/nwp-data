    'jcr:uuid': '75aaa8a7-7222-4f73-8028-18f84afc47b1'
    'lead': 'The Backstreet Boys have been ''wanting it that way'' for two decades
      now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-14T13:30:00.546+08:00
