    'mgnl:tags': ['game-of-thrones', 'season-8', 'GOT', 'finale', 'HBO']
    'template': '1'
    'title': '10 critical ''GoT'' details to remember during the final season'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46599177-3a80-4aa2-ab9b-4fc10c16d196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nothing in "Game of Thrones" happens
        by accident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a623a407-423a-4ce5-822c-c77f1f1efb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petyr Baelish can''t just tell Sweet Robin that some men die on
        the privy without a toilet-bound Tywin Lannister getting two arrows to the
        gut a few episodes later. Maggy the Frog can''t just tell a young Cersei Lannister
        that she''ll have three royal children who will die without Cersei actually
        having three royal children who bite the dust in increasingly tragic ways.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16aa1044-e1be-4be6-80e9-69af9383fcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It means that in the final few episodes, basically every detail,
        line of dialogue and theory from the past seven seasons could very well be
        at the center of some mind-blowing revelation. However, a LOT has happened,
        and you''d be forgiven if somewhere between the Red Wedding and Margaery Tyrell
        becoming green mist, the section of your brain devoted to "Game of Thrones"
        deep cuts got a little overloaded.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a367e182-dc1c-417c-97cd-dea28969a855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, settle in to your favorite knobbly tree, let your eyes roll
        back in your head and let''s journey through time and space to revisit 10
        critical details that may or may not play a part in the final season —&nbsp;but
        will be good to remember anyway.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee69335-5bd3-4359-af9b-ee02181fa602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(NOTE: This list only includes things specifically mentioned or
        heavily implied in the series, so things like the Valonqar prophecy are not
        mentioned by name. Otherwise, we''d be here all day.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3f3d5e-ec82-4004-97da-f458087f1fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. White Walker symbols</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e361289f-c20f-486a-b7aa-d28a085e6d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case you needed a clue that this story wasn''t JUST about games
        and thrones, after all, the very first scene of Season 1, Episode 1 ends with
        a very cryptic arrangement of dead bodies, executed by the very murder snowmen
        we''ve come to know and fear. We see the White Walkers using circular patterns
        pretty often, and a spiral pattern of dead bodies in Season 3, Episode 3 is
        echoed again in Season 6, Episode 5 when the Children of the Forest set about
        making the Night King. We can assume these aren''t isolated incidents —&nbsp;Mance
        Rayder even comments that the White Walkers are "ever the artists." And the
        spirals are back in Season 7, Episode 4 when Jon shows Daenerys cave paintings
        of the White Walkers that feature the mysterious shapes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e94f7f-ee4a-47cd-a225-f2681b79fa75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does it all mean? Well, obviously we don''t know yet, but here''s
        another thought to keep you awake at night: Aside from those horrible dry
        ice screeches, White Walkers don''t talk (as far as we know). If the Night
        King and Company are really going to be the epic antagonists this season,
        it''s pretty likely we''re going to learn more about their motives, which
        means they''re going to have to communicate. How? Unless the Night King clears
        his throat and David Attenborough comes floating out, the answer may lie in
        these symbols.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6b9b5d-0f82-409f-885e-b16e28850f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. Daenerys'' vision in the House of the Undying</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5274da80-f2a9-4d88-874e-bdec73a4f1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.108+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some "GoT" hints and prophesies are subtle, and some haul off and
        smack you right in the face years before you even know what to do with them.
        In Season 2, Episode 10, Daenerys enters a symbolically rich vision while
        trying to escape the creepy warlocks of Qarth. In it, she explores a frozen,
        snowy version of the Red Keep, complete with a charred, burnt-out ceiling.
        Hmm. She then approaches the Iron Throne —&nbsp;the one thing she thinks she
        wants, the one thing that has driven her entire odyssey in Essos. She gets
        close enough to touch it and ... doesn''t. Hmmmmm. Let''s not even get into
        the emotional reunion she has with Khal Drogo and her son Rhaegal and focus
        on how likely it is that all of this very obvious imagery will come to pass.
        Because remember, as of now, the Red Keep is in one piece and Daenerys is
        torn between wanting the throne and not wanting every living person in Westeros
        to be turned into a skeleton puppet. Oh, and snow is definitely in the forecast
        for King''s Landing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16c0f92-3b57-40a5-a282-9cdfda643710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Maggy the Frog''s prophecy for Cersei</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c657103-e736-4b64-a1d8-90777e49d808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll be queen, for a time. Then comes another, younger, more
        beautiful, to cast you down and take all you hold dear."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51e4d64-8c51-4a42-a2ba-e41ae7a5a157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those are the words of Maggy the Frog, a witch young Cersei visits
        in Season 5, Episode 1. Young Cersei, already very much a vicious queen-in-training,
        asks the woman for some predictions. And boy, does she deliver. Maggy the
        Frog accurately predicts baby Cersei''s marriage to Robert Baratheon, his
        philandering ways, Cersei''s three golden children and their three golden
        deaths. But that first tidbit hasn''t yet come to pass. Sure, there was Margaery,
        but Cersei assured that she and almost every other Tyrell became vapor, so
        Daenerys is the obvious answer to the prophecy. What may be even more interesting
        to ponder is what, exactly, Cersei still "holds dear." Her children are gone,
        Jaime''s done with her and her motivations seem less and less focused. Don''t
        forget, though, Cersei really believes in prophecy: She notes to Jaime in
        Season 6 that everything Maggy said came true. No doubt she thinks about that
        while she''s sitting on the Iron Throne in her fabulous black mourning clothes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa76640-95ba-464e-8d57-2d3f8f794bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Another deep dive on this: Maggy the Frog also says to Cersei that
        her "joy will turn to ashes in her mouth," which could just be a figurative
        and rather metal threat. However, and bear with us here, in Season 3, Episode
        4, Joffrey throws us an interesting morsel: While wooing Margaery with various
        dead things, Joffrey points out the skull of Aerion Targaryen, who died because
        he thought drinking wildfire would turn him into a dragon. Spoiler alert:
        It didn''t. But given Cersei''s Targaryen-like penchant for wildfire, paranoia
        and vengeance, it''s a pretty interesting detail alongside ol'' Maggy''s colorful
        words.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fa32b2-7522-49e8-b5d6-23426327b6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. The reason Daenerys can''t have children</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0e2de4-4ee3-40ad-8fc0-3b34506cc296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In case you haven''t heard, Daenerys can''t bear children. We know
        this because she has told literally everyone in the "GoT" universe and repeated
        it several times to Jon, a man she knows carnally but not genealogically (yet).
        Her reason for believing she''s a lifelong dragon mom (the fantasy equivalent
        of a dog mom) goes back to Season 1, Episode 10, when the witch Mirri Maz
        Duur tricks her into essentially trading the life of her unborn child for
        the life of her ailing husband Khal Drogo. However, she finds Drogo alive
        but not living, ya know, and when Daenerys asks Mirri when he''ll be back
        in fighting shape, she replies:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c2863a-9ffd-434f-ad7e-f97b8246524e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the sun rises in the west and sets in the east. When the seas
        go dry and the mountains blow in the wind like leaves. When your womb quickens
        again and you bear a living child. Then he will return, and not before."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e608de-89c9-46fd-9c0a-de820bacc97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which, of course, is fancy witch speak for "never." But judging
        by how often it has been noted that Dany can never have children, it''s not
        unreasonable to suspect "never" is kind of flexible in this case. So will
        Mirri''s words come echoing back in some poetic, heretofore unknown way? Mirri
        also tells Dany, "Only death can pay for life." Since that could describe
        about a dozen different "Game of Thrones" scenarios past and present, it''s
        worth keeping in your bank of general "GoT" wisdom.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e0f18c-5a34-4cbb-9344-a28376160a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Weirwood trees</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608575b0-819b-4653-9089-5ee32199ec29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.109+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hey, remember those? The spooky red and white trees that used to
        grow across Westeros and hold deep religious significance, especially for
        people in the north? The ones that sometimes bear carved faces and weep sap
        and seem to always pop up when something mythologically important happens?
        Some quick reminders: Weirwood trees seem to have some sort of magical connection
        to ancient races, specifically the Children of the Forest. Greenseers who
        possess warging abilities and the ability to see the past and the future,
        can use weirwood trees to essentially look through, like time periscopes.
        There is a heart tree (a special weirwood with a carved face) still at Winterfell,
        and under its branches, a ridiculous amount of important stuff has happened,
        most recently several reunions of the Stark children and the tragic, ill-fated
        marriage of Sansa and Ramsay Bolton. Given that there is a lot of mythological
        explaining to be done and Winterfell will undoubtedly be the site of lots
        and lots of action and revelation, those trees might come back into play.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678ff769-856b-410b-bea2-b1e714fd9213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh, and you know where else a weirwood tree made an appearance?
        In Season 6, Episode 5, when the Children of the Forest make the Night King,
        they tie him to —&nbsp;you got it —&nbsp;a weirwood tree.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec7e6cc-15ed-44aa-96c5-a199be6964e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>6. Bran''s weirwood visions</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d582e0b-fd08-4ddb-a91d-ed2b76fa8d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking of trees, perhaps one of the most enticing puzzles in the
        whole story is Bran''s garbled, alarming weirwood vision. In Season 4, Episode
        2, Bran touches a weirwood north of the wall and immediately goes into sensory
        overdrive: He sees the same snowy throne room Daenerys saw in Season 2 and
        the shadow of dragons flying over King''s Landing. But what''s really interesting
        about this vision is the stuff he sees from the past: He sees his father,
        Ned, cleaning his sword underneath the heart tree in Winterfell. He sees Ned''s
        panicked face in the dungeons of King''s Landing before his execution. He
        also sees the creepy wight girl that was part of the opening sequence of the
        pilot episode. Not to mention, he gets glimpses of the Land of Always Winter,
        the north-iest northern part of Westeros, where the Night King and his undead
        men reign. Are these different snippets supposed to form some pointillistic
        picture of truth that we have to take 10 steps back from to truly understand?
        Or are they just random, intriguing elements sewn together to make people
        wonder?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d78c074-ed07-4734-ba5d-e3ce59815515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>7. Melisandre''s whole deal</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f1d911-e27b-442c-ad75-f561d87fcc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Look, Melisandre''s made some mistakes. Stannis was a non-starter,
        Jon just wanted to be friends and burning a little girl was probably one of
        the worst things to ever happen in Westeros (and that''s saying something).
        But if "Game of Thrones" has taught us anything, it''s that we should definitely
        believe witches. Here are some big things to remember about the Red Priestess:</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66577928-2c94-4499-86a3-cd423f986c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Season 3, Episode 6, she accurately predicts Arya''s future as
        an assassin/freelance murderer. She also says they "will meet again." That
        honestly cannot come soon enough.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1fbb68-3adc-4e8a-9c54-4920274cd853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She left Westeros for Volantis last season, but not before telling
        Varys in Season 7, Episode 3 that she''d be back: "I have to die in this strange
        country, just like you." Now, she doesn''t specify when this dying will happen,
        but let''s assume it''s not of old age on a golf course in Dorne.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896d4565-7cbc-48fc-b4da-895f98cd13cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She definitely has some sort of visionary power past the whole flame
        thing. In Season 5, Episode 4, after unsuccessfully trying to seduce Jon,
        she pulls out his dead lover Ygritte''s secret line: "You know nothing, Jon
        Snow." How did she know?</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425dedc5-8723-4420-8a45-f9ea6d81bf09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are more of her. Remember Kinvara, the Red Priestess who earned
        the title of only person to ever really freak Varys out? In Season 6, Episode
        1, the beautiful Red Priestess comes to Meereen to side with Daenerys and
        drag out Varys'' tragic past. Will we see her again? Since Melisandre is so
        confident in Jon and Dany, will she bring her Red Priestess friends to help
        fulfill the age of the Lord of Light? Only the flames know.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39141feb-00d6-473c-a403-15960a0bad9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh right, and she''s ancient! In Season 6, Episode 1, Melisandre
        takes off her necklace to reveal she''s actually about 6,578 years old. We
        really need more details here.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435700a2-2f82-48a2-87d8-47a0e63245b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.110+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>8. ''There must always be a Stark in Winterfell''</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e622062-bc83-4639-be4b-6419e8481baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Starks have the esoteric, foreboding catchphrase game down:
        "Winter is coming," "The North remembers," and in Season 1, Episode 2, Catelyn
        Stark relates another critical chestnut to her son Robb: "There must always
        be a Stark in Winterfell." This line has plagued show watchers and book readers
        for years, and since Winterfell is going to be a deeply important setting
        this year, it seems as good a time as any to get some answers. Remember, Starks
        are tied to the First Men, one of the three ancient ethnic groups to populate
        Westeros. They have a special connection to the land, the Wall (a Stark was
        said to have constructed it), the Night''s Watch (a Stark was the first Lord
        Commander) and supposedly to the areas north of the wall. If the northern
        ground is really as heavy with magic and myth as they''ve made it seem, this
        line feels more like a prophesy than a boast. Could it come into play when
        war descends on Winterfell?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e09e675-c4e5-4446-b50e-aba31ae0b024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>9. Sansa and Tyrion''s marriage</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16614b81-76c9-49ac-aaad-68bd28d20930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So much traumatic stuff has happened to Sansa in the past few seasons,
        it''s almost quaint to think that her marriage to Tyrion in Season 3, Episode
        8 was as bad as it was going to get. Tyrion and Sansa were forced to marry
        by Tywin Lannister, and not long after their nuptials, Joffrey dies at his
        own wedding and Sansa is spirited away in the melee. It''s obvious their paths
        will cross soon, since Tyrion is Dany''s Hand and Sansa is Lady of Winterfell.
        And given that Tyrion has pretty bad romantic abandonment issues and things
        for Sansa are just now starting to not be a total hell, there''s probably
        no love lost there. Also, there will probably be tensions when Sansa finds
        out Jon has unilaterally aligned himself with a Targaryen and that Targaryen
        is championed by a Lannister. So, you know, awkwardness is coming.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1698e4f-9f41-4251-b4f9-9b2dd0bb1940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T08:34:19.111+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:25:52.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
