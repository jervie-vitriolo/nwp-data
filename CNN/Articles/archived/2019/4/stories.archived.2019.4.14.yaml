      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the driver lost control of the water tanker truck and
        hit a dozen vehicles at Sitio Suterville, Barangay San Jose Gusu.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81add547-8927-4828-ad60-7b4dd08fd055'
