      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters scored a double digit win against the Magnolia
        Hotshots, 93-80, in Game 2 of their best-of-seven clash Sunday at the Smart
        Araneta Coliseum in Quezon City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a02b89-5cbf-4e94-a23b-2c7ac5ad0b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T23:00:03.597+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:39.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ed Daquioag provided the spark for Rain or Shine with 19 points,
        three rebounds, and three assists.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2359b991-c70d-4562-b570-d4cc6ecae313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T23:00:03.597+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:39.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norbert Torres also played a pivotal role for the Elasto Painters
        after scoring 13 of his 16 points in the opening quarter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ca8e8e-a3ae-4e6b-a163-896be2eb80ed'
      'mgnl:activationStatus': true
