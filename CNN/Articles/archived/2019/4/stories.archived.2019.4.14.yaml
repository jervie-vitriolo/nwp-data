      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines, April 14)</strong> — A
        water tanker truck and 12 other vehicles collided on Saturday morning, leaving
        one dead and four injured.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a72a961-fcb3-4a25-b3a1-3ea826325e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:36:01.250+08:00
