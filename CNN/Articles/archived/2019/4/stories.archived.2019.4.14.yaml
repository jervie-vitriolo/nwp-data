    'template': '1'
    'title': 'It''s been 20 years and we still don''t know what the lyrics to ''I
      Want It That Way'' mean'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd031d3f2-17d5-42da-9074-60564b69f7bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T13:30:00.547+08:00
