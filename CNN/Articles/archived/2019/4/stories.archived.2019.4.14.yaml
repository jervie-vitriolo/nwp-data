      'mgnl:type': 'text'
      'text': '<p>Dominguez specifically cited Republic Act 10168 or the Terrorism
        Financing Prevention and Suppression Act of 2012, which criminalizes terrorism
        financing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7202110f-3203-4aa4-8af2-8c97e7115d07'
