      'mgnl:lastActivated': 2023-01-29T23:25:50.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Backstreet Boys have been ''wanting
        it that way'' for two decades now.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96eed138-8cc6-47b6-8d16-9463f3aa469c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T13:30:00.547+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic hit song "I Want It That Way" was released 20 years ago
        Friday, and it''s still unclear what exactly Nick, Howie, AJ, Brian and Kevin
        wanted and what way they wanted it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19e9ba5-da55-42c4-be04-b98eda8035bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T13:30:00.547+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy band revisited the age-old question in a video on Twitter,
        posing several theories as to what "it" could be.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54520fde-6749-4fce-9cbf-1a9763f11299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T13:30:00.547+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s go through them, shall we?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f826be-55af-428d-a187-ac689c4f1ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T13:30:00.548+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Theory 1: Burger King</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9a49ec-32b8-4973-b2dc-3d9543e14192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T13:30:00.548+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember that time when you could get a Backstreet Boys CD with
        your Burger King value meal? Or how you''d buy a kids'' meal just to get one
        of these action figures?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c2234d-a924-44be-8c27-c0906133ebe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T13:30:00.548+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, 2000 was weird.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30618be-9aa2-48c6-aaac-3f4b60c42dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T13:30:00.548+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So let''s look at the facts.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af128d44-effa-4f4f-84fa-2a8f9eed6a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T13:30:00.548+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burger King did go by the slogan "Have It Your Way" until 2014,
        meaning the boys would indeed have gotten it "that way" -- whatever "that"
        is.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401d9b62-90c3-424f-80a2-612e32416051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T13:30:00.548+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the song came out a year before their partnership with the burger
        chain, so we''re betting that''s not it.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2243b0b-89fe-42b4-ae4d-6dcf13432b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T13:30:00.549+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Theory 2: The fans</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535aaf46-a4f3-4754-b7ce-7eefc6d68355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T13:30:00.549+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, fans still go wild for the Backstreet Boys, if the nostalgia
        for the 20th anniversary of "I Want It That Way" is any indication. And it''s
        possible that the boys appreciated their fans so much that they dedicated
        the first verse of their song to them, calling them "my fire" and "the one
        desire."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74efdc48-5662-4053-8212-bdd0e57dbfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T13:30:00.549+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But you don''t have to look past the chorus before this one falls
        apart too. Why would they say their fans "ain''t nothing but a heartache"
        or "ain''t nothing but a mistake?"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d36edf-9a49-4cf5-b14e-727192b55560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T13:30:00.549+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Theory 3: The song itself</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6348c46e-7878-413f-abc6-41515ec38821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T13:30:00.549+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song was reportedly recorded with different lyrics at first,
        so it''s possible that the boys liked the original lyrics better.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09acc69e-fd15-467c-98ef-48b92bad8d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T13:30:00.549+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andreas Carlsson, a Swedish hitmaker who wrote the lyrics along
        with Max Martin, talked to music website HitQuarters about the ordeal back
        in 2009:</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71543600-1114-4cd7-927f-03024fbd4e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T13:30:00.549+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''I Want It That Way'' was a play with words," he said. "When Max
        came up with the original idea for the song, it already had the line ''You
        are my fire, the one desire.'' We tried a million different variations on
        the second verse, and finally we had to go back to what was sounding so great,
        ''You are my fire, the one desire.'' And then we changed it to ''Am I your
        fire, your one desire,'' which made absolutely no sense in combination with
        the chorus -- but everybody loved it!"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa42ef13-15dd-4cf3-802c-5c4996d93666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T13:30:00.550+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So maybe there was never meant to be an answer?</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4ccb86-fbfc-4f69-9eee-3fa724597b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T13:30:00.550+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Backstreet Boys try to explain themselves</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcff3d3-4d74-4607-af24-5d1863a355f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T13:30:00.550+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Chrissy Teigen nobly went in search of the truth last year.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce54695f-495f-4de6-82e8-e6ddacbf895d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T13:30:00.550+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''I never wanna hear you say, "I want it that way" cause i want
        it that way''. He doesn''t wanna hear it because he is the one that wants
        it that way? He wants to be the one to say it? Also what is ''it''?" the Sports
        Illustrated swimsuit model asked on Twitter.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32ccb66-1e02-4557-8d9c-ff8c9d16a642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T13:30:00.550+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Backstreet Boys responded in their typically elusive fashion.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dacb925-2424-44b3-a6f2-5018ad54b3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T13:30:00.551+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t wanna hear you say that you want heartaches and mistakes...
        or to be 2 worlds apart. We don''t want you to want "it" that way - that''s
        the way we want it... for you to not want it that way." they replied.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7054edb1-2347-4f05-b940-9f7830607727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T13:30:00.551+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wait, what?</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962bf62f-2780-4bd3-a1db-1107f404f027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T13:30:00.551+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world may never know.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cd478b-cfa5-4349-9c0f-d605fed57408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T13:30:00.551+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/13/entertainment/backstreet-boys-i-want-it-that-way-20-years-trnd/index.html">It''s
        been 20 years and we still don''t know what the lyrics to ''I Want It That
        Way'' mean</a>."</em></p>'
  'manila-archbishop-luis-cardinal-tagle-palm-sunday-homily':
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-14T14:05:44.328+08:00
    'imagesource': 'jcr:0737c737-f517-436d-8feb-908a7e5a47f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f120899-ec5f-495e-9a2d-4c676a9f12ce'
    'lead': 'As Catholics mark the beginning of the Holy Week, Manila Archbishop Luis
      Cardinal Tagle reminds Filipino faithfuls to emulate Jesus Christ''s humility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-14T14:11:28.051+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:25:50.231+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:25:30.466+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Holy-Week', 'Palm-Sunday', 'Luis-Tagle']
    'template': '1'
    'title': 'Catholics urged to emulate Jesus Christ''s humility, respect those who
      betray them'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a47c5ee-32be-4057-b8ee-1a7b008416d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T14:11:28.052+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 14)</strong> —&nbsp;As
        Catholics mark the beginning of the Holy Week, Manila Archbishop Luis Cardinal
        Tagle reminded Filipino faithfuls to emulate Jesus Christ''s humility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a248e09-e90e-42c1-92af-c38e74174d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T14:11:28.052+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kilalanin natin si Hesus, para siya ay ating sundan. Hindi
        po madali pero sa biyaya ng Diyos, harinawa, mahalin natin siya at sundan
        natin siya</em>," Tagle said in his homily during the Palm Sunday mass at
        the Manila Cathedral.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c78292-237a-48d7-ac15-8656e1596ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T14:11:28.052+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us know who Jesus is, so we can follow him. It
        is not easy, but with the grace of God, I hope we can love and follow him.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306ed275-5f49-4062-aa01-694c4c3cf23b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T14:11:28.052+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palm Sunday, locally known as "Araw ng Palaspas," is the commemoration
        of Jesus'' entry to Jerusalem days before he was crucified. As a tradition,
        Filipino Catholics head to churches to have their palm fronds blessed during
        this day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a920c2a8-1a25-4ea7-ac4c-51e35af01a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T14:11:28.053+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle recounted how Jesus was welcomed to Jerusalem as a king, and
        later on betrayed and considered as a culprit.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5691fc-f16f-4180-b62d-503efaa6ac17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T14:11:28.053+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Inaalala natin kung paano siya tinanggap sa Herusalem. Nagwagayway
        sila ng mga dahon, mga sanga, mga palaspas. Pagsalubong sa Hari, Mesias, Anak
        ni David. Ganoon sa simula, pero nung natapos, ipinako sa krus, hindi na Hari
        ang tingin sa kanya kung hindi, kriminal. Pati yung mga nangako na susunod
        sa kanya, iniwanan siya</em>," the prelate said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2b3cd0-2eb2-4d5c-bb37-0d7f079dbca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T14:11:28.053+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We commemorate how he was welcomed in Jerusalem. They
        were waving leaves, trunks, palm fronds as a welcome to the King, the Messiah,
        the Son of David. That''s how it was in the beginning, but in the end he was
        crucified. People no longer looked at him as a king, but a criminal. Even
        those who vowed to follow Him left.[</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b91a300-440c-4e07-bb71-c03fc6ca5fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T14:11:28.054+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle called on Catholics to respect people who have hurt them the
        same way Jesus did when one of his 12 disciples, Judas Iscariot, betrayed
        Him, which led to his arrest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad67b3e-488d-4d88-8887-2e4975cffb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T14:11:28.054+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dumating ang nagkanulo sa kanya, hinalikan, sabi ni Hesus,
        ''Hudas, ipinagkakanulo mo ba ang mga tao sa pamamagitan ng isang halik?''
        Tinawag pa niya ang pangalan, Hudas iginalang niya ang pagkatao nung taong
        nagbebenta sa kanya, ikaw na yung sinasaktan, siya pa ang gumagalang</em>,"
        Tagle narrated.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f875ec1-e1f8-46b3-b9e3-9e0e5e0e3cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T14:11:28.054+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The one who betrayed him arrived, and Jesus asked,
        did you betray me with a kiss? He called his name. He respected the person
        of teh one who sold him. He was hurt, but he still showed respect.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d153810-cee9-4368-88cc-9b67bb75abb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T14:11:28.054+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Eh tayo nga sanay na sanay, ayaw nating tawagin ng magalang
        ang pangalan ng mga taong kasamaan natin ng loob, kung anu-ano ang pangalan
        na ginagamit natin. Si Hesus, sinaktan mo ako, igagalang kita. Susunod ba
        tayo sa ganyang Mesias</em>?" he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68df5ad-ea1a-49ab-8ce9-5978f4ac9df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T14:11:28.055+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are used to calling our enemies with bad words,
        but Jesus, despite being hurt, still respect. Are we going to follow that
        Messiah?]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1b785a-37ff-433e-a8f8-ad8427467a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T14:11:28.055+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle also reminded faithfuls that the Holy Week is not just a time
        for vacation as they should reflect on Jesus'' sufferings.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70fff8d1-3564-46d0-b95a-ba1c56874b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T14:11:28.055+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bagamat tayo rin ay makapagpapahinga tuwing</em> Holy Week<em>,
        sana ang</em> Holy Week<em> ay hindi lang bakasyon, hindi lang break hindi
        lang pamamasyal, kung hindi panahon ng malalim na pagkilala kay Hesus</em>,"
        he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd4b8b2-eefe-4aa3-a909-683f4586c7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T14:11:28.055+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even though we can rest during the Holy Week, I hope
        we use it not just for vacation or break, but as a time to know him deeper.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456923a6-61c1-4807-a5ed-d95ce991c974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T14:11:28.055+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana po, inyong ipaalam sa inyong mga anak at mga apo, sana
        po inyong ipaalam sa mga kaanak at kaibigan na Ang Holy Week ay panahon para
        titigan si Hesus, tingnan siya, makinig sa kanya at hayaan ang kanyang salita,
        ang kanyang pagdurusa, pag-ibig ay talagang makapagbago ng ating pagkatao</em>,"
        he added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540112a5-b195-4e2e-bc6c-5385f7730554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T14:11:28.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:50.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope you tell your children, grandchildren, and
        friends that Holy Week is a time to look at Jesus and let his words and sufferings
        change us.]</p>'
  'abu-dar-isis-maute-terror-group':
