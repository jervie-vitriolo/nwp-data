      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 29-year-old woman, Merilou Tajonera, died on the spot after her
        motorbike was hit by the water tanker.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafde57c-b314-430f-aa47-b2ddf06bd598'
