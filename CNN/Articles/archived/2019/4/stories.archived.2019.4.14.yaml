  'Julian-Assange-father-Australian-government':
    'author': 'Hilary Whiteman, Sarah Dean and Bianca Britton, CNN'
    'caption': 'WikiLeaks founder Assange was arrested by the Metropolitan Police
      in London on an extradition warrant from the U.S. Justice Department.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-14T20:37:00.932+08:00
    'imagesource': 'jcr:20f0c079-8e25-4380-97ce-c423a5ba3e11'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b50de12-f96c-464f-98d9-0f65934bc687'
    'lead': 'Speaking for the first time since his son''s arrest in London earlier
      this week, John Shipton told New Corp''s Herald Sun of his "shock" at seeing
      his son carried out of the Ecuadorian Embassy by British police.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-14T20:42:37.408+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T23:25:41.530+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:25:32.832+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Julian-Assange', 'WikiLeaks', 'Australia']
    'template': '1'
    'title': 'Father of WikiLeaks founder urges Australian government to bring him
      home'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effd2ad2-c925-484d-a3b3-f5032b068e99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:42:37.409+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:41.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Julian Assange''s father has urged the
        Australian government to help his son, calling on them to bring the WikiLeaks
        founder home, in an interview with an Australian newspaper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141da4eb-5204-4d41-ba2a-82b5f1768ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:42:37.409+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:41.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking for the first time since his son''s arrest in London earlier
        this week, John Shipton told New Corp''s Herald Sun of his "shock" at seeing
        his son carried out of the Ecuadorian Embassy by British police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9561b0d-69e0-4013-a01b-e982eda84138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:42:37.410+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:41.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw him -- the way they dragged him down the steps, the coppers
        -- he didn''t look good. I''m 74 and I look better than him and he''s 47.
        It''s such a shock," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16516a32-b869-4358-889a-6c9ae0509033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:42:37.410+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:41.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange had been holed up inside the embassy for seven years, but
        Ecuador withdrew his asylum on Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82b8081a-c8a4-432a-a485-877a654b3679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:42:37.411+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:41.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video footage captured shortly afterwards showed a heavily-bearded
        Assange shouting and gesticulating as multiple officers hustled him into a
        waiting police van.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d061e01-f37e-4f27-8c4e-75a25ddf13b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:42:37.411+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:41.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For months and months he has been living like a high-security prisoner,
        he can''t even go to the toilet. There have been cameras watching his every
        move," Shipton said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79873d6e-01b8-46dc-af66-ca6a7518d531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:42:37.411+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:41.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on both the Australian government and Prime Minister Scott
        Morrison to take action to help his son "in a nuanced way."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54ebb4c-1099-42ec-a608-939712a1d249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:42:37.412+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:41.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has confirmed with Assange''s adviser Greg Barns that the quote
        from Shipton, published in the Herald Sun, are accurate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84ef02b-c810-47ea-9d53-a28ce8a9d115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:42:37.412+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:41.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments come after more than 70 MPs called on UK Home Secretary
        Sajid Javid to hand Assange over to authorities in Sweden if that country
        reopens its investigation into rape and sexual assault allegations and requests
        his extradition. Assange denies the Swedish allegations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1973ec1f-cdf7-4cce-b8d6-400543f64182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:42:37.413+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:41.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also faces extradition to the U.S. on a single charge of conspiring
        with former U.S. Army intelligence analyst Chelsea Manning to steal military
        secrets. He has repeatedly denied any wrongdoing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affe53ad-ce4e-42d8-a7bd-e993728fe359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:42:37.413+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:41.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assange is currently being held at London''s Belmarsh prison, which
        is known for holding high-profile terror suspects and extremists such as Abu
        Hamza and Anjem Choudary. The prison, in southeast London, is one of only
        three high-security local prisons in England and Wales.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49539af-c843-4d31-90d0-ccda346ebc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:42:37.414+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:41.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ecuador accused of ''outrageous allegations''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c02495-7cba-409a-9b9f-a79d414d6874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:42:37.414+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:41.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Assange''s lawyer Jen Robinson has accused Ecuador of
        making "outrageous allegations" about his time in the country''s London embassy,
        in an interview with Sky News'' Sophy Ridge.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73967795-e433-459e-ad8a-46216ef9d7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:42:37.414+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:41.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Minister José Valencia and Interior Minister María Paula
        Romo on Thursday accused Assange of riding scooters around the cramped embassy
        hallways, insulting staff and smearing feces on the walls.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06444d1-8222-48c1-8979-53fcfee5bfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:42:37.415+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:41.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robinson told Ridge that Ecuador''s claims that Assange misbehaved
        are "not true."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dfb543-2942-4253-9cb0-95f20c7a4c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:42:37.415+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:41.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said Assange is "concerned about the risk of extradition
        to the U.S." and only sought asylum when Sweden refused to give assurances
        that he would not be extradited to the U.S.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c30619-8687-479d-adfe-56ede410ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:42:37.415+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:41.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is not above the law. He has never been concerned about facing
        UK justice or even Swedish justice," Robinson said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9024a60-9b5e-407b-9e33-7fcdcbca356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:42:37.416+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:41.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/14/uk/julian-assange-australia-gbr-intl/index.html">Assange''s
        father urges Australian government to bring him home</a>."</em></p>'
  'Richard-Gordon-Senate-drug-probe-Paolo-Duterte':
    'caption': 'Senate Blue Ribbon Committee chairperson Richard Gordon (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-14T20:50:20.031+08:00
    'imagesource': 'jcr:10094cd4-ffc3-44eb-a033-986ba2a497cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '246c734a-6221-4e7c-afc7-77558e7e4577'
    'lead': 'The chairman the Senate Blue Ribbon Committee says sworn statements and
      hard evidence must be submitted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-14T20:56:17.512+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T23:25:40.949+08:00
