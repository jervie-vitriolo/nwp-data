      'jcr:uuid': '1d7af793-c052-45e3-b5d2-e492b853ae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:34:21.750+08:00
      'mgnl:createdBy': 'chad'
