    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:25:30.843+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['K-pop', 'BTS']
    'template': '1'
    'title': 'BTS! We haven''t seen boy-band fandom like this since the Beatles'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3869821c-6519-4f3c-b4a5-3110c6163998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.489+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;If you haven''t heard of BTS yet,
        it''s time to succumb to the inevitable: The Korean boy band is taking over
        the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85027ce5-83f1-41cd-be27-0368efb8a1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their new album, "Map of the Soul: Persona," out Friday, is expected
        to demolish international sales charts. They have a new single featuring American
        pop star Halsey. And they brought down the walls of studio 8H this weekend
        when they appeared on "Saturday Night Live."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a38c43-c7a8-474f-9ace-00eda17ece81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is One Direction big. This is Beatlemania big. And while K-pop
        music isn''t exactly a new sensation outside of Korea, BTS and similar groups
        are cultivating devoted followings across the globe, elevating K-pop from
        a niche import to a full-blown international movement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffc09f4-139f-457a-b6a9-5b441aa52f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pre-orders for "Map of the Soul: Persona," have surpassed 3 million
        copies, Big Hit, their management company, told CNN.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205c1f55-fbc2-4b3f-bfd8-5f9eda18bad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.490+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their two most recent two albums -- "Love Yourself: Tear" and "Love
        Yourself: Answer" -- each sold around 2 million copies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32664526-e4e1-4239-8217-dfe8aa9ef99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.491+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So before our new K-pop overlords become any more powerful, it''s
        time to get to know them. Here are 12 essential facts about BTS and the colossal,
        churning K-pop industry that spawned them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73678767-4a7a-4b21-b33d-281880691646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.491+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>1. BTS officially stands for ''Beyond the Scene.'' But
        that''s not what people typically call them</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea35c17-eb11-4f2e-8162-af055cd85ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.491+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When BTS was first fully formed in 2013, they took their name from
        the Korean expression Bangtan Sonyeondan, which roughly translates to "bulletproof
        boy scouts." In 2017, as their profile rose among English-speaking audiences,
        the group announced they were shifting the meaning of the acronym to "Beyond
        the Scene" in a nod to the themes of empowerment and individuality in their
        music.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18d2216-c18a-4902-8edf-daf5db8225f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.492+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:25:49.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It depends where in the world you are, but most likely, you''ll
        hear people refer to the group as BTS, the Bangtan Boys, or for Japanese audiences,
        Bodan Shonen Dan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720465f0-d895-4634-b78d-517c578c2cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T16:25:41.492+08:00
      'mgnl:createdBy': 'robert'
