      Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-14T20:30:58.221+08:00
    'imagesource': 'jcr:15789078-0559-4d0e-89e6-d2ec13add98b'
