      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the ASEAN members, the Philippines is considered as one of
        the countries with the lowest money laundering risk although illicit revenue
        flows remain a problem, he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc898db0-dd27-4a75-affd-908080235849'
