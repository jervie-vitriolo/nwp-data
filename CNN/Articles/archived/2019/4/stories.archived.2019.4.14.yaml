      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/3/26/duterte-acierto-dswd-event.html">Duterte
        asks military, police why Acierto is still alive</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38b41bb-40c9-422f-8e8f-24cace7b3f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T20:56:17.515+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon added opposition senators were given sufficient time during
        the hearings, to present their witnesses and evidence to prove their allegations
        against the first family and their friends.</p>'
  'Google-artificial-intelligence-TensorFlow-Ghana':
    'author': 'Aanu Adeoye, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-14T21:38:29.637+08:00
    'imagesource': 'jcr:7dc1d756-e4c0-47b0-8109-b22dfbc68942'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3cabc69-6e99-4052-a83c-1b3d1d22bf93'
    'lead': 'Google''s first AI lab in Africa is based in Accra, Ghana and aims to
      provide innovative solutions to problems facing the continent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-14T21:41:38.415+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T23:25:40.397+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:25:33.194+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Google', 'Ghana-', 'artificial-intelligence', 'TensorFlow']
    'template': '1'
    'title': 'Google has opened its first Africa Artificial Intelligence center in
      Ghana'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3a4e66-4996-4310-9ab7-30c8ff5dcd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.416+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A rural farmer in Tanzania hovers over
        a wilting cassava plant with her phone. In seconds she gets a diagnosis of
        the disease affecting her plant and how best to manage it to boost her production.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49b32d7-8291-46e0-b771-938e79092307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.416+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The farmer used an app on her phone based on TensorFlow, Google''s
        Artificial Intelligence (AI) machine that the company outsourced to help developers
        create solutions to real-world problems.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571eef9f-2d51-40bb-9b63-7ef675ed20dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.416+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When people think of Artificial Intelligence, they most likely think
        of scenes from science fiction movies, but in reality, it applies to everyday
        life from virtual assistants to language translation on Google, says John
        Quinn, an AI researcher.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea2b54b-4ee5-44f2-b0e9-50b3558d61de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.416+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google now wants to position itself as an "AI first" company and
        with research centers across the globe in places such as Tokyo, Zurich, New
        York, and Paris.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57c43fd-3671-4c45-8114-5856beedd123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.416+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last week, the technology company opened its first center in
        Africa in Ghana''s capital city, Accra.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3ea4be-95d1-425e-b0cb-c610cb87e6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.417+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Benefits of AI</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e54a57f-1544-4e35-bfa0-8e6c7b1e9752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.417+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AI can be applied in sectors such as agriculture, health, and education,
        and Moustapha Cisse, the research scientist heading up Google''s AI efforts
        in Africa, says his team''s goal is to provide developers with the necessary
        research needed to build products that can solve problems that Africa faces
        today.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19f8a38-fefd-40f5-8dbc-790312453657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.417+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of what we do in our research centers at Google and not just
        in Accra, we publish it and open-source code, so that everybody can use it
        to build all sorts of things," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54759a0-f403-4bd4-ad62-38a0d4489b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.417+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cisse mentioned the app used by the Tanzanian farmer, to diagnose
        her cassava''s disease as an example of the type of product his team plans
        to collaborate on with relevant institutes across various sectors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d974937-52bf-4100-a83d-53ee1f7307bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.417+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A team of Pennsylvania University and the International Institute
        of Tropical Agriculture using TensorFlow to build new artificial intelligence
        models that are deployed on phones to diagnose crop disease.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75319a9-8499-4a2a-8d06-cb53ed9b47bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.417+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This wasn''t done by us but by people who use the tools we built.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e628073a-360e-49e3-b22f-146bab3af081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.418+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we do science, the results of our research, usually and hopefully,
        because it is of good quality, goes way further than we expect and we are
        hoping to see the same things happen here in Accra and across Africa," Cisse
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2930d215-a61e-4bac-84d5-ead305d2b08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.418+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cisse, an expert from Senegal, says the center directly engages
        with researchers in African universities by providing grants to those interested
        in the various fields of AI and giving Ph.D. scholarships.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea864b1-bc08-4153-83d1-6f68290d8f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.418+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Google also supports graduate programs in Machine
        Learning at the African Institute for Mathematical Sciences in South Africa.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81be88a3-1342-481b-b0ea-7a333d076e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.418+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cisse leads a team of nine others that include research scientists
        and software engineers. Team members come from nine different countries such
        as Lesotho, Uganda, and Ireland, among others.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131a6ae1-515e-4ed8-8e46-2ab05aae8c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.418+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a diverse team, and Cisse says it is important that Africans
        are at the forefront of providing solutions to problems on their continent.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff93288-6ba0-46db-8ab0-9ed83ce6e444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.419+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center will also focus on enhancing Google Translate''s ability
        to capture African languages more precisely, with Cisse saying a continent
        with more than 2000 dialects deserves to be better served.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1c2b0c-6081-4da1-85a1-419541e9e64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.419+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google joins Facebook and other tech companies, in launching projects
        in Africa with a keen eye on the continent''s rising youth population.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944b7ed4-0869-4711-9862-45dc77faf9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.419+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Algorithmic bias</h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485e8490-7bc7-4850-b476-c3a3c8472604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.419+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, Silicon Valley companies still struggle with diversity.
        A recent CNNBusiness report shows that many employees want real change from
        their companies after years of paying lip-service to the issue.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d9528d-4f58-4830-8323-51236f1a1333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.419+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because AI fundamentally works based on the data that is fed into
        it, it sometimes displays a real-world bias that isn''t inclusive and representative
        of all end users, says Nyalleng Moorosi, a software engineer at the center
        whose work focuses on making AI more diverse.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65fb8f0-d51d-4853-be0a-4b411324038f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.419+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not long after it launched in 2015, Google Photos tagged images
        of black people as "gorillas" drawing criticism and leaving the company scrambling
        to fix the issue.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658edbea-9c01-4fb5-8993-5d48d43cd2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.420+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moorosi who hails from Lesotho and holds a bachelors degree from
        a liberal arts college says her background means she sees the issue as a human
        problem that needs to be fixed by diversifying the samples used to gather
        data.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd340cf01-1037-497e-8e57-4da2d8c88542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.420+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that more Africans would be included in data gathering
        to provide an accurate representation of users.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3f411b-6249-44b2-9517-99145372b51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.420+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you build something, you think it will only work for the world
        you know and your neighborhood. And you forget that maybe it can be so great
        it becomes deployed to foreign neighborhoods," Moorosi said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029c29d8-97ef-4052-b230-edb55b62be4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.420+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best way to go about is to have diverse teams working on these
        algorithms and then we will get somewhere."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e00346-58cc-4079-9571-8a8f778f1a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.420+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Privacy concerns</h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63309de4-9a77-455e-86dd-5b6b5f7d8dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.420+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AI works because a lot of personal data is fed into it, and with
        that comes privacy concerns over what happens to the data people hand over
        to a large company like Google.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55e4d84-22b8-40c1-8680-f8a85b0c117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.421+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cisse says Google''s AI principles aims to build trust between the
        people who create the technology and the end users, and the technology should
        be aligned with the values of society.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323661ec-f481-4d18-968d-8acdaf569a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.421+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to build an algorithm that is fair and respects the privacy
        of the user and is transparent," he said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12656505-7bd7-4be0-8dad-b4b0fc686255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.421+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the center now operational after starting a few months behind
        schedule, Google''s bet on AI having a transformational effect in Africa will
        now be put to the test.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee1ac09-4e53-423c-ae56-1b6c589f0516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.421+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continent is waiting.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0359ae1b-a2ec-42e9-a524-6143ea2e5ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-14T21:41:38.421+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:25:40.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/14/africa/google-ai-center-accra-intl/index.html">Google
        has opened its first Africa Artificial Intelligence center in Ghana</a>."</em></p>'
  'Agriculture-losses-₱5.7-billion':
    'author': 'Crissy Dimatulac, CNN Philippines'
    'caption': 'Production losses in the agriculture sector brought by the dry spell
      or El Niño has reached ₱5.7 billion, the Department of Agriculture (DA) said
      Sunday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-14T22:38:39.604+08:00
    'imagesource': 'jcr:0d27efd6-0d54-4d25-a674-4c315593bc6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11a591c6-9004-4f35-bf55-8ba528e08522'
    'lead': 'This exceeded the agency''s initial loss forecast of ₱1.7 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-14T22:43:37.647+08:00
