    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46cbba78-58f5-4a34-a788-e74241d0027f'
    'lead': 'Adding to the mystery, Swift also changes her Twitter profile picture
      to the same pearly background on her website and posted a photo of a pink heart
      made up of sparkling gems.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-14T17:34:53.924+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:25:44.457+08:00
