      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personnel of the PCG response vessel, BRP Malabrigo, coordinated
        with the Taiwanese vessel so they could pick up the fishermen, while their
        fishing vessel was brought to Basco, Batanes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a953614-eae7-445e-bfff-fc260bd8e0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T12:49:25.342+08:00
