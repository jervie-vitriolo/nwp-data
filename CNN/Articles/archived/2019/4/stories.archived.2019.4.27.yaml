      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c370af4-ee3f-4711-9cf9-cc1030b39108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T19:06:58.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:35.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kaliwa Dam is not the solution to our water problem. Ang solusyon
        ay isang comprehensive na polisiya ng ating pamahalaan," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3311270-7711-40a7-95c6-55e8c6ec4181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T19:06:58.945+08:00
