      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chong is a critic of the automated elections system used in the
        2016 elections, and of Vice President leni Robredo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf733be3-7db2-4cea-b8ae-79ac72f3d9ab'
