  'earthquakes-surigao-del-norte':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-04-27T14:04:42.418+08:00
    'imagesource': 'jcr:df1144e2-0e81-4ccc-b56d-5ceb49fdbeb9'
