    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608e13c8-48ef-4c3b-9d3b-e94a16109037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:52:23.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:28.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former National Police Chief Ronald dela Rosa, who is running under
        the administration partyPDP-Laban, and Rafael Alunan, who was endorsed by
        President Rodrigo Duterte, defended these loans, Alunan, who is from Bagumbayan
        Party, said the deals were not yet final. Dela Rosa tried to ask if critics
        of the confidentiality clause in the China loans had tried to ask for a copy
        of these deals. He never finished his whole statement as opposition candidates
        ganged up on him. Some were saying they did ask for a copy.</p>'
