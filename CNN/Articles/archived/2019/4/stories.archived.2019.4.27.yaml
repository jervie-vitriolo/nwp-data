    'template': '1'
    'title': 'Four Senate bets bat for death penalty, but for which crimes?'
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4690aa-a2bb-4d42-a872-2d0962e71c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.157+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:31.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> Four
        Senate bets are for the reimposition of the death penalty, each with their
        own different condition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5296c6fe-e64e-426c-8e13-96831072b880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.153+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:31.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb3fdac-14f5-49a4-aba4-660de642806d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.153+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:31.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidates backed by the President Rodrigo Duterte —
        Rafael Alunan, Ronald Dela Rosa and JV Ejercito — were all for the reimposition
        of death penalty for drug trafficking.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0f6862-2c3f-4a62-9a99-219cbeba4202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.153+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:31.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7d6225-5447-4694-a75f-f28b7a9f706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.153+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:31.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa, who was police chief during the implementation of the
        controversial Oplan Tokhang in 2016, said that it was a matter of choosing
        who lives or who dies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9da36785-6e8c-464e-a713-968ba05f1986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.153+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:31.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0348cc38-00e0-4594-8303-3870a950ccef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.153+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:31.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are now at the crossroads of making the right decision kung
        kaninong buhay ang dapat i-salba, yung Chinese druglord o yung libo-libong
        batang Pilipino na nasisira ang buhay dahil sa droga," Dela Rosa said in the
        CNN Philippines Senatorial Debate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e00fe07-a28f-4cbe-bb7c-273901d63508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.154+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:31.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a8f835a-bd70-4bf3-adfe-a1fbee93d778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.154+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:31.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are now at the crossroads of making the right decision
        on whose lives should be saved, the Chinese druglords or the thousands of
        Filipino children whose lives are destroyed by drugs.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd588f210-4053-4622-8067-8fc84849204a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.154+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:31.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef54859-db00-4b80-a200-e45e82fe78f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.154+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:31.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ejercito said that he is for death penalty, but hinted at a limited
        period of time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726792e5-1263-4d19-95c7-c0b60cda400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.154+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:31.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd322864a-7ec8-4eca-baf5-3651fa425e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.154+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:31.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I consider death penalty only for high level drug trafficking until
        mag-normalize ang situation (until the situation returns to normal)," the
        re-electionist senator said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1773c89-6de2-4be9-a60e-1ed4f2c3c796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.154+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:31.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903f0aae-4736-4133-a4d5-959ba938c802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.155+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:31.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Alunan wants the death penalty imposed not only
        for drug traffcking but for other crimes.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c56bdbf-5240-4fad-8d94-b1bde835edcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.155+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:31.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29da4e2-2662-46e0-8178-98816a3b8c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.155+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:31.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I’m in favor of reimposition of death penalty for drugs and other
        crimes against humanity — murder, corruption. Criminals operate here freely
        without any fear," the former Interior Secretary said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cba7e2d-e30e-41b9-a845-aa973c74d74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.155+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:31.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5599535f-1de4-4154-89e3-80982e22fb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.155+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:31.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s a caveat, the justice system also has to be reformed.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a00862-0eb2-46d2-ac78-8007b3c82c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.155+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:31.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca054ef2-34ff-4fee-a9ae-c5c787f8a70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.155+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:31.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the same time, we have to reform our justice system," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f70b573-7764-49a3-8e86-345f8c841971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.156+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:31.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a68c254-6f15-4a44-8e1e-3240d72ee929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.156+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:31.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chong, who is not endorsed by Duterte, also wants the death penalty
        for election sabotage.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b79c7a-1ad5-4200-acbe-10c6006d5d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.156+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:31.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95b14d5-f3f6-4f22-80da-a114298587c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.156+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:31.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I reserve my support for death penalty only for plunder, election
        sabotage, heinous crimes committed by persons in authority, and for drug trafficking,"
        he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8932fbaa-3387-462f-b5f7-882173b32f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.156+08:00
      'mgnl:createdBy': 'lucia'
