      'Manchester-United', 'Instagram', 'UEFA']
    'template': '1'
    'title': 'Neymar given three-match ban for Instagram rant'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e801199-ff75-4b68-b168-3986935ae946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T07:16:19.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:46.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — PSG star Neymar is facing a ban after being
        charged by UEFA following for his online rant in the wake of his side''s Champions
        League <a href="https://edition.cnn.com/2019/03/06/football/manchester-united-psg-porto-roma-champions-league-spt-intl/index.html">defeat
        to Manchester United</a>&nbsp;in March.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87046a5-3f20-4bb0-a0ce-fe746e3467c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T07:16:19.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:46.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazil international will now miss the first three games of
        next season''s Champions League group stage.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f0dd0c-72ad-4a56-8b86-e0ce5c6f05ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T07:16:19.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:46.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar was incensed that a last minute penalty was awarded to United
        using the Video Assistant Referee (VAR) system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4637204c-9865-4909-a086-2654aef8d80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T07:16:19.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:46.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referee Damir Skomina adjudged that PSG defender Presnel Kimpembe
        had handled a shot from United''s Diogo Dalot in the closing stages of the
        last 16 Champions League tie.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da1fe11-9deb-4877-a53d-70c39ea77165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T07:16:19.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:46.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus Rashford scored the resulting penalty, sending PSG crashing
        out of the competition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a2e769-6fca-4023-86cf-7ab455c16503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T07:16:19.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:46.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar missed the the match through injury but was in attendance
        at the Parc des Princes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c194e842-fa80-40a5-8080-15d2716986c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T07:16:19.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:46.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a disgrace, they put four people who know nothing about
        football in charge of looking at the replay for VAR," Neymar wrote.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45fbf33-c588-4a9b-af77-7898e2d8739f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T07:16:19.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:46.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just not possible!!! How is a guy going to hold his hand
        behind his back" he asked, referring to how Kimpembe jumped as he tried to
        block Dalot''s shot. "Go f**k yourselves."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9e0297-ee50-49db-9684-5f6f944c1750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T07:16:19.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:46.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar, the world''s most expensive footballer, has only just returned
        to the PSG lineup after a lengthy spell on the sidelines due to a metatarsal
        injury.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4758aa59-9f6d-428e-b39b-aed377492412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T07:16:19.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:46.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG will qualify automatically for the group stage of next season''s
        Champions League after securing a second consecutive French title last weekend.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e078aa22-b6a9-4fc2-acbe-6abe92292ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T07:16:19.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:46.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Montenegro punished for racist chanting</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57893121-ac5a-43eb-b04f-240903093650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T07:16:19.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:46.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UEFA also announced on Friday that Montenegro would play its next
        home match behind closed doors after England players suffered racist abuse
        while playing in European Championship qualifier in Podgorica last month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25eea79f-8a72-4a6a-9cd2-22cc6fbddd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T07:16:19.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:46.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>England won the match 5-1 but the victory was soured by racist chants
        reportedly aimed at a number of players from the crowd. Monkey noises also
        appeared to be directed at England defender Danny Rose in the game''s closing
        stages.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b45666-599a-43ce-a721-56ae6565a1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T07:16:19.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:46.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rose later said he couldn''t wait to see the back of football due
        to the lack of action against racist fan behavior by football''s governing
        bodies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dbf9b4-5b47-4370-9e67-ac5170cfad88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T07:16:19.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:46.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montenegro''s next scheduled home fixture is against Kosovo on June
        7.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199a2e1f-3f8a-43d7-9919-2e69ce48cc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T07:16:19.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:46.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/26/sport/neymar-champions-league-ban-spt-intl/index.html">Neymar
        given three-match ban for Instagram rant</a>."</em></p>'
  'ralph-macchio-karate-kid':
    'author': 'Chloe Melas, CNN'
    'caption': 'Ralph Macchio (left) and his "Cobra Kai" and "Karate Kid" co-star
      William Zabka (right). (Photo: Instagram/ralph_macchio)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-27T07:27:18.610+08:00
    'imagesource': 'jcr:60d63077-010a-4092-88d0-63d7be22c8dd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd2989bc-42fc-48b4-a8bb-ef1dfb0d4d59'
    'lead': 'It''s been 35 years since "The Karate Kid" debuted and made Ralph Macchio
      almost synonymous with the film''s title.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-27T07:31:43.740+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:51:46.192+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:51:10.970+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ralph-Macchio', 'Karate-Kid', 'Cobra-Kai', 'William-Zabka', 'YouTube']
    'template': '1'
    'title': 'Ralph Macchio knows he''s still seen as ''The Karate Kid'' and he''s
      ok with it'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1fcfe2d-3c50-47f8-9a2c-33cd1cf404a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T07:31:43.740+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:46.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s been 35 years since <a href="https://edition.cnn.com/2018/05/02/entertainment/cobra-kai-review/index.html">"The
        Karate Kid"</a>&nbsp;debuted and made Ralph Macchio almost synonymous with
        the film''s title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafa6d9d-e340-4d3a-bce9-fc323bc90eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T07:31:43.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:46.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reprising the role of Daniel LaRusso decades later, Macchio currently
        stars in YouTube''s second season of "The Karate Kid" television spinoff,
        <a href="https://edition.cnn.com/2018/05/02/entertainment/cobra-kai-review/index.html">"Cobra
        Kai."</a>&nbsp;He told CNN in a recent interview that he embraces being so
        closely associated with the film.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce017299-7683-49fa-959f-0ad885970e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T07:31:43.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:46.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being at this point in my life and understanding how rare these
        scenarios are where you can touch millions of people around the world with
        a story and a character, being negative about that is just silly," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b385d8c0-cd0e-4606-8dde-8e6c6ab2a22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T07:31:43.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:46.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macchio said he''s still approached by strangers who share stories
        about how their lives were changed by "The Karate Kid."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49cd683-a4a5-4c11-82da-2078bc7a0a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T07:31:43.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:46.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I try to embrace it all and consider it a blessing," he said. "It''s
        bigger than me, Daniel LaRusso is way bigger than the actor who wants to prove
        himself, that he can do other things as well. I''m doing that whether people
        see that or not."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7560dde7-1ad8-407a-9863-2629dc297817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T07:31:43.741+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:46.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/04/24/entertainment/cobrai-kai-season-2-review/index.html">Related:
        ''Cobra Kai'' delivers even bigger kicks in second season</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa84ce9-4c94-467e-90f9-3b2bdf6b7914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T07:31:43.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:46.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macchio said for years he was asked to return to the role, but it
        never felt right until Josh Heald, Jon Hurwitz and Hayden Schlossberg pitched
        him on their concept for "Cobra Kai."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44f79bd-8f2c-4c04-8d7f-6c99d5c24314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T07:31:43.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:46.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always felt the legacy of the film, I was very protective of
        it. I was very protective of the character and felt it was easier and smarter
        to let the legacy stand on its own and not attempt to go back to the well,"
        Macchio said. "But [''Cobra Kai''] was a combination of the creators, writers
        and producers who had just a smart angle and vision for this show. They were
        the 11 and 12-year-old kids that saw the movie a thousand times and wanted
        to make the show that they wanted to see. I believe that they were the right
        guys to do it."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c8016d-69f1-4bba-b427-e87f7f42ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T07:31:43.742+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:46.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second season premiered on Wednesday and has already amassed
        more than 13 million views.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8389ded6-f227-4d4c-9082-6d4c104475d4'
