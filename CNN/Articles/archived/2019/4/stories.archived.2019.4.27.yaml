      'mgnl:lastActivated': 2023-01-29T23:51:35.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7f799b-c36d-4804-b8d4-da238174b6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T19:06:58.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:35.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otso Diretso bets Gary Alejano and Chel Diokno during the CNN Philippines&nbsp;senatorial
        debate on Saturday said the government is not directly solving the water woes
        that hit parts of Metro Manila and nearby provinces by looking at constructing
        a new dam through a project loan from China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0cf430-e9a4-4738-9353-f783fc17783a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T19:06:58.943+08:00
