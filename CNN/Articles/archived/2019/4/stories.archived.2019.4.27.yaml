      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — Two
        senatorial candidates of the opposition are urging the government to involve
        other countries in negotiations on the South China Sea dispute, saying China
        cannot be trusted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb7e484-bd36-40d2-ba70-f9e99abe30b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:43:34.649+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:32.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23686ead-59aa-4a39-94c0-f69e121beee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:43:34.649+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:32.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Duda ako sa bilateral negotiations. Dapat multilateral ''yan (I
        doubt bilateral negotiations. That should be multilateral),” Makabayan candidate
        Neri Colmenares said during the CNN Philippines&nbsp;Senatorial Debate on
        Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dee149e-4658-408a-abdd-4aa026f781a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:43:34.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:32.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7728a5-7102-4a98-8f7c-ef69b91f1e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:43:34.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:32.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila and Beijing officials have pushed for bilateral negotiations
        to resolve conflict in the South China Sea, a vast global waterway where both
        countries have overlapping claims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28637dd-73c8-49b5-85d1-f6e5dd0c0eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:43:34.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:32.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24deb18-8d65-4955-9430-d75e1f374dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:43:34.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:32.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Colmenares said, “Tuso ang gobyerno ng Tsina. Hindi pwedeng
        pagkatiwalaan (China is deceptive. It cannot be trusted).”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fabd0d5-cef8-4fbe-80c6-318045b6d52a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:43:34.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:32.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c8f0a4-651f-4aab-ae21-f9cca3685087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:43:34.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:32.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Solicitor General Florin Hilbay of opposition slate “Otso
        Diretso” agreed the issue should be “internationalized.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb78a308-6d36-488b-8ee3-b73bef4b32c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:43:34.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:32.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929907ff-8d99-4ece-ba6f-8047251b2d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:43:34.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:32.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi tayo pwedeng makahon sa isang bilateral negotiation… Hindi
        pwedeng hindi natin ginagamit ang ating panalo (arbitral ruling) dahil ''yung
        ating panalo ''yung susi para magkaroon ng malakas na koalisyon ang iba’t
        iba bansa laban sa China,” he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2897ad08-698e-4e86-b039-63136b6024ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:43:34.650+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:32.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6cee3b-df83-463a-9ad6-32b0f2dbd8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:43:34.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:32.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “We cannot be boxed in a bilateral negotiation. We
        should use our arbitral win because that is key for countries to have strong
        coalition against China.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3161d918-c28e-487d-8c5b-6aedb5b2987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:43:34.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:32.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f97be4-7641-49c8-af73-004b10c8d1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:43:34.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:32.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay was the solicitor general when the country won its case against
        China in the Permanent Court of Arbitration in The Hague in July 2016. The
        landmark ruling, which Beijing rejects, invalidated China''s claims to almost
        the entire South China Sea. It ruled that none of the features it claims in
        the area included in the Philippines'' submissions generate an exclusive economic
        zone. The tribunal recognized Philippine sovereign rights in certain sea areas
        within its 200-nautical mile exclusive economic zone, saying they are not
        overlapped by any possible entitlement of China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a229d6-92d1-4d8c-b853-f98f0fdfc469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:43:34.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:32.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7524c1-d6d3-4b39-b278-8f04e399c0fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:43:34.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:32.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates were asked what the government’s next step should
        be as Chinese vessels swarmed Philippine-occupied Pag-asa Island, one of the
        biggest islands in the contested Spratlys and the seat of the Kalayaan municipal
        government under the province of Palawan. The Philippine government protested
        China’s actions and even invoked the Hague ruling, something that President
        Rodrigo Duterte earlier said he could not do for fear of going to war against
        China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0004293e-20a1-4057-8617-bc2aafe2dc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:43:34.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:32.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0a9c69-26d1-49c4-9d0d-862093646444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:43:34.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:32.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte recently warned China to “lay off Pag-asa Island,” but also
        stressed that he prefers to seek a compromise instead because the Philippines
        cannot beat China in a war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb127c1-c9d0-4e62-921a-9d46f01b0243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:43:34.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:32.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645d0b39-593c-47f2-8047-95d29bb79c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:43:34.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator JV Ejercito, who is seeking reelection, on Saturday agreed
        that the Philippines is "no match against China" militarily, but urged the
        public to trust the Senate, citing a recent incident where lawmakers blocked
        a China-funded camera surveillance project.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3230e0-4ff5-4b55-942c-663314fd319e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:43:34.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3276525e-4c05-4235-ad29-a6a7d95222b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:43:34.652+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:32.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat po yung CCTV camera surveillance system, Huawei ang gagawa,
        China po dapat ang kontrata. Pero hinarangan, kinontra po ng Senado because
        believe in your Senate, we are indeed the last bastion of democracy. We will
        protect the interest of the people,” he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd7dc5a-2115-401a-bbb5-faf7bdea51bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:43:34.652+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:32.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5172dc2f-c83d-45d8-99fe-21229ed3715a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:43:34.652+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:32.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ₱20-billion loan project with China was supposed to put up 12,000
        camera surveillance systems around Metro Manila and Davao City, but critics
        and some government officials expressed concern it could compromise national
        security. The Duterte administration assured that won’t happen.</p>'
  'death-penalty-alunan-chong-dela-rosa-ejercito':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
