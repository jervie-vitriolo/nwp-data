      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>History repeats itself</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404b0251-9d18-43b4-99b4-f0132320bb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience booed and cheered former national police chief dela
        Rosa. This wasn’t the first time he was met with criticism during a debate.
        In the December forum, the former Corrections bureau chief received cheers
        and jeers from the University of the Philippines audience as he defended the
        war on drugs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebf6b92-38ba-44c7-b19c-b348b6bb96db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ako lang ang anak ng</em> tricycle driver <em>dito</em>!” Dela
        Rosa proudly said of his background as he was heckled.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532fade7-62c0-4175-8091-0cddfb6b1894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jeers went on for the rest of the debate, especially during
        breaks where fans repeatedly shouted the names of their bets.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565a9356-9331-4339-9370-0f78bcd604dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It got to a point that the moderators called out the audience for
        heckling Dela Rosa.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b71926-6bce-4c14-b4d3-c60c97fe9c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb354eee-17cb-4ed3-8563-8e5610cb6770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74864b88-7d86-4a43-9ba6-66be620aae7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China at centerstage</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4fba75-6421-47f7-97c5-11ca5debbdba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the debates, the 11 candidates kept on veering the discussion
        towards China-Philippine relations, particularly the country''s loan deals
        with China, Chinese workers in the country, and disputes in the South China
        Sea.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5504569a-6530-4e88-a080-e3a77c3bc50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The face-off of Alejano and Alunan was one of the highlights, as
        other opposition bets called for the release of information on the loan deals.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9a3a4d-8880-41b7-8028-3a869d5c322a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares challenged the administration to release documents on
        these deals. The Finance Department earlier released copies of the Kaliwa
        Dam deal on its website to allay concerns on provisions which would allegedly
        surrender to China the country''s patrimonial assets.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4890c93-245c-47fd-9c70-adb066b54571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.889+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2019/02/28/chico-river-pump-irrigation-project-china-philippines-colmenares.html">Colmenares
        exposes ''onerous,'' ''one-sided'' loan agreement between PH, China</a></strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486279ff-ac6e-4e53-a570-b0770fae7ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dela Rosa stood up and asked, “Ang palagi ninyong sinasabi,
        na confidential confidential. Nanghingi na ba kayo ng dokumento niyan sa Malacañang?”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5604ca32-4a52-4e32-85a9-4b9c70b055d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What you always say, that it’s confidential confidential.
        DId you ask documents of those in Malacañang?]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08aaf31-71e8-4714-b62b-69c6c2a7e2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the bets then surrounded Dela Rosa, and said they have asked
        the Palace to release these documents.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9814906c-c9bb-448d-b7d7-8580adbab215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.890+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alunan stepped in to mediate.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be843e4e-86a3-4e9c-88a3-6bd4de465b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mahirap sa atin, sisi kayo nang sisi sa</em> Duterte <em>administrasyon,
        kaninong panahon ba nagsimula pumasok ang mga Instik dyan?</em>” Dela Rosa
        said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ac8d75-34cb-48f3-b6b9-36871005302a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What’s difficult, you always blame the Duterte administration,
        but what time did Chinese enter that area?]</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeaf99b6-a9e7-4d0d-b928-b57b79600fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27aa773-b532-4533-b57a-37bca73cc818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.891+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Did the war on drugs fail?</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2e0b16-5d48-4ef1-af7a-eb45a2cf8eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also slammed Hilbay, who criticized the war on drugs which
        began under the national police chief’s watch.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6bd4b3-c57e-4f92-8d25-8f117f3178be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pagkatapos ng maraming patayan, ang problema ng droga mas malaki
        pa ngayon</em> [After plenty of killings, the drug problem has worsened].
        Your war on drugs has failed,” he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d8b1ac-0c10-4832-94ab-0ebde9951b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa did not take it well.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb697ff-1bcf-4fa0-bb51-5eb93000993b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.892+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How dare you say that the war on drugs is a failure?<em> Dami saming
        namamatay sa amin dito</em> [Many of us have died], failure pa rin?</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdebea57-a1b2-46d9-897f-474ef9b993fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data and human rights groups have gravely differed in
        their data. While the government believes only more than 5,000 have died in
        anti-illegal drug operations, human rights groups and administration critics
        believe the number could reach up to 20,000.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc6f507-4f86-4183-b6ac-d050e606f1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33ff39f-0ac4-4fa6-aa40-f9aebf678533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966b1a71-cf98-4a9d-9525-82dea77000de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Falling in line with capital punishment?</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f832ad-33ec-4c72-991d-e0ed975a6aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.893+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the debate segments, the 11 aspirants were asked to group
        according to their stand on the death penalty.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5f5af8-eaae-4d89-9a67-7875609f5939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who were in favor of reinstating capital punishment were Dela
        Rosa, Alunan, Ejercito, and Chong. While Chong is not with the administration
        slate, he has expressed support for the Duterte administration.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34092aca-7507-47ae-8093-caf6f27ca233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against the reinstatement of this measure were former lawmakers
        Alejano, Tañada and Colmenares, Gutoc, Diokno, Macalintal and Hilbay — most
        of whom are part of the opposition slate.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24f2c8a-2103-4c16-b00a-69325409b66d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups were then alternately asked to defend their positions.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6905c472-3841-4ba0-9211-d3347e235687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.894+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn Chong said he reserves his support for capital punishment
        for plunder charges, election sabotage, heinous crimes committed by persons
        of authority, and for drug trafficking.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a164be3-ed55-49c1-ad8f-5b8b261498a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We propose a death penalty that is only handed by the courts, not
        by any other person outside the judicial system,” he said.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5f0f8f-769c-423b-9f9b-7cee5244607d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Diokno said the death penalty was only imposed on eight people
        during the time of former Presidents Fidel Ramos and Joseph Estrada.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a67b98f-0543-4a2f-92cb-07b76bdfd2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.895+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bumaba ba ang</em> crime rate? <em>Hindi</em> deterrent <em>ang</em>
        death penalty <em>sa pagsasagawa ng krimen,</em>” Diokno said.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551815e4-d7f6-4e4b-a5f1-8c8baf85ed83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.896+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Did crime rate go down? No, because death penalty
        is not a deterrent to crimes.]</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adafb50f-9346-44ec-aabc-1c8aa7072ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.896+08:00
