  'warriors-clippers-nba-playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-27T16:16:06.224+08:00
    'imagesource': 'jcr:d02b171c-c8ef-4ae2-b786-a1179040df02'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ffe72b9-9288-4005-b328-f045e1e21e6d'
    'lead': 'The Warriors advance to face the Houston Rockets, beginning on Sunday
      in Oakland. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-27T16:18:47.725+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T23:51:37.327+08:00
