      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidate JV Ejercito, meanwhile, pushed for the construction
        of Laiban Dam. However, MWSS Administrator Reynaldo Velasco said the second
        phase of the Laiban-Kaliwa Dam, which is expected to provide 1,800 million
        liters per day, will not be finished during Duterte''s term</p>'
  'raffy-alunan-foreign-languages-chinese-workers':
    'author': 'Robert Vergara, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-27T20:02:40.911+08:00
    'imagesource': 'jcr:de3fae8b-2ee1-4503-95aa-32a18326eb47'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '991e7908-5a21-484c-a266-eabec88e1833'
    'lead': 'Filipinos should be taught Chinese and other foreign languages to ensure
      that foreigners do not take away jobs from them , senatorial candidate Rafael
      "Raffy" Alunan says.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-27T20:05:21.090+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:51:34.296+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:51:14.091+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Raffy-Alunan', 'The-Filipino-Votes', '2019-elections', 'May-13-elections',
      'senatorial-elections']
    'template': '1'
    'title': 'Teach Filipinos foreign languages so jobs won''t be taken away from
      them, Alunan says'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58811e0-782a-4bcc-ad00-6af6be29934e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:05:21.091+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:34.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — Filipinos
        should be taught Chinese and other foreign languages to ensure that foreigners
        do not take away their jobs, senatorial candidate Rafael "Raffy" Alunan said
        Saturday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593b2271-09d1-40b0-a138-e0d2ec9758f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:05:21.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:34.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what the government should do to ensure that Filipinos are
        not denied jobs amid the influx of Chinese workers in the Philippines, Alunan,
        who is endorsed by President Rodrigo Duterte, said the country''s educational
        system should be improved by teaching foreign languages in schools.</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>:
        Why do we need Chinese workers here? | <a href="https://t.co/XcEke5hyPp">https://t.co/XcEke5hyPp</a>
        <a href="https://t.co/21lwNZwShL">pic.twitter.com/21lwNZwShL</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1122094387167514624?ref_src=twsrc%5Etfw">April
        27, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e780f033-24c8-42d8-8f4c-303d95cf1f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:40:25.772+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:34.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedf37e6-b284-41be-9e6b-8d6de6a17729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:05:21.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:34.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our education, we should be multi-lingual, we should know Chinese,
        we should know Japanese, we should know English, so that we can take the place
        of these people who are taking out our Filipinos, and our Filipino-Chinese
        in our own country," he said during the CNN Philippines&nbsp;Senatorial Debate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38baabe4-7c01-495c-9d60-e1b2fc0182fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:05:21.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:34.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have enough Filipinos talking and speaking in Chinese and
        in other languages, we''ll be able to prevent foreigners from working in our
        country," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f3464d-2720-4a3e-a0e3-72ed7339399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:05:21.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:34.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from education, Alunan said, the government should also "revive
        our agriculture, manufacturing, and our tourism, so we can get as many jobs
        as possible and livelihood opportunities."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bfcfa0-7354-4893-b3d1-c0b623f0f8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:05:21.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:34.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A larger number of Chinese workers have flown to the country since
        President Rodrigo Duterte assumed office in 2016. Duterte had cultivated close
        ties with China, which has provided funds and loans for several projects under
        the administration''s massive infrastructure program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c684f93-7667-4800-a899-5bbf3cca25ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:05:21.092+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:34.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous interview on CNN Philippines On The Record, Bureau
        of Local Employment Director Dominique Tutay said from 2015 to 2018, there
        were 169,893 foreign nationals working in the country--about 51 percent of
        them are Chinese.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92b4e95-dd95-418f-b5bf-204f2c92f326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:05:21.093+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:34.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutay said a large portion of Chinese workers in the country are
        employed in the gaming industry while half of the about 10,000 foreign nationals
        with alien employment permit under the construction sector are Chinese.</p>'
