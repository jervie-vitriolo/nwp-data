      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Initial investigations showed that the pilot must have been blinded
        by the glare of the rising sun causing him to hit and get entangled in a high
        tension wire," the CAAP said.</p>'
