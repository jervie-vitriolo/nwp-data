    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb5c15f-3657-499d-82a0-501f21052e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:43:34.649+08:00
      'mgnl:createdBy': 'eimor'
