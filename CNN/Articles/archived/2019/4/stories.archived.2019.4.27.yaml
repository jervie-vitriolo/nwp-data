      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> Some
        senatorial candidates on Saturday took potshots at the water sectors over
        a supply lack that hit over one million Filipinos in Metro Manila and Rizal,
        even as they offered medium- to long-term solutions to water security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8725f1-45a4-456d-8d98-717b911228e2'
      'mgnl:activationStatus': true
