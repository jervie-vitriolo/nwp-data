      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat mag-establish ng Department of Water na mangangasiwa para
        sa  sourcing, pricing, distribution, regulation ng lahat ng tubig sa buong
        Pilipinas," he said.</p>'
    '19':
