      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> Two
        senatorial hopefuls from the opposition said the government''s multi-billion
        deal with China to build the Kaliwa Dam is not the solution to the water crisis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714b4ab5-e447-4063-8c0f-0c1dd126e768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T19:06:58.943+08:00
