      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9347029-92c6-467f-a30c-d5a91158133b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T19:06:58.943+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:35.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano said the Duterte administration''s preference to work with
        China — not the lack of foresight — is the reason why 1.2 million Filipinos
        in Metro Manila and nearby provinces were left waterless for days in March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92399f78-8cab-41d4-9ff4-8b8dd50a5799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T19:06:58.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:35.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83580ee6-a11b-46e2-9f6b-af180158a7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T19:06:58.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:35.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam natin na magkakaroon tayo ng kakulangan sa tubig, Ang problema
        hindi natin in-allow ang infrastructure dahil hinihintay natin ang malaking
        infrastructure galing China para kumita sila. So I don''t agree na magkaroon
        tayo ng infrastructure coming from China because this is a crticial infrastructure.
        The moment na hawakan ito ng ibang bansa, luluhod na tayo," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1e9db3-e148-4563-84cd-7ba7a2f21132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T19:06:58.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:35.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2494586b-b00d-4aa9-b130-e996aa366a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T19:06:58.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:35.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also warned against China''s debt trap.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0e30ba-b5bf-4535-a08a-b7b3544d4779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T19:06:58.944+08:00
