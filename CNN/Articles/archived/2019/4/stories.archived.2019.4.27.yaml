      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — Tensions
        ran high as opposition candidates clashed views with two pro-administration
        bets on the country''s loan agreements with China during the CNN Philippines&nbsp;Senatorial
        Debate Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7d8cce-9429-430a-87fb-c4b8c8f8f7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:52:23.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:28.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf185ea-d523-496f-82ec-fcc05a7351e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:52:23.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:28.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six Otso Diretso candidates that participated in the debate
        —Gary Alejano, Chel Diokno, Samira Gutoc, Florin Hilbay, Romulo Macalintal,
        and Erin Tañada — were joined by Independent bet Neri Colmenares in raising
        a red flag on the loans from China, warning about falling into the so-called
        Chinese deb trap like what happened in other countries that failed to pay
        their debts to the Asian giant.</p>'
