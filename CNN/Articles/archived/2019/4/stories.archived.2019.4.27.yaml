      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the government should craft a solution instead of looking
        at China to solve the Philippines'' problems.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7989be20-6414-418f-a73d-477aec6fe923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T19:06:58.944+08:00
