      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The coolest part about being on YouTube is that you''re not waiting
        until Monday morning to see how you did over the weekend," Macchio said. "You
        are watching it like everybody else in real time, you''re seeing the views
        go up and see people''s comments, that''s a great experience."</p>'
    '20':
