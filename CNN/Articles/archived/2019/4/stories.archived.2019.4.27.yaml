    'lead': 'North Korean leader Kim Jong Un told Russian President Vladimir Putin
      that he believes the United States acted in "bad faith" at the Hanoi summit,
      North Korean state media reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-27T17:23:59.495+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:51:36.907+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:51:13.446+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'United-States', 'Kim-Jong-Un', 'Donald-Trump']
    'template': '1'
    'title': 'Kim Jong Un accuses U.S. of acting in ''bad faith'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df53ce3f-d286-47d6-ade4-ff4ff6e3497a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:23:59.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korean leader Kim Jong Un told Russian
        President Vladimir Putin that he believes the United States acted in "bad
        faith" at the Hanoi summit, North Korean state media reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59917930-0bf4-4724-b783-f7938f120034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:23:59.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report in North Korea''s state-run KCNA news was released on
        the final day of Kim''s visit to the far-eastern Russian city of Vladivostok.
        Kim and Putin met there <a href="https://edition.cnn.com/asia/live-news/kim-jong-un-vladimir-putin-summit-intl/index.html">for
        the first time Thursday</a>, spending about three and a half hours together.
        The North Korean leader left Vladivostok Friday afternoon aboard his <a href="https://edition.cnn.com/2018/03/28/asia/kim-jong-un-train-north-korea-china-intl/index.html">armored
        government train</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a99837d-3edc-427b-a65e-178c0961de52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:23:59.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA reported that "Kim Jong Un said that the situation on the Korean
        Peninsula and the region is now at a standstill, and has reached a critical
        point where it may return to its original state, as the U.S. took a unilateral
        attitude in bad faith at the recent second DPRK-US summit talks," using the
        acronym for North Korea''s formal name, the Democratic People''s Republic
        of Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822e9caa-50e2-4714-9dba-9057f581650b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:23:59.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KCNA also said Kim told his Russian hosts that "peace and security
        on the Korean Peninsula will entirely depend on the U.S.'' future attitude,
        and the DPRK will guard itself for every possible situation."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53e7384-3799-4c65-ad8a-8d697d95b840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:23:59.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump''s second meeting with Kim in Hanoi in
        February ended earlier than expected and without a deal. Trump and U.S. Secretary
        of State Mike Pompeo said the two sides could not agree on the amount of sanctions
        relief to exchange for concrete steps by North Korea to eliminate its nuclear
        weapons program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f26434-f524-4825-a08e-1aca331d3f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:23:59.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Trump said both sides left things on good terms, North Korean
        officials have accused the U.S. of sabotaging the talks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1588a968-08d9-45d1-bf61-203aed212d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:23:59.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diplomats from Pyongyang have used similar language to Kim''s in
        describing US demands at the Hanoi summit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0df033e-0093-4573-98f1-2ee35d9363e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:23:59.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean First Vice Foreign Minister Choe Son Hui told <a href="https://edition.cnn.com/2019/03/15/asia/north-korea-talks-suspension-intl/index.html">reporters
        in March</a>&nbsp;that the country has "no intention to yield to the U.S.
        demands (put forward at the Hanoi summit) in any form, nor are we willing
        to engage in negotiations of this kind."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce092277-ec41-4c07-95f2-f28ff5eccdf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:23:59.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Putin and Kim did not sign any documents or agreements after their
        meetings, though they weren''t expected to. The summit was instead heavy on
        lavish symbolism and platitudinous remarks about mutual friendship. Kim called
        the relationship "a precious treasure of our two nation''s people that is
        an amalgamation of the mutual goal and interest based on historical tradition."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d35d68-9c4c-4018-9f6c-e6a7b7d1be42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:23:59.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the meeting may have been attempt by the Russian leader
        to reinsert Moscow into one of the most important regional conflicts after
        months of sitting on the sidelines while China, South Korea and the U.S. engaged
        in diplomatic talks with North Korea.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29827800-09a5-48c8-9b74-79a3cabc9ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:23:59.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others say Pyongyang may have been shopping for deals, seeking to
        lessen its economic reliance on Beijing and hedge against the possibility
        that talks with Washington fail.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda02c49-aa2e-4937-91b7-e5cd9760849d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:23:59.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The trip is more about stirring other interlocutors into renewed
        talks/concessions," said Robert Kelly, a professor of international relations
        at Pusan National University in South Korea.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7aa7f4-795a-46bf-b9df-2edd7c811ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:23:59.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/26/asia/kim-jong-un-vladivostok-intl/index.html">Kim
        Jong Un accuses US of acting in ''bad faith.''</a>"</em></p>'
  'cebu-talamban-police':
    'author': 'Dale Israel, for CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-04-27T17:30:45.578+08:00
    'imagesource': 'jcr:2783060b-ada1-41f2-bf45-3cdd8f88416a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52fefabf-1155-4698-a694-e1a9a715a869'
    'lead': 'Eight policemen seen roughing up a man in a viral video have been "pulled
      out" from the police station pending investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-27T17:35:18.788+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:51:36.445+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:51:13.591+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Talamban', 'Cebu', 'Tommy-Osmeña', 'Reoven-Carmelo-Rota', 'Royina-Garma',
      'Debold-Sinas']
    'template': '1'
    'title': 'Cebu cops accused of abuse removed from police station'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e5d090-e402-45cb-8dfe-512596b23623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:35:18.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — Eight
        policemen seen roughing up a man in a viral video have been "pulled out" from
        the police station pending investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a64b87-e022-40fc-8136-c132193fa527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:35:18.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Cebu City Mayor Tommy Osmeña named one of the policemen
        in the video — Police Sergeant Reoven Carmelo Rota — and identified him as
        the team leader of the Talamban Police Station Drug Enforcement Unit (DEU)
        who <a href="http://cnnphilippines.com/regional/2019/4/26/Cebu-police-torture-video-.html">allegedly
        mauled</a> the civilian as seen in the video.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b788ff-26ec-4b46-bf16-d34f3e35d851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:35:18.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña also said that based on information he received from several
        sources, the other policemen in the video have the names Tagalog, Magdali,
        Lagunsad, Tudtud, and Adalim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10efafe2-7664-4340-87db-9efb35b6d5af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:35:18.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Saturday, Regional Police Director, Brig. Gen.
        Debold Sinas said the cops were pulled out as the inquiry into the video is
        starting. Sinas added they cannot relieve the policemen of their duties as
        election laws prevent them from doing so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b0050f-01ff-4bc7-80d1-d284baa05825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:35:18.789+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, clarified there was a legitimate police operation on
        Maundy Thursday — the day the incident took place — which resulted in the
        arrest of Eddie Basillote, an alleged drug peddler.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a735935e-756d-4a04-a10d-8d9d5abf3a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:35:18.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sinas said they would not cover for those proven to have acted
        wrongly, and would conduct an internal investigation on the incident.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7213ac9f-5c87-4245-94ea-40f25066aa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:35:18.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Police Director Royina Garma for her part said the eight
        would report to her directly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef74c2c-222e-42bb-90bf-34b09eb76912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:35:18.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will just pull them out from the station but they will still
        perform police work but not related to drug enforcement while we are investigating
        if the allegation is true or not," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601d1e2a-931c-45c0-8072-7c0c7bbe927f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:35:18.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Police authorities not naming cops in video</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb12718-1090-4fb4-b8f4-f4d0781b101c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:35:18.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Garma and Sinas, however, would not identify the cops.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d7dffd-7c36-4a09-ba51-bc155d0858ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:35:18.790+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garma said those in the video could not be properly recognized due
        to the poor quality of the material.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1fabbf-7c7a-47fe-aa99-1180d70317a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:35:18.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osmeña earlier chided Garma for saying she was unconvinced of the
        cops'' identities. In a post on social media, the mayor called out Garma for
        saying, “there is no conclusion that the incident is serious."</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Ftommyrosmena%2Fposts%2F2810450452328464&width=500"
        width="500" height="795" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86deea96-dca6-4030-86b6-d2a27f8973e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:35:18.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babdc79b-8a9e-48e9-8705-2a8b76bc66c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:35:18.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to Osmeña''s accusations, Garma said, "You can just simply
        allege. <em>Napakadali gumawa ng istorya.</em> The next story there is can
        you prove it? <em>Madali manira ng mga tao at institution kung gusto mong
        bumagsak. Ang tanong, ma prove mo ba?"</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e943c2d-bb9b-4598-875f-069cc636b9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:35:18.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You can just simply allege. It''s so easy to make
        up a story. The next story here is can you prove it? It''s easy to destroy
        a person''s reputation as well as an institution if you want them to fail.
        But the quation is do you have proof?]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5891a27-a626-432b-b7cf-a466c4b96ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T17:35:18.791+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:36.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basillote has been transferred to the Cebu City Police Office headquarters
        detention facility in Camp Sotero Cabahug.</p>'
