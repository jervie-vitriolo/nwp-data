    'title': 'Dela Rosa: Arrest residents who refuse to evacuate during disasters '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b485ca3b-77b4-4ef2-980b-02ca57b7b870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T18:17:17.614+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:51:35.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) –</strong> The
        Philippine National Police (PNP) should be allowed to stage forced evacuations
        as natural disasters strike, senatorial candidate Ronald Dela Rosa said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a211b0c-8648-4985-b138-b36201c91089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T18:17:17.614+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:51:35.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Saturday’s CNN Philippines Senatorial Debate, the former
        police chief proposed to authorize cops to force Filipinos to evacuate their
        homes in order to prevent casualties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6f7734-1a19-4d6d-8e4d-8f9b84868518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T18:17:17.614+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:51:35.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> casualty <em>palagi ay yung mga matitigas ang ulo</em>…
        <em>Dapat ang pulis may</em> power <em>na arestuhin pag ayaw umalis</em>,”
        Dela Rosa said. “<em>Kung kinakailangan ng pulis na mang-aresto para ma-save
        ang buhay nila, gawin natin ‘yan.”</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1480d6-baf3-4bc4-8654-1d71fb733035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T18:17:17.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:51:35.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Often, the casualties are residents who refuse to
        leave their homes. The police should have the power to arrest them. If the
        police needs to arrest them just to save their lives, let''s do that."]</p>'
