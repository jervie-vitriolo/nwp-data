      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831c25a1-723e-4d34-a569-efe69fea30e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T19:06:58.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:35.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed P12.2-billion New Centennial Water Source - Kaliwa
        Dam Project is seen to provide additional water supply of 600 million liters
        per day. A 27-kilometer tunnel will connect the water source from General
        Nakar-Infanta in Quezon to a water treatment plant in Antipolo-Teresa in Rizal
        to supply water to Metro Manila and nearby areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d698e46-e2da-4a98-aa8d-a9865a20b84f'
      'mgnl:activationStatus': true
