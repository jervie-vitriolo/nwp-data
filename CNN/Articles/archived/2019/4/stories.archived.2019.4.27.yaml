      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910dcde4-e8ac-49cb-aa17-e530a937cf89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:08:19.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:33.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Otso Diretso candidate Romy Macalintal said President
        Rodrigo Duterte''s threat to sack the government''s water regulator is not
        enough. He criticized the MWSS''s lack of foresight in planning for the dry
        season and El Niño.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7fe78b-5b6a-4a5a-b558-6e4b8e1ea0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:08:19.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:33.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2399cf1f-a485-4aeb-b12e-c3ba2c477154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:08:19.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:33.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang kailangan dito ay kamay na bakal ng ating pamahalaan, hindi
        yung parang tinatapik mo lang sila sa balikat. Alam naman natin ang problema
        sa MWSS. Sino ba ang mga opisyal na nagpapatakbo? Dapat siguro pinag-aaralan
        kung dapat silang tanggalin. Maraming problema ngunit ang ating mga opisyal
        parang gumagawa lang ng solusyon kapag nandyan na ang problema. Kailangan
        ng kamay na bakal para sila ay magtrabaho," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b0ef48-45fc-45c2-b8f3-cd5cf51cff18'
      'mgnl:activationStatus': true
