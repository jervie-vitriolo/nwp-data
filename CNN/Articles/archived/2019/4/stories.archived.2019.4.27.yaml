      'mgnl:created': 2019-04-27T23:21:42.359+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:25.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> Senatorial
        bets said finding renewable sources of energy and revisiting the law that
        privatized the country’s energy supply is the solution to the country''s rising
        electricity rates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac14f07-67a4-4238-b117-6c5966f21a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T23:21:42.360+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:25.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition slate candidate Chel Diokno said it is imperative for
        the country to shift from fossil fuel to renewable sources of energy. He argued
        that the carbon emissions from fossil fuel will continue to endanger the lives
        of the youth should we refuse to make the switch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40e67e4-f0eb-4674-993d-4eb01fa9b201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T23:21:42.360+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:25.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We need to address the problem of relying on fossil fuel energy
        kailangan lumipat na tayo sa renewable energy hindi na natin maiiwasan ang
        problema na yan [we need to move to renewable energy, we cannot avoid this
        problem anymore]…unless we move now to renewable energy we will be locked
        in for many generations to come,” he said during the CNN Philippines&nbsp;Senatorial
        Debate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4779d92d-3c13-4df2-9b36-231be60f0ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T23:21:42.360+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:25.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fellow Otso Diretso bet Samira Gutoc also emphasized the need to
        utilize “environmental friendly” energy. She suggested hydroelectricity among
        “natural-borne” sources.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe700e2-f972-42ef-971d-d5128d44e0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T23:21:42.360+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:25.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You cannot save Mother Earth when you invest in carbon emission
        and the heat that comes from coal,” Gutoc said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a83bc9-d303-460e-8225-f02c3c45d11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T23:21:42.360+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:25.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, reelectionist JV Ejercito advised to also consider
        nuclear energy, patterned after other countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8680083f-2e97-4569-babc-e5a7b94eafd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T23:21:42.360+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:25.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan natin [We need] base load energy and renewable energy.
        It has to be a combination of both,” Ejercito suggested.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafe8363-ad02-4663-9433-39b8edf30e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T23:21:42.360+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:25.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Grid Corporation of the Philippines has raised the
        red and yellow alert on the Luzon grid several times in April due to insufficient
        power supply. This led to rotational brownouts in multiple areas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5af45a-1e08-47fa-8a5d-886fc57aacbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T23:21:42.360+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:25.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Questioning the EPIRA</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d00ec1-e15d-455c-ae1b-3c53a27aceee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T23:21:42.360+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:25.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other candidates have also proposed to review the “Electric
        Power Industry Reform Act of 2001”, or the EPIRA law which aimed to lower
        power rates by introducing private ownership to energy supply.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b609b5-4ae5-4b27-a8d0-fa3f6c3b84cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T23:21:42.360+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:25.084+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition bet Erin Tanada surmised that the law has not fulfilled
        its function. He said it must be revisited to ensure that it is serving the
        interest of the people. The former Deputy House Speaker said he fears the
        continuing rise of electricity rates would mean less jobs for Filipinos.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7601bf-60cc-43b3-828c-38c97df16317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T23:21:42.360+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:25.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung hindi bababa ang presyo ng kuryente hindi rin lalawak ang
        negosyo dito sa bansa. Kung mataas ang presyo, hindi kukuha ng mag bagong
        manggagawa ang bawat kumpanya, “ explained Tanada.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6ef274-65cb-42cb-9095-c2447a44fe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T23:21:42.361+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:25.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If the price of electricity does not decrease, business
        will not grow in the country. If rates are high, companies will not hire new
        people.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ac3926-bee3-4e16-9843-d767b7041c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T23:21:42.361+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:25.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition candidate Romulo Macalintal also contested the law, saying
        it has done little to ease the burden of energy prices. He explained that
        this is due to the Incremental Currency Exchange Rate Adjustment (ICERA),
        the fee customers pay to allow prices to adjust to changes in value for foreign
        currencies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3a9d4c-2baf-46f2-9437-18a6ee34358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T23:21:42.361+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:25.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dapat talaga dito magkaroon ng pagereview ''yang</em> EPIRA
        law s<em>apagkat hindi nakatutulong sa bansa natin kundi lalong nadadagdagan
        ang halaga ng kuryente,</em>” argued Macalintal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1745d519-8485-402c-9ceb-dcf959f089cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T23:21:42.361+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:25.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What really should be done is to review the EPIRA
        law because this has not been helping the country. In fact, it has made electricity
        more expensive.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0ddc2b-1917-45de-8733-8e5be5fec806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T23:21:42.361+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:25.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neri Colmenares also implored consumers to be more mindful of the
        fees indicated in their electricity bills from the Manila Electric Company
        (Meralco). The opposition candidate questioned the need for a bill deposit,
        which Meralco requires as “guarantee for payment of electric bills.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf68abd-da6e-46e0-9c42-12fbea3c0a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T23:21:42.361+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:25.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang</em> bill deposit totalled to almost 30 billion pesos <em>sa</em>
        Meralco. <em>Hindi siya maudit-audit. Ang interes napupunta sa Meralco hindi
        sa taumbayan</em>,” Colmenares said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f435af30-f839-4018-8928-7167fbaab5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T23:21:42.361+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:25.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The bill deposits totalled to almost 30 billion pesos
        in Meralco. It could not be audited. The interest is given to Meralco and
        not the people.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46c1511-03c6-4fc4-93db-7326ade14c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T23:21:42.361+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:25.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macalintal said, if elected for a Senate seat, he would advise to
        inquire on these questionable taxes included in the public’s electricity payments.</p>'
