      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How dare you say the war on drugs is a failure? <em>Napakasakit
        sa amin, ang dami sa amin namatay sa giyera na ito</em> failure <em>pa rin?"</em>
        he said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8c43db-ee0f-493a-9e2b-5083ac94ba5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.865+08:00
