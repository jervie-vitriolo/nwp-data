      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishermen and their boat were turned over to Coast Guard Station
        Batanes for proper disposition.</p>'
  'sri-lanka-police-shootout':
    'author': 'Sam Kiley and Rebecca Wright, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-27T13:25:27.140+08:00
    'imagesource': 'jcr:e0e2c5fa-ad5d-4338-b35b-3c5c24137fe2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efb8627f-ec90-476e-9dbd-5bcb79e9afaa'
    'lead': 'At least 15 people are dead and two or more suspected terrorists on the
      run after a shootout between police and alleged militants in eastern Sri Lanka. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-27T13:30:18.206+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:51:39.532+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:51:12.714+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '15 people killed in police raid on home of suspected terrorists in Sri
      Lanka'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96386d69-9ff6-4398-becf-e315deaa3d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T13:30:18.206+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:39.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 15 people are dead and two or
        more suspected terrorists on the run after a shootout between police and alleged
        militants in eastern Sri Lanka late Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8544a7-a187-468a-bdc3-71ec3979fb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T13:30:18.206+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:39.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were three explosions during the shootout with suspects at
        a house in the town of Sainthamaruthu, Kalmunai, local police said. Authorities
        said they seized a large cache of explosives, 100,000 ball bearings and ISIS
        uniforms and flags from the house, which appeared to be a bomb making factory
        or storage facility.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce17533-8540-477d-81d5-d0453e5fe3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T13:30:18.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:39.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f733762a-268a-4b97-9a33-e80d94789bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T13:30:18.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:39.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raids came after the coordinated attacks on Easter Sunday, which
        killed 253 people, including many worshipers attending Easter Mass services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06de8b67-427a-4acc-a2e8-74480cf81114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T13:30:18.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:39.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6790854-71a8-41b5-8884-b7bc7d2ca8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T13:30:18.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:39.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Tawheed Jamath (NTJ), a local extremist group, has been
        blamed for the bombings, but has not claimed the attacks. ISIS claimed responsibility,
        but a link between the attackers and the terror group has not been proven.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0801ba1c-c290-4489-a6b8-0b54d9e626fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T13:30:18.207+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:39.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95706207-6b57-4f4b-b577-2a8611981d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T13:30:18.208+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 15 people found dead in the house following the raid, six
        are suspected terrorists and nine are civilians, including six children, Maj.
        Gen. Aruna Jayasekera said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a6bdc7-2982-4d99-9f50-9309e63704ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T13:30:18.208+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f065c8a-4ba1-4336-84e5-120b3ab73798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T13:30:18.208+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are investigating the possible relationship of the civilians
        to the suspected terrorists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706c4aeb-1120-4f61-b056-431124890b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T13:30:18.208+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:39.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a31213-bad5-4c9d-a2b2-ee120291cfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T13:30:18.208+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One wounded suspect fled on a motorbike, and another suspected terrorist
        could be on the run as well, Jayasekera said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b20366a-90ee-4323-94e5-de95dd13f4fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T13:30:18.208+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5475abe7-71d9-4a24-8d78-649c55f91f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T13:30:18.209+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:39.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the six suspected terrorists found dead has been identified
        as Mohamed Niyas, known to the authorities as a prominent member of the NTJ.
        Earlier in a statement from the army, Niyas was identified as the brother-in-law
        of the alleged ringleader of the Easter Sunday attacks, Zahran Hashim.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd282f2-1cf5-4c77-aeb2-509047966467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T13:30:18.209+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:39.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e146503f-f80f-4547-9236-e424587ac2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T13:30:18.209+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:39.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eastern cities of Kalmunai, Chavalakade and Sammanthurai remain
        under extended curfew until further notice, according to police. The curfew
        on these cities was imposed after the shootout.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f305473-cdff-4f3a-b224-b479b582b37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T13:30:18.209+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:39.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a759cae2-2f17-49fc-9e12-186402c65525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T13:30:18.209+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:39.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lankan authorities have been attempting to root out "sleeper"
        cells that could initiate another round of attacks, Prime Minister Ranil Wickremesinghe
        told CNN on Thursday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a46713-7e9d-43f4-a736-7c229481402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T13:30:18.209+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:39.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a9891b-6c22-4cce-aa48-d6d7766ace61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T13:30:18.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:39.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, Sri Lanka''s President announced a "major search operation"
        in the nation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747eb1c8-644a-4f1e-8cee-fd5dcbc0f6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T13:30:18.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab28c7b-1076-4629-bed7-38273b36eb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T13:30:18.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every household in the country will be checked," President Maithripala
        Sirisena told a news conference, according to a statement. "The lists of permanent
        residents of every house will be established to ensure no unknown persons
        could live anywhere."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3adbcea-8610-426b-a870-ea9bc40159e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T13:30:18.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f67025-90aa-4939-a0c3-4e89d26d1cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T13:30:18.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:39.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heightened tensions have put Sri Lankans on edge.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f09ff74-841d-4eee-aef7-cd1db76b854a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T13:30:18.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33efa5c-d315-4109-9609-95e4285f2b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T13:30:18.210+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholic Sunday masses have been suspended "until further notice"
        in Sri Lanka, the Archbishop of Colombo Cardinal Malcolm Ranjith announced
        Friday. He said the move will ensure the safety of the worshipers, and the
        church "will try to introduce some services" once better security was in place.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47464a88-4d9c-44da-b165-9861e65e3d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T13:30:18.211+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:39.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
