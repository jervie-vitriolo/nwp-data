      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —&nbsp;</strong>It
        was a senatorial debate for the books.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d901ba-0171-4e1e-8a83-ebc49df0d635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.886+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN Philippines&nbsp;Senatorial Debate trended on social media
        worldwide for its heated arguments, strong remarks, and polarizing stand of
        11 senatorial bets on pressing issues in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74058f66-3ce7-4180-b208-fa5d1ea67778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.886+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In attendance were Magdalo Party-list Rep. Gary Alejano, former
        Interior Secretary Rafael Alunan, former Biliran Rep. Glenn Chong, former
        Bayan Muna Rep. Neri Colmenares, former Bureau of Corrections chief Ronald
        dela Rosa, and human rights lawyer Chel Diokno,.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f98a582-2439-49cd-910e-47b7066ebbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.886+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the debate were Senator JV Ejercito, and former Bangsamoro
        Transition Committee member Samira Gutoc, former Solicitor General Florin
        Hilbay, election lawyer Romulo Macalintal, and former Deputy House Speaker
        Erin Tañada.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f7b539-a010-455d-8f0f-1fe14a20aef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:25:50.886+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:30.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the things to watch out for, should you decide
        to view it again:</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1733a02-c95e-460f-b279-be3eb88ef18b'
      'mgnl:activationStatus': true
