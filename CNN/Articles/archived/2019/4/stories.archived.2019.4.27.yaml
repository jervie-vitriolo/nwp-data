      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be13f31-663e-4eef-b608-dfc1b0a3b469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T19:06:58.944+08:00
