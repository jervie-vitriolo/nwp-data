    'template': '1'
    'title': 'Diokno: Govt''s war on drugs keeps on going after small-time dealers'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096ac8b1-7cc5-42f8-8574-b1e7a78cfc56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — Senatorial
        candidate Chel Diokno voiced a scathing observation on the administration''s
        campaign against illegal drugs: it is targeting small-time pushers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66029a13-9301-4e77-b050-f670828c69a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said this during Saturday''s CNN Philippines Senatorial Debate
        as he faced-off against Ronald "Bato" dela Rosa, once the country''s top cop
        and a prominent figure in the fight against drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be213269-0e46-4c4e-91bf-6df22f400a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we want to stop the war on drugs, then we have to be sure and
        certain that those who are doing this get punished. The big problem is, <em>ang
        tinitira nila ay puro maliliit na</em> pusher. <em>Ang mga tinitira nila puro
        mahihirap. Nasan ang mga</em> drug lord?" Diokno told a cheering crowd.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15d0941-822e-4fb2-94a7-64d379f3296f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we want to stop the war on drugs, then we have
        to be sure and certain that those who are doing this get punished. The big
        problem is, they keep going after small-time pushers. They keep hitting the
        poor. Where are the drug lords?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c53b32-e8af-4088-8a57-d33961e1c229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno''s statement was in response to dela Rosa''s pronouncement
        that the country was still a long way from being drug-free and that the death
        penalty would be a good deterrent against traffickers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2231b3a6-029e-45c5-b4a5-8ae08210050b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Malayo pa tayo</em> (<em>sa pagiging</em> drug-free) because
        m<em>eron pa ring droga na nakakapasok. Alam mo kung paano matakot magpapasok
        dito (ng droga)? Ibalik ang</em> death penalty <em>para sa mga</em> drug traffickers,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773cee49-e107-4302-9ca1-d50fe02cb839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are still a long way from being drug-free because
        drugs are still being brought into the country. You know how you can stop
        that? Bring back the death penalty for drug traffickers.]</p>'
    '65':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
