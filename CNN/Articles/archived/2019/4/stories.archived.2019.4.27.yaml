    'template': '1'
    'title': 'Taiwanese fishing vessel rescues Filipino fishermen off Batanes waters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae87647e-f229-46f1-8602-88bf7863e5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T12:49:25.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:39.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — Three
        Filipino fishermen were rescued by a Taiwanese fishing vessel off the coast
        of Batanes Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784682c3-9050-401f-85cf-00b71a979372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T12:49:25.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:39.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a social media post Saturday, the Philippine Coast Guard (PCG)
        said Redento Fronda, 39; Jovani Tablisima, 24; and Roland Duerme, 18, all
        residents of Babuyan Island went fishing off Calayan Island when they had
        engine trouble causing them to go adrift for four days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1722ce37-0758-41c6-8780-f84e51e81f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T12:49:25.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:39.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arthur Yang of the Taipei Economic and Cultural Office informed
        the PCG that there were fishermen rescued by Taiwanese fishing vessel Xhin
        Zhenfeng No. 3.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5cec3a-e29c-4196-8e49-0f60b036046c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T12:49:25.341+08:00
      'mgnl:createdBy': 'pia'
