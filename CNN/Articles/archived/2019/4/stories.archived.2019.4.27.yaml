        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca322ee-a1f6-474c-86f7-25355b4103bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:08:19.121+08:00
