      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '496b12de-c183-4bc5-a2ae-24375428fc0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T12:49:25.342+08:00
