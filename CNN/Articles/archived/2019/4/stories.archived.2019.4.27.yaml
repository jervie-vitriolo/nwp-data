      'mgnl:lastActivated': 2023-01-29T23:51:27.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80da04e5-9c7b-4412-b930-4022bb42ee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno added the illegal drug trade would not prosper in the country
        unless it was organized.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abac57b7-1310-459a-810e-1698606a839d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><u>"Alam natin na pumapasok dito ang mga</u></em> cartel. <em>Ma-identify
        natin yan dahil hindi gagalaw ang droga kung hindi rin gagalaw ang pera,"</em>
        he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4f85b8-cb3e-4d92-a887-457d81ea1151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know cartels are coming in. We can identify that
        because the drugs will stay put unless the money moves.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa98c98-de0f-4caf-872f-82fa2a337910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno scored the Anti-Money Laundering Council and other concerned
        agencies for not taking a closer look at the bank accounts of alleged drug
        lords.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1c0ecc-5473-4346-ac47-ed5a2a2958fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam nila, alam ng ating pamahalaan kung sino ''yang mga ''yan.
        Ang totoo, takot. Hindi nila kayang labanan ang mga</em> drug lord <em>na
        ''yan. Kaya ang tinitira, puro mahihirap lang,"</em> he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05f382c-2eee-4ab9-9600-176f804d77c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They know, our government knows who these people are.
        The truth is they''re scared. They can''t go against the drug lords. That''s
        why they keep going after the poor.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eb5648-28a2-4cc1-a089-edb8ebda2a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa then took aim at Diokno, implying the law Dean had little
        experience in how illegal drugs should be addressed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763a0ddc-5a63-436d-9aff-07a714dc5c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat kasi bago kayo sumawsaw sa</em> war on drugs, <em>alamin
        muna ninyo ''yung struktura ng</em> drug syndicate. <em>Ang</em> structure
        <em>ng</em> drug syndicate <em>ay</em> pyramidal in shape. <em>Konti lang
        ang</em> drug lord, <em>mas marami ang nasa baba na mahirap.</em> If you wage
        a war on drugs, you cannot be selective in the implementation of justice.
        <em>Hindi mo pwedeng sabihin na ''hindi natin ''yan trabahuhin dahil mahirap
        lang ''yan, unahin natin ''yung mayaman...'' Pag sinabi mong</em> war on drugs
        <em>ratsada yan dapat, tatamaan lahat,"</em> he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fb9c10-769e-4ba5-89c2-9abcf791a96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The thing is, before you get involved in the war on
        drugs, you should first know the structure of the drug syndicate. The drug
        syndicate is pyramidal in shape. There are a few drugs lords at the top, there
        are more poor people at the bottom. If you wage a war on drugs, you cannot
        be selective in the implementation of justice. You cannot say ''we can''t
        go after them because they''re poor, let''s go after the rich ones first...''
        When you say war on drugs, it''s all-in, everyone gets hit.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4b2056-8281-47f0-b982-7342c9678642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bato: We''re not yet drug-free, but...</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbc7d00-1b12-46bb-bc5b-cb4499ebd697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa defended the war on drugs, saying the government has made
        great strides compared to past administrations.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7e8da3-f319-49db-b666-0803f3ce2c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang diperensya, itong panahon ni</em> Presidente Duterte, <em>meron
        pa ring droga — pero ang droga ay</em> imported <em>galing sa</em> China,"
        he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de2685a-0923-4d5b-8a4d-a22909eeddbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The difference, in President Duterte''s time, there
        are still drugs — but they''re all imported from China.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9139f2d-007b-4b38-8005-ab9e4a995b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under past presidents, dela Rosa said drugs were locally manufactured.
        Now, there are no more local drug laboratories.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffa53e2-a218-4c6e-bee3-c7d7469a599a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if that included blocks of cocaine which have been floating
        along the country''s shoreline, dela Rosa acknowledged this was happening,
        but said only a thorough investigation would determine the points of origin.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eef90eb-becc-463e-a5ca-57114a28d92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Totoo ''yan nangyayari dito sa atin. Pero hangga''t hindi magkakaroon
        ng napaka-exhaustive</em> investigation, we cannot come up with a conclusion
        about these blocks of cocaine. <em>0</em> he said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5e2409-813d-4feb-82da-8530a7040c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s true that it''s happening here. But unless an
        exhaustive investigation takes place, we cannot come up with oa conclusion
        about these blocks of cocaine. All we have are guesses.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed019c4c-5dc6-4fe6-a09f-907a34a1d4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hilbay: Your war on drugs has failed</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097cc623-a336-401d-b128-7a6738c6e4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rebuttal, Florin Hilbay said Filipinos had no problem with
        the fight against illegal drugs — it was the senseless killing that people
        could not take.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c696b335-dabc-414e-910a-4383fcf2060b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa lahat ng sinabi mo, ang ibabalik ko sa iyo ay ang sinabi
        ng Pangulo mismo.</em> The problem on drugs has worsened. <em>Pagkatapos ng
        maraming patayan, pagkatapos ng teorya ng patayan, ang problema ng droga mas
        matindi pa ngayon.</em> Your war on drugs has failed," he told dela Rosa.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047ba008-9f8b-4ecb-a00f-8bc595ae452c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: With all you said, I will tell you what the President
        said himself. The problem on drugs has worsened. After all the killings, after
        the theory on killings, the drug problem is worse than ever now. Your war
        on drugs has failed.]</p>'
