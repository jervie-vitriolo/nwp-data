      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some sectors had expressed concern that what happened in countries
        like Sri Lanka might be repeated in the Philippines.  In December 2017, Sri
        Lanka handed over to China  its Hambantota port after failing to pay  the
        decades-long lease on the facility.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbfc644-4c2e-4c57-a4a9-629b2284e162'
