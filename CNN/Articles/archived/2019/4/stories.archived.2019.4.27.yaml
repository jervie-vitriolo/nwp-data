    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a21bd4e-e4a5-4f5a-8be4-b9a08040f2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.156+08:00
