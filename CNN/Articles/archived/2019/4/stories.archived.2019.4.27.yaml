    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac5c704-e1ea-4d98-99e3-0e0ee9e3bcc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:12:21.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the administration have raised fears that the Philippine
        government may be falling into China’s so-called “debt trap” amid a slew of
        supposed “onerous” loan agreements between the two countries.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5048da-6e66-468d-bdcf-67eb7407eabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:12:21.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance Department has shrugged off concerns about the deals,
        specifically the Chico River Pump Irrigation Project and the Kaliwa Dam. Finance
        officials have insisted that the government will not default on the said loans.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2541cdef-8e24-4925-88b1-51a97288d9aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:12:21.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte and other government officials visited
        Beijing this week to attend the Belt and Road Forum, where 19 deals were inked
        between the Philippine and Chinese business delegations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610b111b-eafc-4492-8d89-65dcdcfcc3c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:12:21.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the President have called him out for his cosy relations
        with Beijing despite China''s aggressive behaviour in the disputed South China
        Sea, where it has built artifical islands, destroyed coral reefs, prevented
        Filipinos from fishing and where more than 200 Chinese vessels have swarmed
        around the Philippine-occupied Pag-asa Island.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd677ad-02f8-4ef3-950e-e5c3607139ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:12:21.280+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has also been criticized for setting aside the Philippines''
        victory in 2016 at Permanent Court of Arbitration in The Hague in a case Manila
        filed against China for its actions within the Philippines'' 200-nautical
        mile Exclusive Economic Zone.</p>'
