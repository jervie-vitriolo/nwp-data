      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5011666-53ac-4983-853c-5311940ce528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hindi natin kailangan ng baril, hindi natin kailangan ng bala para
        tayo ay makipaglaban. Dapat lang tayong marinig ng buong pamahalaan,” he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127e769c-6bd5-4b3b-b9a3-c1a2ce23a105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.157+08:00
