    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b0f3641-dcce-41c1-a24d-03f9c11947c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa said hearing that observation was hurtful.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b55ddf-f826-47d7-9a14-e1f28f601f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:27.864+08:00
