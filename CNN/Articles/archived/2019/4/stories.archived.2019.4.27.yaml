    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['public-utility-vehicles', 'PUV', 'pets', 'LTFRB', 'Land-Transportation-Franchising-and-Regulatory-Board']
    'template': '1'
    'title': 'Pets now allowed in public transport'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe2b670-daab-4fb7-8cc3-b895d63cecca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T12:36:51.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:40.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — Pets
        may now ride with their owners in public utility vehicles (PUV), according
        to a memo from transport officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd202d024-3db8-4468-a9fc-8350f6ec8d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T12:36:51.782+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:40.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dated April 15, <a href="http://ltfrb.gov.ph/index.php/2019/04/26/memorandum-circular-no-2019-019-amendment-to-par-24-of-memorandum-circular-no-2011-004-terms-and-conditions-of-cpc-and-providing-penalties-for-violations-thereof/">Memorandum
        Circular No. 2019-019</a> from the Land Transportation Franchising and Regulatory
        Board (LTFRB) was released to the public Friday, which states pets may be
        allowed inside PUVs provided they are in appropriate carriers/carriages and
        are placed in the designated compartment of the vehicle if there are other
        passengers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f75b677-fc78-4245-833c-17c399ff5904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T12:36:51.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:40.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the memo added should there be no other passengers, pets
        may be carried by their owners as long as there is no foul odor, as the comfort
        of next riding passengers should be considered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c719f95-5dca-4eec-aeb6-bf34f22fe899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T12:36:51.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:40.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said, "Safety, convenience and comfort of the passengers
        shall not in any way be sacrificed."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea6b8ab-2c9d-41a1-b101-c1c9dfb11a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T12:36:51.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:40.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo amended Paragraph 24 of Memorandum Circular No. 2011-004
        which only allowed loading of fowls in PUVs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e17cd10-401a-4b0a-9862-90ad55a70a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T12:36:51.783+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:40.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said the memo shall be enforced immediately after its
        publication in a newspaper of general circulation "and the filing of three
        copies with the UP Law Center pursuant to Presidential Memorandum Circular
        No. 11."</p>'
  'batanes-fishermen-rescued':
