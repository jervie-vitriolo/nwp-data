    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770270c7-868f-41ae-81a7-f79947a148e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:08:19.122+08:00
