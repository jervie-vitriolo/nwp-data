  'apple-recall-plug-adapter':
    'author': 'Bard Wilkinson, CNN Business'
    'caption': 'Photo: Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-27T08:28:09.367+08:00
    'imagesource': 'jcr:112c8626-330a-4d0d-845d-eff0badd6376'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '844ac2b8-3040-453c-b086-39f6fb6eb82f'
    'lead': 'Apple has recalled two types of plug adapters and asked customers to
      stop using them because of a risk of electric shock.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-27T08:30:33.833+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:51:45.644+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:51:11.071+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple']
    'template': '1'
    'title': 'Apple recalls plug adapters over safety fears'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85efee18-56a4-417c-aba3-2cde12159560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:30:33.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Apple has recalled two types of plug adapters
        and asked customers to stop using them because of a risk of electric shock.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a341cc86-cafb-4836-abdc-bd72a79eee70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:30:33.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said on Friday that it has recalled the AC wall plug
        adapter sold with Macs and some iOS devices between 2003 and 2010, and a three-pronged
        plug included in the World Travel Adapter kit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd818babd-1ea2-4d9a-aecf-5107884aa84e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:30:33.833+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affected plugs were shipped in the United Kingdom, Singapore
        and Hong Kong, it said in a <a href="https://www.apple.com/uk/newsroom/2019/04/important-notice-for-certain-ac-wall-plug-adapters-and-apple-world-travel-adapter-kits/">statement</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7673f3c1-de40-4ad5-a663-1bc27a41c814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:30:33.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In very rare cases, affected Apple three-prong wall plug adapters
        may break and create a risk of electrical shock if touched," it added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27dc36a-d9c2-42fc-b5c1-a4c80a8d6178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:30:33.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said: "Apple is aware of six incidents worldwide."
        It did not clarify how many people had received electric shocks. Apple said
        the recall was voluntary and that customers can exchange affected plugs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510c40c5-9dfc-4ec4-9fd8-5ad6f2bcff14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:30:33.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affected three-pronged plug adapter is white, with no letters
        on the inside slot where it attaches to the main Apple power adapter, the
        statement said. Apple USB power adapters are not affected.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc29c9e-d970-4fe2-9f1f-24f698d21673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:30:33.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company <a href="https://www.apple.com/support/three-prong-ac-wall-plug-adapter/">released
        information</a>&nbsp;to help customers to identify the affected models.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8597e08c-aa92-4201-8fda-0835e044f6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:30:33.834+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/26/business/apple-plug-recall-uk-intl-scli-gbr/index.html">Apple
        recalls plug adapters over safety fears</a>."</em></p>'
  'china-recycle-ban-malaysia':
    'author': 'Ivan Watson, Jo Shelley, Sugam Pokharel and Ushar Daniele, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-27T08:41:53.892+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50b4eeb9-e052-4ee3-80f9-262cc7432974'
    'lead': 'Malaysia is cracking down on opportunists who are trying to cash-in on
      China''s decision last year to ban plastic waste imports. Since July 2018, officials
      have shut down at least 148 unlicensed plastic recycling factories — but have
      only pressed charges against a handful of suspects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-27T08:47:17.755+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:51:45.118+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:51:11.338+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'United-States', 'Malaysia', 'garbage', 'trash']
    'template': '1'
    'title': 'China''s recycling ban has sent America''s plastic to Malaysia. Now
      they don''t want it — so what next?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a920f4ae-af96-4d27-b7f1-7e0c0817bebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dozens of laborers and factory operators
        sit hand-cuffed in rows on the pavement at an industrial park in Malaysia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5af9f0-4518-4d2d-af7c-25a6afcdb298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve been detained in a government raid on unlicensed plastic
        recyclers as the country seeks to curb a growing illicit industry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d1fb5f-ee26-44cc-b68d-0d78b35410c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s illegal," said Yeo Bee Yin, Malaysia''s Minister of Energy,
        Science, Technology, Environment and Climate Change, who attended the raid
        and had invited journalists to watch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e722da9f-63f3-48bd-81f1-f2ac3df328f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s against the Environmental Quality Act because they do not
        have licenses and they are polluting."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cde732-d6ee-45f4-ba9b-671b9be05113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia is cracking down on opportunists who are trying to cash-in
        on China''s decision last year to ban plastic waste imports. Since July 2018,
        officials have shut down at least 148 unlicensed plastic recycling factories
        -- but have only pressed charges against a handful of suspects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e8653f-d3d2-4a94-9bb9-4bfd41529867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the waste comes from countries outside Malaysia, including
        the US, which angers Yeo who says wealthy nations shouldn''t be using her
        country as a trash dump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ddd326e-9e0b-42ee-899a-127606275f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will take care of my own rubbish," she says. "You should take
        care of yours."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6ecbb2-7fc7-4139-ab92-3ea41c4d6c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''No magical land of recycling''</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ac1308-b8af-4f18-a35c-1fcb8c40f2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rise of illegal recyclers in Malaysia, and elsewhere in Southeast
        Asia, has exposed the rotten side of an industry that experts say is often
        anything but "green."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1871b9-b3bd-489a-8df5-ad1ebe7eca01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no magical land of recycling with rainbows and unicorns.
        It''s much grittier than that," says Martin Bourque, executive director at
        the Ecology Center in Berkeley, California, a non-profit group that has been
        engaged in curbside recycling programs since 1973.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8436772f-43c6-471d-8044-1a90cede4072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the center''s plant, laborers wearing protective aprons and work
        gloves sort through a grimy procession of metal and glass refuse that clatters
        along a conveyor belt.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15342b5a-409c-4470-9923-93abb0c2e08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourque says the recycling of paper, tin, and aluminum "saves a
        ton of energy and natural resources."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e15ee40-2729-4b70-a578-43aa77a91708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But approximately 40% of the non-bottle mixed plastic that his organization
        gathers is not recycled -- either because it''s made from plastics that are
        too costly or hard to process, have been contaminated with food or other materials,
        or there simply isn''t a market for that type of plastic.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8874eddc-f613-40ab-a477-b8b1cc077498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Therefore, this plastic goes directly to landfill. Bourque says
        that''s because he cannot find a destination that can recycle the plastic
        without causing additional harm to the environment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51be858-6946-4dc9-9293-f5b4f924f76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would much rather see them in a landfill then being exported
        to a foreign country where we don''t know what the final destination will
        be," Bourque explains.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad5628d-9a34-48d3-9afd-3619078bbd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once unrecycled plastic scrap leaves the facility it becomes an
        internationally-traded commodity that normally goes through different hands
        en route from the point of origin to final destination, making it hard to
        track.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdc1596-8ce6-4a9b-bfa6-56a6ea581ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure its plastic was being properly recycled, the Berkeley
        facility carried out an experiment. Using a GPS locator to track plastic waste,
        they learned that their shipments ended up in China and Malaysia.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddd41c3-dffe-472c-a0f6-0a185691f3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, Bourque says, local environmental investigators found signs
        of plastic dumped in ravines and waterways. For the plastic that did reach
        a recycling factory, there were reports of poor working conditions and contaminated
        water being discharged into local creeks from such facilities.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216e8d99-31c6-400f-a9e3-870d6d15bd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think it''s a real problem that mixed plastics from recycling
        programs could end up being dumped in the environment in (developing) countries,"
        Bourque says.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd6f9f3-038d-43de-a89b-3f7ef9303b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plastic scrap — an international commodity</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fa99828-2917-4f64-8c19-79fc5548d1d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the past quarter century, much of the plastic scrap collected
        in the U.S. was shipped to China for recycling. Experts say China''s booming
        manufacturing industry was hungry for raw material.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f43929-97e0-43f6-9e95-ba44b15acb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China was absolutely willing to accept those materials and paid
        a very high price for them," says Bourque. This created little incentive for
        entrepreneurs to invest in labor-intensive plants to process plastic in the
        developed world, he adds.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712296e0-06ff-47b5-9372-5169ff8f94bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A huge mount of unrecycled plastic that has been dumped in Malaysia.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd51a0afd-dbc2-47a6-9fd0-80718ce933ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That practice, however, came to an abrupt end in January 2018, when
        China announced a ban on the import of plastic waste as part of an initiative
        to clean up its environment.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dba435b-9c7b-4c9b-ad52-aed014298b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move caused a ripple effect through global supply chains, as
        middle men sought new destinations for tons of plastic waste.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b328013-b9ef-492d-93fc-9e38efe3a05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia quickly became one of those spots.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3353d1-7ad5-40e6-816c-046544bf92a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a recent Greenpeace report, during the first seven
        months of 2018, plastic waste exported from the US to Malaysia more than doubled
        compared to the previous year.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb557a7e-139f-4800-8629-d22c27261492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the U.S. wasn''t alone. Other top exporters of plastic scrap
        to Malaysia include Japan, the United Kingdom, Germany and Hong Kong, according
        to the Malaysian government.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd8294f-ab0f-4e3a-8c5a-d1a7f81e40d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Illegal recyclers</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8883ea45-3aef-4cea-b0cf-d6a1db75de65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge of plastic imports to Malaysia appears to have encouraged
        unlicensed recyclers to set up across the countryside, to deal with the extra
        capacity in the industry.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2567326-eb0f-4ab1-b608-735e32a40f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.760+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early last year, Lay Peng Pua says she started smelling acrid fumes
        around her home in the rural town of Jenjarom.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5869f4ab-3a60-4aa1-9d49-6cc254ecd214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt something wrong with the air but I didn''t know where it
        came from," she says.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ff10e4-5b97-41b8-a85a-f16f1d428c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lay and other locals mobilized to find the source of the fumes.
        To their horror, they discovered that recycling shops that had sprung up nearby
        were burning large amounts of plastic, which could not easily be processed
        and re-sold.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacad696-ab2a-464d-8413-fb8c33b12a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different types of plastic have different value. Some unregulated
        operators buy mixed plastic in bulk, and find it cheaper to illegally burn
        or dump less valuable material than to process it in a way that causes less
        harm to the environment.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ef3649-4fee-4ad5-a2ef-f43f2cefe925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the edge of town, towering piles of abandoned plastic scrap can
        still be seen in a partially burned-out warehouse. The factory operators appear
        to have fled. A district council spokesperson says an offense notice has been
        issued to the property owner, who claims not to have known that the renters
        ran a recycling plant.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90d6be9-45d1-4a78-894a-8c1160dcef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the tons of plastic at the site appears to come from overseas
        — there''s a wrapper for Poland Spring bottled water from Stamford, Connecticut,
        a bottle of Palmer''s Cocoa Butter Formula manufactured in Englewood Cliffs,
        New Jersey, and a bag of Metcalfe''s Skinny Popcorn packaged in the United
        Kingdom.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e482132-e9cc-4c91-95fe-7186de84e3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.761+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Lay''s team claims to have found more than 40 illegal factories
        from February to July 2018, critics argue that the penalties they face are
        a weak deterrent. Only six people have been charged with running illegal recycling
        operations, according to government figures. Of those, one was sentenced —
        to a single day in jail.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a4762e-e88f-4de3-bc12-d062a309c11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment minister Yeo, however, believes the blame doesn''t just
        lie with her country: "Ask your government, ask the waste management companies,
        where does this plastic you diligently separated end up?"</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cdc87c-94f5-4f49-9b3c-77e40f1aa830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Plastic ''gold''</h2>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59312c8-15a8-491a-b66a-3b3d7f29bcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia does have licensed plastic recyclers. One example is C-Square
        International Trading, located in an industrial park in the Malaysian port
        town of Klang, near Kuala Lumpur.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc91c264-bcba-42bc-a6b8-c4480897f4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Giant bales of grubby, used plastic bags — some imprinted with the
        slogan "Walmart-Save money. Live better" — are stacked 15-feet high in the
        facility.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524eb1c5-744c-4dfd-9fcc-a90b2e1878e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s gold to me!" says Choon Boon Ng, founder of the pilot recycling
        plant.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d8d469-2d96-4688-8138-90060229b509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.762+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian-American Ng says his company recycles plastic waste from
        Walmart stores in several mid-western US states.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076018f1-61b5-4678-b0f1-87b0c3bd2257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastic bags at the facility are fed into a series of machines that
        wash, crush and slice the plastic into small flakes, which are blown out of
        a "Cyclone" machine into a white tornado that looks like a snow storm.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0540df2c-4b8f-4244-961c-ef83b610a477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flakes are collected, melted and discharged as a scalding hot,
        gray paste, which oozes out of a machine like giant toothpaste. That substance
        then goes through a grate which turns the it into small pellets.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729b90c6-fdf2-4d87-a1e2-5793e0c39b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ng says one-ton sacks of these pellets sell at the equivalent of
        $850 a piece, generating a considerable profit. Everything from children''s
        toys to shoe soles can be made from that material, he says.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf91cba0-2257-48b1-a2f5-7e506339fe89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re actually giving it a new life," Ng says. "This is what
        I love about recycling."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfa3b2d-3ed1-42c6-be01-df532342ff49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.763+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CC Cheah, vice-president of the Malaysian Plastics Manufacturers
        Association, which has 90 legal plastics recyclers among its 750 members,
        says Malaysia needs more well-sorted plastic to fuel its industry.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656da9fb-922c-4b8c-b92e-95f9dd58bc9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is being collected here [in Malaysia] is not enough to support
        the local recycling industry," he says. "Therefore, we have to resort to importing
        plastic scraps from other countries."</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cdb21d-eca1-4a30-a49b-508b36a3d848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Malaysia says enough</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56daa6fc-668f-47be-b985-db2f6bb082de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid growing complaints about illegal recyclers, in October 2018
        the Malaysian government imposed a temporary ban on the import of most plastic
        scrap, which has also impacted the country''s licensed plastics recyclers.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331dfdd7-e6fc-45dc-9f56-b0046e67366f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The local recycling companies in Malaysia that are following the
        rules and doing proper recycling are suffering," says CC Cheah.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581ba857-2902-409c-95c4-7a2d6b518f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past year, other southeast Asian countries such as Thailand,
        Vietnam and India have also reportedly taken steps to restrict the import
        of foreign plastic waste. This has left containers of plastic sitting in US
        ports waiting for a destination.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd576cf-b0cb-4862-8ec5-48f79a977848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.764+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This abandoned illegal recycling factory is still home to piles
        of plastic.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e610586-3848-4b7f-9c9f-ada9b28d382f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bourque, of the Berkeley''s Ecology Center, says it is important
        that the bans on plastic waste due to illegal operators don''t send the wrong
        message and stop Americans from recycling.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506112da-8bfd-4caa-b458-7c5639d85034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But equally, he warns that consumers will ultimately need to find
        alternatives to single-use plastic packaging.</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b2c38b-9ac0-47a8-aab0-6d41933a0a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otherwise, he says, we may all one day end up drowning in all this
        plastic.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37550bf3-047b-4c18-94d8-37dd3809eca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Malaysia, Lay has a very simple message for the West.</p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f40e0d0-6f33-498d-81ca-dc2b152e2ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The countries that send their rubbish to my country, please stop!"
        Lay says. "Try to manage your own waste in your own country on your own land."</p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05349460-d863-49d8-88f2-451ff6576e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T08:47:17.765+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:45.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/26/asia/malaysia-plastic-recycle-intl/">China''s
        recycling ban has sent America''s plastic to Malaysia. Now they don''t want
        it — so what next?</a>"</em></p>'
  'australia-feral-cats':
    'author': 'Julia Hollingsworth, CNN'
    'caption': 'Photo: Mandel Ngan/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-27T09:02:19.255+08:00
    'imagesource': 'jcr:1ded03ba-6fa7-437e-aee4-3399d1fa7e8f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8851389-d0fc-4035-89e8-d740daa7e408'
    'lead': 'Australia is at war — with feral cats. By 2020, the government wants
      to kill two million free roaming cats, a large chunk of the total feral cat
      population, which is estimated to be between 2 and 6 million.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-27T09:10:31.566+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:51:43.372+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:51:11.687+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia']
    'template': '1'
    'title': 'The case against cats: Why Australia has declared war on feral felines'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e62908b-9176-4a7a-8c7f-1cf753af2b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — They''re cute, they''re fluffy, and they''re
        public enemy number one in Australia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7213a8-e171-403f-bba8-810507cf1b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia is at war — with feral cats. By 2020, the government wants
        to kill <a href="http://www.environment.gov.au/biodiversity/threatened/publications/ts-strategy-summary">two
        million</a>&nbsp;free roaming cats, a large chunk of the total feral cat population,
        which is estimated to be <a href="https://theconversation.com/feral-cat-cull-why-the-2-million-target-is-on-scientifically-shaky-ground-111824">between
        2 and 6 million</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938bfa69-5d81-4d6f-ac1d-ba150ee9f672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some areas of Australia have gone even further. In the northeastern
        state of Queensland, there''s even a council offering a $10 ($7) <a href="https://www.banana.qld.gov.au/declared-animals/declared-animals-1?documentId=23&amp;categoryId=79">bounty
        per feral cat scalp</a>&nbsp;— a policy People for the Ethical Treatment of
        Animals (PETA) has lambasted as "<a href="https://www.peta.org.au/media/banana-shire-cat-bounty-prompts-peta-billboard/">cruel</a>."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c87f05-dc29-4fbc-9359-e2ddde5388d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor is the problem exclusive to Australia. In neighboring New Zealand,
        a prominent environmentalist has proposed a cat-free future, with both domestic
        and feral cats either controlled or culled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95200d5f-d2af-4562-8287-e41bade61fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why do the Antipodes dislike cats so much?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9f04ac-ba98-4199-b743-31c1f0f99404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Killer cats</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d9fae0-c2b2-4428-a892-9e1bdfc99e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The answer is simple: Cats, especially feral ones, are killers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ac9192-2dbe-476e-acce-2b22448c3db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first cat is thought to have arrived in Australia at some point
        in the <a href="http://www.environment.gov.au/system/files/resources/34ae02f7-9571-4223-beb0-13547688b07b/files/cat.pdf">17th
        century</a>. Since then, their number has ballooned, with the population today
        estimated to cover <a href="https://www.theguardian.com/environment/2017/jan/04/feral-cats-now-cover-99-per-cent-of-australia">99.8%</a>&nbsp;of
        the country.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299fd770-44f0-4f2c-b720-6ecc5101c437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although feral cats belong to the same species as domestic cats,
        feral cats live in the wild where they are forced to hunt for survival.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04998bc8-29cf-4674-bd86-58a57f380fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since they were first introduced by European settlers, feral cats
        have helped drive an estimated 20 mammal species to extinction, Gregory Andrews,
        national commissioner of threatened species told the Sydney Morning Herald.
        According to Andrews, that makes feral cats the <a href="https://www.smh.com.au/national/war-on-feral-cats-australia-aims-to-cull-2-million-20170214-gucp4o.html">single
        biggest threat</a>&nbsp;to Australia''s native species.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b193e5-7999-4fdb-8f1e-04561caedbdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s significant in Australia, an island nation that was
        cut off from the rest of the world for thousands of years. Today, an estimated
        <a href="http://www.environment.gov.au/biodiversity/threatened/publications/ts-strategy-summary">80%</a>&nbsp;of
        Australia''s mammals and <a href="http://www.environment.gov.au/system/files/resources/1d21a645-b662-47fc-83c9-74905730d148/files/ts-strategy-summary-2016.pdf">45%
        of its birds</a>&nbsp;are found in the wild nowhere else on earth.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95aa49fc-ad14-4593-94e7-b12973b5bb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For cats, native species are easy prey. Cats are believed to kill
        <a href="https://www.cdu.edu.au/newsroom/cats-birds">more than 1 million native
        birds</a>, and 1.7 million reptiles across Australia everyday, a spokesperson
        for Australia''s Department of the Environment and Energy told CNN, citing
        scientific research.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e036e6d4-63d1-453a-b70d-c5fddd975deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the other species under threat from cats include the <a
        href="http://www.environment.gov.au/minister/frydenberg/media-releases/mr20170907.html">brush-tailed
        rabbit-rat</a>, which the government classifies as vulnerable, and the rat-like
        golden bandicoot.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fce25e-493e-4d02-951c-99266ac5395b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not culling cats for the sake of it, we are not doing so
        because we hate cats," said Andrews.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610a3fc5-eda1-4105-a178-9f1567136824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have got to make choices to save animals that we love, and who
        define us as a nation."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ec9eb9-bb1a-4da9-81ac-5ecb6015a8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unlikely critics</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec829b59-03bb-4c6e-bcb9-d94a98a8ce63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government, which announced its plan to initiate a cull in <a
        href="https://www.theguardian.com/environment/2015/jul/16/australian-government-declares-war-on-feral-cats-in-bid-to-save-endangered-species">2015</a>,
        has pledged $5 million to support community groups who can target cats on
        the front line.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12daa259-a7b5-436e-a4de-20d9ec605ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the plan has come under fire — and surprisingly, conservationists
        are among the critics.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46600b5a-802d-4dc7-984a-5e17f8f83d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Doherty, a conservation ecologist from Deakin University in
        Australia, agrees that feral cats take a "big toll" on Australia''s native
        species, but believes the cull is based on shaky science.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a5c77e-9fcd-457e-9911-0fb18a768520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the time, when the target was set in 2015, we actually didn''t
        know how many feral cats there were in Australia," he said, adding that some
        estimates at the time put the number at 18 million, which he called a "gross
        over estimate."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac57c773-12bd-493e-9732-e6f2bf061a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s not really a reliable way to estimate across an entire
        continent, and if you''re going to set a target, and if you want it to be
        meaningful, you need to be able to measure your progress towards it."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c70f15e-6112-42e8-90bb-c1832d664931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another, more pressing issue, is that merely killing a cat doesn''t
        necessarily save bird or mammal lives — the cat needs to have been living
        in an area that has threatened animals, he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc8616d-d821-4819-90b6-3ef3e1e99941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And bounties needed to be focused on a certain area, Doherty said.
        "It needs to be concentrated rather than a scatter gun approach," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf45c989-fa01-4ae3-9de2-f91bec4783aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While cats are a big problem, the government had focused heavily
        on them at the cost of other, more politically sensitive issues like habitat
        loss caused by urban expansion, logging and mining.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9654a7-9e06-4653-84a1-7437188445a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a possibility there that cats are being used as a distraction
        to some extent," he said. "We also need to have a more holistic approach and
        address all threats to biodiversity."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b524394-1333-4803-9a2b-46bd14a10c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other notable critics of the plan include <a href="https://www.theguardian.com/music/2015/sep/02/morrissey-attacks-australian-plan-to-cull-2-million-feral-cats">British
        singer Morrissey</a>&nbsp;and <a href="https://www.theguardian.com/world/2015/oct/14/australia-writes-morrissey-brigitte-bardot-defend-cull-feral-cats">Brigitte
        Bardot</a>.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443d7b21-3afa-47f9-9da6-dfa9521e7f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Cats to go''</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cba87a-0e9e-484e-87c9-18012c09db04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Zealand there have been calls to put a stop to domestic cats
        altogether.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9ec827-4a40-4a48-b691-57625dd52a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remote island nation, which was one of the last places on earth
        to be reached by humans, has already announced a bold goal of becoming completely
        predator free by <a href="https://www.beehive.govt.nz/release/new-zealand-be-predator-free-2050">2050</a>.
        According to the government, rats, possums and stoats kill 25 million native
        birds each year.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1cb13e-b0c1-4910-9eeb-89ceb102a2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand has no native land mammals besides bats, meaning a large
        variety of birds — including the country''s flightless Kiwi — were able to
        thrive in a land without predators. Now, 37% of New Zealand''s bird species
        are threatened. What''s more, many of New Zealand''s native birds are ground-dwellers,
        making them susceptible to cats, according to the country''s Department of
        Conservation.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd010c61c-4c54-4ef1-b901-f71d64fb5b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, well-known New Zealand economist Gareth Morgan drew the
        ire of cat lovers — including the then-Prime Minister John Key, himself the
        owner of a cat named Moonbeam — when he launched a campaign called "<a href="http://morganfoundation.org.nz/cats/infographic-damage-domestic-cats-new-zealand/">Cats
        to Go</a>," encouraging cat lovers to avoid replacing their pet when it dies.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e086c284-2067-4592-9c69-a6ff7f3304fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cats are the only true sadists of the animal world, serial killers
        who torture without mercy," he <a href="https://www.nbr.co.nz/article/i-do-not-hate-cats-says-gareth-morgan-rv-135065">said</a>&nbsp;when
        add?</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571432f8-d168-4aa7-80fb-a34d71a2d060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Morgan for comment.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40e755c-35c1-4620-8143-28559f67fd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, then-Conservation Minister Maggie Barry urged authorities
        to start <a href="https://www.stuff.co.nz/science/69090791/null">putting down</a>&nbsp;stray
        cats to save native bird populations, and called for pet cats, which number
        around <a href="https://www.nzcac.org.nz/home-2/nzcac-science-blog/84-science-blog-01">1.134
        million</a>&nbsp;according to the New Zealand Companion Animal Council, to
        be limited to one or two per household.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e316c182-b87a-44b5-88f3-7020885a85ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last year, Omaui, a small coastal town in New Zealand''s South
        Island considered banning new domestic cats in the area — although it has
        since backtracked on its plan.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab6340e-75bc-47ee-9346-3b5a97546f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''''We''re not cat haters, but we want our environment to be wildlife-rich,"
        Omaui Landcare Charitable Trust chairman John Collins <a href="https://www.radionz.co.nz/news/national/365170/claws-out-over-plan-to-make-southland-town-cat-free">said</a>&nbsp;in
        August last year.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aed83aa-b2b4-43a4-b9c6-aba847430bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T09:10:31.573+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:43.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/26/asia/feral-cats-australia-intl/index.html">The
        case against cats: Why Australia has declared war on feral felines</a>."</em></p>'
