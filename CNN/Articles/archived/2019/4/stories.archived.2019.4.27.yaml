    'title': 'It could be any day now'': Why how you die matters'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c68b16-cff0-4fb1-945a-686274028e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s approaching 1 a.m. in Bilborough,
        a suburb of the British city of Nottingham. Peter Naylor, 70, is slumped in
        his bed, only yards from the front door of his small bungalow.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db5f33c-8472-4f9d-99ec-6c8e37276edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He can''t walk, so we unlatch the door and reach him immediately.
        The low buzz of an oxygen concentrator greets us.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25026fb5-1f9a-4642-9c95-76ef21e31d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.277+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tubes run around Naylor''s ears and across his face and curl up
        into his nostrils. Framed family photos are nestled on a shelf by his side,
        each capturing intimate moments from his life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edfce06-f1b5-42f1-8a94-727eeea39351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We too are experiencing an intimate moment with him -- but for an
        entirely different reason.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1aead1-6acf-4e8c-86f8-3fa58b591739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s dying.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4750140f-d319-41f8-b348-60d52c5b85d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.nottshospice.org/">Nottinghamshire hospice</a>&nbsp;team
        that cares for the terminally ill is three hours into a night shift. Naylor
        is the third patient they are visiting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea3994e-359a-4ade-8c1b-303a8ca402f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s been struggling with diabetes and has had multiple heart attacks.
        His breathing is heavy and pronounced. He exhales before opening his mouth
        slowly to say, "I''m stuck on this bed. I have been for more than one year.
        I can''t get off. I can''t go to the toilet. I can''t do anything. I just
        lie here.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0397773-e541-44e8-8838-905c367ae7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.278+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m near the end of my life. It could be any day now."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb9edc9-7ca6-4f71-ab1d-611822ae5b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside access to hospice night services, like this one, is unusual
        given that patients are at a very vulnerable stage of life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53a2ffb-afbf-4524-b516-54bbb9f60657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the hospice team granted CNN access because they want to show
        how palliative care is provided in the UK and make us think more about the
        kind of death we want for ourselves and our loved ones. The topic is close
        to my heart because the team looked after my father before he died this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d20fc9-f589-491f-b62a-cecce5d9aea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all think we are immortal, so we want to put more money into
        saving lives; no money is being put into palliative care because we don''t
        accept we are going to die," said Tracey Bleakley, the chief executive of
        Hospice UK, the umbrella organization for hospices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1b6a2e-21ca-41da-a09a-a304a201e829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It means everything''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ebc4ab-8be7-49e3-9625-3def6aa6e713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospices offer specialist care and support to people with terminal
        and life-limiting illnesses. They coordinate with the UK''s National Health
        Service to provide care for people who are often in the end stages of life,
        commonly those who no longer want to be in the hospital and want to receive
        care at home.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ab8bf9-d686-4ca2-a2a6-ac0d160298d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It costs £1.4 billion ($1.8 billion) a year to run hospices, according
        to the charity Hospice UK. They are funded partially by the National Health
        Service but rely heavily on fundraising and donations.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d43da9-d1d1-45d3-8123-1f0231ed90f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.279+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During our time with the overnight hospice team, we met multiple
        people receiving end-of-life care. Given the sensitivity of their personal
        circumstances, some patients didn''t want to be interviewed or photographed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52eb763-6a61-440d-a111-bfdcf0754225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naylor was willing to speak to us. After leaving a care home, the
        70-year-old opted to receive end-of-life treatment in the comfort of his own
        bungalow.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86b4e9f-0f49-42ca-8425-5e93ec694c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his condition progressively worsened. On one occasion, he fell
        while trying to go to the toilet. He was alone and unable to move. It was
        three hours before anyone came to help him.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0a8a74-9c70-489e-b028-4de655d89048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the care he receives has been ramped up, and he not
        only gets visits from the overnight hospice team but now has a full-time carer
        who lives with him during the day. The extra support allows him to relax and
        sleep better.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d78175-022e-444f-97a3-fdd5a69794e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means everything," he said. "It''s the nighttime when I get
        frightened, when I am here on my own. But I roughly know when they are coming
        and can call them if I really need them."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131a6e1c-4639-4627-b76a-09590c7167fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.280+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modern hospice movement took off in the UK in the 1960s, says
        Allan Kellehear, a professor specializing in end-of-life care at the <a href="https://www.bradford.ac.uk/health/our-staff/professoriat/allan-kellehear.php">University
        of Bradford</a>. It spread to the <a href="https://edition.cnn.com/2015/06/29/health/hospice-fast-facts/index.html">United
        States in the 1970s</a>.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61eece31-1d38-4e0f-8237-fd22dd46add8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Life expectancy was increasing, and the way people were dying was
        fundamentally changing, he said. More people were dying of long-term, chronic
        illnesses such as cardiovascular diseases and cancer rather than infectious
        diseases.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33b3ee5-7aea-44dd-9bfb-82a331c5e7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospices took up the mantle of caring for people with these long-term
        terminal illnesses. Now, there are more than 200 hospices in the UK. The number
        of <a href="https://edition.cnn.com/2015/06/29/health/hospice-fast-facts/index.html">hospice
        programs in the United States</a>&nbsp;has been on the rise since the first
        program started there in 1974; there were 5,800 as of 2013.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2aea22-3ef2-4756-8d28-c43f57217745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, in many low-income and middle-income countries, end-of-life
        care is poor, according to <a href="https://www.thelancet.com/journals/langlo/article/PIIS2214-109X(18)30082-2/fulltext#back-bib1">The
        Lancet Global Health journal</a>. Tens of millions of people in need of palliative
        care have severely limited access, even to oral morphine for pain relief.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262c01aa-c7da-4e9f-9bc7-af929cf3daf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naylor is adamant that he wants to die in his own home — something
        that happens to less than a quarter of people in England, according to the
        UK''s Office for National Statistics.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3309eafa-9dbd-485e-bd10-9ea24adaec7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s not alone. Before meeting him on the overnight hospice shift,
        we visit the home of Harry and Serena Perkins in Nuthall, Nottingham, just
        before midnight.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4cb342-0ef6-49a0-934c-82d632f03d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.281+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It becomes obvious that this visit is a routine one for both the
        hospice team and the patient.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c804ce9-c90e-4b00-a915-486f9c6120b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We are welcomed by Harry''s warm gaze in the hallway. The 96-year-old
        was an engineer during World War II. After quickly greeting us, he shuffles
        off into the lounge with his wife.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edb4dcb-9963-4723-843c-e3204c0b52dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been married to Serena since 1973. They met when Harry was
        checked into a hospital with pneumonia; Serena was his receiving nurse.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f61251-717b-4f4e-ac23-d9405d19f663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have said this is the finest girl I could have ever married,"
        he says, perched on the sofa next to her.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac635d3-d4a7-437a-8d2a-edee963cc279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry, who has bowel cancer and heart problems, uses the day support
        provided by the hospice once a week, when he sees friends and accesses day
        therapy. He is also visited by the night support team about 11:30 p.m. every
        night.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6110d93-5bfd-44f1-8508-619f37f3d029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was a nuclear bomb that was going to take me, but
        that''s finished. So it will be my heart or the cancer that takes me."</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5710595e-bb81-478b-8a11-b7e90bbde282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.282+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his health, Harry seems more concerned about Serena''s well-being
        than he is about his own.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0f1d43-693f-436d-b94f-56b0ddc529d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to them coming every night. They are lovely people.
        They take me upstairs to bed, get me changed," he says. "But they also talk
        to my wife. Keep her company, which is very important."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84b1a69-d26d-4c7e-8bf0-f6c1f0f832b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serena too is grateful. "I didn''t realize what a weight I had only
        my shoulders until they came. It''s really given me my freedom back in a way,"
        she says.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d43cf3c-ab05-4bae-936f-99a67d521ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The care helps enable Harry to continue living with Serena in their
        home. It allows him to enjoy the quality of life he wants.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4587758b-4c26-40af-ba61-3545f304cda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we get ready to leave, Harry stands to get ready for bed. He
        shakes my hand firmly and mumbles a proverb from former British Prime Minister
        Winston Churchill: "Never give up. Never, never, never."</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029d53c9-5383-49b7-aa72-84534db371bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Who''s providing the care?</h2>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47ab906-7302-4fe4-90f8-24a5f9145635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.283+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nottingham hospice CNN spent time with is a charity.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f392a1-7dc2-438f-9c05-bb5a4fbf2030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although a third of its income comes from the UK''s National Health
        Service, the rest comes from fundraising; the hospice has to raise an average
        of £7,000 (about $9,000) a day in order to operate the services it provides,
        according to Jo Polkey, head of care at Nottinghamshire Hospice. Many hospices
        across the country face a similar funding shortfall.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11ccf4e-9660-4b69-8f38-c2e1313382d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somebody that requires palliative nursing care is when there is
        no treatment options left. Trying to make someone as comfortable as possible.
        We want to add to their lives rather than think of it as the ending," she
        says.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e99c071-6244-4190-a63d-fc3537059023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its main service is <a href="https://www.nottshospice.org/our-care-services/hospice-at-home-2/">Hospice
        at Home</a>, through which more than 60 nurses and health care care assistants
        provide care at home to people with terminal and life-limiting illnesses.
        They also provide the overnight support teams, a day therapy unit, and a bereavement
        care and support service.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c131da6-f3dd-417e-a814-3582a04488a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are often dealing with people very much at the end of life and
        in the last few days, weeks and hours of life," Polkey said. "I think our
        average length of stay [of a patient] is about 26 days. They don''t stay in
        the services very long before they die."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eed57c-fc2b-4e49-810c-ee93affc7264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does it take to be a member of a hospice team? One of the first
        things she says is that they are very "resilient."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aabe0e7-2f5a-4a66-9164-73ef495ee6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.284+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night shift is arguably where this is most palpable.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46d8fe5-21d1-4e15-ad38-2dabe8047f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''People die on your shift''</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9896c9-043e-4d0f-8c53-f9c6d4b7809c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two overnight carers, Deborah Royston and Sonia Lees, describe the
        highs and lows of their jobs in between visits to patients.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ba04ea1-6cfa-48ce-8214-e3de3b34c868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the late hours, the job requires a lot of driving, with
        many of the patients living across Nottinghamshire, a county near central
        England that is home to just over 800,000 people. The shift usually usually
        starts at 10 p.m. and finishes before 7 a.m.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10f049a-f8b8-412e-91b0-166c5f00aa7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royston says she finds it particularly difficult when she develops
        close relationships with patients.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d18320-5389-48c9-83ff-6d1013a31bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really sad ... to deal with death on a daily basis. Sometimes,
        people die on your shift, but it''s good you can be there for both them and
        the family members in that time of grief."</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5ed533-ea45-4963-b44c-04c5a0c3f43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.285+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another visit we made was to the Wollaton home of Linda Wagner,
        whose husband, Bob, relies on overnight hospice support. He has <a href="https://www.nhs.uk/conditions/progressive-supranuclear-palsy-psp/">progressive
        supranuclear palsy</a>, a rare condition that can cause problems with balance,
        movement, vision, speech and swallowing.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6e7cc8-ce17-4114-ba77-b50f7152e044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know some people don''t believe in angels. Well, I do, but that
        is how I would class [overnight carers] — as angels," she said. "I didn''t
        know the support was out there before. If I''m struggling, I know there are
        other people out there going through the same thing. It''s just a wonderful
        thing."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea5c611-1522-4786-883b-01a17e826072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite difficulties that come with Royston''s field, she described
        the job as her "passion." She''s been helping provide night support for 12
        years and finds the opportunity to build relationships with patients and their
        families fulfilling, even though it can be heart-wrenching.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ccf3ce-07ee-4ef8-a932-49789b0e7267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just love it. It makes my heart feel good. I get quite emotional
        about it because you meet some nice, wonderful people."</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8a01c4-0a88-4cde-95d4-74f6c3624a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A looming crisis in palliative care?</h2>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df4b0fa-23fd-4894-a59e-e80b8e923421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pun doesn''t always seem fitting when talking about death, but
        Polkey''s use of one seems to strike a chord: "People are dying to come to
        our services," she says.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386ba7b0-7db0-471e-aa88-797ec09190cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past three years, hospices have helped more than 200,000
        people across the country annually, Hospice UK''s Bleakley says. However,
        <a href="https://www.hospiceuk.org/docs/default-source/Externally-owned-docs/briefing-open-up-hospice-care_final.pdf?sfvrsn=4">research
        by her organization</a>&nbsp;in 2017 found that 118,000 people each year could
        benefit from hospice and palliative care don''t receive it because they live
        in an economically deprived area, live alone or have a certain type of terminal
        condition, among other reasons.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60658de9-c9c0-48d1-a4b2-af7be165308a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.286+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bleakley thinks there is a crisis in palliative care that is only
        going to get worse.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1bd7a4-a72e-460c-8468-b5e057521a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a massive baby boom after the war, and now those people
        are starting to die, so we are already going to have an increase in the death
        rate. We are all living longer, and we are all ill for longer at the end of
        life."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef127908-aaa5-491c-a6b9-3ff1d03daee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK''s aging population is only going to increase the pressure,
        Bleakley says. In 2017, 12 million UK residents were 65 and older: approximately
        18.2% of the population, according to the <a href="https://www.ons.gov.uk/peoplepopulationandcommunity/populationandmigration/populationestimates/bulletins/annualmidyearpopulationestimates/mid2017">Office
        for National Statistics</a>.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28416a61-1863-4129-98a3-1eb5f37397e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a survey at the start of this year, more than 8 in 10 UK adults
        said the role of hospices would become more important in the next decade.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5758589f-1403-4fbb-a53c-f1b8e3f74a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bleakley was also worried about what the UK''s planned exit from
        the European Union might bring.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966e3754-1160-4a9d-99c3-5da4b9766dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.287+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything that affects consumer confidence, from companies having
        extra money for supporting hospices financially to people choosing to run
        a marathon to raise money — numerous things are affected by Brexit," she said.</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc74fb70-8be9-412d-bd15-ac77bbec2c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And on the work force side, we will see more members sucked out"
        of the National Health Service.</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2d96df-04e4-421e-83e7-5eb64a14c1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Inclusivity challenges</h2>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ecacd1-5b18-47bc-8a50-331fb6f37857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another challenge for practitioners is inclusivity.</p>'
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae12570-b508-4674-884a-536046fdd06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kellehear, of the University of Bradford, says that not many ethnic
        minority groups in the UK are accessing palliative care.</p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faafd3dd-1a5d-4841-9d02-91f01d247a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nottinghamshire Hospice''s Polkey noted, "we look after a lot of
        white middle-class people. However, we are sat in one of the most diverse
        cities in the country. ... We desperately want to reach into communities.
        Diversity is something we are working on."</p>'
    '129':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84bac4f-eefa-474a-a165-e7d7b14ed032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hospice UK is running a campaign called <a href="https://www.hospiceuk.org/support-us/campaigns/open-up-hospice-care?gclid=CjwKCAjwm-fkBRBBEiwA966fZBpP6ordf2ALXOrN0jm4C9xb29f6Ycwm_z3FKpXJgYdCZ5FXW4j2DBoCd5IQAvD_BwE">Open
        Up Hospice Care</a>&nbsp;to try to address this issue.</p>'
    '131':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0cee29a-2549-46f2-a3ee-23aea925006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.288+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are people in the LGBT community ... minority groups, people
        in prison — a lot of these people feel that a lot of the traditional services
        don''t work for them," Hospice UK''s Bleakley said.</p>'
    '133':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4081f46a-53f2-4279-a30b-0395987a2183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also says that funding is going to be a fundamental issue for
        hospices.</p>'
    '135':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1110053-f397-48ff-9fdc-d85dce4cf5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Health Service''s Long Term Plan, earmarking the UK''s
        key health plans and priorities for the next 10 years, includes a bigger focus
        on community care and training people in palliative care, but Bleakley says
        there is no indication that any more funding would be put into palliative
        care.</p>'
    '137':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851b737f-9203-4762-b00a-c63199681ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It costs 1.4 billion (pounds) a year to run hospices, and the NHS
        is putting 350 million in; they are not putting in the true cost of care or
        anything like it." she said.</p>'
    '139':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6192791a-84d7-4e4b-b261-ec26bd664dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, she doesn''t just hold the government responsible. She
        says society as a whole has to be more engaged when it comes to end-of-life
        care.</p>'
    '141':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c3f69d-b8d0-4f2b-b89a-ec9dacc3239b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.289+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kellehear agrees. He promotes the idea of compassionate communities
        and cities, a more holistic approach to palliative care that includes the
        bereaved as well as those who die.</p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa583c0-a239-40c5-aaad-f019e153504c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is based on the idea that care shouldn''t fall simply to doctors,
        nurses and the surrounding families of dying people. Instead, the wider community
        should step in to support people with terminal illnesses.</p>'
    '145':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c497565-0295-442c-b257-6e5ad23e78ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shouldn''t wait for disaster to happen. It''s about going into
        the schools, going into the workplaces, and saying ''look, this is everybody''s
        business. What are you doing to do your bit?'' There''s not enough of that
        going on in the UK."</p>'
    '147':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678406bc-d1da-43bd-9ce7-6da61d5f7c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, he says, schools should prepare kids for what to do
        should a fellow student lose a loved one.</p>'
    '149':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd199764-0722-4fdc-a705-e48f9f31ec7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people we keep forgetting in palliative care is the bereaved,
        who often suffer from similar social consequences as people with life-limiting
        illnesses: depression, anxiety, loneliness, social rejection and even suicide,"
        he added.</p>'
    '151':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81004ec-1bee-4488-a257-bf706db1ae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.290+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people are best helped when communities come together to
        support the people who are at risk of these things."</p>'
    '153':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60723850-57ef-4593-a1fe-8ed5120add29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bleakley thinks we need to face up to the reality of death more
        often.</p>'
    '155':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44a231c-4390-4efc-b385-ffbbd79ca6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A good death is a legacy for the people we leave behind."</p>'
    '157':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a93464-f593-455d-8759-7cf4ac8f9090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T11:50:28.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:51:42.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/26/health/end-of-life-care-uk-gbr-intl-eprise/index.html">''It
        could be any day now'': Why how you die matters</a>."</em></p>'
  'pets-public-utility-vehicles':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-27T12:34:37.155+08:00
    'imagesource': 'jcr:70255f0d-7f06-4f7f-b262-78086e0559e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bf01c2c-e69d-4b3a-a557-5d16f9a905d9'
    'lead': 'The new rule amends Paragraph 24 of Memorandum Circular No. 2011-004
      which only allowed loading fowls in public utility vehicles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-27T12:36:51.782+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:51:40.096+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:51:12.422+08:00
