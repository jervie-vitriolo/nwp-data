      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5c50f7-c969-4e40-9f1d-3d83aeb92898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:52:23.056+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:28.465+08:00
