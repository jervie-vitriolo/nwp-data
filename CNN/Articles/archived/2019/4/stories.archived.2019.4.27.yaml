        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7473dce2-f868-4c75-9f72-eaa0a86b1af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:56:01.841+08:00
