  'dela-rosa-south-china-sea-dispute-cnn-philippines-senatorial-debate':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-27T21:54:05.996+08:00
    'imagesource': 'jcr:5928c1e6-9ebd-4ba0-91d2-237daa99af72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa0b5855-9789-4751-a770-b4a15d2130b3'
    'lead': 'Senatorial candidate Ronald “Bato” dela Rosa, former top cop, on Saturday
      challenged administration critics to just join him in “attacking” China instead
      of finding fault in government policies on the South China Sea dispute.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-27T21:57:29.155+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:51:26.766+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:51:15.914+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dela Rosa dares critics to just arm selves, attack China'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4255155-f280-406e-95d3-6399e3da13d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27)</strong> — Senatorial
        candidate Ronald “Bato” dela Rosa, former top cop, on Saturday challenged
        administration critics to just join him in “attacking” China instead of finding
        fault in government policies on the South China Sea dispute.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a206651b-d5a7-4aae-a540-abccaefdfea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c36827a3-dfbb-4306-84b7-8c7a92ee7e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Baka akala niyo kayo lang ang patriotic, si Duterte hindi, kami
        hindi. Well I must tell you frankly, kung sino gustong sumama sa akin, bibigyan
        ko kayo ng baril at bala, atakihin natin ‘yan (China). Oh, matapang kayo?
        Atakihin natin ''yan,” Dela Rosa said amid heated discussions in the CNN Philippines&nbsp;Senatorial
        Debate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc7b927-c506-40a1-8afa-9abde7b38326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52666b76-d9a4-4eaf-922c-b58965691a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “You might think you’re the only ones patriotic, not
        Duterte, not us. Well I must tell you frankly, whoever wants to join me, I
        will give you guns and bullets, let us attack it. Are you brave? Let’s attack
        China.”]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7487f4-7da8-4817-a595-aec985470d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6de99c-86a9-40bf-93e1-79248f77d24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made the statement as he took a swipe at opposition candidates,
        saying Chinese incursions in the West Philippine Sea have been going on even
        during the term of President Rodrigo Duterte’s predecessor, Benigno Aquino
        III, who is now an opposition leader.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff11f82-db0c-4d30-b90f-51d02f9d54dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8677287c-c8a3-4bc5-a0c7-7a3be7282892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang mahirap sa atin, sisi kayo nang sisi kay Duterte administration
        na hindi pinapaalis (ang China). Kaninong panahon ba nagsimulang pumasok ang
        mga Intsik diyan?... ‘Di ba sa panahon ng mga kapartido niyo, mga Otso Diretso?”
        dela Rosa said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0de1a3-ffd8-4bb8-a95b-7fc943c21226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f4ac4a-4405-4bc6-8b67-bfcd0af843ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “The problem with us is you keep on blaming the Duterte
        administration for not making China go away. Under whose time did the Chinese
        enter there? Isn’t it under the term of a fellow member of your party, Otso
        Diretso?”]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942e1008-2b68-4b8a-a741-0e34416452b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8f70f7-338c-4a1b-a4f9-c4f6e5336a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines lost control of Scarborough Shoal after a standoff
        with China in 2012, under Aquino’s watch. This prompted the country to file
        a case for international arbitration. The Permanent Court of Arbitration in
        The Hague recognized Scarborough, which lies about 120 nautical miles off
        Zambales, as a common traditional fishing ground, and said China interfered
        with Filipinos'' right to fish there by restricting access.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27ddb8d-640d-4eb6-b792-165f37360a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.156+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111c090d-5f26-4e34-822b-28ef88557383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Dela Rosa, lawyer Romulo Macalintal, member of the
        opposition slate, said they do not need firearms.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b79f1e-9010-449f-bc6c-69818ead79a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.157+08:00
      'mgnl:createdBy': 'eimor'
