      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Senate bet Raffy Alunan also suggested a rain-harvesting
        system, adding the water crisis is a "national security risk" that is why
        the citizens should also take part in making small changes to solve it.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
