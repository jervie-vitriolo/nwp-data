    'jcr:uuid': '80dfcebc-7360-4cbf-9a7f-7231e34a45c6'
    'lead': '

      The Brazil international will now miss the first three games of next season''s
      Champions League group stage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-27T07:16:19.493+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:51:46.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:51:10.819+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
