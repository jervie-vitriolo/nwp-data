      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will cause environmental destruction. The proposal is to put
        it near fault lines. It''s going to result to the inundation of our katutubos
        '' barangays," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e547fef4-f359-45bb-8ce6-08b551371309'
