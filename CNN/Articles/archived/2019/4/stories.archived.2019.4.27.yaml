      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5c6e94-4e3a-4a5c-b9bb-6595fde15635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:08:19.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:33.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Philippine National Police chief Ronald "Bato" dela Rosa
        suggested that the government should take over water concessionaires to fix
        the distribution problem.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba459b4-d878-4eed-ad9d-702e4100fd25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:08:19.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:33.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9c3687-d629-4a18-9adf-e2ab76f52193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:08:19.122+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:33.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re looking for short-term solution, hawakan ng gobyerno
        ang Maynilad... MWSS (Metropolitan Waterworks and Sewerage System) ang nasa
        generation ng tubig, ang Maynilad ang sa distribution. Power of imminent domain,
        gamitin natin para ma-control natin," he said during the CNN Philippines Senatorial
        Debate held at the University of Santo Tomas in Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe502be5-759a-4584-9cf8-bfcea4b81254'
      'mgnl:activationStatus': true
