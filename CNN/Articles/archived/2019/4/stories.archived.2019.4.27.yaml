    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:51:13.284+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Durant makes history as Warriors oust Clippers in Game 6'
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddace997-eeb7-4b68-96e2-6c00bfcfe901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T16:18:47.727+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:51:37.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Kevin Durant matched the most points
        scored in the first half of an NBA playoff game, leading the visiting Golden
        State Warriors to a series-clinching 129-110 win against the Los Angeles Clippers
        in Game 6 of their Western Conference first-round matchup on Friday night.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc41936-8c2d-426c-8db6-5a0d59c76af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T16:18:47.727+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:51:37.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant scored 38 of his playoff career-high 50 points in the first
        half, matching Charles Barkley, who scored 38 of his 56 points in the first
        half 25 years earlier to help the Phoenix Suns finish off a first-round sweep
        of the Warriors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a6e7d9-cf8e-4bbc-876d-f2fa06546895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T16:18:47.728+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:51:37.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors advance to face the Houston Rockets, beginning on Sunday
        in Oakland. Houston flew to the Bay Area on Friday in advance of the possible
        Sunday matchup.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937bfe52-ea61-460c-af57-6ef49825c570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T16:18:47.728+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:51:37.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Draymond Green had 16 points, 14 rebounds and 10 assists, Stephen
        Curry scored 24 points and Andre Iguodala contributed 15 points off the bench
        for the Warriors, who won three road playoff games in the same series for
        first time in franchise history.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83a8c30-5f6c-44f6-a568-ae99401c1f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T16:18:47.728+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:51:37.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golden State clamped down on Los Angeles reserves Lou Williams and
        Montrezl Harrell, who came in leading the team in scoring during the series
        at 24.4 and 20 points, respectively. Williams scored eight points on 3-for-21
        shooting, and Harrell was limited to 10 points.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd120b3-6f96-48c3-9040-d4461fccf4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T16:18:47.728+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:51:37.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danilo Gallinari had 29 points, Shai Gilgeous-Alexander scored 22
        and Patrick Beverley finished with 11 points, 14 rebounds and seven assists
        to lead Los Angeles.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e926ef5a-3c99-4f63-b026-98c7e3d96f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T16:18:47.728+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:51:37.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors struggled early on, shooting 4-for-17 from the floor
        in the first five minutes while falling behind 18-8.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccad009-d802-4034-89b9-1b6e5858d307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T16:18:47.729+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:51:37.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They made five straight baskets to pull within 23-21, however, and
        Curry hit Golden State’s first 3-pointer on its sixth try to take its first
        lead at 24-23 with 3:55 left in the first quarter.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3971b8de-a347-4e22-861a-4fe084fac8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T16:18:47.729+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:51:37.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After scoring 15 points on 6-for-9 shooting in the opening quarter,
        Durant scored Golden State’s first 16 points of the second as the lead expanded
        to 51-42 with 5:30 left in the half.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32c91f3-db39-432a-acd1-b40809504f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T16:18:47.729+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:51:37.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant’s 29-foot 3-pointer with 34.3 seconds left gave Golden State
        its biggest lead at 19 points, and the Warriors took a 72-53 lead into the
        break.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2d2267-bc0a-4e59-b723-dc488739c994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T16:18:47.729+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:51:37.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers got as close as 12 in the first five minutes of the
        third quarter, but the Warriors pushed the lead back to 102-78 entering the
        fourth and kept the lead at double digits the rest of the way.</p>'
  'kim-jong-un-united-states-bad-faith':
    'author': 'Joshua Berlinger, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-27T17:20:36.006+08:00
    'imagesource': 'jcr:48994e5c-c750-4833-b765-6d8a1ec92dec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
