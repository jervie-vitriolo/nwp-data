      'mgnl:lastActivated': 2023-01-29T23:51:26.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cef9fc5-e6d7-41e5-90e4-00dc259df130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “We do not need guns, we do not need bullets to fight.
        We just need to be heard by the government.”]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895fc9c7-07c2-4a6b-95ab-24aade068c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096ef1c1-a7a6-411b-8bf2-637d8fa71773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indepedent candidate Neri Colmenares said what the Philippines needs
        is a strong independent foreign policy similar to that of Vietnam and Taiwan
        which also have overlapping claims with China in the South China Sea.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979f529b-a095-4864-801a-378b8a11258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482c0cc7-64a2-433c-8086-e7f30ed24d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang problema sa atin dito lumuluhod tayo sa Tsina. Ang dapat na
        solusyon natin ay independent foreign policy. Igiit natin ang teritoryo natin
        sa West Philippine Sea habang tayo ay naghahanap ng peaceful resolution sa
        dispute."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3e0aa1-cd23-4c3c-b980-1e92cfa2f1bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.157+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f71c205-8d68-4bb8-a755-d2f1e64dd96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The problem with us is we bow down to China. The
        solution should be an independent foreign policy. Let us assert our territorial
        claims in the West Philippine Sea while looking for a peaceful resolution
        of the dispute."]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507ad3f8-240e-48b6-8ae7-38ac9d95e329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ad85f6-d7ce-4c37-b6f0-e89f7d871b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has been criticized for its soft stance
        against China as the President repeatedly said he could not go war against
        the East Asian giant despite its actions in the West Philippine Sea and rejection
        of the arbitral ruling.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b69afb3c-a41a-447e-9ef2-e6f2466fd6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc21a888-e17f-4f35-b905-c6d8421be35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even Vice President Leni Robredo recently recognized the government''s
        strong statements against China as it protested the swarming of over 200 Chines
        vessels near Pag-asa Island, one of the biggest islands in the contested Spratlys
        and seat of the Kalayaan municipal government under the province of Palawan.
        Duterte told China to "lay off Pag-asa Island," though he also said he preferred
        to seek a compromise.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d38bfa-3808-445c-b9bf-7934016c69e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f76d174-b041-4af3-b1f6-39f971f734c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs said China''s presence was "illegal"
        and top diplomat Teodoro "Teddy Boy" Locsin, Jr. said the country has "fired
        off a salvo of" diplomatic protests. Malacañang said all Chinese ships should
        go away as they "have no business" being in the West Philippine Sea, the term
        the government uses for areas in the South China Sea which the Philippines
        claims.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3c4cd0-0f23-41f8-aa6e-c6b3b20fc3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53025b0-dcd3-45f5-80c9-627cf789b756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports on Friday quoted Philippine Ambassador to China Chito Sto.
        Romana as saying that the President finally brought up the arbitral ruling
        in his meeting with Chinese President Xi Jinping, but Xi reportedly stressed
        China does not recognize the ruling.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa22de87-4a12-440f-9bcd-885c671ba5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4611b76d-894a-491b-88c5-43c02684a6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:57:29.158+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:26.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sinabi hindi ipapatupad ang international tribunal (ruling), President
        Duterte did not make any move. President Duterte did not only blink, he closed
        his eyes, and fell asleep," Colmenares alleged.</p>'
