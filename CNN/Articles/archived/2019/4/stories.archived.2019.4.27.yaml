        width="500" height="795" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42eafa1-69d9-4fef-a524-e5f489f69304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T12:49:25.342+08:00
