      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of projects in the administration''s "Build, Build, Build"
        program such as the Kaliwa Dam and Mindanao Railway Project will be funded
        by China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b2448-268e-409b-a545-c5300c5fdfe4'
      'mgnl:activationStatus': true
