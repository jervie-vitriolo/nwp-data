      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe37bc62-688f-4baa-b926-5a1fed4808f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T19:06:58.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:35.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno added that the China deal is not only disadvantageous to
        the government, but also to the environment and the indigenous tribes living
        in the area who will be displaced.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195c97f2-7fbb-46ce-8307-cd267a6bce3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T19:06:58.945+08:00
