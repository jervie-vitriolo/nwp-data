      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fishermen were temporarily transferred to the Taiwanese vessel
        which towed the distressed boat to Itbayat Island, Batanes.</p>'
