      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Civil Aviation Authority of the Philippines (CAAP),
        the pilot was conducting aerial spraying of a banana plantation at 6:53 a.m.
        when the aircraft hit a live wire, resulting in the crash. The plantation
        spanned the villages of Kasilak in Panabo town and Mangalcal, Carmen.</p>'
