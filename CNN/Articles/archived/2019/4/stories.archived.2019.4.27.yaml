      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0bd515-5210-424a-b2ab-07c57f91dd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T21:20:23.157+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:31.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition candidates who took part in the debate -- Otso-Diretso
        bets Chel Diokno, Gary Alejano, Florin Hilbay, Samira Gutoc, Erin Taada, Romulo
        Macalintal and Makabayan''s Neri Colmenares-- are against the reimposition
        of death penalty.</p>'
