      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —</strong> Authorities
        have halted the search and rescue operations in a supermarket that collapsed
        during the earthquake in Pampanga.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32825500-87b4-4252-ba4b-922fd9344077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T23:15:52.181+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:25.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chuzon Supermarket, a four-storey supermarket in Porac, Pampanga,
        crumbled during the magnitude 6.1 earthquake that hit the region Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69fe8aa-5f5c-465c-9f10-dba539d880fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T23:15:52.181+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:25.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearing of debris na lang at wala nang signs ng tao," said Marlou
        Salazar, Office of Civil Defense-Central Luzon director.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538858ce-24c9-4d3f-8a78-d739e2e502cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T23:15:52.181+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:25.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that all employees in the official list of potential casualties
        have been accounted for, but that they are still verifying the location of
        five more people.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6947a4f6-ebb6-4cff-a31f-0137e1327779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T23:15:52.181+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:25.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung problema po namin yung unofficial list ng lima pang vine-verify
        namin ang whereabouts," Salazar said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f1432d-14b6-4d72-9f4a-67edc4465aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T23:15:52.181+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:51:25.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Disaster Risk Reduction and Management Council (NDRRMC)
        reported 18 deaths in Pampanga during the April 22 quake.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf10ff53-5a37-4d80-852e-8dfd7b86dadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T23:15:52.181+08:00
      'mgnl:createdBy': 'lucia'
