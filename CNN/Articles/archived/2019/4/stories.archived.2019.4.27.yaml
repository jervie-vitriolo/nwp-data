      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government''s water regulator MWSS earlier vowed that the construction
        of the Kaliwa Dam will not proceed without the approval of the thousands of
        Dumagat members living on their ancestral land and residents of Barangay Laiban.</p>'
