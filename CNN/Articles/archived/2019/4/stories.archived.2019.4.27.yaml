    'template': '1'
    'title': 'Alejano: PH under ''economic colonization'' by China amid loan agreements
      controversy'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a52729f-ea87-4ae5-9e90-ee4b2d953b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:12:21.276+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) —&nbsp;</strong>An
        opposition senatorial candidate said that the country may be under an “economic
        colonization” under China amid controversies on the latter’s loan agreements
        with the Philippine government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e46fcaf-a538-4546-b61e-8c51294bd38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:12:21.277+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the CNN Philippines Senatorial Debate Saturday, Magdalo party-list
        Representative Gary Alejano noted the government should not “put its eggs
        into one basket” and instead look into forging deals with other nations who
        can offer loans at a lower interest rate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80992b3e-6278-4cfd-8d97-24ccc96af2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:12:21.277+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are now being colonized through economic tool like <em>pahiram
        sa atin, ilulubog tayo sa utang, at hawakan tayo sa leeg</em> (they’ll lend
        to us, make us fall into debt, so they can control us),” Alejano said during
        the debate held at the University of Santo Tomas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1804d4eb-4616-4b4a-a0a4-034b00c4d683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:12:21.277+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ang</em> safety <em>dito, doon tayo sa neutral na bansa na
        makapagbibigay ng mababang interest at wala pang</em> conflict <em>sa</em>
        West Philippine Sea,” he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178d464f-89c3-4b10-826b-cd1d93bcfaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:12:21.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The safety here is we go with those countries who
        are neutral, those who can give us lower interest rates, and one which does
        not have conflict with the West Philippine Sea.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178d26d2-6c28-4fda-9511-febcce8cf1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:12:21.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the administration should learn its lesson from other countries,
        which were forced to pay off their own natural assets to China after defaulting
        on the loans.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb225f9-cd5a-4b76-8ab2-d12e89325218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:12:21.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It will happen to us sa West Philippine Sea. <em>Hindi niya sasabihin
        ngayon, pag nalubog ka sa utang</em>, you don''t have any other option,” Alejano
        stressed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb945c6-2bcd-49b3-88a5-d6a5baa3de39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:12:21.278+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It will happen to us with the West Philippine Sea.
        (China) won’t say it, but when you’re deep in debt, you don’t have any other
        option.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8163a7-4c7f-4a57-a7ee-dc6216303eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T22:37:18.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His fellow opposition bet Florin Hilbay also questioned the government''s
        loan agreements with China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba311ad3-c5c9-451c-a3bd-76e0f0295dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T22:37:18.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung yung kapitbahay mo kinukuha ang iyong karagatan, mangungutang
        ka ba sa kanya? Kung ang kapitbahay mo binabastos ka araw-araw, mangungutang
        ka pa ba sa kanya</em>?" he said.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c703ef1c-a257-4cb8-b3d5-7ebecffa08ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T22:37:18.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If your neighbor tries to occupy your territory, will
        you still borrow from him? If your neighbor ridicules you every day, will
        you still borrow from him?]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37e3db6-5e37-47c7-a32c-772f13936090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:12:21.279+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:51:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano, together with other opposition bets who participated in
        the debate, likewise called for transparency on the government’s current contracts
        with China.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ff1aab-712f-4656-8fbf-54e6f7dad757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T20:12:21.279+08:00
      'mgnl:createdBy': 'alyssa'
