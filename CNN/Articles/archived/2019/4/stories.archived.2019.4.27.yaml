    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5564c8e-a580-4f60-b079-27beda7efca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T18:17:17.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:51:35.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But former Quezon Representative Erin Tañada opposed Dela Rosa’s
        proposal, saying the police cannot force residents out of their homes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464b3fbe-4672-4a85-98b6-d1aa2eb9b179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T18:17:17.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:51:35.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa also floated the need to create a Department of Disaster
        Management, whose primary mandate will be prevention and disaster response
        to natural hazards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0f6fa3-d629-477b-af69-624f4a9a60cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T18:17:17.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:51:35.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa and Magdalo Rep. Gary Alejano were asked about their plans
        to reduce risks drawn from natural calamities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a8c7f9-2806-47de-9901-d722534b3b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T18:17:17.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:51:35.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Faceoff, Magdalo Representative Gary Alejano said the
        Philippines needs to draft a “clear disaster resilience policy” that will
        guide government response during this time of need, like what his pending
        proposal at the House of Representatives seeks to do.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d7f8c3-3c79-46c4-bc7f-0115d854a1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T18:17:17.615+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:51:35.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I hope the President would sign the proposed bill <em>para may</em>
        dedicated <i>na ahensya ng gobyerno na may alokasyon</i> [so that there will
        be a specific government agency with a budget for disaster response],” Alejano
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9faf06d8-b81c-4149-b343-28c79744e3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T18:17:17.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:51:35.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial bets Samira Gutoc, Raffy Alunan, and Florin Hilbay also
        stressed the importance of crafting preparation and evacuation plans well
        ahead of any disaster.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba5e834-812b-4f4e-a3e2-344c0ea7e051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T18:35:46.338+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:51:35.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/4/26/cnn-philippines-senatorial-debate-candidates.html">11
        candidates face off at CNN Philippines&nbsp;Senatorial Debate</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac090b6-7ba8-43e0-b3ce-1283ccc3b116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T18:17:17.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:51:35.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was hit by a series of earthquakes this week, starting
        with a magnitude 6.1 tremor that struck parts of Luzon on Monday, leaving
        at least 18 dead. Another magnitude 6.5 quake hit Eastern Samar Tuesday while
        a magnitude 5.5 shook Surigao del Norte on Friday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea3457d-f969-45ec-be66-9b93d1ed7d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T18:17:17.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:51:35.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday’s earthquake has been classified as “strong” but not major,
        with the Big One expected to clock in at magnitude 7 or higher.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dbd292a-fb66-4e5e-938b-7f15ce3204e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T18:17:17.616+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:51:35.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A string of aftershocks were also felt in the aftermath of these
        tremors.  PHIVOLCS Director Renato Solidum, Jr. added that the successive
        shaking are unlikely to trigger the West Valley Fault, which they said is
        ripe for movement.</p>'
