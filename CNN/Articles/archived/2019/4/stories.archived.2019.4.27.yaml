    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf0a83e8-e605-45c7-bf2e-4f766b6fe378'
    'lead': 'Aftershocks of up to magnitude 4.9 have been recorded from the magnitude
      5.5 tremor off the waters of Surigao del Norte on Friday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-27T14:05:58.460+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:51:38.237+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:51:13.005+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aftershocks up to magnitude 4.9 jolt Surigao del Norte '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5aff22e-04a1-4be0-8a43-683c6ab9550a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T14:05:58.460+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:38.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 26)</strong> — Aftershocks
        of up to magnitude 4.9 have been recorded from the magnitude 5.5 tremor off
        the waters of Surigao del Norte on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d745068-5624-4e97-90f3-ebae0bf54e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T14:05:58.460+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:38.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cabe747-3e66-4523-ac1a-691870ae68c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T14:05:58.460+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:38.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 4:28 a.m. on Saturday, a magnitude 4.9 earthquake struck southeast
        of General Luna town, the Philippine Institute of Volcanology and Seismology
        (Phivolcs) said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d6253e-6e06-45d3-ae28-a25707f41f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T14:05:58.460+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:38.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab938d4-bae5-4212-9ceb-336629c509c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T14:05:58.461+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:38.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs noted that it was one of the dozens of aftershocks that
        followed the magnitude 5.5 earthquake on Friday. That quake was felt at intensity
        3, considered by Phivolcs as "weak," in the towns of General Luna, Burgos
        and Dapa in Surigao del Norte. Intensity 2 was recorded in Socorro in the
        same province and in Cagdianao and Libjo in Dinagat Islands; intensity 1 in
        Surigao City and Sison town in Surigao del Norte, and Loreto, Dinagat Islands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2597a8-44b6-4bbf-a617-667d25c64a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T14:05:58.461+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:38.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788e7b13-b749-4274-b2c4-0ff0cdf35bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T14:05:58.461+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:38.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has been on earthquake watch since the strong tremblor
        in Luzon last Monday – a magnitude 6.1 that left 18 people dead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64f7817-3b1d-4d7a-8e2a-981e95ad0690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T14:05:58.461+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:38.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a6a80b-3f83-4e5f-be2f-f1d4265e9170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T14:05:58.461+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:51:38.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs has said these earthquakes are not related and the first
        ones did not trigger the later tremors. It has also dismissed concerns the
        Zambales quake that damaged some structures in Luzon could lead to the “Big
        One," or the magnitude 7.1 quake originating from the West Valley Fault, a
        100-kilometer fault cutting through Metro Manila from Bulacan down to Laguna,
        which officials have said is ripe for movement.</p>'
