      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47b21f7-1d4c-4f0b-aea8-5b737164a5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-27T19:06:58.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:51:35.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayroon namang inooffer ang ibang bansa, bakit sa China tayo kukuha?
        Ang safe dito doon tayo sa neutral na bansa, makakapagbigay ng mas mababang
        interes at wala pang conflict sa West Philippine Sea," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7dac0a-38ae-4453-a298-3f77fb0d7cd0'
