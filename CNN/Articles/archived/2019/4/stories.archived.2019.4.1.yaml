  'China-envoy-to-PH--Treat-illegal-Chinese-workers-humanely-':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
