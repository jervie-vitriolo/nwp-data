      'mgnl:lastActivated': 2023-01-29T22:57:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —&nbsp;</strong>Filipino
        netizens are livid over the claim of travel guide Lonely Planet that the world-famous
        Banaue Rice Terraces were made by the Chinese.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c1f95d-d6cc-4b09-b946-a2e1e370b475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:46:17.171+08:00
