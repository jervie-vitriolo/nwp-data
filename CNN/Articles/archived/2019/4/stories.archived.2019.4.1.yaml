  'el-nino-four-billion':
    'author': 'CNN Philippines Staff'
    'caption': 'The Agriculture Department reports that from  ₱1.33 billion on March
      20, damages have reached P4.35 billion on Sunday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-01T14:22:30.121+08:00
    'imagesource': 'jcr:02d20239-bb8b-488c-aa4c-794e6388b6ef'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '48c2f201-603a-4210-a0cc-4f1b043afe3a'
    'lead': 'The Agriculture Department reports that from ₱1.33 billion on March 20,
      damages have reached ₱4.35 billion on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T14:34:58.896+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:57:41.974+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:07.767+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['el-nino', 'da', 'department-of-agriculture']
    'template': '1'
    'title': 'El Niño damage mounts to ₱4 billion in two weeks'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b8d0aa-c5f2-4d93-b39a-af038d156998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:34:58.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:41.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong>&nbsp;Production
        losses in agriculture caused by a dry spell mounted to&nbsp;₱4&nbsp; billion
        in two weeks, the Department of Agriculture (DA) reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316c2240-5666-4eb0-aca5-75f63365cbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:34:58.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:41.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DA''s Disaster Risk Reduction Management (DRRM),
        from ₱1.33 billion on March 20, agricultural damage from El Niño has reached
        ₱4.35 billion as of Sunday since the start of 2019.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6970b815-5476-4945-ba03-e3ecd4bff8dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:34:58.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:41.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affected regions are I, II, III, IV-A, IV-B, V, VI, VIII, IX,
        X, XI, XII, the Cordillera Region and the Bangsamoro Region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38121bd8-98fa-4f7a-a809-53e8308f8c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:34:58.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:41.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials recorded a volume loss of 233,006 metric tons in corn
        and rice production. Rice production losses reached ₱2.69 billion, while corn
        production losses ballooned to ₱1.66 billion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebdfef9-6737-4983-ac8f-a4ef286c5147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:34:58.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:41.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Sur bore the brunt of rice production losses with damages
        reaching ₱501.59 million. On the other hand, Ifugao province suffered the
        most in corn production losses with a reported damage of ₱465.66 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e98909-9eaf-4e41-a243-f44470c212a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:34:58.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:41.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 138,859 corn and rice farmers were affected nationwide,
        the DRRM said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470c6dd2-6a3d-4e4a-a92a-1cf66e88524a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:34:58.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:41.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA said they have allotted P95.875 million to assist 3,835 farmers.
        Meanwhile the Philippine Crop Insurance Corporation gave ₱43.083 million insurance
        to aid 3,534 farmers from Regions I, III, IV-A, VI and X.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5397d217-c70c-40b3-a12f-b99da8e64fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:34:58.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:41.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials said the effects of El Niño will last until June.</p>'
