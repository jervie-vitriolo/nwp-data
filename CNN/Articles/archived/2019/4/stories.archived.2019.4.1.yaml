    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Personality politics in the Philippines'
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ae43d3-1c24-4e4a-81fb-76970a1a4e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It''s like fiesta
        every day during campaign season in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8376ab9-b20d-42bc-8f07-fcf8dd401662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f951a7b-118c-45ab-bfbb-59db83430824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.583+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Posters and banners of candidates fill many streets while politicos
        turn into entertainers, singing and dancing on stage to convince voters to
        support them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c948317-ed9b-4406-a7b1-aa29205a2284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937e456f-b2dd-4f27-9aec-8ec948486dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, candidates invite celebrity guests to help them entertain
        the audience.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127e09fe-c24f-4aa9-b9bf-f9b7888c6d66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129b993d-8c82-4bfe-8c44-9b0e5159221d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Special Assistant to the President Bong Go would always start
        his speech with a banter with actor Philip Salvador.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d806254-8816-41eb-9b68-733537701fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7d9613-79b4-4d22-bd30-af12094e7508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They would discuss Salvador''s former romantic relationships, eliciting
        laughter from the audience.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effdec89-a271-42b6-8455-a716f7da6bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.584+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bed1858-0595-47e7-bfd1-2cb92638249e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.585+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once they have the audience''s attention, Go and Salvador would
        sing an old Filipino love song, with Go ending his performance with a profession
        about how much he loves the country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3cce3b5-3c4f-42b3-91f3-b0fea77eb50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.585+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5d65d6-7f2e-4164-8397-666947d2d3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.585+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many politicians would also crack jokes to break the ice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbc8908-46c9-4b3b-bb39-d43fcac301c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.585+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d586fd-0702-4ac2-9183-2b2edcb3710b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.585+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidate Jinggoy Estrada would often start his speech
        imitating his father, former President and now Manila Mayor Joseph Estrada.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1101a0-288b-47ad-9545-bb37a346394f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.585+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1f0996-be90-4dc8-a374-dc49406680a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.585+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Jinggoy would also quickly add how many people would get
        disappointed when they see him instead of his father because they think he
        is not as good looking as the former President.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cce3d0d-fb02-4a7c-a650-efd5ee544478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e20a9e5-275b-4ae3-9b45-40cc057e06fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He would then deliver his punchline as charming as he can. "Pangit
        man akong tignan, masarap naman ako kung titikman (I could be ugly, but yummy)."
        The audience almost always finds this funny.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43137eb5-13df-4e01-97e3-631c1556bf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1220dcf0-26ac-41e7-8a86-d6e807fca592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once he has the audience''s attention, Jinggoy Estrada would discuss
        how he was a victim of selective justice by the previous administration, and
        swear before hundreds of voters how he never stole public funds.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4510df-2d22-4b3e-b8a1-5870a4f60210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f5c26d-3f39-464b-afc4-17d5425ecf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada is <a href="http://cnnphilippines.com/news/2019/4/4/Jinggoy-Estrada-Arroyo-Doctrine-plunder.html">facing
        plunder charges</a> for his alleged involvement in the multibillion-peso pork
        barrel scam. He is currently out on bail.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1cb99a-f5ba-44dd-910c-cf02b4a7271d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b18670a-7a6c-44e1-8cd6-4fe4781aec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.586+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some candidates, however, need not break the ice nor bring a celebrity
        with them because their star factor is enough to make most members of the
        audience stand on their feet and give their loudest cheer the moment the candidates
        step on stage.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099f99b7-5375-4450-9320-ba0995447480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.587+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f408cf27-ad1b-434a-846d-47209b2c02ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.587+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is actor-politician Bong Revilla, who would always say
        how happy he is that many Filipinos still love him despite being incarcerated
        for three years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3bea23-ce0a-465e-a05b-daab3a9468d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.587+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f908bec0-fc4b-41b8-bc03-db27dee205c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.587+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Akala ko hindi niyo na ko mahal. Akala ko, hindi nyo na ko titilian
        (I thought you don''t love me anymore. I thought you''re not cheering for
        me anymore)," Revilla would always tell his screaming supporters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88d94bb-d8a6-49b2-9bf9-2f4684287ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.587+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b50af2-6a5b-4656-9c6a-906bab1dc591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.587+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Estrada, Revilla was charged with plunder for his alleged involvement
        in the pork barrel scam. He was <a href="http://nine.cnnphilippines.com/news/2018/12/07/Bong-Revilla-Janet-Lim-Napoles-plunder-pork-barrel-scam-PDAF.html">acquitted
        in December</a> due to supposed lack of evidence.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1fde04-c5cf-4f61-a732-2cd121f6bfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.587+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520edd5c-11ee-44c5-af45-924cdcaad280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.587+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why they are cheering so loudly for Revilla, some members
        of the audience were quick to say, "siyempre gwapo," "ang gwapo gwapo kasi,
        saka mabait," and "idol po namin si Bong Revilla."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926ca33d-9209-4774-92c2-a6bae44beaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.588+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308e5596-5777-4f2c-96fc-24238df7e1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.588+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, handsome; He''s so handsome and kind; Bong
        Revilla is our idol.]</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27712859-7bb5-46ff-acac-1bc675480e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.588+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04721a68-78f7-4924-90a3-6c9cecbfd7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.588+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the warm welcome they are getting from the public, Revilla
        and Jinggoy are confident, they''ll be able to return to the Senate.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6da34be-9e18-4ae4-8bf1-8e2b1abe6587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.588+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b00ef3-f1dc-4c2b-9bfa-66f3ffd89585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.588+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sociologist Clifford Sorita explained the timing is key on whether
        or not an issue would matter to the voting public.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34c5615-4786-4c74-831d-ab0020137269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.588+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503167c7-e3b5-407e-bd7b-275510e0718f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not that people don''t care about the issue. It''s no longer
        in the public consciousness sometimes, and therefore people tend to forget.
        And you know Filipinos, sometimes when we forget, we also tend to forgive
        right away," said Sorita.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55eeff3-c026-42e7-95ce-17f0b74e3251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0d887a-47c9-437e-9458-529ad96d7e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Campaign strategist Malou Tiquia said 60 percent of voters are from
        socio-economic classes D and E, who, most of the time, vote based on personality
        and popularity.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048b878e-f418-45ee-b4e0-623444d0b027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiquia said those are also the people who resort to entertainment
        after a hard day''s work, sometimes even confusing what''s real from make-believe.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032dc34a-eec4-4aa3-9372-4fbe823790dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffa9e71-eab7-4d3b-b9c3-dda543e69b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Intelligent voters will never vote for artistas (actors) but the
        60 percent of us will vote for them kasi kilala (they''re popular), kasi endearing
        sila. Let''s take the case of the artista who became president. We know in
        real life, hindi naman siya talaga mahirap pero yung (the person is not really
        poor but one''s) career nya has been dedicated to portraying a role that tries
        to be with the poor, that tries to defend the poor," Tiquia explained.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6c1fdc-734c-4fd8-94e2-47def1d5d550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965add7b-23f8-4bf6-af42-389038e02ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.589+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sorita said an ideal voter considers a candidate''s platform and
        track record.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c22a4d7-311e-4ccf-830d-4257cb7c8f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3015a674-f0c8-46bb-93a8-e541dac57759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, due to economic reasons, many voters don''t have time to
        research about candidates – and end up voting based on name recall.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02b1c4b-7ae9-496b-af77-b42258678457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f86634b-1f00-4dc2-a0a6-c627363390ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not that people don''t want to know these candidates. It''s
        just because they have no time. Instead of doing research, they''d rather
        do their jobs, put food on the table, send children to school," Sorita said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0449acff-c571-44f4-8352-e9d33002d82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4d0ce7-e650-44ae-b105-7ffc4c33f54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Top-of-mind on Election Day</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66783c6c-d130-4bca-9d02-7e26676b6145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb8de8c-8d44-4e29-8ba8-cfc1a5947234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.590+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the get-go, Hugpong ng Pagbabago (HNP) senatorial bets have
        been delivering their campaign promises peppered with spectacles.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6246506a-e31d-4511-9cff-793f497f8caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10ab46e-225b-4eb4-bc2d-32f873a02366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HNP senatorial bet Ronald dela Rosa believes people attend sorties
        to be entertained, rather than to listen to platforms.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dd5513-047c-4cd0-8d65-08216ebde98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd003991-5862-4b7e-9575-33960ee728aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang mga tao na yan pumupunta diyan para sumaya. Kung mapapatawa
        yung mga tao diyan, gagaan na yung loob sayo. Hindi iyan makikinig, magdebate
        ka ng, magpresenta ka ng plataporma. Siguro makinig yan mga one to two minutes,
        after that, kung madami ka nang plataporma na sinasabi, kung anong gagawin
        mong batas, eh nambobola itong pulitiko na ito. Wala ito, walang kwenta ito
        puro ito salita walang gawa," dela Rosa said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83dfc12-3d56-4748-8b04-a2d6534e5bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37cef97-bad0-4e65-a20f-c475c59082d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The people attend to be entertained. If you can make
        them laugh, they loosen up. They won''t listen if you debate an issue or present
        a platform. Perhaps they would listen for a minute or two, after that, if
        you have said several platforms and laws to enact, they think this politician
        is just pulling our leg. This one is useless, full of words, but no action.]</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e027713-754c-403f-a7e1-dcbc04b376d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c1d4f5-765b-4798-ba3b-2c561db452b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.591+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Otso Diretso senatorial bets opted to do a more
        somber house-to-house campaign, talking to voters about their primary concerns.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc681c72-10fd-4c71-926d-8ac1268549da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3470fa28-3429-49c0-9a69-0635d6b63e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magdalo Party-list Representative Gary Alejano said he hopes HNP
        bets would also discuss platforms aside from just delivering entertainment
        during sorties.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8ac9ef-9654-435a-82eb-58de93064132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dd2711-4325-4568-b159-7ee71d499bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Part lang yan (entertainment) nung hindi monotonous yung programa,
        nabibreak di ba, naeentertain ang tao kahit papano. Then balik tayo sa seryoso.
        Pwede yun. Pero pag ang kandidato na ang nagjujoke at hindi na sinasabi kung
        anong gagawin nya, parang hirap yun," argued Alejano.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477b5133-e570-45e7-a082-b4e491313783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63ea6d7-37da-42a9-8cc7-9b7cb9c58270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The entertainment is just part of it to break the
        monotonous program, and entertain the people. Then, go back to serious matters.
        That''s possible. But, if the candidate is just joking and not saying what
        he/she plans to do, that''s difficult.]</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ba37cd-066d-46e2-a0c9-0384ffab8b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7421f0ae-a312-4586-abb7-1162678ae04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.592+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiquia explained with 62 senatorial bets competing for only 12 seats,
        it is very important for candidates to be on the top-of-mind of voters especially
        on election day.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceabffa8-7483-4cb5-a10e-8127597d4941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1c1d35-c699-402d-808e-66efcd6851b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very easy to remember three things. It''s kind of hard to
        start remembering seven things. Ano pa 12? Sa haba ng programa, kailangan
        magbibreak. Magstand out ka, maging top-of-mind (How much more for 12? A long
        program needs a break. You should stand out and become top-of-mind)," explained
        Tiquia.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3e41b3-f52f-4c28-930b-082b1e36c2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692ec899-dc94-4982-a7c2-d60254895315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said singing, dancing and making people laugh or cry leave a
        significant mark to voters.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17243c60-1d0c-455f-9393-2b0d91f06d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf91c8a0-73a8-455e-bb4d-d83d0a4b09d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pag-alis ng tao sa kick-off rallies ng partido, sino pinag-uusapan?
        Ang pinaguusapan yung nagpatawa. Dahil napapagusapan, nagiging (Once they
        leave after the party''s kick-off rallies, who are they going to talk about?
        The ones who made them laugh. Because they were talked about, they became)
        top-of-mind after the rally. That opens the mind of voters," Tiquia said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70099c6d-92f6-46f4-a791-62c84f6806e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.593+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baa462f-d11b-4f83-bdf7-eea4fdcb8871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiquia said educational attainment and impressive achievements used
        to matter to many voters, but not anymore.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc19af82-bdae-42a9-b614-06e76c8de8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caaf523-a1c6-41cf-a363-f42db3dc4c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-11T17:15:23.594+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:57:25.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In various elections, we''ve really tried looking for a candidate
        that way. Someone we can respect and someone we can look up to. And look what
        happened to us. Bumaba ng bumaba ang antas (The level is going down) of the
        way voters would judge a candidate," Tiquia added.</p>'
