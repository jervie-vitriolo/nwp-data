    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518cbd9e-d0cd-4eba-94e8-f2d522f3cba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a00891-ea36-41b7-a034-03ab7e11ad54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department likewise urged Filipino fishermen to continue on
        with their activities "in our waters and Exclusive Economic Zone."</p>'
