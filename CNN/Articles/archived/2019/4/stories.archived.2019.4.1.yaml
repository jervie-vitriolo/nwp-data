      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos had a game high 34 points while coralling 17 rebounds. While,
        Aguilar added 32 markers highlighted by a number of rim-rattling dunks. The
