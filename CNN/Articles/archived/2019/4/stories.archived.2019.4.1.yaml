      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f494c06-43de-43dc-879a-42bebf911481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T18:35:02.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:57:31.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reminder from Chinese Ambassador to the Philippines Zhao Jinhua
        comes amid concerns of increasing number of Chinese workers in the Philippines.
        He said the Philippine authorities should treat illegal Chinese workers in
        the same way China treats illegal Filipino foreign workers in their country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9bc37c-6802-4793-b396-26a58ea42eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T18:35:02.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:57:31.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7371805d-1227-477f-a267-6ddebb07baf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T18:35:02.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:57:31.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would also call on the law enforcement agencies here to deal
        with this issue professionally. Meaning, that you also have to take into consideration
        the humanitarian needs of those Chinese nationals as we are doing exactly
        when it comes to Filipinos working illegally in China," the envoy said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcb40eb-b9ab-42dd-a13e-54f67a8e51ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T18:35:02.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:57:31.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd47e3b16-aec9-4b40-b9da-413c21d477fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T18:35:02.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:57:31.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte earlier expressed that he''s wary about
        deporting Chinese workers because doing so may put at risk the hundreds of
        thousands of Filipino workers in China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa4399f-120d-4cdf-9cf7-c54e4f9555ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T18:35:02.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:57:31.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b769ff-43c0-468c-9ba4-3570bdf27f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T18:35:02.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:57:31.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao said the rise in Chinese nationals working illegally in the
        Philippines is a concern for both countries. He stressed the Chinese government
        does not tolerate its citizens who work abroad without permits.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e5d7262-fb1e-4377-b5be-6323f99968c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T18:35:02.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:57:31.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5693f6e9-e4df-4303-9e57-16d9f80e056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T18:35:02.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:57:31.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The policy is very clear: that if they are working illegally here,
        it''s up to you to deal with this issue in accordance with your law. ... We
        do not encourage and do not allow Chinese working in a foreign country illegally,
        as we do not allow foreign nationals in China illegally," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f434cead-5b56-441a-a450-94fb78144404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T18:35:02.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:57:31.755+08:00
