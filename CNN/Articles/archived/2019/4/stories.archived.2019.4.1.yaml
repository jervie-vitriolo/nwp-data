    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb564874-43a1-407f-802e-ca0dc7f94d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:22.139+08:00
      'mgnl:createdBy': 'xave'
