    'jcr:uuid': '1fcdf5ed-8a99-4710-951b-113dcf959d84'
    'lead': '"Dumbo" didn''t fly quite as high as expected this weekend.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T08:09:47.717+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:57:54.356+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:04.429+08:00
