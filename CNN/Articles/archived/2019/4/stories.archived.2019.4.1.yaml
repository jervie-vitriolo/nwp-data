    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59266458-290c-4d6e-a653-faef2121c686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:38:49.461+08:00
