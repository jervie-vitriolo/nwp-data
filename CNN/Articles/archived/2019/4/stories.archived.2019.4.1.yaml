      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://nine.cnnphilippines.com/news/2018/02/01/PCOO-Vera-Files-no-social-media-regulation-yes-media-literacy.html"
        target="_blank">PCOO, Vera Files agree: No to social media regulation, yes
        to media literacy</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa68472-f9ad-4620-b5fd-0494dccbbfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:22.139+08:00
      'mgnl:createdBy': 'xave'
