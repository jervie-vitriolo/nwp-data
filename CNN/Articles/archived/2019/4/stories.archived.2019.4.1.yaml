      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Walking Dead" peaked early, it turns out, with the penultimate
        episode of the ninth season, which brutally killed off multiple characters
        and provided a much bigger shock than the relatively low-key finale that aired
        Sunday night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f3f44-271d-4c4e-9281-6bbc7fa10478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:51:17.083+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than a snowball fight that offered a dose of lightness after
        the previous hour''s carnage, the episode seemed most notable in setting the
        stage for another season''s worth of full-blown battle against the Whisperers;
        and perhaps more significantly, potentially expanding the role of Negan (Jeffrey
        Dean Morgan) by more fully incorporating him into the series.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab09af2-05da-4e80-ac9f-c8e5af2a74b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:51:17.083+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the departure of Andrew Lincoln and deaths of several key players,
        activating Morgan might be the adrenaline jolt that "The Walking Dead" --
        which until the heads-on-a-pike moment, had been largely running on fumes
        -- desperately needs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e6f059-6fce-463a-8f1b-1627584adf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:51:17.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan''s wry, foul-mouthed Negan also brings disarming humor to
        the series, in the finale teasing other characters about the soap-opera-like
        "love quadrangle," as he put it, surrounding Rosita (Christian Serratos) and
        Gabriel (Seth Gilliam).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8329140-641e-4eb9-b183-f0f16a2c6168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:51:17.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show has also found a playful dynamic in Negan''s relationship
        with the young Judith, which in some respects mirrors his unexpected bond
        with Rick Grimes'' other kid, the late Carl.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bace148-a1e1-4e00-a11d-f54a0611561a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:51:17.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the damage that Negan inflicted, fully incorporating him into
        the "Dead" community will have to be an act of necessity, and his interplay
        with Michonne (Danai Gurira) appeared to be laying the groundwork for that.
        "Common goal, common enemy," he said, adding in regard to the bad guys, "No
        one ever thinks that they''re the evil one."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17edadd1-14a8-4ccd-8187-e66fbce29b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:51:17.084+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story of "The Walking Dead" has been consistently punctuated
        by reloading, despite a steady stream of casualties and departures. The idea
        that virtually no one was safe elevated the show in its early seasons, creating
        a sense of genuine unpredictability</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd386ba7-5b39-4f31-8275-972d0e7923c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:51:17.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet recent experience has suggested there are losses from which
        the program has struggled to rebound, and another huge blow is looming with
        Gurira expected to leave next season. Executive producer Angela Kang has restored
        some order to the storytelling, but the prospect of another protracted military-style
        campaign frankly provokes a greater sense of exhaustion than excitement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22525906-1faf-43e6-b1e8-555fd6951bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:51:17.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve come too far to give up," Michonne said at one point during
        the finale.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceae6f54-ca73-4245-b9f7-58a5e7712559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:51:17.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps so. But without exactly giving up, "The Walking Dead" nevertheless
        feels like a concept whose TV demise is creatively overdue, animated more
        than anything by AMC''s rather crass motivations to keep it plodding forward.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3660a4f9-f21e-4b2b-993b-ebd31ff35c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:51:17.085+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/31/entertainment/the-walking-dead-season-9-finale/index.html">''The
        Walking Dead'' sets stage for another all-out war</a>."</em></p>'
  'taiwan-china-jets-maritime-border':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-01T15:15:19.512+08:00
    'imagesource': 'jcr:bab66240-4d82-4fbd-a474-eae303318f76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a77f5b7-aa6b-4854-a832-c4d3855428ed'
    'lead': 'Taiwan accuses China of "reckless and provocative" action, after two
      Chinese air force jets crossed a maritime border separating the island from
      the mainland.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T15:17:49.146+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:57:41.097+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:08.089+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taiwan', 'China']
    'template': '1'
    'title': 'Taiwan scrambles jets to confront Chinese fighters after rare incursion'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8e90ab-6a69-4c30-8259-5820917ab688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:17:49.146+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Taiwan has accused China of "reckless
        and provocative" action, after two Chinese air force jets crossed a maritime
        border separating the island from the mainland.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8d6846-b6c0-405b-874d-fd42b06cf2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:17:49.146+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island''s military scrambled fighter planes after it said two
        Chinese J-11 fighter jets crossed the border within the waters of the Taiwan
        Strait, known as the median line, at about 11 a.m. on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b754da6-4e5f-41da-8d6f-ae6592ade50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:17:49.147+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two PLAAF J-11 jets violated the long-held tacit agreement by crossing
        the median line of the Taiwan Strait. It was an intentional, reckless and
        provocative action. We''ve informed regional partners and condemn China for
        such behavior," the Taiwan Ministry of Foreign Affairs said in a statement</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec1470f-659f-417d-9172-7bef87485bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:17:49.147+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If confirmed as intentional, the Chinese incursion would be the
        first of its kind in years, said Bonnie Glaser, director of the China Power
        Project at the center of Center for Strategic and International Studies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c415a25-c9c7-491f-953d-c0664058654a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:17:49.147+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese jets flew across the center line frequently in 1999," Glaser
        said. "Since then, there have been occasions when PRC jets flew toward the
        center line and then veered off. They haven''t crossed it in a long time.
        By some accounts 20 years."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fde8925-8291-4bb5-8028-77cac492e057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:17:49.147+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said there was one instance in 2011 when Chinese planes accidentally
        crossed the line.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaf5efe-27d3-4473-929e-3cb7d664b3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:17:49.147+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local Taiwan media, the Sunday incident triggered a
        10-minute standoff between jets from the two sides.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93850a60-152c-418a-9ffe-9651e51786cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:17:49.148+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Taiwan have been separately governed since the end of
        a brutal civil war in 1949. Beijing views the self-governed island as part
        of its territory.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096bf008-bec9-4243-8e20-3546d426cc40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:17:49.148+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Weekend activities</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3beaf50-6be5-4e68-91f0-bc9d412ae76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:17:49.148+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, the Japanese Self-Defense Force announced it had also
        scrambled fighters after the Chinese air force flew between Japan''s islands
        of Okinawa and Miyako.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b21fec-a76c-4eb0-9f0f-101ad61d9045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:17:49.148+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Self Defense Forces said in a statement the Chinese air
        force had sent four Xian H-6K long range bombers, one Shaanxi Y-8 electronic
        countermeasures aircraft, one Tupolev Tu-154 MD electronic intelligence plane
        and at least two fighter jets through international airspace between Japanese
        islands on Saturday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '929257f0-4dc9-4af0-97fb-caa02ab62f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:17:49.148+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t the first time China has flown planes over the Miyako
        Strait -- in March 2018, it conducted drills with bombers and fighter jets
        in the same area</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db341441-4736-47a0-8e4e-dfee26fff0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:17:49.148+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past 12-months China''s military has ramped up the number
        of drills and exercises it conducts around Taiwan, including sailing the aircraft
        carrier Liaoning through the strait.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8572b8-180b-4bee-9a86-52ecd7133a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:17:49.148+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech in January, Chinese President Xi Jinping said Taiwan
        independence was a "dead end," warning he didn''t rule out force as a method
        of reunification.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3cbba4-c62c-427c-bc92-916b54116492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:17:49.149+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Wednesday, Taiwan President Tsai said her government
        had submitted a request to buy new F-16 fighters and M1 heavy tanks from the
        United States, which she said would "greatly enhance" the island''s defense
        capabilities.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f04cfe-dab4-41d8-a5ab-117e2c6867dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:17:49.149+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government has yet to respond to statements made by
        Japan or Taiwan, but in a press conference last Thursday, Ministry of Defense
        spokesman Wu Qian said potential US sales to Taiwan were "dangerous."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dd683a-9093-4e88-8df2-eafa1d6bfcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:17:49.149+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will strive for peaceful reunification with utmost sincerity
        and greatest efforts. However ... we will take all necessary measure to safeguard
        national sovereignty and territorial integrity and protect peace and stability
        across the strait," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d50b0b-c17e-4408-ac5e-c53ca7eb2bab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:17:49.149+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
