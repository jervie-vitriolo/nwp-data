      'mgnl:lastActivated': 2023-01-29T22:57:40.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The east zone concessionaire said 44 barangays were severely affected
        by the water shortage in March but they are still validating the list. The
        company classifies "severely affected" customers as those entirely without
        water supply for at least seven days, whether consecutive days or not.</p>'
