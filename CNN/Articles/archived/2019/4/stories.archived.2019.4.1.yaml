    'mgnl:tags': ['banana', 'Indonesia', 'Philippines', 'Trade', 'Manny-Piñol', 'Department-of-Agriculture',
      'Enggartiasto-Lukita']
    'template': '1'
    'title': 'Indonesia ends anti-dumping duties on PH banana imports'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138b10d8-c6b8-4b4f-8ecd-0f320d4c0feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:07:49.608+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:29.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong> — Indonesia
        will no longer impose anti-dumping duties on banana imports from the Philippines,
        its trade minister said Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4fcac5-c1d3-498e-8518-e312686212c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:07:49.608+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:29.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following bilateral trade talks in Manila with Agriculture Secretary
        Manny Piñol, Indonesian Trade Minister Enggartiasto Lukita said the termination
        of the anti-dumping duties began yesterday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6943dc-171e-4096-b1c9-7b27cdabd37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:07:49.609+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:29.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a symbolic gift to the Secretary Piñol, the termination of the
        anti-dumping duties on the imports of cavendish banana from the Philippines,"
        Lukita said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f711993-239b-4325-8295-d0f97fff9d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:07:49.609+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:29.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banana is one of the top export products of the Philippines. As
        of January 2019, over US$160 billion worth of fresh bananas were exported,
        growing by 127.8 percent from an export value of $70.50 million in January
        2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd594aa6d-cbc0-48a9-8b08-d8ff59d37d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:07:49.609+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:29.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to the volume of bananas that we are going to export to the
        Indonesian market and other agricultural products, this will be initially
        determined by the demand in Indonesia," Piñol said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e8c715-5a94-4773-b6bf-71a7d51fc57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:07:49.609+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:29.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agriculture Chief added Indonesia also agreed to ease the entry
        of poultry into their country.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa570162-06f9-4565-b2b8-07665fe977a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:07:49.609+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:29.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the two countries, along with Malaysia, agreed to form
        a tri-partite technical working group to address the dumping of palm oil in
        the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f0947e-f1a9-4615-8991-7f71cfb0d88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:07:49.609+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:29.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol met with Indonesian and Malaysian officials on March 27, where
        he suggested to regulate the palm oil exports to the Philippines in order
        to lessen effects on the country''s coconut and palm oil industries.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971e1a29-ec04-4aac-9344-a392553f8726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:07:49.610+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:29.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said importation data show Indonesian and Malaysian exports
        of palm oil to the Philippines increased by 100 percent over three years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4804760-aac1-4c1e-af18-53f7605b5df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:07:49.610+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:29.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The technical working group is expected to organize next week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab76ebc-5672-46e4-80e1-c6eaa79c1844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:07:49.610+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:29.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Indonesian food and beverage firm PT Mayora Indah is
        set to invest 80 million dollars into the Philippines over the next five years
        to expand its operation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5f7b71-25e1-437c-8cfc-ed670ccfda76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:07:49.610+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:29.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PT Mayora Indah, which is behind the instant coffee brand Kopiko,
        said it will source coconut products from Filipino farmers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1c59b4-ab68-4f95-991b-f86e610c82d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:07:49.610+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:29.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel contributed to
        this report.</em></p>'
  'Leni-Robredo-Eduardo-Acierto-take-claims-seriously':
    'caption': 'Vice President Leni Robredo (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-01T19:14:07.928+08:00
    'imagesource': 'jcr:cd6c9f37-7b0b-49a9-a64d-ae4e92a85b4e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75e2d65e-13e7-4b0d-aa6f-3bad5ccc5660'
    'lead': 'In her weekly radio show, the Vice President also said the President''s
      remarks of a ''worsening'' drug situation proves the drug war is unsuccessful.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T19:19:08.698+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:57:28.998+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:11.532+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo-', 'Eduardo-Acierto', 'Rodrigo-Duterte', 'war-on-drugs',
      'Michael-Yang']
    'template': '1'
    'title': 'Robredo calls on Duterte admin to take ex-police official Acierto''s
      claims seriously'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c90fe07-4d4d-49e9-aa69-acbdec173557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:19:08.698+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:28.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong> — Vice
        President Leni Robredo said the Palace must give attention to a former anti-narcotics
        police official''s allegations that former Presidential Economic Consultant
        Michael Yang has drug links.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b67ef574-7f96-4d7a-9dc8-5902d1da028e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:19:08.699+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:28.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat seryosohin</em> [We should take it seriously]," Robredo
        was quoted saying Sunday on her weekly radio show BISErbisyong LENI.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b1d1a9-c319-4f9c-b108-fe9f482dea18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:19:08.699+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:28.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, in her response to remarks made by senatorial bet Chel Diokno,
        who called on the administration to act upon the allegations that the President''s
        Chinese adviser is involved in the drug trade in a Facebook video.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f23f85b-54d0-4f21-ab7e-5aa874bdb3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:19:08.699+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:28.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman pupuwedeng balewalain lang iyan at para sabihin
        lang nila na, ''Ah, hindi totoo iyon.'' Dapat siguro magkaroon tayo ng isang
        talagang masinsinang imbestigasyon doon sa sinasabi ni Colonel (Eduardo) Acierto,
        dahil hindi lang naman niya salita iyon. Mayroon siyang mga litrato, may mga
        dokumento. Pero subject of investigation dapat iyan</em>," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96ccd43d-18a4-4227-ad1f-f71093e3077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:19:08.699+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:28.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We cannot disregard that for them to say, "Ah, it''s
        not true." We should have an intensive investigation into Acierto''s claims,
        because those are not just his words. He has photos and documents. But that''s
        subject to investigation]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8cac15-88ad-47f9-8df0-f9c8004981a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:19:08.699+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:28.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace announced that Yang is no longer President Rodrigo Duterte''s
        adviser, and that charges would be filed against the Davao-based businessman
        if allegations of Col. Eduardo Acierto, who was sacked due to a graft case,
        are true.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94628d8-a99a-4bd7-b0b0-325cf7395497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:19:08.699+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:28.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Worsening'' drug problem shows drug war unsuccessful</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6b1e5a-39e1-43dd-9c86-a714b5939c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:19:08.700+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:28.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said <a href="http://cnnphilippines.com/news/2019/3/26/duterte-drug-problem-worsened.html">Duterte''s
        admission that the drug problem in the country has worsened</a> proves that
        the administration''s war on drugs in unsuccessful.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f08146b-a5aa-4766-add3-81dc20236ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:19:08.700+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tapos ngayon, sinasabi ni Pangulo na 7 to 8 million na</em>
        (drug addicts). … <em>Pangulo na iyong nagsasabi, so siguro nakabase iyon
        sa datos. Gustong sabihin, iyong</em> three years <em>na grabe iyong patayan,
        hindi naging matagumpay</em>," Robredo said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1962490e-da8a-4c68-a9a8-c3f3c1465f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:19:08.700+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: And now, the President is saying 7 to 8 million (drug
        addicts). It''s the President saying this, so maybe this is based on data.
        It''s like he''s saying, the three years of widespread killings have proven
        to be unsuccessful.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f9b9f5-d98b-4b8c-87a6-004ab6c07ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:19:08.700+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo reiterated her call for the administration to rethink its
        approach in its war against drugs.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ceb289-e607-4bc9-8d8e-11862be64f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:19:08.700+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She claimed Duterte''s pronouncements pitted with conflicting figures
        from authorities prove the drug war isn''t stopping the proliferation of illegal
        drugs.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75bdea14-ea50-4b49-af47-29644d5482ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:19:08.700+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> figures<em> kasi, sila iyong nakakaalam. ''Di ba ang
        tagal na nating dine-</em>demand? <em>Naaalala ko, 2017 yata o 2016, sumulat
        pa kami sa pulis, sumulat kami sa DILG</em> (Department of Interior and Local
        Government), <em>humihingi kami ng datos. Kasi iyong datos na nakukuha natin,
        galing sa</em> media. <em>Hindi naman tayo sinagot. Noong ginamit natin iyong
        datos sa</em> media,<em> ayon, ini-impeach pa ako, kasi mali daw iyong datos.
        Eh hindi sila nagbibigay</em>," she explained.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d3b148-4754-486b-96a4-bfbb27354b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:19:08.701+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:29.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They''re the ones who know of the figures. Haven''t
        we asked for this for so long? I remembered, 2017 or 2016, we wrote to the
        police, we wrote to the DILG, we asked for data. Because our data came from
        the media. But we got no answers. When we used the data from the media, they
        attempted to impeach me, because the data was wrong. But the government did
        not give any data.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8190ddd6-8e7f-47fa-912a-bf3cadf04d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:19:08.701+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:29.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo criticized the government''s war on drugs in <a href="http://nine.cnnphilippines.com/news/2017/03/15/vice-president-leni-robredo-palit-ulo-drug-operation.html">a
        side event of the 60th United Nations Commission on Narcotic Drugs meeting,
        citing data on extrajudicial killings in March 2017</a>. Her move led to impeachment
        raps filed against her, which <a href="http://nine.cnnphilippines.com/news/2017/03/23/alvarez-vs-duterte-on-leni-impeachment.html">Duterte
        disagreed with</a>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2b2ae4-269a-4da3-8294-8f613c3f590e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T19:19:08.701+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:29.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo has repeatedly called out the administration''s drug war,
        which has recorded over 5,200 deaths since it started on July 1, 2016.</p>'
  'Sal-Panelo-Zhao-Jianhua-Chinese-deals':
    'caption': 'The Chico River Pump Irrigation Project is one of the Philippine government''s
      loan deals with China, which several lawmakers and a Supreme Court justice say
      are "disadvantageous" to the country. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-01T21:47:52.182+08:00
    'imagesource': 'jcr:ec630690-7274-4d84-8eba-cf05fec4e089'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf3dd92c-7842-4520-bd10-12e07fbf9111'
    'lead': 'Chinese Ambassador to the Philippines Zhao Jianhua says the Philippines''
      strong economy led Beijing to extend preferential credit terms.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T22:02:09.056+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:57:28.401+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:11.679+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Zhao-Jianhua', 'Salvador-Panelo', 'China', 'New-Centennial-Water-Source',
      'Kaliwa-Dam', 'Chico-River', 'Irrigation-Project', 'Benigno-Aquino-III']
    'template': '1'
    'title': 'Panelo, Chinese envoy agree China loans negotiated ''on equal footing'''
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a020e3f4-ac7b-45bd-8a96-fe1d749761e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T22:02:09.056+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:28.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong> — Presidential
        Spokesperson Salvador Panelo on Monday said Chinese Ambassador to the Philippines
        Zhao Jianhua agreed the loan agreements of the Philippines with Beijing are
        negotiated "on equal footing."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c0a90a-5281-4e17-a7c0-0d0c9c0aeb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T22:02:09.057+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:28.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have expressed concern over the Philippines'' disadvantage
        in loan agreements with China, including the New Centennial Water Source Kaliwa
        Dam Project and Chico River Irrigation Project.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc380e8d-ed00-4423-ad8b-fbf24dd901a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T22:02:09.057+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:28.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, in a meeting with the Chinese envoy Monday afternoon, discussed
        the controversial deals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7621567-702a-473b-ba68-39258ef45b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T22:02:09.057+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:28.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On Philippine loan agreements with China, both officials share
        a similar view that the terms of the agreements were competently and fully
        negotiated by both parties on equal footing," Panelo said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573b7764-ecaf-429a-9563-2ed9ff06b876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T22:02:09.057+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:28.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then quoted Zhao on the Philippines'' growing economy as reason
        for the deals.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea7735b-2cf2-46fe-91a6-56e5d85600d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T22:02:09.057+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:28.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to Ambassador Zhao, it is the strong and robust economy
        of the Philippines that led the Chinese Government to extend preferential
        credit terms for the country''s infrastructure plans," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f369214e-dc49-4f34-9f57-70ca6243320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T22:02:09.058+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:28.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Benigno Aquino III called the Duterte government''s
        deals with China "dangerous."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8a31ca-3899-4648-859c-3ac99d066914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T22:02:09.058+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:28.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Senior Associate Justice Antonio Carpio warned that "in
        case of default by the Philippines in repayment of the loan, China can seize,
        to satisfy any arbitral award in favor of China, patrimonial assets and assets
        dedicated to commercial use." The Supreme Court magistrate said the assets
        may pertain to oil and gas resources in the exclusive economic zone in the
        West Philippine Sea, including the gas-rich Reed bank.</p>'
  'energy-department-power-interruption-electricity-supply-yellow-alert':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-01T22:42:12.805+08:00
    'imagesource': 'jcr:ac898c4a-2bce-4531-a29a-f9cb64a80e9f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '529d1ab8-0aa4-48f9-8599-3de7a3475b4a'
    'lead': 'Filipino households should not worry about possible power interruptions,
      as the country has sufficient supply of electricity, an energy official says.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T22:45:19.557+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:57:28.030+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:11.796+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOE: Power supply enough, no interruptions expected'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8db22b-9ebe-49f0-ad2e-5f9e47c5baeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T22:45:19.558+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:28.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong> —&nbsp;Filipino
        households should not worry about possible power interruptions, as the country
        has sufficient supply of electricity, an energy official said Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4587641d-a971-4653-926c-ba6f5f04b4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T22:45:19.558+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:28.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Chine</em>-check <em>natin nang maiigi, sa</em> monitoring
        <em>natin, sapat ang</em> supply," Energy Undersecretary and Spokesperson
        Wimpy Fuentebella told CNN Philippines'' News Night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb73da07-b101-4972-9605-9d565a88547e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T22:45:19.558+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:28.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are closely checking, and based on our monitoring,
        the supply is enough.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc1f92d-7c04-40b7-ab2c-dd6e6338eaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T22:45:19.558+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:28.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assurance comes after the Luzon grid was placed on yellow alert
        for several hours today due to low power reserves.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c2977e-90f7-4420-946f-60844050b3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T22:45:19.558+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:28.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Grid Corporation of the Philippines (NGCP) issued the
        alert from 11 a.m. to 12 noon, and 2 p.m. to 4 p.m. on Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f780f85b-d019-4451-9f1f-0c85da96c6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T22:45:19.558+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:28.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A yellow alert, the second highest warning, means the reserves are
        below minimum level.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b426d7c-188e-462c-95a8-c4011509bc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T22:45:19.559+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:28.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuentebella pointed out that the warning was issued not because
        of the lack of power supply.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf20e20-342c-446d-949d-de4e5a190e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T22:45:19.559+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:28.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sapat sya, pero may</em> yelow alert ... <em>dahil ''yung reserba
        ang problema, ''yung</em> reserve <em>natin bumaba</em>," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83f0ef9-a1e2-48fc-b16a-900bb6c6dfbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T22:45:19.559+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:28.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The supply is enough, but there was a yello alert
        because the reserve was a problem, our reserve decreased.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b6d2ed-765d-45a6-9b49-7aad0188fcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T22:45:19.559+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:28.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undersecretary said the agency is monitoring the demand for
        electricity and power plant operations to assure sufficient power supply for
        consumers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd6a6ad-2f62-4539-b16e-5b28bd6deb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T22:45:19.559+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:28.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi lamang po</em> distributors like Meralco, electric cooperatives,
        or Veco (Visayan Electric Company) or DLP. <em>Ang kausap natin pati po mga
        planta, pati</em> NGCP (We are not just coordinating with power distributors.
        We are also talking to power plants). We are talking to the entire power industry,"
        he said.</p>'
