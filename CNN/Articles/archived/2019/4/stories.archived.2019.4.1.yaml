      'mgnl:type': 'text'
      'text': '<p>Join us on a chocoholic journey in Cebu as we get to know the “Chocolate
        Queen” Raquel Choa, whose chocolate enterprises aim to elevate the global
        status of Philippine cacao. Passionate about sharing her love of chocolate,
        she turned her home into a chocolate haven, Casa de Cacao – a recreation of
        the legendary Maria Cacao’s palace in the mountain – where visitors can embark
        on a Chocolate Journey to gain a deeper appreciation of the dark, decadent
        delight, from humble bean to rich, irresistible chocolate.</p>'
