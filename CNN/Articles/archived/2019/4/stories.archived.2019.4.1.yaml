      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:27:44.853+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:32.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the closure, officials will reportedly embark on a conservation
        program aimed at increasing the population of the dragons while preserving
        their habitat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a795ffcf-a430-4dd6-9445-455ef030df34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:27:44.853+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:32.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protected animals, famed for their venomous bites and massive
        size, can grow up to 10 feet in length and weigh as much as 70 kilos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6cb33f-4ee6-41ef-9e31-ff9cf2220192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:27:44.853+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:32.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New infrastructure boosts visitor numbers</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa537e01-6cb6-4b8c-8db2-f188a0012a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:27:44.853+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:32.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the UNESCO-listed Komodo National Park, Komodo Island has
        grown increasingly popular in recent years thanks to the addition of new flights
        and hotels in the nearby town of Labuan Bajo on the island of Flores. The
        park currently receives an average of 10,000 visitors per month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c54f759-df2c-4168-8adf-fa75a947dc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:27:44.853+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:32.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to UNESCO figures, there are more than 5,000 dragons spread
        across the national park''s islands of Komodo, Rinca, Gili Motong and some
        coastal regions of western and northern Flores.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428cb139-7a1f-4ad5-9968-c7c4c69dd44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:27:44.853+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:32.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tempo reports that only Komodo Island will close; the rest of the
        national park will remain open to tourism.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75a13c0-841e-4141-b6b9-e8074f6895e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:27:44.854+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:32.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to super-sized lizards, the area offers exceptional
        diving and snorkeling opportunities as well as breathtaking scenery.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f119b7-bb53-4bfd-9137-0d44bcb83232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:27:44.854+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:32.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Travel has reached out to Indonesia Tourism for clarifications
        on the closure but has yet to receive an official response.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadb2340-d7bf-4a0d-b972-f9e2ad7ee702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:27:44.854+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:32.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cracking down on over-tourism</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a983981-fc46-4391-a69c-56509a2859a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:27:44.854+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:32.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the upcoming Komodo Island travel ban is the latest in a
        series of high profile closures ordered in major tourist destinations in Southeast
        Asia in the name of rehabilitation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df989c3-76e4-42b7-822c-e0bbc24d1157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:27:44.854+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:32.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thailand''s Maya Bay, made famous by 2000 film "The Beach," has
        been closed since June of 2018 as part of a rejuvenation program aimed at
        reviving the area''s decimated corals and installing additional boat jetties,
        among other activities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c13973-fe5f-403c-ba86-7414e781b0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:27:44.854+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:32.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A re-opening date hasn''t yet been announced.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283e224c-e1de-43c0-8963-5066eb728a51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:27:44.854+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:32.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Philippines'' famed Boracay island reopened in October
        2018, six months after closing for a massive cleanup operation.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab250d6b-27d3-48f6-a782-9cf285b1626b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:27:44.855+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:32.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/indonesia-komodo-island-dragons-closure/index.html">Indonesia''s
        famed Komodo Island may close for one year</a>."</em></p>'
