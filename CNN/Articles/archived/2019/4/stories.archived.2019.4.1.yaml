    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d37c36e-5fc2-42b9-b453-219a94b4d43d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:38:49.462+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:34.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The department concerned has expressed clearly to the Chinese side
        the Filipino government has no role to a knee-jerk reaction by individuals,"
        Zhao said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db391f50-b30c-40db-b0e3-2ed7fce219bd'
