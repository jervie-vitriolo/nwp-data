      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte''s administration has made it clear to
        China that it did not have a hand in the communication lodged at the ICC.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1680a95e-ae48-4ca5-ad11-32573ddd553e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:38:49.461+08:00
