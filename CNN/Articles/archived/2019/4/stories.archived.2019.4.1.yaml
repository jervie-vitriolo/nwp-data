      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58aba973-40fa-41ea-a18a-d474fdef2651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:22.139+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media giant said they took down these accounts because
        of "coordinated inauthentic behavior" and not due to the content they posted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e27974-7340-434b-a9e3-e10834284910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:22.139+08:00
