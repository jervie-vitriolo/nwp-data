      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Jolo Inter-agency Task Group said the fire which started
        around 2:20 p.m. damaged around a hundred homes in the village.</p>'
