    'lead': 'The era, whose name includes the character for "harmony," will formally
      begin once Crown Prince Naruhito is crowned Emperor next month.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T12:00:55.502+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T22:57:46.775+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:06.628+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Emperor-Akihito', 'Crown-Prince-Naruhito', 'Japan', 'Reiwa']
    'stories': ['3f2f5223-3f36-4f62-9ca3-75659bbc2355']
    'template': '1'
    'title': '''Reiwa'': Japan announces dawn of a new era'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f963b72-60b4-4790-b2dd-eac4b786a505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The reign of the next Japanese emperor
        will be known as the "Reiwa" era, the Japanese government announced Monday,
        ahead of the coronation of Crown Prince Naruhito next month.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f6153f3-9c52-450c-be82-75050fc7358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a789fae-9385-4e02-a288-6de8a3d5617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The era, whose name includes the character for "harmony," will formally
        begin once the new Emperor is crowned on May 1.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2424302-f058-47fb-ac94-43347261bbf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb1d01f-d4ad-4603-bc5f-5b80d7e76e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.502+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Chief Cabinet Secretary Yoshihide Suga said he hoped the
        new name, which was adapted from an 8th century anthology of classic poetry,
        "will be widely accepted by the people and deeply rooted in life in Japan."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294e8a6a-8c09-46c3-9db4-d90754258927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea974fd-32d6-4c29-87b1-2f958892dd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Prime Minister Shinzo Abe is expected to hold a press conference
        later Monday to explain the full meaning of the new name to the Japanese public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5321115-bd62-4c3e-9a49-d5e593d6dd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57409292-c209-4b3b-abad-81a95771914b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Heisei Era began in 1989, when Akihito succeeded his
        father Emperor Hirohito, who ruled during the Showa period and is now known
        as the Showa Emperor. It will come to a close on April 30, the day Akihito
        abdicates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd476cb-2088-463b-a2a4-641ba131bc70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76370f3-9d6b-46f8-ac23-26796cd1ffbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akihito, soon to be known as the Heisei Emperor, will become the
        first Japanese monarch in 200 years to step down, relinquishing the Chrysanthemum
        Throne to his son, Crown Prince Naruhito, who will become the 126th emperor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef29efa4-7cb4-490a-af31-b5bb3d5dd710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa982ad-e125-4650-8f0d-e1253b779376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.503+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information about how the name of the era was decided and discussions
        around it have been closely guarded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2084bcc-a44e-432c-9199-4899a23743a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7517e61-9e80-4fa1-96e9-02361e765ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week ago, Suga told reporters that the names of academics and
        other experts who are advising the government will not be made public, nor
        will the person or persons who proposed the chosen name be revealed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b503c1-58f6-4baa-a6e7-e7ff9f298c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0db155-9ac8-4890-87ae-7a26e91b06ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Significant marker</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1dbd879-a0b6-44f6-8674-d1078e33e7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.504+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eras are about more than who is the emperor of the day. They are
        also, for example, the basis of the Japanese calendar system: 2018 was Heisei
        30, coming three decades after the era began.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ec943a-9de5-4028-9b37-0238af697bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8451cfcb-7124-4cc0-8182-adb16d623ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the current system aligns with the rule of the emperors, this
        has not always been the case. In the past, new eras were declared to mark
        historical moments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b549413-1961-455c-b665-c244a034ab57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd160b8-56cd-465f-831c-52add9d9d55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the Ansei period, beginning on November 27, 1854, on
        the Gregorian calendar, was adopted following a number of natural disasters
        and a fire at the imperial palace. The name Ansei means "tranquil government"
        and was intended to herald a peaceful period.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2121df52-05a1-430b-b28b-dd5f580482b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.505+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7172d8bc-e316-4020-8ff5-2044acced754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Era names can also become political. The Showa era, the name of
        which can be interpreted to mean "period of radiant Japan," spanned the rise
        of Japanese fascism and nationalism, when imperial troops under the Rising
        Sun banner invaded numerous neighboring countries. This attitude is sometimes
        called Showa Nationalism.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0992c7e-8ccf-401c-b90d-51c816a88990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a8b3cd-69f3-42fd-acce-3594dd2fbeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Japanese Y2K</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8568322b-d718-4a91-b6c3-a85a039795c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the naming of a new era was a largely symbolic affair, a time
        for Japan to collectively turn a new page, the transition also presents a
        more immediate technical challenge.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653623ad-c17e-49a4-bd4e-e86e75fe61b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74c37f1-5d47-4be7-a305-9208082eed9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.506+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft has warned that Japanese computer software, most of which
        was written in the Heisei era, could face a Y2K moment, because Japanese calendar
        years are described by a combination of the year and era name.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430a9af5-1da5-4ddf-bd20-a2568adad155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa5340c-e559-4c25-9421-5e9865352864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the run up to the current millennium, concerns were raised that
        many computer programs represented four-digit years with only their last two
        digits. So, the years 2000 and 1900 would be indistinguishable.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38054438-b6de-4a35-ae3f-b894d3b50d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T12:00:55.507+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:46.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
