    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4cffa4-9863-4e87-b53d-ec9a5d3d82f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:46:17.171+08:00
