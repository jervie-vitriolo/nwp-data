    'mgnl:tags': ['dumbo', 'us', 'box-office', 'disney', 'jordan-peele']
    'template': '1'
    'title': '''Dumbo'' underwhelms but ''Us'' crosses $100 million at the box office'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fbfe2d-0176-4721-b8b5-68d73b119b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:09:47.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:54.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;"Dumbo" didn''t fly quite as high
        as expected this weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b033c30b-2976-468b-8187-4ab5f0003c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:09:47.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:54.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s live-action remake of its 1941 animated classic brought
        in an estimated $45 million in its North America box office debut. While $45
        million is not a disastrous opening for the film, it is a disappointing one
        because Disney and box office experts both expected "Dumbo" would make $50
        million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26bae99-2a73-412a-af79-8183d8cd5ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:09:47.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:54.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, which stars Colin Farrell and Michael Keaton, took the
        top spot at the box office this weekend, and has made $116 million worldwide.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22902eae-8521-4b4b-9e58-36148eb298cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:09:47.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:54.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In second place was Jordan Peele''s "Us." The Universal horror hit
        earned an estimated $33.6 million in its second weekend of release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de92c29e-e0bd-4286-ae44-ccafd914f5f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:09:47.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:54.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peele''s follow up to "Get Out" has now made $174.5 million globally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b1bc41-87ec-4604-923c-267c88c62e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:09:47.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:54.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second weekend total for "Us" marked a 53% drop from its opening
        weekend haul. But "Us," which cost $20 million to make, surprised Hollywood
        with a $71 million opening last weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfcc50b-0564-4398-b1f1-f1d4e888c8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:09:47.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:54.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second weekend drop for "Us" put it roughly in line with other
        horror hits, such as 2017''s "It" and 2018''s "Halloween," which dropped by
        51% and 59% respectively in their second weeks, according to Comscore.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464a3c9b-ee35-4f90-b39a-490f75d63ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:09:47.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:54.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dumbo" was the latest Disney animated classic to get a reboot.
        Others like "Beauty and the Beast" in 2017 and "Alice in Wonderland" in 2010
        were box office hits for the company, and made more than $1 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9dc57c-00e3-4cde-9b4c-0fc29704c27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:09:47.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:54.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sluggish performance of "Dumbo" might be because of a lukewarm
        critical reception. The film holds a 50% score on review site Rotten Tomatoes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f07c73-05f1-4475-8155-072f8f75ffac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:09:47.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:54.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though "Dumbo" disappointed, Disney''s live action remakes
        should rebound at the box office soon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f6e2f4-39cc-40d7-b381-7d527b8d0dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:09:47.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:54.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio will release two more remakes of its animated classics
        this summer with "Aladdin" starring Will Smith and "The Lion King," which
        includes voice work by Donald Glover and Beyoncé.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c79099-15aa-4dad-8b4a-d2cd58763d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:09:47.719+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:54.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Lion King" is one of the most anticipated films of 2019 and
        could end up being one of the biggest blockbusters of the year.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ebdb2f-0c42-4512-9949-267b7e5dc468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:09:47.718+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:54.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/31/media/dumbo-box-office/index.html">''Dumbo''
        underwhelms but ''Us'' crosses $100 million at the box office</a>"</em></p>'
