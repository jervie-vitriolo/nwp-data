      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef0bec2-10af-4205-97ee-022e1d4612b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.040+08:00
