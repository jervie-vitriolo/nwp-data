      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:34.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong>&nbsp;China''s
        Ambassador to the Philippines on Monday criticized the <a href="http://cnnphilippines.com/news/2019/3/21/Xi-Jinping-South-China-Sea-communication-ICC.html"
        target="_blank">communication sent by former Philippine officials</a> to the
        International Criminal Court (ICC) against him, Chinese President Xi Jinping
        and the Chinese Foreign Minister.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b23f618-ba92-4195-b48b-573f8777618f'
