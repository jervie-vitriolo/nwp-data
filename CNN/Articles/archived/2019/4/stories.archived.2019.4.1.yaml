  'SSS-Aurora-Cruz-Ignacio-higher-contribution':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-01T10:59:50.081+08:00
    'imagesource': 'jcr:980f0d74-35a7-445d-af76-f68b5d39fad0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30278f17-f455-45a5-9524-775bad88192f'
    'lead': 'A new president and chief executive officer will lead the Social Security
      System as its members start to pay higher contributions to the state pension
      fund.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T11:03:00.419+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T22:57:50.470+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:05.455+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Social-Security-System', 'SSS', 'Aurora-Cruz-Ignacio', 'SSS-contribution',
      'Emmanuel-Dooc']
    'stories': ['327610e0-369b-4663-9730-bbd8b07f40d9']
    'template': '1'
    'title': 'SSS gets new president as premium hike takes effect'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b37abc-dc50-4552-ad0b-137ed24965ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:00.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:50.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong> A new
        president and chief executive officer has been appointed to lead the Social
        Security System (SSS) as its members will start to pay higher contributions
        to the state pension fund.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fff41e-97fc-4255-8b95-a24cb631bef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:00.419+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:50.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc8fa9f-d78f-49b6-8ae3-ab2f59d5e62b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:00.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:50.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte appointed last Thursday Social Security
        Commission (SSC) chair Aurora Cruz Ignacio as president and CEO of SSS. Her
        appointment paper was released to the media on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4a298f-8942-4026-bfa1-d49f4a77c865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:00.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:50.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73249ad8-6ea5-4303-9729-cec44f4dee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:00.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:50.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before heading the SSC, the governing body of the SSS, she was appointed
        as Assistant Secretary for Special Projects in the Office of the President
        and was designated as the focal person for anti-illegal drugs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae8b366-729f-40d3-bda7-39953c13d12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:00.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:50.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '445f7ef3-776a-4abd-961f-8e3bc7d9dc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:00.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:50.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her appointment comes as SSS members are set to pay <a href="http://www.cnnphilippines.com/news/2019/3/20/sss-member-contribution-hike-april.html"
        target="_blank">higher premiums</a> –&nbsp;from 11 percent to 12 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec88a9ef-e2c0-4e5d-9e93-bcbb336e9af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:00.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:50.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bbad82-1c67-41a2-8e4c-dcd2276a66b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:00.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:50.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means that for an employee earning ₱10,000, ₱400 will be slashed
        from his or her pay check –&nbsp;an increase of ₱36.70 from the current ₱363.30.
        The employer, meanwhile, will now pay ₱800 instead of ₱736.70, an increase
        of ₱63.30 for its share.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0c8427-0499-4f0a-9ed6-776b30a3d69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:00.420+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:50.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa48c63-0acf-4997-9a37-7b80cc31e06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:00.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:50.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSS said this one percentage point hike is "reasonable" as it
        will enable members to save more for retirement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ffeda5-9e94-4441-a7fb-4c530854a35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:00.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:50.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93169552-e531-4be7-bd12-849770b5d445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:00.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:50.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The minimum and maximum monthly salary credits will also be adjusted
        to ₱2,000 and ₱20,000 respectively.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681397c2-228d-4444-ba33-578f471db1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:00.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:50.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eac2c4f-e184-48f3-ac10-a5dcebac16c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:00.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:50.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the new scheme, the SSS said, an employee earning ₱20,000
        monthly can enjoy a ₱600 sickness benefit per day, up from the current ₱480.
        That employee''s monthly basic pension will also increase to ₱8,000 from ₱6,400.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad13a70-9f5c-402c-8b5f-7699e40e352e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:00.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:50.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659d35ef-19df-425b-a926-3bdfebaa6734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:00.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:50.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have said that the SSS should improve its collection first
        before implementing any contribution hike but the state pension fund said
        its collection capabilities have improved under the Duterte administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ffd918-779a-40d9-9074-7b8f442296d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:00.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:50.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f330988-e32d-4e00-802f-54b98e68ed31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:00.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:50.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Social Security Act of 2018, signed by Duterte in February,
        allowed the SSS to increase the monthly contribution of its members. It will
        further increase by one percent every other year until it reaches 15 percent
        in 2025.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c635541-e179-4812-9a5a-a0becee968b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:00.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:50.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdcd2e1-e3ee-44fa-bc3d-8d7d9c516549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:00.421+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:50.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former SSS President and CEO Emmanuel Dooc <a href="http://nine.cnnphilippines.com/news/2019/03/06/sss-president-ceo-emmanuel-dooc-resignation.html"
        target="_blank">resigned</a> as his term ended due to the enactment of the
        law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39846dfd-4487-42c3-acc0-35db66091673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:03:00.422+08:00
      'mgnl:createdBy': 'xave'
