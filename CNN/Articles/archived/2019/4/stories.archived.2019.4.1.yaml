    'template': '1'
    'title': 'Indonesia''s famed Komodo Island may close for one year'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96969c1d-2e2d-408e-85b8-9ae4d23d7928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:27:44.852+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:32.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Wildlife fans planning to visit Komodo
        Island to hang out with the largest lizards on Earth in 2020 will have to
        adjust their Indonesia travel plans.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cda030c-7ea6-4d8e-b4bf-0c717fb18c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:27:44.852+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:32.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local media, government officials are closing the popular
        island to tourists for one year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b220e77a-76f8-49e7-a20b-99b34fd8a32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:27:44.852+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:32.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by Indonesia''s Tempo newspaper quotes provincial administration
        spokesman Marius Jelamu as saying Komodo will be off-limits from January 2020.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc669523-221d-4c4a-a1ce-1dc5378453e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:27:44.852+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:32.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So why shut one of Indonesia''s most popular tourist destinations?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2055b0-1166-4e6b-9fbd-8207095dc608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T17:27:44.852+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:32.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though plans to limit the number of Komodo visitors have been under
        discussion for months, Tempo reports the closure comes in response to the
        March bust of an alleged smuggling ring in which 41 Komodo lizards were taken
        from the island and sold abroad for 500 million rupiah each (about $35,000).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
