      'jcr:uuid': '6ee35c9e-6546-482b-9007-6c81cd39268a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:22.139+08:00
      'mgnl:createdBy': 'xave'
