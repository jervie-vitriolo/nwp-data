  'Brunei-LGBT-death-penalty-':
    'author': ' AnneClaire Stapleton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-01T16:24:06.989+08:00
    'imagesource': 'jcr:6ca41a00-3aac-4591-981e-11963213e99c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32633de4-7130-4eee-bbb2-554fc4a1817e'
    'lead': 'A law goes into effect Wednesday in Brunei that will punish adultery
      and homosexual sex with death.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T16:31:04.370+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:57:38.110+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:09.076+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brunei', 'LGBT', 'death-penalty']
    'stories': ['72f1745b-07ad-4ae2-9097-0bfef0f6e6b0']
    'template': '1'
    'title': 'Brunei''s new anti-gay law goes into effect this week. Here''s how the
      world is reacting'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfb0996-e745-46db-a5be-0c41cf139967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.370+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong> A law goes into effect Wednesday in
        Brunei that will punish adultery and homosexual sex with death.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9602de54-0a02-4dd3-915d-2566e6135a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone found guilty of the offenses will be stoned to death, according
        to a new penal code based on Sharia law, an Islamic legal system that outlines
        strict corporal punishments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efedcfad-1876-486e-a645-c5bfb1fcea43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2014/05/01/world/asia/brunei-sharia-law/index.html">The
        strict new laws were announced by the Sultan of Brunei</a>, Hassanal Bolkiah,
        in 2014 and have been rolled out gradually in the small nation on the island
        of Borneo in Southeast Asia. The latest phase of implementation, including
        the brutal new provisions, was quietly announced on the Brunei attorney general''s
        website in December.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd011b87d-73c8-436e-8457-2c7ef59fc7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sultan "does not expect other people to accept and agree with
        it, but that it would suffice if they just respect the nation in the same
        way that it also respects them," according to the government website.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c8567b-63d6-4de2-86a4-867281cb93ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has no plans to halt the law amid international pressure,
        according to a statement from the office of Brunei''s Prime Minister released
        Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb91ed25-b403-4c5c-a988-a81ad0ba47c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brunei Darussalam is a sovereign Islamic and fully independent
        country and, like all other independent countries, enforces its own rule of
        law," the statement said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38248789-c596-4aba-a674-5e42325fc3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.371+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunei government agencies have not responded to CNN''s inquiries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79198392-369b-4b36-bab2-e3654886f5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversial proposal has provoked strong opposition in some
        quarters, and actor George Clooney called for the immediate boycott of hotels
        owned by the Brunei Investment Group, which is controlled by the Sultan of
        Brunei, in an op-ed he wrote for Deadline.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84efe00-b943-4047-b051-273e6e526ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Here are some of the reactions from around the world:</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb880f2-ac6f-4cdb-88ed-54afcd23a18d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805339e8-ac0e-407a-925e-99d355d8cc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Governments and politicians</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b43168-8c05-466e-954c-ad752a3fa399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>U.S. Department of State</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a991bf6-ff2d-4e06-be7c-99d30c62c876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department said it is "concerned" by Brunei''s decision,
        and "some of the punishments in the law appear inconsistent with international
        human rights obligations," a department representative said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463e2c1c-7c75-4528-81ed-c2636d825fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governments have an obligation to ensure that all people, including
        LGBTI people, can freely enjoy the universal human rights and fundamental
        freedoms to which they are entitled," the statement said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8d9364-952f-4ab6-b8c0-e2f7e6428e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.372+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly oppose human rights violations and abuses against LGBTI
        persons, including violence, the criminalization of LGBTI status or conduct,
        and serious forms of discrimination."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8c3a90-427f-4778-b3ca-df9a5a81efe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Former U.S. Vice President Joe Biden</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b920d2-9d09-4bcf-a110-483e3a72557a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden shared a CNN article on the new law on his official Twitter
        account, writing, "Stoning people to death for homosexuality or adultery is
        appalling and immoral. Every single person on earth is entitled to be treated
        with dignity and to live without fear. There is no excuse -- not culture,
        not tradition -- for this kind of hate and inhumanity."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae8892f-c418-4026-b802-de79adbc1593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Austrian Chancellor Sebastian Kurz</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d5bc081-ade5-4b5f-af35-a13b256ed2c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurz says Brunei''s decision to introduce the death penalty for
        gay sex is "cruel and inhumane" and should be withdrawn.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3123f508-f09e-41da-bb89-c7b5797b87e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.373+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Twitter, ‏Kurz said: "I call on the Sultanate
        of Brunei to withdraw the death penalty by stoning (of) homosexual acts between
        consenting adults. The same goes for other countries which have the same cruel
        &amp; inhuman laws. No one should be criminalized based on their sexual orientation
        or gender identity."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525ed069-d13e-4543-bf20-d23d0b18bab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Australian Sen. Penny Wong</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1d585e3-e0a3-466f-8333-7bcec792ce5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunei''s penal code would be in breach of the UN Declaration of
        Human Rights, Wong posted in a statement on Twitter. "(Australia''s) Labor
        (Party) is deeply concerned by the Brunei government''s plans to implement
        new laws that would see adultery and homosexual acts between consenting adults
        punishable by death," she tweeted.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc446150-fb1f-4a58-860f-a5a698b2f069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Penny Mordaunt, UK secretary of state for international
        development</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1afcb6f-d239-478c-822a-b508173c7b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one should face the death penalty because of who they love.
        Brunei''s decision is barbaric and the UK stands with the LGBT+ community
        and those who defend their rights," Mordaunt said on Twitter.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ea469d-cb1d-441f-8a90-fcf4759f9093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"LGBT+ rights are human rights."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b002bd5-7aa0-45aa-a203-b035a5bacf8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.374+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Helen Clark, former New Zealand Prime Minister</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9171dde-8d96-4433-8287-1c4c3c0d83c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark said the introduction of the new penal code is "shocking news"
        and "provides for death by stoning as punishment for gay sex."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5488ef33-438f-40b2-b400-f92363fabfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hard to comprehend what could be driving such a barbaric move which
        stands in stark opposition to fundamental #humanrights principles," she tweeted.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa18023-dfb4-46bd-93bd-819a379e63a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golriz Ghahraman, human rights lawyer and a member of the New Zealand
        Parliament</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9e4d2e-f1c8-43db-90c2-2d0f2fa825ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve said I will be raising it with the ministers involved (trade
        and foreign affairs). We buy crude oil and sell dairy to Brunei so should
        consider our leverage there as well as diplomatically to express our outrage,"
        Ghahraman wrote on Twitter.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21520fc6-790c-4132-9429-9033244df22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a419b3-8e61-40d0-8250-936212653c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rights groups</h2>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3131fb79-0ab2-4d86-826a-965abc3d7fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Amnesty International</strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd7b6c5-9c04-47c2-b8a4-e63f872b9faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.375+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pending provisions in Brunei''s Penal Code would allow stoning
        and amputation as punishments -- including for children, to name only their
        most heinous aspects," Rachel Chhoa-Howard, Brunei researcher at Amnesty International,
        wrote in a statement this week.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927e9f44-4fc2-462f-8980-a71452daf452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brunei must immediately halt its plans to implement these vicious
        punishments, and revise its Penal Code in compliance with its human rights
        obligations. The international community must urgently condemn Brunei''s move
        to put these cruel penalties into practice."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26410a0-0988-4a31-85db-a8a1046df3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Brunei Project</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b652f429-61cd-458b-a211-5f66350a1493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Brunei Project does not currently support a boycott of Brunei-owned
        businesses and we do not believe that such an approach will be productive,"
        the rights group wrote on Facebook.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5462414-0a5a-4dd6-92aa-87bd4b2a4ac9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the boycott campaigns that emerged in the United States and
        elsewhere in 2014 were useful in drawing attention to what was happening in
        Brunei, the boycotts did not enjoy widespread support from within the country,
        where they were viewed as being a direct attack on the people of Brunei and
        the country as a whole, rather than the policies and laws of the Brunei Government."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192af6f0-5f0f-4dba-bd64-e2f40e902daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the group underlined its support for dialogue to end "abhorrent
        laws," including the use of torture.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3b936a-d771-41e6-a2b2-03bc3b6004a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305be3a9-36aa-44ca-a962-afbaab82379d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Celebrities</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794122fc-8724-4a91-bfdf-b165e97b2057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.376+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Elton John</strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbd38fc-2dfd-41ee-a389-ad740693ae3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British music legend praised Clooney''s stance on Twitter, adding
        that he and his husband David Furnish "have long refused to stay at these
        hotels and will continue to do so."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abca8d34-2aba-4984-b560-e0c7d5bc8018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John tweeted out a list of hotels, encouraging followers to join
        in the boycott. "Our hearts go out to the good, hardworking employees of properties
        owned by the Sultan of Brunei, many of whom we know to be gay," he wrote.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439d7f48-a673-4f90-afb7-f87f6cfcbfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jamie Lee Curtis</strong></p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72660516-97c6-4370-b524-cf9c2bc7ab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stand with George Clooney, a good man doing the right thing,
        fighting an unjust and barbaric law," the actress tweeted.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1464da76-021a-4099-87b1-b96b5262ffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.377+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Richard Branson</strong></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85a18ff-592c-4c04-b2f8-a7d67d4e7831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New laws in Brunei will punish adultery and gay sex with death
        by stoning," the Virgin Group founder wrote on Twitter.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f84e88-f7b4-4cf1-9667-a81349c41d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This abhorrent, inhuman and medieval piece of legislation has no
        place in the 21st century."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637e3091-42b4-4018-ba93-faffe0824df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c7db1e-527d-4b11-9a84-0d8d10fc1d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hotels on boycott calls</strong></h2>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555e5e6d-a9d4-4c68-b152-c2b40aa10d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reactions have been mixed from some of the hotels of which Clooney
        urged a boycott in an opinion piece.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd0da8e-ed8d-4b4c-ba5f-89b790590df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:31:04.378+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:38.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dorchester, London; the Beverly Hills Hotel, Beverly Hills;
        and the Hotel Bel-Air, Los Angeles</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1a70f8-a01d-4dcc-900c-35d9b7d8de73'
      'mgnl:activationStatus': true
