  'pnp-probe-negros-oriental-operation-not-massacre':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-01T11:33:47.563+08:00
    'imagesource': 'jcr:218769d0-0df7-4864-9717-4f7867e9686b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3e55946-b641-47cb-82d5-2d32880be776'
    'lead': 'The national police chief maintains the operations were legitimate and
      conducted in different areas across the province.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T11:35:51.848+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:57:48.282+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:06.117+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pnp', 'negros-oriental']
    'template': '1'
    'title': 'Albayalde: Negros Oriental ops that killed 14 not a massacre; PNP, AFP
      ''ready to face investigation'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f28ddc3-eae9-4666-afd2-e9199e6eced6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:35:51.849+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:48.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong>&nbsp;The
        Philippine National Police (PNP) on Monday maintained that the killing of
        14 individuals during police and military operations in Negros Oriental over
        the weekend was not a massacre.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d60565-523b-4ed8-957c-8a16abef530c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T18:26:53.193+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:48.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, PNP chief Oscar Albayalde said the operations
        were legitimate and conducted in different areas across the province.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9520aa9-03c0-4089-a00d-74731f516400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T18:26:53.194+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:48.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong mga</em> operation<em> na ito</em> (Those operations)
        are all covered by search warrants, they have 36 search warrants in different
        parts of Negros Oriental, <em>hindi po ito nangyari sa iisang lugar, so hindi
        po toong ito''y</em> massacre (they didn''t happen in one place, so it''s
        not massacre)," Albayalde said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fd3511-a598-4369-afbb-58f9c2d9f3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T18:26:53.194+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:48.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the police and military forces involved in the operations
        were handed with intelligence information about the alleged involvement of
        the slain individuals in communist activities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63c3156-b5d5-4401-a539-6bd874a07133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T18:26:53.194+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:48.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourteen people, who were suspected members and supporters of the
        New People''s Army, were killed during the operations by the PNP and Armed
        Forces of the Philippines (AFP) while 12 others were arrested. Eight of the
        fatalities were from Canlaon City, four from the Manjuyod and two from Santa
        Catalina Negros Oriental. A policeman, meanwhile, sustained injuries.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21988b5-fd29-408e-9dea-a92512c5216b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T18:26:53.194+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:48.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/regional/2019/3/31/killings-Negros-Oriental.html">14
        killed in joint military, police operations in Negros Oriental</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328005ed-5b93-4533-8d11-fe8cb686960d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T18:26:53.194+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:48.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has yet to release the names of the slain and arrested individuals.
        However, the Communist Party of the Philippines-NPA and rights group Karapatan
        identified some of the fatalities such as brothers Edgardo and Ismael Avelino;
        as well as fathers and sons Rogelo and Ricky Recumuno and Melchor and Mario
        Pañares.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93822b6-a0b3-4d64-a593-4c762cf13741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T18:26:53.195+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:48.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the 14 individuals resisted their arrest, which prompted
        the police and military forces to open fire.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6665867c-af46-40d8-9cc2-6a7a2ec68432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T18:26:53.195+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:48.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong mga 14 na ito, ito ''yung mga sinasasabi nilang nanlaban.
        Hindi naman siguro magpapaputok ''yung ating mga pulis kung hindi naman talagang
        lumalaban ang mga taong ito. Dahil kung talagang lahat ''yan, ang intention
        d''yan ay talagang patayin lahat ''yan</em>, then all of them probabaly including
        the 12," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f47db9-f9c6-450e-a0ef-40d4e0507067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T18:26:53.195+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:48.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: These 14 were those they said who fought back. I don''t
        think our officers would shoot them if they did not actually fight back. If
        the police intended to kill everyone, they would have included the 12.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41877d15-44ab-4248-ad70-c3240d3f0057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T18:26:53.195+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:48.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde assured that the PNP and AFP "are ready to face investigation"
        to prove that the operations were legitimate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c41647-b37b-46f6-83d7-736d12894d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T18:26:53.195+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:48.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The PNP, the AFP, including those involved in the operation are
        always ready to face investigations <em>para makita na legit y''ang operation
        na ''yan</em> (to show that the operation was legitimate)," he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216b0cc0-9878-42ec-825b-84871859b289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T18:26:53.196+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:48.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP''s Internal Affairs Services will release the results of
        its investigation on the incident "very soon," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fad106-5fda-4d76-a501-28a6b957efb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T18:26:53.196+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier backed Albayalde''s claim that the victims initiated
        the armed conflict.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c863dc9-491c-4ab9-800b-dacf2c2b0bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T18:26:53.196+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:48.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a legitimate police operation. The 14 of them fought with
        the law enforcers, and they were killed in the process," Presidential Spokesperson
        Salvador Panelo told reporters.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83488f8-bc02-479c-b496-dd62bc228486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T18:26:53.196+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:48.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Different groups, including Anakpawis and Kilusang Magbubukid ng
        Pilipinas, are set to hold a protest to call for justice for the 14 individuals
        in the main gate of Camp Crame in Quezon City Tuesday morning.</p>'
  'Roger-Federer-Miami-Open-2019-Isner-':
    'author': 'Susannah Cullinane'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-01T11:39:41.484+08:00
    'imagesource': 'jcr:4b5fe9de-ec22-4216-9640-7b1c36f8d42e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '894b4cfc-a09f-420a-9e03-28000aedb2ab'
    'lead': 'Roger Federer defeated defending champion John Isner in straight sets
      at the Miami Open on Sunday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T11:44:12.033+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:57:47.635+08:00
