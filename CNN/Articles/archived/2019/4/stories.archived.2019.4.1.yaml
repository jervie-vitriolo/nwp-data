    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcd032c-1d80-46cc-a5fe-50e7b7e9d0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:22.138+08:00
      'mgnl:createdBy': 'xave'
