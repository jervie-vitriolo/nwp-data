      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My spirit is shaken by this," Rihanna wrote on Twitter. "Dear God
        may His spirit Rest In Peace and May You grant divine comfort to all his loved
        ones! I''m so sorry this happened to you."</p>'
