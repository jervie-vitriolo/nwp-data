    'template': '1'
    'title': 'World Bank cuts 2019 PH growth forecast amid budget delay, El Niño'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2314eb46-306e-4a23-8b2a-a26ce426ee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T23:02:56.591+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:27.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong> — The World
        Bank expects the Philippine economy to grow slower in 2019.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5899b35-213d-42a4-8d5e-8abaff667f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T23:02:56.591+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:27.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The international lender''s outlook on the Philippines'' gross domestic
        product (GDP) went down from 6.5 percent in December 2018 to 6.4 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbb1cfd-8bee-4fbb-b3a9-1d571634555e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T23:02:56.591+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:27.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank expects GDP growth to hit 6.5 percent for 2020 and
        2021.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5a4db8-3cea-4912-9074-8b75744bd1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T23:02:56.591+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:27.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Bank flagged several risks, including the delay in the
        approval of the 2019 budget, and the El Niño phenomenon which may cause lower
        farm output and an uptick in food prices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b7e0d6-d644-4e7d-8ff3-5c718aefd27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T23:02:56.592+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:27.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The multilateral lender said the reenacted budget will hamper the
        implementation of new projects and programs, which will affect public investment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff660f9-98a3-452b-82ae-474f251eb2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T23:02:56.592+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:27.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the short term, key priorities for sustaining the Philippines''
        rapid and more inclusive growth include prudently managing fiscal and current
        account balances and preserving consumer and business confidence," World Bank
        Senior Economist Rong Qian said Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04fc95f5-5e6e-4bda-af9d-c7375515ba5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T23:02:56.592+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:27.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World Bank Country Director for Brunei, Malaysia, Philippines and
        Thailand Mara Warwick said the country''s outlook remains positive due to
        elections and a lower inflation rate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2faaa87-7e43-422b-a0df-a57386a84b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T23:02:56.592+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:57:27.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Higher private consumption due to lower inflation, steady growth
        of remittances, and election spending will fuel growth this year. Growth in
        public investment will be tempered in the first half of 2019 but is expected
        to recover in the second half of the year," she said.</p>'
  'julian-lennon-relationship-with-father-john-lennon':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-01T22:59:00.845+08:00
    'imagesource': 'jcr:be79675f-5c6f-4e55-9092-3566c3482c5d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb79c08c-ba6f-44b8-ac4a-70536adcf58a'
    'lead': 'English musician and photographer Julian Lennon, son of the late The
      Beatles member John Lennon, regrets not knowing his father better.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T23:06:32.963+08:00
    'mgnl:createdBy': 'kali'
    'mgnl:lastActivated': 2023-01-29T22:57:27.209+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:12.049+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Julian Lennon regrets not knowing his father better: ''Our relationship
      was few and far between'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab9e68f-ed96-41ab-b83c-4288ed60d7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T23:06:32.964+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:57:27.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong> — English
        musician and photographer Julian Lennon, son of the late The Beatles member
        John Lennon, regrets not knowing his father better.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4613b4-78a7-4eaa-ad58-012746e99812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T23:06:32.964+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:57:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as he admitted that he had a "few and far between" relationship
        with the much-celebrated music legend, who left him and his mother when he
        was a child.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f451e6b9-a207-48e1-8f1a-0974511e79a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T23:06:32.964+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:57:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess the sad thing about it, the more we were getting to know
        each other in my late teens when he was taken away, the regret of not being
        able to get to know him better. ... But I kind of grew through his music,"
        he told CNN Philippines in an interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab07fe0f-0141-4257-a005-fc921640f8f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T23:06:32.964+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:57:27.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he was "hurt" when his father "abandoned" them, Julian said
        he had learned to forgive along the way.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d06485-c056-4e0d-9ad8-4992aaa580c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T23:06:32.964+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:57:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He left my mother and I. We survived on our own without real support
        from him," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b420545-0dfa-430b-b57b-9e9de2fb8148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T23:06:32.965+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:57:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to move forward you have to find forgiveness on every
        level, otherwise, the pain won''t go away. And to live life like that is a
        sad situation and I didn''t wanna do that," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66a5768-1af3-4a94-8761-ef6792a0250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T23:06:32.965+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:57:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their uneasy relationship, Julian attributes his passion
        for music and his other endeavors to John Lennon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a079e9a5-9606-49bc-beed-1cee41b92615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T23:06:32.965+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:57:27.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the greatest lesson he learned from his father, Julian
        said "I think it has to be probably believing in yourself, and your passion
        and your drive, and stick to it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6c20cd-5fc0-4501-8912-e1e4b4d26a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T23:06:32.965+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:57:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t let the buggers get you down, keep the drive, keep the passion
        alive and learn from every situation to make the world better and better,"
        he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6f2372-7e7c-493a-9c55-34a8d75f6fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T23:06:32.965+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:57:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How was it like being John Lennon''s son?</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fa2dc7-2a11-4403-bded-f35a2de21447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T23:06:32.965+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:57:27.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some may think that being the son of a Beatles member is a big advantage.
        In Julian''s case, however, it was not.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a409327d-467c-4135-a3a9-e7de801b5e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T23:06:32.966+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:57:27.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Julian shared about how it was growing up knowing that his father
        had such a stature.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307078a2-c7f5-4c19-a17d-f6dde4551633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T23:06:32.966+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:57:27.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My mother moved a lot, we''d have to go to new schools all the
        time and it was quite an uncomfortable thing because I have always been a
        relatively shy kid, I still am to a degree," he recounted.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f597683-026e-4239-bfea-76397ac618bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T23:06:32.966+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:57:27.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would go to new schools and I would be introduced as John Lennon''s
        son which is not the greatest way to move forward, of me to make true and
        real friends. That wasn''t great, but obviously I recognized my condition
        whatever that was," he added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feca8e53-e7e9-4660-a130-83daac86d14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T23:06:32.966+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:57:27.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, along with other life lessons, still helps him as he continuously
        discovers himself.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad93d0bb-f3a7-4d57-909f-7510d1daedaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T23:06:32.966+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:57:27.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m still discovering myself. ... It took quite a few albums to
        discover my own style, vocally and song-wise, writing, the feels of the songs,
        the arrangement of the songs ... the outlook and the emotions and the views
        of the songs ... that took many many years it was a good 20 years of discovery,"
        he said.</p>'
