      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity 4 was felt in Silago in Southern Leyte. Intensity 3 was
        felt in Surigao City; San Jose, Dinagat Islands; Limasawa, San Francisco,
        San Juan, Hinunangan and Maasin City, Southern Leyte; Tacloban City; Ormoc
        City, Palo, Hilongos, Bato, Hindang, Babatngon, Javier, MacArthur, Tanauan,
        Matalom, Abuyog, Isabel, Capoocan and Dagami, Leyte; and Lawaan, Eastern Samar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828bd27d-ecbc-44ee-8685-9913a2a2a544'
