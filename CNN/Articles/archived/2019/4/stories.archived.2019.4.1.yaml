      'mgnl:lastActivated': 2023-01-29T22:57:51.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db5d1ad-7b5a-42e3-94c6-5ff95908e414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:22.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gleicher said this is "a network of pages, groups and accounts that
        are all working together that are designed to look independent, but are actually
        coordinated in the background and they''re misleading people about who''s
        behind it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6297ccd3-226a-4980-b0a0-2a93c89fe7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:22.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88f2ac61-977c-40cf-86f5-ef63e9fbfb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:22.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Most pages pro-Duterte</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb7dd38-d228-4078-9624-feee4e1d5aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:22.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7299b1-4321-46b1-8908-f008e190d170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:22.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graphika, a network analysis firm which Gleicher said has been tapped
        by Facebook, found that of the 200 accounts, pages and groups removed from
        Facebook and Instagram, 65 pages were primarily engaged in spreading pro-Duterte
        content and promoting a number of Duterte-aligned politicians who will be
        running in the May polls.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c13bd68-7498-4ad4-855f-550981300aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:22.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd48d483-3b4e-40d7-8c27-e1196433cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:22.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the politicians whom these pages were dedicated to include
        Duterte''s daughter, Davao City Mayor Sara Duterte, former President Ferdinand
        Marcos and his children, Ilocos Norte Gov. Imee Marcos and former Senator
        Ferdinand "Bongbong" Marcos Jr., former police chief Ronald "Bato" Dela Rosa,
        and former Special Assistant to the President Christopher "Bong" Go.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a5c492-f164-48a4-b040-0b4468fd5194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:22.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91514150-eb7a-4012-bffc-199e834024e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:22.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the pages dedicated to other politicians were focused on
        Sara, closely followed by Imee''s fan pages.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa52bb4b-fe71-4c8e-be7d-d713038f4a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:22.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24272389-2019-4ac2-af2a-0261a9ad9dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:22.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imee, Dela Rosa and Go are running for senator in the coming elections
        and are supported by the President Duterte''s Partido Demokratiko Pilipino-Lakas
        ng Bayan party and Mayor Duterte''s regional Hugpong ng Pagbabago party.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0738e05-db03-46c1-83ee-20631484d559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:22.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9ff020-3e20-474e-9fd9-19bc899882ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:22.140+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our categorization of content and narratives shared by the network,
        we found that 46.2% of the pages shared content explicitly supporting President
        Duterte as a politician, and the second largest category (27.7%) shared news
        articles that paint the Duterte administration and the government government
        ... in a positive light," Graphika said <a href="https://medium.com/graphika-team/archives-facebook-finds-coordinated-and-inauthentic-behavior-in-the-philippines-suspends-a-set-d02f41f527df"
        target="_blank">in a report</a> published following Facebook''s announcement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0b6215-479b-4cb6-95a6-7468f5c24859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:22.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0bb7d4-38d1-462f-b590-922a39720b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:22.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graphika added that these accounts were used to target human rights
        activists and members of the opposition, like Vice President Leni Robredo
        and Senator Leila de Lima.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fc81b2-c114-4ab8-827b-80b704dd01ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:22.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f97523e-8ab9-4d7a-94da-04c4c6fcd863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:22.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the pages'' messaging against these personalities include
        sharing their criticism of the President, calling on them to resign or be
        removed from office, amplifying claims and conspiracy theories against them,
        discrediting them on the basis of their character and spreading disinformation
        about them.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f224c68-eb2e-4294-8f15-4fe5b9523f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:22.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED:&nbsp;<a href="http://cnnphilippines.com/news/2019/3/7/Sara-Duterte-Otso-Diretso-honesty-.html"
        target="_blank">Sara Duterte hits opposition slate anew: ''They are liars,
        and this is the truth''</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e8a5d5-44ad-418e-9030-15f1e0405a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:22.141+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang downplayed the role of social media in the election of
        the President, saying that most of his voters came from the masses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd14a19-7cd5-4d06-83fe-de48cce02ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:32:47.291+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27015978-67d3-48c3-8dbe-957b8c57a2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:32:47.291+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The overwhelming majority that voted him into office, I don''t
        think they have Facebook accounts or whatever," Presidential Spokesperson
        Salvador Panelo said Monday at a Palace media briefing.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbb45d5-0c14-4cb2-bb65-bf59e1bf8c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:32:47.291+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bae3d5b-9c95-4366-bec4-5dc5bd96dd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:32:47.291+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added that both sides of the political fence used social
        media in their campaigns and may have equally benefited from it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b417386-bdfe-4496-9237-0f04ccff6fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:32:47.291+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a446fcbc-eb54-4d3b-9d8a-c8070408d2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:32:47.291+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied that the President had a hand in these accounts and
        that government funds were used in operating them.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b292988f-f09c-440e-a96d-7ee63e049a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:32:47.291+08:00
