  'pope-francis-car-rushed-morocco':
    'author': 'Delia Gallagher, Nada Altaher and Rob Picheta, CNN'
    'caption': 'A still from a video shows the teen approaching the motorcade.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-01T06:31:50.432+08:00
    'credit': 'From Reuters'
    'imagesource': 'jcr:2a6cb61a-1083-4494-a26a-0d10d218e318'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b50d7fd4-eac1-4cb1-8f25-6944934d8523'
    'lead': 'A teenager who rushed towards a motorcade carrying King Mohammed VI of
      Morocco and Pope Francis intended to "appeal to the King due to a health issue
      pertaining to his parents," Morocco''s national security agency said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T06:41:58.500+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:57:56.776+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:03.787+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['pope-francis', 'morocco']
    'template': '1'
    'title': 'Teen rushes Pope''s car in Morocco in bid to ''appeal to the King'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93834d02-da9a-4308-861e-99d420773391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T06:41:58.500+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A teenager who rushed towards a motorcade
        carrying King Mohammed VI of Morocco and Pope Francis intended to "appeal
        to the King due to a health issue pertaining to his parents," Morocco''s national
        security agency said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e78eed-45d1-4e60-879e-3c605af7adc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T06:41:58.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-year-old breached security and ran toward the King''s car
        in Rabat on Saturday, video from the scene shows, before being restrained
        by men in suits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d88d2d-cb9c-464d-bbb9-44f4cbcf4f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T06:41:58.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Moroccan General Directorate for National Security said he was
        apprehended, and the country''s MAP news agency later said he had been arrested.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1727656-19ca-4ffc-ac6c-1942d86bb672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T06:41:58.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Delia Gallagher, travelling with the Pope, said there was
        no indication that Francis was aware of the incident. The pool reporter made
        no mention of the incident in her reports on Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effbd9cd-e273-4763-8777-426f2b08c229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T06:41:58.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teenager''s current status is unclear.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6236f137-430c-4e42-9f04-75742803324e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T06:41:58.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis spent the weekend on an official visit to Morocco,
        where he attempted to bridge the gap between the country''s majority-Muslim
        population and the few Catholic residents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f50216f-7059-4dac-875f-93778b30b8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T06:41:58.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dear Moroccan friends, I am coming as a pilgrim of peace and fraternity,"
        he tweeted ahead of the visit on Friday.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Dear Moroccan friends, I am coming as a pilgrim of peace and fraternity.
        We Christians and Muslims believe in God, the Creator and the Merciful, who
        created people to live like brothers and sisters, respecting each other in
        their diversity, and helping one another in their needs.</p>&mdash; Pope Francis
        (@Pontifex) <a href="https://twitter.com/Pontifex/status/1111697027107184640?ref_src=twsrc%5Etfw">March
        29, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a59eaa5-df76-4cb3-b7e5-44b1dc30e37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T06:41:58.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3537ae75-aff1-4ef2-ba74-63a917d04f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T06:41:58.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We Christians and Muslims believe in God, the Creator and the Merciful,
        who created people to live like brothers and sisters, respecting each other
        in their diversity, and helping one another in their needs," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2a47b1-5180-46fd-9b6f-650dd78b3eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T06:41:58.501+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He later spoke to a crowd of thousands in the country''s capital,
        Rabat, before holding meetings with Islamic leaders.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb802201-0abe-4aa0-ae92-f8c410ca8605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T06:41:58.500+08:00
