      'mgnl:lastActivated': 2023-01-29T22:57:51.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd85bc68-114e-429e-882b-d8f94a68681d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T10:58:22.138+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about what they say, it''s not about who they are, it''s
        not about who they''re fighting for, the question is are they using deceptive
        techniques to conceal their identities?" Facebook head of cybersecurity policy
        Nathaniel Gleicher told CNN Philippines'' <em>The Source</em>.</p>'
    '3':
