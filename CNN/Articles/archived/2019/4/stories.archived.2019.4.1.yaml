  'senatorial-forum-7':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The four candidates who joined CNN Philippines'' final senatorial
      forum: Community organizer Bernard Austria, labor lawyer Sonny Matula, lawyer
      and former teacher Joan Sheelah Nalliw, and physician Dr. Willie Ong. Photo
      by KITKAT PAJARO'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2019-04-01T16:20:41.816+08:00
    'imagesource': 'jcr:61fe8adf-c538-4fee-bcb9-19a32fca9587'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90c7c5b0-f47d-4fd6-bb9e-baf3e1b20455'
    'lead': 'On the final installment of CNN Philippines’ 2019 senatorial forum series,
      four candidates share their advocacies and their views on current issues around
      the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T16:32:44.455+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-29T22:57:36.313+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:09.487+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': ' 4 senatorial bets agree that war on drugs should focus on suppliers
      rather than the users'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec38bfe-ef8f-417e-a405-d0fa5f8413fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:32:44.456+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:57:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On the final installment
        of CNN Philippines’ 2019 senatorial forum series, four more candidates joined
        the program: community organizer Bernard Austria, labor lawyer Sonny Matula,
        lawyer and former teacher Joan Sheelah Nalliw, and physician Dr. Willie Ong.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c34c8d-c099-48c8-9f4c-9ee5557b3cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:32:44.456+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:57:36.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the forum, the senatorial aspirants shared their platforms
        and advocacies. For Austria, his key advocacy is to fix the political party
        system in the Philippines, hoping it can be more ideology-based in the future.
        For Matula, his focus is to put an end to contractualization and to push for
        a national minimum wage. Nalliw advocates for environmental protection, indigenous
        peoples’ rights, and federalism; and Ong’s focus is on ensuring the proper
        implementation of universal healthcare.</p>'
    '72':
      'image': 'jcr:9432f18d-7984-4749-a289-46e6ad6dc2d0'
      'imageCaption': 'Bernard Austria. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1756334e-8e82-4c95-b426-d6e22b976176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:32:44.462+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:57:36.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '0':
      'image': 'jcr:b93bd114-d7af-4bc6-859a-e249d13fd1f5'
      'imageCaption': 'Joan Sheelah Nalliw. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9ebb37-c9fa-4c52-9254-5b608f416847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:51:09.341+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:57:36.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e29606-ae78-4eea-b7e0-fc2e4d16be87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:51:09.341+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:57:36.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates were also asked several questions concerning the
        state of the nation, such as our relationship with China and the administration’s
        war on drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acec26a4-01ff-471b-9f95-f78f627f360e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:51:09.341+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:57:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With China helping fund billion-dollar projects in various countries
        around the world, particularly in Africa and Asia, many have been questioning
        its motives for the so-called "debt-trap diplomacy." Over the last three years,
        we’ve also seen improved relations and an increase in economic relations between
        the Philippines and China, the most recent being the China-funded <a href="http://www.cnnphilippines.com/news/2019/3/15/Residents-Kaliwa-Dam-construction-.html"
        target="_blank">Kaliwa Dam project</a> — which Finance Secretary Carlos Dominguez
        says is necessary in addressing the water shortage in Metro Manila.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af7a06b-e316-4cb8-bf0f-51c3a8f37945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:51:09.341+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:57:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the question of whether Filipinos should be concerned about debt-trap
        diplomacy, Matula says we should be cautious about entering into contracts
        with China. Ong echoes the same sentiment, saying we should carefully weigh
        the pros and cons in each deal we enter with other countries. For Austria,
        he believes that it isn’t wrong to look at projects with China as opportunities,
        but there is a need to look at the experiences of other countries that have
        incurred a lot of debts.</p>'
    '5':
      'image': 'jcr:4df7ccf9-1841-4b68-bfeb-e3810e52f505'
      'imageCaption': 'Dr. Willie Ong. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625da6d1-66e2-4bda-83b2-e150f1338d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:51:09.341+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:57:36.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '3':
      'image': 'jcr:ee83db95-19be-4ef9-9412-df97b4f798cd'
      'imageCaption': 'Sonny Matula. Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0bb0d5-b9ba-495f-93f2-94f7cc23e092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:51:09.341+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:57:36.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4adaece7-c243-4c78-bc79-dff8cdc64d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:32:44.457+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:57:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dapat tignanin din natin ‘yung sinabi ni [<a href="https://www.straitstimes.com/asia/beware-of-china-debt-trap-mahathir"
        target="_blank">Malaysian Prime Minister Mahathir Mohamad</a>] na malaking
        market at malaking pera ‘yung nasa China pero tignan natin ‘yung comparative
        advantage,” says Austria. “‘Yung advantage ba nasa atin? Pwede naman ‘yung
        foreign direct investment. Bakit doon tayo fumo-focus sa Build, Build, Build
        na kung saan sinasangla natin ang ating teritoryo?”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1069e7-16b4-4d68-acfd-cdf8ae11c87c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:32:44.457+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:57:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the question of how we should be addressing the
        problem of illegal drugs in the country, all candidates agree on the importance
        of tackling drug suppliers rather than focusing on users. “Let’s try the root
        cause,” says Nalliw. “Saan ba talaga nagmumula ang mga problem natin sa droga
        na ‘yan? Diyan ba sa mga maliliit lamang o doon ba sa mga malalaking nagpapasok
        ng mga droga?”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d7e8ec-15b3-40d9-abb8-bf194cdd8760'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:32:44.457+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:57:36.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong points out that drug use is as much of a health problem as it
        is a criminal problem. “Ang problema sa rehab centers, kahit 6 months na nandoon
        [ang users], maraming rume-relapse. Kulang tayo sa psychiatrist, kulang sa
        gamot, kulang sa [mga] halfway house. Itong paggamit sa droga, isa siyang
        addiction.”</p>'
    '73':
      'image': 'jcr:5d890473-c553-4f52-b8c0-22dd4f77bff4'
      'imageCaption': 'The candidates answer Yes or No to the question, “Is it time
        to end the war on drugs?” Photo by KITKAT PAJARO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe66c29-e644-4951-a0a7-5d9624d2bbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:32:44.462+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:57:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30386c83-ef99-4bf3-aa24-43ff186c864f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:32:44.457+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:57:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matula, on the other hand, says there is a need to probe the rising
        drug-related killings. “Marami na ang collateral damage [sa war on drugs].
        ‘Yung mga inosente ay nadadamay. Dapat mag-create tayo ng isang high level
        commission para pag-aralan at imbistigahan ‘yung mga nakaraang patayan.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe2cd09-e4a3-4337-b701-835332e8444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:32:44.457+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:57:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the candidates are asked to answer either Yes or No to the
        question “Is it time to end the war on drugs?” however, the votes are split.
        Austria and Matula both answer yes, it is time to end the war on drugs, while
        Nalliw and Ong answer no.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa9143a-9e72-48cf-a78b-84a964c11b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:32:44.457+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T22:57:36.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the forum, CNN Philippines Life asked the senatorial aspirants
        rapid fire questions on their priority bills and the principles they live
        by. Below are edited excerpts from the interview.</p>'
    '4':
