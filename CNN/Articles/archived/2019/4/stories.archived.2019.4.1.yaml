      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3eb9a3-03dd-4553-99aa-554d858e0972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:28:03.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:57:40.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 1.2 million customers of Manila Water will, however, have their
        minimum charges waived for the month of March, which will be reflected in
        the April water bill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c750b3a6-98c1-4294-8881-fcc55475cd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:28:03.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:57:40.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b660ca-62ca-445e-80e4-39d338742031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:28:03.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:57:40.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers are charged for 10 cubic meters of water monthly regardless
        of consumption. A waiver of the minimum charge translates to a deduction of  P76
        in the bills of residences and up to P656 for industrial customers in parts
        of Metro Manila and Rizal Province.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f90fcd-01d1-490c-8aa7-60123d0a1e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:28:03.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:57:40.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ac6216-9652-4108-94f2-8d6cb952d937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:28:03.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:57:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most customers will still have consumption above 10 cubic meters,
        therefore there will still be a basic charge, VAT, FCDA, environmental charge,
        so may babayaran pa rin siya. For the severely affected areas na more than
        seven days walang tubig, ''yun ang wala silang babayaran," Manila Water President
        Ferdinand dela Cruz said on March 26.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa5a055-7ad2-4880-802b-229e6a1f8010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:28:03.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:57:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61495b2-aaee-4198-9f69-ebad6bda4563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:28:03.009+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:57:40.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most custmers will still have consumption above 10
        cubic meters, therefore there will still be a basic charge, VAT, FCDA, environmental
        charge, so they still need to pay that. For the severely affected areas which
        had no water for more than seven days, they will not pay anything.]</p>'
