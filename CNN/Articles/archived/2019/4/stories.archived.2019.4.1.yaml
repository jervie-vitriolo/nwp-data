      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Rapper Nipsey Hussle died Sunday after
        a shooting in Los Angeles near a clothing store he was associated with, according
        to a high-ranking law enforcement official with the Los Angeles Police Department.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638ce9df-5ed0-4f37-a20c-cdda10525675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:04:26.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:42.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other people were injured in the shooting around 3:20 p.m.,
        according to the department.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e498293-cded-4baf-bd05-a0b508308928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:04:26.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:42.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting occurred in the area of Slauson Avenue and Crenshaw
        Boulevard.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">At approximately 3:20 pm there was a shooting reported in the area
        of Slauson Ave and Crenshaw Blvd. 3 victims were transported to a local hospital
        where one was pronounced deceased. We have no suspect info at this time and
        will provide more details as they become available.</p>&mdash; LAPD HQ (@LAPDHQ)
        <a href="https://twitter.com/LAPDHQ/status/1112504303946616832?ref_src=twsrc%5Etfw">March
        31, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d52d001-1692-4c15-8d54-170ae671daec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:04:26.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:42.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a0f602-1e83-436f-9d44-aecbb1614ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:04:26.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:42.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three victims were transported to a hospital, where one of them
        was pronounced dead, according to police. The other two were in stable condition,
        police added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c54ae5b-8ef0-42f8-86f3-29b2be2fa0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:04:26.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:42.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, the department said it has no information about the
        suspect.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84899b72-9971-4f4e-aaab-314c41313042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:04:26.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:42.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rapper''s last message on Twitter read: "Having strong enemies
        is a blessing."</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Having strong enemies is a blessing.</p>&mdash; THA GREAT (@NipseyHussle)
        <a href="https://twitter.com/NipseyHussle/status/1112472675169886208?ref_src=twsrc%5Etfw">March
        31, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f0d770-d052-409c-8c94-05c079d98977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:04:26.780+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:42.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32619f9b-d6e0-472b-8372-50ae3cf709bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:04:26.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:42.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Hussle, 33, whose birth name was Ermias Davidson Asghedom
        according to IMDb.com, founded the record label All Money In, which he debuted
        with the release of "The Marathon," the rapper''s fifth official mixtape.
        His 2013 "Crenshaw" release sold more than a thousand cassettes each priced
        at $100, according to his Press Atlantic Records biography.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ced87e1e-d43d-43bb-b018-7a02529ede8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:04:26.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:42.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next year, he performed across the country in his Crenshaw Tour.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a36f75-901a-49a2-81af-d5c405846fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:04:26.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:42.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussle teamed up with dozens of successful artists, including Kendrick
        Lamar, Drake, YG, Ty Dolla Sign, Meek Mill and Young Thug.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9963f2a-7c4c-4d08-982e-94c972ad90cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:04:26.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:42.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made moves outside the music industry, too. Last year he launched
        the first Marathon Clothing smart store at 3420 W. Slauson Ave. in Los Angeles.
        He also owns The Marathon Agency, SC Commercial Ventures, Proud 2 Pay and
        All Money In No Money Out Records, according to Press Atlantic Records.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2a5a79-6e9f-453b-9315-a0b3e1d08fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:04:26.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:42.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His Facebook says Hussle was "a devout member of the Rolling Sixty
        Crips," a national street gang that was founded in Los Angeles in the mid-1970s.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5cf3aa-ae6a-4c91-a935-3a5b57b050c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:04:26.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:42.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His page lists Ice Cube, Snoop Dogg and Tupac as some of his influences.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af058b21-5891-492f-9c4e-24b5df85d057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:04:26.778+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:42.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hussle was nominated for best rap album at this year''s Grammys,
        but lost to Cardi B.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f494537d-578d-4bba-ac01-bd20d7d9488c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:04:26.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Ridley-Thomas, a member of the Los Angeles County Board of
        Supervisors who represents the southern part of the city, released a statement
        Sunday night saying his district mourned the loss of Hussle.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d78f859-efea-424b-84f1-d5e4417876c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:04:26.779+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:42.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ermias Asghedom, known to us as the hip-hop artist Nipsey Hussle,
        was a father, businessman, entertainer, and inspiration to many," Ridley-Thomas
        said, urging his district to stay calm and reflect on the tragedy. "Our communities
        have lost too many young men and bright futures to the scourge of gun violence.
        For healing to occur, even from this terrible incident, justice must be sought
        through legal means, and community peace must be found."</p>'
    '16':
