      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So-called instrumental intensities -- not necessarily felt by residents
        -- were recorded in Borongan City, Palo in Leyte, Talibon in Bohol, Roxas
        City and Gingoog City.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c21f85-912a-4b12-928b-543854226326'
