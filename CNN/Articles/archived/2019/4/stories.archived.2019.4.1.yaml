  'angels-in-america-manila':
    'author': 'Apa Agbayani'
    'caption': 'Cherie Gil returns to the stage as Mormon mother Hannah Pitt, as well
      as Rabbi Isidor Chemelwitz, Dr. Henry and the ghost of Ethel Rosenberg in the
      Atlantis production of Tony Kushner’s “Angels In America Part 1: Millennium
      Approaches.” Photo by JL JAVIER.'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2019-04-01T15:46:35.849+08:00
    'imagesource': 'jcr:4f06df39-0f15-487e-926a-b766cd8a3fba'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7be11cfa-4d16-4071-82e8-17dcdd9f680c'
    'lead': 'An exclusive look backstage at Atlantis Productions’ staging of the Tony
      Award-winning play.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T16:01:23.923+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-29T22:57:38.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:08.677+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EXCLUSIVE: Behind the scenes of ‘Angels in America’ starring Cherie
      Gil, Markki Stroem, Angeli Bayani and more'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab71652-0206-4b6a-97c2-ba7dcbab924f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:01:23.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:57:38.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> It’s an understatement
        to say that Tony Kushner’s “Angels In America” is a challenging play to stage.
        Broken into two three-act parts “Millennium Approaches” and “Perestroika,”
        it’s a harrowing, emotional look at the AIDS crisis in New York City in the
        mid-‘80s, the Reagan administration’s erasure of the crisis that exacerbated
        it and questions of status, religion and race that defined the era. These
        are questions that we’re still asking today, in a world where HIV/AIDS remains
        to be a serious problem in and out of the LGBTQ+ community.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc868358-76c0-4421-a419-c440f5d4442e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:01:23.923+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:57:38.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since its first staging, the landmark play has won 10 Tony Awards,
        including two awards for Best Play and one for Best Revival of a Play. Recently,
        Andrew Garfield won a trophy for Best Actor in a Play and Nathan Lane won
        Best Supporting Actor for their turns in the 2018 revival. The 2003 HBO miniseries
        adaptation directed by Mike Nichols gave the material a new audience and won
        a total of seven Emmys and five Golden Globes, including Best Miniseries,
        Best Actor for Al Pacino and Best Actress for Meryl Streep at both awards
        ceremonies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00bb7d5-5579-4d98-86c5-3b2f52e34382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:01:23.924+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:57:38.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The play is a goldmine for any actor cast in even the smallest part.
        It’s a handful of interlocking storylines of people living in the city told
        with flourishes of fantasy. The play lives with one foot in reality and the
        other in the characters’ dreams, where they encounter ghosts, angels and imaginary
        friends. Each actor plays at least two and at most four characters, changing
        in and out of wigs and costumes every few minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a18e6c7-1725-4b6f-88f3-6e698997d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:01:23.924+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:57:38.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Atlantis Theatrical Entertainment Group staging of “Angels in
        America Part 1: Millennium Approaches” is director Bobby Garcia’s second time
        to produce the play, the first time being an epic seven-hour staging of both
        parts back in 1995. Garcia gives the play a fresh eye 24 years later. “I look
        at [the play] now as people finding life in the face of death. This time around
        it’s about how we live even if our hearts are torn up into pieces,” Garcia
        says in his notes in the program. They plan to stage the second part by next
        year.</p>'
    '19':
      'image': 'jcr:9efeaf14-2986-46c2-b7f4-6587b382b6ad'
      'imageCaption': '"Angels in America" is a goldmine for any actor cast in even
        the smallest part. It’s a handful of interlocking storylines of people living
        in the city told with flourishes of fantasy. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80270331-9f91-40d8-9a31-2490cdabd28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:01:23.925+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:57:38.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe107ab6-9b4b-4999-863e-ce44bdee014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:01:23.924+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:57:38.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The play is grounded by rich performances from its eight-person
        cast: Art Acuña, Pinky Amador, Angeli Bayani, Topper Fabregas, Cherie Gil,
        Nelsito Gomez, Andoy Ranay and Markki Stroem. All of them explain unique challenges
        in staging the play.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b5219f-19c6-45c0-9bd8-f7c8ff49bc87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:01:23.924+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:57:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I get to play the comic and the tragic, sometimes both in the same
        breath,” says Fabregas who plays Prior Walter. “He uses his humor as a weapon
        but also has such an open heart. Prior is such a physically demanding role.
        It uses up all parts of myself. This is the Holy Grail for any actor and I
        never forget how lucky I am to playing this part.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3eb9dc-ad2e-454d-bfe2-b527ae65019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:01:23.924+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:57:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To prepare for his role as Louis Ironson, a gay Jewish man heavily
        invested in the politics of the time, Gomez says he watched documentaries
        on the era, particularly on the AIDS crisis. “I watched a documentary on Reagan
        as well, just trying to comprehend the time and place they lived in... I wanted
        to make sure I could grasp political concepts fast.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95784889-83d3-4dc6-886a-52e5bfa47882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:01:23.924+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:57:38.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acuña, who plays ruthless lawyer Roy Cohn, adds that it helped to
        draw on the energy of the city in the ‘80s. “The sound and vibe of the ‘80s
        we''re different — lighter yet riskier. The environment of NYC, having lived
        there, is familiar,” he says. “I read stuff about lawyers, specifically the
        type Roy Cohn is all about, and their varied  philosophies about the law and
        its complexities.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb8a7fb-e067-405a-b2cc-145df38deb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:01:23.924+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:57:38.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me, I was dialect coaching most of the actors. We had a voice
        workshop for theatre and some accent work, to delineate the multiple characters
        we were playing,” says Amador who plays the Angel, among several other roles.
        She adds that the play is more relevant now than ever because it reflects
        “the way we take tribalism or our sense of ‘belonging’ to an extreme, making
        it ‘us against them,’ ‘you against me.’ There is so much separation today
        in society even more than when AIDS just started.”</p>'
    '10':
