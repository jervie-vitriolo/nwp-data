      'mgnl:lastActivated': 2023-01-29T22:57:39.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0511928-4f35-44d5-b24d-cf5f2585927e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:46:17.171+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:57:39.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lonely Planet posted a Facebook video on the "World''s Greenest
        Places" on Sunday, featuring the rice fields of Ifugao. Instead of a recognition,
        the site described the Banaue Rice Terraces as "first built around 2,000 years
        ago by the Chinese."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf19edd-d10c-40f4-a2fa-90138659b7cb'
      'mgnl:activationStatus': true
