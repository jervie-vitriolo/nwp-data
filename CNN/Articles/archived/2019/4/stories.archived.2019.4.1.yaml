      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Facebook page of Josephson''s father, the family
        lives in Robbinsville Township, New Jersey, about 10 miles east of Trenton,
        CNN affiliate WACH-TV reported. Robbinsville Township also released a statement
        on Facebook about Josephson.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11e71c7-2609-4013-b173-8dd315a92c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayor Dave Fried, B.A. Joy Tozzi and everyone in Robbinsville Township
        are devastated by the news that the Josephson family of Robbinsville have
        lost their precious Samantha. Our thoughts, prayers, boundless grief and endless
        support are with Seymour, Marci and Sydney at this unimaginable time," the
        statement read.</p>'
