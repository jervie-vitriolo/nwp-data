      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0d7e785-b484-48c6-9158-d64488209401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T18:35:02.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:57:31.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Labor and Employment, and the Bureau of Immigration
        said that as of March, there were 138,001 foreign workers in the country,
        of which 54,241 were issued alien employment permits and another 83,760 granted
        special working permits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bd8cf5-8478-442f-be51-93a40057723c'
