      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —&nbsp;</strong>The
        military on Monday confirmed reports that several Chinese vessels have been
        spotted around Philippine-occupied Pag-asa island, one of the biggest islands
        in the disputed Spratlys in the South China Sea.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1978c0ae-508b-436c-922d-f59fac7d0b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.441+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indeed there (is) presence of Chinese vessels in the area," Armed
        Forces of the Philippines (AFP) Spokesperson Edgard Arevalo said in an interview
        with CNN Philippines'' New Day. "The information that we got is the more likely
        intention is to establish their presence in the area."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8094927-7075-4040-a1f2-40f7bfe54192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports circulated over the weekend that hundreds of Chinese ships
        have been circling the island since the start of the year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9f9af6-63e1-4be3-b74a-8af1d7c5e4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' The Source, AFP Western Command Chief
        of Public Affairs Captain Jason Ramon said over six hundred ships were reported
        to have swarmed the vicinity of Pag-asa in the first quarter of 2019. However,
        Ramon later on clarified that the number only amounted to 275.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bdda3c-2284-48dd-85b7-8da863f6be2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.442+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arevalo, for his part, said the exact figure may differ day-by-day
        as ships in the area "come and go."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8598a4a-049a-40c0-afdc-bc709eb70684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s happening is they remain stationary in the area. Some come
        and go, that''s why it''s quite inaccurate to report the number because some
        of them come and go. Although some of them stay for a few days or weeks,"
        the spokesperson said.</p>'
    '83':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Mga Chinese vessel sa Pag-asa Island, mino-monitor ng AFP | <a href="https://twitter.com/hashtag/CNNPHBalitaan?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHBalitaan</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/T2OGS52Awf">pic.twitter.com/T2OGS52Awf</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1112573668788363264?ref_src=twsrc%5Etfw">April
        1, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8490d14f-1f04-433c-b69f-1beb960afea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666d2eef-c805-4547-81bd-6c710606660a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Jay Batongbacal, director of the Institute for Maritime
        Affairs and Law of the Sea, told CNN Philippines'' Balitaan that the disparity
        may have been due to repeated sightings of some vessels entering the vicinity.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203ec686-3218-45a4-82df-63e4d7327712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.443+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese ambassador Zhao Jianhua said they are also verifying reports
        of the number of vessels, and if they have been really surrounding the island.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3c88a9-9c93-44bf-a0af-a5e1ee0193f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to verify, that''s the first step. I''m sure both sides
        can handle this issue through diplomatic channels in a friendly manner," Jianhua
        told reporters following his courtesy call in Malacañang.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba60657-56b4-48b4-bf30-a8f3fff7ec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jianhua added the groups near Pag-asa may have only been Chinese
        fishermen-- and that vessels there were "unarmed."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840a853c-ec32-4ee4-8ab7-fd0c54b3a17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd425af68-f0c8-46da-949f-cc5e6fddee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Common fishing ground''</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7053570c-39af-409a-a362-73b9b34a3271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military added they have not received any complaints of harassment
        from fishermen as of the moment. Ramon said military officials had previously
        monitored vessels from other countries as the area is a "common fishing ground."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016580fe-038c-4129-9ab3-f468fcee8096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.444+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The vicinity''s a common fishing ground for all. So for the past,
        based on the reports, we have monitored fishing vessels from various countries,
        including Philippines fishing on the sandbars in Pag-asa Island."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e45e201-2492-42f5-ba64-809632c6e2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramon added the presence of the said vessels should not be a cause
        for concern.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3a0877-7af4-4c21-ad58-51211eefd51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Senatorial bet and Magdalo Rep. Gary Alejano on Saturday
        issued a statement slamming the government for not taking immediate action
        on the matter.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becdf95d-fdce-4fbb-aa5c-937068f58335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government has been warned two years ago, but President Duterte
        and his cohorts only downplayed the incidents," Alejano said. "While it is
        a positive development that the AFP is starting to be transparent on the real
        situation in the West Philippine Sea, I urge the Duterte administration to
        act on the rising number of Chinese vessels around Pag-asa Island and protest
        China''s illegal actions. China is establishing a norm there which we cannot
        alter later on. Every day is a wasted opportunity to assert our sovereignty
        if we do not act now," he added.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643073be-258f-42a6-bfda-1c790a45d375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Professor Batongbacal meanwhile addressed the issue of the China''s
        supposed "cabbage strategy" in the territory.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7a13c3-930a-4645-85c7-6e41a756c629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very difficult for us to access and maintain our position
        because of so many layers of these Chinese control and assets," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111df49f-f983-4452-b4f7-812c3a83d427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd9e7846-b714-4f8c-81f7-7d37caeb2bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gov''t files protest</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2fb03b-460d-4cd8-9863-a1f463d6f583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Monday said the Foreign Affairs Department has already
        filed a diplomatic protest over the presence of Chinese vessels in the area.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273061b1-7d09-40eb-9354-164eddea208d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, however, could not provide
        further details as of writing.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a4a36b-1240-4988-9e0f-bf37ecdef842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will ask them first why. First, if they acknowledge such fact
        as determined by us. Number 2, ask them why they are doing it. Number 3, we
        will politely ask them not to… not to do what they are doing," Panelo told
        reporters.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286b4644-1f52-4fc0-b3b1-7da7194d66cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to earlier reports, the spokesman also claimed the ships
        were only "stationary" and "on standby"-- not "circling" the island.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44689ea6-da02-4e05-aa71-f19b8629adfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:34:11.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:53.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Department, in a statement, meanwhile said it expects
        other countries to honor international obligations and protocols.</p>'
    '82':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">DND: We encourage our fishermen to continue their fishing activities
        in our waters and Exclusive Economic Zone <a href="https://t.co/UGE9hOZAK7">https://t.co/UGE9hOZAK7</a>
        <a href="https://t.co/d3j3qk1JSV">pic.twitter.com/d3j3qk1JSV</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1112612523910389760?ref_src=twsrc%5Etfw">April
        1, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a68a10-c128-4533-8584-120eaea11f47'
