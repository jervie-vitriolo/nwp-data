      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gleicher explained that they are leaving the verification of the
        truthfulness of content posted by these accounts to third-party fact checkers,
        who <a href="http://nine.cnnphilippines.com/lifestyle/2016/12/17/Fake-news-Facebook.html"
        target="_blank">flag these</a> and pull these down from news feeds, lessening
        users'' interaction with false content.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f49ddf-27e9-471f-986d-cd5ebdf736eb'
