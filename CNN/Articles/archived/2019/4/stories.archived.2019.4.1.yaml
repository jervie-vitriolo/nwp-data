      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1)</strong> —&nbsp;China
        on Monday called on Philippine officials to deal with illegal Chinese workers
        "professionally" and "humanely."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3c4034-afb1-4cd5-bbdb-744727e29682'
      'mgnl:activationStatus': true
