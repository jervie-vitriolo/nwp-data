  'Kim-Jong-Nam-vietnamese-accused-murderer-death-penalty':
    'author': 'Julia Hollingsworth, Hadi Azmi and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-01T13:20:28.605+08:00
    'imagesource': 'jcr:bab66240-4d82-4fbd-a474-eae303318f76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '70576012-8d0c-4ce3-8a54-a04798edee4a'
    'lead': 'A Vietnamese woman accused of using a deadly nerve agent to assassinate
      the half-brother of North Korean leader Kim Jong Un accepts a lesser charge
      of "causing hurt by a dangerous weapon."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T13:23:02.101+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:57:45.312+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:07.051+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vietnamese accused of murdering Kim Jong Nam escapes death penalty with
      plea deal'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10fcb98-d6c7-4cc7-b6b2-81358c0f0c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:23:02.102+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:45.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A Vietnamese woman accused of using
        a deadly nerve agent to assassinate the half-brother of North Korean leader
        Kim Jong Un has accepted a lesser charge of "causing hurt by a dangerous weapon."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4daef7-974f-47de-8381-5e73200a0740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:23:02.102+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:45.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Malaysian prosecutors offered to reduce the murder charge
        against Doan Thi Huong, who is the only suspect still behind bars, following
        the release of her co-accused last month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397b5ebd-8b89-4715-b133-f7e55e95b4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:23:02.102+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:45.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huong, 30, smiled in court after hearing that prosecutors would
        offer to drop the murder charge and replace it with the lesser charge.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38c1916-d627-491d-bd2f-f0f786192340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:23:02.102+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:45.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge sentenced Huong to three years and four months to be served
        starting from her date of arrest in February 2017. But Huong''s lawyer said
        that he expected she could be released as early as May this year, as sentences
        in Malaysia are automatically reduced by 30%.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504527c8-2a4b-46ef-81ef-af82e66de247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:23:02.102+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:45.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huong was one of two women charged over the February 2017 murder
        of Kim Jong Nam, an offense punishable by hanging.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb30fc6-7ccc-499d-be95-08cb2a11371a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:23:02.103+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:45.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Malaysian prosecutors rejected an appeal to drop the
        charge against Huong, and did not reveal why they had let co-accused, Indonesian
        national Siti Aisyah, go free while keeping Huong in custody.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c346459d-754f-4697-bb19-c680320baea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:23:02.103+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:45.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Murder of Kim</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a941e3-5d8c-41c0-888a-5e675645befd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:23:02.103+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:45.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huong, Aisyah and the four North Koreans were accused of exposing
        Kim to the VX nerve agent as he entered an airport in Kuala Lumpur on the
        outskirts of the Malaysian capital, killing him in minutes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6100e6f3-e59a-4bc2-8c5f-e51dafc124ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:23:02.103+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:45.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors alleged that Huong and Aisyah wiped Kim''s face with
        the chemical before washing themselves. The North Koreans then promptly left
        the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d366e8d-29f5-4afe-a64a-db3b80e65189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:23:02.103+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:45.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for the two women argued they were duped by the North Korean
        agents, who tricked them into thinking they were taking part in a reality
        TV show.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f732376-89c6-4123-b51f-d7d9c96eaa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:23:02.103+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:45.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian authorities disagreed. During the police investigation
        and through most of the trial, police and prosecutors were adamant that both
        women knew what they were doing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e39d15b-05e4-4333-9e42-ec4de79cca6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:23:02.104+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:45.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Huong''s lawyer Hisyam Teh Poh Teik said his team had
        made a filing asking the attorney general to reconsider the charge against
        Huong.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bde4141-1a8c-4720-82cc-0099cedbf9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:23:02.104+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:45.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was accepted by the attorney general and this is what we see
        happening this morning," Teh told the court. "To that we say thank you to
        the attorney general."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc51379-4e3a-48af-90d1-506fd680c100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:23:02.104+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:45.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While appealing for a lenient sentence, Teh said his client came
        from a "humble background."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dff6640c-34d3-4283-b26a-59e58d4edff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:23:02.104+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:45.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The accused is the youngest in the family," he said. "The accused
        at the same time is also naive and she was exploited ... The accused has endured
        enough."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8be10f0-33f1-428d-b747-c5e6eadbd575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:23:02.104+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:45.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked outside the court whether justice had been served, Teh
        replied: "Not until the four North Koreans are brought to trial."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0023cd-d17e-485c-a71d-6a77175fa854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:23:02.104+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:45.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Muhammad Iskandar Ahmad said that the CCTV footage of
        the alleged murder was clear. "She just walked away," he said. "We can see
        the conduct of the accused."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb090588-9334-4417-8cdd-10ae78ac2d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:23:02.105+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:45.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Azmi Ariffin told Huong she was a "very lucky person." The
        new charge also carries a possible penalty of whipping, but he noted she was
        exempt as women cannot be whipped under Malaysia''s criminal code.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af05bb6-1b46-4766-a35c-dfd162433dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:23:02.105+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:45.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ariffin ruled that she could still be discharged and acquitted of
        the crime if her lawyers were able to raise doubt.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8233504-972e-4510-9ce2-59d5115aa6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:23:02.105+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:45.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnamese ambassador to Malaysia Le Quy Quynh was present in court
        alongside a large Vietnamese embassy entourage. Huong''s father -- a Vietnam
        war veteran -- was also in court.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5297fe-de49-4bac-8f96-2724b834a1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:23:02.105+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:45.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Other suspects</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4096b98c-8aa7-4a05-82ad-5d41ba607013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:23:02.105+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:45.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are still four North Koreans who have been charged in absentia
        with the murder. All four fled Malaysia for an unknown destination soon after
        the assassination, and international police organization Interpol has issued
        red notices asking governments around the world to send them back to face
        trial.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc156c8-a128-47fa-a09d-34120da7d837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:23:02.105+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:45.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said if North Korea was behind the killing, Kim Jong Un
        may have seen his older half-brother as a potential leadership threat -- even
        though their father, former North Korean leader Kim Jong Il, had long discounted
        Kim Jong Nam as a possible successor.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddf4bb0-c93e-4ac0-8dd0-e33423d21801'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:23:02.106+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:45.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Nam fell out of favor some two decades ago and lived in
        self-imposed exile in the Chinese-controled territory of Macau.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9999640f-c6e2-4ca0-bc2a-3326125511bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:23:02.106+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has consistently denied involvement in the killing,
        though US, South Korean and Malaysian authorities have said Pyongyang was
        responsible.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16afd994-209e-453b-900d-a40761852b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:23:02.106+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:45.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/31/asia/malaysia-kim-murder-intl/index.html">Vietnamese
        accused of murdering Kim Jong Nam escapes death penalty with plea deal</a>."</em></p>'
  'man-killed-wrong-door-us':
    'author': 'Hollie Silverman and Madison Park, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-01T13:24:10.912+08:00
    'imagesource': 'jcr:bab66240-4d82-4fbd-a474-eae303318f76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8f7ec08-0ff1-446c-bd5c-d1ac4077a0c3'
    'lead': 'An Atlanta man is under arrest after police say he shot and killed a
      man who knocked on the wrong door, mistaking it for his girlfriend''s apartment.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T13:26:45.228+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:57:44.227+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:07.217+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man killed in U.S. after knocking on wrong door'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b033f5-4f7b-40a3-bd00-ba179d257780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:26:45.229+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:44.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;An Atlanta man is under arrest after
        police say he shot and killed a man who knocked on the wrong door, mistaking
        it for his girlfriend''s apartment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14316b6-2531-48df-bcd3-12f553e843e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:26:45.229+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Darryl Bynes, 32, has been booked into Fulton County jail on a murder
        charge, according to Atlanta Police Sergeant John Chafee.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fe30eb-3e4e-4aac-9caa-9a3af2bf44ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:26:45.229+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after midnight on Friday, police say the victim was knocking
        on a door that he believed was his girlfriend''s apartment. As the victim
        was walking away from the door, Bynes, who was the resident of the apartment,
        came to his balcony and the two began to exchange words. At some point, Bynes
        got a handgun and shot the victim, police said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90ee529-64a4-4719-9079-237c90057e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:26:45.230+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:44.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim died at the scene after being shot in the neck. The Fulton
        County Medical Examiner''s office would not confirm the name of the victim
        at this time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fabbbc9-6145-4d67-82b4-d475eb87ac48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:26:45.230+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect remained at the scene and was arrested there, Chafee
        said. It could not be determined Sunday whether Bynes had an attorney.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f441e9bd-993b-4658-bacf-530cefeb2a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:26:45.230+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bynes'' family told WSB, a CNN affiliate, that he had been trying
        to protect his family and his five kids, and that his truck had been stolen
        earlier last week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552c8de3-df26-422e-b53f-d98818ddb607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:26:45.230+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The station also spoke to the family of the victim, who was reportedly
        19 years old.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f4bdfd-7a4c-49e0-aa55-42e05d479895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:26:45.230+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m having a hard time understanding that someone could be that
        mean and hurt a child," the victim''s mother Lisa Johnson told WSB. "Stop
        and think before you pull the trigger."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6da97a5-bf5d-43cc-9579-608ed8335122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:26:45.230+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/01/us/georgia-man-shot-wrong-apartment/index.html">Man
        killed after knocking on wrong door, Atlanta police say</a>."</em></p>'
  'china-fentanyl-crackdown-donald-trump':
    'author': 'Steven Jiang and Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-01T13:28:46.429+08:00
    'imagesource': 'jcr:8043b8f9-35f0-4900-9287-d70c9c55a18b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2000504-e8f3-40b5-a790-42260a32bc42'
    'lead': 'The Chinese government will add fentanyl-related substances to their
      list of controlled drugs from May 1, in a move aimed at curtailing the manufacturing
      and distribution of one of the world''s most powerful opioids.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T13:31:43.733+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:57:43.775+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:07.369+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China announces new crackdown on fentanyl in win for U.S. President
      Trump'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e08e468-0733-430c-921b-0f52cb47107e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:31:43.734+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:43.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The Chinese government will add fentanyl-related
        substances to their list of controlled drugs from May 1, in a move aimed at
        curtailing the manufacturing and distribution of one of the world''s most
        powerful opioids.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554034f0-e2d5-4359-bb9c-a450322b1b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:31:43.734+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:43.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new laws are likely to be interpreted as win for US President
        Donald Trump, who has taken a strong stance against fentanyl and was full
        of praise for China in December 2018 when President Xi Jinping first agreed
        to the move.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623e7d0d-cad9-472c-83d2-91b396c73cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:31:43.734+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This could be a game changer on what is considered to be the worst
        and most dangerous, addictive and deadly substance of them all," Trump posted
        on Twitter at the time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27caa9b-2f14-4c27-ba93-e2a280f2e123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:31:43.734+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:43.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An extremely powerful synthetic drug, fentanyl is 50 to 100 times
        more potent than morphine and 30 to 50 times more potent than heroin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86493ce-8718-4d50-973b-eefe432428e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:31:43.735+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:43.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the US Center for Disease Control and Prevention, fentanyl
        was used in one in four overdose deaths in the U.S. in 2018, killing just
        over 18,000 people in one year and overtaking heroin and oxycodone as the
        country''s most deadly drug.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55447d53-0374-48b0-860a-90dfec599487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:31:43.735+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:43.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, China''s Ministry of Public Security, National Health
        Commission and the National Medical Products Administration came together
        to make the announcement at a press conference in Beijing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8655f291-abba-4e4d-bd22-acffb95a95ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:31:43.735+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:43.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu Yuejin, deputy head of China''s National Narcotics Control Commission,
        called the move a "major innovative measure" in the country''s contribution
        to the global war on drugs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebeee67-1fd5-42c0-aac9-a9273e04303d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:31:43.735+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:43.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top anti-narcotics official said the new regulation would prevent
        drug labs from evading the law by simply tweaking chemical structures of their
        products.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafd23f5-7058-4919-bd57-1c438e031cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:31:43.735+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:43.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liu stressed that China would enforce its laws "even more comprehensively"
        after the latest announcement and "bring violators to justice without mercy."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3ae4ef-62ea-4a3f-99c7-63b2508d5fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:31:43.735+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:43.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>U.S. opioid crisis</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8257eb42-2d50-4235-8b62-13cc38dd3568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:31:43.736+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:43.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China banned the manufacture and sale of four types of fentanyl
        in March 2017 and later expanded the list to 25 types, but the Trump administration
        had been pushing for a wider ban to slow the flow of the deadly drug into
        the U.S.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b779dbed-f29f-4356-b15b-aa4e3fcfd637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:31:43.736+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:43.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August 2018, Trump accused China of being behind the US'' opioid
        crisis, claiming fentanyl was "pouring into the U.S. postal system." In October,
        Trump signed into law sweeping legislation to curb the epidemic, pouring billions
        of dollars of funding into treatment and prevention.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f90ee4-ef6c-4e5f-afd9-2ec9bafcef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:31:43.736+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:43.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese authorities have long stressed their close cooperation with
        US partners to crack down on the shipping of fentanyl, including the installation
        of thousands of security check machines.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd755e5e4-0f50-48da-8d7c-45d029a2810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:31:43.736+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:43.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Liu denied Washington''s accusation that China was the
        primary source for fentanyl substances in the U.S., pointing a finger at US
        domestic issues ranging from over-prescription of painkillers to the powerful
        pharmaceutical lobby.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef053b3-d953-4577-84ff-2df815e62e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:31:43.736+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:43.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if the US really wants to resolve its fentanyl problem,
        it must strengthen its domestic measures," he said. "The US especially needs
        to strengthen its anti-drug education to reduce the demand for fentanyl ...
        instead of blindly blaming other countries."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5865ceea-f1b3-44ef-a8a1-c00bce829d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:31:43.736+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:43.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese official expressed "regret" over recent US indictments
        on several Chinese nationals for their roles in distributing fentanyl in the
        U.S., calling such unilateral moves "harmful to a cooperative atmosphere."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeea3a7-b9ea-4ffd-bb09-662e7b4cd89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:31:43.737+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:43.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing first agreed to make all variations of fentanyl a controlled
        substance during trade talks between Trump and Xi in early December on the
        sidelines of the G20 summit in Argentina.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b10dd34-bcc2-4ef0-a2b3-1c4ad388c45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:31:43.737+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:43.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary purpose of the meeting was to avoid further escalations
        in the raging trade war between Washington and Beijing, which has seen billions
        of dollars of tariffs placed on U.S. and Chinese goods.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21164c3e-5041-482f-b1b7-77640c93e26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:31:43.737+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:43.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of a starting date for the new laws comes amid
        ongoing trade talks between the two countries, which have raised hopes of
        a potential deal to lift tariffs and ease tensions. Chinese officials declined
        to link the two issues at Monday''s press conference.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5675c29a-2131-420d-b9f4-684151a3621d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:31:43.737+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:43.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Xi are expected to meet again to sign an eventual agreement
        in the coming months.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60599768-450c-4fc7-8edd-7f1fb2254f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T13:31:43.737+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:43.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/01/asia/china-us-fentanyl-trump-intl/index.html">China
        announces new crackdown on fentanyl in win for US President Trump</a>."</em></p>'
  'nipsey-hussle-los-angeles-shooting':
    'author': 'Christina Maxouris, Hollie Silverman and Sara Sidner, CNN'
    'caption': 'File photo of Rapper Nipsey Hussle (whose real name is Ermias Asghedom)
      from his verified Instagram page.'
