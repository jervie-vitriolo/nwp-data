    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6822105-5830-4421-b332-810c406ecb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T15:28:03.009+08:00
