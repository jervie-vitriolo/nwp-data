      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The following contains spoilers about
        "The Walking Dead" season finale.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4265ec8c-e527-42fe-bc1d-e600b3f1fde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:51:17.082+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:57:41.614+08:00
