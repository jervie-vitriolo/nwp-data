    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:06.278+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Roger-Federer', 'John-Isner', 'Miami-Open', 'Miami', 'ATP']
    'stories': ['d861c7ed-f7ac-4502-8d82-e93368f6f199']
    'template': '1'
    'title': 'Federer defeats Isner to win 101st career singles title at Miami Open'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fee2530-a1d6-4dac-9804-cc2513d63229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:44:12.033+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:47.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Roger Federer defeated defending champion
        John Isner in straight sets at the Miami Open on Sunday to win his 101st career
        singles title.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0f685e-da72-4d44-ac68-5372826c4fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:44:12.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:47.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer won the match -- his fourth Miami crown -- 6-1, 6-4 in just
        64 minutes, according to the ATP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4376fdc1-69fe-485d-944b-09cf5fd68689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:44:12.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:47.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I was very clear on how I wanted to play, so I think that
        helped that I was able to not just have the plan but then being able to execute,"
        the 37-year-old Swiss player said, according to the ATP.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6e456e-faab-45e0-bf53-ae18bfbbf24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:44:12.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:47.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just can be very happy on either end, return and serve, and that''s
        why I''m so happy that I was able to produce a performance like this in a
        finals, because this is what you train for and play for that constantly keeps
        your level going up as the tournament progresses. And this was my best. I''m
        very excited."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc53958-90b0-4fce-8da5-aa984bbb13d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:44:12.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:47.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isner, 33, told ATP he had started feeling pain in his foot during
        the first set of the match.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8308e802-d113-49e5-84a6-9944dcdb0442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:44:12.034+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:47.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a terrible feeling, because you''re on an island out there,
        and you have no teammates to hide behind. I was going up against the greatest
        player ever, playing in this incredible atmosphere and my foot''s killing
        me," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4adbc93-b351-4b42-bd29-4ea37dc8673b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:44:12.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:47.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not that I would have won the match, anyways, let''s make that
        clear, but I think I could have made for a more interesting match and one
        that was a little more fun. Roger was too good."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc07f0f-4bf7-4c45-895e-490b2c0eda92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:44:12.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbaffd8-8b05-463c-9f4e-1f28996937fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:44:12.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:47.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Second only to Jimmy Connors</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a64ffe-4bd7-4015-be45-88474d6adf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:44:12.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer claimed his 100th title last month with a victory over Greece''s
        Stefanos Tsitsipas in the Dubai Championship, describing it as "an absolute
        dream come true."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c067d7a9-8fcd-42a6-b20d-38b91d99f063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:44:12.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:47.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer''s longevity has been remarkable.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a328c6-da18-4cbf-825f-d7754341eb21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:44:12.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:47.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his first title as a 19-year-old, Federer has won at least
        one trophy in every season since with at least four titles in 16 of the past
        18 seasons, including a record 20 grand slam crowns.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f946bf-c3a7-44ae-a3c7-40580b0d6706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:44:12.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:47.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is just the second man -- after American Jimmy Connors, who claimed
        109 titles -- to reach 100 tournament wins, a run he started in 2001 in Milan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee5bd26-6dff-4d27-b44b-e06ed0aab982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T11:44:12.035+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:57:47.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/03/31/tennis/roger-federer-miami-open-john-isner/index.html">"Federer
        defeats Isner to win 101st career singles title at Miami Open."</a></em></p>'
