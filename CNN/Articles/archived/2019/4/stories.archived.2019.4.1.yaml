      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/31/africa/pope-francis-car-rushed-morocco-intl/index.html">Teen
        rushes Pope''s car in Morocco in bid to ''appeal to the King''</a>"</em></p>'
  'slovakia-elects-president-zuzana-caputova':
    'author': 'Sheena McKenzie, CNN'
    'caption': 'Newly Slovak President Zuzana Caputova said the result showed "it
      is possible not to succumb to populism."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-01T07:49:20.267+08:00
    'credit': 'From Joe Klamar/Getty Images'
    'imagesource': 'jcr:8ef02b36-833c-4208-ae82-a3d51fdfaac7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fcbbc85-ac97-48ed-be4f-e8468fa810d0'
    'lead': 'When Slovakia''s newly elected President Zuzana Caputova — the country''s
      first ever female head of state — delivered her acceptance speech on Saturday
      she immediately set herself apart from the wave of populist parties sweeping
      Europe.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T07:54:43.998+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:57:56.278+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:03.940+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['slovakia', 'president', 'populism']
    'template': '1'
    'title': 'Slovakia''s ''Erin Brockovich'' elected first female president, in rebuke
      of populism'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bf3991-55ac-4604-9a07-d3979586d7f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T07:54:43.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When Slovakia''s newly elected President
        Zuzana Caputova&nbsp;—&nbsp;the country''s first ever female head of state
        —&nbsp;delivered her acceptance speech on Saturday she immediately set herself
        apart from the wave of populist parties sweeping Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876aac27-dd2d-425f-8ec3-20fe4946c866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T07:54:43.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 45-year-old liberal lawyer thanked voters not just in Slovak
        —&nbsp;but in Hungarian, Czech, Roma and Ruthenian —&nbsp;in a show of unity
        with the nation''s minority groups and rejection of the nationalist rhetoric
        popular in some neighboring countries.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3bc38a-6e72-4123-8b7b-a7f6ed1195af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T07:54:43.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am happy not just for the result but mainly that it is possible
        not to succumb to populism, to tell the truth, to raise interest without aggressive
        vocabulary," she told supporters, Reuters reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204c744b-16db-4b97-b462-fcbc87f18952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T07:54:43.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caputova is a political newbie who''s anti-corruption campaign struck
        a chord in a country still grappling with the murder in February last year
        of investigative journalist Jan Kuciak and his fiancée Martina Kusnirova.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626d6cbc-de52-47dc-a6c4-afda4804b09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T07:54:43.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The murder —&nbsp;and subsequent trial of Slovak businessman Marian
        Kocner who was charged with ordering the killing —&nbsp;triggered some of
        the biggest protests seen in post-communist Slovakia and ultimately led to
        the resignation of Prime Minister Robert Fico.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f5f9fd-3232-4b50-bc4f-1d121ae2288c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T07:54:43.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-President Andrej Kiska was also forced not to stand for a second
        term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caabd6b1-0bad-40de-a4c1-be4c093ee549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T07:54:43.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killings also motivated Caputova to run for office for the very
        first time, calling for an end to people "pulling the strings from behind
        (government)," Reuters reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e9d65e-d275-4419-9e4c-fe382b7bad05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T07:54:43.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a New York Times interview earlier this month, Caputova said:
        "People are feeling frustrated and disappointed and are yearning for change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acef8d0e-1b4e-4ae1-b80c-aef758196beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T07:54:43.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some candidates have chosen to exploit this fear —&nbsp;but for
        me, using the emotions of hatred and fear is destructive."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b4f113-eb32-49fb-b109-eb710aec247c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T07:54:43.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Country''s ''Erin Brockovich''</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5585eca8-8e40-4c21-9a04-a53f97459e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T07:54:43.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Caputova''s connection with journalist Kuciak''s case began
        long before his death. The lawyer previously waged a 14-year legal battle
        with a company represented by accused businessman Marian Kocner that planned
        to build an illegal landfill in her home town, Reuters reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9f2b22-5852-4289-b051-ea891fd267a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T07:54:43.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caputova won the case —&nbsp;and the Hollywood-inspired nickname
        "Slovakia''s Erin Brockovich," after the environmental campaigner played by
        Julia Roberts in the film of the same name.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30658e57-e8a5-4269-a05d-866650a72480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T07:54:43.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the election campaign Caputova, a divorced mother-of-two,
        turned her back on issues that have worked so effectively for populist parties
        in neighboring Hungary and Poland, such as migrants and family values.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975c85be-9118-41b3-aac5-d9bcc2e8364c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T07:54:43.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Slovakia, a country where same-sex marriage is illegal, Caputova
        called for greater LGBT rights.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aec5adb-c142-4b01-aea9-99e927a46d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T07:54:43.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters apparently liked what they heard, and Caputova gained just
        over 58% of the vote in a second-round run-off against 52-year-old European
        commissioner Maro Sefcovic, according to state-owned Radio and Television
        of Slovakia (RTVS).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac1d338-4e47-40ee-afae-6834ca91254a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T07:54:43.999+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pro-European Union campaigner Sefcovic conceded defeat Saturday
        to Caputova, a member of the liberal non-parliamentary Progressive Slovakia
        party, which has no seats in parliament.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d0cfed-da7c-46e8-9822-034dbd616a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T07:54:44.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some extreme candidates for the presidency —&nbsp;which is a largely
        ceremonial role although the president does appoint the prime minister —&nbsp;were
        eliminated after the first round of voting on March 16.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212c5fed-32bf-48d7-90ef-b1ca306194b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T07:54:44.000+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now as all eyes turn to the upcoming European Parliamentary Elections
        in late May, Slovakia —&nbsp;which has traditionally had one of the lowest
        turnouts in the election —&nbsp;may have shown that populist parties might
        not triumph, as so many analysts have predicted.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390db2f1-e2d9-42a1-a561-a55f5656d4b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T07:54:43.998+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:56.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/31/europe/slovakia-elects-president-zuzana-caputova-intl/index.html">Slovakia''s
        ''Erin Brockovich'' elected first female president, in rebuke of populism</a>"</em></p>'
  'south-carolina-missing-college-student':
    'author': 'Amir Vera, CNN'
    'caption': 'Missing USC student Samantha Josephson was found dead after last being
      seen getting into a vehicle Friday morning in Columbia, SC'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-01T07:57:07.656+08:00
    'credit': 'From Columbia, SC Police Department'
    'imagesource': 'jcr:46436d85-db29-4ce9-a712-2b459c9fa71b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9570499b-31d9-4871-ba1a-a1e0004999b7'
    'lead': 'Samantha Josephson decided to call an Uber around 2 a.m. Friday after
      being separated from her roommates during a night out in Columbia, South Carolina,
      police said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T08:02:41.035+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:57:55.495+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:57:04.203+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['uber', 'usc', 'united-states', 'south-carolina']
    'template': '1'
    'title': 'A college student in the U.S. got into a car she thought was her Uber,
      police say. She was found dead in a field'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bd9d0c-6c69-40a0-9340-7905fc81199f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Samantha Josephson decided to call
        an Uber around 2 a.m. Friday after being separated from her roommates during
        a night out in Columbia, South Carolina, police said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73411576-bb44-4e90-a308-aefb84144636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.035+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old University of South Carolina senior hopped into
        a black Chevy Impala, thinking it was her ride, Columbia Police Chief W.H.
        "Skip" Holbrook said during a news conference.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14cc86fd-f04e-426b-b229-2edec096934c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 14 hours later, turkey hunters found her body in a field 90
        miles from Columbia, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43257ab4-12b0-4399-af68-545283aa6003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we know now is that she had, in fact, summoned an Uber ride
        and was waiting for that Uber ride to come," Holbrook said, citing surveillance
        footage. "We believe that she simply mistakenly got into this particular car
        thinking it was an Uber ride."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6712ad-b3bc-41ef-be8d-24ff861654b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holbrook said he spoke with Josephson''s family prior to the press
        conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0b0a03-e7b4-4a97-8190-534e6d0145d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are broken, they''re broken. There is nothing tougher
        than to stand before a family and explain how a loved one was murdered," he
        said. "It was gut wrenching, words really can''t describe what they''re going
        through."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1df8a8f-c733-4009-b0f1-57f92464ddb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathaniel David Rowland, 24, has been arrested on charges of murder
        and kidnapping in connection with Josephson''s death, Holbrook said. He is
        being held in jail in Columbia. CNN has not determined if he has a lawyer
        yet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fbfcb3-f0de-4366-909e-d1c908e5f977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.036+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowland also faces two misdemeanor charges for failing to stop on
        police command and for simple possession of marijuana, Columbia Police Department
        Public Information Officer Jennifer Timmons said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0969e3c7-19a3-4019-ae20-1ce8d0aea440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are also questioning a female acquaintance of Rowland, who
        was in his vehicle at the time of his arrest, Timmons said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af75ef6-0d90-4686-8743-3019a8b02738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timmons said the acquaintance is cooperating with law enforcement
        and that there is no indication at this time that she was in the vehicle when
        Josephson got in the car. She does not face any charges from Columbia police
        at this time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b384be-d771-4bb0-9ffc-4c4357cbae72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chief says student''s blood found in suspect''s car</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d2a3b0-455e-44b0-90d0-875d1f4cf4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holbrook described how the case came together quickly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba1df29-4786-491e-bdf3-f087bf26e224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josephson''s roommates began to worry when they hadn''t heard from
        her later Friday morning. Holbrook said, and they called the police around
        1:30 p.m. Friday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f60e8ec-ca1b-48ed-aa9f-8488391a8c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.037+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Columbia police were starting their investigation, turkey
        hunters found a body around 4 p.m. Friday about 40 feet off a dirt road in
        a wooded area in Clarendon County, southeast of Columbia, Holbrook said. It
        was identified as Josephson''s.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d430f7-f36a-4597-bd16-13da1971e53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police searched for the car Josephson had gotten into and around
        3 a.m. Saturday a Columbia officer saw the Impala and stopped the vehicle,
        Holbrook said. When the officer asked the driver to get out the car, he ran
        but was quickly captured, the chief said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef8b46a-aa5c-409b-8d33-276141c3eda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators searched the Impala.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b62236-6133-48f9-a854-6fd92339eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood found in the car''s passenger side and trunk was matched to
        Josephson''s, the chief said, and her cell phone was found in the passenger
        compartment. Investigators also found a container of liquid bleach, germicidal
        wipes and window cleaner in the vehicle, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0444861-4b92-4d21-a586-9aa0ecef1456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holbrook also said the child safety locks in the Impala were activated,
        which would make it difficult for anyone to open the back doors from the inside.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b611c020-e065-4e01-88da-c1ea600fe486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police haven''t said how Josephson died and have not provided much
        information about Rowland, except to say he used to live in Clarendon County
        and knew the area where the body was found.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb528b03-4700-4769-89ca-8353433d651c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.038+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our investigators and agents have a lot more work to do," Holbrook
        said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e7d9f02-22d1-4e08-9b3d-f3522480bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Uber Saturday, but the company declined to comment.
        Uber''s online safety tips advise customers to check that the license plate,
        driver photo and driver name match what''s listed in the app before getting
        in the car.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7101862a-77ef-4d9b-ad5e-87e43e622228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Searching for words of wisdom and comfort''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04512b78-ea00-476b-8775-a5a2587d7f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josephson''s father, Seymour Josephson of New Jersey, confirmed
        his daughter''s death Saturday on Facebook.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10e0ee7-5bcc-4e60-aa6c-0d8749ea7588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with tremendous sadness and of a broken heart that I post
        this! I will miss and love my baby girl for the rest of life. Samantha is
        no longer with us but she will not be for gotten (sic). It is extremely hard
        to write this and post it but I love her with all my heart. I could continue
        to write about her but it kills me. I sit here and cry while looking at the
        picture and write this," his post read.</p>'
    '32':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fseymour.josephson%2Fposts%2F10217285604359565&width=500"
        width="500" height="670" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef076c59-3198-4da1-832e-4ef0354d2db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5b9e37-6730-464a-b029-5f7dec830473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josephson was a political science major, the USC College of Arts
        and Sciences said on Twitter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1e0c49-5266-467f-979b-9e42d63aa651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.039+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our prayers are with Samantha''s family &amp; friends, &amp; we
        join the entire Carolina Family in this time of grief," the college''s tweet
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f339d2-efb0-41ab-a279-60982e149c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USC President Harris Pastides released a statement saying "our prayers
        are with the family and friends of Samantha Josephson following the devastating
        news of her death. Times like these leave me searching for words of wisdom
        and comfort."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce0c6e9-37ad-43c2-b8df-e81752ba9d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastides also advised students to "look out for one another, be
        active bystanders. Travel in groups and stay together."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa089a5-dbeb-4ce1-b29e-800b11c1f0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.040+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:57:55.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columbia Mayor Stephen Benjamin said "nothing mitigates the pain
        of the loss of a child but I have full faith &amp; confidence in the men &amp;
        women of the Columbia Police Department &amp; SLED as they ably investigate
        this tragedy."</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We are praying for the Josephson family and Samantha’s friends in
        this incredibly sad time. Nothing mitigates the pain of the loss of a child
        but I have full faith &amp; confidence in the men &amp; women of the Columbia
        Police Department &amp; SLED as they ably investigate this tragedy. <a href="https://t.co/u1lPBNSfBS">https://t.co/u1lPBNSfBS</a></p>&mdash;
        Steve Benjamin (@SteveBenjaminSC) <a href="https://twitter.com/SteveBenjaminSC/status/1112093876402208770?ref_src=twsrc%5Etfw">March
        30, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46db6d7e-c64e-44df-a67e-ccd7d38c78da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:02:41.041+08:00
