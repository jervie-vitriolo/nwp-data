      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Institute of Volcanology and Seismology (PHIVOLCS) earlier
        issued a magnitude 5.3 advisory, then later upgraded the quake magnitude.</p>'
