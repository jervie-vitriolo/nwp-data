  'Indonesia-banana-imports-Philippines-anti-dumping':
    'caption': 'Banana is one of the top export products of the Philippines.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-01T18:40:25.878+08:00
    'imagesource': 'jcr:0d05d6d2-8334-4889-ad3d-40b18dcc1047'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fd93360-3be3-4676-917b-918d30790461'
    'lead': 'Banana is one of the top export products of the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-01T19:07:49.607+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:57:29.586+08:00
