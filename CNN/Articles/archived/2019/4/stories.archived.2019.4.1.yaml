      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, Facebook''s fact-checkers are <a href="http://nine.cnnphilippines.com/news/2018/04/16/pcoo-lorraine-badoy-rappler-vera-files-facebook.html"
        target="_blank">VERA Files, Rappler</a> and Agence France Presse.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a026daf2-b39d-4991-be91-84a5fdee0f3e'
      'mgnl:activationStatus': true
