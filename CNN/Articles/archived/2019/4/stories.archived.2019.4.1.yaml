      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 1) —</strong>&nbsp;Facebook
        denied that it is biased in taking down accounts, saying that their basis
        for booting these out of their platforms is their "inauthentic" behavior and
        not the content that they post.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f120716-5b95-4b1f-af46-c5c7393e9101'
      'mgnl:activationStatus': true
