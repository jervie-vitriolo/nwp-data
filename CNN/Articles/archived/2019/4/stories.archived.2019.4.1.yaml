      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook announced on Friday that it has <a href="http://www.cnnphilippines.com/news/2019/3/29/Facebook-Nic-Gabunada-Rodrigo-Duterte.html"
        target="_blank">taken down 200 accounts, pages and groups</a> linked to a
        network organized by Nic Gabunada, who was behind the social media campaign
        of President Rodrigo Duterte in the 2016 polls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e611bd8c-9c8c-47b7-8fe6-91851bdd0660'
