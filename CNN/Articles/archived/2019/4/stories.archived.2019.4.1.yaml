      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7393e50a-01eb-4275-988b-82e118dbaea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T14:32:47.292+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:51.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi siya ''yung tipong interesado sa mga</em> Facebook account.
        <em>Hindi siya ''yun eh. Siya ''yung tipong</em> he''ll just give you his
        policies and then enforce them," Panelo said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00da4238-6351-4da0-a3b7-5b61ea76a08a'
