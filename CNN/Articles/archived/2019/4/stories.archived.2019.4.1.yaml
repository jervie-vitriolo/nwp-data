      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed61663f-c1a8-4a43-ae0c-de57c549fb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:38:49.460+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:34.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think it is a kind of <a href="http://cnnphilippines.com/news/2019/3/25/Panelo-Del-Rosario-ICC-complaint-political-goal-.html"
        target="_blank">political action</a> viciously targeting the Chinese leadership.
        So we don''t think it''s a proper action that is based on facts. It''s a fabrication
        and also the misuse of the mandate of the ICC," Chinese Ambassador Zhao Jianhua&nbsp;told
        reporters in Malacañang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebe4c3b-523e-4963-bccb-f89dd66fcb5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:38:49.460+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:34.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/3/25/Albert-del-Rosario-Conchita-Carpio-Morales-politics-ICC-Xi-Jinping.html"
        target="_blank">Morales, Del Rosario deny politics behind ICC move vs China''s
        Xi</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b921384e-5bbc-4c48-85ae-4b39fbab4a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:38:49.460+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:34.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao said he thinks the complaint filed by former Foreign Affairs
        Secretary Albert del Rosario and former Ombudsman Conchita Carpio-Morales
        is inappropriate and would not prosper.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed475d8f-81e9-47e8-b63b-111eb43e6015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:38:49.460+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:34.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><b>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/3/25/Albert-del-Rosario-Conchita-Carpio-Morales-ICC-Xi-Jinping.html"
        target="_blank">If ICC bid fails, Del Rosario, Morales will send more communications
        vs China''s Xi</a></b></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c219c073-0159-4b8b-9154-9394a5e78126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:38:49.460+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:34.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese envoy was at the Palace to meet with Presidential Spokesperson
        Salvador Panelo over the presence of Chinese fishing vessels near Pag-asa
        Island in the disputed Spratly islands. Pag-asa is occupied by Filipino troops
        and a civilian community and is located in what Manila calls the West Philippine
        Sea portion of the South China Sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fe26c0-6334-4747-8cb3-07f3f1c729ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:38:49.460+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:34.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43727266-eb44-432b-97fd-660845dd3b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:38:49.461+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:34.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The increased presence of Chinese fishing vessels around Pag-asa
        have raised alarm in some quarters that they will eventually block Filipinos''
        access to fishing grounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac2c813-e594-4eba-9123-fb5f70c447ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:38:49.461+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:34.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7499730-534f-4416-9f34-d7edd5ff7f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:38:49.461+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario and Morales said China''s harassment of Filipino fishermen
        and Beijing''s destruction of the marine environment as a result dredging
        and artificial island building in the West Philippine Sea prompted them to
        ask ICC Chief Prosecutor Fatou Bensouda to haul Xi, Zhao and Chinese Foreign
        Minister Wang Yi to the tribunal for alleged crimes against humanity.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585cec75-52d4-4e51-94a0-49194f350568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:38:49.461+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f10e61b4-3ec1-4966-bfa9-9231f24b4d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:38:49.461+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese officials need to be prosecuted because they sanctioned
        and tolerated supposed abuses in Philippine territory when Manila was still
        a party to the Rome Statute, the treaty that established the ICC, Del Rosario
        and Morales said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceee5c7c-4550-44fe-8957-c8601161331f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:38:49.461+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:34.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c1a1a4-1505-461e-9729-665afdc12fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:38:49.461+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:57:34.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, which is not a party to the Rome Statute, had already said
        it will ignore the proceedings.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479fe7fb-fa1c-475e-b5c4-bc51d513586a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T16:38:49.461+08:00
