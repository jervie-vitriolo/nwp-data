      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) ‚Äî</strong>&nbsp;Former
        Senate President Juan Ponce Enrile said Reed Bank, a sea feature supposedly
        rich on oil and gas and within the country''s exclusive economic zone, is
        not part of the Philippines'' core territory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49344835-9647-4747-bd46-9e3bbfe6e20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.399+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not covered by the Treaty of Paris. Our country''s core territory
        is the geographical area that was ceded by Spain to America under the Treaty
        of Paris," Enrile told CNN Philippines in a chance interview Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a12c60e-6824-42ce-8829-9bbad3a939b4'
