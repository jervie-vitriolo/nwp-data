      'text': '<p>While Reed Bank was not included in the <a href="https://www.officialgazette.gov.ph/1898/12/10/treaty-of-peace-between-the-united-states-of-america-and-the-kingdom-of-spain-treaty-of-paris-signed-in-paris-december-10-1898/"
        target="_blank">1898 Treaty of Paris</a>, where Spain agreed to hand over
        the Philippines to the U.S., the <a href="https://www.officialgazette.gov.ph/1900/11/07/the-philippine-claim-to-a-portion-of-north-borneo-treaty-between-the-kingdom-spain-and-the-united-states-of-america-for-cession-of-outlying-islands-of-the-philippines-1900/"
        target="_blank">1900 Treaty of Washington</a> between the two world powers
        provided that Spain would cede other islands belonging to the archipelago
        but were outside of the lines drawn in the first treaty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187f172e-41d8-4e51-ab0a-d4149a0d0586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.400+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da14b74d-e58e-4be5-a0b2-9340e4acb2c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.400+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio has said that Scarborough Shoal, which is 118 nautical miles
        west of the country and within its 200 nautical mile exclusive economic zone
        (EEZ), <a href="https://www.up.edu.ph/index.php/secure-reed-bank-now-justice-carpio/"
        target="_blank">falls under Philippine territory under the Treaty of Washington</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41df8c65-66a7-41a8-90c1-b11fbe202a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dc6882-b2ce-493d-8191-0801fe0b7ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reed Bank is also well within the country''s EEZ as it is only 85
        nautical miles away from Philippine shores. The country claims it as as part
        of Palawan province.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795b6017-7633-431a-9291-4e7a26e8fd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf38f52-4f09-4a68-afb3-9aa1d307e35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the United Nations Convention on the Law of the Sea, a country
        has the sovereign right to explore, exploit, conserve and manage the natural
        resources found within its EEZ.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3507310-d320-4e1b-b49e-6de60bcdee98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1a03ec-cf85-4276-ac2b-2b2dafcac450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, the Philippines awarded in 2010 a service contract to London-listed
        company Forum Energy Plc. to conduct oil exploration activities in Reed Bank,
        which the government calls as Recto Bank.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ed8be4-d67c-4c3b-b16d-ef12a57b46bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670c39c2-6544-49a5-be02-a414dde40a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the government suspended in 2014 oil drilling and exploration
        activities in the West Philippine Sea, a portion of the South China Sea claimed
        by the Philippines, amid a territorial row with China.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ff2745-9ad4-456a-8661-5fb58df7a802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://nine.cnnphilippines.com/news/2017/11/22/Duterte-moratorium-south-china-sea-explorations-philippines.html"
        target="_blank">Duterte considers lifting moratorium on South China Sea explorations</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119c6f23-d6aa-4de1-841a-b94b04557cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.401+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also claims Reed Bank as part of its sweeping nine-dash line
        boundary encompassing virtually the entire South China Sea. This has been
        <a href="http://nine.cnnphilippines.com/news/2016/07/12/what-you-need-to-know-arbitral-tribunal-ruling.html"
        target="_blank">struck down by the UN-backed Permanent Court of Arbitration</a>
        in 2013, but the East Asian giant has refused to recognize this ruling.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec60723-9886-459e-b7c8-401f3a3f0a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96c932e-e02e-4868-b64d-ada9df16de36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Force needed to enforce</strong></h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a1475df-e9f9-4d8c-bd7b-ac2255e66e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eeccbe-2648-492c-9cf0-4c065cf05984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those things can be enforced only by force. You have no international
        policeman or international court to enforce the edict or decision of any international
        agency or like the arbitration court. In the game of nations, it is always
        the law of force," Enrile told <em>The Source</em>.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec084600-e0c1-46d0-b30a-14ffe52a79c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32107ec-188f-4a40-8351-d1068dc06e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if the country wants to enforce the 2013 arbitral ruling,
        it should focus on improving its economic and military capability.</p>'
