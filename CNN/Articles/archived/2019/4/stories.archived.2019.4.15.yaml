      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Vilma Santos starrer, this 1983 film was written by Bing
        Caballero and Joe Carreon, and directed by Ishmael Bernal. Stuart-Santiago
        shares that this is about a ‚Äúwoman struggling to keep everything together
        ‚Äî career, motherhood, marriage, independent thought ‚Äî one that echoes issues
        of woman power in the present, issues that many women continue to struggle
        with. The answer is simple: something‚Äôs gotta to give, compromises are necessary,
        and compromising need not mean a surrendering of one‚Äôs power. Instead it can
        be a conscious, deliberate decision to choose one thing over the other, as
        it makes this point ahead of its time: the insistence that women must have
        it all can be as oppressive as denying her the right to choose.‚Äù</p>'
  'Gordon-Ramsay-Asian-restaurant-cultural-appropriation-':
    'author': 'Gianluca Mezzofiore, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-04-15T16:41:23.019+08:00
    'imagesource': 'jcr:6a33cca4-68e1-46f5-aa6f-efcd3ae45669'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b253ffa0-1eb9-4482-9e32-b1b3a667d0d0'
    'lead': 'Gordon Ramsay''s newest London restaurant has become embroiled in a row
      over alleged cultural appropriation after an Asian food critic accused the celebrity
      chef of tokenism.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-15T16:53:18.232+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T23:26:24.374+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:25:59.703+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gordon-Ramsay', 'Masterchef', 'Asian-restaurant', 'tokenism']
    'template': '1'
    'title': 'Gordon Ramsay''s new ''authentic Asian'' restaurant kicks off cultural
      appropriation row'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfe244d-1837-487e-bc75-b68d4dc3a496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:18.232+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:24.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)‚Äî&nbsp;</strong>Gordon Ramsay''s newest London restaurant
        has become embroiled in a row over alleged cultural appropriation after an
        Asian food critic accused the celebrity chef of tokenism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95d8ad4-0ddf-4c6a-8478-c8a480772a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:18.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:24.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramsey''s restaurant group is preparing to launch Lucky Cat, which
        <a href="https://london.eater.com/2019/2/1/18206544/gordon-ramsay-new-restaurant-london-lucky-cat-maze-mayfair">promotional
        material describes</a> as "an authentic Asian Eating House and vibrant late-night
        lounge, inspired by the drinking dens of 1930s Tokyo and the Far East."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bad5ae4-d686-46ae-9a5b-6dc25e2594a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:18.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:24.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at a preview night last week, food writer Angela Hui claimed
        "it was nothing if not a real life Ramsay kitchen nightmare."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904af35d-c051-4711-88fc-fe1892330691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:18.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:24.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing on <a href="https://london.eater.com/2019/4/11/18306082/preview-first-look-gordon-ramsay-lucky-cat">Eater
        website,</a> Hui said said she was "the only east Asian person in a room full
        of 30-40 journalists and chefs" and that the setting was "more seedy nightclub
        than Asian eating house."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dd37d3-4b9d-48d0-b70e-3b57955433da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:18.233+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:24.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a series of scathing accompanying posts made to Instagram, the
        screengrabs of which were embedded in the review, Hui she could only "drink
        thru the pain that is this an "Asian'' event."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fc8f82-49cb-417d-bb8b-5ef2b81d3d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:18.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:24.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another she added, "Japanese? Chinese? It''s all Asian who cares."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb5882f-ebd2-489c-9a59-2cf3758c7825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:18.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:24.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the event, according to Hui, Ramsay remarked that the restaurant''s
        head chef, Ben Orpwood was "more qualified and experienced than me in this
        field," and that "he''s done the research, having traveled back and forth
        to south Asia for many months."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90e74b0-42d9-440f-a6f5-49387e081682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:18.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:24.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have pointed out that the restaurant, which will replace
        Ramsey''s Maze in the city''s Mayfair area, does not appear to have any Asian
        chefs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595e3aae-557f-4d91-a34d-7beb196508cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:18.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:24.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramsay hit back at the review in an Instagram post, saying that
        "despite the very positive feedback from guests" he had to call out "one offensive
        response from the night."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6194bd5-3b7d-4ad4-ba54-3d735364bc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:18.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:24.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to accuse Hui of being unprofessional for publishing
        a "slew of derogatory and offensive social media posts" in her social channels.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea12bfa-f578-4294-93c1-f536bf309550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:18.234+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:24.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is fine to not like my food, but prejudice and insults are not
        welcome," said Ramsey.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5152ec7-812f-4038-9677-f1c743753109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:18.235+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:24.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to accuse Hui of making offensive and disrespectful personal
        comments, alleging that one comment on Hui''s Instagram called Orpwood''s
        wife a "token Asian."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da62fdef-78d7-4685-927a-c40bf778b7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:18.235+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:24.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gordon Ramsay Restaurants do not discriminate based on gender,
        race or beliefs and we don''t expect anyone else to. I may not agree with
        all reviews, but if someone is going to be critical, then I expect them to
        be professional and have some integrity."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5aff590-423f-464a-829f-f375c0034ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:18.235+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:24.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Gordon Ramsay''s restaurant group for comment.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a8d6f8-c8c4-4aa4-bb02-674e1a88701b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:18.235+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:24.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hui, dishes at the preview included a mini wagyu pastrami
        burger with "Asian" chilli jam and otoro fatty tuna, English asparagus and
        smoked ponzu emulsion and smoked duck breast with plum.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1216f14d-3b86-4992-b0ef-e744f2ce9dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:18.235+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:24.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other chefs have since weighed in on the controversy.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e2637f-ede9-4aac-be50-51d384dccf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:18.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:24.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Entrepreneur and restaurateur George Chen tweeted: "Is the famous
        Chef going to curse at his white cooks in Asian or what? Every chef has a
        right to interpret another cuisine but the integrity and culture (read authenticity-albeit
        I hate that term) needs to be studied in depth and not WHITEwashed for marketing
        purposes!"</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7242f93-c7d9-4e94-8178-e90510ce03b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:18.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:24.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chen went on to clarify that he was not saying "white chefs shouldn''t
        cook Chinese/Asian," but "to say Authentic Asian, etc, like he knows better
        when he should''ve just stated these are his interpretations of a cuisine...which
        is wonderful because he certainly can cook."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651b74c4-7aa6-42d2-a947-73de089131e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:53:18.236+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:24.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/travel/article/gordon-ramsey-asian-restaurant-cultural-appropriation-intl-scli/index.html?utm_source=twCNNi&amp;utm_term=image&amp;utm_medium=social&amp;utm_content=2019-04-15T08%3A05%3A39">
        "Gordon Ramsay''s new ''authentic Asian'' restaurant kicks off cultural appropriation
        row."&nbsp;</a></em></p>'
  'NUPL-Supreme-Court-Rodrigo-Duterte-petition':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'National Union of People''s Lawyers President Edre Olalia'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-15T17:18:40.814+08:00
    'imagesource': 'jcr:6afb8b1a-abdc-41d4-8c2d-61eea31255fa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89c12bda-d135-4ba6-804e-b278ec4bc85b'
    'lead': 'The National Union of Peoples'' Lawyers (NUPL) has sought protection
      from the Supreme Court against President Rodrigo Duterte and other government
      officials over supposed violation on their rights to life, liberty, and security.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-15T17:34:40.133+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T23:26:23.464+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:25:59.860+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['National-Union-of-People-s-Lawyers', 'Rodrigo-Duterte', 'Armed-Forces-of-the-Philippines',
      'Communist-Party-of-the-Philippines', 'New-People-s-Army']
    'template': '1'
    'title': 'Lawyers'' group seeks protection from SC vs. Duterte, gov''t officials'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdee807-c30b-4672-887f-0ce63a9307ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:34:40.134+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:23.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong> ‚Äî The
        National Union of Peoples'' Lawyers (NUPL) has sought protection from the
        Supreme Court against President Rodrigo Duterte and other government officials
        over supposed violation on their rights to life, liberty, and security.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b840ab-144a-4240-9674-d01eb89f7ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:34:40.134+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:23.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their writ of amparo petition filed Monday, members of the NUPL
        said they tagged the President and other officials as respondents because
        of their "participation and position in the implementation of the government''s
        all-out war policy" against progressive groups, political activists, and those
        they perceive as supporters or sympathizers of the Communist Party of the
        Philippines (CPP) and the New People''s Army.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1debe0-1e72-46ea-bd05-051c5267992d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:34:40.134+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:23.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the respondents is BGen. Antonio Parlade, whom the petitioners
        accused of "wild red-tagging." Parlade, Armed Forces of the Philippines (AFP)
        deputy chief of staff for civil military operations, previously said the CPP
        recruits members from universities through screenings of martial law films.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7e2f0a-8b2a-4ff9-a7cc-89d6ef86fea9'
      'mgnl:activationStatus': true
