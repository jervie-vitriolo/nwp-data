      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other respondents include Defense Secretary Delfin Lorenzana, National
        Security Adviser Hermogenes Esperon, Defense Secretary Delfin Lorenzana, Armed
        Forces chief Gen. Benjamin Madrigal and other military officials.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b646601-d37b-47de-945a-0525250aebf0'
