      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pistons center Andre Drummond was ejected with 4:07 remaining in
        the third quarter for shoving Antetokounmpo to the floor. The two-handed push
        occurred after Antetokounmpo grabbed an offensive rebound. Drummond finished
        with 12 points and 12 rebounds.</p>'
