      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong> ‚Äî It''s
        not the right time for the Philippines to bring up its dispute with China
        over the South China Sea, Foreign Affairs Secretary Teodoro "Teddyboy" Locsin
        Jr. said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad7af9-9981-4fba-aee1-597f2f2c34b9'
      'mgnl:activationStatus': true
