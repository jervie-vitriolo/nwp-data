    'template': '1'
    'title': 'Want to stand up to China? Develop nuclear weapons, Enrile says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51cbf43-6a99-4f2c-ae73-3d00e67b7ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:08:33.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:33.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) ‚Äî</strong>&nbsp;If
        the country wants to enforce its victory over China in an international tribunal,
        then it should develop nuclear weapons, former Senate President Juan Ponce
        Enrile said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df80ad4d-2919-4779-80ec-05d312ce89b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:08:33.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:33.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dae2fe-f32e-4455-b159-924812723872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:08:33.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You want to match China? Develop your nuclear weapons like North
        Korea," Enrile told CNN Philippines'' <em>The Source</em> on Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f900522-5dcb-4bb7-b902-22849b94d140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:08:33.715+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd702da-dc8c-4bc5-b77f-47504e62ecd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:08:33.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile said the Bataan Nuclear Power Plant built during the Marcos
        administration had an accompanying plan to develop nuclear weapons as well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a6eec1-4050-48eb-8657-8d8e4f295e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:08:33.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:33.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5551d094-b305-41b9-b5f1-ede260b16b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:08:33.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:33.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Plinano namin ''yun para magkaroon tayo ng</em> nuclear weapon
        <em>para hindi tayo inaapi nang maski sino, kaya nating manindigan. Eh manindigan
        tayo ngayon, ano gagamitin natin? Kwitis?</em>" Enrile said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef76123-4158-4d26-99fc-129380785d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:08:33.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:33.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5150993-9acf-4999-8b89-8a5460cf9d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:08:33.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:33.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We planned that so that we can have a nuclear weapon
        so that we are not bullied by anyone and we can stand up for ourselves. But
        if we stand up now, what would we use? Firecrackers?]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c26862-8620-40ec-84a7-ccf598750735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:08:33.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:33.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f864ae2d-ae00-456b-8aef-4c4e2d54fb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:08:33.716+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:33.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Constitution states that the country adopts and pursues "a policy
        of freedom from nuclear weapons in its territory." The country is also a party
        to the Treaty on the Non-Proliferation of Nuclear Weapons and the Southeast
        Asian Nuclear-Weapon-Free Zone Treaty.</p>'
