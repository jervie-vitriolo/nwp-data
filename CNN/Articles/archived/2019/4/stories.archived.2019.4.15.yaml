        glaring at her whiter counterpart. The ad bears the words "<em>Maputi lang
        pinaupo na sa</em> bus? Unfair ''<em>di ba</em>?" (Offered with a seat in
        the bus just because of fair skin? Isn''t it unfair?)&nbsp;and "<em>Nakakainis
        ba</em> ''<em>pag may</em> unfair treatment <em>tuwing [nagko</em>-commute]?
        ''<em>Wag magalit</em>, <em>mag</em>-GlutaMAX" (Is it annoying when there''s
        unfair treatment during commute? Don''t get angry, use GlutaMAX).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42936fb8-9e83-4688-9e2d-d0d416d6d602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T21:50:07.043+08:00
