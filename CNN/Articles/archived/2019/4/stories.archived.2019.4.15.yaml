  'sarah-sanders-trump-sanctuary':
    'author': 'Eli Watkins, CNN'
    'caption': 'White House press secretary Sarah Sanders said that the Trump administration
      was still considering whether to place some immigrants in so-called sanctuary
      cities. (FILE PHOTO)'
