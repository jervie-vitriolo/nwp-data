      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚ÄúSa Ngalan ng Ina/In the Name of the Mother: 100 Years of
        Feminist Poetry‚Äù</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d19420-2bf9-4401-81bd-064ed1752cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:43:07.079+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:26:27.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This book was edited by poet Lilia Quindoza-Santiago.&nbsp;‚ÄúIt is
        the first collection of Philippine poetry by women of this scale and magnitude,
        beginning in 1889 up to the country''s centennial celebration,‚Äù says Faye
        Cura. ‚ÄúContaining scholarly texts on the women''s movement and feminist poetry,
        it exposes women''s participation in the grand project or ideal of ‚Äònation-building‚Äô
        or ‚Äòwriting the nation.‚Äô Super cool too because it unequivocally declares
        itself as a feminist collection.‚Äù</p>'
