      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 12 p.m. Monday, the PCG said it has monitored a total of 97,233
        outbound passengers in all ports around the country.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1923f91-8775-43c4-8ab8-369554f24212'
      'mgnl:activationStatus': true
