      'mgnl:lastActivated': 2023-01-29T23:26:39.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong> ‚Äî&nbsp;The
        arraignment for the cyber libel case against online news agency Rappler, its
        CEO Maria Ressa, and its former researcher will push through on Tuesday after
        a local court denied their appeal to junk the case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0414ce95-59e0-4fe7-b19e-922649cce651'
