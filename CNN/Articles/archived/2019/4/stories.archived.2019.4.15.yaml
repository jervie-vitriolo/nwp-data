    'jcr:uuid': '1ea364c1-1a50-423c-8dda-30672c9cc2a1'
    'lead': 'Tiger Woods clinched his fifth Masters and 15th major title to seal one
      of the greatest comeback stories in sport after overcoming career-threatening
      back problems.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-15T06:16:36.786+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:26:47.174+08:00
    'mgnl:lastActivatedBy': 'magnolia'
