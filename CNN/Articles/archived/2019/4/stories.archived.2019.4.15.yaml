      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said this is clearly intended to intimidate and prevent them
        from pursuing their profession as lawyers and from practicing their advocacy
        as peoples'' lawyers serving the poor and the marginalized.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d443a17-26be-48a0-b76e-f9d89a303c5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:34:40.135+08:00
