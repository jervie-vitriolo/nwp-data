      'mgnl:type': 'text'
      'text': '<p><strong>She For She Forum: Emmeline Verzosa on The State of Filipino
        Women</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9b1af9-57d2-401d-becd-c42d1454eb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:43:07.085+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:26:27.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emmeline Verzosa, the executive director of the Philippine Commission
        on Women, talks about various aspects of women‚Äôs issues in the Philippines.
        She explains the participation of women in politics and how it‚Äôs still hindered
        by preconceived reproductive roles as well as the belief that politics and
        leadership is not part of a woman‚Äôs sphere. Verzosa also touches on the plight
        of migrant workers and how despite their being the biggest contributors of
        remittance, there are still rising instances of exploitation and abuse. She
        then reports on the rural women who are still in poverty and are still continuously
        under threat because of environmental disasters, affecting their food security.</p>'
