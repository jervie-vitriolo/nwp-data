    'template': '1'
    'title': 'Tiger Woods seals fifth Masters title and 15th major'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3cee0c-720c-4f95-a24e-349da2d62e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Tiger Woods clinched his fifth Masters
        and 15th major title to seal one of the greatest comeback stories in sport
        after overcoming career-threatening back problems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19e63a8-c64c-4268-90ed-806516dca170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 43-year-old muscled his way through a tightly packed leaderboard
        to win by one shot at Augusta for his first major title in 11 years and first
        Masters win since 2005.</p>'
    '43':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A comeback for the ages. <a href="https://twitter.com/hashtag/themasters?src=hash&amp;ref_src=twsrc%5Etfw">#themasters</a>
        <a href="https://t.co/Errkvqh4He">pic.twitter.com/Errkvqh4He</a></p>&mdash;
        Masters Tournament (@TheMasters) <a href="https://twitter.com/TheMasters/status/1117501953771212801?ref_src=twsrc%5Etfw">April
        14, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d892b50-abba-4800-a4f0-0c4fe8a8c325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b63b57-6f44-457a-948c-cfd7d9fb7fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It completes a fairytale return for the most dominant player of
        his generation ‚Äî&nbsp;and arguably the best ever ‚Äî&nbsp;after enduring "dark
        times" through injury since 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eefb680c-6bb2-4209-885e-e814955a608f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods underwent career-saving spine fusion surgery in 2017 and sealed
        an impressive comeback season last year with his first win for five years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd78dee-8f7a-44ed-8f00-aa50f10a3295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s thrilling victory puts the former world No.1 just three
        majors behind the all-time record of Jack Nicklaus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5673666-e926-41ce-9f0f-24ba9ece75cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only fellow American Nicklaus has won more Masters, with six. Woods
        also joins Nicklaus as the only player to have won the Masters in three different
        decades after he clinched his first as a 21-year-old in 1997.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22019d5f-321f-405e-9d20-083334d9d681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s overwhelming just because of what has transpired," Woods
        said in the Green Jacket ceremony in the Butler Cabin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f54f3-89b5-4726-82f3-09e083ce1683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year I was very lucky to be playing again. At the previous
        Champions Dinner I was really struggling and missed a couple of years of not
        playing this great tournament and now I''m the champion. Twenty two years
        between wins, it''s a long time and it''s unreal for me to experience this.
        My Mom was here, she was there in 1997 as well. I''m just so happy and excited
        and I''m at a loss for words."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adb95a5-4122-459a-946e-377d3a164942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/04/09/sport/the-masters-augusta-golf-major-2019-preview-spt-intl/index.html">READ:
        Tiger Woods: I don''t need to win the Masters, but I really want to''</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159b6a15-a63a-4979-bc7f-226b954de215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/sport">Visit CNN.com/Sport for
        more news, features and video</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42092281-b4d8-487f-a44a-db30a1455522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Epic Sunday''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391844c1-e4b9-4b2d-98b2-57415a10692a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods began the day two shots behind Italy''s Francesco Molinari,
        and rode the roller coaster of a gripping final round to first share the lead
        after the Italian found the water in front of the short 12th.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6ebac3-c86a-4b58-a569-f6484cbf2d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two holes later five players were tied at the top, but Woods'' birdie
        on the long 15th took him clear on his own. Another birdie on the short 16th
        ignited thunderous roars which reverberated around the towering pines as Woods
        marched off with a two-shot lead and a thousand-yard stare in scenes reminiscent
        of his heyday.</p>'
    '44':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A moment between a father and a son.<a href="https://twitter.com/hashtag/themasters?src=hash&amp;ref_src=twsrc%5Etfw">#themasters</a>
        <a href="https://t.co/Ft0ta2mD5o">pic.twitter.com/Ft0ta2mD5o</a></p>&mdash;
        Masters Tournament (@TheMasters) <a href="https://twitter.com/TheMasters/status/1117499356217790465?ref_src=twsrc%5Etfw">April
        14, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068a8570-e9e4-4734-b3ad-ee927620da0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edb54ed-b838-4b7a-bdc3-cc2beb0cb413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sporting a red mock turtleneck in a nod to his last win at Augusta
        in 2005, and chewing gum throughout, Woods maintained his focus to edge world
        No.2 Dustin Johnson, three-time major champion Brooks Koepka and another American
        Xander Schauffele.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de367474-0320-4a7d-8add-54d4cae4db3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the winning putt dropped, Woods clenched his fist and punched
        the air to tumultuous applause, before walking off the 18th to embrace his
        mother Kutilda, children Sam and Charlie, girlfriend Erica Herman and members
        of his team. Woods'' father and mentor Earl died in May 2006.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18d03a9-41b3-4676-899f-476931704bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To have my kids there, it''s come full circle," Woods added. "My
        Dad was there in 1997 and now I''m the Dad with two kids there."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f332edeb-9d72-4aaf-9bcd-96bd7d2ad3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.788+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebrations lasted an eternity as the patrons chanted "Tiger,
        Tiger" around the 18th green before a beaming Woods whooped and high-fived
        his way to the scorer''s hut.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d2fefd-3477-4fb1-9c66-99ce6134f29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods'' bogey at the last gave him a round of 70 for his first major
        title when trailing going into the final day.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080e0c99-c880-4850-a3f4-12b2fffe40e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been an epic Sunday here at the Masters and a great day for
        golf, just one of the most amazing days in our history," said Augusta National
        chairman Fred Ridley.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0f0505-5f98-46de-9d1b-ec015be1b274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/04/09/sport/gallery/masters-augusta-best-photos-a-z-spt-intl/index.html">READ:
        The Masters A-Z in photos</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19937f8-ed3c-4bdf-bf1b-783a08ce691b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Downward spiral</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beda77bf-1546-44d1-a6bc-58d64d6bfa1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods changed golf forever when he clinched his first Masters by
        a record 12 shots in 1997. Because of him, players became fitter, prize money
        increased and interest in the game jumped significantly. He''s been golf''s
        heart, soul and chief needle mover ever since.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aa02ea-5e50-44c1-99d4-c234e4f011c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods may not have been to everyone''s liking over the years, perhaps
        from a combination of his unerring success in his early 2000s pomp, his single-minded
        pursuit of excellence, a frosty persona and later personal choices.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d0e0bb-bd2d-485f-8828-ca2ff9c78fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.789+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But life''s issues appear to have mellowed him of late and the remarkable
        reception he received at Augusta suggested the narrative of his back story
        gave the sporting achievement more resonance.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be13de8-19ab-40fb-99b6-9ec63be37ef9'
      'mgnl:activationStatus': true
