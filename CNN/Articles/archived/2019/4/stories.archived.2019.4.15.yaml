      'text': '<p><strong>‚ÄúSongs of Ourselves‚Äù</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e4f0a8-418b-4445-aacd-a8b13a460f2f'
