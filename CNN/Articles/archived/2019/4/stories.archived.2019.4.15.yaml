    'lead': 'The Beermen continue to assert their mastery of the Fuel Masters in their
      semifinals duel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-15T22:08:18.927+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T23:26:13.799+08:00
