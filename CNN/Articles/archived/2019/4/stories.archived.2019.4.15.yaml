      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025622bf-add6-4493-ade8-51e85d4ddf53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and U.S. have a mutual defense treaty which provides
        the both countries will aid each other in case one is attacked by a foreign
        power.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2792d52d-5ec4-4fa7-a041-c0f144e21c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f857af7d-1d5f-43fd-a600-a43e1bbce0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.402+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Mike Pompeo in March <a href="http://nine.cnnphilippines.com/news/2019/03/01/Mutual-Defense-Treaty-Philippines-US-South-China-Sea.html"
        target="_blank">assured the Philippines</a> that it will protect the country
        in case of an attack in the South China Sea, but Defense Secretary Delfin
        Lorenzana is not convinced about this statement</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c097a1e-7a16-4206-8728-36133cfa232a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3ef6e8-2d9b-4a8f-8a67-87b1a4a6865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has pushed for a review of the 68-year-old agreement,
        which some officials have called vague. Enrile said he has raised the same
        concerns with the U.S. State Department when he was Defense Secretary during
        the Marcos administration.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3719e08-dbe5-4379-a593-37ae3a307748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://nine.cnnphilippines.com/news/2019/03/01/mutual-defense-treaty-review-locsin-lorenzana.html"
        target="_blank">Top PH officials disagree on need to review U.S. defense treaty</a></strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b836b88-a33a-48e9-9a66-7a2c3767ede2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Mutual Defense Treaty is vague. The treaty area of the Mutual
        Defense agreement is the Pacific area. <em>Ang sabi ng Amerika</em> [America
        said,] that is the South China Sea, that is not the Pacific area," Enrile
        said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0361acb0-c0a0-42db-b896-3333bcabc6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fae7b8-28ed-45d5-a7db-f1d178709df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.403+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the only thing that the Philippines can do is to negotiate
        with China, he said.</p>'
    '48':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senatorial candidate Juan Ponce Enrile: We should negotiate, we
