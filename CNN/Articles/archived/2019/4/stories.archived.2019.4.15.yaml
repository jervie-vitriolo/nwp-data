      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGCP said the alerts were raised because of insufficient operating
        reserves due to the forced outage of multiple power plants.</p>'
