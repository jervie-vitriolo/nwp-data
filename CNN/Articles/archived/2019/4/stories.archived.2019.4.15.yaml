      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> ‚Äî Giannis Antetokounmpo racked up 24
        points, 17 rebounds and four assists in only 23 minutes as the top-seeded
        Milwaukee Bucks overwhelmed the visiting Detroit Pistons 121-86 in their Eastern
        Conference playoff opener on Sunday.</p>'
