    'mgnl:tags': ['Rodrigo-Duterte', 'Presidential-Peace-Adviser', 'OPAPP', 'Carlito-Galvez-Jr.',
      'Communist-Party-of-the-Philippines', 'National-Democratic-Front', 'National-Democratic-Front-of-the-Philippines',
      'communists']
    'template': '1'
    'title': 'Presidential peace adviser: New panel to oversee localized talks with
      Reds'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea6e78e-a610-4565-ab35-192f25aa9333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T21:57:12.955+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:14.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong> ‚Äî The
        <a href="http://cnnphilippines.com/news/2019/4/13/duterte-new-peace-panel-structure-military.html">new
        peace panel President Rodrigo Duterte plans to create</a> will oversee the
        localized negotiations with communist rebels, the government''s peace adviser
        said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3424e85e-4538-4457-b6a3-e1dd81c3380e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T21:57:12.955+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:14.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Peace Adviser Carlito Galvez Jr. said
        the panel will allow government to ''directly'' engage with the rebels on
        ground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53762c33-f57f-497b-a4fc-473070c39443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T21:57:12.956+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:14.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through the formulation of the new panel, government will be directly
        engaging the people on the ground to address the fundamentals of the problem,"
        Galvez said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fec51d-bd25-4b89-bb27-e5d64c372f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T21:57:12.956+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:14.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The panel will oversee the localized peace engagements. It will
        act as the adviser for local peace dialogues through the establishment of
        protocols and other legal and systematic procedures. This includes the vital
        component of a security lens in this process, hence the need for former security
        officials to be part of the panel," he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12c3dda-36ee-43d8-b1d3-999b3a138d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T21:57:12.956+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:14.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvez explained the government has already "learned its lessons"
        from previous negotiations with the Communist Party of the Philippines (CPP)
        ‚Äî National Democratic Front (NDFP) and the New People''s Army, which Duterte
        had terminated through Proclamation 360 on Nov. 23, 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef43f5b-33ca-4a5e-b8e6-667b773cf11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T21:57:12.956+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:14.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then slammed <a href="http://www.cnnphilippines.com/news/2019/4/14/Joma-Sison-war-panel-Rodrigo-Duterte-peace-talks.html">CPP
        founder Jose Maria "Joma" Sison for calling on the NDFP to reject the planned
        panel</a>.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52923971-cbe1-46bc-acd4-7b847ff18df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T21:57:12.956+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:14.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sison had argued that placing <a href="http://cnnphilippines.com/news/2019/4/13/duterte-new-peace-panel-structure-military.html">more
        military men in the negotiations</a> would not create a peace panel but a
        "war panel" instead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c81121a-55c3-4019-874e-6450f346e5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T21:57:12.956+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:14.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that instead of reciprocating the government''s
        initiative to move the peace process forward, Joma Sison immediately rejected
        the idea," he said. "And this raises the question: Is Mr. Sison for genuine
        peace?"</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b452a9f-3114-44a4-9e73-39b1162c9d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T21:57:12.957+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:14.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2019/4/14/Joma-Sison-war-panel-Rodrigo-Duterte-peace-talks.html">Joma
        Sison: Duterte only creating ''war panel'' with military men in peace talks</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53249223-fed5-43d5-8499-dbe8bd1d690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T21:57:12.957+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:14.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peace adviser said this new peace panel is in line with the
        "whole-of-nation" approach stated within Executive Order 70 to address the
        five-decade long communist insurgency in the Philippines.</p>'
  'PBA--San-Miguel-grinds-out-victory-vs.-Phoenix-to-grab-2-0-series-lead-':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-15T22:03:22.885+08:00
    'imagesource': 'jcr:c5963dad-9ef1-4e36-9a49-11e7546e004d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
