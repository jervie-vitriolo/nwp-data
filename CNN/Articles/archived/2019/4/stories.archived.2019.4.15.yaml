      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is actually not the right time to bring up disagreements over
        the South China/West Philippine Sea with both sides hot under the collar while
        a pissing contest is in full flower," Locsin said in a tweet.</p>'
