    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5056ae-eb76-4dca-b575-0557a1f3634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:27:40.611+08:00
