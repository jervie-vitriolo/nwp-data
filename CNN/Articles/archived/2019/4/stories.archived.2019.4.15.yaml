      'mgnl:type': 'text'
      'text': '<p><strong>Feminism and social development work</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb1228b-38c4-4aec-9e0d-0370d25a42ee'
