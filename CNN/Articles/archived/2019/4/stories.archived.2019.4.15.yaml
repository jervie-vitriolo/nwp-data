      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written by Vina Lanzona, this book details how women in the Philippines
        were central to the revolution against Japanese occupation. ‚Äú[This] provides
        an in-depth narration and analysis of the life and heroism of women warriors
        of the Hukbong Bayan Laban sa Hapon (Hukbalahap),‚Äù says Faye Cura. ‚Äú[It begins]
        at the onset of the Japanese occupation of the Philippines until after the
        war has ended and the ‚ÄòAmazons‚Äô were vilified in popular imagination. A must-read
        for all Filipinos.‚Äù</p>'
