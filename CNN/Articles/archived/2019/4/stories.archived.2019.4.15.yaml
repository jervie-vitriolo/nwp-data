    'jcr:uuid': '6c4f2f35-9f6d-4bd9-968b-84d44ddac9c6'
    'lead': 'White House press secretary Sarah Sanders said Sunday that the Trump
      administration was still considering whether to place some immigrants in so-called
      sanctuary cities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-15T06:39:04.894+08:00
