      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That‚Äôs as close as the Pistons would get, however, as the Bucks
        stretched the lead to 70-43 by halftime. Antetokounmpo and Lopez had 14 points
        apiece and Hill scored 13. Kennard‚Äôs 15 points led the Pistons.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b287991-94eb-467d-a54d-a965f7b476f7'
