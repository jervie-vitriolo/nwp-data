      'mgnl:lastActivated': 2023-01-29T23:26:40.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "''<a href="https://edition.cnn.com/2019/04/14/entertainment/game-of-thrones-season-8-premiere-review/index.html">Game
        of Thrones'' premiere sets stage for wild ride to finale</a>"</em></p>'
