      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile said if the Philippines has the money to develop nuclear
        weapons, no one would have been able to stop it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12f65fd-4f0d-4a62-bd29-ebf86a846a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:08:33.717+08:00
