      'mgnl:lastActivated': 2023-01-29T23:26:27.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gantala Press‚Äô Faye Cura, this booklet by Sr. Mary
        John Mananzan offers an introduction to the state of women in the Philippines.
        ‚ÄúIt contextualizes the oppression of Filipinas within the country''s colonial/neocolonial
        history,‚Äù she says. ‚ÄúIt [also] discusses the challenges faced by women today
        ‚Äî inequality and discrimination, gender-based violence, trafficking, and poverty,
        as well as Filipina women''s constant efforts to overcome these through feminism
        and the women''s movement.‚Äù</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
