      'mgnl:lastActivated': 2023-01-29T23:26:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1c1405-9762-4134-824e-a2ea2dd08714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:27:40.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:39.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyber libel charge stemmed from a story written by former Rappler
        researcher Reynaldo Santos and published by the news site, where it claimed
        businessman Wilfredo Keng lent a vehicle to former Chief Justice Renato Corona.
        It also alleged Keng was involved in human trafficking and drug smuggling.
        The article, titled "CJ using SUVs of controversial businessman" was published
        in May 2012 ‚Äî&nbsp;four months before the enactment of the Cybercrime Prevention
        Act of 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bf8f5c-5f73-4639-a3c0-b47ab102022a'
      'mgnl:activationStatus': true
