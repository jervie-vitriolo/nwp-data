      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1982 film starring Vilma Santos was written by Raquel Villavicencio,
        Ricky Lee, and Ishmael Bernal, and directed by Ishmael Bernal. ‚ÄúThe kerida
        [played by Santos] as lead character is interesting enough, but that this
        particular characterization was self-aware, clear about where she stood in
        the bigger scheme of things, adjusting as she saw fit, re-adjusting in the
        face of crisis, and in the end left with not much else but photographs, is
        a joy to watch,‚Äù shares Stuart-Santiago. ‚ÄúIt allows the woman her own story,
        without putting her on the defensive about the decisions she‚Äôs made, and keeping
        her to her own laughter and tears and persona regardless of the man‚Äôs presence
        or absence. A lesson in how we tell our own stories, and how we might view
        other women‚Äôs lives.‚Äù</p>'
