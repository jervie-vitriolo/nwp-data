    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: San Miguel grinds out victory vs. Phoenix to grab 2-0 series lead '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24dadecc-2490-499c-9f22-145acf391208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T22:08:18.928+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:26:13.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) ‚Äî</strong>&nbsp;The
        San Miguel Beermen earned a hard-fought 92-82 win over the Phoenix Pulse Fuel
        Masters in Game 2 of the PBA Philippine Cup semifinals Monday at the Smart
        Araneta Coliseum in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2cb5b3-cbc4-4e42-8601-4636798c1622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T22:08:18.928+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:26:13.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcio Lassiter stepped up big time for the Beermen after dropping
        24 points and seven rebounds, June Mar Fajardo added 19 points and 18 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c23f9d-5e3e-4e65-983a-4a65fc626999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T22:08:18.928+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:26:13.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emotions ran high when San Miguel''s Christian Standhardinger was
        thrown out of the match after his foot hit Calvin Abueva''s face at the 6:10
        mark of the second period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1c23ba-1a5f-49cd-a7a7-16dd7a07f180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T22:08:18.929+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:26:13.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A collective effort from the defensive end enabled Phoenix to keep
        the Beermen at bay in the first half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce993eb-8c46-4ed0-8c8a-e4f80a0ff711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T22:08:18.929+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:26:13.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel''s grit helped them slowly erase an 11-point deficit
        and tied the score at the end of the third period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e8d388-757a-4166-bfea-af57ff4a5436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T22:08:18.929+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:26:13.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrence Romeo was instrumental in San Miguel''s final frame charge.
        He chipped in 14 points, two rebounds and two assists.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddca92b-715a-44ee-8cc9-2e0b5549a117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T22:08:18.929+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:26:13.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, the Beermen relied on their championship composure to
        seal the victory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90fc46f-7f47-4da4-8ed0-d43911513a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T22:08:18.930+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:26:13.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva posted a double-double outing for the Fuel Masters with 16
        markers and 10 boards.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bf6b99-aaca-4d38-9e0d-30d2f4754021'
      'mgnl:activationStatus': true
