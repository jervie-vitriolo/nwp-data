      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added the bill would "create too much disparity and inequality
        in compensation among public servants."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbee966-5880-45fa-ad7d-789866999996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:25:08.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:31.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Bill No. 1917 or House Bill No. 7820 provides expanded benefits
        to the surviving children, who are solo parents, of deceased retired members
        of government agencies, including the Commission on Audit, Civil Service Commission,
        Commission on Elections, and the Office of the Ombudsman.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32466ad0-fd6d-44e0-beba-a263345d8695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:25:08.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:31.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current law, Republic Act. No. 10084, grants benefits only to
        the surviving legitimate spouse of deceased retired government workers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b81e9ed-1423-4060-b099-94f3cc170df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:25:08.868+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:31.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure, authored by Senator Loren Legarda, likewise
        extends the benefits to surviving parents of these government officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00256214-34e9-408e-ab2e-0e04fe8671af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:25:08.867+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:31.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate approved the said <a data-cke-saved-href="http://www.senate.gov.ph/lis/bill_res.aspx?congress=17&amp;q=SBN-1917"
        href="http://www.senate.gov.ph/lis/bill_res.aspx?congress=17&amp;q=SBN-1917">bill</a>
        on third and final reading back in January.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbed2b84-6016-4acd-91eb-a413c12d5212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:25:08.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:31.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Malaca√±ang said that providing benefits outside
        the current compensation was "too burdensome for the government."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d523eba-3864-4b45-88d2-25fe3d9c0684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:25:08.869+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:31.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In vetoing this bill, (President Duterte) has ensured that disparity
        and inequality in compensation among public servants will be prevented since
        the additional benefits proposed in the enrolled bill are extraordinary benefits
        not granted to any government official under the present compensation scheme
        of the government," Presidential Spokesperson Salvador Panelo said.</p>'
