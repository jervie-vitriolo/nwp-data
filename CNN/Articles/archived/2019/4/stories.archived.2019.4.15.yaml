      'text': '<p><strong>‚ÄúSarilaysay: Tinig ng 20 Babae sa Sariling Danas Bilang
        Manunulat‚Äù</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9d39e7-9bd2-4357-86d5-9bcc95f85ee8'
      'mgnl:activationStatus': true
