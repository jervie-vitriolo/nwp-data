      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eighth-seeded Pistons, making just their second playoff appearance
        since the 2008-09 season, played without All-Star forward Blake Griffin. He
        was sidelined by a sore left knee, which also kept him out of four of the
        last seven regular-season games. The Bucks were without guards Malcolm Brogdon
        (foot) and Tony Snell (ankle).</p>'
