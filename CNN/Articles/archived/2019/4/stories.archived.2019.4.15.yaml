      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feminist-artist Nikki Luna published this picture book primarily
        for children, one with a simple message: your body is yours and yours alone.
        In a previous <a href="http://nine.cnnphilippines.com/life/culture/literature/2018/04/11/power-in-her-story-books.html">interview</a>
        with CNN Philippines Life, Luna said that it was important for the language
        to be accessible in order to reach a wide audience. ‚ÄúI wrote it thinking that
        maybe some of them don''t know how to read or they try or it''s hard,‚Äù she
        explained in the interview. ‚ÄúSo it has to be read easily. That even their
        parents can read it, who have a hard time reading.‚Äù The book is also designated
        for marginalized groups, especially since many victims of sexual abuse who
        are part of these communities don‚Äôt necessarily have the resources to get
        out of their situation.</p>'
