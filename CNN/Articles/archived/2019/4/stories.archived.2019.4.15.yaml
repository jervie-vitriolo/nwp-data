    'mgnl:tags': ['mrt', 'holy-week', 'semana-santa', 'dotr', 'department-of-transportation']
    'template': '1'
    'title': 'DOTr mulls adding more buses amid MRT-3 weeklong maintenance shutdown'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a74b36-036d-4599-9739-362d81cfd257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:28:53.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:29.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) ‚Äî</strong>&nbsp;Authorities
        have deployed 140 buses to help commuters denied of the weeklong Metro Rail
        Transit System Line 3 (MRT-3) maintenance shutdown, but they admitted the
        units are not enough.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69621b1-3992-4456-b3ce-94c16f672973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:28:53.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:29.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) sent out the buses on Monday
        to pick up and drop off passengers in designated areas near MRT-3 stations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecccb32-a389-4b54-adb8-bf4c24513cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:28:53.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:29.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if there is a need to add more buses, Transportation Undersecretary
        for Roads Mark De Leon said, "Yes we need to add. And improve traffic [management]."
        Officials are detemining how many more buses are needed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8243e9-1123-4318-8bdd-ac05ec4890c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:28:53.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:29.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, commuters complained of lack of buses and delayed arrival
        at designated pick-up points. There were 63 buses operating at 7 am and the
        140 buses were completed by noontime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cec5dba-40fa-4e67-9eec-720332719950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:28:53.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:29.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr has called for patience on the part of commuters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae402632-1de4-440e-848f-cf56ef635c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:28:53.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:29.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat po ay isinasagawa para sa isang objective lamang at iyan
        po ang maayos sa pinakamabilis na panahon at marestore ang serbisyo ng</em>
        MRT-3," Transportation Undersecretary TJ Batan said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e348d5-ee31-475f-b3ed-00029c958eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:28:53.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:29.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are doing everything to achieve one objective which
        is to fix and restore the MRT-3 as soon as possible.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45697b1-bc57-4650-9edd-d051fcdbdcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:28:53.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:29.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Capati, MRT-3 director for operations, said the shutdown
        should lead to improved services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92cc5f2-83b9-4522-9e94-6e02870bbcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:28:53.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:29.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami tayong dapat ayusin sa riles‚Ä¶ kailangan i-regrind siya
        na magagawa lang natin ''yan kapag nag</em>full shutdown <em>tayo</em> and
        at the same time ''<em>yung buong</em> system<em> ng</em> MRT <em>aayusin
        natin</em> including <em>''yung tren</em>," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69cb231-db86-482c-8bc9-c2415f813dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:28:53.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:29.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have a lot to repair in the rails‚Ä¶we need to regrind
        them which can only be down if we implement a full shutdown and at the same
        time we will fix the entire MRT system including the trains.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536b215c-e752-4465-bf53-aa0ffe846b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:28:53.090+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:29.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the maintenance work will result in more train availability,
        better facilities and shorter waiting time.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b859ea6f-60f5-49d7-a3fb-967cadad081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:28:53.091+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:29.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Makoi Popioco contributed to
        this report.</em></p>'
  'dbm-2020-cash-based-national-budget-4.1-trillion':
    'author': 'Robert Vergara, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-15T15:32:36.907+08:00
    'imagesource': 'jcr:986d7ea3-4d31-4469-af12-167ae191ad21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '291fba72-8a04-4061-996d-83e665a343fa'
    'lead': 'President Rodrigo Duterte has yet to approve the proposed 2019 national
      budget, but the government is already eyeing a bigger appropriation for next
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-15T15:38:24.176+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:26:29.277+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:25:58.821+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Department-of-Budget-and-Management', 'DBM', 'Benjamin-Diokno',
      'Rodrigo-Duterte', 'national-budget']
    'template': '1'
    'title': '‚Ç±4.1-T cash-based budget for 2020 eyed'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ee2d13-a662-4199-8316-614530f7aef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:38:24.177+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:26:29.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong> ‚Äî&nbsp;President
        Rodrigo Duterte has yet to approve the proposed 2019 national budget, but
        the government already plans an even higher appropriation for next year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefb8df7-08c9-4d4d-86be-2488d1fdac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:38:24.177+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:26:29.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Budget Memorandum 132 issued by the Department
        of Budget and Management on April 12, the government is considering a 9.1
        percent or ‚Ç±343 billion increase in 2020 from the proposed ‚Ç±3.76-trillion
        spending in 2019.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f617eb72-5941-4038-b0c9-c3689932c87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:38:24.177+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:26:29.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the percentage increase, the Cabinet-level Development Budget
        Coordination Committee has set a ‚Ç±4.1-trillion outlay for 2020.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e53d3d5-e4d4-494b-94d9-da899bb0aa13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:38:24.178+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:26:29.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2019/02/08/2019-budget-passage-congress.html">Congress
        passes 2019 budget after 2-month delay</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff52916-4bdd-401e-a717-eff50acc425a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:38:24.178+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:26:29.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the amount, 44.9 percent or ‚Ç±1.8 trillion will be allotted for
        Tier 1 or ongoing programs, activities, and projects of different agencies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42494701-b0f8-4444-b995-7c6e10ee12db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:38:24.178+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:26:29.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of ‚Ç±911.7 billion or 22.2 percent of the budget, meanwhile,
        will cover Tier 2 or expanded and new programs and projects.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ecb10c8-18c1-46fb-8e41-b41f5e2f16e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:38:24.178+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:26:29.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Automatic appropriations such as debt serviving, and special purpose
        funds will account for 32.8 percent or ‚Ç±1.34 trillion.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae24bc2c-358c-4165-844f-0978b05bb544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:38:24.178+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:26:29.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Cash-based system</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec26a15-50f2-4262-9a10-395970a298e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:38:24.178+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:26:29.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the memorandum, the 2020 budget will follow a cash-based
        budgeting scheme, the same system that then Budget Secretary Benjamin Diokno
        proposed for 2019. Diokno is now Bangko Sentral governor replacing Nestor
        Espenilla who succumbed to cancer in February.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e191fa-0fba-4ed5-9b2c-f943b4cb072a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:38:24.180+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:26:29.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/business/2018/08/24/2019-national-budget-explainer-cash-obligations-dbm-house.html">The
        struggle for the 2019 national budget</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1433b22e-5408-479e-834c-bfaa78f615f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:38:24.179+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:26:29.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a cash-based set-up, agencies are required to spend their entire
        budget within a year. This is different from the previous system that allowed
        spending to be extended to two years.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7408bec9-8f5f-45fb-9dce-5308bc2dac71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:38:24.179+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:26:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This system (cash-based) promotes efficiency of expenditure planning
        and public service delivery by shifting the performance metrics to actual
        delivery of goods and services rather than obligations made or contracts awarded,"
        the memorandum says.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71485886-6f66-46e1-ad8c-46f2d0977326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:38:24.179+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:26:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In line with the system, the DBM said "only implementation-ready
        programs and projects shall be considered in the national budget."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aed4645-99d8-4809-a6e8-35728923f487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:38:24.179+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:26:29.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Priorities</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31e8c3c8-8e7d-4e16-b028-1af1ce503e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:38:24.179+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:26:29.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Budget circular, the administration will prioritize infrastructure,
        anti-poverty, and pro-employment initiatives.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0ca6d9-b8db-4b13-affb-385b6929b29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:38:24.180+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:26:29.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will shell out P1.044 trillion for infrastructure
        projects, equivalent to 4.9 percent of the country''s economic growth as measure
        in gross domestic product.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5706fe75-7cb0-4435-a283-f49c44391eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:38:24.180+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:26:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will include transport infrastructure, agriculture development,
        tourism development, and social infrastructure programs.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbc6f07-a6e9-4536-801a-fc63c14e1c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:38:24.180+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:26:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Budget Department also cited new critical programs such as the
        implementation of the Universal Health Care Act and Rice Tarriffication Act;
        transition to the Bangsamoro Autonomous Region in Muslim Mindanao; institutionalization
        of the Pantawid Pamilyang Pilipino Program; and operation of the Department
        of Human Settlements and Urban Development.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c668434f-986a-410c-bd69-e61137602fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:38:24.180+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:26:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned budget will also cover other priority initiatives such
        as the implementation of K-12 and technical and vocational programs; Universal
        Access to Quality Tertiary Education Act; unconditional cash transfer; Risk
        Resiliency Programs; as well as coastal resources management.</p>'
