  'OPAPP-Carlito-Galvez-new-peace-panel':
    'caption': 'In a statement, Presidential Peace Adviser Carlito Galvez Jr. said
      the panel will allow government to ''directly'' engage with the rebels on ground.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-15T21:49:48.200+08:00
    'imagesource': 'jcr:6cd60f3e-cd22-4d53-9e63-bbf5f195c942'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11f65f56-871e-48e6-9bad-50ba6a0c1c44'
    'lead': 'In a statement, Presidential Peace Adviser Carlito Galvez Jr. said the
      panel will allow government to ''directly'' engage with the rebels on ground.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-15T21:57:12.955+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T23:26:14.396+08:00
