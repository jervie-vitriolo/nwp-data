      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, it has been reported by the <a href="https://www.dia.mil/Portals/27/Documents/News/Military%20Power%20Publications/China_Military_Power_FINAL_5MB_20190103.pdf"
        target="_blank">U.S. Defense Intelligence Agency</a> that China "invests considerable
        resources to maintain a limited, survivable nuclear force that can guarantee
        a damaging retaliatory strike."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42062a8-12c5-487b-a891-6fc255226dbc'
