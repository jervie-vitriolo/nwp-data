        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389a7f17-f4bf-463c-afca-91a57fc5d1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:27:40.610+08:00
