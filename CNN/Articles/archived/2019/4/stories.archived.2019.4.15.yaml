      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7ca9d3-94d4-42a6-bcce-405a361bbae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the build-up to the Masters Woods said he couldn''t have foreseen
        being stranded on 14 majors when he won his last, the U.S. Open, in 2008.
        He was later diagnosed with a fractured leg and took the rest of the season
        off but from then on nothing was the same.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c9477d-7dbf-4428-875e-3d0fee76400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 2009 U.S. PGA he led going into the final round but failed
        to seal the win for the first time in his major career, losing to South Korea''s
        YE Yang.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02fc94f-7f1d-4534-b54c-92280a377cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that year, news of his extra marital affairs broke and Woods''
        golf and life took a downward spiral.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d57232-4e14-492e-bfcf-b0ddee5d0936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Greatest ever?</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2cfe13-2e5d-4e53-b6ac-93b31084fa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods fought his way back to world No.1 in 2013 but the back issues
        surfaced the following year.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d74d24-ac1a-420c-beb1-9ea2ee2df9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many wrote off his career as the injuries took their toll on his
        form, world ranking ‚Äî&nbsp;he plunged to outside the top 1,000 ‚Äî&nbsp;and
        quality of life.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18f6d82-f885-4b0f-9893-d194bc83aa81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admits he struggled with everyday tasks such as getting out of
        bed, driving and taking his kids to school, and is widely reported to have
        confided at the pre-Masters Champions Dinner a couple of years ago: "I''m
        done."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c3a6f1-1d27-4922-ae0a-6b71f13635f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after seeing a specialist in England, Woods underwent fusion
        surgery, his fourth back procedure, in the U.S.. However, if things looked
        bleak from a playing point of view, Woods looked to have hit rock bottom when
        he was arrested on a driving under the influence charge in May 2017.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a44ba4-7c52-481a-bb36-e67f63f40c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Found asleep at the wheel of his car at the side of a road in Palm
        Beach, Florida, pictures and dashcam video of a confused and disoriented Woods
        were flashed around the world.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fac2c7b-39b8-47e9-9359-c9d5581a5280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was later found to have five different drugs in his system, but
        Woods blamed the incident on the prescription painkillers he was taking for
        his back injuries. He pleaded guilty to reckless driving and was put on a
        diversion program, but from that nadir, Woods'' trajectory has reached sky
        high.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4833268-c350-47c8-a223-90db862ea3f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.790+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On doctor''s advice he made a tentative return to hitting golf balls
        at home in late August 2017, and returned to the circuit in 2018 with remarkable
        success,. He briefly led the Open at Carnoustie before finishing second to
        Koepka in the U.S. PGA and winning the Tour Championship for his 80th PGA
        Tour title, just two behind the record of Sam Snead.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc886a2-91a0-4e8d-aef5-1ebfc08014f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now this.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b84ffc-c54a-4870-b455-818728815b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be up there with one of the hardest I''ve had to win
        because of what transpired over the last couple of years," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff408830-7433-46a2-b2c3-0ad751f87992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"it was just an amazing buzz out there, trying to figure out what
        was going on but to stay present and focused on what i was trying to do. I
        kind of liked it."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fbeeafd-ba1f-4355-874b-6f340dc35a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.791+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greatest ever already? Maybe.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0948f807-03a8-4482-98d0-187f9efd7920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.787+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:47.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/14/sport/masters-2019-augusta-final-round-spt-intl/index.html">Tiger
        Woods seals fifth Masters title and 15th major</a>"</em></p>'
