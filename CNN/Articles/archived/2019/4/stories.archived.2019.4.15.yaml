      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Literary and art critic Soledad Reyes edited the book ‚ÄúAng Silid
        Na Mahiwaga,‚Äù which is a collection of poetry and fiction written in Filipino
        by female writers. ‚ÄúThe mapping of the Pinay woman‚Äôs voice here starts with
        Gregoria de Jesus, which makes it a powerful and empowering anthology that
        reminds of the breadth and scope of experience of our women,‚Äù says Stuart-Santiago.
        ‚Äú[It also discusses] the distinct traditions we are bound to in the local(e),
        and the historical import of hearing these voices in the language that is
        arguably ours.‚Äù</p>'
