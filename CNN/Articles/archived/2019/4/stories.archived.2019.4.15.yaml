      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The screening body cited Article 4 Section 1 of the manual, which
        states that "advertisements shall not directly or indirectly disparage, ridicule,
        criticize, or attack any natural or juridical persons, groups of persons,
        or any sector of society, especially on the basis of gender, social or economic
        class, religion, ethnicity, race, or nationality."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d791a03-6001-42dc-a9be-58dbf7cf6bd2'
