      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A raft of celebrities took to social media to congratulate Woods.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61990e1-484f-4aa1-8446-60aba884e44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:16:36.789+08:00
