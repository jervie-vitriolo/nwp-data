      'jcr:uuid': '50a79bc8-2bed-4e7c-b911-5fefc9cbb60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:08:33.717+08:00
      'mgnl:createdBy': 'xave'
