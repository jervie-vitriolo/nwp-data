    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0d2314-8139-465f-8ac4-6e3ec82f67a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:03:52.402+08:00
