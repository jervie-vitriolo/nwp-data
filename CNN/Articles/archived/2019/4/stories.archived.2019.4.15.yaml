      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feminists Patricia Cunanan, Ging Deles, Sr. Mary John Mananzan,
        and Karina David talk about the nexus of feminism and social development work.
        In this video, they discuss the unequal treatment of men and women in development
        programs ‚Äî how women do so much of the important things in various sectors
        and yet government programs do not necessarily support women‚Äôs issues and
        the importance of also making men understand gender issues and the system
        that enables their sense of entitlement and proprietorship over women.</p>'
