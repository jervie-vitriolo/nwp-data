        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a06bc-e8c4-4de0-a63a-c1114c5bdd78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:10:21.739+08:00
