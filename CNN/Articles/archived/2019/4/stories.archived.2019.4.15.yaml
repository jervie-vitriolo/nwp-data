      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mich Dulce, a designer and co-founder of the women‚Äôs community collective
        Grrrl Gang, shares that she got into feminism because of music. In a previous
        <a href="http://cnnphilippines.com/life/entertainment/Music/2019/3/11/WATCH--Get-to-know-the-all-female-band-The-Male-Gaze-.html">interview</a>
        with CNN Philippines Life, she said: ‚ÄúThe [feminist music movement of the
        ‚Äò60s] was what led me to become a feminist. I was not born ‚Äòwoke.‚Äô I lived
        in a bubble for such a long time.‚Äù</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684d68f2-ebbd-4843-bbb8-9442f8182868'
