      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;This week''s "SNL" was all about BTS.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f3e25b7-0c94-434b-bc29-56a8bafd3fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:33:12.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:45.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, "Saturday Night Live" was hosted by Emma Stone and took jabs
        at Michael Avenatti, Lori Loughlin, Julian Assange and "The View" ‚Äî&nbsp;but
        the spotlight belonged to the seven members of the boy band sensation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbea6cb1-31ba-432a-b6e0-32cc87c9d121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:33:12.589+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:45.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BTS became the first Korean pop, or K-pop, group to perform on SNL.
        Korean pop music has been steadily growing in popularity. But BTS has elevated
        the genre into an international movement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437fc4e1-1bb9-4a37-a7e9-949df9ec8400'
      'mgnl:activationStatus': true
