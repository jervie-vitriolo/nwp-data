  'Cebu-septic-tank-suspect':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-04-15T17:57:53.737+08:00
    'imagesource': 'jcr:fdbf75f0-2c86-446f-9a49-b813b69c7ca8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
