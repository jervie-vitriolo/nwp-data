  'telecommuting-act-IRR-released-DOLE':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-15T18:38:58.630+08:00
    'imagesource': 'jcr:1c98f466-ca4a-4b02-83cd-c9bc17fda46f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e4b0925-2f32-4d10-8dd9-15cadb8b660f'
    'lead': 'To effectively implement the telecommuting program, DOLE said the employer
      and employees shall adhere to and be guided by the mutually agreed policy or
      telecommuting agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-15T19:05:56.357+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T23:26:21.348+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:00.428+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['-Department-of-Labor-and-Employment', 'Telecommunicating-Act',
      'work-from-home']
    'template': '1'
    'title': 'Work-from-home scheme to be offered voluntarily or through collective
      bargaining ‚Äì DOLE'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc66aa7-5825-467c-9444-2b3840ad0e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:05:56.357+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:21.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong> ‚Äî The
        Department of Labor and Employment (DOLE) signed the implementing rules and
        regulations (IRR) of the Republic Act 11165 or the Telecommunicating Act,
        which allows private sector employees to work in alternative workplaces.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5e5030-ea94-437b-97e1-31f819beda07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:05:56.358+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE Secretary Silvestre Bello signed the IRR recently, according
        to an April 11 statement. Under the rules, a management prerogative or collective
        bargaining option can be used to implement the work scheme.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8f2296-942f-40fe-9aca-36aa70612307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:05:56.358+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The work arrangement must not be less than the minimum labor standards
        set by law, and shall include compensable work hours, a minimum number of
        work hours, overtime, rest days, entitlement to leave benefits, social welfare
        benefits, and security of tenure," Bello was quoted saying.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd58d62-dc74-4dde-97e3-c16f232cdc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:05:56.358+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To effectively implement the telecommuting program, DOLE said the
        employer and employees shall adhere to and be guided by the mutually agreed
        policy or telecommuting agreement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba92be3-992d-40f4-9c1f-9116e003af6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:05:56.358+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:21.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy includes the applicable code of conduct and performance
        evaluation and assessment; appropriate alternative workplace; use and cost
        of equipment; observance of data privacy; and occupational safety and health,
        among others.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d4a4c0-29c0-4f88-87f6-eed3d025f490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:05:56.358+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies who will adopt the telecommuting work arrangement must
        notify DOLE''s nearest field or provincial office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c177a34-b118-405c-9664-a244bd249bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:05:56.359+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:21.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rules will take effect 15 days after its publication in a newspaper
        of general circulation and posting in the DOLE website.</p>'
