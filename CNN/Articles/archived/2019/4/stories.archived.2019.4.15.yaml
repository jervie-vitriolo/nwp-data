      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) ‚Äî</strong>&nbsp;The
        Luzon grid was placed on alert anew on Holy Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3aea41-2691-4380-bfff-9b57fa5d10e2'
