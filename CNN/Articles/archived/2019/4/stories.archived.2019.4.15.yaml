    'template': '1'
    'title': 'Duterte vetoes expanded survivorship benefits bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dffd4b-ec78-4aef-b872-44e4aabd5c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T14:10:21.738+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:31.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) ‚Äî&nbsp;</strong>President
        Rodrigo Duterte vetoed a bill granting benefits to surviving dependents of
        deceased retired government officials for being "onerous" to the government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7939ea71-0f9f-43d7-aae9-7767f4cdbf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:25:08.866+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:31.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The new benefits granted in addition to the benefits enjoyed by
        other government offices would ''erode the national government''s thrust to
        standardize and rationalize the current compensation framework in the bureaucracy'',"
        the chief executive said in his veto message to the Senate dated April 12.</p>'
