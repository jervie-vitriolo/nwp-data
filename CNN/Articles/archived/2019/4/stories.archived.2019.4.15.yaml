      'mgnl:type': 'embedCode'
    '48':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Congratulations, Tiger! To come back and win the Masters after all
        the highs and lows is a testament to excellence, grit, and determination.</p>&mdash;
        Barack Obama (@BarackObama) <a href="https://twitter.com/BarackObama/status/1117498965417656321?ref_src=twsrc%5Etfw">April
        14, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
