      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicklaus tweeted his praise, while even Barack Obama joined in.</p>'
    '45':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Greatest comeback story in sports! Congrats <a href="https://twitter.com/TigerWoods?ref_src=twsrc%5Etfw">@TigerWoods</a>
        Let me hold one of those 5 jackets one time!</p>&mdash; Stephen Curry (@StephenCurry30)
        <a href="https://twitter.com/StephenCurry30/status/1117504662947581952?ref_src=twsrc%5Etfw">April
        14, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
