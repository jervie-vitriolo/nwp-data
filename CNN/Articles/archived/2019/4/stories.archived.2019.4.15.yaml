      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Grid Corporation of the Philippines (NGCP) on Monday
        afternoon lifted the grid''s red alert status -- the highest warning -- but
        said it will remain under yellow alert until 8 p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e890ccd-99e0-414c-988e-1f6a06c12467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T18:19:05.886+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:42.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red alert means there is insufficient power supply and authorities
        may implement rotational brownouts in some areas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf757cc0-379e-4298-a6ca-8e47ae2bce32'
      'mgnl:activationStatus': true
