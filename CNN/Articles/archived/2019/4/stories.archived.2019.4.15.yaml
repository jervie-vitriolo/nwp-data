      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, as China continues its advance in the South China
        Sea and refuses to recognize the 2016&nbsp;international tribunal award, Enrile
        said the country can negotiate with the East Asian giant.</p>'
    '21':
