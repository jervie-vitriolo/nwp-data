      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> SPOILERS AHEAD: If you haven''t watched
        Season 8, Episode 1 of "Game of Thrones," scramble onto your nearest dragon
        and fly away because this post is full of spoilers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1df8d1-5ee5-4113-bade-e3f93c917778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a87b4d-624c-491a-a105-991df97c4134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweet relief! "Game of Thrones" is finally back, and to celebrate,
        everyone gets a reunion! Jon and Arya! Gendry and Arya! Jon and Sam! Tyrion
        and Sansa! Jaime and the creepy omniscient child he pushed off a tower mid-coitus
        all the way back in the very first episode!</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e0628b-489d-4cec-8ffb-6b72abf153a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30b4ebb1-ec5e-4702-9aee-d39f4d93e7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bet you didn''t see that one coming (unless you''re Bran).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35240c65-ded1-4f91-9040-ea2ae932055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809eb4af-1518-42a3-a02a-51627fe72b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When we left the gang at the end of Season 7, the Army of the Dead
        had breached the wall and were heading southward. While this is the most pressing
        issue of the entire series, one foretelling an epic battle of life and death,
        there is still time for a royal procession and various heart eyes, hugs and
        political squabbles before everyone gets their hands dirty.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6d2541-9aaf-4cd6-8146-a0f9e7c0c630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005059eb-18ac-4cc5-b009-62b2ad6a41b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unsurprisingly, the Northmen don''t take it well that Jon has bent
        the knee to Daenerys and her fancy coat, and Sansa and Arya make it abundantly
        clear that they aren''t down with a Targaryen coming in and acting like she
        owns the place. Jon hears this and, yes, he understands, but counterpoint:
        She has dragons and they are extremely fun to ride.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d986e3-242c-471d-8c7b-320b3945f217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b75dac-92fe-49f6-8972-26890aa8a7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and Dany pull a "Whole New World" moment on Drogon and Rhaegal,
        and while it''s beautiful and romantic, you may have gotten a twinge of foreboding
        when Dany looked at a frozen waterfall and said,"We could live here a hundred
        years and no one would know."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ee9c8f-f7ed-47ee-a77a-3a8cfc8748cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2c8e1a-27c4-47d7-87dc-4070b1cc85bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time Jon canoodled with a woman in the craggy splendors
        of the north, he heard something similar: "I don''t ever want to leave this
        cave, Jon Snow. Not ever," Ygritte told him in Season 3. "Let''s not go back."
        But they did, and things went terribly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24abfb9c-a39e-43d3-a2da-a36f3a2e8cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301a8ac0-a17b-4273-9eb6-f3572efe66e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dany also has some pecadilloes to answer for, like the minor issue
        of using her dragon to rotisserie the father and brother of one of Jon''s
        most trusted and important friends. Sam doesn''t take well to the news of
        the Tarley-cue, and he finally tells Jon the truth: Jon is actually a Targaryen,
        and as much a royal as his beloved Dragon Queen. Also, she''s his aunt, so
        ... there''s a lot for him to unpack. (Spoiler Alert: The next five episodes
        are just Jon going to therapy.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d837535-b0a6-4ea3-ac3e-9f2f6bc5212c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.702+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f6ba1c-9212-4c96-83dc-b46ca7157545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in parts south, Cersei cashes the check her mouth wrote
        and sleeps with Euron Greyjoy after he brings her the Golden Company. Maybe
        it''s just a vibe, but it seems like the Golden Company''s leader has absolutely
        no idea what he''s gotten himself into and will not be pleased when he figures
        it out.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a76ffba-c1bb-43f3-b853-23b070a6e638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a764a2d1-2b7e-4063-8155-154df8e7d4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luckily, while Euron is otherwise engaged, Theon rescues Yara and
        they reconcile, but instead of hunkering down in the Iron Islands, where the
        Army of the Dead can''t get him, Theon chooses to bail on her to go fight
        with Jon and Dany in the north. A Theon redemption arc is high on a lot of
        viewers'' wish lists, but are they really telling us he could have opted out
        of this whole mess but instead chooses to get back into it? That boy will
        never have any sense.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cb097b-379c-439d-aada-fc9b19974d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5b4f5b-2fa1-4306-8e9a-c52f69784e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in the south: Qyburn, professional lurker, offers Bronn an
        obscene amount of cash to kill Jaime and Tyrion, two men the former sellsword
        truly admires. Can''t wait to see how that pans out.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3dfd00-e732-4ab2-830a-c1eac7147cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981505b9-a051-44c8-8793-fe1dc237f396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally Tormund, Beric and company meet up with Dolorous Edd and
        company at an abandoned Castle Umber only to discover a gruesome version of
        "The Army of the Dead wuz here" in the form of little Ned Umber, impaled among
        a spiral of severed arms.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a559b39-7130-4e51-80aa-7f1baab462ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3c9fc4-c389-40ce-b669-43841a61ab75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the band of men discuss this horror, Ned''s eyes suddenly turn
        blue and Beric has to literally set the whole array on fire. Just as soon
        as you thought "Game of Thrones" was getting soft by showing you 55 minutes
        of happy reunions and gratuitous nudity, they give you a shrieking, flaming
        undead-child pinwheel. Be careful what you wish for.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a5abaf-d884-4f86-b5f1-ed9e33e0b451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4f87890-3cd1-48cc-90da-6999642429f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.703+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Burning questions</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e54a289-04e3-4216-903f-e5620d890530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.704+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sam''s one of Jon''s most trusted friends, and he''s definitely
        NOT over the fact Dany roasted half of his family. Jon also didn''t seem too
        thrilled that Dany didn''t slip that little tidbit in among all the pillow
        talk and dragon riding. Will this affect Jon''s rosy outlook on his queen/aunt/girlfriend?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d0c88d-6a36-4a8e-a821-7a6bced17826'
