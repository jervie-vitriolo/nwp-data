      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is an anthology of poetry and fiction written by women writers
        and edited by Edna Zapanta Manlapaz. Cultural critic and writer Katrina Stuart-Santiago
        says of the book: ‚ÄúThis anthology is like a crash course in the multifarious
        voices of women, thinking and writing in a language arguably not ours, which
        means conversations about womanhood layered with concepts of colonialism,
        othering, whiteness-brownness, social class, inequality, [and] competition.‚Äù</p>'
