      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a0a914-9661-4726-b229-459570192185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:04:17.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:34.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Wildlife Conservations Society (WCS) calls the Yangtze giant
        softshell turtle the world''s most critically endangered turtle species, killed
        off due to hunting as well as habitat destruction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb32b70-7738-48c8-b192-d3beed29be46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:04:17.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:34.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337f1e3a-5032-4ba5-92d7-9e7e9f4b1afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:04:17.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:34.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, there are only three left in the world, according to the Suzhou
        Daily.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad65858-8e6b-4387-834f-fa83aa70f53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:04:17.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:34.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7096315-7b23-4acf-b6a6-6e4fbacd125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:04:17.168+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:34.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suzhou Zoo houses a male Yangtze giant softshell turtle. The
        other two live in Vietnam, but their genders are unknown. Both live in the
        wild, according to a report published by The New Yorker in December.</p>'
  'Juan-Ponce-Enrile-nuclear-weapons':
    'author': 'Xave Gregorio, CNN Philippines'
