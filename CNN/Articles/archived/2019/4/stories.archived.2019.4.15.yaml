      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In Batangas, in the morning the passenger turnout
        is kind of low, but it increases in the afternoon. This weekend, we had an
        average of 6,000 passengers.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947332f8-4079-4fed-9a77-94687cfbf508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:58:56.280+08:00
