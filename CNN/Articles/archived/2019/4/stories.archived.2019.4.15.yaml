  'masters-2019-augusta-final-round':
    'author': 'Rob Hodgetts, CNN'
    'caption': 'Tiger Woods sealed one of sport''s greatest comebacks with a thrilling
      victory at Augusta Sunday.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-15T06:06:41.091+08:00
    'credit': 'From Mike Erhmann/Getty Images'
    'imagesource': 'jcr:3570f102-47c0-405c-bc48-99281e9c2b42'
