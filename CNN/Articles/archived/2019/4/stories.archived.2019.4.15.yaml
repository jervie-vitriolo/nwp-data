        <a href="https://t.co/TdHjo8r1vu">pic.twitter.com/TdHjo8r1vu</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1117651267919024130?ref_src=twsrc%5Etfw">April
