      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A red alert status was hoisted over the grid for the first time
        this year on April 10 following consecutive days of being under yellow alert.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6235e0-f77c-4d31-a528-e5b7351b3dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T18:19:05.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:42.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy officials have said that despite the insufficient power reserves
        over the past week, there is no power crisis. They also said they are open
        to an investigation into the matter.</p>'
