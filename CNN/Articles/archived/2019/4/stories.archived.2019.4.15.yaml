      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kawayan Farm Restaurant is all the way up in Pililla, near the
        new wind farm. The restaurant sits on the edge of a 20-hectare bamboo farm
        that supplies giant bamboo to fish farms in Laguna de Bay ‚Äî the lifeblood
        of many Rizal natives.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6673132-3ce1-41c9-a5ff-e40e42ba9b0f'
