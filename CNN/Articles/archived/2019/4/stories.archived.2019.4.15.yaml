    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c36cc1-cc1f-4e15-a6fa-6f57f3658887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.366+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva-Fernando established her studio in 1991, while her husband,
        Bey Fernando, practiced law in Makati and entertained guests on the weekends
        by whipping up inventions in the kitchen, including homemade suman and alagao
        salad for which the cafe is known up to today. When Fernando‚Äôs health began
        to deteriorate, he was advised to take it easy, and thus decided to turn to
        his love for cooking and entertaining guests and soon put up a cafe. Though
        Fernando passed away two years after the cafe was put up, the family continued
        the business, and has been up and running for over 20 years.</p>'
    '75':
      'image': 'jcr:02e6a562-c6c8-456d-b3bc-c58b8b99e800'
      'imageCaption': 'The cafe''s salted egg chicken tenders are cooked with curry
        leaves grown in their garden. The curry leaves give an interesting kick to
        the now ubiquitous dish. Photo courtesy of SAN MIGUEL PUREFOODS CULINARY CENTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41493fc0-c5c3-4df2-84b7-be99419c0a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.371+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '76':
      'image': 'jcr:ca92e051-6dcc-482d-9b7b-c8fd8f5e1d0f'
      'imageCaption': 'The cafe''s homemade suman is made from an original recipe
        whipped up by Abueva-Fernando''s late husband, Bey Fernando. It comes with
        sweet and creamy chocolate and mango sauce that‚Äôll have you going for seconds.
        Photo courtesy of SAN MIGUEL PUREFOODS CULINARY CENTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4550370b-3bd4-4b7e-b9f9-973e47c52d7a'
