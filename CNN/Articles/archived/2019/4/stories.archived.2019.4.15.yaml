      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This 2014 film was written and directed by Sigrid Andrea P. Bernardo,
        with Shamaine Buencamino as its star. Stuart-Santiago says of the film: ‚Äú[This
        is about] a woman who is growing old alone but not lonely, embracing her idiosyncrasies
        and tragedies, ready to take risks while facing the repercussions of her decisions,
        standing strong in her belief in romance, while at the same time taking sex
        for what it is, ready to flirt with then next guy she sees, ready to be disappointed
        when it doesn‚Äôt work out. And always, always, ready to be alone, smoke a cigarette,
        and read a book. Comfortable in her womanhood, content in her independence.
        A lesson for all women of all ages.‚Äù</p>'
