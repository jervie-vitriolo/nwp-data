      'mgnl:type': 'text'
      'text': '<p><strong>‚ÄúDaloy I‚Äù and ‚ÄúDaloy II‚Äù</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ccbc33-6bd1-4bd4-afb6-4997b82a8188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:43:07.074+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:26:27.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batis AWARE (Association of Women in Action for Rights and Empowerment)
        is an organization that advocates for the rights of Filipino migrant women.
        In 2016, together with the publishing outfit Youth and Beauty Brigade, Batis
        AWARE published ‚ÄúDaloy 1,‚Äù a zine that features writings of Filipino migrant
        women. In 2018, Batis AWARE and YBB published ‚ÄúDaloy 2,‚Äù which dives deeper
        into the issues of Filipino migrant women ‚Äî their day-to-day struggles, the
        abuses they face, and the continuous fight for their rights, among others.</p>'
