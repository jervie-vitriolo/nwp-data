    'title': '''Game of Thrones'' Episode 1 recap: You now know something, Jon Snow'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bb1095-017f-44c9-a7c8-f5c6fb40414c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T12:59:37.701+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:38.176+08:00
