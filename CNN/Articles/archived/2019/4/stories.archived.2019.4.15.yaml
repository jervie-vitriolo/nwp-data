      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa69b5a2-1684-43c6-a181-f3ead0aed28e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:25:08.866+08:00
      'mgnl:createdBy': 'alyssa'
