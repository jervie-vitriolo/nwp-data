      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) ‚Äî</strong> The
        Philippine National Police (PNP) will investigate viral videos tagging former
        government officials and candidates close to the President in the illegal
        drug trade, its chief said Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ce5c12-d318-4bee-991e-3cb10a64b500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:20:16.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:30.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P/General Oscar Albayalde told reporters they would take the initiative
        to identify the mastermind behind the videos featuring an alias "Bikoy", though
        they have not received formal complaints.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ba1bf4-d573-4245-80ca-76a9cbe3e89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:20:16.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:30.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of this time, <em>wala pa namang lumalapit na</em> complainant
        <em>kasi sa amin</em> (no one has filed a complaint yet). But we will do the
        initiative to identify the person," Albayalde said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3929baec-1459-4ffa-b44e-5c04077030e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:20:16.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:30.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Friday, there have been four episodes of the series entitled
        "<em>Ang Totoong Narcolist</em>" tagging former Presidential aide and senatorial
        candidate Bong Go and presidential son and former Davao City Vice Mayor Paolo
        Duterte in an illegal drug syndicate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029c88a0-f2bd-450e-b26c-df3c84f39463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:20:16.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:30.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said the videos may be a form of propaganda to mislead
        voters. Paolo Duterte is running for district representative.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d41e9d4-f715-4fc4-a34e-895e17e98f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:20:16.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:30.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really do not know k<em>ung nagpapagamit siya sa kung sino-sino,
        kung nagja-jive ito sa</em> upcoming midterm election, <em>baka nagpapagamit
        siya kung kani-kaninong</em> group or political party. ''<em>Di natin masabi.</em>
        For all you know, this is part of a propaganda this coming midterm elections,"
        he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c789a834-0f3d-451f-b705-d0ff582e0ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:20:16.776+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:30.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really do not know if he''s being used, if this
        is jiving with the upcoming midterm election. Maybe he is being used by groups
        or political parties. We can''t say. For all you know, this is part of a propaganda
        this coming midterm elections.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab52866-8562-45f6-8bc8-36895f11e1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:20:16.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:30.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go had previously denied the allegations and even <a href="http://cnnphilippines.com/news/2019/4/10/Bong-Go-drug-syndicate-dragon-back-tattoo.html">bared
        his back</a> to the public to prove he had no tattoo of a drug syndicate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963fc337-1913-4152-8ee6-cbe5a5315e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:20:16.777+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:30.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paolo Duterte had also <a href="http://cnnphilippines.com/news/2019/4/4/Paolo-Duterte-Antonio-Trillanes-Franklin-Drilon-Bikoy-video-probe0.html">denied
        the links to the drug trade</a> and accused Senator Antonio Trillanes, a vocal
        critic of the administration, as the mastermind behind the video. The senator
        denied this claim.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f61701-9ecb-43c6-af5c-113e36c7bee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:22:19.201+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:30.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' correspondent Gerg Cahiles contributed to this
        report.&nbsp;</p>'
  'buses-holy-week-mrt-shutdown':
    'author': 'CNN Philippines Staff'
    'caption': 'Transport officials call for patience on the part of commuters over
      train repairs (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-15T15:22:56.454+08:00
    'imagesource': 'jcr:03b921a2-3e14-445d-9815-2cebda011f2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edd172a0-85d5-4ff1-bd3b-c970d8e3dbc0'
    'lead': 'Transport officials call for patience on the part of commuters over train
      repairs'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-15T15:28:53.089+08:00
