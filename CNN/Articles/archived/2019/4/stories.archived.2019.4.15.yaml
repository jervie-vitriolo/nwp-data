      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I am literally in tears watching <a href="https://twitter.com/TigerWoods?ref_src=twsrc%5Etfw">@TigerWoods</a>
        this is Greatness like no other. Knowing all you have been through physically
        to come back and do what you just did today? Wow Congrats a million times!
        I am so inspired thank you buddy.</p>&mdash; Serena Williams (@serenawilliams)
        <a href="https://twitter.com/serenawilliams/status/1117496922418360325?ref_src=twsrc%5Etfw">April
