      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)‚Äî&nbsp;</strong>"Surreal."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f02213-cad0-464e-85de-9a4ce8bd1bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.109+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is how Tiger Woods attempted to describe an extraordinary Sunday.
        A fifth green jacket, his first major win in 11 years; a story that the world
        had resigned itself to never seeing again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd714360-cb94-48a5-b2bf-389043863ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has already been coined by many as the greatest sporting comeback
        of them all -- a journey that has included career-saving spinal fusion surgery
        and a tumultuous series of personal problems that threatened to bring an end
        to the career of a golfing icon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3333ffe-b0d6-4fe6-aa27-fea1958f3661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he completed a composed two-putt on the 18th for -- almost certainly
        -- the greatest bogey of his distinguished career, he thrust his arms aloft,
        his club above his head. He gave a trademark fist-pump, before taking the
        acclaim of his playing partners, all accompanied by a fervent roar from an
        adoring public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af63239-75ec-457e-b610-09696fea7414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, he found his family. It was an image for the ages -- the completion
        of a cycle that many feared would never reach its natural end. Woods famously
        embraced his late father Earl after winning his first Masters in 1997. Now,
        Woods -- the father -- was embracing his children, his mother, his girlfriend
        and anyone else in his vicinity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1e4fdb-1cb0-4212-befb-db3273afcca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did the same thing to my dad and now I''m the dad with my son
        doing the same thing," he reflected to CNN''s Andy Scholes. "It''s amazing
        how life evolves, changes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2beed3fd-23a0-4269-96ba-f55262db5d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was 22 years ago, when my dad was there and then now my son''s
        there, my daughter was there, my mom''s there. My mom was there 22 years ago
        and the fact that she''s still around, still kicking, still fighting, goes
        to show you her resiliency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3d2d80-a61c-4407-8be3-5eb5c83b822c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.110+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to comprehend right now. I mean, honestly it''s only
        been a few hours out of winning the tournament. I''m still trying to enjoy
        it and figure out that I actually won it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2ea7e1-73cd-484b-9eeb-87967a6526a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know I have the green jacket on but it''s just, it''s still,
        I think it''s going to take a little bit of time to sink in."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ca8068-ed2a-4aa9-82d0-000768dd8116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce49585f-bc3c-430a-8c7e-7fc7d8fa1a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The battle for glory</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415a5fee-2537-4231-a216-2ca6e2e13bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Midway through Woods'' fourth round, it was a dream that looked
        like coming up short. Francesco Molinari -- the American''s scourge at the
        2018 Open Championship -- looked like holding him off yet again.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949adc94-6bfe-4960-8677-de0435c49b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the Italian found water on the perilous 12th hole and Woods
        located the heart of the green, it represented a changing of the tide rarely
        seen. A path opened up and the atmosphere on the famous old course changed
        as Augusta''s patrons began not just to hope, but to believe.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffd0647-9b57-4648-b7c7-b01f51d011b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.111+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Woods, of course, had never lost faith. Champions always believe,
        and there have been few serial winners more ruthless than this golfer, whose
        significance has long-since transcended the game of golf.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7506259d-1cb9-48ac-b4ea-d8fe263beec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did think it would come," the 43-year-old told CNN of his everlasting
        dreams of a 15th major.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cac034f-7a7c-40a0-b3e1-12cfde0e74fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His battle with Molinari at Carnoustie had given him that belief.
        He had also finished second behind Brooks Koepka at Bellerive in the 2018
        PGA Championship.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852fc9fa-9711-42e1-a5cc-bea915f3a771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2019/04/09/sport/the-masters-augusta-golf-major-2019-preview-spt-intl/index.html">Tiger
        Woods: I don''t need to win the Masters, but I really want to''</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c74a24d-56ce-433a-bc0d-8e2c3789f0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew it was in me, now did I know it was going to be this week?
        No. But I had a good feeling that the way I was shaping the golf ball that
        I was going to be in the mix," Woods, who will now climb to No.6, added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb637b51-3b5e-4cbc-934e-294c9d15ff72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.112+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now being in the mix and winning a championship are two totally
        different things. The last two major championships, yeah I was in the mix,
        but I didn''t win.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677ffc30-cce2-4471-9d6c-7e1150d9697d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It all flipped at 12 you know when Franky made a mistake there.
        He just let everyone back in the tournament. And with six or seven guys with
        a chance to win the championship it got a little complicated but fortunately
        I was able to hit some of my best golf shots all week."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fb5fe7-61ff-4875-ad4f-e20b09a8aeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfc1aef-ae05-4592-b2c8-9a7b4b7e457a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Catching Nicklaus...</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd148899b-59aa-4f81-8009-55febf0469a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s thrilling victory puts the former world No.1 just three
        majors behind the all-time record of Jack Nicklaus.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1d7a23-aacc-4ce1-8792-cc8fa1ebac83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only fellow American Nicklaus has won more Masters, with six. Woods
        also joins Nicklaus as the only player to have won the Masters in three different
        decades after he clinched his first as a 21-year-old in 1997.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0065b271-d947-452f-9945-96be6289d582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s overwhelming just because of what has transpired," Woods
        added in the Green Jacket ceremony in the Butler Cabin.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6eaf67-a76c-4836-b69d-485bc0f7b89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.113+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year I was very lucky to be playing again. At the previous
        Champions Dinner I was really struggling and missed a couple of years of not
        playing this great tournament and now I''m the champion."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1848ea-12cb-4fe3-a7cc-b88654ae6daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been an epic Sunday here at the Masters and a great day for
        golf, just one of the most amazing days in our history," said Augusta National
        chairman Fred Ridley.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037ed37f-dba0-42d2-bebb-3dbc1f57113e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8f8754-9b4c-4365-9943-873c3619c804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Greatest ever?</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dd3a7a-8b69-4e02-a35a-f79dc9b29d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many wrote off Woods'' career as the injuries took their toll on
        his form, world ranking -- he plunged to outside the top 1,000 in 2017 --
        and quality of life.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e750dac-cc50-462f-844d-496d3456b553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admits he struggled with everyday tasks such as getting out of
        bed, driving and taking his kids to school, and is widely reported to have
        confided at the pre-Masters Champions Dinner a couple of years ago: "I''m
        done."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2953b4f8-2248-4dd8-8c32-ac98d3bc589b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after seeing a specialist in England, Woods underwent fusion
        surgery, his fourth back procedure, in the US. However, if things looked bleak
        from a playing point of view, Woods looked to have hit rock bottom when he
        was arrested on a driving under the influence charge in May 2017. He pleaded
        guilty to reckless driving and was put on a diversion program, but from that
        nadir, Woods'' trajectory has reached sky high.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd4e3ed-ada4-4e83-89b1-324240dedcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.114+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On doctor''s advice he made a tentative return to hitting golf balls
        at home in late August 2017, and returned to the circuit in 2018 with remarkable
        success,. He briefly led the Open at Carnoustie before finishing second to
        Koepka in the US PGA and winning the Tour Championship for his 80th PGA Tour
        title, just two behind the record of Sam Snead.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f2da37-0145-4f05-ab96-e2595bf83b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And now this.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d79719-7a41-46e3-942b-9d42aedc05c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This will be up there with one of the hardest I''ve had to win
        because of what transpired over the last couple of years," he added.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7849c4d1-de55-42bf-8f36-b00c4d5d2d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"it was just an amazing buzz out there, trying to figure out what
        was going on but to stay present and focused on what i was trying to do. I
        kind of liked it."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e25939c-f388-478f-a1d2-3b232004a063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:22:42.115+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:20.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/04/15/golf/tiger-woods-masters-2019-champion-surreal-spt-intl/index.html">"Tiger
        Woods on Masters victory: ''It''s going to take a bit of time to sink in."&nbsp;</a>&nbsp;</em></p>'
  'rizal-food-and-art-tour':
    'author': 'Chang Casal'
    'caption': 'In Antipolo, Crescent Moon Cafe and Studio Pottery is known for its
      homemade suman and alagao appetizer (pictured above), a refreshing DIY dish
      of alagao leaves straight from the tree and an array of ingredients from a secret
      peanut sauce to onions, garlic, peppers, shrimp, basil, and kamias. Photo courtesy
      of SAN MIGUEL PUREFOODS CULINARY CENTER'
    'categories': ['6a5ff05c-9832-4001-b84c-5130bf6e5691']
    'created': 2019-04-15T18:52:24.236+08:00
    'imagesource': 'jcr:5483731a-2bc8-492a-a209-9296d7d093f2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab8039d9-c709-4809-a2ae-31b3612ad9bd'
    'lead': 'Have a gastronomic and visual feast in Rizal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-15T19:28:37.363+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-29T23:26:19.094+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:00.964+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How art influences food in Rizal province'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89961e96-d7cf-46b9-8286-f6239075162e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.363+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Near the boundary
        of Angono and Binanongan in Rizal, through a man-made tunnel and up a rocky
        hill, is a rockwall engraved with prehistoric carvings. These images are known
        as the Angono-Binangonan petroglyphs, considered to be the oldest form of
        art in the Philippines and were discovered by Rizal native and National Artist
        Carlos ‚ÄúBotong‚Äù Francisco in 1965 during a field trip with boy scouts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82848d94-98cb-4419-b91d-fbccf9708d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.363+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story goes that the troop sat underneath the rock shelter to
        take a break. When Botong looked up, he noticed the carvings overhead. Later
        on, scientists discerned that these 127 discernable figures of men, women,
        infants, and even frogs and lizards, are symbols of a healing ritual of sorts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914acbe1-caa3-45a4-875e-ded45753944e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.363+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I and several other writers were visiting the site on a tour of
        Rizal‚Äôs food and art scene organized by the San Miguel Pure Foods Culinary
        Center (SMPFCC). Over the course of two days, we visited restaurants, art
        studios, and restaurant-cum-art studios in Cainta, Antipolo, Angono, Binangonan,
        Pililla, and Tanay. SMPFCC organizes these tours regularly, highlighting exciting
        local cuisine hiding in plain sight. This particular tour was meant to showcase
        the inextricable nature of art and food in the province, and the hidden gems
        waiting to be found.</p>'
    '86':
      'image': 'jcr:e73d7cf4-d362-41a5-8946-eacc96cb9789'
      'imageCaption': 'The Angono-Binangonan petroglyphs, considered the oldest form
        of art in the Philippines, are said to depict a healing ritual of sorts. Photo
        courtesy of SAN MIGUEL PUREFOODS CULINARY CENTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cee3f2-35b1-44d8-ad8b-0113477fbc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.373+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6052540-1a09-4ff0-ae3b-f24c7ff195db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.364+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among a handful of places we visited were a small pottery factory
        with a Southeast Asian cuisine-inspired restaurant, an eclectic art gallery
        that serves traditional Angono cuisine and exotic food, and a garden restaurant
        in the middle of nowhere, where one can view the artist-owner‚Äôs work while
        waiting for their pugon-cooked pizza.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba22564-a339-4f80-a1e2-202c9abfdd99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.364+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIn any municipality na puntahan mo in Rizal, there is art to be
        discovered. Ang mga owners [of restaurants] are [usually] mga local artists
        who have become entrepreneurial,‚Äù says SMPFCC Services Manager Llena Tan-Arcenas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2083a0cd-ceb3-4ca6-a0b0-15e589496711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.364+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreso, the tour is also an opportunity to let more people know
        of the province‚Äôs potential as a quick weekend getaway destination in lieu
        of the usual haunts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf17aab-7cc5-4e00-b0e6-04e460f4dec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.364+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú[Rizal] is just a few kilometers from the metro, [so it‚Äôs] easy
        for families to travel to. You don''t need to spend a lot also, and the places
        have very good ambiance,‚Äù adds Tan-Arcenas. ‚ÄúRizal is the next Tagaytay. [The
        Tagaytay] of the east.‚Äù</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f73ff4-b7e4-4fcf-a518-ee4965f7eddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.364+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, most of the stops on our trip are only an hour and 30 minutes
        away from Ortigas, and yet the winding tree-lined roads and view of Laguna
        de Bay down below felt so far removed from the polluted and heavily congested
        Manila I faced daily. One wonders whether it‚Äôs the almost pastoral setting
        ‚Äî also depicted in some of the artists‚Äô works ‚Äî that inspires the many artists
        who live here.</p>'
    '73':
      'image': 'jcr:b85db857-f659-41b6-a57d-a0ecf0dfd7a8'
      'imageCaption': 'Pictured above: a few pieces by artist Perdigon Vocalan, founder
        of Balaw-Balaw Restaurant and Art Gallery in Angono, who often painted mystical
        paintings depicting fairies and other local mythology. Photo courtesy of SAN
        MIGUEL PUREFOODS CULINARY CENTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6cad44-f169-499a-ad28-755ff22acf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.371+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fcca50-4550-4290-9d21-821b9308600e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.364+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon a visit to Botong Francisco‚Äôs former home and art studio, his
        grandson tells us there are about 300 artists in Angono alone. Many are connected
        to Botong in some way ‚Äî late artist Perdigon Vocalan, who established Balaw-Balaw
        Restaurant and Art Gallery in Angono was at one point a house boy and scholar
        of Francisco, while Jun Tiongco, artist and owner of Lutong Pugon in Tanay
        was friends with Tam Austria, a student of Francisco ‚Äî and it‚Äôs easy to see
        that the National Artist had a hand in the growth of their community.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08f60f2-bfde-4c4b-a33c-45ea33abee06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.365+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet there is also a tinge of magic realism that hangs in the
        air. Andrei Vocalan, son and current owner of Balaw-Balaw Restaurant and Art
        Gallery, says Angono is named so because of the abundance of nuno sa punso.
        He tells us how his father was known for his mystical paintings depicting
        fairies and other local mythology, which he would paint in the wee hours of
        the morning.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653e35d5-8caf-4939-b5bb-54c7900b9d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.365+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also points to the mysterious engravings on the rockwall on the
        boundary of Angono and Binangonan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ff9ec6-7f36-420d-9c72-de15fe1a2535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.365+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú‚ÄòYung [petroglyphs ‚Äòyung] pinaka unang artwork sa Angono,‚Äù he says.
        ‚ÄúSiguro ... kaya dito ‚Äòyung pinagpala ng maraming artists.‚Äù</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5400d42a-16ed-4f1f-ac53-1f55e62252d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.365+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whatever it is, it‚Äôs made Rizal a wellspring of talent in both visual
        and culinary arts. Below are some of the places we visited and enjoyed.</p>'
    '74':
      'image': 'jcr:54c3443a-346b-434b-a184-de7b855e13dd'
      'imageCaption': 'At Crescent Moon Cafe and Studio Pottery, you can eat Southeast
        Asian-inspired dishes, learn pottery, or purchase pieces by potter and owner
        Lanelle Abueva-Fernando. Photo courtesy of SAN MIGUEL PUREFOODS CULINARY CENTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252a62c6-965b-44a3-befa-55150bc6a557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.371+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a06f89-410c-41e7-88b9-9c7339b99f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.365+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Antipolo</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb09a8eb-9620-4113-ab53-9abc17907933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.366+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About an hour away from Ortigas is a compound that houses a small
        pottery factory stacked with different stoneware ‚Äî the Crescent Moon Cafe
        and Studio Pottery. Walk down the concrete path mixed with colorful bits of
        broken up plates and you‚Äôll come across a pond full of massive koi fish. At
        the end you‚Äôll find the cafe, which serves a rotating menu comprised of Southeast
        Asian-inspired dishes whose ingredients are mainly sourced from their own
        backyard.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fd0e38-a706-48b6-ad10-6c8e49d43dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.366+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before lunch, we‚Äôre given a quick tour of the place and are introduced
        to the owner, potter Lanelle Abueva-Fernando. Sat behind a pottery wheel,
        she tells us the history of their establishment while creating four pieces
        on the spot.</p>'
    '84':
      'image': 'jcr:d2405f71-b6c7-434d-810d-ba1c569b3a24'
      'imageCaption': 'Abueva-Fernando sat behind her pottery wheel to create four
        pieces on the spot while telling us the story of how the cafe and studio came
        to be. Photo courtesy of SAN MIGUEL PUREFOODS CULINARY CENTER'
      'jcr:primaryType': 'mgnl:block'
