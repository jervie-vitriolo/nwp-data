      'mgnl:type': 'text'
      'text': '<p><strong>‚ÄúBroken Marriage‚Äù</strong></p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f0fb9b-5634-4259-a01d-aad129b28154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:43:07.088+08:00
