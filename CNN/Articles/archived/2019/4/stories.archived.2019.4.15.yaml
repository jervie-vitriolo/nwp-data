      'jcr:uuid': '7fdce9c9-e66c-401e-adfa-a8225681dce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T18:44:23.189+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:26:22.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvard teaching fellows Jeffrey Lamb and Ami Valdemoro, together
        with CALI co-founder and president Samuel Kim, will lead the event''s plenary
        sessions, interactive workshops and case studies that will tackle leadership
        interventions to help initiate and manage change among organizations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b9c74b-6448-40d4-a3f6-6ba4773bc05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T18:44:23.189+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:26:22.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seminar is based on an actual course at the Harvard Kennedy
        School of Government, which alumni had once voted as the "most impactful on
        their career."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df51c16a-2da1-4f87-9680-d82f34a129f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T18:44:23.189+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:26:22.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program will tackle the following:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d2351d-34a9-4a43-9bcb-92410dcddeb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T18:44:23.189+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:26:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚óè Trends in the 21st century and their implications on leadership
        and the domains of personal, professional, organizational and community life;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea780843-b0aa-46be-9b41-e27f9f8e33fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T18:44:23.189+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:26:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚óè How to use creativity, power, and authority to mobilize teams
        and help them develop independence;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bf5573-f620-445b-a69e-7b5c5a08f7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T18:44:23.189+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:26:22.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚óè Gain a toolkit of skills to gain insights, solve problems, and
        instill a disciplined collaborative ecosystem that generates shared values,
        progress and goals;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99eb52e-b218-4565-b3e6-3357d356fc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T18:44:23.189+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:26:22.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚óè Engage and internalize a process that allows one to identify barriers
        to change and a method to overcome them; and</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca1bcf7-47c0-4f91-ac51-5e87bc1a2eb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T18:44:23.189+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:26:22.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚óè Define and elaborate on an adaptive challenge you are facing and
        obtain valuable feedback that can help you develop an action plan to address
        it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7d15d3-ad68-4010-bf19-2fd2e282dceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T18:44:23.189+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:26:22.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be an effective leader, one must adapt to fast-changing and
        uncertain environments, manage the dynamics around complex challenges, while
        scaling a process for teams and organizations to learn and innovate," CALI
        Director for International Affairs Faustino John Lim said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9730d7e9-d7e8-463b-9b33-51ff3a1fa1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T18:44:23.190+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:26:22.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The modern workplace is filled with new opportunities, threats and
        challenges "in which solutions and the right path forward are not self-evident,"
        Lim added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0454ebea-b78b-4f41-a1b9-e6b98caa954e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T18:44:23.190+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:26:22.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Leading-edge thought leadership from Harvard fellows</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b661fc-e582-4f94-b808-49521fa8e5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T18:44:23.190+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:26:22.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim has organized leadership programs in 27 countries to help emerging
        leaders face Asia''s complex challenges. Prior to establishing CALI, he worked
        for 14 years in various sectors, including diplomacy, strategy consulting
        and politics. Kim holds a master''s degree in public administration from the
        Harvard Kennedy School of Government</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3ba5aa-0a0e-40a1-9f95-60c7d77baf64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T18:44:23.190+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:26:22.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Lamb is a public and private sector executive with more
        than 15 years of experience in international business development, and trade
        and investment promotion. Lamb is a World Bank and the United Nations Development
        Programme (UNDP) consultant and has played advisory roles to the national
        governments of the UK, New Zealand, Australia and Cambodia. He holds an MPA
        degree from the Harvard Kennedy School of Government.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad83bcd8-3a04-4da5-b2df-2973501b1e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T18:44:23.190+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:26:22.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ami Valdemoro is an entrepreneur and leadership coach. She is the
        founder and Chief Empowerment Officer of Three Points Ventures, Inc., which
        helps organizations with their leadership development and impact strategies.
        Also a board member of social enterprises dedicated to empowering communities
        through community-built solar lighting technologies, Valdemoro graduated with
        honors from Georgetown University. She earned her master''s degree in public
        policy from the Harvard Kennedy School.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d33672-3f22-428a-8d06-518ddfb71dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T18:44:23.190+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:26:22.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Addressing Asia''s needs</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f813170-9cf2-4280-ac13-6cebff3ff868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T18:44:23.190+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:26:22.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CALI aims to address business, policy and social challenges in Asia
        through research, training and publication initiatives.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d1dfe4-ac05-4cab-be43-62b7a5bbcbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T18:44:23.190+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:26:22.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Established in 2014, CALI connects the vast educational resources
        at Harvard University and other world leading institutions with individuals
        who are addressing leadership challenges in their organizations and communities.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5dc9d2-24a2-4e22-a578-6f606d621330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T18:44:23.190+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:26:22.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To register, interested parties may visit <a href="http://bit.ly/change-leadership-manila2019">bit.ly/change-leadership-manila2019</a></p>'
    '20':
      'image': 'jcr:cde122d8-761d-4109-900c-344326a52e26'
