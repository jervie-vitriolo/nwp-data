      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:27:40.611+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:39.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The instant case was filed in Court on February 5, 2019, which
        is well within the period of 12 years, negating the assertion raised by the
        Accused that the offense already prescribed," Branch 46 Judge Rainelda Estacio-Montesa
        said in her order.</p>'
    '13':
