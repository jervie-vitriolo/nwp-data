      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This book was written by Barbara Gonzalez. Stuart-Santiago says
        that ‚Äúthe voice of Gonzalez is one that‚Äôs liberating in its simplicity, its
        everyday analysis of what it‚Äôs like to be a woman who is powerful and empowered,
        moving from the home to the corporate world, to caring for children to being
        daughter herself, dealing with the patriarchy one day at a time. A reminder
        that all of our voices matter, as long as we are clear that some injustices
        are bigger than the ones we experience.‚Äù</p>'
