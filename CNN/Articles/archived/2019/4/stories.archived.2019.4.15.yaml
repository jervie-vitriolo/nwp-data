    'mgnl:lastActivated': 2023-01-29T23:26:43.609+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:25:55.072+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['american-airlines', 'boeing-737']
    'template': '1'
    'title': 'American Airlines extends cancellations until August 19 because of 737
      Max grounding'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dd2e872-d09d-4d18-b4bc-29fce441325e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:52:21.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:43.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;American Airlines is extending flight
        cancellations into mid-August because of the Boeing 737 Max grounding.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eea7e14-ebc4-4601-a49c-db4d057f92d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:52:21.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:43.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American, the world''s largest airline, decided to extend cancellations
        from early June through August 19, to help plan ahead for the busy summer
        travel season. Southwest Airlines last week also extended flight cancellations
        for 737 Max planes from June until August.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac4a288-3c23-41e6-bfa2-426c1daab099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:52:21.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:43.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based upon our ongoing work with the Federal Aviation Administration
        (FAA) and Boeing, we are highly confident that the MAX will be recertified
        prior to this time," American Chairman and CEO Doug Parker and President Robert
        Isom said Sunday in a message to airline staff. "But by extending our cancellations
        through the summer, we can plan more reliably for the peak travel season."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fe3643-53c6-4ea6-a593-7f4d12aa1031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:52:21.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:43.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approximately 115 flights a day will be canceled through August
        19, representing about 1.5% of the airline''s total daily flights, they said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db35bfc-d5e3-470c-8a90-642230e5e846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:52:21.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:43.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline has 24 737 Max jets in its fleet. American has previously
        said that all flights that were originally scheduled on a MAX plane will not
        be canceled, with some being substituted with other aircraft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fc666b6-0ece-4358-960f-64cd065a15fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:52:21.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:43.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 737 Max was grounded in March after one of the planes flown
        by Ethiopian Airlines crashed, killing everyone on board. It was the second
        accident involving the jet model in less than six months, after another flown
        by Indonesia''s Lion Air crashed last October. The crashes killed 346 people
        in total.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbe4242-7e33-4147-945d-ca8d01501b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:52:21.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:43.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The causes of the crashes are still being investigated, but the
        focus has been on an automatic safety feature that may have forced the nose
        of each plane lower when it incorrectly sensed the plane was in danger of
        going into a stall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b093ab-8334-4275-b136-e3f1b06c581e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:52:21.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:43.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing and the FAA said they are working on an upgrade of the 737
        Max software to deal with that safety feature.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573ca6bf-39e7-47b4-ac5b-e65854cb2620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:52:21.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:43.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing CEO Dennis Muilenburg said on Thursday the planemaker is
        closing in on a fix for the software, and a majority of the 50 customers that
        have ordered 737 Max planes have had a chance to test it using a flight simulator.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a03c30-640f-46ee-a20f-042968aaecea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:52:21.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:43.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the update will make the plane "even safer" because
        it will prevent "erroneous" sensor readings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edd3487-316c-4301-8a8f-7881f12a9cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:52:21.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:43.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s our responsibility to eliminate this risk," Muilenburg said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a263c50b-3145-4212-b0b5-9762b53a6bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:52:21.956+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:43.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muilenburg did not say when 737 Max planes may begin flying again.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c1fb73-4afa-4d4e-ba2a-faa7871b71c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:52:21.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:43.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing announced earlier this month it was cutting the production
        rate for all of its 737 planes from 52 a month to 42 amid the worldwide grounding.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d5e012-7340-428a-ae9c-f4d6d0107590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:52:21.957+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:43.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄîCNN Business'' Paul R. La Monica contributed to this report</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3664ba64-ca4f-42d9-be7a-5443e8ff2871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:52:21.955+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:43.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/14/business/american-canceled-flights-boeing-737-max/index.html">American
        Airlines extends cancellations until August 19 because of 737 Max grounding</a>"</em></p>'
  'cassowary-birds-kills-florida-man':
    'author': 'Deanna Hackney and Eliott C. McLaughlin, CNN'
    'caption': 'Cassowaries have a long claw on each foot and are considered dangerous,
      experts say.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-15T06:53:41.241+08:00
    'credit': 'Shunti/Shutterstock'
    'imagesource': 'jcr:bf6e4de5-8d18-43e0-ae2a-308a7a3f069e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78faf39d-7d0b-473f-aa7d-d395faabd471'
    'lead': 'A cassowary, a giant bird with long claws on each foot, killed its owner
      after he fell in the backyard of his Gainesville, Florida, home, officials told
      CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-15T06:56:33.523+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:26:43.121+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:25:55.201+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['florida', 'cassowary']
    'template': '1'
    'title': 'A cassowary, a rare emu-like bird, attacks and kills Florida man, officials
      say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65eba90-9943-4729-b3df-db149e3e1aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:56:33.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:43.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;A cassowary, a giant bird with long
        claws on each foot, killed its owner after he fell in the backyard of his
        Gainesville, Florida, home, officials told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bf869f-482e-4669-bb58-2edd01848315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:56:33.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:43.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bird''s owner, Marvin Hajos ‚Äî&nbsp;who is 75, according to CNN
        affiliate WCJB ‚Äî&nbsp;made the initial call to 911 Friday about 10 a.m. ET.
        A second call came from another person at the scene who reported a medical
        emergency involving a large bird, said Lt. Joshua Crews of the Alachua County
        Sheriff''s Office.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1312b583-247c-49f5-8cce-f7c77f7515ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:56:33.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:43.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hajos was transported to a nearby hospital, where he died, the lieutenant
        said. The cassowary remains on Hajos'' property as authorities conduct an
        investigation into the attack, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf84e8e-670f-4e42-b0e9-fcb67dfd04ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:56:33.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:43.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner was a breeder of the rare bird that is native to Australia
        and New Guinea, Alachua County Deputy Fire Chief Jeff Taylor said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3f01f0-36ec-4055-b7c8-775802d94ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:56:33.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:43.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The death was an accident, officials said. It appears the man fell,
        and the cassowary attacked him after the fall, Taylor said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514e3c7e-60bb-4c77-b75f-d320b4f2fda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:56:33.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:43.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Florida Fish and Wildlife Conservation Commission considers
        cassowaries Class II wildlife, meaning they pose a danger to humans and are
        subject to specific cage requirements. Owners must also have "substantial
        experience" with the animals, the commission says.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd778f8-5385-4d07-b176-ccf0c5beef2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:56:33.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:43.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Class II is the same category as alligators, honey badgers and clouded
        leopards, while Class I includes more traditional predators such as a lions,
        tigers and bears.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd0941e-1820-4727-8077-c8d1272eaf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:56:33.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:43.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cassowary is a "large, flightless bird most closely related
        to the emu," according to the San Diego Zoo. It can run up to 31 mph through
        dense underbrush, jump almost 7 feet into the air and is a skilled swimmer,
        so it can deftly fend off threats, the zoo says.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25c51d4-792b-48d6-b6ea-564c3b0f06ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:56:33.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:43.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can grow more than 5 feet tall and the heaviest females can
        weigh more than 160 pounds, the zoo says. Males weigh up to 120 pounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de99f6e8-bc78-4f0c-b1d4-b03681f16a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:56:33.524+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:43.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cassowary is rightfully considered the most dangerous bird
        in the world!" the zoo says. "Each 3-toed foot has a dagger-like claw on the
        inner toe that is up to 4 inches (10 centimeters) long! The cassowary can
        slice open any predator or potential threat with a single swift kick."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4aae10-71b1-46fb-846e-93dbb60966e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:56:33.523+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:43.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/14/us/cassowary-bird-kills-florida-man/index.html">A
        cassowary, a rare emu-like bird, attacks and kills Florida man, officials
        say</a>"</em></p>'
