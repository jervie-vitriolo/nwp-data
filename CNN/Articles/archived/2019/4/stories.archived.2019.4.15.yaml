      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:35.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a claim under the UN Convention on the Law of the Sea ‚Ä¶
        But those are claims. We are claiming them. We did not have sovereign authority
        over them yet because to have sovereign authority, it must be respected by
        all other countries," he added.</p>'
