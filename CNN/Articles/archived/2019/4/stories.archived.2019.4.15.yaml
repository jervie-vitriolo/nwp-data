      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) ‚Äî&nbsp;</strong>Going
        home for the Holy Week?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f249d0d-49b4-4320-9795-3eb40c6deb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:08:20.211+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re heading to the ports anytime soon, then expect jampacked
        terminals and fully booked trips, the Philippine Coast Guard said Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de928c8f-4f88-4047-981c-80d4290b9845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:08:20.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ships operating in the Manila port already listed fully-booked trips
        for the duration of the Holy Week, PCG spokesperson Armand Balilo told CNN
        Philippines'' <em>Balitaan.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcefbf7-7f02-4784-afe7-f2b0b2a8d4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:08:20.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He advised travelers, who have yet to purchase tickets, not to push
        through as there''s no certainty of booking a trip at this time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b39aad-a8cc-4256-ae02-c2fbfd630347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:08:20.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat ng barko rito ay</em> fully booked,<em> so inaasahan
        natin na mula ngayon hanggang sa</em> (end ng) week<em> na ''to ay dadagsa
        pa ang pasahero</em>," Balilo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea550a0-a765-4d6d-b721-d05ab31987ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:08:20.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: All the ships here are fully booked, so we''re expecting
        an influx of passengers until the end of the week.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9169b751-ff6a-4406-8ca1-c4e23b707da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:08:20.212+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero yung mga ngayon pa lang pupunta, baka wag na kayong pumunta
        sapagkat sa tingin ko po ay mahihirapan na kayong makakuha ng</em> ticket,"
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d529865-a635-4731-80ac-26d1a7ae32c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T15:08:20.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But those who are just on the way, maybe it''s better
        not to go because I think it will be hard for you to get a ticket.]</p>'
