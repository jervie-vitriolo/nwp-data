      'mgnl:type': 'text'
      'text': '<p><strong>‚ÄúThe Woman Question in the Philippines‚Äù</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4a39ba-d1ba-49f9-a172-482393dd7a89'
      'mgnl:activationStatus': true
