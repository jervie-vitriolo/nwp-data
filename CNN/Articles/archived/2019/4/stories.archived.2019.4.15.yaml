      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this forum, former Department of Social Welfare and Development
        Secretary Judy Taguiwalo, Philippine Commission on Women‚Äôs Emmeline Verzosa,
        Gabriela co-founder Sr. Mary John Mananzan, and professor Mina Roces discuss
        the pressing obstacles on gender equality in the Philippines, women‚Äôs political
        rights, and women‚Äôs causes that need to be highlighted. They also talk about
        the importance of educating women, not only in terms of producing educated
        women but in producing women that are conscious about the struggles and oppression
        put upon women.</p>'
