      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee, which swept the four-game season series, led 20-4 less
        than five minutes into the game. The Bucks led by 20, 38-18, after the first
        quarter as Antetokounmpo and Lopez combined for 21 points.</p>'
