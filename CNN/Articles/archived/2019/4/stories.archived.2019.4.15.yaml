    'template': '1'
    'title': 'Security guard admits to killing 14-year-old girl found in Cebu school
      septic tank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7762e8e-c640-4361-b856-648370b54c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:59:20.279+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:22.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) ‚Äî</strong>&nbsp;A
        security guard has admitted to killing a 14-year-old student with whom he
        was rumored to have had a relationship, before dumping her in the septic tank
        of a school in Danao City, Cebu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb88b152-4826-455b-a8db-fc920a560834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:59:20.279+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:22.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5df74a-adb2-49fc-a137-e5a0408d3eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:59:20.279+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:22.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jessie Mediquillo said in an extrajudicial confession that his anger
        towards the girl''s father led him to kill the victim. He said the father
        blamed him for the girl''s late night outs and had challenged him to a fight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957f7e13-4173-4751-8df3-2cb185fd7a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:59:20.280+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:22.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516c7224-dbfc-49b4-931a-7632d4ee28d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:59:20.280+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:22.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mediquillo denied that he and the victim had a romantic
        relationship, saying he just treated her like his niece.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60115f38-ad9b-4f47-9dc0-1d4325aebcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:59:20.280+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:22.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5504c5-ba3f-4e6b-81e7-70706ba3a781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:59:20.280+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:22.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Central Visayas Regional Police said the girl''s killing
        was a "crime of passion" and that the suspect was jealous that the victim
        may have had a boyfriend. Police said Mediquillo shaved the victim''s head
        a week before the killing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a9a226-cecd-4bdf-8106-5f7a25788929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:59:20.280+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:22.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e08b66-28a1-4abf-9900-6f810a4df45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:59:20.280+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:22.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The security guard admitted he stabbed the victim on her chest a
        number of times at the school guard house, wrapped the body in a mat and dumped
        it in the septic tank.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa9150c-cae6-48f6-80fd-9de872292e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:59:20.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:22.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc2e238-0fa3-4b0e-b3a6-4714cc35b56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:59:20.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:22.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then fled to Tabuelan town, 72 kilometers northwest of Danao
        City. He surrendered to a barangay employee there on Friday after learning
        that police were pursuing him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7ae792-7ca3-4bbc-ab7c-85ac942851a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:59:20.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:22.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e65218-3af6-4748-985c-674d5f95651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:59:20.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:22.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mediquillo was remorseful and even cried after the media briefing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec30abce-5a6b-4257-9470-a2edb8f6dd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:59:20.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:22.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f4af4d-694e-47de-9490-23604f9602e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:59:20.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:22.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakonsensya ko sa akong nabuhat.</em> [My conscience is being
        bothered by what I have done,]" he said. The security guard also asked forgiveness
        from the victim''s family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af765c88-a885-45a3-b114-dc0fbea868ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:59:20.281+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:22.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24271e4d-d758-421c-ad73-cba757191715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T17:59:20.282+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:22.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will face murder charges for the killing of the student.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc38e74-6992-431e-b5cb-2c324e94447f'
