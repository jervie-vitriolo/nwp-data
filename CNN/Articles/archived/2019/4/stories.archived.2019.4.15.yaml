    'template': '1'
    'title': 'One of world''s most endangered turtles dies, leaving 3 left'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea36d6d-f58f-43d9-8bee-5e5b2946b23d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:04:17.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:34.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>The last known female Yangtze giant
        softshell turtle has died in China, according to Chinese state media, potentially
        dooming the species to extinction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dde21e0-92c0-422d-9818-d90818ecffe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:04:17.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:34.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f800303-90b6-4b9c-8722-ca0447213d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:04:17.166+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:34.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The female turtle, believed to be more than 90 years old, died on
        Saturday more than 24 hours after local staff, together with international
        experts, attempted to artificially inseminate her, local newspaper the Suzhou
        Daily reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07c6d4b-cffa-4174-a4f3-21b437fc6252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:04:17.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:34.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f67bc3f-885c-485d-a814-b5cc279a50bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:04:17.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:34.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper said there were no complications from the attempted artificial
        insemination, but that a research team comprised of domestic and international
        experts would conduct an autopsy to determine the cause of death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a0521f-eb4c-4a5c-9307-817f2a8fe7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:04:17.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:34.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26af3973-4a55-49bc-9d1d-10d0297a3690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:04:17.167+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:34.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Suzhou Daily said the experts collected ovarian tissue samples
        and would store them "for future use."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85b1695-305d-4fa5-bfa1-3f4fbef7dc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:04:17.167+08:00
