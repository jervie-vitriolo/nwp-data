      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another material, GlutaMAX also cited a poll result saying that
        three in five Filipinos believe that fair-skinned people are treated better.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6e7d30-36fd-485e-9362-5dfe8f966b0b'
