    'template': '1'
    'title': '''Game of Thrones'' premiere sets stage for wild ride to finale'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b81066-d5c5-402b-a941-e92138fb4660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:21:19.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:40.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;<em><strong>The following contains
        spoilers about the "Game of Thrones" Season 8 premiere.</strong></em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4cd2cd-f5d5-4efd-ba76-9415ad8b11b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:21:19.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penultimate season of "Game of Thrones" was largely defined
        by bringing key characters together ‚Äî&nbsp;some meeting for the first time,
        others reunited after having endured harrowing ordeals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb6cb0c-1302-4e13-a243-e5fcac5e9dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:21:19.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:40.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Season 8 kickoff ratcheted up that dynamic in thrilling fashion,
        as forces marshal for the anticipated battle between the living and the undead
        legions of the Night King.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca58d3a0-3517-49be-8acd-4f5d03ef7d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:21:19.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:40.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, forging those alliances won''t come easily, with plenty
        of suspicion and mistrust sprinkled throughout the hour. But the mantra, repeated
        by different characters in various ways, was as Tyrian (Peter Dinklage) put
        it, "We must fight together now, or die."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad9c1be-3eff-4f78-8183-344ed929a12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:21:19.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Jon Snow (Kit Harington) sought to defend Daenerys Targaryen
        (Emilia Clarke) from his wary countrymen in the north, saying that in the
        battle to come, "Without her, we don''t stand a chance."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733edb31-82ef-40c4-99e5-cccfaa7ca953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:21:19.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pair''s way-cute date riding dragons together, the premiere
        rather boldly made Snow aware of the program''s biggest reveal -- namely,
        that he has a legitimate claim to becoming king of Westeros, a revelation
        that throws his allegiance to the more ruthless Daenerys into doubt, and that
        could have major ramifications for who winds up on the Iron Throne.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc51210-9d4c-46b0-8327-16b50bdb5a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:21:19.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:40.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The one character going against the come-together grain, meanwhile,
        remains Cersei (Lena Headey, at her imperious best), who doesn''t seem to
        mind seeing much of the world burn as long as she winds up surviving.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480b190b-416d-446a-ad48-71da9d2dfe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:21:19.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:40.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the complaints about the last season was that it moved too
        fast, that characters managed to traverse the distance between locales in
        record time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0b4b2b-eb22-41dd-aab7-ee3e9b613a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:21:19.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While that feels like nitpicking (hey, it''s what die-hards do),
        the show has stepped up its pacing. For the most part, that has been immensely
        satisfying, yielding crowd-pleasing moments that the and that the series generally
        avoided in the often-grim journey, especially for the Stark kids, which has
        led to this point.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1d12f6-4376-49e3-8036-f299162d8751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:21:19.457+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:40.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the premiere, that included fine scenes for the battle-hardened
        Arya (Maisie Williams), Sansa (Sophie Turner) and Theon (Alfie Allen), as
        well as the stunning if awkward meeting of Jaime Lannister (Nikolaj Coster-Waldau)
        and Bran Stark (Isaac Hempstead Wright).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09cb5f5-d62a-4268-8c7c-93e17eb4ef33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:21:19.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That last scene, which tantalizingly capped off the episode, dates
        back to what is essentially the program''s original sin. Caught in a compromising
        moment, Jaime threw Bran off a castle wall, crippling the boy, whose eerie
        mental powers are only one of the supernatural elements that have gradually
        permeated the series.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aca7fe-1e2b-4937-8206-6f19bac7d5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:21:19.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/04/13/entertainment/game-of-thrones-season-8-finale-theories-details-trnd/index.html">Related:
        10 critical ''GoT'' details to remember during the final season</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5607f446-2ba2-4c40-ad44-266ddbe478ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:21:19.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:40.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having moved ahead of author George R.R. Martin''s literary output,
        TV producers David Benioff and Dan Weiss have piloted the story to its finish,
        which represents its own significant accomplishment. Novelists don''t have
        to worry about holding massive casts together, kids growing older or actors
        chafing to move on to different roles.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67910cc3-f0fa-4d8d-a9a6-2d29f98e3fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:21:19.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all that happened in the opener ‚Äî&nbsp;and a lot did ‚Äî&nbsp;there
        was still a sense that this episode basically set up the pieces, artfully,
        for what''s to come, with the combination of character beats and epic sweep
        that viewers have come to expect from the series.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe8529a-6ffd-4cd1-bafa-7a42feed023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:21:19.458+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:40.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thrones" is an unwieldy beast, and it''s still possible that the
        show won''t be able to stick the landing. But if the premiere is any guide,
        like Jon and Daenerys'' dizzying date, the remaining five episodes promise
        to be a genuinely wild ride.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04e0b0c-867d-4eae-8b3a-1b2867c60074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T10:21:19.456+08:00
