      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) ‚Äî</strong> Sister Mary John
        Mananzan, the co-founder of women‚Äôs organization Gabriela, was a political
        activist in the Philippines before she became a feminist.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7a1d54-f3d3-4b18-b050-a7a2834d6772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:43:07.071+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:26:27.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was only when she went to a women‚Äôs conference in Venice, Austria
        and heard discussions about incest and wife-beating that she felt the need
        to call herself a feminist. ‚ÄúIt dawned on me, ‚ÄòMy goodness these [abuses]
        are in the Philippines too,‚Äù she says. ‚Äú[I realized] you cannot have a social
        transformation unless this gender question is resolved.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f33b5f-015a-4f5f-8b50-b757dd76d302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:43:07.072+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:26:27.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another known feminist, Ging Deles, who helped develop one of the
        first laws protecting women in the Philippines, got into feminism in the ‚Äò80s.
        She says that she was working in the social development sector, but after
        meetings of bigger social development conferences, women began gathering together.
        Through these smaller get-togethers, it became clear how the issues of women
        were largely different from men, urging them to further push for women‚Äôs rights.</p>'
