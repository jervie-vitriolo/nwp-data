      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúSeparada‚Äù was written by Tessie Tomas and directed by Chito Ro√±o.
        ‚ÄúIt is sisterhood that is at the heart of this film, and it is one that resonates
        because the five friends are such Pinay archetypes on the one hand, but also
        in the course of the movie, actually break free from rules and expectations,‚Äù
        shares critic Katrina Stuart-Santiago about the film. ‚ÄúAll the women go through
        their own individual struggles with love and romance, but fall back on each
        other, tequila shots, and a whole lot of honest banter. It‚Äôs sisterhood without
        the cheering squad, self-care, safe spaces rhetoric of the present; instead
        it is slap in the face, deal with the truth, kind of sisterhood. More real
        and painful, but what we all need to see, if not have in our lives.‚Äù</p>'
