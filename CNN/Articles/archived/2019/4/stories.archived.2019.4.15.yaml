      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee shot 48.9 percent from the field, while the Pistons made
        38 percent of their attempts.</p>'
