      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authored by Dolores Feria, the book is said to be ahead of its time.
        ‚ÄúIn 1991, [it] was teaching us about the complexity of woman power, where
        being powerful as women and gaining positions of power as women might not
        necessarily mean acting for the benefit of a majority of women who have yet
        to be given the same kind of opportunities or choices,‚Äù explains Stuart-Santiago.
        ‚ÄúA necessary read, a lesson and reminder of the complexity of fighting for
        women‚Äôs rights, while remaining conscious of our privilege.‚Äù</p>'
