      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4e5d7b-9856-4577-b9c6-c5b86cc17663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:08:33.717+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:26:33.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Iran, Pakistan, Israel, North Korea and even Cuba, before, could
        do it, if  we went through it, I don''t think they could have stopped us,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e6d49b-2cef-483a-8f5f-3a38a17114ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:08:33.717+08:00
