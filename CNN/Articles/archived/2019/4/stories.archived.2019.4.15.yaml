      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milwaukee‚Äôs advantage reached 30 just 26 seconds into the second
        half when Brown made a 3-pointer. The lead moved past 41 when Antetokounmpo
        fired in a 3 from the top of the key with 4:35 remaining in the quarter.</p>'
