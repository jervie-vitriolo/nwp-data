      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deles, Mananzan, and Dulce all call themselves feminists and yet
        they all had different access points to feminism. We all come from diverse
        contexts, so if you‚Äôre looking for an entry point towards understanding the
        women‚Äôs movement in the Philippines, here‚Äôs a list of literature, films, and
        video discussions that you can consume:</p>'
