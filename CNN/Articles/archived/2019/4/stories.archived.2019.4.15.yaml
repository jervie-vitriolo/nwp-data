      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Hill had 16 points off the bench for the Bucks, who led by
        27 at halftime. Eric Bledsoe scored 15 points, Brook Lopez and Khris Middleton
        had 14 apiece, and Sterling Brown added 11 along with a team-high seven assists.</p>'
