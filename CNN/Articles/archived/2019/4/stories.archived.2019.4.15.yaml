      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚ÄúCentennial Crossings: Readings on Babaylan Feminism in
        the Philippines‚Äù</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd400ec0-3dca-4fe0-9a9b-098811f073ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T16:43:07.075+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:26:27.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is a scarcity of recorded historical data on pre-colonial
        Philippines, there have been pieces of literature that reveal the central
        role women play during this era. A significant icon of pre-colonial Philippines
        is the babaylan, a healer or shaman who is usually a woman. In the book ‚ÄúCentennial
        Crossings: Readings on Babaylan Feminism in the Philippines,‚Äù the editors
        Fe Mangahas and Jenny Llaguno shine a light on how babaylanism is the inherent
        source of a Filipina‚Äôs strength and that babaylanism may perhaps be the forebearer
        of the women‚Äôs movement in the country.</p>'
