      'mgnl:type': 'text'
      'text': '<p><strong>‚ÄúAmazons of the Huk Rebellion: Gender, Sex, and Revolution
        in the Philippines‚Äù</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964bb40e-a9ca-4de5-8bc1-8a5687c9e51c'
      'mgnl:activationStatus': true
