    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:25:57.776+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ASG', 'abu-sayyaf-group', 'pnp', 'philippine-national-police',
      'esquivel', 'albayalde', 'quezon-city', 'mindanao']
    'template': '1'
    'title': 'Abu Sayyaf member arrested in Quezon City'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb05856-9194-460e-b4de-2bd8228256e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:31:57.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:32.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15) ‚Äî</strong>&nbsp;The
        police apprehended a notorious member of the local terrorist Abu Sayyaf Group
        (ASG) in Quezon City, the city police director reported on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d687ec8-15cc-4963-afef-356056d16164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:31:57.259+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:32.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Police District Director Joselito Esquivel said they
        caught 32 year-old Abuhair Kullim Indal or alias Annual Dasil and Abu Khair
        in his residence in Salam Compound, Barangay Culiat, Quezon City on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bdae77-ddc1-40e9-af5f-a65948170570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:31:57.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:32.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Oscar Albayalde said Indal had
        arrest warrants against him related to seven separate criminal cases in Basilan.
        The suspect participated in the kidnapping incident involving 15 workers of
        the Golden Harvest Plantation in Barangay Tairan Lantawan, Basilan last June
        11, 2001, Albayalde said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b894e761-68ff-42a8-b1ae-ab3f5f9db8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:31:57.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:32.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Indal was a trusted aide of ASG commander Furuji Indama.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538cb3ac-c4d6-40a1-999b-3f668a1e75f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:31:57.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:32.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esquivel said the tribal leader of the compound reported that the
        suspect did not identify himself when he moved into the area over five weeks
        ago. He said they coordinated with the regional court in Isabela to verify
        the identity of the suspect which lead to his arrest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae41dd27-979c-4387-bb03-1dd2c501c602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:31:57.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:32.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police director detailed that Indal was about to detonate a
        hand grenade when he was confronted by the police.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16784ea6-3e67-4146-bb3d-3abcac7c98a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:31:57.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:32.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He has (the) intention probably to preserve himself, not to be
        arrested, or blow himself in the process, but my men were fast enough to get
        the hand grenade before he could do that, and he is a very fanatic to his
        cause," Esquivel told reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1752191e-97b5-4343-aa84-2dc44a2ff5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:31:57.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:32.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QCPD director said the suspect did not reveal if there are other
        members of the ASG planning to sow terror in the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501077ff-4c8b-4af8-8885-e199196ed873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:31:57.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:32.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we arrested him we subjected (him) to interview but he''s
        not budging and we''re still investigating on that angle," he said. "He''s
        just a person of interest wanted by the law n<em>agkataon lang na</em>&nbsp;[it
        just so happened that]&nbsp;his affiliation was Abu Sayyaf."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b998bdef-2f1e-4d55-ac5f-99653f7e5c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:31:57.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:32.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said Indal will be brought to the Isabela Regional Trial
        Court for further proceedings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979f95ab-c618-4551-a8f8-04b0d66858a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:31:57.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:32.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief said the latest arrest of an Abu Sayyaf member in Metro
        Manila emphasized the impact of military and police presence in Mindanao,
        threatening terrorists to hide out in other regions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa18677-9525-4e72-b8b8-0d364d4cd56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:31:57.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:32.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lumalabas na, ''tong mga taong ito na</em> feeling the pressure
        in Mindanao," Albayalde said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b97fc3-745f-430c-9b15-c8601da7ff87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:31:57.260+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:32.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is showing that the people are feeling the pressure
        in Mindanao.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7102339-94f0-421e-ae2b-c795cafc517c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:31:57.261+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:32.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He maintained that they will continue to ensure safety in the region.</p>'
