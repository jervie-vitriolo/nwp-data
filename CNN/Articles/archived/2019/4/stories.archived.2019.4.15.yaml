      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583a30aa-b1bf-4097-abad-2b3e4506c5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.366+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For lunch, we were served gado-gado, an Indonesian vegetable medley
        with peanut sauce, grilled pork belly with green mango, and salted egg chicken
        tenders which are cooked with curry leaves grown in their garden. The curry
        leaves give an interesting kick to the now ubiquitous dish.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5799513-74b6-4955-b394-500bea95679a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.366+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their food is mostly light and light-tasting, as the chef tells
        us they don‚Äôt use too much salt and prefer natural and organic ingredients.
        We also got to try the famous alagao salad ‚Äî a refreshing DIY dish of alagao
        leaves straight from the tree and an array of ingredients from a secret peanut
        sauce to onions, garlic, peppers, shrimp, basil, and kamias ‚Äî and the suman,
        which came with a choice of sweet and creamy chocolate and mango sauce that‚Äôll
        have you going for seconds.</p>'
    '77':
      'image': 'jcr:f5e98f50-24f3-4d7e-8bef-a47c6a52290f'
      'imageCaption': 'Balaw-Balaw is the go-to place for authentic Angono cuisine.
        Photo by CHANG CASAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483ebe9b-9995-4678-be90-855ebefb40bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.371+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11da02e1-a2ca-4725-9e31-7be74d74cb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.366+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Angono</strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86a19b5-17c7-4cc5-9d93-a5484c262b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.367+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After visiting Francisco‚Äôs ancestral house in Angono and roaming
        Do√±a Aurora Street ‚Äî a street lined with with concrete murals by Charlie Anorico
        depicting Francisco‚Äôs paintings ‚Äî we headed to Balaw-Balaw for dinner. As
        mentioned above, Balaw-Balaw belongs to the Vocalan family. It started out
        as a canteen put up by the late artist Perdigon Vocalan so that he could feed
        guests of his art gallery. Nowadays it‚Äôs run by his son Andrei.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e61467-9b50-4af5-827d-ef2bd293b353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.367+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I first heard of Balaw-Balaw on Andrew Zimmern‚Äôs T.V. show ‚ÄúBizarre
        Foods,‚Äù where he featured their ‚Äúexotic‚Äù dishes like the adobong uok, a type
        of beetle larva found in coconut logs. They also serve kuhol, frogs, sizzling
        balut, crispy fried antik, and other ‚Äúunconventional‚Äù menu items, which, to
        Angono natives are just synonymous with their traditional food.</p>'
    '78':
      'image': 'jcr:556b1420-f2a8-4077-92ef-ee428cd5dfd1'
      'imageCaption': 'Minaluto is comprised of an assortment of meat and vegetables
        (squid, mussels, prawn, crab, kangkong, fried pork, chicken adobo, salted
        red egg, tomato, eggplant, and okra) circling two mounds of rice ‚Äî yellow
        fried rice with Star Margarine and the pink rice with the buro ‚Äî all place
        together inside a giant bilao. Photo courtesy of SAN MIGUEL PUREFOODS CULINARY
        CENTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9bffa8-efed-473c-a6fd-78c100d2ba70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.372+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c718e78-c468-4a68-9a4e-ae245b5789df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.367+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balaw-Balaw is in fact the go-to place for authentic Angono cuisine.
        The name itself references the local dish balaw-balaw, a buro made pinkish
        in color by the use of angkak, a type of red rice that is cooked to a lugaw-like
        consistency then together with shrimp paste is fermented for several days.
        Balaw-balaw is sour and funky, and adds a distinct flavor to the restaurant‚Äôs
        signature dish, the Minaluto.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b7e375-7066-414d-b263-88dcda52bcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.367+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minaluto is comprised of an assortment of meat and vegetables (squid,
        mussels, prawn, crab, kangkong, fried pork, chicken adobo, salted red egg,
        tomato, eggplant, and okra) circling two mounds of rice ‚Äî yellow fried rice
        with Star Margarine and the pink rice with the buro ‚Äî all place together inside
        a giant bilao. The result is a for-sharing platter of rich and flavorful Pinoy
        favorites.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe46f13-4c09-4d68-9fb9-2b96bdb34e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.367+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among their other notable dishes are their crunchy nilasing na hipon
        and sugary crispy alamang, both of which make great pulutan fare.</p>'
    '80':
      'image': 'jcr:de5f8d1b-1699-4302-8f0c-965653e3f78a'
      'imageCaption': 'Lutong Pugon is a little garden restaurant tucked in the winding
        roads of Tanay, Rizal that serves smoky, pugon-baked pizzas. Photo courtesy
        of SAN MIGUEL PUREFOODS CULINARY CENTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d74d450-a44a-4436-8402-29990e2b2a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.372+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dc65f7-3faf-4c94-82b3-5734750a840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.368+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tanay</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5c056e-6e39-4895-9ad6-12e39211f06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.368+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though artist Jun Tiongco‚Äôs own little garden restaurant, Lutong
        Pugon, is fairly new compared to the last two, it has already gained a bit
        of a reputation for its smoky pugon-baked pizzas. Tucked away in the winding
        roads of Tanay, the restaurant was designed and built around two years ago
        by Tiongco himself with funds from selling his artwork.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3330909e-01b7-467a-9dd1-99d689cfd8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.368+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Originally, Tiongco attempted to build a pottery kiln. However,
        upon realizing there was a flaw in his design, he took his wife‚Äôs suggestion
        to turn it into a pugon and cook pizzas instead. Friends and studio visitors
        loved the pizzas concocted by his wife, Aya, and encouraged them to put up
        a restaurant.</p>'
    '81':
      'image': 'jcr:b372925e-be02-479f-ad77-5f7c5ae43882'
      'imageCaption': 'Artist and owner Jun Tiongco was able to build his restaurant
        by selling his artwork. Some of his works are still displayed in a small gallery
        adjacent to the restaurant. Photo by CHANG CASAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac0f830-536b-4c67-b059-e91481fcecab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.372+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '82':
      'image': 'jcr:45ce52f3-61e2-4aab-9538-c389ffbad3a2'
      'imageCaption': 'Lutong Pugon''s Gambaretto pizza, which has chicken breast,
        basil, and prawns, has a dough that''s both chewy and crispy, with a smoky
        flavor that it owes to being cooked in a pugon. Photo courtesy of SAN MIGUEL
        PUREFOODS CULINARY CENTER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e2a4d1-1d49-449b-a289-9b4c1a780377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.372+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6653af72-ea82-4b6a-ab96-064927ad814b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.368+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We were able to try two types of pizza: the Pepperoni and Pulled
        Pork pizza and the Gambaretto pizza, which had chicken breast, basil, and
        prawns. Tiongco says they often use ipil as the firewood for their pugon.
        As a result, the pizzas have a smokiness infused in the dough, which itself
        is crispy and chewy at the same time. They also use a mix of marinara and
        pesto sauce as the base, tanginess and garlicky flavors bursting through.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f53a4b3-e13d-49c5-8f8d-d1177cf3d3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.368+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanay might seem a ways off to eat pizza and pasta, but theirs is
        definitely worth the visit. You‚Äôll be hard pressed to find pizza that matches
        Lutong Pugon‚Äôs. Maybe it‚Äôs the Rizal magic, the touch of an artist‚Äôs hands.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f7dab9-868a-4409-9725-141f2b4bdbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.368+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425d748b-67cf-49c7-8330-16ef43e440b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.369+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We visited two other spots in Rizal ‚Äî Kawayan Farm Restaurant in
        Pililla and Aling Kika‚Äôs Food Products in Cainta. Neither of these places
        were put up by artists, nor do they house galleries or anything of that sort.
        But, they do reflect the culture and heritage of Rizal province in their own
        ways.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0804bb-be2f-4bcf-be62-c5b04ebf9046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.369+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aling Kika‚Äôs is notable for serving the best bibingka in a town
        that‚Äôs considered the bibingka capital of the country. Aling Kika, or Francisca
        Legazpi Cruz, set up shop on a busy road in Cainta in 1976, and the place
        hasn‚Äôt changed since, nor has their famous recipe.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7b193b-acbf-4f77-b3a1-1ffdd4564a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:28:37.369+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:26:19.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its bibingka is different from the usual yellow bibingka served
        outside churches during simbang gabi. Their bibingka is more akin to biko,
        with a creamy latik spread on top. The smell of latik wafts out of the small
        shop, which always has lines of locals any day of the week.</p>'
    '83':
      'image': 'jcr:1629da8c-9756-4ee5-b054-acd101cb489c'
      'imageCaption': 'Aling Kika''s, which has been around since the ''70s, serves
        the best bibingka in a town that‚Äôs considered the bibingka capital of the
