      'mgnl:lastActivated': 2023-01-29T23:26:39.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed71c98-3ae0-473e-803a-8525fd6f6f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:27:40.610+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:26:39.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Regional Trial Court Branch 46, in an order issued on
        April 12 and released on Monday, denied their motion to quash "for lack of
        merit."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5ac051-f980-4a32-b1a5-e9ece478864b'
      'mgnl:activationStatus': true
