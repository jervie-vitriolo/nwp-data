      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile initially said this on CNN Philippines'' <em>The Source</em>
        in reaction to <a href="http://cnnphilippines.com/news/2019/3/26/Antonio-Carpio-DOF-China-loans.html"
        target="_blank">Supreme Court Senior Associate Justice Antonio Carpio''s warning</a>
        that China could seize gas in the Reed Bank, seen as an alternative to the
        <a href="http://nine.cnnphilippines.com/news/2015/06/26/Malampaya-When-the-gas-runs-out-will-Luzon-have-power.html"
        target="_blank">Malampaya gas field</a>, should the Philippines default on
        its loans with the East Asian giant.</p>'
