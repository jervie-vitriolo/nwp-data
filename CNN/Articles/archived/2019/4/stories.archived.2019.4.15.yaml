      'text': '<p><strong>She For She Forum: Panel discussion on feminism today in
        the Philippines</strong></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22cd8c2-430b-4aab-be07-184ebaec421d'
      'mgnl:activationStatus': true
