      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hereby demand that they be taken care of at the highest level,
        especially by the State of California, which is well known (for) its poor
        management &amp; high taxes!" Trump tweeted.</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Just out: The USA has the absolute legal right to have apprehended
        illegal immigrants transferred to Sanctuary Cities. We hereby demand that
        they be taken care of at the highest level, especially by the State of California,
        which is well known or its poor management &amp; high taxes!</p>&mdash; Donald
        J. Trump (@realDonaldTrump) <a href="https://twitter.com/realDonaldTrump/status/1117242926654947328?ref_src=twsrc%5Etfw">April
        14, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8d942a-2cc6-450e-a6c8-2d1e7d779163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:39:04.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aadc73-3738-4f40-8b6d-0bfec2ce1288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:39:04.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has sought to paint undocumented immigrants and asylum seekers
        as undesirable and claimed in a tweet on Saturday that Oakland, California,
        Democratic Mayor Libby Schaaf and other mayors of so-called "sanctuary cities"
        did not want "our currently ''detained immigrants.'' "</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a3377d-6c5b-4159-8952-56100eb520ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:39:04.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaaf told CNN on Friday that the considered move would be an "outrageous
        abuse of power" and said in response to Trump on Saturday that he was wrong
        about her position.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9088bce-c4be-45d7-b210-f77f0f1230ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:39:04.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s time to stop fanning hate and division @realDonaldTrump -
        I''ve been consistent and clear: #Oakland welcomes all, no matter where you
        came from or how you got here," she said on Twitter.</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It‚Äôs time to stop fanning hate and division <a href="https://twitter.com/realDonaldTrump?ref_src=twsrc%5Etfw">@realDonaldTrump</a>
        - I‚Äôve been consistent and clear: <a href="https://twitter.com/hashtag/Oakland?src=hash&amp;ref_src=twsrc%5Etfw">#Oakland</a>
        welcomes all, no matter where you came from or how you got here. <a href="https://t.co/KWl2P9ps3k">https://t.co/KWl2P9ps3k</a></p>&mdash;
        Libby Schaaf (@LibbySchaaf) <a href="https://twitter.com/LibbySchaaf/status/1117233768639549440?ref_src=twsrc%5Etfw">April
        14, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea15495-e9f1-410f-a737-ec3dcff6a8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:39:04.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f85575e-ee95-4575-9827-86e5dfe30170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:39:04.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Responses Sunday</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd93c4e0-cc28-4c1a-8fd5-e9a63a7b72ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:39:04.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several Democrats took to the airwaves on Sunday and rebuked Trump''s
        move.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6715b535-959f-4767-b277-ca5ce7ae4c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:39:04.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Judiciary Chairman Jerry Nadler, a New York Democrat, said
        on CNN''s "State of the Union" that Trump "has no right to spend money appropriated
        by Congress for other purposes to ship immigrants all over the country."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6466d2d2-110a-4f0b-9fa9-bd13cb0a6da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:39:04.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nor is it right for the President to use immigrants or people who
        are claiming political asylum as pawns in a fight against political opponents,"
        Nadler said. "He shouldn''t use them as what he imagines as retribution to
        political opponents in various areas."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10623c4c-28f1-4a7e-b439-44e42cae8803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:39:04.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s Democratic Gov. Jay Inslee, a declared presidential
        candidate, likewise knocked Trump for the idea, saying on NBC''s "Meet the
        Press" that it was "yet another act of bombastic chaos" and "simply is not
        going to work for this ineffective president, for several reasons."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e045e0b-87b9-4dbb-a883-7022035ecc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:39:04.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Number one, look, you can''t threaten somebody with something they''re
        not afraid of," Inslee said. "And we are not afraid of diversity in the state
        of Washington. We relish it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df047581-d5c8-4a9a-8980-29b53c490bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:39:04.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview on CNN Sunday morning, Florida GOP Sen.
        Rick Scott said he did not know whether or not the policy would be legal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d3fc76-8487-4f54-bef9-c1f8447df05d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:39:04.897+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know whether it''s legal or illegal," Scott said. "I mean,
        maybe he''s just saying this to make everybody crazy, make everybody talk
        about it on their shows."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c33bdba-e6d9-4706-ad79-b19ad2611519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:39:04.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/14/politics/sarah-sanders-trump-sanctuary/index.html">Sarah
        Sanders: Transferring immigrants to ''sanctuary cities'' is ''an option on
        the table</a>''"</em></p>'
  'endangered-whale-calves':
    'author': 'Theresa Waldrop'
    'caption': 'Two North Atlantic right whale calves were spotted by a survey team
      in Cape Cod Bay, bringing the number seen in that area 2019 to three.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-15T06:42:27.013+08:00
    'credit': 'From Center for Coastal Studies'
    'imagesource': 'jcr:293fb8e5-883a-4e1c-a2f5-1a6162609827'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50b917b4-8fe3-435e-be77-464af7aff133'
    'lead': 'North Atlantic right whale calves are being spotted again this year,
      a small ray of light for one of the world''s most endangered large whale species.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-15T06:45:10.961+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:26:44.055+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:25:54.941+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['whale', 'atlantic']
    'template': '1'
    'title': 'Baby whale sighting sparks hope for the future of an endangered species'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1edac1d-61a6-41c8-8d1d-d006cfee8629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:45:10.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;North Atlantic right whale calves
        are being spotted again this year, a small ray of light for one of the world''s
        most endangered large whale species.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6deb2927-0fc5-4ba1-8b22-d77fb4cea528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:45:10.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two calves were spotted by the Center for Coastal Studies'' aerial
        survey team in New England''s Cape Cod Bay, bringing the number seen there
        to three for 2019, the center said last week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87ba976-f4ab-449c-b686-b64bdbac3f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:45:10.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are only about 411 of these whales left in the world, and
        last year, not a single calf was spotted, making researchers wonder if they
        may be on the edge of extinction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ec4d57-67d4-499f-b47e-6cdbc969e9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:45:10.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the Natural Resources Defense Council said seven
        calves had been spotted off the coasts of Florida and Georgia, where they
        are born. After calving, the whales make their way north to New England, usually
        in April. The three seen in New England were among the seven seen on the southern
        coast, Charles "Stormy" Mayo, director of the Right Whale Ecology Program
        at the Center for Coastal Studies, told CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16d7d57-0ebd-49e3-bb41-74d6ee0c14fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:45:10.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every calf is precious," Francine Kershaw of the NRDC wrote in
        a blog. "The seven born so far this year offer an emblem of hope that North
        Atlantic right whales can bounce back if given the chance."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdcfb93-b7d4-4cec-b386-aa8685253390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:45:10.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The population has been especially hard-hit in previous years. In
        2017, 17 dead right whales ‚Äî&nbsp;an unusually high number ‚Äî&nbsp;washed up
        on Atlantic beaches. At least 50 whales have died this decade, according to
        Mayo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd267877-7cbe-4dd9-b675-200f45dbf9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:45:10.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you don''t have calves and you have whales dying, that''s a
        pretty bad situation," Mayo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866419ef-f81c-4f84-a43e-84dc0b486bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:45:10.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Atlantic right whales have been listed as endangered since
        1970 under the Endangered Species Act. After being hunted almost to extinction
        in the 19th century, they are now threatened by climate change, with warming
        temperatures affecting their food chain, as well as by fishing nets, boats
        striking them and ocean noise.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2316dde-2647-4e7c-94b6-670cba01ba12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:45:10.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a "good sign" that the three baby whales made it to Cape Cod
        Bay from where they were spotted in southern waters, Mayo said. They had made
        a "perilous" journey, relationships with their mothers are well established,
        and now they are in the more protected waters they use as nursery grounds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628b1074-4d37-4f12-948f-2283ec958481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:45:10.962+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These three are doing well," Mayo said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c92872-3300-4b55-8f78-3e7b41f3f9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:45:10.961+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/14/us/endangered-whale-calves/index.html">Baby
        whale sighting sparks hope for the future of an endangered species</a>"</em></p>'
