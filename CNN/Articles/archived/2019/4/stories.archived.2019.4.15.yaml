      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:42.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a yellow alert is raised from 9 a.m. to 1 p.m. and from
        4 p.m. to 8 p.m. This means power reserves have dropped below the minimum
        647 megawatts, but does not necessarily mean there will be power outages.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0916434e-b2f9-469a-9a79-75198e2bfe87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T18:19:05.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:26:42.741+08:00
