      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the story was supposedly updated and republished in February
        2014 due to a typographical error. The Department of Justice indicted Rappler,
        Ressa, and Santos in February 2019 citing the "multiple publication rule,"
        saying the story is still covered by the law because the cyber crime law was
        already passed when it was updated.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b488df2-655b-41a8-afa6-dcc5a75a52ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T11:27:40.611+08:00
