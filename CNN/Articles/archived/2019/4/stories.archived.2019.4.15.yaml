      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, they want the court to issue a temporary protection
        order to prohibit the President and other officials from "threatening or committing
        any acts against them."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6db5b53-e90e-4207-9896-80b490bca518'
