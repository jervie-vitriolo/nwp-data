      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) ‚Äî</strong> Damian Lillard scored 30 points as
        the Portland Trail Blazers held off the visiting Oklahoma City Thunder to
        win 104-99 on Sunday in the opener of their first-round playoff series.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be12a3f-3b07-40ea-9d95-282f6693f0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:48:59.177+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:26:32.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CJ McCollum added 24 points, and Enes Kanter contributed 20 points
        and 18 rebounds for the Trail Blazers, who led by as many as 19 points in
        the first half.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b6fa6d-9440-4e17-b4e4-1c6231ca4b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:48:59.178+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:26:32.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul George collected 26 points and 10 rebounds, and Russell Westbrook
        compiled 24 points, 10 rebounds and 10 assists for the Thunder, who made only
        5 of 33 3-point attempts in the game.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029e6aa3-6b7d-485a-a786-423ba6609c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:48:59.178+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:26:32.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McCollum scored 16 points, and Lillard added 12 as the Blazers carried
        a 54-48 lead into intermission. Steven Adams had 13 points for the Thunder,
        who were 2-for-18 from 3-point range in the first half. Portland hurt its
        cause with 10 first-half turnovers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec10d1ba-c531-436b-bee8-84415ae0bffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:48:59.178+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:26:32.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OKC cut the difference to 66-62 late in the third quarter, but the
        Blazers took a 76-69 edge into the final period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e836cad0-0297-4e31-86b3-f125b926dc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:48:59.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:26:32.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thunder got to within 84-81 on a Dennis Schroder floater with
        8:43 to go, but Kanter sank a pair at the line, and Lillard followed with
        a long-range 3-pointer and a runner to make it 91-81 with 6:20 remaining.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5f2af5-66f1-44a9-92af-7b8436d5abef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:48:59.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:26:32.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OKC scored six straight points, the last two on a left-handed layup
        by Westbrook to cut it to 91-87 with 3:51 left. Lillard knocked down a pair
        at the line to make it 93-87 with 3:33 to play.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefb85ed-bbcc-4c84-95ea-553b330f8b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:48:59.179+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:26:32.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adams scored on a jump hook to cut it to 93-89 with 3:25 to go.
        George buried a 3 and it was 93-92 with 2:35 to go, but Lillard‚Äôs trey upped
        Portland‚Äôs lead to 96-92 with 2:23 to play.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6037951-7909-4460-84c3-05604ed0f763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:48:59.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:26:32.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Farouq Aminu sank two foul shots to give the Blazers a 98-92
        advantage with 2:09 on the clock. Westbrook answered with a pair at the line
        to draw OKC to within 98-94 with 1:16 remaining.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46716b6-ac66-4c45-9ae0-f121ed4fc420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:48:59.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:26:32.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanter scored on a left-handed drive with 11.4 seconds left to push
        Portland ahead 100-94. George bombed in a 3 to cut it to 100-97, and Lillard
        hit pair at the line to make it 102-97 with 5.5 seconds to go. Jerami Grant
        dunked to make it 102-99 with 4.2 ticks left. Lillard iced the verdict with
        two more at the line with 1.9 seconds remaining.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd787dce6-63aa-4ebc-92a3-3484d83b1e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:48:59.180+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:26:32.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland dominated the early going, jumping out to a 38-23 lead
        late in the first quarter. The Blazers ‚Äî who made 12 of 20 shots from the
        field, 7 of 10 from 3-point range ‚Äî took a 39-25 advantage into the second
        quarter. Lillard and McCollum combined to make 7 of 10 shots, including 6
        of 8 from the 3-point line, in the first period.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2646206-cde5-4508-876a-45793f2c121c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T13:48:59.181+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:26:32.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Blazers increased the margin to 47-28 early in the second quarter.
        The Thunder used an 8-0 run to draw within 47-36, then closed the gap to six
        points going into halftime.</p>'
