    'jcr:uuid': 'd5eadce0-d9d2-4a1c-9a3c-52d81f245693'
    'lead': 'A security guard admits to having killed a 14-year-old girl and dumping
      her body in a Cebu school septic tank due to his anger towards the victim''s
      father.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-15T17:59:20.279+08:00
