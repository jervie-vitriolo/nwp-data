      'sanctuary', 'united-states', 'us']
    'template': '1'
    'title': 'White House: Transferring immigrants to ''sanctuary cities'' is ''an
      option on the table'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0facba16-b90e-4700-9b7f-0b0e7e5f4dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:39:04.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;White House press secretary Sarah
        Sanders said Sunday that the Trump administration was still considering whether
        to place some immigrants in so-called sanctuary cities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784d1a28-b665-41cc-ba23-bdb77a7c5d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:39:04.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, this is an option on the table," Sanders said on ABC''s "This
        Week."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a421e2-e3ce-469e-89a2-c29e67b36b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:39:04.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders said the move would not be President Donald Trump''s "first
        choice" but remained something the administration might do. She said when
        the idea was brought up "at a staff level," the administration had not moved
        forward with it because "logistically, there were a lot of challenges and
        it probably didn''t make sense to move forward," but was now under consideration
        again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a548fafb-c50b-442b-b006-4409310932b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:39:04.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President heard the idea, he likes it, so ‚Äî&nbsp;well, we''re
        looking to see if there are options that make it possible and doing a full
        and thorough and extensive review," Sanders said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff83b78d-145e-4573-832b-bac470c29ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:39:04.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump confirmed on Friday that his administration was looking at
        the idea of releasing immigrants into so-called sanctuary cities in part to
        retaliate against Democrats, undercutting earlier denials from his own administration
        officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3a46e2-25bd-41da-a7b9-2b20864335db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:39:04.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term "sanctuary city" is a broad term generally taken to refer
        to locales that have limited cooperation with federal immigration enforcement,
        and many of the largest cities in the country have such policies in place.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0596c7f1-d16d-4dae-963e-19654978d1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:39:04.895+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has long railed against "sanctuary" policies, and in response
        to reports of the latest considered moves, a spokeswoman for House Speaker
        Nancy Pelosi accused the Trump administration of "using human beings ‚Äî&nbsp;including
        little children ‚Äî&nbsp;as pawns in their warped game to perpetuate fear and
        demonize immigrants."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fd930b-18bb-45fb-9ef4-a56dada8a913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:39:04.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trump Twitter claims</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd6efe83-0baa-4077-9602-3ac5babf4e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T06:39:04.896+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:26:44.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comments from the chief White House spokesperson came a day
        after Trump asserted on Twitter that "the USA has the absolute legal right
        to have apprehended illegal immigrants transferred to Sanctuary Cities."</p>'
