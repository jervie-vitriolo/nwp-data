      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBA star Steph Curry called it "the greatest comeback story in sports,"
        while tennis legend Serena Williams said she "was in tears" and said it was
        "greatness like no other."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fadd831-f956-4341-baf5-f4d9574f7c6f'
      'mgnl:activationStatus': true
