  'asg-member-arrested-in-quezon-city':
    'author': 'Janine Peralta, CNN Philippines'
    'caption': 'The Quezon City police chief says the suspect was a "fanatic" and
      was about to detonate a bomb during his arrest.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-15T13:05:44.770+08:00
    'imagesource': 'jcr:128d5658-b387-44e4-95c4-1bb8161cb0f0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4506d549-6c59-4927-aa31-ef8675509504'
    'lead': 'The Quezon City police chief says the suspect was a "fanatic" and was
      about to detonate a bomb during his arrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-15T13:31:57.259+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:26:32.827+08:00
