      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúDaloy 2‚Äù is available through Gantala Press <a href="https://gantalapress.org/portfolio/daloy/">online.</a></em></p>'
