      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book is by Dr. Rosario Torres-Yu, a professor at the University
        of the Philippines, who has authored various research on Philippine literature,
        language, and gender studies. In this book, Torres-Yu presents 20 Filipino
        women writers who have made their voices heard throughout history. The book
        is divided in three parts: women writers before World War II (Anacleta Villacorta-Agoncillo,
        Liwayway Arceo, Amelia Lapena Bonifacio, Gloria Villaraza Guzman, and Genoveva
        Edroza Matute); women writers after the war (Lualhati Bautista, Fanny Garcia,
        Sol Juvida, Marra Lanot, Rosario Lucero, Elynia Mabanglo, Rosalinda Pineda-Ofreneo,
        Lilla Quindoza-Santiago, Aida Santos); and women writers from the ‚Äò80s to
        the noughties (Rebecca Anonuevo, Glecy Atienza, Mayette Bayuga, Joi Barrios,
        Benilda Santos, and Luna Sicat).</p>'
