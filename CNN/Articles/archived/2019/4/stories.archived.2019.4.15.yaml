      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Owner Veronica Olitin tells us that because bamboo shoots, or labong,
        only grow for two months in a year, the farm harvests everything they can
        and preserves them in jars. These preserved labong are then used in their
        Fresh Lumpiang Labong, a huge fresh lumpia fit for two that reminds me of
        lumpiang ubod, only better. The taste of the labong is milder than ubod, the
        wrapper is made on the spot, and the secret peanut sauce is just the right
        amount of sweet and creamy.</p>'
  '2019-national-budget-rodrigo-duterte-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-15T19:43:02.927+08:00
    'imagesource': 'jcr:ce4992e7-c66d-49ce-985c-30f00e51d119'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8369b8d8-0754-447f-b72a-045f9783fd8f'
    'lead': 'After months of delay, President Rodrigo Duterte signs the proposed national
      budget for 2019.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-15T19:47:16.700+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:26:17.147+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:01.200+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', '2019-budget', 'Vicente-Sotto-III', 'Tito-Sotto']
    'template': '1'
    'title': 'Duterte signs 2019 budget, vetoes ‚Ç±95.3-B  infra projects'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a5eab0-a9fe-4f9c-bc45-607b56e20dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T19:47:16.701+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:26:17.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 15)</strong> ‚Äî&nbsp;After
        months of delay, President Rodrigo Duterte on Monday has finally signed the
        proposed national budget for 2019.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e890c-d5e3-4c3e-bb5d-a5d04b270bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T20:10:25.803+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:26:17.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President rejected ‚Ç±95.3 billion of the ‚Ç±3.757 trillion
        appropriation.&nbsp;A copy of the President''s veto message, however, has
        yet to be released.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9007be-6ea8-40f6-9b31-5f574c0a16e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T20:10:25.803+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:26:17.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Executive Secretary Salvador Medialdea, the vetoed
        amount was allocated for programs that are not among the administration''s
        priority initiatives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c901da7b-05d5-41d4-a2e6-3ba707864205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T00:16:30.837+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:17.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President, among others, vetoed 95.3 Billion pesos items of
        appropriations in the details of DPWH (Department of Public Works and Highways)
        Programs/Projects, which are not within the programmed priorities," Medialdea
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd894af77-ca66-42a7-bfae-976dc86c74db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T00:16:30.837+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:17.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Senate and House ratified the 2019 General Appropriations
        Act in February, but the proposal''s enactment was delayed due to a tiff on
        supposed unauthorized "insertions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67e32fa-5400-4414-a094-a6a4909c3e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T00:16:30.838+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:17.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III and other senators had
        previously denounced the ‚Ç±75 billion worth of programs and projects under
        the DPWH budget that were itemized by the House of Representatives after the
        bicameral conference committee report was ratified.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e03d8f93-2244-43ce-871c-53ddff44908b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T00:16:30.838+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:17.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ping Lacson, who denounced the insertions and likened them
        to pork barrel, lauded Duterte and his economic managers over the budget''s
        passage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e19d37a4-226e-4eee-8958-22dfa11165fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T00:16:30.838+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:17.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to see the veto message first although I think it is safe
        to assume that at least most if not all of the P75 (billion) worth of items
        as listed by (Senate President) Sotto was part of the president''s veto message.
        It is that, or the P20 (billion) plus insertions made by some senators was
        included as well. Either way, it is victory for the Filipino taxpayers," Lacson
        said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a5eb28-dee5-4516-b06e-4a4859220942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T00:16:30.838+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:17.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Appropriations Committee Chairperson Rolando Andaya Jr., who
        first introduced the insertions in December 2018, said he will wait for the
        veto message to be released.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39a3348-4636-4477-ac7e-143c1e0156ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T00:16:30.839+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:17.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many kinds of veto. It has many variants. There is the
        direct veto, and the conditional veto. The president can also place several
        provisions under conditional implementation and attach requisites before an
        appropriations can be released so that such act complies with the laws," he
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6456c8a0-6227-4ab7-ac6c-61637bd3ab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T00:16:30.839+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:17.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also questioned the "celebratory mood" of some senators over
        the deletion of the itemized programs and projects.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0b47f0-2ac6-4b33-bac8-3bff885aa1aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T00:16:30.839+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:17.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does this mean that the Senate pork remains intact? Could this
        be the reason for their celebratory mood," Andaya said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfdbf52-fa01-4b73-a4bd-e3c812688712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T00:16:30.840+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:17.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But House Majority Floor Leader Fredenil Castro said the lower House
        will accept the President''s decisions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b717ede3-87c6-421d-9503-9930330e9d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T00:16:30.840+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:17.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will abide with the President''s decision and respect the thorough
        study made by his team after all factors were considered. With the signing,
        we can all buckle down to work and start implementing the President''s priority
        projects for the Filipino people," Castro said in a statement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b0b114-f685-4016-bebc-34c7e7e4b609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T00:16:30.840+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:17.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been operating on a reenacted 2018 budget for
        four months since Congress'' failure to pass the budget bill.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6812be-3c86-4216-9dcc-0623ca85c81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T00:16:30.840+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:17.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang said the earlier scheduled ceremonial signing may be
        pushed back until after the Holy Week, pending the President''s review. Duterte
        had reiterated that he would not sign an ''illegal'' budget.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37424b52-cd13-4226-a511-49b888ecb4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T00:16:30.841+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:26:17.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators said the insertions were illegal, but House members
        maintained they did not do anything wrong.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37b5cf4-e52f-4b87-91db-42eed84b4d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-15T20:12:44.433+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:26:17.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://nine.cnnphilippines.com/business/2018/08/24/2019-national-budget-explainer-cash-obligations-dbm-house.html">The
        struggle for the 2019 national budget</a></strong></p>'
