      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luke Kennard‚Äôs 21 points off the bench topped Detroit. Reggie Jackson
        added 12 points and five assists.</p>'
