      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b22539-ebfe-48d9-9779-97096e7af662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:58.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:39.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Election hotspots increase</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c94481d-7bb7-44a3-b65c-07854e76d91c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:58.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:39.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde, in the same briefing, bared that areas tagged as election
        hotspots have increased from 923 to 936.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54a7869-4b8e-41a0-b3b4-3adc5d2dbbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:58.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said that the number of areas under the red category
        have dwindled from 574 to 540.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dc75bc-b048-44c1-b1e0-71e00275fcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:58.801+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:39.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A category red means there may be sufficient grounds for Comelec
        to put an area under its control. The poll body can also direct more police
        and military forces "as the need arises."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43de9ab2-7048-470a-b416-309a2f2a92a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:58.801+08:00
