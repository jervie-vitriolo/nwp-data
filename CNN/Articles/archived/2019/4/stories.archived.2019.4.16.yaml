    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7136d3d0-2dce-4ceb-873f-aa79a506eef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.173+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although I left Catholicism for many reasons, its rituals were a
        major factor. I had a Catholic upbringing, so I was always at masses, mandatory
        confessions, retreats, etc. I just didn''t feel engaged in any of it. The
        rituals felt too empty to base a spiritual life on. It may be that I never
        left the religion since I never felt that I was actually ever in it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140efbe8-ed0e-4b79-8414-bbb8a8193d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.174+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e23615-7103-4db8-96db-126eb2789a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.174+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are common beliefs that I think transcend religions. The important
        ones for me are the ones about how you treat other people. The rest I find
        either archaic or just absurd. I don''t think that what people eat or when
        they eat it, who people sleep with or whether they believe in Jesus’ existence
        or divinity make them better people.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342db0e9-0207-4870-be7f-41cd5f50aa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.174+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e3e80d-65f1-4b41-8395-1412d312ec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.175+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Religion is especially problematic in the Philippine context because
        I think too many people are in it blindly. In a poor country like ours, people
        need something to cling onto for meaning. I think having religion as that
        thing curtails a lot of critical thought and personal reflection that people
        here so desperately need. It''s also telling that some of the most devout
        people here tend to be the ones who are the most bigoted and close-minded.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acded725-2d5b-4d0c-8ff2-f17c395acacd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.175+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
