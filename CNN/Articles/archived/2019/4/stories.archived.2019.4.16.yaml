      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Thibaud Binétruy was walking home
        Monday when he saw smoke rising in the distance. Notre Dame Cathedral, the
        beloved landmark in the heart of Paris, was engulfed in flames.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a72b2f4-36a5-4ca3-acf9-aed4c35c040d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:08:00.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:57.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s awful to see such a symbol disappearing in front of you.
        It''s been there for so many years and in a few minutes half of it disappears...
        crazy," Binétruy told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1004cc74-30b3-4c59-a9a3-d6dfe4bc7ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:08:00.420+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:57.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Paris without Notre Dame ... madness," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b225a61-c274-41dd-ba9c-3c49041cf8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:08:00.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:57.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His words echoed the anguish and disbelief felt by many Parisians
        as they watched the historic structure burn. CNN correspondent Hadas Gold
        said people crowded the banks of the Seine to gaze helplessly at the unthinkable.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af54e21a-8c4e-4703-8873-aeb3e011afbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:08:00.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:57.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Parisians, who grew up with the gothic structure towering over
        the river, burst into tears and hugged each other as the church succumbed
        to flames and billowing clouds of smoke.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79769b3b-0e78-48a3-9cf1-333a87f73caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:08:00.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:57.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city was eerily quiet, save for the helicopters and fire trucks.
        Katherine Finney said she and other onlookers couldn''t even comprehend what
        was happening at first.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1808e48-642f-489d-84e3-e85419a1d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:08:00.421+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:57.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could see that the spire was on fire and thought that there was
        no way that it was the Notre Dame," Finney told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef3656b9-93c0-4f8c-8dd6-a60c4e12ec07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:08:00.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:57.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as the historic cathedral continued to burn, crowds let out
        audible gasps and groans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5432d623-b67f-4c4b-8021-b110607b056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:08:00.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:57.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were lots of people all gathering around. Everyone was really
        quiet," said Finney, an American tourist who has visited the cathedral multiple
        times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441cf0b6-86c2-42ee-9b33-0e6fc4c338ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:08:00.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:57.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the cathedral''s spire fell, everyone around her screamed.
        Some people were even moved to tears.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bad6326-e16e-48b2-9840-74bdd2302f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:08:00.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the saddest thing I''ve ever witnessed —&nbsp;the crowd standing
        there, a lot of people crying," Finney said. "It was just a horrible tragedy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5251c55d-f44e-4451-b17e-0ded868923ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:08:00.422+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, some Parisians —&nbsp;still tender after a series of deadly
        terrorist attacks in the French capital in 2015 —&nbsp;showed resilience Monday
        in the face of disaster. Some sang the French national anthem, while others
        gathered at the city''s bistros to share meals and drink wine as the cathedral
        continued to burn.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025bbb0a-25a7-4564-98e4-d44cbdf39d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:08:00.419+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:57.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/15/world/notre-dame-cathedral-fire-reactions-trnd/index.html">Parisians
        watched in tears and stunned silence as their beloved landmark burned</a>"</em></p>'
  'notre-dame-cathedral-interior-fire':
    'author': 'Ryan Prior, CNN'
    'caption': 'Photo: Ludovic Marin/AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-16T07:06:31.091+08:00
    'imagesource': 'jcr:603f804c-039c-44a2-acf8-438e8ddd76cd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b9b62957-1f52-4295-ae63-27b0d0ab4a60'
    'lead': 'A "forest" of wooden latticework inside Notre Dame Cathedral fueled the
      fire that consumed the iconic church.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T07:09:40.197+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:27:57.370+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:48.929+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Paris', 'France', 'Notre-Dame-Cathedral']
    'stories': ['747d2d18-8f78-4b07-a49a-0322503a2620']
    'template': '1'
    'title': 'The entire wooden interior of Notre Dame Cathedral has been lost'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e357e4-8c71-4df3-a652-1f786e9781ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:09:40.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:57.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ê A "forest" of wooden latticework inside
        Notre Dame Cathedral fueled the fire that consumed the iconic church.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989a160b-c28f-4e71-bdc5-600112a2baba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:09:40.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:57.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The medieval roof structure "has been lost," according to Monsignor
        Patrick Chauvet, the rector of the cathedral.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c229ea-23a6-4023-91f8-e11b1444db22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:09:40.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:57.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cathedral''s wooden frame, which primarily consisted of oak,
        contains beams that date as far back as the first frame built for the cathedral.
        That frame featured trees cut down between 1160 and 1170, forming one of the
        oldest parts of the structure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72e6154-e175-487a-ad9b-d6a7aa915948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:09:40.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:57.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the current frame dates from the year 1220, according to
        the <a href="http://www.notredamedeparis.fr/en/la-cathedrale/architecture/la-charpente/">church''s
        website</a>. The modern frame is the second frame, and reflects adjustments
        made early in the cathedral''s construction process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63874e01-e3c8-4bc9-90cc-07c00e6fdd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:09:40.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:57.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prevailing Gothic style called for high vaulted ceilings. To
        accommodate this, the cathedral''s plans required tall, sturdy oaks from a
        nearby forest.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57398821-6d49-4aa0-bc49-182d77a5f73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:09:40.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:57.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To kick off the project, workers cleared 21 hectares of oak. Each
        beam of the intricate wooden cross-work was drawn from a different tree: estimated
        at 13,000 trees in total. To reach the heights the carpenters needed to build
        the structure, those trees would likely have been 300 or 400 years old, meaning
        they would have sprouted out of the ground in the eighth or ninth centuries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7cfdd4-a9cb-40f4-8e51-152e6de1d9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:09:40.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:57.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beams formed one of the oldest structures in Paris.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84de6a85-e6e0-4bb5-ac3e-8a5df1001bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:09:40.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:57.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dimensions of the framework are soaring: 100 meters long and
        10 meters high. At the nave of the church, the frame is 13 meters wide, and
        at the transept it''s 10 meters high, the church''s website says.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09459c7-0f04-400f-9ca3-07ea908f3fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:09:40.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Middle Ages, the carpenters first built the frame on
        the ground to get the dimensions and structure right. Then workers would have
        disassembled the frame, hoisting it up with lifting gear to the ceiling, where
        it would have been reassembled. Once in place, the beams extended toward the
        heavens at steep 55-degree angles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f12eddb-9ada-4509-9d52-d32bf920e774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:09:40.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wood frame structure supported a roof, made of lead, that weighed
        210 tons. The lead frame had the advantage of being fire-resistant, according
        to the <a href="http://passerelles.bnf.fr/techniques/cathedrale_nd_paris_02.php">National
        Library of France</a>. But the wood that supported that lead roof is what
        burned.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b777a34-3b80-466f-987e-195ad7f7099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:09:40.199+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:57.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/nortre-dame-fire-oak-wood-trnd/index.html">The
        entire wooden interior of Notre Dame Cathedral has been lost</a>."</em></p>'
