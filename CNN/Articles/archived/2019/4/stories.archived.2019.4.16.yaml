      'South-China-Sea']
    'template': '1'
    'title': 'PH studying ''legal action'' vs. China''s harvest of giant clams in
      Scarborough'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b81fad0-8482-4359-a79c-adc1e8633ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> — The
        Department of Foreign Affairs (DFA) is looking at filing a case against China
        over reports of Chinese fishermen harvesting giant clams in Scarborough Shoal,
        which Malacañang said is an "affront" to the country''s sovereignty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931d5fd7-b197-4d6b-bb40-a4a274b3c868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ccc06b-d81e-4b81-b1e0-77d568b33386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We caught them doing that recently, filed a diplomatic note, and
        will be taking legal action," Foreign Affairs Secretary Teodoro "Teddy Boy"
        Locsin, Jr. said in a tweet Tuesday. He did not reveal details of the possible
        case, and when and where it will be filed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860a74c0-aee5-4b20-8217-c17e0f1a3cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138473b7-faff-4252-b442-89394ad26916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top diplomat was responding to a netizen who called
        his attention to a news report quoting Filipino fishermen saying they have
        been catching less fish due to the harvesting of giant clams, something that
        they said has been happening for years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81baeb7a-00e9-4d41-8be1-76a33f8f7ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91915c29-9268-4877-b54c-6735300654b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines'' The Source Tuesday, Locsin
        confirmed that the government had filed a diplomatic protest.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fec399e-43bb-4091-bc2b-d2dab39b0b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a906e832-96b5-4af7-b054-90a42fa6b51f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We took the report of the national task force on the West Philippine
        Sea and we said, ''This is verified by us. We protest this, this is illegal
        and in fact you''re also violating conventions on environmental protection
        for which we can take legal action,''" Locsin said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fcabe2-e9a2-4ea1-88b3-5f6915968f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08a9584-9a95-4bd5-beb2-ecfac88f4c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing has escaped a protest," he added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a680ed-9b6f-4e44-a586-a6f04bf261c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b32464b-107d-43ba-9343-252f6eac9c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also expressed frustration at reports of China pouring in resources
        to revive corals in the area.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a106bcf-77d9-4e4e-b3be-17f575dad5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140c3b4b-2b37-40b7-9195-9971056d0002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.958+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t erase the fact that you wouldn''t have had to revive
        it if you hadn''t killed it in the first place," Locsin he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9d5e06-ec50-4ce8-a8e3-3c71bff58b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.958+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c616422-5521-45f2-a191-1ca48d0b644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.958+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate media briefing, Presidential Spokesperson Salvador
        Panelo said the Chinese fishermen did the harvesting of clams in "our territory,
        therefore it is an affront to our territory and to our sovereignty."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca69dcee-eef8-4cd6-9401-15268d9774ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.958+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb03a70b-e020-4d1b-8edc-74fcb65ef2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.958+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, recognized that the Chinese are also claiming Scarborough
        Shoal as theirs. The Philippines calls it Panatag Shoal while for China, it
        is Huangyan Dao.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178d34d7-d968-4466-94d0-b211d9ef68a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.958+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b649858c-086c-470c-a404-d03734faef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.958+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as they are concerned sa kanila yun so they are performing
        acts of ownership. Sa atin… sa amin yan," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bebdb41-70d9-408c-80bb-aa13da60624a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.958+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38609c0b-8bcc-4f22-9d55-ac9d7c4e94ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines lost control of Scarborough after a 2012 standoff
        with China, prompting Manila to file a case for international arbitration.
        The Permanent Court of Arbitration in The Hague largely recognized the country''s
        sovereign rights in its 200-nautical mile exclusive economic zone in the South
        China Sea, which the government calls West Philippine Sea. But it did not
        rule on which country has sovereignty over Scarborough Shoal, which lies about
        120 nautical miles off Zambales.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2014922b-b3de-47a0-a1a8-4461bf455a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2eacc5-ac30-4135-bea5-c2afba94661b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landmark decision said because Scarborough is above water only
        at high tide, it generates an entitlement to a territorial sea, but not to
        an exclusive economic zone -- favoring a Philippine position.  The ruling
        also recognized it as a common traditional fishing ground, and said China
        interfered with Filipinos'' right to fish there by restricting access.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d278428-25fc-41c0-b5b5-23ff7f8e47ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd22b3ca-6f6c-4a69-b2c3-cedb9bf3a207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China rejects the arbitral ruling and stands by its sweeping claim
        to almost the entire South China Sea.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a01de57-69b8-4b9a-afb6-0fcb4081840c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d53e05c-04c6-4d00-8d0c-f3ecbda8b660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just recently, tensions between the country and China rose again
        after Chinese vessels were spotted near Pag-asa island, seat of the Kalayaan
        municipal government under Palawan province.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf45ef8a-ce91-4115-8fb2-e482487e49f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.959+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46770f8b-1859-4d3b-9f5a-e456fc59db80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:26:02.960+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:51.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 4, President Rodrigo Duterte said he would ask his soldiers
        to "prepare for suicide mission" if China does not heed his warning to lay
        off Pag-asa Island, but he later stressed he''d rather go into a compromise
        instead of an all-out war. Locsin said he has since "fired off (a) salvo of
        diplomatic notes" against China over the swarming of its vessels in Philippine
        waters.</p>'
  'Rappler-Maria-Ressa-cyber-libel-arraignment-schedule':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-16T10:26:54.414+08:00
    'imagesource': 'jcr:88527d1d-2f7b-4b2c-a748-71bf41386ea2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41d0660b-eee3-4656-a02f-a9e702082b10'
    'lead': 'The new arraignment date is set on May 17.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T10:28:54.875+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T23:27:50.176+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:50.513+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Court resets arraignment of Rappler, Ressa over cyber libel case'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407bb25b-8d65-4881-a8b0-ac01817ffbe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:28:54.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong>&nbsp;A
        Manila court on Tuesday deferred the arraignment on the cyber libel case against
        online news agency Rappler Incorporated, its CEO Maria Ressa, and a former
        researcher. The new arraignment date was set on May 17.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34eb8a42-580d-4d7a-a0e1-1c3697c9aa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:28:54.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de83c7a-ff1f-412d-be6d-1e8f8415b077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:28:54.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Regional Trial Court Branch 46 deferred the arraignment to
        allow Ressa and former Rappler researcher Reynaldo Santos to file a motion
        for reconsideration after the court junked their motion to quash the one count
        of cyber libel case on April 12.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837e7803-d248-4ed8-84df-34eca64d888d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:28:54.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c4039f-13a8-469c-9fc5-1c0ad4cef9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:28:54.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriving minutes before the scheduled arraignment, Ressa said she
        was surprised that the court denied their appeal to junk the case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f3aa2e-27c6-488d-970b-4a0d690e84ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:28:54.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d97a271-c030-4d05-9d1c-617b05d3f0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:28:54.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Really shocked that in one stroke they would turn one year into
        12 years for prescription. That''s huge. I guess this is a good test case
        (for cyber libel). They can prove whether judicial independence exists," the
        journalist said in a chance interview.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b6ee65-673e-4044-93d5-3cb989f00d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:28:54.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1017cea0-2e84-4eba-b161-8c0721fb4ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:28:54.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyber libel charge stemmed from a story written by former Rappler
        researcher Reynaldo Santos and published by the news site, where it claimed
        businessman Wilfredo Keng lent a vehicle to former Chief Justice Renato Corona.
        It also alleged Keng was involved in human trafficking and drug smuggling.
        The article, titled "CJ using SUVs of controversial businessman" was published
        in May 2012 - four months before the enactment of the Cybercrime Prevention
        Act of 2012.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb9c018-c51f-495b-a9ae-eb76f38adbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:28:54.876+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b38e1d-3054-45f7-a12e-97447c985da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:28:54.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the story was supposedly updated and republished in February
        2014 due to a typographical error. The Department of Justice indicted Rappler,
        Ressa, and Santos in February 2019 citing the "multiple publication rule,"
        saying the story is still covered by the law because the cyber crime law was
        already passed when it was updated.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb63931-915b-4b1c-9570-0c29d4f8fa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:28:54.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d18aec0-ed1e-4b0f-a8be-7cf016bba955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:28:54.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila court upheld DOJ''s earlier resolution that the prescriptive
        period for cyber libel is 12 years, contrary to the argument of Rappler that
        the one year period of prescription has lapsed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e66660b-307b-4451-995e-6acb2835ee5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:28:54.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9162eaa6-d713-4ea9-87c0-78553cc6a276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:28:54.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The instant case was filed in Court on February 5, 2019, which
        is well within the period of 12 years, negating the assertion raised by the
        Accused that the offense already prescribed," Branch 46 Judge Rainelda Estacio-Montesa
        said in her order.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9110171-a898-42dc-9a8e-78b3fa8d0db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T10:28:54.877+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ca3916-6fe3-4c28-980b-9b00d1145b04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:41.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9db623-281a-438f-be05-59d5c5c02c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:41.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa posted bail for the cyber libel case on February 13 after
        the court ordered her arrest. This is only one of the 11 complaints and cases
        filed against her.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b46de7-34e6-4788-b2bf-665089f8c56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:41.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba63d6b-bfa8-40b7-8758-3edfdb2c6ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:41.430+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalist said the fight is not hers alone, but it is for the
        millions of Filipinos who post on the internet.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207b8e31-4767-4c7a-9722-01e2ef6f621c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:41.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ce6b99-bad3-4837-9838-aa1596ba23fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:41.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case is not just about Rappler. It''s about anyone who posts
        on the web. Anyone who posts on Facebook. Any journalist who write anything
        online. That''s why its incredibly important to look at it. And what we hope
        and pray for is judicial independence," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab2d2c8-dd53-4e92-afb3-a9845a86967e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:41.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dd26769-6523-47a7-b35c-266c4b0b9588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:41.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same day Ressa faced her legal battle, international nongovernment
        organization Committee to Protect Journalists (<a href="https://cpj.org/2019/04/cpj-mission-finds-increased-intimidation-shrinking.php">CPJ</a>)
        noted the "increasing levels of intimidation and a shrinking space for free
        press in the country."&nbsp;</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec89a870-7dba-45f7-8736-7029d55a45b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:41.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d4ed89-a1f1-45a3-8b29-fd93db2d706f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:41.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives of the New York-based group are on a visit to the
        country. The group said it is "extremely concerned" about the various types
        of formal and informal pressure that journalists face. It cited Rappler''s
        cases that for them appear politically motivated and cause fear in the media
        industry.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb435623-1d23-4a5d-93bb-3853efd9e70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:41.431+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acbdeca-aa81-41f7-aa97-aeb056dd0929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:41.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are concerned that not enough is being done to protect journalists.
        Not enough is being done to preserve their ability, your ability to work without
        fear of government retribution, prosecution, attack and other dangers," CPJ
        Board Chair Kathleen Carroll wrote on CPJ website.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7d458d-0d81-4ae6-bf7d-f9c2c4e204a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:41.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a8aef3-f7af-4648-8f8c-1e1d009beb0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:41.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Malacañang dismissed the mission''s finding, calling it "baseless."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9fd522-308c-4e05-9cf8-0b94a4a93e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:41.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b2fb35-1622-4cfe-9792-a788dd334de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:41.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa and Rappler are bringing the fight to the finish, but for
        the lawyer of Keng, the issue isn''t about freedom of expression.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2489cd05-f79b-4c52-9933-100b18ca7096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:41.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608a811b-3bb8-435a-a333-d984e13e2403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:41.432+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Freedom of expression has always been protected. What is not protected
        is libel. The situation is not similar to other situations now and the future
        basta meron lang tayong responsible journalism. Because again our case is
        unique kasi our client his side was not taken, walang basis ''yung mga ni-report
        sa kanya," lawyer John Banguis said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9c0e1e-ad49-4973-b343-decb94a84e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:41.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2136900d-8354-4f94-a631-2b8c80c52a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:41.433+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:50.197+08:00
