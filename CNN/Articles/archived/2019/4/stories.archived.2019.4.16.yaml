    'lead': 'Malabon mayoral bet Jeannie Sandoval lambasts her rival and the city''s
      incumbent mayor, Antolin Oreta, saying he has done nothing during his term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T22:34:59.395+08:00
