  'Six-minutes-of-sex-and-gore-cut-from-Game-of-Thrones-season-premiere-in-China':
    'author': 'Yong Xiong and Ben Westcott, CNN'
    'caption': 'China-based fans of "Game of Thrones" missed out on six minutes of
      violence, prostitutes and coarse language which was cut from the premiere of
      the show''s final season on Sunday.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
