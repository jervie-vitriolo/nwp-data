    'jcr:uuid': '24fa21e9-fec5-4465-b82c-d74ee3d97af6'
    'lead': 'The cathedral of Notre Dame in Paris is home to numerous artifacts, works
      of art and religious relics that each tell a story. As a devastating fire tore
      through the cathedral on Monday, toppling its spire, many feared those items
      will be lost.'
