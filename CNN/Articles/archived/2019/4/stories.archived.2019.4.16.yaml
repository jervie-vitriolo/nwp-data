    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Aston-Martin', 'Rapide']
    'template': '1'
    'title': 'Aston Martin unveils its first electric car'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc5f79c-36c3-407c-988c-12f8e0774fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:12:59.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:48.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Aston Martin unveiled the British luxury
        brand''s first electric car at the Shanghai Motor Show, but don''t expect
        to see many more. Only 155 of the four-door Rapide E will ever be produced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711f2ada-bfbe-45f0-b752-c14dc2fd6e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:12:59.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:48.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond this car, Aston Martin will leave the electric vehicles up
        to Lagonda, <a href="https://money.cnn.com/2018/03/09/technology/aston-martin-lagonda-concept/index.html">a
        separate brand</a>&nbsp;that will sell only electric luxury vehicles. An all-electric
        sedan and an SUV concept vehicle have already been revealed under the Lagonda
        brand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f344cea9-f968-4fc2-b8ed-1a3dd939bdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:12:59.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:48.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part, Aston Martin will stick to producing internal
        combustion-powered vehicles for customers who enjoy the sound and feel of
        a V8 or V12 engine. For customers who want to enjoy the quiet power of electric
        motors, there will be Lagonda, executives have said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b1d580-a976-4e4c-bee5-7da22792f50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:12:59.711+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:48.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rapide E is an electric version of the gas-powered Rapide S.
        The car was engineered to, as much as possible, retain the driving feel of
        the V12-powered Rapide S, according to Aston Martin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2655ef5-c72e-4a01-bd71-cf323a18a9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:12:59.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:48.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aston Martin designers and engineers slightly altered the body of
        the sleek four-door Rapide to improve its aerodynamics. Since electric cars
        require much less air than gasoline-powered cars, the Rapide E''s grill was
        changed to allow less air to flow in. The area under the body was also designed
        to allow air to flow underneath the car more smoothly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afaa21f5-870d-451f-b2ad-1c21dc213407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:12:59.712+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:48.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batteries for the 602-horsepower car are housed where the V12 engine,
        the transmission and the fuel tank would go in the gasoline-powered version.
        The car can drive more than 200 miles on a charge, according to Aston Martin.
        It can go from zero to 60 miles an hour in under four seconds and its top
        speed is 155 miles an hour.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db967e7c-f39c-49c6-8cf3-1c6d6b93d2b1'
