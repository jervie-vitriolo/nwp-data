    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b313c82-8a89-4731-ae8a-281434143466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.179+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holy week only became meaningful to me when I began going on evangelical
        missions in 2012. We were given the opportunity to accompany Christ in his
        passion, death, and resurrection through meaningful interaction with a community
        in Cabuyao. “To love, to be loved, and to lead others to Christ” — this is
        what Holy Week means to us.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16cc44cc-3cd5-4ee4-ba95-d91d6d441998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.179+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70631a37-cd83-4ca2-b81e-f7c1b3887c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.179+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trevor Viloria, medical student</strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10498fc-2aaa-4395-90c0-04fafc48e452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.180+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37281755-27d0-427e-9366-09bcbf411620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.180+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am indifferent to Holy Week simply because I am not Catholic.
        Just like Christmas, it''s just another day off from work or school for me.
        The holiday is a celebration of religious freedom to me and nothing else.
        If it''s not hurting anyone, then it''s not a problem. However, the people
        participating in it and the religion itself&nbsp;is a whole different story.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aa74f42-0816-4e19-a8c5-3341ff0b635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.180+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '001a5664-4620-42c8-8e1c-9192b42aa34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.180+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While I am (mostly) free to exercise my rights without having to
        abide by a religion, Filipino atheists are, more often than not, born into
        a religion, and then become atheists, as they get older. In addition to the
        already difficult disillusioning process and often traumatizing decision to
        leave the faith, we still have to face the scorn of family, friends, and the
        public.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097e2d6d-0640-4845-bf8a-e5925a5940d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.181+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2260c75-f149-4a6a-b362-9310446f3e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.181+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this country, Catholics make up a huge majority of the population
        so it''s unavoidable that their culture ends up being the dominant one — having
        a near-total monopoly on things such as moral values (contraception, premarital
        sex, LGBT rights, abortion), media standards (censorship of themes that Catholics
        deem “immoral”), teaching standards in educational institutions (prayer and
        religious activities/subjects in public schools, most private schools and
        big colleges being Catholic), and even legislation (we are the only country
        besides Vatican City with no divorce, and we''re proud of it).</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5660216-72de-420d-8833-7f81e1db324f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.181+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d51dd6-f3c2-40fe-be32-2698284d7ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.181+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I have absolutely no problem with Catholics freely exercising their
        religious freedom by having a holiday to go celebrate the end of the Lenten
        season. But as long as religion has an overwhelming chokehold on the moral
        fabric of this country, it will forever be more than questionable to me.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a1e8fc-d863-4a9b-8060-f4b6c805de2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.182+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e0d1b0-cd03-4bde-9563-e720c7895249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.182+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Serge Gabriel, teacher</strong></p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777a4fc9-380a-4f69-900e-79f01b0771a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.182+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af9de84-3546-45fe-a989-1bc6337560a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.182+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I still think Holy Week is sacred, but I have to explain. When people
        talk to me about my faith, I always tell them that mine (or my “relationship
        with God,” which I''m more comfortable saying) is a very personal one. I think
        God exists through good people (my family, friends, etc. are examples of good
        people and why I think God exists). So, since Holy Week gives me extra time
        to spend with my family, I really think I get closer to God. For example,
        one time we biked to different churches together for Visita Iglesia.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d98c949-ed76-4810-9d4f-714bba6e1d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.183+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4a7726-ff52-4505-9250-7a63512697bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.183+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I get that it''s a privilege to say this, but I like how we''re
        really given the time off work or school to reflect. Holy Week feels like
        a communal break, so it''s nice that everyone''s on pause for a while. If
        Holy Week (regardless of religion/belief) gives people the time to rest and
        spend time with each other, I really think it serves its purpose. Whether
        that''s following the practices, going to the beach with friends, or just
        sleeping — I think that''s great.</p>'
