      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> — The
        Tripa De Gallina Bridge also known as Buendia Bridge in Pasay City will be
        closed beginning Thursday to pave the way for its rehabilitation, the Metropolitan
        Manila Development Authority (MMDA) said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd79619-c7ef-4e57-aa17-152a4005e36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T20:08:59.533+08:00
