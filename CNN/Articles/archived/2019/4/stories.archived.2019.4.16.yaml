  'Teddyboy-Locsin-Hague-ruling-diplomatic-protest-China-Philippines':
    'author': 'Xave Gregorio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-04-16T11:59:34.400+08:00
    'imagesource': 'jcr:cf253f42-cd90-4e66-8a50-d8553bd79ce5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd874888e-ab7c-4760-a350-e20dc472fca3'
    'lead': 'Foreign Affairs Secretary Teddy Boy Locsin Jr. says the Philippines has
      invoked the 2016 Hague ruling that struck down China''s sweeping claims in the
      South China Sea in its diplomatic protests against the East Asian giant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T12:06:51.289+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T23:27:47.279+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:51.279+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Source', 'Teddyboy-Locsin', 'Teodoro-Locsin-Jr.', 'Department-of-Foreign-Affairs',
      'Philippines', 'China', 'Hague-ruling']
    'stories': ['54b7cd72-1536-4869-8172-a32fc7f89837', 'f840db4f-91c5-4144-8821-c2827b81ed13']
    'template': '1'
    'title': 'Locsin says Hague ruling invoked in diplomatic protests vs China'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3efbf34-9838-4ca3-afb7-e6fa6a2b260f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:06:51.289+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:27:47.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong>&nbsp;Far
        from the country''s victory at the Hague Tribunal on the South China Sea dispute
        being <a href="http://cnnphilippines.com/news/2019/4/14/Sal-Panelo-Albert-del-Rosario-shelved-West-PH-sea-ruling.html"
        target="_blank">"shelved,"</a> the Philippines has actually invoked the international
        court''s award that struck down China''s sweeping claims over the waters in
        diplomatic protests filed against it, Foreign Affairs Secretary Teodoro "Teddy
        Boy" Locsin Jr. said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d193f7-27cb-429f-b8d8-56c5f9e97f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:06:51.290+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:27:47.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f83e92-0eb1-47e0-b0d0-bb5bf70f0c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:06:51.290+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:27:47.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, [we can''t] pretend it''s not there? That will never
        happen because the culture in the Department of Foreign Affairs is really
        very legalistic and it is a part of them. When it was being downplayed, it
