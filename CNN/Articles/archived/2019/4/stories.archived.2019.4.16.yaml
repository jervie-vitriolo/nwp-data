      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would be another category," Locsin said. "Do not dilute the
        concept of human rights, ''cause when you do that, you discredit it. You make
        it look like nothing."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
