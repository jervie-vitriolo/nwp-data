  'dementia-poor-decisions-phone':
    'author': 'Susan Scutti, CNN'
    'caption': 'File photo'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-04-16T12:41:04.714+08:00
    'imagesource': 'jcr:a7aadd9a-9f76-419f-9049-3d00f4cdce2c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '314ea55d-08a1-4e5e-b8a0-e67c769a5bc9'
    'lead': 'Older adults who find it difficult to end a conversation with bogus telemarketers
      may be at risk for dementia, new research suggests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T12:46:52.476+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:27:45.860+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:51.586+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dementia', 'health', 'study']
    'template': '1'
    'title': 'Falling for phone scams could be an early sign of dementia, study says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0761b8c4-a843-4d74-86fb-4ad094367f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The woman lives alone, but she''s rarely
        lonely. Friends stop by most mornings, and a niece looks in weekly. Still,
        most of her afternoons and evenings are spent sitting in her chair, looking
        at the clouds and sky through a picture window. The caller sounded nice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9939593-1e09-44f9-8290-719b78ed6c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Good afternoon," he said in a cheery voice, asking whether he could
        use her first name. She couldn''t remember entering the sweepstakes, but he
        assured her that she had and that it didn''t matter: What matters, he said,
        is that she''d won. "And what you''ve won is a unique investment opportunity,"
        he explained. If she sent $200, she''d receive $2,000 in return — 10 times
        return on investment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ee13c4-71a0-48c2-9d7f-f8de6472d596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.476+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She transferred $200 from her bank to them, and it just kept escalating,
        and they started calling her daily," said Dr. Angela Sanford, who practices
        geriatric medicine at St. Louis University Hospital. "She was probably $10,000
        or $12,000 in before the niece became aware."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd605b8-bbf1-4965-bd73-ee6970b50d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanford''s patient, who was later diagnosed with mild cognitive
        impairment, had not scored "super low" on memory tests, she said: The problem
        in her brain affected not the patient''s ability to remember but her ability
        to judge.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5222b81d-df8c-4eae-8827-d0e84eddf0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every year, $3 billion is stolen or defrauded from millions of seniors,
        according to the US Department of Justice. Sometimes, good judgment amounts
        to hanging up the phone: Older adults who find it difficult to end a conversation
        with bogus telemarketers may be at risk for dementia, new research suggests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42751484-35ae-493c-ad20-c2b32bcc0af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within a large group of older people showing no signs of dementia,
        those with little to no awareness of possible telephone fraud proved to be
        at higher risk for mild cognitive decline and, in some cases, Alzheimer''s
        disease compared with those with a greater consciousness of potential cons,
        according to the study, published Monday in the journal <a href="https://annals.org/errors/404.aspx?aspxerrorpath=/aim/fullarticle/doi/10.7326/M18-2711">Annals
        of Internal Medicine</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18413fd6-ba79-42f2-813b-af8567cff00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.rushu.rush.edu/faculty/patricia-boyle-phd">Patricia
        Boyle</a>, lead author of the study and a neurological psychologist at Rush
        University''s Alzheimer''s Disease Center, said the research "adds to our
        understanding of elder fraud in general. This work would suggest that, in
        fact, many cognitively intact older people also may be at risk of financial
        and other forms of fraud and abuse and really sheds new light on the scope
        of this problem."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b672b85a-627b-4930-b88b-0a159458fb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Poor decisions might occur before memory loss</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56d308a-b317-498f-837b-dfcad2d30e16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.477+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential "marks" may not be so obvious, Boyle and her colleagues
        hypothesized: Easily swindled seniors may not be only those who are obviously
        forgetful or confused.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48274f89-83c6-4379-8ad6-c07671271d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To test this theory, the researchers enlisted 935 older people in
        the Chicago area who had not been diagnosed with dementia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0034621d-7aaf-4c2e-991c-4b067639d2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To begin, participants completed a "scam awareness questionnaire"
        consisting of five statements: "I answer the telephone whenever it rings,
        even if I do not know who is calling." "I have difficulty ending a telephone
        call, even if the caller is a telemarketer, someone I do not know, or someone
        I did not wish to call me." "If something sounds too good to be true, it usually
        is." "Persons older than 65 [years old] are often targeted by con artists."
        "When telemarketers call me, I usually listen to what they have to say."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a885cb-2d3b-4179-aacc-a24064ef9e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annually, participants also completed traditional neuropsychological
        tests over the course of the study (about six years, on average). The 264
        participants who died during the study period underwent a brain autopsy, a
        postmortem exam of their brains for signs of disease.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b16e0ab-bd4a-4aec-8d26-7e8a6b059f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the course of the study, 151 participants (or 16.1%) developed
        Alzheimer''s, and 255 (or 34.2%) developed mild cognitive impairment.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ca3647-c779-405f-a524-dac41df87a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.478+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found that participants who showed low scam awareness
        at the study''s start had higher risk for Alzheimer''s, dementia or mild cognitive
        impairment. Low scores on the fraud consciousness test were also associated
        with symptoms of Alzheimer''s disease in the postmortem brain, particularly
        beta amyloid plaque, as evidenced by autopsies.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f952fb-f3f7-4396-9cc2-dcf03f7c6047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Social cognition — social judgment — involves a diverse array of
        functions," Boyle said. This "complicated behavior involves and integrates
        multiple different abilities, including cognition, including emotion regulation,
        including making inferences and perceptions about others'' behavior as well
        as of course regulating one''s own impulses." The ability to discern whether
        someone is trustworthy is one example of social cognition.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0933d733-c32d-42e0-8c4b-d7bf973107d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because it''s a complex behavior, it likely involves distributed
        brain networks to support it," Boyle said. A growing body of work shows that
        poor financial decision-making or deficiencies in complex daily living tasks
        — aspects of social cognition — may occur before the appearance of obvious
        cognitive symptoms such as memory loss, she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3f382f-2884-479e-a513-52e77c759128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early screening can prevent successful scams</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd92fde-323b-41b0-a3e9-e624231271ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither Sanford nor her patient was involved in the new study, but
        she said the research is "interesting" and can be used to argue for more screening
        of mild cognitive impairment in seniors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0619fe-7607-4687-a3ca-82c9d67c62f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t do it enough screening in this country, and we don''t
        have any guidelines that tell [physicians] to do it," she said. "A lot of
        these patients are not diagnosed, and bad things, such as scams, happen before
        we are aware of it."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961d3ee1-c93f-4dce-bb89-1f2a8c69cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.479+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With many doctors, a screening test is not administered until someone
        comes in and talks about memory trouble, she explained. "In geriatrics, we
        argue for universal screenings," she said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ded465-f6c6-4040-ad1e-941ea268028a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We find that dementia and cognitive impairment are much more prevalent
        in the general population than most people are aware of," she said. Based
        on her own study of adults over 65 in St. Louis and a rural clinic, she found
        that "28% of the 10,288 people we screened met the criteria for dementia.
        This increased with age, and it was a higher percentage in urban areas." She
        theorizes that the higher rates in urban areas is based on lower education
        and socioeconomic levels in inner cities.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ea200d-8abe-4fdc-a47c-de1efaa293a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mild cognitive impairment is often harder to pick up than dementia
        because it''s often much more subtle," she said, noting that many people with
        cognitive impairment may be high-functioning in their homes. Understanding
        that a patient struggles with mild cognitive impairment is helpful "because
        your approach to a patient changes when you know there''s memory impairment
        and you can start having those conversations with family earlier and plan
        for the future," she said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201d99b6-d161-4520-8fc9-551cf78d17d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of Sanford''s patients have fallen victim to financial scams,
        she said. "That''s what indicates to the family that there''s something going
        on here, and I cringe, thinking, ''This could have been preventable.'' "</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b03248-b87b-4c17-9a40-efd0a3581cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Help for families</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617d0a8d-2fb4-4538-8736-6e98f11a14e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the woman who thought she''d won a sweepstakes, the police
        became involved and found that someone overseas was making the phone calls.
        "The niece ended up having to change the phone number three times. They just
        kept finding her number; they even contacted her on Facebook," Sanford said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0150a43-dad0-4e97-b6a1-9e0850f79a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.480+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman scored high on memory tests, but the pathological changes
        in her brain affected her judgment, Sanford said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11871f42-f6b8-4dda-895b-5b7a153a3ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boyle said that "advice for families is always to remain vigilant
        about the problem of elder fraud." She recommends the websites of the <a href="http://www.finra.org/investors/highlights/protecting-seniors-financial-exploitation">Financial
        Industry Regulatory Authority</a>&nbsp;and <a href="https://www.aarp.org/aarp-foundation/our-work/income/elderwatch/">AARP</a>&nbsp;as
        offering helpful tips and guidance to seniors and their loved ones. AARP,
        for example, describes scams in which people pose as IRS agents.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330dd515-1e2d-4c00-b764-8947f8ba79a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look out for fraudsters and their tactics. Get a sense of the most
        likely scams that are ongoing at the time," Boyle said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64960f38-f492-48be-bfad-94dbd584b619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanford said that early screening for cognitive impairment can lead
        to early awareness of a problem and can be helpful to both physicians and
        families.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3408b55-ea93-4ad2-b144-63c4f317fd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Banks will send out text messages to families when the debit card
        is being used. Or they can set limits," she said. "So there are different
        ways to safeguard against some of these scams. And these kinds of things can
        be put in place earlier on, before the crisis occurs."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07972f5c-e5cb-4cd7-a032-45e6b161cdd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:46:52.481+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:45.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/15/health/scams-alzheimers-dementia-study/index.html">Falling
        for phone scams could be an early sign of dementia, study says</a>."</em></p>'
  'Firefighters-Notre-Dame-Paris-':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-16T11:37:50.956+08:00
    'imagesource': 'jcr:d09ec97a-92a0-414b-bf4c-14d1747a2ee8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '323b069c-0e4e-47bf-95c9-86672155dea7'
    'lead': 'Notre Dame''s centuries-old wooden roof beams, stone exterior and soaring
      Gothic architecture made Monday''s blaze especially difficult to tackle and
      Paris firefighters deserve praise for their efforts, experts say.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T12:52:15.761+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T23:27:44.781+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:51.812+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Notre-Dame', 'Notre-Dame-fire', 'Paris', 'France']
    'stories': ['7471ab02-7c9f-4518-8ae0-6a813efdb6be', '4c600abc-0271-4c8f-b336-6209fbfe865b']
    'template': '1'
    'title': 'Why the Notre Dame fire was so hard to put out'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca47e57c-153e-47ff-be5c-b6d28753e022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:52:15.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:44.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong> Notre Dame''s centuries-old wooden
        roof beams, stone exterior and soaring Gothic architecture made Monday''s
        blaze especially difficult to tackle and Paris firefighters deserve praise
        for their efforts, experts say.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a778d75-9f09-4144-b217-ac82c8ad96a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:52:15.761+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:44.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spire and most of the roof of the centuries old cathedral have
        been destroyed, but the two bell towers and the main edifice were saved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d20e60-a27f-4da3-a891-445965099160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:52:15.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:44.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video released by the French Interior Ministry showed the scale
        of the response. Authorities deployed some 400 firefighters, pumped water
        from the Seine and flew drones to survey the damage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a499ec68-3def-4981-b942-4c0d568348f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:52:15.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:44.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest problem, experts say, was accessing the wooden ceiling
        beams which formed the frame for the soaring roof.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028e371b-cf33-427d-a3e5-137222945baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:52:15.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:44.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was pretty evident in the first 20 minutes that it was going
        to be a bad fire," said Gregg Favre, a former firefighter with the St. Louis
        Fire Department in the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d4beba-9804-47b8-9620-f760eaffccab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:52:15.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:44.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire fighters would have been at a disadvantage "before they
        ever even pulled out of the firehouse," added Favre.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aff8aee-2fb0-49ee-aaa8-3bf72c045221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:52:15.762+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:44.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the beams start burning, the stone exterior makes it harder
        for firefighters outside the building to get to the source of the flames.
        The stone traps heat and smoke, preventing them from working inside.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd97f073-7cd4-4d3c-8fb1-5b5b82f8686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:52:15.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:44.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Notre Dame''s height also posed a challenge, providing extra
        oxygen for the fire to breath and complicating efforts to reach the flames.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71f27d4-bd3b-4b19-a174-cb61cfe7c50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:52:15.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:44.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fuel load is way up in the air, and the firefighters can''t
        get to it quickly," said Glenn Corbett, associate professor of fire science
        at New York''s John Jay College of Criminal Justice.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5a58c3-5fd8-436a-ab86-c1b669862d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:52:15.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:44.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aerial options like the one suggested by US President Donald Trump
        were also considered unrealistic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2aaa6d-4f05-4c92-86f9-ca16f87f9705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:52:15.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:44.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps flying water tankers could be used to put it out. Must
        act quickly!" Trump said in a tweet.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e168bc23-e834-40a3-8b8d-8b7c69f62989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:52:15.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:44.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Corbett, no plane pilot could drop water "exactly
        in that one spot moving several hundred miles an hour over it."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18ee009-ad43-4920-8541-15ff04264e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:52:15.763+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:44.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corbett also ruled out the use of helicopters: "One of the issues
        you''ve got here, is that thermal updraft, that''s a chimney effectively,
        you can''t fly a helicopter in hot air. The air is so thin."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc573554-bcc6-4444-8fd7-809eac3ec387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:52:15.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:44.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French civil security agency, Securite Civile, said in an apparent
        reference to Trump''s suggestion that any aerial water dumping could "weaken
        the structure of Notre-Dame and result in collateral damage to the buildings
        in the vicinity."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29444e87-51ea-4243-9f04-3605504ef474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T12:52:15.764+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:44.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the huge challenges, the 400 firefighters were able to save
        a significant proportion of the cathedral.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d85dda5-5b7e-472f-b4d7-777f151afef7'
      'mgnl:activationStatus': true
