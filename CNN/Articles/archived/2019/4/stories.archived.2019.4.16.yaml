      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte will attend the 2nd Belt and Road Forum for International
        Cooperation in China next week.</p>'
    '8':
