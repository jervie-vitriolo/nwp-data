    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77044aef-f86a-4f05-8364-c918882ca02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.178+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such religious traditions don''t directly hold meaning to me, but
        they do to my family. I think I''ve gone past the point of criticizing their
        need to go to mass. Conversely, they also have evolved past shaming me for
        skipping mass. Our family''s understanding on the subject of these big church
        events is that we may not necessarily have to believe everything about it,
        but we have to be together as a family.</p>'
