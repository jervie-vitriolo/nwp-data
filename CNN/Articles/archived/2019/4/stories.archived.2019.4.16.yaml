      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio was one of the officials who faced the members of the media
        during the weeks of water crisis that hit parts of Metro Manila and Rizal
        starting March 7.</p>'
