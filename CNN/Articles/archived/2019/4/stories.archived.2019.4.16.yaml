  'Albert-del-Rosario-Salvador-Panelo-mindless-remarks-sea-row':
    'caption': 'Former Foreign Affairs Secretary Albert del Rosario and Presidential
      Spokesperson Sal Panelo (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-16T22:28:49.300+08:00
    'imagesource': 'jcr:76d1b96a-7b8e-4d44-8d51-3a92f3c7ad09'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccdb37b7-4605-438a-97ed-5d287a94cb8d'
    'lead': 'The former foreign affairs chief in a statement enumerates instances
      in which the Duterte administration announced they would shelve the ruling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T22:39:14.394+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T23:27:22.917+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:57.076+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Albert-del-Rosario', 'China', 'Salvador-panelo', 'Department-of-Foreign-Affairs',
      'West-Philippine-Sea', 'South-China-Sea']
    'template': '1'
    'title': 'Ex-foreign affairs chief slams presidential spokesperson''s ''mindless''
      remarks on sea row'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3325da-7f35-4d4b-bc9f-910799af29c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:39:14.395+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:22.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> — Former
        Foreign Affairs Secretary Albert del Rosario on Tuesday hit the "mindless"
        statements of Presidential Spokesperson Salvador Panelo which claimed the
        government has never shelved the 2016 arbitral ruling win against China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087debfa-3964-42e9-b8d7-867c5e541939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:39:14.395+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:22.918+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aforementioned as expressed by the presidential spokesperson
        is absolutely mindless," del Rosario said in a statement. "It is mindless
        as our presidential spokesperson appears to be in surrender without lifting
        a finger to peacefully defend what is ours."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d015e5-defd-47cc-86d8-dd07afe2cfab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:39:14.396+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:22.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario criticized Panelo''s Sunday remarks which said the ruling
        was never shelved, and "only remains unenforceable because no foreign force
        seems persuaded to help us enforce it." Panelo added enforcing the South China
        Sea maritime ruling alone by force could only trigger a war.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c391d3bc-30c5-4a7e-b15f-327a232cacd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:39:14.396+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:22.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former foreign affairs chief also listed down six instances
        in which the Duterte administration announced they would shelve the ruling.
        In 2016, <a href="http://cnnphilippines.com/world/2016/12/20/China-welcomes-Dutertes-remarks-on-setting-aside-ruling-South-China-Sea.html">President
        Rodrigo Duterte said he would set aside the award which Beijing welcomed</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def98c87-3230-4104-b13d-fe38fd2c08e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:39:14.396+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:22.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The presidential spokesperson has declared that the arbitral ruling
        was never shelved. Our records would indicate otherwise," del Rosario said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde660b-0e6e-4f36-9955-bfb8bbcfad0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:39:14.396+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:22.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario hit Panelo for thinking that war is the only alternative
        to setting aside the arbitral decision. Duterte himself has repeatedly said
        that if Manila brings up the ruling with Beijing, there will be a war.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95be8c92-0ce0-4d58-92c1-c3e3cf76a9b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:39:14.396+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:22.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The thought that war is the only alternative to setting aside the
        Arbitral decision cannot possibly be serious in this modern world," del Rosario
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5aba14-76be-4abf-bc6d-cc30b198f138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:39:14.397+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:22.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former top diplomat also refuted allegations Panelo made, saying
        del Rosario was responsible for the Philippines'' loss of control over Scarborough
        Shoal in the contested waterway during his time in office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6782cd-c008-46c6-b072-aa7e56a27c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:39:14.397+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:22.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the impasse at Scarborough Shoal with China in 2012, we
        were approached by the U.S., an honest broker for both China and the Philippines,
        to agree to a simultaneous withdrawal of ships from the shoal," Del Rosario
        explained.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d0a729-23f8-46e0-9f95-8ce4f51d7c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:39:14.397+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:22.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that around that time, China had over 30 ships while the
        Philippines had one.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be53a364-e520-44fd-90e4-65f5a46424ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:39:14.397+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:22.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ultimately agreed to the U.S. proposal. At the appointed time,
        we withdrew, whereas China - acting with duplicity did not. When confronted
        with the non-withdrawal of their ships, Beijing''s response was a denial of
        the existence of such an agreement," Del Rosario added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10731fd7-0c09-4c31-9d30-77f12c2ac81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:39:14.397+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario then questioned if this was the spokesperson asserting
        the Philippines'' position against China''s action.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da49928-ae3d-49e0-ab5c-c04bf133ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:39:14.398+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is the presidential spokesperson credibly asserting our rightful
        position against China? If he is not doing this, what in heaven''s name is
        he doing?" he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bcf044a-886d-45fd-8ff0-54222a2f191a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:39:14.398+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:22.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiff between the two began when Del Rosario called on the government
        to "unshelve" the ruling amid Chinese presence near Pag-asa Island in Palawan.</p>'
