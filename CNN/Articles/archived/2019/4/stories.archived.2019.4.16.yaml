      'text': '<p>In February, the singer notched her fourth No. 1 album with "Thank
        u, Next," just months after the release of her third chart-topper. She also
        became the first artist to occupy the No. 1, No. 2 and No. 3 positions simultaneously
        on the Billboard Hot 100 songs chart since The Beatles did it in 1964.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782905fd-f27f-4e1e-a069-87d55a9c1986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:48:24.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:55.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bce23a5-67cd-46d4-a582-646100a30e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:48:24.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:55.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, Grande broke off her engagement to "SNL" performer Pete
        Davidson. This came just one month after Grande''s ex, rapper Mac Miller,
        died at age 26.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1908340d-97d4-4def-8cf8-46c39c20d201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:48:24.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:55.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0c3efc-dbbd-429b-aa87-87a75a6f01f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:48:24.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:55.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grande has also recently been open about her struggles with PTSD
        following the suicide bombing that killed 22 people at her concert in Manchester,
        United Kingdom, in May 2017.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c584a39-89e1-4ac5-a872-6faeb90884ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:48:24.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:55.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cef4984-1d78-4f0e-b4bc-14b36d03c6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:48:24.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:55.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on stage, Diddy prompted the crowd to give its headliner
        some love, noting, "She''s been through a whole lot. She''s still standing."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96498538-fd5e-4c4e-9b9b-8fc3419d4389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:48:24.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:55.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c262c68-c45e-4834-81cf-2294cc7c44eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:48:24.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, she has and, indeed, she is.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b562b1a-88f7-4f9b-8395-0f1f780d276d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:48:24.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:55.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9204c8-dd66-4d75-ac7b-b2bdd31073bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:48:24.258+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:55.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, the singer, who is the youngest performer to ever headline
        Coachella, sang more than 20 songs in a set bookended by "God is a Woman"
        and "Thank U, Next."</p>'
  'australia-media-racism':
    'author': 'Sheena McKenzie, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-16T08:45:10.516+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd55fc07d-409d-4b43-98b0-a124d5edb2e1'
    'lead': 'In recent years, the "mainstream media has started presenting far-right
      figures and ideas as part of conventional public debate," Tim Soutphommasane,
      Australia''s former Race Discrimination Commissioner, told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T08:51:33.126+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:27:54.028+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:49.657+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Australia', 'racism', 'media']
    'template': '1'
    'title': 'How Australia''s ''everyday racism'' moved from political fringe to
      mainstream media'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f96cf0-e8ca-4d09-b04a-76c6893129ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.126+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In the aftermath of the Christchurch attacks,
        the kind of racist comments usually found in the darkest corners of far-right
        chat sites were suddenly, stunningly, coming from the keyboard of an Australian
        senator.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6b298c-eea5-402f-85cd-8ff78e23e738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within hours of 50 Muslim worshipers being killed at two mosques,
        Australian far-right politician Fraser Anning had released a statement on
        what he called the "real cause" of the attacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3f5840-fbc4-4dfc-abaa-0606777d1fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, Anning claimed, was "the immigration program that allowed
        Muslim fanatics to migrate to New Zealand in the first place."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9bfa05-011d-446f-8f96-7578f7c4a610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.127+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days later, Anning appeared on the popular Sydney breakfast
        radio show "Kyle and Jackie O," telling KIIS FM listeners he condemned the
        gunman but insisting that "countries that have Muslim immigration" also have
        "an escalation in violence."</p>'
    '94':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senator Anning explains his earlier statement that angered many
        <a href="https://t.co/Yyrigh3CTj">pic.twitter.com/Yyrigh3CTj</a></p>&mdash;
        Kyle and Jackie O (@kyleandjackieo) <a href="https://twitter.com/kyleandjackieo/status/1107391519080628224?ref_src=twsrc%5Etfw">March
        17, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500049b2-c298-4107-8ef1-dac976910087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d6c717-f8b5-45dd-ae32-1a4bb6e0e3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the accused gunman, 28-year-old Australian Brenton Tarrant,
        charged with 50 counts of murder and set to appear in court again in June,
        his homeland is facing some uncomfortable questions about how much airtime
        it gives xenophobic views.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca2ac9b-fa68-428c-a3d4-31548d368d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts say an increase in far-right figures like Anning in the
        mainstream media has led to a normalization of racism — and encouraged far-right
        groups out from the shadows.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562958f1-8d14-4e02-99a7-6c18aa3c663f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, the "mainstream media has started presenting far-right
        figures and ideas as part of conventional public debate," Tim Soutphommasane,
        Australia''s former Race Discrimination Commissioner, told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12c19698-700f-4a64-a7e5-24a284cad847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The default seems to be that racist ideas deserve an airing. Yet
        when this happens, it''s not given the scrutiny or questioning that is warranted,"
        he told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07a8262-cc16-4a33-9fe6-9af754e9621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Anning interview on <a href="https://player.whooshkaa.com/episode?id=345661">KIIS
        FM</a>, presenters did question the senator''s logic, with Kyle Sandilands
        putting to the politician that terrorist attacks were not due to "a whole
        culture, it''s just extreme mental cases."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec9074b-0d64-4678-b37d-e980e1e576a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.128+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KIIS FM declined to comment on its decision to have Anning on the
        entertainment radio show.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263df953-5023-4138-86a0-35a63bda3818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Australian Senate — the upper house of Parliament —
        formally censuring Anning for what lawmakers variously described as his "appalling,"
        and "shameful" Christchurch comments, he doesn''t appear to be apologizing
        anytime soon, telling Reuters the censure was "a blatant attack on free speech."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a49a90-78c6-41fa-9a1f-4ff60debc28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted Anning''s office but had not received a reply at time
        of publishing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4246014c-4874-4647-8783-0b36dd5a4c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australia''s white supremacists "would certainly feel emboldened
        by Anning''s remarks," said Stephen Morgan, a film lecturer at King''s College
        London''s Menzies Australia Institute, whose work has focused on historical
        representations of Australian identity in the media.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace81aa2-abca-4092-bb8e-e291a6dab22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now in the wake of the Christchurch attacks, some Australian journalists
        are questioning the role their profession played in fostering racial division.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beed9a59-ad0c-4290-b2ff-4577dab9ce25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attack prompts soul searching</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae23ef1f-7948-453d-b6e7-816f4951fde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.129+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immigration has been a hot-button issue in Australian politics for
        decades, with the anti-asylum seeker rhetoric that emerged under former Prime
        Minister John Howard in the 1990s and 2000s — his famous quote: "We will decide
        who comes to this country and the circumstances in which they come" — becoming
        a key election issue in almost every federal election since then, Morgan told
        CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b911349d-c8b3-452a-b35d-75933f56923d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, that rhetoric has surged amid government figures and right-wing
        media commentators "singing from the same hymn sheet," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59c40df3-453b-405c-b179-28312effc704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan pointed to the debate around the Medivac bill passed in February
        allowing asylum-seekers on Nauru and Manus Island into Australia for medical
        treatment — and which some senior politicians warned could see murderers and
        rapists enter the country.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ccd20b-6805-448a-9f76-c39b8ac20525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of "everyday racism" had "emboldened far-right groups
        in Australia, especially over the past three to four years," Priscilla Brice,
        managing director of All Together Now, a racial equality charity in Sydney,
        told CNN.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb260abe-655f-4d15-aad8-033e816a1ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the full horror of Christchurch unfolded, some Australian journalists
        were doing their own soul-searching.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369dd4e9-a717-4234-9a3c-be7f55b26c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.130+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Sky News Australia, a CNN affiliate, <a href="https://www.skynews.com.au/details/5c8de48f23eec6001b74720d">aired
        segments of the gunman''s live stream</a>, young Muslim journalist Rashna
        Farrukh decided she could no longer work at the conservative network, <a href="https://www.abc.net.au/news/2019-03-19/sky-news-christchurch-mosque-shooting-live-stream/10912844">publishing
        a personal account</a>&nbsp;of her years of moral anguish there.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138e7ad7-79c6-4f2d-a9de-e7666ef9579d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a young Muslim woman, I had many crises of conscience working
        here," wrote 23-year-old Farrukh, who worked for three years in the junior
        role of liaison at the network''s Canberra studio.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd9ca61-ff3e-4211-8f2e-c1273c4919ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stood on the other side of the studio doors while they slammed
        every minority group in the country — mine included -- increasing polarization
        and paranoia among their viewers," she wrote, urging other journalists to
        "act on our morals."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e100629-05f9-4750-a899-07bd60d12aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Sky News Australia said: "We respect Rashna''s decision
        and wish her well with her future endeavors. As a news and national affairs
        broadcaster Sky News is committed to debate and discussion which is vital
        to a healthy democracy. We feature a broader range of views and counterviews
        that are challenged and held to account than anywhere else on Australian television."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da88f9d4-1e8e-455f-90b8-8793c56bc20a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>From the fringes to center stage</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b214214d-33c0-46e5-aad2-1b0da434810e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turn on breakfast TV or current affairs shows in Australia today,
        and you''ll often find figures who previously occupied the political fringes.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2a7033-79a8-4d8a-a3a3-33128191b50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.131+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the best known is One Nation''s founder Pauline Hanson, who
        gained notoriety in the 1990s as a disgruntled fish and chip shop owner claiming
        the country was in danger of being "swamped by Asians."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000c857a-652a-4bab-92e0-08754ded29d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanson, who in 2017 wore a burqa in parliament in an effort to see
        it banned, and last year unsuccessfully moved a motion acknowledging "it''s
        OK to be white," has more recently enjoyed a weekly guest spot on Channel
        7''s Sunrise show.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88446060-e208-45c5-92d0-f85b5c32bca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She quit the show in March following a spat with its host, David
        Koch, over her political views and was later replaced by fellow One Nation
        politician Mark Latham — someone who has previously campaigned for a DNA test
        for Aboriginals to ensure fair-skinned people were not cheating the welfare
        system.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d2d6e7-0e13-4dc8-85b2-a7f207c428b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted Hanson''s office, which said she was "currently recovering
        from an emergency appendectomy" and was "not available to provide a response."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98eae964-f20d-4614-872a-9385ad04e2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunrise executive director Michael Pell stood by the decision to
        have Hanson and Latham on, telling CNN that the show "has always featured
        figures from not one, but all sides of the political spectrum."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff00faa2-8f82-4ef9-ae57-cc5cf9ff6b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pell included an extensive list of "regular political guests in
        recent years" that included former prime minister and Labor leader Kevin Rudd,
        Greens senator Sarah Hanson-Young and former Democrats senator Natasha Stott
        Despoja.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d607ea-d2bc-4650-a0d1-9d1aac901723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.132+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All have been given a regular platform and all have been held to
        account, no matter their politics," said Pell.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b500d05b-2720-41a9-81c3-6c5d05edaf0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it seems some public figures are still deemed too extreme for
        TV. In August last year Sky News Australia faced a huge backlash for a 10-minute
        interview with <a href="https://edition.cnn.com/2018/08/06/australia/sky-news-blair-cottrell-intl/index.html">neo-Nazi
        nationalist Blair Cottrell</a>, in which he was asked about immigration and
        his political ambitions.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751e0068-8a0d-4e60-b570-52eae7c5846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network said it was "wrong" to have Cottrell on air and pulled
        its Sunday flagship show — "The Adam Giles Show" — on which he appeared.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482e82c4-ae5b-4dc6-86f5-5264b825d38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Karen Farquharson, professor of sociology at Melbourne
        University, the Australian media''s practice of giving equal weight to both
        sides of an issue had "contributed to an environment where racist voices have
        gotten unjustified air time."</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dbdd49-bfb6-4012-9ac0-f3062c0c947a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Australia''s white supremacy</h2>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d70ad5-8d9a-4c3a-aa4e-3e6b6aee767d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the heart" of racism in the Australian media, according to Morgan,
        are "structural problems around white supremacy in Australian society in general."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5cdc24-cc39-421e-a522-2dfcf6b00ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.133+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One only needs to look at the regularity with which white commentators
        — on breakfast television and elsewhere — take it upon themselves to comment
        on, and pass judgment upon, Indigenous issues despite a clear lack of expertise,
        experience, or knowledge," he said.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a59680f-1aae-44fe-94b2-d592a65173ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morgan pointed to veteran TV presenter Kerri-Anne Kennerley in January
        asking whether "Invasion Day" protesters had ever been to what she called
        the "outback," where "children, where babies and five-year-olds are being
        raped."</p>'
    '95':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">&quot;You&#39;re sounding quite racist right now.&quot; <a href="https://twitter.com/yumichild?ref_src=twsrc%5Etfw">@yumichild</a>
        says to Kerri-Anne as they clash over Australia Day &amp; <a href="https://twitter.com/hashtag/ChangeTheDate?src=hash&amp;ref_src=twsrc%5Etfw">#ChangeTheDate</a>.
        <a href="https://twitter.com/hashtag/Studio10?src=hash&amp;ref_src=twsrc%5Etfw">#Studio10</a>
        <a href="https://t.co/qI2qBsiT9t">pic.twitter.com/qI2qBsiT9t</a></p>&mdash;
        Studio 10 (@Studio10au) <a href="https://twitter.com/Studio10au/status/1089670778335879169?ref_src=twsrc%5Etfw">January
        27, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa94a97-e287-487d-92ae-04ff371bf16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6f6205-9870-4c11-be30-400ac459a70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid accusations of racism from a fellow Channel 10 panelist, Kennerley
        stood firm, later telling 2GB radio she "never made a racist comment," was
        "offended" by the suggestion that she had, and had "just stated a fact."</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7030ca4a-3a9c-4482-9717-3c485891fb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.134+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for Anning, an <a href="https://www.change.org/p/the-prime-minister-remove-fraser-anning-from-parliament">online
        petition</a>&nbsp;calling for his resignation has now gained more than 1.4
        million signatures.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2577fea7-e15f-46da-b68c-1ef3eed54ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often described as an <a href="https://www.smh.com.au/politics/federal/let-s-hope-fraser-anning-soon-returns-to-the-obscurity-he-deserves-20190111-p50qu0.html">"accidental"</a>&nbsp;senator
        after gaining the job when a previous party member stepped down, Anning has
        quickly made a name for himself in Australian politics over the past year.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a4e546-5174-4576-abf9-5e331305696b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge now facing the Australian media, is just how much
        of the nation''s airtime extremist voices deserve.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68595bcd-3b83-4552-98b3-3598f28289a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:51:33.135+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:54.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/15/australia/australia-racism-media-christchurch-attack-intl/index.html">How
        Australia''s ''everyday racism'' moved from political fringe to mainstream
        media</a>."</em></p>'
  'indonesia-elections-independence':
    'author': 'Angus Watson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-16T08:54:46.316+08:00
    'imagesource': 'jcr:4196042a-a3aa-49e6-9bad-70025bfc7f9e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8159d60c-7fd0-4758-9d1a-ba5fa0d245f1'
    'lead': 'As Indonesia''s presidential candidates draw massive crowds to rallies
      across the country, leaders in the resource-rich but restive twin provinces
      of Papua and West Papua have called for an election boycott and their own vote
      to secede from the Southeast Asian archipelago-nation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T09:05:24.865+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:27:52.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:49.960+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Indonesia', 'elections', 'Papua', 'West-Papua', 'Joko-Widodo']
    'template': '1'
    'title': 'Indonesia election: violence-wracked province calls for independence'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b27800b-0491-475c-ae4a-6bb1dc765e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As Indonesia''s presidential candidates
        draw massive crowds to rallies across the country, leaders in the resource-rich
        but restive twin provinces of Papua and West Papua have called for an election
        boycott and their own vote to secede from the Southeast Asian archipelago-nation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28639090-f301-42d4-8f77-08c311f6fb98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither incumbent President Joko "Jokowi" Widodo, nor his main electoral
        rival Prabowo Subianto have addressed the surge in violence in the provinces
        collectively known by pro-independence campaigners as West Papua.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c8c361-7d44-4b56-b04b-9694aac34778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During presidential debates in which the pair have sparred on human
        rights and national security, the issue has not warranted a single mention.
        But on the western side of New Guinea island, in Indonesia''s far east, a
        decades old insurgency has flared with violence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53624959-14f0-4b0f-bda5-03f312703674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December, militants from the Papuan Liberation Army admitted
        to attacking and <a href="https://www.radionz.co.nz/international/pacific-news/377919/more-deaths-as-indonesia-hunts-papuan-liberation-army">killing
        up to 31 people</a> working on the Trans-Papua Road Project, a highway that
        will bisect the resource-rich province.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252993fb-0e4b-467e-88f7-68508253eb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joko had touted the project as a key part of his presidency''s focus
        infrastructure, a 4,300-kilometer-long investment open up access to vast gold
        and copper deposits and highland villages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5f62b4-38d6-4f18-98c4-c20b9bc63341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of troops moved in to the already militarized Nduga region
        to try to capture rebels. The counter insurgency measures resulted in <a href="https://unpo.org/article/21450">32,000
        displaced residents</a>, according to the highest estimates made by rights
        group Frontline Defenders — who plan to submit their findings to Indonesia''s
        Human Rights Council.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e29bb1f-8782-4fdc-a54a-7d897421b469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian army has disputed the claim, saying that reports
        of destruction to villages are a "hoax."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c301561-8b5d-477c-8da9-da11e07b08f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the early weeks after the killings — security forces had established
        a monopoly on the channels of information," said Richard Chauvel, an Indonesia
        expert at the University of Melbourne. But despite Indonesia''s apparent military
        lockdown.&nbsp;— with no foreign journalists and few rights groups granted
        access to Papua -- unconfirmed reports of violence have continued to leak
        out.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84ee0eb-528e-40de-b4ab-f0e424b81f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.867+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations is <a href="https://mission-indonesia.org/2018/06/19/statement-delivered-by-h-e-mr-hasan-kleib-permanent-representative-of-the-republic-of-indonesia-general-debate-agenda-item-2-oral-update-with-the-high-commissioner-of-human-rights-geneva-19-jun/">currently
        in negotiation</a> with the Indonesian government to send a Human Rights Council
        Delegation to West Papua, though no date has yet been set.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f75f1b-9e2c-4ff2-938a-c8379eb64f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Indonesian government and Indonesia''s
        Permanent Mission to the UN for further comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a197d-f2c1-4045-b82c-9834ccfcf71f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A vote of their own</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73862ff4-bee7-4673-83e1-f58d3c2e8d9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia has shared the mountainous island with neighbor Papua
        New Guinea since 1969, when just over 1,000 people from the local Melanesian
        population were handpicked to vote in "Act of Free Choice," a vote critics
        say was anything but free.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f538624e-19b9-47f7-a418-5a96915246e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The disputed referendum, which was noted in a <a href="https://www.un.org/documents/ga/res/24/ares24.htm">1969
        UN resolution</a>, confirmed Indonesia''s takeover of Papua and West Papua
        from the territory''s colonial rulers, the Netherlands.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e2913e-08c3-4c36-8392-3ddf8aa55e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A continuous low-level insurgency has plagued the region ever since,
        with Indonesia''s military establishing themselves as a central part the governing
        status-quo, said Chauvel.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18ec18e-224a-474c-942e-df6a9ce22c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.868+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Violence has marked the relationship between roughly four million
        Papuans and their Indonesian rulers. Amnesty International said that between
        2010 and 2018, 95 Papuans fell victim to extrajudicial killings at the hands
        of Indonesian security forces.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14419b79-6543-4004-b1bf-7eceff42548a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"West Papua is a militarized zone. People''s everyday life is colored
        by harassment and intimidation at the hands of security forces," said Benny
        Wenda, a <a href="https://www.radionz.co.nz/international/pacific-news/256312/w-papua''s-wenda-up-for-nobel-peace-prize">Nobel
        Peace Prize</a> nominee in self-imposed exile in the UK who leads a global
        push for rights in Papua.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4666097a-94d2-4bf3-8982-552cf10ad6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everywhere you go there are armed soldiers and police. This is
        normal. West Papua is seen as a colony of second-class citizens where Indonesia''s
        army can do whatever it likes," added Wenda.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17a429e-6ff6-4b34-afc8-827bc6f7bd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as close to 200 million Indonesians prepare to choose between
        candidates Joko and Prabowo, Papuans are demanding a vote to be released from
        Indonesian rule.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03628d41-d0c8-411e-801d-5df27504ffda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year Wenda, as a guest member of the Vanuatu delegation,
        presented a petition to the UN Human Rights Commissioner Michelle Bachelet,
        requesting that the UN pressure the Indonesian government to allow Papua another
        referendum on independence. It was signed by 1.8 million Papuans — half the
        population.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dc0662-61c1-49f1-b737-213c8a2f00f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This petition was bravely smuggled from West Papua across the border
        into Papua New Guinea then to Europe," Wenda said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1991d3-9bff-4711-a74d-a044e9e1f888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.869+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian government later criticized Vanuatu for inviting
        Wenda into their UN delegation to see the human rights high commissioner.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf641a5-5fb0-451f-a7b2-47b6ef0c292a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United Nations membership decided, almost 50 years ago, the
        final status of Papua as part of Indonesia," said Indonesia''s UN representative
        Aloysius Selwas Taborat, adding that Vanuatu''s comments are an outrageous
        challenge to that United Nations decision.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70bb1830-d49b-42fd-99a4-5b086aa8a6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The status of Papua and West Papua as a part of Indonesia is final,
        irreversible and permanent."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084ff375-288b-4a8b-b956-7a50cc2f1787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''It''s their democracy''</h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e098dc-8668-45b6-ae97-92b9e7e3b391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 Indonesian national election is the second time that Papuans,
        like all Indonesians, will get to choose between Joko and Prabowo for president,
        with the pair facing off previously in 2014.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06dbf4e-39b7-41be-bfdc-f737b6713a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters in Indonesia''s easternmost provinces turned out in droves
        for Joko last time around — handing him roughly <a href="https://www.newmandala.org/weighing-jokowis-infrastructure-projects-in-eastern-indonesia/">70%
        of the vote</a>.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ab33c7-221f-46f5-979e-152cd44631b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.870+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chauvel, of Melbourne University, said that Joko had largely disappointed
        those voters in the years since, failing to live up to promises to lift standards
        of living — but the president has the distinct advantage of not having a military
        background, unlike his opponent.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a911de-7a73-48ae-a0a5-6a8a33285b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Joko promised to improve rights for Papuans in 2015, key military
        figures within his own regime came out and undermined him," Chauvel said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8462e9-0439-48fe-a63a-48583bf81df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The interest of security forces is to maintain the status quo,
        that''s them governing Papua. Any movement by Joko to resist that is undermined."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38097ead-1e10-474a-a3ab-f61a71fec48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prabowo is a former member of that military, derided by so many
        in Papua for his involvement in counter-insurgency. In the late 1990s, Prabowo
        was a commander of the Kopassus elite special forces group that Human Rights
        Watch accuses of arbitrary arrests and beatings in Papua.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7661c951-422f-4210-bb6a-6acbd928c676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wenda has called on Papuans to ignore the elections on April 17,
        despite local Papuan politicians vying for provisional jobs that day too.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dc76fc-22bd-4146-b445-bd6602d8874e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.871+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not part of Indonesia and their election has nothing to
        do with us," Wenda asserted.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3bdd15-1e73-44bc-a1ea-28ec5072b442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is their democracy. We need to respect them, but we''ve voted
        in the past and the killing has continued."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76bc9d31-9384-4d3c-9465-504d9778ea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T09:05:24.872+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:52.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/15/asia/indonesia-election-papua-and-west-papua-intl/index.html">Indonesia
        election: violence-wracked province calls for independence</a>."</em></p>'
  'scarborough-shoal-giant-clams-locsin':
