    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ariana Grande reunites (most of) *NSYNC at Coachella'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2eea84-1496-4aec-9ac1-d884743c3884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:48:24.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:55.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Ariana Grande tore up the Coachella
        stage with a little bit of help from "Tearin'' Up My Heart."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada42632-d502-42ef-bb00-2cfc832a3296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:48:24.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:55.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08f55bd-2f3e-482d-b35e-1a35442f020d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:48:24.256+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:27:55.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop singer on Sunday night performed the first of two headlining
        sets at the annual music festival, using part of her time in the spotlight
        to stage a reunion of ''90s boy band *NSYNC, which was just one of the surprise
