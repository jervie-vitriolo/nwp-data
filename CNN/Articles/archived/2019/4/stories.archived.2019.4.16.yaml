      'mgnl:lastActivated': 2023-01-29T23:27:25.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Affected motorists from Buendia Avenue to Taft Avenue are advised
        to take Emilia Street, the MMDA said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757a038b-37b1-4bf8-a0a6-ec6a1b26ff57'
      'mgnl:activationStatus': true
