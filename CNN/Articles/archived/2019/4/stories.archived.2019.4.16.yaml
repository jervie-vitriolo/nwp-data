      'jcr:uuid': '282832c1-b0a2-477e-bbd9-4138b265a33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:09:13.925+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:27:27.293+08:00
