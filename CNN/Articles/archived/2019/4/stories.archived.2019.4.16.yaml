    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PDEA', 'Philippine-Drug-Enforcement-Agency', 'public-transportation',
      'transportation', 'illegal-drugs', 'war-on-drugs']
    'template': '1'
    'title': 'PDEA: 53 drivers, bus conductors test positive for drug use'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c989b7f-5e54-4f3e-b0e9-3171b1f4f415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:34:57.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:59.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> — The
        Philippine Drug Enforcement Agency (PDEA) said Monday 53 drivers and bus conductors
        nationwide tested positive for illegal drug use.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd981a012-a895-4b0f-82ab-ff5c03379c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:34:57.641+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:59.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-drug agency conducted drug tests in 18 Metro Manila bus
        terminals as well as in terminals near their regional offices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aeb5ecf-f0d9-45cb-ae02-5561b80a78d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:34:57.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:59.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Spokesperson Derrick Carreon, however, said these surprise
        tests are just initial findings and those who will test positive for drug
        use will still undergo confirmatory testing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f5a89ee-8bae-4447-8d76-6df9c1d04660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:34:57.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:59.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will all be subjected to confirmatory tests. Meanwhile, <em>''yun
        pong mga nag-initial</em> or presumptive positive <em>na ito, kahit</em> screening
        test <em>man lang siya,</em> we will not run the risk <em>na sila ay magba-biyahe,"</em>
        Carreon told CNN Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6493d6-0c80-437f-9ea9-298c86b60a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:34:57.642+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:59.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They will all be subjected to confirmatory tests.
        Meanwhile, those who tested positive initially or presumptive positive, even
        if it is just a screening teat, we will not run the risk that they will be
        plying their routes.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1baa9f2-9422-4b91-9d5f-dc079eea65c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:34:57.642+08:00
      'mgnl:createdBy': 'pia'
