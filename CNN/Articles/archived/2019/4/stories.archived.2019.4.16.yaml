  'sleep-myths':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-04-16T23:23:17.632+08:00
    'imagesource': 'jcr:4d89c0f8-50ac-440d-bab6-9878b31ed773'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0bf8175d-244c-4dc6-ba4b-5a2704c2feac'
    'lead': 'When it comes to getting a good night''s sleep, Americans aren''t very
      good at separating myths from facts, a new study finds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T23:27:08.426+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T23:27:20.742+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:57.982+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sleep']
    'template': '1'
    'title': 'Wake up, people: You''re fooling yourself about sleep, study says'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ccb3ec0-68e6-4ea5-9c97-da0910a7e60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.427+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hey, sleepyheads. What you believe about
        sleep may be nothing but a pipe dream.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2a6043-6e63-4a9b-9de7-08f72244ac58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.427+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baaa7eb7-dd81-4407-a807-6f02299cf52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.427+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of us have notions about sleep that have little basis in fact
        and may even be harmful to our health, according to researchers at NYU Langone
        Health''s School of Medicine, who conducted a study published Tuesday in the
        journal Sleep Health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433ea741-b06f-400c-b455-fe5da2810257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.427+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67aa0a8c-b979-4327-bc52-1bc98cf772a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.427+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s such a link between good sleep and our waking success,"
        said lead study investigator Rebecca Robbins, a postdoctoral research fellow
        in the Department of Population Health at NYU Langone Health. "And yet we
        often find ourselves debunking myths, whether it''s to news outlets, friends,
        family or a patient."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e8718a-1139-4c2b-b9e5-9a258fb08c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.427+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017f4ea9-122c-4f77-a989-57e11a671613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.427+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robbins and her colleagues combed through 8,000 websites to discover
        what we thought we knew about healthy sleep habits and then presented those
        beliefs to a hand-picked team of sleep medicine experts. They determined which
        were myths and then ranked them by degree of falsehood and importance to health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c162d6e-7799-4e10-8245-429033c393c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.427+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d69190-df17-4c43-8e23-887fdb8b6f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.427+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are 10 very wrong, unhealthy assumptions we often make about
        sleep, an act in which we spend an estimated third of our lives -- or, if
        we lived to 100, about 12,227 combined days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cdfb99-5328-4551-9caa-0ca32e1d0b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.427+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1526aef6-c4dc-419a-9d81-f7e477dfe5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.428+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stop yawning. It''s time to put these unsound sleep myths to bed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608d6f6b-dd98-4319-937e-1ebce2d64f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.428+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04568d95-cefc-4685-a41f-70ba8407ad11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.428+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1. Adults need five or fewer hours of sleep</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9b34e8-51db-427f-bab7-0c17a89a5f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.428+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you wanted to have the ability to function at your best during
        the day, not to be sick, to be mentally strong, to be able to have the lifestyle
        that you would enjoy, how many hours do you have to sleep?" asked senior study
        investigator Girardin Jean-Louis, a professor in the Department of Population
        Health.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e67c265-ca87-4dda-90d4-9cf939f3da77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.428+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb0299b-2dda-4db4-bfdb-dddb2332b2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.428+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It turns out a lot of people felt less than five hours of sleep
        a night was just fine," he said. "That''s the most problematic assumption
        we found."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01830af-e4e3-4e42-ae91-fbd278482029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.428+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b590b0-79bc-4703-8957-214562bb122b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.428+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We''re supposed to get between seven and 10 hours of sleep each
        night, depending on our age, but the US Centers for Disease Control and Prevention
        says that a third of Americans sleep fewer than seven hours a night. According
        to World Sleep Day statistics, sleep deprivation is threatening the health
        of up to 45% of the global population.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e695530c-97af-4aec-a580-7fc5ac0e4be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.428+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08b30bcb-60d3-40f1-a0c9-f05bc0f39143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.428+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have extensive evidence to show that sleeping five hours a night
        or less, consistently, increases your risk greatly for adverse health consequences,
        including cardiovascular disease and early mortality," Robbins said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf818973-3d35-4e44-99f9-787402361747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.428+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9142d20d-a28c-4678-af0b-b72bd5719dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.429+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a longitudinal study of 10,308 British civil servants published
        in 2007, researchers found that those who reduced their sleep from seven to
        five hours or fewer a night were almost twice as likely to die from all causes,
        especially cardiovascular disease.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90211f8b-ba47-42bf-a5fd-8524095575b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.429+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17007fd0-e8b0-47ca-b184-ea4b29832350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.429+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science has also linked poor slumber with high blood pressure, a
        weakened immune system, weight gain, a lack of libido, mood swings, paranoia,
        depression and a higher risk of diabetes, stroke, dementia and some cancers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfde85b8-41b8-4a48-b542-8a6b8d126aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.429+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2135c2-cdf4-41dc-97c8-e7c4f80ff448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.429+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2. It''s healthy to be able to fall asleep ''anywhere, anytime''</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bb1fb8-41ec-485e-bfbd-124813aa8c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.429+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falling asleep as soon as the car/train/airplane starts moving is
        not a sign of a well-rested person, sleep experts say. In fact, it''s just
        the opposite.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e966b7-0502-4624-9eda-47ee11e52065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.429+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfef2854-dc2c-4c55-8a0c-2a12ae8c0ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.429+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Falling asleep instantly anywhere, anytime, is a sign that you
        are not getting enough sleep and you''re falling into ''micro sleeps'' or
        mini-sleep episodes," Robbins said. ''It means your body is so exhausted that
        whenever it has a moment, it''s going to start to repay its sleep debt."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf77a40-f0e2-4ccd-ac82-81586c597156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.429+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba3b2fdb-4d43-44ff-8eb0-ee39cf0cd8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.429+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You feel sleepy because of a buildup of a chemical called adenosine
        in the brain, which happens throughout the day as you head toward night. Sleeping
        soundly reduces that chemical so that when you wake up, the levels are at
        their lowest, and you feel refreshed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01971af2-6d86-4a38-8584-e248ce4b51df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.429+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e1c06e-33d8-44a8-a3f2-2bdceda66d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.429+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the longer you stay awake and the less sleep you get, the more
        your adenosine levels rise, creating what''s called a sleep load or sleep
        debt.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5510aa-a98e-4eee-bc0f-16a3934c70cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.430+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70b94e0-5529-433c-91bb-675d8773b41b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.430+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Want to check your level of sleepiness? Look at the Epworth sleepiness
        scale, and if you''re worried, check in with a sleep doctor who can do more
        extensive testing in a sleep lab.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55336c2-613d-409f-b3ce-aaa1ee543507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.430+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241fcb17-a155-4a43-9de9-1c1f6cd253f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.430+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>3. Your brain and body can adapt to less sleep</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea06679-d7a3-4499-9451-8b98ca52d76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.430+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People also believed that the brain and body could adapt and learn
        to function optimally with less sleep. That too is a myth, experts say. That''s
        because your body cycles through four distinct phases of sleep to fully restore
        itself.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643e9308-93f7-438f-bb17-9c3dc46ded8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.430+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbffe8c4-6738-46af-8a01-efee291c1171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.430+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In stage one, you start to lightly sleep, and you become disengaged
        from your environment in stage two, where you will spend most of your total
        sleep time. Stages three and four contain the deepest, most restorative sleep
        and the dreamy state of REM, or rapid eye movement sleep.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5738595-41fc-4a6a-a986-42dad177323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.430+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997d8506-ea3d-428c-bb49-b1cec6f206c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.430+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During REM, the brain is highly reactive," Robbins said. "It almost
        looks like your brain is awake if we hook you up to two more electrodes and
        were able to monitor your brain waves."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f20b83-aa3e-4290-b41d-f794e0717322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.430+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741b692c-078d-46ba-9fe0-da3e3a907ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.431+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>REM can occur any time during the sleep cycle, but on average, it
        starts about 90 minutes after you''ve fallen asleep. REM is when your body
        and brain are busy storing memories, regulating mood and learning. It''s also
        when you dream. Your arm and leg muscles are temporarily paralyzed during
        REM sleep, so you can''t act out your dreams and injure yourself.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a247d6d-8631-4a05-acb1-d9099f56b766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.431+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7667d0-0ccb-40a5-8434-8dda2b8a08fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.431+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because a good night''s sleep gives your sleep cycle time to repeat,
        you''ll go through several REM cycles, which take up about 25% of your total
        sleeping time.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3b1077-ba1f-467a-b181-4b5dd245f5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.431+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a0564c-42e4-4e8a-bd48-87c02473f931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.431+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another important stage of sleep is deep sleep, when your brain
        waves slow into what is called delta waves or slow-wave sleep. It''s the time
        when human growth hormone is released and memories are further processed.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcfb36fd-3639-42fa-8ff4-9b14d8b65e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.431+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc48a4b0-1b79-407a-9509-178cdd48d7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.431+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The deeper stages of sleep are really important for generation
        of neurons, repairing muscle and restoring the immune system," Robbins said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d51507-e65a-47a7-aec1-cc5ed7619c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.431+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaecdbb-98c3-47f3-baae-5d5b3c1bf302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.431+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s tough to wake a person from deep sleep. If you do wake, you
        can feel groggy and fatigued; mental performance can be affected for up to
        30 minutes, studies show.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c734844-9da4-4281-ba88-5a80cc115ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.431+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6ff67d-9aba-4ff5-9067-2e17fce53835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.431+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>4. Snoring, although annoying, is mostly harmless</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfb08a3-9f0d-4940-a95c-40e020ee84b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.431+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In your dreams, maybe. In fact, "loud, raucous snores interrupted
        by pauses in breathing" is a marker for sleep apnea, a dangerous sleep disorder
        that, according to the National Heart, Lung and Blood Institute, increases
        risk for heart attacks, atrial fibrillation, asthma, high blood pressure,
        glaucoma, cancer, diabetes, kidney disease and cognitive and behavior disorders.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f449ea-42b1-4fda-a34f-689f511a2e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.432+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba11654c-7198-43fd-be51-8b1aa23e0386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.432+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sleep apnea is extremely exhausting," Robbins said. "These patients
        sleep and then they wake up over and over; then they are fighting sleep all
        day long because they''re so exhausted. It''s also very underdiagnosed. We
        believe it affects about 30% of the population, and around 10% are diagnosed."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb4659b-a79b-4c40-be82-b0c66a247e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.432+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f4ab03-4b99-45d3-ae9c-d5a15efa0e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.432+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5. Drinking alcohol before bed helps you fall sleep</h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7697b2f0-32e6-46e5-a94a-069d2e516013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.432+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you think a nightcap before bed will help you fall asleep and
        stay asleep? Dream on.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1362bc68-eea2-484a-aaac-060e970dc59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.432+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ad6b30-49dd-407f-9cfb-0b119be4c9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.432+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcohol may help you fall asleep, but that''s where the benefits
        end, Robbins said. Instead, it traps you in the lighter stages of sleep and
        "dramatically reduces the quality of your rest at night."</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a52e139-21cc-497f-ac22-8a2976454879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.432+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42bfce44-8347-4be7-9eee-911b7717395f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.432+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It continues to pull you out of rapid eye movement and the deeper
        stages of sleep, causing you to wake up not feeling restored," Robbins said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c8364c-906b-499d-bec1-f752f5801b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.432+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff85396-a849-4dc3-af98-9e6e9f51be3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.432+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>6. Not sleeping? Stay in bed with eyes closed and try and try</h2>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202b4e23-d7ca-483a-adc5-9ef0e7ad611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.433+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You have to admit, it makes sense: How can you fall asleep if you''re
        not in the bed trying? Yet sleep experts say that continuing to count sheep
        for more than 15 minutes isn''t the smartest move.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d273d4-9b48-400f-8616-dc62596c4fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.433+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ec70b2-365d-4116-b63a-e358d6b23624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.433+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we stay in bed, we''ll start to associate the bed with insomnia,"
        Robbins said. She equates it to "going to the gym and standing on a treadmill
        and not doing anything."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eef0d08-5a69-465f-90c4-1776c4d2788c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.433+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a0fd04-8768-41f9-9191-f1ba2a5b3ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.433+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, Robbins said, it takes a healthy sleeper about 15 minutes
        to fall asleep. If you''re tossing and turning much longer than that, you
        should get out of bed, change the environment and do something mindless: "Keep
        the lights low and fold socks," she suggested.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826ae9c3-2999-4836-a919-9e5ac32b3cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.433+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5c8207-6fae-40b2-aaf6-a7c56730c915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.433+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some people also believe that it''s just as refreshing to your body
        to lie in bed with eyes closed but not sleeping. Nope. That''s another pipe
        dream, experts say.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4956cccb-1671-481b-9665-845e3ba60bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.433+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984d05b4-82ac-4795-b127-d084b471df1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.433+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>7. It doesn''t matter what time of day you sleep</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e219f2c-66b6-4e94-b83b-e9d7c3390dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.433+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sleep experts say that''s another myth that can negatively affect
        your health.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da7696d-f574-4cc9-93a1-903f4681b09a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.434+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46f51aa-5496-465f-98d4-6802075a413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.434+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recommend that people have a regular sleep schedule because
        it controls what we call the biological clock, or circadian rhythm, of the
        body," Jean-Louis said. "That controls all the hormones of the body, body
        temperature, eating and digestion, and sleep-wake cycles."</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3727c911-65a4-4e9c-a133-58fbbb655ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.434+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce260ce-c906-428e-a8f9-959155eea16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.434+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When your inner clock and the outside world are out of phase, you
        can feel disoriented, mentally foggy and sleepy at times when you need to
        be functioning at optimal levels. Just think of what happens when you travel
        across time zones or when daylight savings time kicks in.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5938c6b-334e-42e8-875b-2b78fa2f3e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.434+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7c8bb0-c72e-47ec-9c1e-2725f63f7866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.434+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies of shift workers, who work unusual hours and live out of
        sync with their normal biological rhythm, show that they are at increased
        risk for heart disease, ulcers, depression, obesity and certain cancers, as
        well as a higher rate of workplace accidents and injuries due to a slower
        reaction rate and poor decision-making.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a657cfef-23fd-414e-bee6-f6d09167eb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.434+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a893150-7b04-4048-a010-fd5a7abc7bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.434+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>8. Watching TV in bed helps you relax</h2>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c847791e-36cd-4de6-aaa2-c68b32e99055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.434+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come on, we all do it -- or we check our laptop or smartphone before
        we power down for the night. Unfortunately, that sets us up for a bad night.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1df196-3bed-4f3a-992e-9e04eca94066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.434+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f233b83e-d6d8-4b6d-82e7-f6f0a18353ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.434+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These devices emit bright blue light, and that blue light is what
        tells our brain to become alive and alert in the morning," Robbins explained.
        "We want to avoid blue light before bed, from sources like a television or
        your smartphone, and do things that relax you."</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c485b2d-fc06-462c-8e9c-b80af0ccda89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.434+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44ebcd4-0da8-4cad-9a0f-6da369c703b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.435+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Sleep Foundation, blue light affects the
        release of melatonin, the sleep hormone, more than any other wavelength of
        light. Watching TV or using an electronic device within two hours of bedtime
        means it will take you longer to fall asleep, you''ll have less dream state
        or REM sleep, and even if you do sleep eight or more hours, you''ll wake feeling
        groggy.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03454bb7-65d1-4531-a261-86947b34f820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.435+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836c0c51-fbe0-4253-a692-5601d5e61c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.435+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you or your children can''t make that two-hour cutoff because
        of homework or late-night work demands, experts suggest dimming the brightness
        of the screen or installing an app that can warm the screen to the sunset
        colors. Red and yellow have higher wavelengths and don''t affect melatonin.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ae3168-6e8b-4b15-9df7-aba72e9c65e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.435+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcdf811-c7cf-4c69-aa5a-b6341ae99f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.435+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>9. Hitting snooze is great! No need to get up right away.</h2>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd91269-2f73-4607-8459-626aa95db44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.435+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raise your hand if you hit the snooze button. Why not, right?</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa0ce89-5a5a-454d-a010-bd64dc784023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.435+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc56b7f-2ee0-4ec8-9de1-85fed981dc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.435+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Resist the temptation to snooze, because unfortunately, your body
        will go back to sleep -- a very light, low-quality sleep," Robbins said.</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ecd301d-1121-4ed0-82c8-53737ce088b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.435+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c02123-fc7e-4bcb-a698-4b00578379b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.435+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As you near the end of your sleep, your body is probably nearing
        the end of its last REM cycle. Hit that snooze button, and the brain falls
        right back into a new REM cycle. Now, when the alarm goes off a few minutes
        later, you''ll be in the middle, not the end, of that cycle, and you''ll wake
        up groggy and stay that way longer.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdde897-4089-4295-9d8e-08dd574e1d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.435+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2b05c6-fd71-4d1d-b895-9cecad85150c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.436+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having trouble kicking the snooze button habit? Put the alarm on
        the other side of the room, so you have to get out of bed to turn it off.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceabfed-bf57-4223-af4c-621a901ecc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.436+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bf747e-3669-4d93-b511-750ad6e5af6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.436+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And no, you can''t tell Google or Alexa to turn it off. That''s
        cheating.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb158922-74ee-476b-972b-50b8edea08ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.436+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83e86cd-fbc5-4418-a6e0-3585096403bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.436+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>10. Remembering your dreams is a sign of good sleep.</h2>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed5dd09-8ffa-4965-8e7f-9e5a14469bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.436+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a myth, because all of us do experience dreams four to
        five times a night," Jean-Louis said. "And we don''t remember because we''ve
        not woken up and disrupted our sleep."</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2047c276-781a-4410-81ab-fe83563a79c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.436+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfbba61-efeb-43a3-b30f-504037badf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.436+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study out of France showed that people who frequently remember
        their dreams have higher brain activity in the information-processing hub
        of the brains. They also woke twice as often during the night and were more
        sensitive to sounds when sleeping and awake.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57b633d-fedc-4dd4-80b9-9ea1035f882f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.436+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6171274-18c8-449e-8e58-5550ebb325df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.436+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, I will tell you if you have a dream with a strong emotional
        context, it may come back to you at say, two o''clock in the afternoon, when
        you have some downtime to relax," Jean-Louis said. "Sometimes, something would
        trigger that. But if it is a weird little mundane dream, most of us who sleep
        well don''t remember those."</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb1c873-2c2b-4c5e-a785-2af15305a6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.437+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badb0b6b-262a-4c34-b871-3890374a404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.437+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>More myths</h2>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8fc170b-c38d-4f02-a215-1d1202bb363a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.437+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research team found more myths that we tend to accept as fact,
        Jean-Louis said, such as "more sleep is always better" (no, you really can
        sleep too much and harm your health), "taking a nap in the afternoon can fix
        insomnia" (actually, if you sleep long enough to enter a REM or deep sleep
        cycle, it can mess up your body clock even more), and "it''s better to have
        a warm than cool bedroom" (no, you sleep better in cooler temps).</p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db5a479-9d0d-40c3-b211-b8cc9703a4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.437+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8690e58e-ae4e-4d40-a54b-60d3fada29f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.437+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which means that we could all use a bit of education about good
        sleep hygiene, a set of habits to form that will set you up for a lifetime
        of healthy sleep. The National Sleep Foundation has tips, as does the CDC.</p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4c9247-bdf2-4653-8d7c-ed124c7e4948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.437+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540336be-06b9-4084-b3a6-ddd25cd20669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:27:08.437+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:20.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, there''s no amount of caffeine that can help you deal
        with the adverse implications of insufficient sleep, nor can you train yourself
        to adapt to sleep deprivation, Robbins said.</p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fa87c2-3537-41d8-a593-8fb8d41c4448'
