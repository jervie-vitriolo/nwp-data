    'template': '1'
    'title': 'Duterte to respond to ''Bikoy'' videos? ''You just wait,'' he says'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52c51ee-7792-49df-bc2e-5b06a590cf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:47:03.579+08:00
      'mgnl:createdBy': 'chad'
