      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4cdd06-8153-4b1b-a2d4-82bf0f8ebc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:25.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:42.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not confirm nor deny if the remaining ₱20 billion in the
        vetoed amount included insertions made by the Senate. Senator Panfilo Lacson
        earlier said Senate finance committee chair Loren Legarda may have inserted
        ₱23 to ₱25 billion to fund certain projects for Antique province.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6777d1f4-6c12-4fff-9db2-d99ed53331a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:25.957+08:00
