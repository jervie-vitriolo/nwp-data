      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> — President
        Rodrigo Duterte on Tuesday said he will respond to the viral videos tagging
        him, his family and his political supporters to the illegal drug -- on the
        grounds of allegations made by a certain "Alyas Bikoy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a05062e-57b3-4805-a4f6-5ee0cdb21de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:47:03.580+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:21.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Human rights? Son of a b****. Human rights ... <em>''Yung mga</em>
        taga-black propaganda? <em>Pati ''yang anak kong si</em> Veronica, 14 years
        old, drug addict? <em>May ipalabas ako</em>, you just wait," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da98255-1168-4a29-904c-46b7602231c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:47:03.580+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:21.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Human rights? Son of a b****. Human rights. Those
        who do blakc propaganda? Even my daughter Veronica, 14 years old, a drug addict?
        I will release something, you just wait.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f2b202-a193-425d-b146-0f630bc569c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:47:03.580+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:21.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veronica "Kitty" Duterte and the President''s common-law wife Honeylet
        Avanceña were tagged in the second video of the series "Ang Totoong Narco
        List [The Real Narco List]" which made rounds on social media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7a2bcb-f733-4c2a-9a93-e337b32df442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:47:03.580+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:21.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video alleged the two were fixing bank transactions from their
        supposed kickbacks in the drug trade during their trips to Hong Kong.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd51a70-3d2b-4735-9669-2e5e40c33d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:47:03.581+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:21.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte said he will release the information he has in a few
        days and he is just "perfecting" them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee52d29-4382-4a4e-8bfd-fa914380fa50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:47:03.581+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:21.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you did not know was that you were being listened to habang
        ginagawa niyo ''yung kalokohan niyo [while you were doing your dirty work],"
        he said. "It was an intelligence report not from us but from another country."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253460ea-8600-4768-94ab-bcd2f61bc3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:47:03.581+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:21.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video has also tagged presidential son Paolo Duterte, former
        Special Assistant to the President and senatorial bet Bong Go, the President''s
        son-in-law Mans Carpio and his brother Waldo Carpio. Paolo Duterte had said
        Senator Antonio Trillanes, a staunch Duterte critic, may be behind the videos
        -- which the lawmaker denied.</p>'
