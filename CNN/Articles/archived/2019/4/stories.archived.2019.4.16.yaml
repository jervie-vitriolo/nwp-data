      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales and Del Rosario have denied politics spurred their move
        against Xi, Chinese Foreign Minister Wang Yi and Chinese Ambassador to the
        Philippines Zhao Jianhua. The two Philippine officials also said they would
        just file more communications should their bid fail.</p>'
