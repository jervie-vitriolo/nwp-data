  'PBA--Standhardinger,-Abueva,-Kramer-fined-after-heated-Game-2-of-semis':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-16T19:06:41.270+08:00
    'imagesource': 'jcr:c4ced7e0-51cd-4bdd-8111-027e343bb25f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '561576ba-31d8-4852-ae2d-8daad477bc56'
    'lead': 'Excessive physicality between San Miguel and Phoenix results in a fine
      of ₱40,000.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T19:40:34.809+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T23:27:25.896+08:00
    'mgnl:lastActivatedBy': 'magnolia'
