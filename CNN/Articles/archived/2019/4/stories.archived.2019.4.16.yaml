      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story originally said that Foreign Affairs Secretary Teddy
        Boy Locsin Jr. hit former Foreign Affairs Secretary Albert del Rosario and
        former Ombudsman Conchita Carpio Morales for "diluting" the meaning of human
        rights in their communication against Chinese President Xi Jinping. It has
