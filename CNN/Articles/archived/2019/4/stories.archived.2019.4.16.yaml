  'duterte-2019-budget-veto-message':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-16T22:28:58.643+08:00
    'imagesource': 'jcr:cd08c2d7-8780-4577-8700-4eb371c46a2e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f94c5039-c5f9-4e92-a755-b8d1e075daee'
    'lead': 'President Rodrigo Duterte explains his veto of P95.3 billion worth of
      items in the 2019 budget, which includes provisions on spending for health,
      agriculture, natural disasters, and limiting the President''s power to enter
      into foreign loan agreements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T22:32:25.620+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:27:24.605+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:56.589+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Duterte', 'Rodrigo-Duterte', 'veto-message', '2019-budget']
    'template': '1'
    'title': 'Duterte on 2019 budget: I will not tolerate corruption'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a831f8-4912-45e8-8ef0-5049b4e909df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:32:25.621+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:27:24.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong>&nbsp;President
        Rodrigo Duterte vetoed ₱95.3 billion worth of items when he signed the 2019
        national budget.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3502da5-8178-4a1c-b4ec-acdaf0efc289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:32:25.621+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:27:24.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his veto message, the President reiterated that he will not tolerate
        corruption in his term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae05d21-e245-474d-bb24-4823a60d4105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:32:25.621+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:27:24.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have said this before and I will say it again - I will not tolerate
        corruption in my Administration," Duterte said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1fdde4f-3099-4c63-9726-d02cf07f8e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:32:25.621+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:27:24.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that despite the four-month budget delay, his administration
        will continue to push for aggressive infrastructure spending.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a284593-10ae-437e-95da-a234719a6c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:32:25.621+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:27:24.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following are among the vetoed items which amounted to ₱95.3
        billion:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74353091-87b6-4141-99c8-0d9c3a2f3b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:32:25.621+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:27:24.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- a provision on the use of income of the Department of Labor and
        Employment - National Labor Relations Commission</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0241d8a-c00d-4f22-993d-818968cdc695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:32:25.621+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:27:24.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- allocations of the Department of Agriculture, Department of Public
        Works and Highways and the Department of Trade and Industry on shares of excise
        taxes from tobacco</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63acbef5-b8d9-418f-94f6-63718815b5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:32:25.622+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:27:24.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- funds for the implementation of maternal and child health projects
        under the Local Government Support Fund</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0e9c80-8fc1-4c97-88d2-5db886f8a5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:32:25.622+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:27:24.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- the use of calamity funds for disasters that occurred more than
        two years ago</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ae6516-c3c6-4af3-aa53-996d1cd7138c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:32:25.622+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:27:24.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- funds meant for the vetoed bills that deal with coco levy</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a029c321-6653-4c7f-8022-f91524ab0320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:32:25.622+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:27:24.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- funds meant for the Road Board, which was abolished March 2019</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f01391-decc-45dc-a2f7-7cdf6e2be06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:32:25.622+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:27:24.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- provisions that were "intended to amend other laws"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da58030b-283c-442a-82b1-b84ea7b4839f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:32:25.622+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:27:24.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also vetoed a provision on "Prohibitions Against the Use
        of Unprogrammed Appropriations."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efedad92-d44a-49c7-9cdc-feb013a439c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:32:25.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:27:24.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It limits the powers of the President, as chief architect of foreign
        policy, to enter into loan agreements," Duterte said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4069e1e6-98bc-4ea8-bd8a-8949697b673c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:32:25.623+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:27:24.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the delay on the budget''s implementation and the election
        ban, Duterte also extended the implementation and payment of infrastructure
        projects until December 31 next year.</p>'
