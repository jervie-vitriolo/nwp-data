    'stories': ['2ab0a67d-08ef-44fe-af14-3f1e8423eef7']
    'template': '1'
    'title': 'DOTr deploys 160 additional buses amid MRT-3 shutdown'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27b904a-15d4-4f8f-a1ff-edba137d5930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:40:05.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:29.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —&nbsp;</strong>Following
        public outcry due to inconvenience on the first day of the transportation
        department''s bus augmentation program, officials decided to add 160 more
        buses to the deployment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3d2e0a-6c08-4d11-82ae-c2a55d88e6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:40:05.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:29.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Transportation (DOTr) on Tuesday said 300 buses
        have been given special permits to transport passengers to and from designated
        areas near the Metro Manila Rail Transit System Line 3 (MRT-3) while the trains
        undergo repairs until Sunday. Transport officials earlier explained they needed
        to close MRT-3 operations temporarily to improve the trains and regrind the
        rails.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c479eb2e-3572-4fe8-a3d8-743fe83a02bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:40:05.838+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:29.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOTr initially deployed 140 buses on Monday but admitted these
        were not enough to accommodate the throngs of passengers. Commuters also complained
        of lack of buses and delayed arrivals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0065d9f8-5877-43d9-9e04-edce5e4d9ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:40:05.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:29.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport officials implored the public to remain patient while
        they conduct maintenance operations on the MRT-3.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08508cd3-9865-4f3d-859d-535ddbb3ccf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:40:05.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:29.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hinihingi namin ang pang-unawa ng ating mananakay dahil ginagawa
        natin ang lahat ng paraan para ma</em>-restore <em>sa pinakamabilis na paraan
        ang ating</em> MRT," DOTr Undersecretary for Railways Timothy John Batan said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0a0591-fd6d-4ef6-8875-833d5966cb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:40:05.839+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:29.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are asking for patience from our riding public
        because we are doing everything to restore the MRT in the fastest way possible.]</p>'
  'making-campaign-posters':
    'author': 'Micheline Rama'
    'caption': 'The political poster remains a treasure trove of information hiding
      in plain sight, a simultaneous source of entertainment and insight during the
      campaign period. Illustration by JL JAVIER'
    'categories': ['bf00e680-8020-4f85-954e-e242450f836b']
    'created': 2019-04-16T17:13:00.586+08:00
    'imagesource': 'jcr:3030ab74-9d00-4698-98be-fca78258b337'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fd948d32-279f-4980-9139-c11c7f267ae2'
    'lead': 'The political poster remains a treasure trove of information hiding in
      plain sight, a simultaneous source of entertainment and insight during the campaign
      period.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T17:15:06.699+08:00
    'mgnl:createdBy': 'chang'
    'mgnl:lastActivated': 2023-01-29T23:27:28.635+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:55.711+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What goes behind the making of a campaign poster in the Philippines'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc286154-cad8-4532-a448-2461717f2c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.253+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:&nbsp;</strong>Micheline Rama is a designer,
        writer, artist, and activist working to promote human rights advocacy with
        her organisation, DAKILA. She has a BFA in Visual Communication from the UP
        Diliman College of Fine Arts, and completed a Design for Social Change Residency
        at the School of Visual Arts in New York City. She recently graduated with
        an MSc in Social and Public Communication from the London School of Economics
        and Political Science as a Chevening Scholar.</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9fea8b-16bc-4c77-b952-fab9fddb717a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-17T15:03:11.935+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Every few summers,
        the political poster temporarily unseats the jeepney as the undisputed king
        of Philippine streets. Early in the election season, sheets upon sheets of
        colorful election paraphernalia start creeping onto posts, walls, and makeshift
        scaffolds, like a big top tent rising to signal the arrival of a circus. In
        the past, I would scan this multi-colored mosaic, searching for the election
        posters that I designed to check if my font and color choices stood out from
        the competition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fb564d-280b-458d-99d0-239a0e49e837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.253+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a former designer for national and local campaigns, I was keenly
        aware that each design decision would be duplicated in the thousands, joining
        reams of others for the passive consumption of the voting public. Despite
        — or perhaps because of — this ubiquity, campaign posters are often relegated
        to the background of political drama, recently taking a backseat to memes,
        GIFs, and other internet-based sources of political discourse. The humble
        political poster, however, remains a treasure trove of information hiding
        in plain sight, a simultaneous source of entertainment and insight during
        the campaign period.</p>'
    '54':
      'image': 'jcr:52e19b43-0612-49fa-8314-fc1b51499d6c'
      'imageCaption': 'When the first president of the Philippines, Emilio Aguinaldo,
        ran for reelection against Manuel Quezon in 1935, he had distributed flyers
        that would only seem slightly out of place alongside today’s tarpaulins and
        digiprints. Photo from PINOY KOLLEKTOR/WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed66805-062d-402a-9322-8d2bfcb03f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.259+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bc3644-32ba-4b65-95de-4ec14468f5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.253+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why are these posters so omnipresent in the first place? While broadcast
        airtime and print advertisements are limited by the implementing rules of
        the <a href="http://www.comelec.gov.ph/?r=References/RelatedLaws/ElectionLaws/OtherElectionLaws/RA9006"
        target="_blank">Fair Elections Act</a> to help ensure equal mass media exposure,
        rules for campaign poster placements are far more lenient. Candidates are
        only restricted in terms of where posters are placed but not in how many are
        produced; thus filling our streets come campaign season.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266f5af0-0960-4547-9e75-a3f3c4111928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.254+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The onslaught of repeating visuals — photo, name, photo, name —
        seems to suggest that the format of candidate posters may be regulated by
        the Commission on Elections as well. Surprisingly, that is not the case. The
        Fair Elections Act only goes as far as describing “posters made of cloth,
        paper, cardboard or any other material” with a maximum area of two by three
        feet. In my experience, despite this technical leniency for poster design,
        candidates rarely stray from a strict checklist of elements: Name and photo
        plus optional ballot number, party name, party color scheme and/or tagline.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d6f332-0d2c-41de-b8a1-ccb1b39ce474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:16:01.591+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standard format dominated by a candidate’s name and face can
        be dated close to the beginning of our independent nation. When the first
        president of the Philippines, Emilio Aguinaldo, ran for reelection against
        Manuel Quezon in 1935, he had distributed flyers that would only seem slightly
        out of place alongside today’s tarpaulins and digiprints.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558a7803-2f4e-4ad5-9a08-94d7ac271a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:16:01.591+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic 1986 election between Ferdinand Marcos and Corazon
        Aquino saw campaign materials even more closely mirroring the posters we see
        on our streets today (in terms of graphic design, of course — but also notably
        in the family names). The use of two contrasting colors simultaneously takes
        advantage of advancing color print technology while also working around the
        prohibitive expense of full-color printing. This “old school” look harkens
        back to the days when solid color graphics and clean lines were not design
        choices but limitations of past mass printing methods.</p>'
    '52':
      'image': 'jcr:cf5cad1e-2035-4325-a058-6ba13a3eeb4a'
      'imageCaption': 'The historic 1986 election between Ferdinand Marcos and Corazon
        Aquino saw campaign materials even more closely mirroring the posters we see
        on our streets today (in terms of graphic design, of course — but also notably
        in the family names). Photo from PHILIPPINE HISTORY IN PHOTOS/WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbba77e8-3837-4944-8a21-40397a06eb9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.258+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2224a0-0a22-4995-b34c-57322ee8091a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.254+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite small stylistic and technological shifts, the essential
        visual language of political posters has generally remained static. This suggests
        that Aguinaldo and his contemporaries hit upon an effective format that only
        requires slight tweaking from successive generation of political combatants.
        Standard, but not generic, the composition of a typical election poster allows
        for enough familiarity so that the ordinary Filipino can efficiently assess
        its contents but also enough customization to allow for the candidate to stand
        out from the pack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfc8c7e-8031-43e6-9033-f90df0c6852e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.255+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is rare for true design innovation to emerge from the tight constraints
        of political poster design. Local designers often have to look abroad for
        inspiration, citing campaign posters for Barack Obama and Alexandria Ocasio-Cortez,
        as gold standards for the medium. From a technical standpoint, these American
        examples do no differ greatly from Filipino versions, using the same four
        main elements: branding, photos, colors, and text. But how can choices and
        combinations of these elements make or break a campaign poster?</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c413c944-7e76-44c2-aa66-c6c9db5a45c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.255+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Branding</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'effdc8e6-1c90-4ace-baf8-33764dc83dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.255+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fair Elections Act describes the content of any “political advertisement”
        or “election propaganda” as any “name, image, logo, brand, insignia, color
        motif, initials, and other symbol or graphic representation that is capable
        of being associated with a candidate” — in other words, the elements of a
        brand identity. Branding communicates not only who the candidate is, but also
        how they want to be perceived. The eponymous stone, steel, and wood look of
        Bato dela Rosa’s branding connotes strength and solidity for example, while
        the soft pastels and warm smiles of many women candidates’ posters is an expression
        of conformity to a traditionally feminine look and feel.</p>'
    '57':
      'image': 'jcr:ff1d2e66-ac4b-4e92-9e7e-94e7cbd8b6bf'
      'imageCaption': 'The stone, steel, and wood look of Bato dela Rosa''s branding
        connotes strength and solidarity, while the soft pastels and warm smiles of
        many women candidates'' posters is an expression of conformity to a traditionally
        feminine look and feel. Photos from BATO DELA ROSA/FACEBOOK and courtesy of
        JENA EMPENO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12464e8a-5798-488c-9e69-047d407f2d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.259+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e68a83-fafb-4195-b07d-9f66e0bfe8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.255+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another thing that branding can reveal is the candidates’ advertising
        budget. It takes a certain level of expertise to translate campaign promises
        to design elements, and that kind of expertise comes at a cost. Many candidates
        hire freelance designers such as myself, or engage entire design firms, as
        in the case of Ocasio-Cortez who worked with Tandem, a New York-based communication
        design agency. Tandem combined elements from historical grassroots campaigns
        and Ocasio-Cortez’s cultural heritage to execute a sleek but authentic-feeling
        set of campaign materials.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668c28c4-0721-444e-b9f4-e97990ea03d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.255+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Often, the investment in a branding kit is a shared expense of a
        whole political party, especially in the case of local elections. The disparate
        branding of today’s Senate candidates may indicate a lack of party unity or
        loyalty, and a representation of individual interests over long-established
        principles. For example, you would be hard-pressed to find many common design
        elements among Duterte-backed senatoriables except for one: a candidate’s
        photograph with the President, hands clasped, arms upraised.</p>'
    '59':
      'image': 'jcr:9b1b95b0-1335-44ff-9e69-d52c1bfd9ca7'
      'imageCaption': 'You would be hard-pressed to find many common design elements
        among Duterte-backed senatoriables except for one: a candidate’s photograph
        with the President, hands clasped, arms upraised. Center: Special Assistant
        to the President Bong Go''s campaign poster. Photo by CHANG CASAL'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b2a819-16d9-4f80-b116-362fcbcc337b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.259+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52990082-97c4-488b-9556-e00950bc4fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.256+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Photos</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0827ced4-abcd-425d-978a-9b8bf084092f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.256+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using up valuable photo real estate is a big deal. Candidate photos
        often take up a third to half of the printed sheet — a mystifyingly large
        proportion considering that ballots on election day do not contain images.
        A political client nearly threw a fit when I suggested that a version of their
        poster could do away with their image in order to focus on name recall. “A
        name is a name, but a face is a person,” they argued, emphasizing that a photo
        was absolutely necessary for their constituents to connect with them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af07b0d4-7736-49fb-9747-9269bf4e9db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.256+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most compelling proof in support of this argument is
        the iconic “Hope” poster from the 2018 U.S. presidential election. The design
        is dominated by a stylized image of Obama but omits his name altogether —
        a mortal sin in campaign poster design. This deviance can be explained by
        the fact that the “Hope” poster was not meant as an official campaign poster
        in the first place. The stenciled design was created by street artist Shepard
        Fairey as a portrait of Obama, produced as screen-printed posters and then
        distributed digitally. The power of the image transcended its initial intent,
        overshadowing more traditional posters to become the main visual of the campaign.</p>'
    '51':
      'image': 'jcr:d3552f65-fa81-402e-87fb-29c347a0645d'
      'imageCaption': 'The iconic "Hope" poster was not meant as an official campaign
        poster, but the power of the image transcended its initial intent, overshadowing
        more traditional posters to become the main visual of the campaign. Photo
        from OBEY GIANT/WEBSITE'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ca2bd4-4dbf-4628-97d2-de1ae48b3e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.258+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c999f8-d5b8-49d2-b971-f49fc5f1496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.256+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is possible that the purpose of a candidate’s image is to help
        undecided voters make up their minds about candidates they are unsure about.
        The human mind is capable of making fairly accurate split-second judgements
        about people''s’ character based on their faces and demeanor alone. The larger
        the face on the poster, the more information can be made available to the
        public.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fad8aa-b5c7-4f49-9bd5-601440e68082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T19:07:02.537+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of the Duterte endorsement photos, politicians consciously
        prioritized communicating the support of a backer over allowing their own
        merits to shine through. This is noteworthy in that it is quite rare to share
        space on an individual poster. One other deviation from this norm is the case
        of Bam Aquino, who chooses to share his poster space with constituents.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ddccfa-b9dc-4926-80a3-e3ea8193df85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.256+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Colors</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaeaa81-608b-41c3-8eb9-e484ab76faf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.257+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bam Aquino’s posters are unique in another way. He is perhaps the
        only remaining candidate to use yellow as his primary campaign color — it
        is somewhat his birthright in any case, though it is interesting to note that
        he wears black during the campaign trail. The much-maligned hue of “dilawan”
        name-calling fame has otherwise been shunned by his Otso Diretso allies. Such
        is the power of a color in that it can unite people in a peaceful revolution
        but at the same time be debased as a symbol of that revolution’s apparent
        failure.</p>'
    '61':
      'image': 'jcr:a8a64ae7-949a-4694-8f17-4a1a3b36e2ae'
      'imageCaption': 'Color can unite people in a peaceful revolution but at the
        same time be debased as a symbol of that revolution''s apparent failure, as
        in the case of the much-maligned "dilawan." As a contrast, color can also
        indicate new beginnings, like Chel Diokno''s signature mint green. Photos
        from BAM AQUINO/FACEBOOK and WILSON FORTALEZA/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfb04f8-2a52-4da6-aea2-55f72f373de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.259+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf4dfc1-8075-4a19-90f1-47828221d1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.257+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a contrast, color can also indicate new beginnings. Campaign
        neophyte Chel Diokno describes his signature mint green as “a shade of green
        that’s new and fresh, which is exactly what we need sa Senado.” The choice
        is new given that other campaign color schemes tend to revolve around the
        colors of the Philippine flag. Any color outside of these are sure to pop
        in a sea of white, yellow, red, and blue.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a5d760-a654-4883-8871-74a8bd231665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.257+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As an example, the bold color palette of Ocasio-Cortez’s posters
        stands out from traditional Republican Red and Democrat Blue of American political
        posters. Moreover, the unusual color choices allow her campaign graphics to
        communicate values and emotions beyond party affiliation: purple for red and
        blue coming together in bipartisan cooperation, yellow for positivity and
        dynamism.</p>'
    '60':
      'image': 'jcr:f59a5620-4108-4c84-aaa0-cffa5debd4f5'
      'imageCaption': 'The bold color palette of U.S. congresswoman Alxendria Ocasio-Cortez’s
        posters stands out from traditional Republican Red and Democrat Blue of American
        political posters. Photo from ALEXANDRIA OCASIO-CORTEZ/FACEBOOK'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37fb9d6-b5c6-41ad-a3c7-ce7d5f23a59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.259+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bf6f5d-11f9-48d9-b06f-4261994a4f11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.257+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Text</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff408f24-8ab3-4c5a-96a2-0304a0d9c054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.257+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These three design elements — branding, photos, and colors — only
        serve to draw attention to the fourth, most important element: text. These
        are printed words that relate directly to what appears on the ballot — the
        most prominent of which is the candidate’s name. This is usually splashed
        at the top or bottom of the layout with the family name in bold.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e22a1d3e-fadf-48d8-afdc-cbf254893799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.258+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of text, recall is the name of the game — from nicknames
        and straplines to ballot numbers and party names. Rhymes like “Magsaysay is
        my guy” and “Kay Binay gaganda ang buhay” still ring in the ears of Filipinos
        long after they stop being relevant. An excellent political advertisement
        is one that leaves you remembering the candidate and not the details; the
        same applies to election posters.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173eaaae-9c08-446e-9190-7ff7cbcc323e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.258+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obama “Hope” poster conveys an incredibly effective message
        by breaking the rules and playing around with text. By placing the word “Hope”
        in the spot traditionally occupied by the candidate’s name, the poster equates
        “Hope” with the candidate himself. By risking name recall for a more powerful
        visual, the poster succeeds in its intent to evoke the abstract feelings so
        essential in winning elections.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767a40e6-2380-4970-810d-4c3c131b0a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T17:54:54.258+08:00
      'mgnl:createdBy': 'chang'
      'mgnl:lastActivated': 2023-01-29T23:27:28.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a testament to great design that its impact lasts beyond the
        lifespan of paper and ink. No matter how many posters are plastered outside
        around our neighbourhoods, they soon will fade, crumble, or wash away. The
        only proof of their lasting impact will be inside the halls of our government
        offices, in the seats of power soon to be occupied by our newly-elected officials.</p>'
  'sws-net-trust-rating-china':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
