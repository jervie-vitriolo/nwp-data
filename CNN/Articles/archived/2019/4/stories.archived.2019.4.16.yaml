  'Notre-Dame-Paris-fire':
    'author': 'Eric Levenson, Melissa Bell and Emanuella Grinberg, CNN'
    'caption': 'Birds fly away from the Notre Dame cathedral as flames reach the rooftop.
      (Photo: Francois Guillot/AFP/Getty Image)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-16T01:44:44.222+08:00
    'imagesource': 'jcr:18acd3f5-6721-416c-91d1-72864f3b0849'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '747d2d18-8f78-4b07-a49a-0322503a2620'
    'lead': 'Parisians raised their voices in song Monday night outside Notre Dame
      Cathedral as a massive blaze engulfed one of the city''s most revered historic
      sites.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T01:54:12.017+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T23:28:03.401+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:47.609+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Notre-Dame', 'Notre-Dame-fire', 'Paris']
    'template': '1'
    'title': 'The fire at Notre Dame Cathedral in Paris is under control, officials
      say'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4349f837-72e7-41e4-92c7-26960111f028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:11:58.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:28:03.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Parisians raised their voices in song
        Monday night outside Notre Dame Cathedral as a massive blaze engulfed one
        of the city''s most revered historic sites.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21787a1e-8bc9-4b19-82a8-d8c3830d6945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire burned for several hours Monday, causing the collapse of
        the cathedral''s iconic spire and the destruction of its roof structure, which
        dated back to the 13th century.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085d03e2-f553-40d3-b4bf-26c2b311eb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumed by flames, the spire leaned to one side and fell onto the
        burning roof as horrified onlookers watched.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828d70d7-d2d6-4ed0-9de3-bc58b04ceb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By early Tuesday morning, officials said the fire was under control
        and several invaluable artifacts had been rescued from the burning cathedral.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca5ae7c-17d4-4ac3-99e0-73d3485b7b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Emmanuel Macron praised firefighters for saving
        the cathedral''s iconic facade and towers, saying "the worst has been avoided."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b4facd-fbdf-4c1a-95fc-d0f5eb3bfd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.814+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet he lamented the damage already done to "the cathedral of all
        French people." He pledged to launch an international fundraising campaign
        to rebuild the cathedral.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202289e1-8824-4ff3-8492-f47344bdebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Notre Dame is our history, it''s our literature, it''s our imagery.
        It''s the place where we live our greatest moments, from wars to pandemics
        to liberations," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb42c641-66a3-4735-a32c-23148d656e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This history is ours. And it burns. It burns and I know the sadness
        so many of our fellow French feel."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415d4876-bb04-408e-8667-2f897c9babfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one firefighter injured</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611c2bdb-3cda-4dd2-a8aa-e82ff9066300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For much of the day, flames and thick plumes of smoke billowed from
        the cathedral, including the bell tower and the spire. Rescue workers rushed
        to evacuate artworks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746c4be1-1961-4e07-8f91-d240423cbf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately known what caused the fire. The cathedral
        is surrounded by scaffolding amid construction work. Paris Fire Brigade Commander
        General Jean-Claude Gallet said the initial call to emergency services notified
        authorities of a fire in the attic of the cathedral.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848bd898-5bf4-44a7-93b0-d75c43b8594e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 400 firefighters were mobilized to deal with the blaze, the
        French Interior Ministry said. Firetrucks had difficulty accessing the scene,
        located on an island in Paris, amid the daily afternoon rush hour. Police
        urged the public to avoid the area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3df0ed-4939-4699-94ac-f01f4cb7a15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.815+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters atop cherry-picker cranes sprayed water onto the church
        in an attempt to calm the flames.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f538fff-1d0d-47d4-964c-e474eddb433f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One firefighter was seriously injured, Gallet said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f397bb-4045-4489-9f40-5acb28acea1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Madness''</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc594183-c08c-4b20-bd74-97740be4820e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire, just days before Easter, was met with horror by Parisians
        and tourists.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90ac510-c28e-461d-80eb-f3556b320a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thibaud Binétruy, who lives in Paris, said he saw the smoke while
        walking home with a colleague and was gripped by the sight.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bfc038-b5fd-45b4-9b80-59d595481a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the spire fell, the crowd reacted with ''ohhh'' and ''ahh,''
        but I guess most of them were just shocked silently," Binétruy said. "It''s
        awful to see such a symbol disappearing in front of you. It''s been there
        for so many years and in a few minutes half of it disappeared ... crazy. Paris
        without Notre Dame, madness."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7077f2a0-05ca-4e52-8b35-184c244d899d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patryk Bukalski was at a cafe near the cathedral when he started
        smelling smoke.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ae5378-7c3b-4189-96f9-623f6d83cc4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A bartender said the Notre Dame is on fire, so I left and saw this
        horrible picture," he said over Instagram.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc010dd3-d1e7-4bd0-8da8-b6eca16b17cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.816+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said people were standing outside, watching and crying.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def2ec5e-1cdd-4097-b0d7-13ca2f373d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s horrible. It''s a symbol of Paris," Bukalski said. "It''s
        just sad. I don''t know what more to say."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21ad307-4724-4022-87ac-02bbf4d8e03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness, Anne Marie, spoke with tears in her eyes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75df746c-b419-4cee-b101-a4cfb3f09eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Paris, it''s a monumental symbol —&nbsp;every person with different
        religions are really moved and saddened," she said. "Paris without the cathedral
        is not Paris anymore."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7373a74c-da7a-49e4-90d8-c0aaa35502ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican said the Holy See learned with "shock and sadness the
        news of the terrible fire that has devastated the Cathedral of Notre Dame
        de Paris, symbol of Christianity, in France and in the world."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e315ee-c23c-4b38-a2d3-b7e75791ba44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We express our closeness to the French Catholic and to the people
        of Paris. We pray for the firefighters and for all those who are doing everything
        possible to face this dramatic situation," the Vatican said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89018181-35e9-428d-8d05-e624bce5783b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A symbol of France</h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c372e0e2-a33d-4f4d-a4fd-9d9c78ddbd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notre Dame''s foundation stone was laid in 1163 by Pope Alexander
        III, and the cathedral was completed in the 13th century. Today, with its
        towers, spire, flying buttresses and stained glass, Notre Dame is considered
        a feat of architecture as well as a major religious and cultural symbol of
        France.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80cfd8f0-c6e1-4f8d-b0b4-6cac0517d9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.817+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in Île de la Cité, a small island in the middle of the city,
        the cathedral is one of Paris'' most popular attractions, drawing an estimated
        13 million visitors a year.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c182dcf0-693a-4723-94ad-ef6cc0f6fe45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as it fell into disrepair over the centuries, it was the site
        of Napoleon Bonaparte''s coronation as emperor in 1804. The central spire
        was built in the 19th century amid a broad restoration effort, partly buoyed
        by the success of Victor Hugo''s novel "The Hunchback of Notre-Dame" in 1831.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f36b0a9-bd17-4f11-beea-3cfb910df055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cathedral also houses the grand organ, one of the world''s most
        famous musical instruments, as well as the Crown of Thorns, a relic of the
        passion of Christ.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d640986-14cf-4094-842c-6b6218810b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Daniel DiNardo, the president of the U.S. Conference of
        Catholic Bishops, said Notre Dame "is not only a majestic church, it is also
        a world treasure," he said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f82abc0-1ca4-48dc-94b3-34da16dd3d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T08:41:16.818+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:03.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noble in architecture and art, it has long been a symbol of the
        transcendent human spirit as well as our longing for God," he said.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d16007-bf6c-49e9-b30b-3970a095be83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:11:58.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:28:03.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/15/world/notre-dame-cathedral-fire/index.html">The
        fire at Notre Dame Cathedral in Paris is under control, officials say</a>"</em></p>'
  'notre-dame-artifacts':
    'author': 'Emanuella Grinberg, CNN'
    'caption': 'The cathedral of Notre Dame in Paris is home to numerous artifacts,
      works of art and religious relics that each tell a story. As a devastating fire
      tore through the cathedral on Monday, toppling its spire, many feared those
      items will be lost.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-16T06:07:38.243+08:00
    'imagesource': 'jcr:c8f54bfe-63af-426d-836f-8a7871b76bcb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
