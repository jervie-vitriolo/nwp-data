    'template': '1'
    'title': 'Measles accelerates to second-highest level in US in 25 years and over
      100,000 global cases'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473f2b5d-287b-42e9-ac9d-6c577e20bbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:33:47.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:56.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The number of measles cases in the United
        States made its biggest jump of the year, with 90 new cases reported in just
        one week, according to numbers released Monday by the <a href="https://www.cdc.gov/measles/cases-outbreaks.html">U.S.
        Centers for Disease Control and Prevention</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7782049-3618-41a9-99a4-9525a90db468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:33:47.753+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:56.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 555 total cases, 2019 now has the second-highest number of
        measles cases in the United States in 25 years — and the year isn''t even
        half over.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '296c215d-9f00-4574-ad87-01b01d32af5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:33:47.754+08:00
