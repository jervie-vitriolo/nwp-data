    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pulitzers', 'Pulitzer-Prize']
    'template': '1'
    'title': 'Seven takeaways from this year''s Pulitzer Prize presentation'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b02d3d-8aa6-47a3-a6b3-fcd597214f41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.216+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;"The greatest prize is serving our
        readers every single day," Washington Post editor Marty Baron told his newsroom
        on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b52d94a-a94a-47f4-98c4-0274f509d508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.216+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baron''s point is important and well-taken. But his reporters and
        editors had gathered to celebrate a more specific prize, the Pulitzers, which
        were presented on Monday afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09af2e4a-b33f-4fa8-bf2e-b9c5d98563a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.216+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are seven takeaways about the Pulitzer board''s selections:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cafdeb3-4150-4830-bb8b-c962707feb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.217+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1:</strong> The judges recognized outstanding reporting
        about mass shootings in three different categories. "The South Florida Sun
        Sentinel claimed the Pulitzer for Public Service for its reporting on the
        ''failings by school and law enforcement officials before and after'' the
        deadly shooting at Marjory Stoneman Douglas High School," CNN''s Tom Kludt
        wrote, and the Pittsburgh Post-Gazette won the breaking news prize for its
        coverage of the Tree of Life synagogue massacre.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5a19b2-c167-4a22-ab44-cdc5bb2c67c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.217+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board also gave a special citation to the Capital Gazette to
        honor its "courageous response to the largest killing of journalists in U.S.
        history in their newsroom on June 28, 2018."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c807159-bd3d-4929-9b80-83c2077c402a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.217+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2:</strong> The Wall Street Journal newsroom -- which sometimes
        seems to get the Pulitzer board''s cold shoulder -- picked up its first win
        in four years. The paper beat out the Associated Press and The New York Times
        in the national reporting category "for uncovering President Trump''s secret
        payoffs to two women during his campaign who claimed to have had affairs with
        him."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b17257-fa26-4d7e-83ad-467980d55b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.217+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the newsroom, editor in chief Matt Murray said "it''s
        a classic Wall Street Journal piece of journalism. It''s a follow-the-money
        story. That''s how it started." This picture by Stephanie Aaronson captured
        the reporting and editing team''s joy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b4b945-2317-4d0d-95ac-4a61957a014b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.218+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3:</strong> The investigative reporting prize presented
        to the Los Angeles Times was also quite meaningful, given that the paper is
        "undergoing an unprecedented period of rebuilding," as Times reporter Meg
        James put it in her story.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea77038b-a6f3-4f38-9b20-456e6c3eeaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.218+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the winning reporters, Harriet Ryan, told the newsroom: "The
        L.A. Times is going to win many awards over the next 100 years — Pulitzers
        and everything else. I don''t know if any award will ever be as sweet as this
        one. There are so many people in this building who know that we almost died.
        There are so many of my colleagues in the newsroom who fought to save the
        paper."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9b1ec6-c023-41bc-a2ad-8cde9826a475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.218+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4:</strong> Two reporters who remain behind bars in Myanmar,
        Wa Lone and Kyaw Soe Oo, were recognized when the prize for international
        reporting went to Reuters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857f34a0-4531-4250-ae96-e1b228c04815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.218+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5:</strong> New York Times reporter David Barstow "won his
        fourth Pulitzer, tying him with Washington Post and former Miami Herald photographer
        Carol Guzy as the only journalists to win four Pulitzers," Poynter''s Tom
        Jones noted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b2eed8-9c89-49e5-b5ef-25f682f97028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.219+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>6:</strong> Aretha Franklin became "the first individual
        woman to receive a special citation prize, which was first awarded in 1930,"
        CNN''s Sandra Gonzalez wrote.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8827b91-d1c8-4992-be48-22b492eeafc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.219+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>7:</strong> And on a personal note, I''m overjoyed for Carlos
        Lozada of The Washington Post, who earned the criticism prize for what the
        judges called "trenchant and searching reviews and essays." As WaPo''s Paul
        Farhi wrote here, Lozada "often reviews multiple nonfiction books about a
        common subject, bucking the traditional one-book-per-review format. The approach
        enabled him to assess broader themes. Many of his reviews last year addressed
        the flood of newly published Trump books."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adb1371-8fdf-451c-9d50-cd529443df1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.219+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>FOR THE RECORD</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9ac74a-289e-4fc6-8c31-432a60ddd664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.219+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- William D. Cohan''s latest: Leon Black''s Apollo Global Management
        "is building a local TV empire to rival Sinclair and Fox..." (VF)</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242eb49f-f9e2-404a-ab40-049d2e3e4428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.219+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- The ratings for Tiger Woods'' big Masters win were impressive,
        but were hurt by the early start time... (CNN)</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3164b7b-a4cc-478b-bad9-eb7834d04357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.220+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>-- By Richard Deitsch: "Inside the CBS truck as Tiger Woods made
        his move..." (The Athletic)</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4acd66-36c0-4e47-a84b-936bab8d3183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.220+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Poynter consulting with Newsweek</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eda52d4-06c1-4371-b1e9-d9878776ce20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.220+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newsweek mag is doing something interesting: It is retaining the
        Poynter Institute "in a consultative role to review and support newsroom standards,
        ethics and processes." The deal will be announced on Tuesday. Poynter senior
        vice president Kelly McBride will be an "editorial advisor" to Newsweek global
        editor in chief Nancy Cooper "to ensure that the newsroom is educated in best
        practices and to provide Poynter resources accordingly."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1325e988-2228-492a-bec6-704c69984bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.220+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Per the press release, "this initiative with Newsweek will represent
        the first formalized ethics consulting project" since the Institute launched
        the Craig Newmark Center for Ethics and Leadership at Poynter in February.
        Poynter plans to do more of this...</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c4c1dbb-3594-4dc3-b237-c32793930484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.220+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Netflix earnings coming Tuesday</strong></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c114db90-cae7-4415-8e89-f053e65a154e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.221+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the moment of truth for Netflix" a CNBC headline blared on
        Monday evening. The company''s earnings will come out Tuesday after the closing
        bell.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6badbb-0321-4b88-9f67-99fe4e4f9f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.221+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Shares of Netflix headed lower Friday and again Monday, on worries
        about competition from Disney," one of CNBC''s stories noted...</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a131f5a-531a-4dd7-a06a-b4b57f39269f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.221+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Disney tightens its grip on Hulu</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe6edb6-70ab-4915-96d5-d96445607d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.221+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hulu was born in 2007 as a joint venture among network owners. But
        the partnership has been unwinding for a while now... And Disney is consolidating
        control. "The company became the majority stakeholder in the streaming video
        service after it closed a deal for most of Fox''s assets last month," CNN''s
        Frank Pallotta wrote Monday, after AT&amp;T said it is selling its 9.5% stake
        back to Hulu. Now Comcast "is the only other owner with roughly 30%."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c3f9dd-f16c-4fb0-8286-b09fd8f2bd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.221+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Pallotta wrote, it''s "a sign of how the streaming wars have
        evolved in the last few years..."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c25169f-7b12-4d99-8c65-7e4bc0329331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.222+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>By the #''s</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abd6fcb-eb31-4a1e-89cc-5f3850ba665c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.222+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYT''s Edmund Lee tweeted out the math: "Time Warner paid $583 million
        for a 10% stake in 2016. New owner AT&amp;T just sold it to Disney for $1.4
        billion at a $15 billion valuation. Hulu''s worth more than doubled in 2+
        years. But... Hulu loses $1.5-$2 billion/yr and Disney will have to consolidate
        those losses now."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbbc7b1-0b97-490f-894c-83374b35d75d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.222+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, $15 billion? "That''s about one-tenth of Netflix''s valuation,"
        The Information''s Martin Peers wrote. "Netflix has 5.5 times as many subscribers
        as Hulu, however, suggesting that if Hulu were being valued in line with Netflix,
        it would be worth nearly twice as much. Many in traditional media would argue
        Netflix is overvalued, of course, so presumably Hulu and its owners are just
        being conservative."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91eca0f6-9c10-4a4f-9e73-387227a76fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.222+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Apple hires a docs chief</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca927022-dddf-4c8f-aa14-0376432439a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.222+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The streaming service AppleTV+ has hired former A+E executive Molly
        Thompson as the company''s head of documentaries," The Hollywood Reporter''s
        Bryn Elise Sandberg wrote. "She brings with her three decades of experience
        in the field, having founded A&amp;E IndieFilms, the feature film production
        arm of A+E Networks, and served as head of documentary films for A+E Networks..."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c7c8a3-5da5-4d36-bb70-6e765a53e2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.222+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>James Murdoch, a Buttigieg supporter</strong></p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e6eb3c-00c6-4ccd-a56e-654c96d6597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.223+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oliver Darcy emails: James Murdoch maxed out to the Pete Buttigieg
        campaign, donating $2,800 to the 2020 Democratic contender, according to filings
        released on Monday. It''s, of course, a noteworthy contribution, given the
        Murdoch family''s stewardship of Fox News. But, it''s also not terribly surprising.
        As was documented by NYT''s big investigative piece into the Murdoch''s, James
        is one of the more moderate members of the Murdoch family, while his brother
        Lachlan Murdoch is considered further to the right. James and Lachlan battled
        for control of the Murdoch empire for years, with Lachlan ultimately coming
        out as the victor...</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9853f96c-0a87-4d95-b770-3f6263b8b694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.223+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump has a primary challenger</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba2c601-4be2-4ebb-8996-c942cdc2d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.223+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Massachusetts Gov. Bill Weld formally entered the race for
        president on Monday through a statement and an interview with CNN''s Jake
        Tapper. Weld told Tapper that it would be a "political tragedy" and he would
        "fear for the Republic" if the country had six more years of Trump as prez...</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db6678b-47e3-471f-93a3-964170413ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.223+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TVNewser''s A.J. Katz tweeted: "A Weld-Trump debate would yield
        outrageous ratings for ⁦Fox News⁩." I agree... Except that the chances of
        Trump agreeing to debate are exactly 0.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589eaa6e-e366-4bfb-9bd1-ad7807d11d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.223+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bernie held a town hall on Fox — here''s what happened</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c886f2ad-dd6e-4b6b-a153-3c80411ff896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.223+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday Bernie Sanders released his taxes AND became "the first
        Democratic candidate to appear on a 2020 town hall event on Fox News," the
        NYT''s Maggie Astor wrote.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9a4463-f8df-4973-b735-61738515c716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.224+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how''d it go with Sanders and the moderators Bret Baier and Martha
        MacCallum? Other campaigns were surely paying close attention. Here''s one
        review, by Vox''s Dara Lind: "When speaking directly to audience members or
        to the TV audience watching at home, Sanders was sincere and open." But "when
        speaking to Baier and MacCallum, however -- or, in a couple of moments, directly
        to the Fox News-watcher-in-chief -- Sanders was as prickly as you''d expect."
        Lind says it was "uncomfortably tense" sometimes, "and that worked great for
        Sanders. For one thing, the audience was on his side."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c186011-4ea8-4bf6-97f8-81455e308eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.224+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read more of Monday''s "Reliable Sources" newsletter... And subscribe
        here to receive future editions in your inbox...</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ec779d-0dcb-4d97-9e82-60a2609f9e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.224+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DNC chair criticizes Fox''s senior leadership</strong></p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d3ea04-3aef-4314-9b31-13275db8eb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.224+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Town halls are one thing. But DNC chair Tom Perez is not budging
        re: this "no Fox primary debate" decision. "I don''t have faith in your leadership
        at Fox News at the senior levels," Perez told Bill Hemmer in a remarkable
        moment on Fox Monday morning.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4d23af-054e-4f50-85c6-39c578d92f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.224+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perez praised some of Fox''s journalists but then said (unnamed)
        execs have "pierced that line between editorial and your Sean Hannity shows."
        Hemmer disagreed.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb3073e-cf96-4402-ad63-d5a1886487ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:54:01.225+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:38.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/16/media/reliable-sources-04-15-19/index.html">Seven
        takeaways from this year''s Pulitzer Prize presentation</a>."</em></p>'
  'NBA--Sixers-ride-51-point-3rd-quarter-to-rout-of-Nets':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-16T14:56:40.171+08:00
    'imagesource': 'jcr:710885d4-a5e1-433c-8cac-c0f2a3031137'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d5727f5-57bf-4a7b-a01b-bc060dec5a13'
    'lead': 'Philadelphia seized control in a 51-point third quarter, set a team record
      for points in a quarter and a playoff game, and evened its first-round series
      at one game apiece with a victory over Brooklyn on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T14:59:41.652+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T23:27:37.178+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:53.513+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Sixers ride 51-point 3rd quarter to rout of Nets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e181120e-0570-4831-8824-fb19224e447f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:41.652+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:37.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> The Philadelphia 76ers seized control
        in a 51-point third quarter, set a team record for points in a quarter and
        a playoff game, and evened their first-round series at one game apiece with
        a 145-123 victory over the visiting Brooklyn Nets on Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4dead9-2751-4f38-8a80-d24ffdb894d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:41.653+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:37.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 is Thursday in New York.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dcb108-d5a4-4751-972e-7afa3ea1bce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:41.653+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:37.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Embiid collected 23 points and 10 rebounds to lead Philadelphia.
        For the second straight time, Embiid was a game-time decision due to the lingering
        tendinitis in his left knee, but he played in both contests.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f490f273-bbe9-4942-a775-5ce5e169d931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:41.653+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:37.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embiid totaled 13 points and five rebounds in the third quarter
        Monday as Philadelphia shot 72 percent and outscored Brooklyn 51-23.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0cb1f35-3f17-4c68-ae90-2a262c70c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:41.653+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:37.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embiid’s dominance occurred after he was called for a flagrant-one
        foul on Jarrett Allen with 35.6 seconds left in the first half.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16ee6df-42b9-43e4-aec8-4e89e8c9bb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:41.653+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia also matched the 1962 Los Angeles Lakers for the most
        points scored in a quarter in a playoff game. It was the 13th time a team
        scored at least 145 points in a playoff game and the first instance in a regulation
        game since the Boston Celtics put up 157 points in 1990 against the New York
        Knicks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc2585e-cd4f-4edf-8de7-c0f5707cdac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:41.654+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:37.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Simmons contributed his second career postseason triple-double
        with 18 points, 12 assists and 10 rebounds. He joined Wilt Chamberlain and
        Charles Barkley as the only Sixers to get multiple triple-doubles in playoff
        action, and he exited to a standing ovation from fans after criticizing their
        booing following Game 1.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809aedf8-1b58-4fe2-ac8b-8e379e73ce30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:41.654+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tobias Harris added 19 points, JJ Redick contributed 17, reserve
        center Boban Marjanovic chipped in 16 and Mike Scott had 15 for Philadelphia,
        which shot 56.1 percent from the floor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b9fc53-436e-4e7a-b448-3ee92a21b1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:41.654+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:37.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spencer Dinwiddie scored 19 and D’Angelo Russell added 16 for the
        Nets, who set a team record for points allowed in a postseason game. Rondae
        Hollis-Jefferson added 15 while Caris LeVert and Shabazz Napier had 13 apiece.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360deb42-56b6-450b-887c-979e51841fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:41.654+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:37.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After starting slowly, Embiid fueled a 21-2 blitz to start the third
        to turn a 65-64 halftime lead to an 86-66 edge. He started it with a 10-foot
        jumper, converted a three-point play, hit a short fadeaway along the baseline
        and hit two free throws.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e2e076-c966-4f48-8843-86217686da31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:41.654+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Embiid checked out with 7:02 remaining in the third and the Nets
        made a small dent, getting within 89-74 on a layup by Dinwiddie with 5:57
        remaining. Following a timeout, the Sixers countered with a 15-5 run to grab
        a 104-79 lead on a put-back by James Ennis III.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19a0b8c-aacc-4b69-9cda-f981f8a443e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:41.655+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:37.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia took a 116-87 lead into the fourth after Scott hit
        a buzzer-beating jumper.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b45d5ed-8525-4559-a71e-ac4a1c72f385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:59:41.655+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:37.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets were unable to take their first 2-0 playoff lead since
        sweeping the Knicks in the 2004 first round, largely because they had few
        answers for Embiid. Jared Dudley, who constantly harassed Embiid in Game 1,
        sat out due to a calf injury, and Ed Davis picked up a third foul early in
        the second quarter.</p>'
  'NBA--Warriors-lose-31-point-lead,-Cousins-as-Clippers-rally':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-16T15:02:55.060+08:00
    'imagesource': 'jcr:b610a946-b923-4375-8538-6d020dc0f7a6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a9b5015-4edf-49c9-a171-d5a01da75200'
    'lead': 'The deficit the Clippers overcame was the largest ever in NBA playoff
      history.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T15:04:56.136+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T23:27:36.607+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:53.674+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Warriors lose 31-point lead, Cousins as Clippers rally'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af90f0de-4bf0-4a52-9886-c9d3cf0883b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:04:56.136+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:36.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Landry Shamet buried a go-ahead 3-pointer
        with 16.5 seconds remaining, capping a historic rally from a 31-point deficit
        Monday night and delivering the Los Angeles Clippers a shocking, 135-131 victory
        over the Golden State Warriors in Game 2 of their Western Conference first-round
        playoff series in Oakland, Calif.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e33db2-cf56-4ed0-802e-1279a32713aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:04:56.137+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:36.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the series tied at 1-1, the best-of-7 heads south to Los Angeles
        for Game 3 on Thursday night, with Game 4 also set for the Staples Center
        on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e41f9f-5291-435a-a8d5-c48c9a41f512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:04:56.137+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:36.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deficit the Clippers overcame was the largest ever in NBA playoff
        history, surpassing the Los Angeles Lakers’ rally from a 29-point hole against
        the Seattle SuperSonics on May 14, 1989.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8008d4b-8c9a-48b8-97eb-2b7375d21fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:04:56.137+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:36.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the first defeat in their past eight playoff games,
        the Warriors lost center DeMarcus Cousins to a potentially serious left quad
        injury in the first quarter. The team fears that it’s a torn quad but Cousins,
        who was playing in just the second playoff game of his career, is scheduled
        for an MRI exam on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69185fc-c5b8-4844-83a7-deec3fe18f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:04:56.138+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:36.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Riding a late flurry by Stephen Curry in the second quarter and
        9-for-9 shooting to open the third period, Golden State ran up a 94-63 lead
        and appeared well on its way to going up 2-0 after a 121-104 win in the series
        opener on Saturday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5957f1-397a-4dd0-ae14-e04dd7aba56d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:04:56.138+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Clippers rallied behind Lou Williams, first using a
        franchise-record 44 points in the third quarter to get within 108-94, then
        with relentless offensive pressure to put themselves in a position to win
        in the final seconds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173cb9ca-4c90-4c5a-97c5-466131010c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:04:56.138+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:36.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams finished with a game-high 36 points, including a clutch
        jumper over Klay Thompson with 46 seconds remaining after Curry had put Golden
        State up 131-128 on a 3-pointer 12.1 seconds earlier.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dfb70f-2422-495b-9672-b4c2351c8c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:04:56.138+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:36.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Thompson misfired on a 3-point attempt at the other end, Shamet
        converted a Shai Gilgeous-Alexander assist into what turned out to be the
        game-winning hoop.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae3ffef-4785-44f6-b558-1142aee8c6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:04:56.138+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down by two, the Warriors went for the win, but Curry couldn’t connect
        on a 3-point try, after which Montrezl Harrell calmly dropped in two free
        throws for the final margin of victory.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9692ec9b-db05-4c41-ab3b-fd875db226d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:04:56.139+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:36.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams’ point total came on 13-for-22 shooting and 8-for-10 from
        the free-throw line, the latter helping the Clippers cut into a 40-25 Warriors
        advantage in points from the line in the tightly officiated game.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc81897-e517-452f-a873-ed6381ed095b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:04:56.139+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles’ Patrick Beverley and Golden State’s Kevin Durant, both
        ejected from Game 1 after a pair of double-technical fouls, each fouled out.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b45ce5-6862-4770-9d52-47859e1f372d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:04:56.139+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:36.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harrell backed Williams with 25 points to complement a game-high
        10 rebounds for the Clippers, who shot 56.5 percent from the field.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8c34ee-1dbc-4348-95f6-f2bc39079e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:04:56.139+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:36.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danilo Gallinari (24 points), JaMychal Green (13), Shamet (12) and
        Beverley (10) also scored in double figures for the Clippers. Los Angeles
        likewise dropped Game 1 to the Warriors in the teams’ 2014 first-round playoff
        meeting before the Clippers won Game 2 and ultimately took the series in seven
        games.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe29319-191f-4b77-93e7-877954b10a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:04:56.139+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:36.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curry had 29 points for the Warriors, including 11 in the final
        2:43 of the first half, during which Golden State extended a 13-point lead
        to 73-50 by halftime.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c064377-114a-4e39-9e5e-dbdcaa2ef5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:04:56.140+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:36.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durant finished with 21 points, Kevon Looney 19, Thompson 17, Draymond
        Green 14 and Quinn Cook 11 for the Warriors, who had won 20 of their previous
        21 playoff games at home.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2ee70d-334a-4049-a466-fd1354f6cdf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:04:56.140+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:36.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Warriors lost despite shooting 53.3 percent from the field.</p>'
  'pulitizer-prize-malaysian-reuters-journalists':
    'author': 'Angus Watson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-16T15:27:20.750+08:00
    'imagesource': 'jcr:b43b44ee-5d5d-4557-b629-4444d51ff00d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fc1086f1-5feb-426d-90ed-992d113bf3d1'
    'lead': 'Two Reuters reporters will celebrate winning one of journalism''s most
      prestigious awards from a cell inside Myanmar''s most notorious prison.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T15:34:24.421+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:27:35.946+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:53.839+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Imprisoned Myanmar journalists awarded Pulitzer prize'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d5ea58-cc7a-408c-b933-99e994a75704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:34:24.422+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:35.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Two Reuters reporters will celebrate
        winning one of journalism''s most prestigious awards from a cell inside Myanmar''s
        most notorious prison.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abbf14f-f154-4291-9558-15c13ae62a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:34:24.422+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:35.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday in New York the Pulitzer Center handed its award for International
        Reporting to Reuters staff, with a special mention for Wa Lone and Kyaw Soe
        Oo who are serving 7 years in Yangon''s Insein Prison for "exposing state
        secrets."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052fc400-b608-41a8-9cd6-542e65582ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:34:24.422+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:35.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men led an explosive Reuters investigation into the killing
        of ten Rohingya men in the far western village of Inn Dinn -- part of an military-led
        campaign against the Muslim minority which began in 2017. More than 720,000
        Rohingya are estimated were forced to flee into Bangladesh as a result of
        the ensuing violence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22073879-7cb6-40a4-be28-28ab32c758bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:34:24.422+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the military tore through Rakhine state, allegedly killing with
        impunity, raping women and burning babies alive, authorities turned on the
        reporters trying to investigate the atrocities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f008c1-ab30-4edf-a99a-468f15963c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:34:24.422+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:35.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wa Lone and Kyaw Soe Oo say they were set up by a police officer
        posing as a source. They say that in late 2017 the officers invited them to
        a secret meeting at a restaurant on the outskirts of Yangon and handed them
        documents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cd6029-0835-4695-b32d-12ef8f9c4c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:34:24.423+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:35.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police quickly swooped and arrested them with the classified information
        in their possession.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e92740-685a-4300-9826-8d0ac4b04620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:34:24.423+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:35.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, as Myanmar''s Supreme Court hears their final appeal against
        conviction, Pulitzer administrator Dana Canedy announced that the pair had
        been inducted into the elite group of winners. This was "for expertly exposing
        the military units and Buddhist villagers responsible for the systematic expulsion
        and murder of Rohingya Muslims from Myanmar, courageous coverage that landed
        its reporters in prison."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b98378-26bb-40eb-a354-02e4f5410e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:34:24.423+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:35.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reporting was "not just based on testimonies of victims, which
        are key and incredibly important, but it includes one after another stories
        from the people who actually did this, and in some cases were actually proud
        of what they had done," Reuters Myanmar bureau chief Antoni Slodkowski, told
        CNN late last year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f9461a-4864-4e28-91b7-87d9ae223d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:34:24.423+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:35.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2018 seven soldiers were sentenced to "10 years in prison
        with hard labor in a remote area" for their part in the Inn Dinn massacre,
        where the victims were forced to dig their own graves the day before they
        were beaten, stabbed and shot to death.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd793039-fc87-48d6-894f-6b6f625b0015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:34:24.423+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:35.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Reuters reporting elicited the only admission of guilt from
        the Myanmar government, which routinely rejects criticism of the actions of
        its troops in Muslim-majority villages in the far west of the mainly Buddhist
        nation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d57efc-3914-461d-aca7-e6c9e6e8ba74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:34:24.424+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:35.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Regional backslide</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e1d8f0b-551f-48d0-9d18-da05002ccb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:34:24.424+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:35.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world hails Wa Lone and Kyaw Soe Oo''s reporting, fellow
        prize-winning journalist Maria Ressa is facing increasing legal scrutiny in
        the Philippines.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c559b2-924a-4c3e-a8b1-09317cdffa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:34:24.424+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:35.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa shared Time''s 2018 Person of The Year award with the Reuters
        pair and other journalists as a ''Guardian'' of truth, standing against what
        the magazine described as a global assault on the free press.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c8f284-f131-4819-9855-b53b85d29160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:34:24.424+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:35.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday Ressa appeared in a Manila court to continue her appeal
        against a "cyber libel" charge brought against her organization, Rappler.
        The case is just one of 11 that Ressa and her staff face in what she says
        is a politically-motivated attack on her ability to cover the presidency of
        Rodrigo Duterte.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70624100-5ed4-42ad-aab3-c7a4e0e187d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:34:24.424+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:35.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The possible punishment for "cyber libel" has now been changed from
        one year to 12 years in prison, Ressa pointed out on Tuesday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfe9011-d85a-4851-845a-bab110349ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:34:24.424+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:35.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not just about Rappler -- it has very serious implications
        for anyone writing on the internet. And we will fight," she told CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2b3c9a-971a-42cb-98bd-c3eb3686d68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:34:24.424+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:35.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/16/asia/myanmar-journalists-pulitzer-intl/index.html">Imprisoned
        Myanmar journalists awarded Pulitzer prize</a>."</em></p>'
  'Locsin-SEA-Games-2019-budget':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-16T15:30:49.979+08:00
    'imagesource': 'jcr:35615ffb-89ff-4ff9-9b82-d2ad92dae36c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c9c04c6-533e-4aa1-ba9b-7be239375836'
    'lead': 'Foreign Affairs Secretary Tedoro ''Teddy Boy'' Locsin, Jr. is urging
      the government to keep an eye on the ₱7.5-billion budget for hosting the Southeast
      Asian (SEA) Games in November.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T15:35:29.630+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:27:35.283+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:53.975+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Keep an eye on ₱7.5-B SEA Games budget now with PH Sports Commission
      – Locsin'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247299d1-99d3-4970-bf8d-b0d21881b711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:35:29.630+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:35.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> — Foreign
        Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr. is urging the government
        to keep an eye on the ₱7.5-billion budget for hosting the Southeast Asian
        (SEA) Games in November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e5c22f-63b0-47b8-a9f5-9bf190cca37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:35:29.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:35.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4c5868-d13d-4e1b-99bd-79a224b40e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:35:29.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:35.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet on Tuesday, Locsin said the fund, which was earlier included
        in the budget of the Department of Foreign Affairs (DFA), is now with the
        Philippine Sports Commission (PSC). Locsin had it turned over through the
        Budget Department after senators in December 2018 questioned the DFA''s handling
        of funds for sports development, which is beyond its mandate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3bad61-9821-452d-a2f2-61777b787adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:35:29.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:35.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63f8bd1-01bc-4b1d-88b4-ba3070657144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:35:29.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:35.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a heck of a lot of money. So please keep your eyes on PSC.
        Remember, BCDA (Bases Conversion and Development Authority) already built
        everything for the sports event so that''s a lot for snacks," Locsin said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a8c449-d545-4669-9a7b-dc5706ce5ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:35:29.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:35.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09639b7-1f8e-4208-90e8-a20730d1771b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:35:29.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:35.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SEA games budget was crafted during the term of Alan Peter Cayetano,
        who headed the SEA Games Organizing Committee. In an earlier tweet on April
        9, Locsin said he feared the budget would later land with the PSC, "which
        I don''t trust."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e7a38b-253a-4743-855c-47bd69ae6b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:35:29.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:35.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3b936e-b9ef-4b84-8760-6e2b7682666d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:35:29.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:35.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 SEA Games, which will feature a record 56 sports, will
        take place on November 30 through December 10. The country wrapped up the
        2017 edition of the contest at sixth place with 24 golds, 33 silvers, and
        64 bronzes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e27dbe-11c1-4e21-b96c-c6116eb04c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:35:29.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:35.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b63618-6bea-4d22-ac75-9971451b64d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:35:29.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:35.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locsin''s latest statement was in reaction to an article whereby
        Senator Grace Poe stressed the need to guard the newly signed 2019 budget
        against abuse and make sure that it is spent "where it was allocated and is
        felt by the people."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf3650f-20f6-4e35-813d-5b8d7a3b6c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:35:29.631+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:35.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2538864c-e9e3-4ff0-b40c-b7dcb7c560be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:35:29.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:35.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday finally signed the ₱3.757-trillion national budget
        for 2019, but vetoed ₱95.3 billion worth of items. It ended months-long delay
        which forced the government to operate based on the 2018 budget resulting
        in delayed projects that impacted growth targets.</p>'
