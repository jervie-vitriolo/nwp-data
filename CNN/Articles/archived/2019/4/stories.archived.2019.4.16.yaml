      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With all these, I find Holy Week a more spiritually laden week than
        in any part of the year considering that it is an occasion to pray about one''s
        sins, be truly sorry for them, go to confession and be prepared to receive
        Holy Communion on Easter Sunday.</p>'
