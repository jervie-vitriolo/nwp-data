      'text': '<p>Locsin is banking on the statement of U.S. Secretary of State Mike
        Pompeo during his visit to the Philippines in March that the 68-year-old Mutual
        Defense Treaty between Manila and Washington <a href="http://nine.cnnphilippines.com/news/2019/03/01/Mutual-Defense-Treaty-Philippines-US-South-China-Sea.html"
        target="_blank">would cover attacks in the South China Sea</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d5e708-1c6a-45a3-971e-4a7346da2776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:13:30.861+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:27:47.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0af5fc-c49a-408f-b260-edc69efb17a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:13:30.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:27:47.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should there be an encounter and a Philippine Navy vessel is hit,
        that is a cause for invoking the Mutual Defense Treaty," Locsin said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d95b99f-9336-4fcc-bb12-2952582e5911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:13:30.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:27:47.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5713e1c6-9514-476f-bbda-19e968465068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:13:30.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:27:47.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he acknowledged that there is still a need to clarify the
        terms of the treaty, which provides that the Philippines and U.S. would aid
        each other should one of them be attacked or invaded by a foreign power.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f2efcb-08ab-4fca-9788-a406079d8481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:13:30.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:27:47.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2556b58-8502-42e4-8e1a-b207f5dd0ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:13:30.862+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:27:47.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Palace saying that Duterte would still decide on whether
        to turn to the U.S. for help, Locsin said that for now, the sea row is better
        left undiscussed until tensions have cooled off.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32bb0ed-db73-473f-be88-de40cd71c262'
