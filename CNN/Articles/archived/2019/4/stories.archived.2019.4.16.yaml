      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Von Essen, a former commissioner of the New York City Fire
        Department who served during the September 11 attacks, said a photograph of
        the interior was encouraging.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cd6ee8-877d-4e3a-a837-a7f3df2d62fe'
