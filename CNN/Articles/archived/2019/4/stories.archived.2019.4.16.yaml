    'template': '1'
    'title': 'Duterte lets BI keep power to issue special work permits'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a9e316-ab88-47d6-a375-3cc9bdf15457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:50:39.545+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> — President
        Rodrigo Duterte is letting the Bureau of Immigration (BI) keep its power to
        issue special work permits (SWP), which has been blamed by some lawmakers
        for the influx of illegal foreign workers in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc68a16-a0b9-40a8-83de-70ccdbc804ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:50:39.546+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baba1bdf-2037-4115-8242-0e79acb60ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:50:39.546+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The intricacies brought about by the influx of foreign workers
        and immigrants in the country require collaborative efforts of the (national
        government agencies) to regulate alien employment," Duterte said in vetoing
        a special provision in the 2019 budget.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089087f8-ebbc-474b-9a4f-8dfbaa889592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:50:39.547+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910e1a9e-982c-4117-b5c8-82232566c563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:50:39.547+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thus, it is but imperative that the regulation should be a shared
        responsibility of the BI and the DOLE (Department of Labor and Employment,)"
        he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdbd960-5a76-471f-aa7c-7543389642ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:50:39.548+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f3021f-c3f5-47f0-b736-73cc67191dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:50:39.548+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate introduced the special provision in the spending bill
        which sought to require the BI to coordinate first with the DOLE before issuing
        SWP. The DOLE will also vet foreign workers under the provision.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba94f8e-73ca-4587-8b4e-8ca2dbd38e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:50:39.549+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566cc684-9e98-4998-919b-ec588cf7f16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:50:39.549+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Labor Committee Chair Joel Villanueva said he is disappointed
        with the veto.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047d1e4f-f1e1-4904-b228-8171a567e798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:50:39.550+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84798991-9981-45fd-b587-460f5918befa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:50:39.550+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The lack of monitoring and the irresponsible issuance of work permits
        the past months by the Bureau only indicates incompetence and worse, corruption,"
        Villanueva said in a statement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c23b73-d13e-4bf2-b016-290e8da2f240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:50:39.551+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8a22d7-539f-4eac-8f45-21ab6f46d16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:50:39.551+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Senate inquiries into the influx illegal foreign workers
        into the country showed that the BI issued expedited work permits through
        under-the-table deals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7278c6-b3a1-45ea-bbc0-983197212294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:50:39.552+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bd640d-ab12-40f0-9d35-3c8a91a8b235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:50:39.552+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An SWP allows foreigners to work in the country for three to six
        months and is issued by the BI. An Alien Employment Permit (AEP), on the other
        hand, is issued by the DOLE and allows foreigners to work in the country from
        one to three years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f845fdc-f5ea-403f-a541-986ff21690a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:50:39.553+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d29ce4-ac30-41a5-a831-e46d269f9d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:50:39.553+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Requirements for an SWP are less stringent than what is needed for
        an AEP. For one, there is no need for foreign workers to have their application
        published to get an SWP, but this is needed to obtain an AEP. SWPs can also
        be issued in just three days and for a cheaper fee.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db54331-5d21-49f8-a6cd-f72b2b34e9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:50:39.554+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a6a71c-ee3f-43f5-81b5-7b1788c59215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:50:39.554+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE previously told CNN Philippines that it is already reviewing
        its guidelines on the issuance of AEPs and is coming up with new guidelines
        with the BI on the issuance of SWPs.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26c0c0e-6809-4122-8fe5-ef1942de2643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:50:39.555+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c11354-3b98-4c76-bf70-638b68925aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:50:39.555+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE has reported an upward trend in Chinese workers in the
        Philippines, issuing a total of 51,000 AEPs to Chinese nationals from 2015
        to 2017.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfd9f92-fe6a-4e10-8035-71051cd49a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:50:39.556+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ff4f78-2257-467e-8d0d-4eae4da5bbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:50:39.556+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI also recorded a spike in Chinese arrivals in 2017 and 2018.
        Of the 393 arrested by the BI, 304 of them were Chinese nationals who were
        overstaying or working without permits.</p>'
