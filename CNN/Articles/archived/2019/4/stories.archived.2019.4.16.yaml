      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64a98c2-603d-4aeb-9da8-4addab3d03f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:58.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:39.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief said that the provision of security is not a "matter
        of right"-- adding that it can even be revoked without notice.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d777c9-7d76-41e8-b7a0-3046fe80371d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:58.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:39.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Provision of security is not a matter of right, it is a privilege
        that can be extended to anybody and it can be revoked any time also, even
        without notice actually," Albayalde argued.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcba2f8-f6ac-4f41-9ca9-486723d448d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:58.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:39.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec, however, said it has yet to act on the recommendation as
        it is still being reviewed by authorities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99f5b4b-77e2-4691-bd63-38d3da048471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:58.800+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:39.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f61253-56e6-4ec7-8c2f-7f3af800b930'
      'mgnl:activationStatus': true
