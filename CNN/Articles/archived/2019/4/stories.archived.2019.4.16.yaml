    'lead': 'Notably missing from the *NSYNC reunion was frontman Justin Timberlake.
      His absence was not acknowledged on stage, but parts typically sung by him in
      the band''s hit single were taken over by Ariana Grande.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T07:48:24.255+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T23:27:55.481+08:00
