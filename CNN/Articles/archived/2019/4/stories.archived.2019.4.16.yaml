    'template': '1'
    'title': 'PNP asks Comelec to revoke personal security of politicians, candidates
      part of drug watch list '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ce5b39-4826-4e5c-ac87-20f8211eec0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:58.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:39.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —&nbsp;</strong>The
        Philippine National Police (PNP) has asked the Commission on Elections (Comelec)
        to deny alleged "narco politicians" of personal security ahead of the midterm
        elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1949f404-804d-42aa-b075-eacb3db6709d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:58.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:39.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint briefing by the two bodies together with the Armed Forces
        of the Philippines on Tuesday, Comelec chair Sheriff Abas confirmed the poll
        body has received a letter from the police asking them to effectively remove
        personal security escorts of politicians and candidates part of the government''s
        drug watch list.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '858e3f03-cb17-48c9-98fd-5479af04e195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:58.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:39.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Oscar Albayalde said the move was done to be fair to candidates
        part of the narco list.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1666bbb6-4be2-46e0-bab3-88dd772d2c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:58.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:39.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka may mga nakapag</em>-apply before<em> at napirmahan namin
        at nabigyan na ng</em> temporary security, <em>kaya tayo nakipag-</em>communicate
        <em>sa</em> Comelec<em> para sila ang magbigay ng</em> authority <em>sa amin
        na</em> immediately<em> tanggalan ng</em> security <em>itong nasa</em> narco
        list," Albayalde told reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af188eb0-6fcb-4c28-a05e-9f99d0248692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:58.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:39.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe there were candidates who have applied and were
        approved to have temporary security. That''s why we''re communicating with
        Comelec so that they can give us authority to immediately remove the security
        of those in the narco list.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7573d0d0-2305-4fe4-8127-0bd64dd1a0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:58.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:39.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police body earlier said it would provide security to the alleged
        narco officials should they receive death threats.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdc9fdb-f464-478d-a226-605c8b18066b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:45:58.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:39.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in March named dozens of officials in
        a <a href="http://cnnphilippines.com/news/2019/3/14/Rodrigo-Duterte-narco-list-war-on-drugs-DILG.html">narco
        list</a> he read aloud during a council meeting in Davao City.&nbsp;</p>'
