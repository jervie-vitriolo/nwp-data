    'template': '1'
    'title': 'SWS: Trust in China stays neutral'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfe7946-462d-4851-8bcd-a809982956d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:09:13.925+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:27:27.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong>&nbsp;Filipinos
        are still ambivalent toward&nbsp;China in the wake of maritime issues with
        the East Asian giant and ahead of President Rodrigo Duterte''s scheduled visit
        to Beijing, a recent survey said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385fa659-4128-4609-a8dc-3bcba6392b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:09:13.924+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:27:27.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest survey of private pollster Social Weather
        Stations (SWS), Filipinos have a net trust rating of -6 or "neutral" towards
        China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97ee422c-5ccf-4546-9933-e5411820ccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:09:13.924+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:27:27.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broken down, the SWS said 32 percent of Filipinos have "much trust"
        in China, while 39 percent have "little trust," results in a negative 6 net
        trust rating.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce1d0b3-afb4-4224-a9ba-1e544941fe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:09:13.925+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:27:27.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is up by a mere point from the <a href="http://cnnphilippines.com/news/2019/3/20/China-SWS-trust-rating.html"
        target="_blank">last survey result</a>.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f32bcb-2536-4f17-812c-620ed44f0d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:09:13.925+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:27:27.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, net trust in Japan and the U.S. are unchanged at 34,
        considered "good,"&nbsp; and 60, "very good," respectively.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea01c4cc-f8ed-434d-8c89-73dff02d0db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:09:13.925+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:27:27.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net trust in Australia rose by two points at 33, "good."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad782f-1ab2-494e-bc7f-e66b38e922d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:09:13.925+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:27:27.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted on March 28 to 31, through face-to-face
        interviews with 1,440 adult Filipinos. It has a sampling error margin of ±2.6
        percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5427e6b-887b-4681-90e4-17113c3c3650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:09:13.925+08:00
      'mgnl:createdBy': 'lucia'
