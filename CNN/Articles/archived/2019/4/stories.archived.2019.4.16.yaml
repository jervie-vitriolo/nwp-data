    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:56.201+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Standhardinger, Abueva, Kramer fined after heated Game 2 of semis'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfb5f1da-f2b5-47e9-ab35-ed0c11f68584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T19:40:34.809+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:25.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong>&nbsp;The
        Philippine Basketball Association has fined two players from the Phoenix Pulse
        Fuel Masters and one from the San Miguel Beermen for their actions in Game
        2 of the Philippine Cup semifinals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea746b07-8f01-47ef-830f-f1c544ebbff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T19:40:34.809+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:25.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen ended up with a <a href="http://cnnphilippines.com/sports/2019/4/15/PBA--San-Miguel-grinds-out-victory-vs.-Phoenix-to-grab-2-0-series-lead-.html">92-82
        win</a> Monday to grab a 2-0 series edge in the best-of-seven affair.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eb5cdb-7b4e-482b-a707-20523699e4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T19:40:34.809+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:25.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The league announced the sanctions Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505798aa-9e08-4352-9f7f-22edc16b359b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T19:40:34.810+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:25.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel''s Christian Standhardinger was slapped with ₱20,000
        for his flagrant 2 foul on Fuel Masters'' Calvin Abueva during the match.
        He was ejected at the 6:10 mark of the second quarter for his action.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4811bad1-9871-489c-ad4c-8719f9c7e98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T19:40:34.810+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:25.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino-German big man, however, avoided suspension and will
        instead render community service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f111fbfb-c41e-4830-93b8-6c73c9105990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T19:40:34.810+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:25.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Abueva and teammate Doug Kramer were ordered
        to pay ₱15,000 and ₱5,000, respectively.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8aade81-92c9-4f07-9cb7-c2e8b17a95e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T19:40:34.810+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:25.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abueva was fined for flashing his middle finger multiple times,
        while Kramer for his flagrant foul on June Mar Fajardo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81d7fd6-0cde-4f4e-b373-775a0742ddeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T19:40:34.810+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:25.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 is scheduled on April 21 at the Smart Araneta Coliseum in
        Quezon City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe42f2d5-76df-4c12-a761-0c97e3dad0e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T19:40:34.811+08:00
