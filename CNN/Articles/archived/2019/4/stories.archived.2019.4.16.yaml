    'jcr:uuid': '8658a588-4853-4627-ad13-25592073724c'
    'lead': 'The Department of Foreign Affairs (DFA) is looking at filing a case against
      China over reports of Chinese fishermen harvesting giant clams in Scarborough
      Shoal, which Malacañang said is an ''affront'' to the country''s sovereignty.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T09:23:50.943+08:00
