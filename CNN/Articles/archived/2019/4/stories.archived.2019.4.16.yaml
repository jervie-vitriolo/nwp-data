    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2309158-c8df-4139-9e43-0acf0c3ba7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.171+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As I grew up in a Catholic family, Holy Week is indeed sacred for
        me. I still remember my summers in the province where my grandparents would
        explain the importance of sacrifice and reflection. Honestly, I did not really
        comprehend it well until I reached my adolescent years, when I had to grapple
        with the meaning of all these traditions. What helped me most in college was
        reading the book “Faith Explained.” It deepened my faith by helping me understand
        the reasons behind the traditions. After learning the rubrics of the Catholic
        doctrine, one yearns for a more solid conviction about the faith that can
        only be sustained by personal prayer and reflection.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d250ce3-9c92-4c50-bcd0-dab4480eb552'
