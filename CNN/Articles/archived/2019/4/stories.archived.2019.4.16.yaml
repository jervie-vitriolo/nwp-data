    'template': '1'
    'title': 'Malabon mayoral bet Sandoval slams rival Oreta: His ''inaction'' caused
      the city''s problems '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d3c2e6-94bc-417c-8d77-b77dc324b384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:34:59.395+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:24.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> —&nbsp;Malabon
        mayoral bet Jeannie Sandoval lambasted her rival and the city''s incumbent
        mayor, Antolin Oreta, saying he has done nothing during his term.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9013e6b4-a1e4-4471-b34c-29d66bc11bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:34:59.395+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:24.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you look at [Caloocan, Malabon, Navotas, Valenzuela], mas
        developed <em>na ''yung ibang</em> cities like Caloocan, Valenzuela and Navotas.
        The impression is we''re being left behind in terms of <em>pagiging</em> business-friendly,
        in terms of service," Sandoval, the city''s incumbent vice mayor, told CNN
        Philippines'' Politics As Usual.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f9eeb2-adbc-41ee-b355-20b91f5b97dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:34:59.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:24.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval, who is endorsed by President Rodrigo Duterte, blamed Oreta
        for the city''s current problems.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcde896-ec94-4b94-9e35-e73beef4502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:34:59.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:24.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nakikita ko kasi na napakaraming problema sa lalo na sa pangkalusugan,
        edukasyon</em>, livelihood, <em>sa</em> protective services <em>natin, sa
        pagbabaha</em> it''s still <em>nand''yan, ang ating basura, nagpo</em>-proliferate
        <em>pa rin ang</em> criminality, <em>may mga</em> drug problem <em>pa rin
        tayo doon</em>," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6a6ba81-b8d4-44d0-a8cb-144cf92bcbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:34:59.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:24.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I see a lot of problems especially in health, education,
        livelihood, protective services, flooding is still there, garbage, criminality
        still proliferates, there is still drug problem.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79866f61-cafe-4ed6-b482-be03273246d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:34:59.396+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:24.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kaya nga</em> [That''s why] I''m offering alternative change
        to our botante because I think it''s his inaction that''s causing these problems,"
        Sandoval added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdd535c-d3fe-418f-9a29-b7dfa9831c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:34:59.397+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:24.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said illegal drug trade remains proliferating in the city under
        Oreta''s watch.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f781d1d8-91fa-4a00-9c6c-044e787620a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:34:59.397+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:24.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 21 barangays in Malabon, those led by the mayor''s allies have
        the worst drug problems, she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfe51f43-bddc-4855-aa7c-ec3be5c7976a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:34:59.397+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:24.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said two barangay captains are on the narco list, and the issue
        on the shabu laboratories discovered in the city has not been resolved yet.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedf4790-fc7c-46ac-8878-49d753d45c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:34:59.397+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:24.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s command leadership <em>eh</em>. If his inaction will not
        solve anything <em>syempre may</em> problem <em>din sya</em> [of course, he
        also has a problem]," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d8400b-08c8-480c-8cec-ff4a206cc589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:34:59.397+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:24.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During PDP-Laban''s campaign rally in Malabon on April 2, Duterte
        <a href="http://cnnphilippines.com/news/2019/4/2/Duterte-warns-Malabon-mayor-to-clean-up-city-or-face-arrest.html">warned
        he would have Oreta arrested if the mayor fails to curb the city''s drug problem
        in a month</a>. The mayor had <a href="http://www.cnnphilippines.com/news/2019/4/3/malabon-mayor-duterte-war-on-drugs.html">countered
        Duterte''s claims, saying 40 percent of the city had been cleared from illegal
        drugs</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c2a1c7-e43d-4fa0-b9e9-1e4e2c897eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:34:59.398+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:24.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He must know something that regularly we don''t know, for now <em>sa
        sinabi nya na ''yun</em> [with what he said] we just have to wait what happens
        in months time," Sandoval said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c9acda-25c9-4a19-903b-43d3b590b20c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:34:59.398+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:24.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice mayor said she hasn''t heard of any possible charge to
        be filed against Oreta yet.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02079d3f-6937-4178-aa3c-bb5f602ba09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:34:59.398+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:24.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now <em>wala pa kong naririnig na kaso pero nagpo</em>-proliferate
        <em>pa rin ang</em> drug problem [I haven''t heard any case but the drug problem
        still proliferates]," he said.</p>'
