    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d4f857-baf9-46c7-9980-d47b5b867215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.159+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On the surface,
        the Christian faith appears ingrained in the lives of many Filipinos, with
        over 80 percent of the Philippine population identifying as Catholic. Every
        Sunday, families gather together and pack their local parishes; priests preach
        with conviction to a committed flock; and choirs sing with devotion within
        churches adorned with images of angels, saints, and a crucified God.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7b1d53-a2fe-4984-b098-7b1cc232da40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.159+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db56840-e41c-44c9-abd8-74bce8780a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.159+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commemorating the passion, death, and resurrection of Jesus Christ,
        Holy Week in the Philippines naturally comes with rituals and observances
        practiced by millions of devotees. Visiting several churches on Maundy Thursday,
        performing the Stations of the Cross on Good Friday, attending a solemn vigil
        on the night of Black Saturday: these are typical traditions that allow the
        faithful to reflect, repent, and remember the meaning of the sacrifice made
        by the God they worship every Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d20ab9-6094-474d-8429-7eea8a4faa7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.165+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23913491-715c-4108-a52b-dd49eb9ea3d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.165+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with most Filipinos born into the faith, one might wonder whether
        Holy Week is still truly sacred to those that call themselves Catholic. How
        do Filipinos really feel about a week filled with religious rituals that have
        been around all their lives? Do they indeed deepen the faith of the people,
        or are they met with indifference? Why do some people refuse to participate
        in these ceremonies and leave the faith they inherited altogether — risking
        the disapproval of their families and communities?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e18b499-845b-4f41-9f5d-c03e6b385d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.166+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbde593-17c3-42a2-b446-56032efc5e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.166+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Engaging these questions, we asked a mix of believers and non-believers
        to share their thoughts on the meaning of Holy Week and the pervasiveness
        of religion in the Philippines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1262f5-34f4-4ac4-948b-db8ace63be6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.166+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>\t</p>"
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f7267b-96cb-456c-ba7b-2812b900ea8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.166+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ray Aguas, theology professor</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab05b9e5-ad1f-45c3-8f57-aced2ec50794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.166+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0756dc5-552c-4eef-a6eb-637d7132e084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.166+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don’t think Holy Week is particularly sacred for people, especially
        the younger generations. If they go to church, I doubt it’s out of a sincere
        desire to pray or reflect. It’s typically because parents make them go. Everyone
        thinks of it as more of a vacation, I think, rather than a genuinely serious
        encounter with the sacred. Maybe they never really grasped the real meanings
        because they were not taught well. Perhaps there are too many distractions
        now, like cellphones or Netflix. For a lot of people, religion is something
        inherited and is more a sociological fact rather than a conscious choice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d89c281-d6ed-4bdc-96ef-f3b801e51fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.167+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e789eca5-0a7f-422b-b5ce-07d26158abb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.167+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I consider ordinary time more meaningful than Christmas or Easter.
        The start and end of Jesus’ life wouldn’t be meaningful for us without the
        life he lived in between. That’s what defines Christianity for me — how we
        are to live, rather than the fact that Jesus was born or died and rose again.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426b4017-be71-410f-9db0-9bcc42c1f906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.167+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0473003f-f500-4be2-bbf4-af40a4365678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.167+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bianca Suarez, research associate</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd1994b-4f8f-4da3-9560-2abb8f815242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.167+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fbbc16-1588-4f7c-b6dd-e33a2ec60dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.167+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The religious aspects of Holy Week don’t matter to me because religion
        doesn’t. I don’t believe in religion because it doesn’t make sense, and I
        believe it mostly does more harm than good. In the Philippines, religion is
        so important that it becomes blinding to those who believe it and suffocating
        to those that try to do things against it. It becomes another meter to judge
        people by. However, the cultural aspects to these religious events matter
        to me because they help me connect with people and identify with them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82fdc5eb-7e8e-4dac-a15d-ffa5a6aa49a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.167+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85924498-5e41-4d34-a2fc-ede9debbd19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.168+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Idem Joson, law student</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '950ecdf2-60de-40d1-a48f-0e8341b75a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.168+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35bb981-1fe1-4cf2-bd7e-607a5ef6aaa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.168+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Catholics like myself, Holy Week is a sacred commemoration of
        the greatest and most radical form of love — God offering his only Son out
        of love for all humankind. We cast our gaze upon Christ on the cross and remember
        that we are called to love as he did, to live our lives as a response of love
        to God’s ultimate sacrifice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c6d45a-a112-4d1c-9973-04325383e709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.168+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0c269f-a414-4da1-b28d-a8d39288ae61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.168+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complicated as it sounds, reflecting on this truth during this time
        grounds me and helps me grasp my place in the greater scheme of things. This
        is why I think it remains to be a very meaningful time for many people.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ee86f1-0e0f-41fa-96d6-a5eedd8fc200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.168+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc3fec2-a460-49a2-8e28-d1445e8ca84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.183+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"I consider ordinary time more meaningful than Christmas or Easter.
        The start and end of Jesus’ life wouldn’t be meaningful for us without the
        life he lived in between." — Ray Aguas</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb27b5c-8dc3-4dfb-b88c-c62ee418f005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.169+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Therese De Silva, multi-disciplinary development worker</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bccf1fa-addf-4879-90fe-9341e769321d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.169+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365277f8-e774-4651-9028-203c4072c22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.169+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For me, religious traditions feed our longing to cope beyond something
        that is inherently logical and can be a healthy tool to process our struggles.
        It has its cathartic purposes. Some traditions make sense, while some do not
        and do not have to. When violence and discrimination are present, and pressing
        issues are censored, that’s when it becomes really problematic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f613d5eb-93fb-45e4-89a7-9674b08c6a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.169+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29735112-d225-48a6-914a-a6508094f438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.170+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think that each spiritual belief, (whether it’s Christianity,
        Buddhism or Islam), has wisdom and love at the core of their teachings. However,
        as humans do, we misinterpret these core messages (by taking them too literally).
        We have constant misunderstandings with each other in our day-to-day conversations,
        what more with a scripture that preceded all of us?</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d6be2f-5c9b-40b2-b04f-bfd6376b81b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.170+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
