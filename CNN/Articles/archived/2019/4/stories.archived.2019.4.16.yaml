  '3d-printed-heart-human-cells':
    'author': 'Dr. Edith Bracho-Sanchez, CNN'
    'caption': 'A researcher holds the 3D-printed prototype of a human heart. | Ilia
      Yefimovich/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-16T13:24:39.689+08:00
    'imagesource': 'jcr:ff672e87-4bb6-4074-9e6a-280c7fcb0608'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c8e10cb-7a44-484c-b7a2-0e88530d8e83'
    'lead': 'Researchers 3D-print a heart using a patient''s cells, providing hope
      that the technique could be used to heal hearts or engineer new ones for transplants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T13:27:45.030+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:27:43.863+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:51.991+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Researchers 3D-print heart from human patient''s cells'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8edc3f29-794e-4ab8-92a4-714f5da34241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:27:45.031+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:43.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Researchers have 3D-printed a heart
        using a patient''s cells, providing hope that the technique could be used
        to heal hearts or engineer new ones for transplants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19deb76-9d17-4cf6-a60b-1b1ebddc6a30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:27:45.031+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:43.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time anyone anywhere has successfully engineered
        and printed an entire heart replete with cells, blood vessels, ventricles
        and chambers," Professor Tal Dvir of Tel Aviv University''s School of Molecular
        Cell Biology and Biotechnology said in a statement. Dvir is senior author
        of the research, published Monday in the journal Advanced Science.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491b6d06-36f0-40eb-9417-4748830ea66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:27:45.032+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:43.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process of printing the heart involved a biopsy of the fatty
        tissue that surrounds abdominal organs. Researchers separated the cells in
        the tissue from the rest of the contents, namely the extracellular matrix
        linking the cells. The cells were reprogrammed to become stem cells with the
        ability to differentiate into heart cells; the matrix was processed into a
        personalized hydrogel that served as the printing "ink."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78712b12-ab0b-4679-9978-ed2948d4c070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:27:45.032+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:43.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cells and hydrogel were first used to create heart patches with
        blood vessels and, from there, an entire heart.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823eda13-2d5d-4e3f-a1a6-223536958715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:27:45.033+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:43.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this stage, our 3D heart is small, the size of a rabbit''s heart,"
        Dvir said. "But larger human hearts require the same technology."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b971ece-d08d-4dd6-b0a5-6f5c730f4a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:27:45.033+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:43.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, scientists had been able to print only simple tissues
        without blood vessels.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d284dd-0041-45a8-9ace-cdc265f59283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:27:45.033+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:43.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardiovascular disease is the leading cause of death in the developing
        world. Heart transplantation is the only way to treat end-stage heart failure,
        highlighting the importance of developing techniques such as 3D printing,
        according to the authors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36038829-a9ec-4f4b-a513-363c9f77c305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:27:45.034+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:43.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dvir also explained that using the patient''s own cells is key to
        engineering the tissues and organs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2aa2ef-0c52-4740-bca3-f843c27c0a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:27:45.034+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:43.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biocompatibility of engineered materials is crucial to eliminating
        the risk of implant rejection, which jeopardizes the success of such treatments,"
        he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1763ba4-d98d-43ea-98ae-749838d5a635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:27:45.034+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:43.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, the researchers plan to train the hearts to behave like hearts,
        Dvir explained. "The cells need to form a pumping ability; they can currently
        contract, but we need them to work together."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21764d9-e3ee-48e0-94f6-1aceca1c30f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:27:45.035+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:43.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If researchers are successful, they plan to transplant the 3D-printed
        heart in animal models and, after that, humans.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52289206-096f-433b-a615-98c8bac60fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:27:45.035+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:43.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe, in ten years, there will be organ printers in the finest
        hospitals around the world, and these procedures will be conducted routinely,"
        Dvir said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4689bd5c-31de-4e46-b2dd-e892a965bbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:27:45.035+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:43.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/15/health/3d-printed-heart-study/index.html">Researchers
        3D-print heart from human patient''s cells</a>."</em></p>'
  'Teddyboy-Locsin-Albert-del-Rosario-Conchita-Carpio-Morales-ICC':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-04-16T13:23:17.973+08:00
