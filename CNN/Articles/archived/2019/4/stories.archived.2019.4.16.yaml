    'template': '1'
    'title': 'Bus passengers expected to reach 8,000 on Wednesday in Holy Week exodus'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7f9343-3768-42ba-85ec-043905020207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:32:27.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:40.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong> Flocks
        of passengers are already clambering to visit provinces for the Holy Week
        holidays. However, authorities expect thousands more to crowd bus terminals
        in the next three days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f00ac8-ee92-44c2-a947-c7a70ae5cf42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:32:27.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:40.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, Araneta Bus Terminal management officials said they
        are expecting around 6,000 to 7,000 passengers to depart for the provinces.
        Most bus trips set for Bicol, Visayas and Mindanao are already fully-booked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a1e9a4-a9c3-42ef-81d0-4a8ea9a83c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:32:27.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:40.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said they are expecting the number of passengers to
        peak to around 8,000 starting Wednesday until Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1eba13-b4d9-4dbf-a9f4-b8973be80fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:32:27.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:40.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Asahan natin later this week din baka madagdagan pa ating mga
        pasahero, the most this coming Wednesday</em>," Araneta Bus Terminal Manager
        Mon Legazpi said Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4ecab4-29ff-4d62-a81e-753a78eda9f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:32:27.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:40.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re expecting later this week to have more passengers,
        the most (expected) this coming Wednesday.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9fcb1c9-4315-480b-b908-ac9fd0d49396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:32:27.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:40.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who have not yet purchased tickets, bus companies have
        advised passengers to come early in the morning or call ahead. Some bus companies
        are implementing a "No reservations" or a "First come, first serve" policy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3ffd44-95e4-421c-949a-cca1afe2f44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:32:27.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:40.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who will arrive later in the day would have to wait for available
        seats due to last-minute cancellations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e624be99-f053-4ebf-9724-18370749eb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:32:27.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:40.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Ninoy Aquino International Airport (NAIA), passengers complained
        of flight delays. Some said they waited for almost two hours before leaving
        the aircraft upon arrival.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1616b99f-2d6e-46d0-9c63-41722c733fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:32:27.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:40.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Transportation (DOTr) Undersecretary Manuel Tamayo
        explained that one of the taxiways going to the airport''s main runway has
        been closed for repairs, which may have contributed to the delays. He explained
        that they had to close the taxiway for renovations after observing holes on
        the road. The renovations could last for over two months, Tamayo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fdfda5-6190-4f3b-898e-6fc663a1b655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:32:27.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Philippine Coast Guard said they are monitoring
        53,740 passengers bound for the provinces on Tuesday. The brunt of the pack
        are headed to Central Visayas with 11,691 passengers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b58ccad-a2e0-4d95-89ef-d6a2db080ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:32:27.368+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:40.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Tightened security</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc37367-899b-4fc6-9c24-debdad1885e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:32:27.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:40.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila Development Authority (MMDA) conducted breath analyzer
        tests for conductors, bus drivers and for their alternate drivers to ensure
        they are sober and stable for travel 30 minutes before their trip.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564f7aae-8d02-456d-8598-1cc13bfc57f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:32:27.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:40.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Spokesperson Celine Pialago said the drivers and conductors
        who have tested positive will be escorted to Araneta Center Bus Terminal authorities
        and will be barred from traveling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e96942c-b331-4ce2-b624-8dd921bcaf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:32:27.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:40.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mahalaga sa amin, bago bumiyahe ng pagkalayo-layo is</em>
        safe<em> po ''yung mga pasahero</em>," Pialago told CNN Philippines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808a5e8d-f70f-4727-9184-6c8059588cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:32:27.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What is important to us is the passengers'' safety
        when traveling to distant locations.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93159c48-23b1-48f1-98d1-c93cae296290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:32:27.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:40.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pialago added that there were no bus drivers or conductors who tested
        positive since Monday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c73456-d0ec-4c61-8a5a-f7dc0bb47848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:32:27.369+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:40.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the NAIA, security personnel have intensified inspection, asking
        passengers to remove their footwear as an added security measure.</p>'
