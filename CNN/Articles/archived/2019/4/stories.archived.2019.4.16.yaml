  'huuwei-rise-to-top-china-united-states':
    'author': 'Sherisse Pham, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-16T16:21:17.707+08:00
    'imagesource': 'jcr:e3ef786c-d8f4-40a5-b320-a082dba9998d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'baa73e68-45f7-4346-a371-d7fff075c3eb'
    'lead': 'The company start out small, selling cheap telephone switches in the
      1980s in rural China. The story of how it grew into a business with annual revenue
      of more than $100 billion is one of naked ambition, government support and questionable
      business tactics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T16:25:34.065+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:27:30.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:55.237+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'China', 'Huawei']
    'template': '1'
    'title': 'Wolf culture, state finance and bribery: Huawei''s rise to the top wasn''t
      pretty'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6087d537-1170-4151-af73-99cacc5c5aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.066+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Huawei is one of the biggest and most
        controversial tech companies on the planet. Its products are at the heart
        of a clash between the United States and China that is straining longstanding
        alliances and may define the future of the internet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83023db-7000-470b-bc3a-935154913266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.066+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company started out small, selling cheap telephone switches
        in the 1980s in rural China. The story of how it grew into a business with
        annual revenue of more than $100 billion is one of naked ambition, government
        support and questionable business tactics.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9260393-3c6a-4234-bb06-3fa9aecfd6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.066+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei is now battling a U.S. campaign that aims to shut the Chinese
        company''s equipment out of the next generation of wireless networks, known
        as 5G. Ultra-fast 5G networks will be used to connect everything from mobile
        phones to self-driving cars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a393b4b-03b0-4518-94f8-f5d6ea4e54b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.066+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile operators like the UK''s Vodafone and Canada''s Telus say
        banning Huawei could disrupt the rollout of 5G and undermine technological
        progress. But the U.S. government claims Huawei gear could be used by Chinese
        intelligence services for spying on other countries. Huawei''s founder said
        the company has not been asked to share "improper information" and that it
        works independently of the government; the Chinese government denies stealing
        intellectual property and committing unfair trade practices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720fbf9c-9119-42a1-af66-60299c5a87bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.066+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If history is anything to go by, Huawei will fight tooth and nail
        to protect its business around the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d8c88f-a58b-4d79-8e25-4bf700f91655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.066+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hungry like the wolf</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f380824-b7a3-4190-8310-4f1e730994fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.067+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ren Zhengfei, a former engineer in the Chinese army, founded Huawei
        in 1987 and has been its CEO since 1988. His military background strongly
        influenced the company''s management style, resulting in what became known
        as Huawei''s "wolf culture."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20971627-6221-4cdd-9926-d6c31998aeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.067+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ren wants his employees to stay hungry. He told CNN in an interview
        this month that the U.S. campaign against Huawei will be good for employees
        that have become "lazy, corrupt and weak" after decades of success.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9d22f1-63b9-4374-ba99-ff2853b07709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.067+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO often talks about "wolf spirit" and has in the past told
        colleagues "to be shameless" in their efforts to secure business, according
        to "The Huawei Story," a book about the company co-authored by Tian Tao. Tao
        is a member of the Huawei International Advisory Council, an organization
        affiliated with the company, and works at Zhejiang University in eastern China.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793c16ba-c54d-4969-9e22-505cf422f4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.067+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei employees are expected to emulate wolves'' bloodthirsty nature,
        fearlessness, resilience to harsh conditions and ability to work as a team.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016f2e36-fc0b-4393-bcc2-2a7000cb7c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.067+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei started out selling other companies'' products, but eventually
        decided to develop its own technology, throwing a lot of money and people
        into the effort.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd309997-a271-417b-b269-d272e2e5e6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.068+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to "The Huawei Story," the company outfitted a large industrial
        building with work spaces and a kitchen. Beds were set up against the walls
        and mattresses placed on the floors. Employees worked grueling hours, sleeping
        and eating on site.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd803f1e-018d-42e3-8830-bb2e685dbdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.068+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relentless work paid off. Within a year, Huawei had built its
        own telephone switching system.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e918cad-cd8d-4f59-9bc0-e7ef67deb6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.068+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei''s early products were cheap and often broke down. But the
        company made a name for itself with its attentive customer service, getting
        equipment up and running again quickly.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741c060d-39de-4965-9678-ccf07ed2562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.068+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the decades that followed, Huawei continued to improve its products
        and introduce new ones, such as smartphones. And it began expanding internationally,
        sending executives to developing markets in Africa, South America and Asia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115cd3be-a133-4753-b02a-31523f28c407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.068+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees were offered generous financial incentives — those who
        hit or exceeded targets were well compensated for their efforts, according
        to several people who previously worked for the company.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209b234c-52a6-4948-89ee-cf9f3ad86e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.068+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former project director who was based in several emerging markets
        in the late 2000s and mid 2010s, told CNN Business that his bonuses and annual
        dividends from company shares far outstripped his base salary. It was an effective
        way to recruit top talent because China''s other tech companies didn''t have
        such rich incentives, he said. Huawei recruited him from another Chinese telecommunications
        company, trained him briefly in Shenzhen, then sent him abroad.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd39561c-af36-491e-975e-3d8ce90f7581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.069+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Money motivation is the only thing that works," he said. "We are
        called ''wolf culture.'' That means we''re wolves, we need meat, we need money."
        He asked to remain anonymous because of fears of retribution from Huawei.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61effe98-44f8-454e-8ccf-53a9ae7e3579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.069+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Employees were expected to keep cell phones on 24 hours a day. If
        customers called with problems at midnight, engineers were immediately deployed,
        according to the former project director.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a40021-4142-463f-93af-961080c89a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.069+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the relentless schedule could burn people out. After nearly
        a decade with the company, he left because he was exhausted and rarely saw
        his family.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd8c9d5-0a5c-43bf-b923-21eec8505758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.069+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei said employees have been known to work long hours, because
        if they grow the business they are rewarded enormously.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460ee3dc-4eaf-48ce-a86d-341ccd4aa5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.070+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Backing from Beijing</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '800516a8-8827-4a56-ad2e-7601d0ae2fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.070+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The name Huawei roughly translates to "China is able."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b1cde6-c06d-4370-8c6c-e204e1d7180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.070+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the late 1970s, China''s telecommunications infrastructure wasn''t
        able to do much. The country lagged far behind other nations. Less than 0.5%
        of households had a telephone, according to the World Bank.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006d67cf-87af-4eb2-b96b-b700f39e8efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.070+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poor infrastructure was a barrier to development. In the 1980s,
        Beijing opened the market to foreign companies like Japan''s Fujitsu, Sweden''s
        Ericsson, France''s Alcatel, America''s Motorola and Finland''s Nokia.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1d9712-dd7b-46bb-afa6-d7f1acf3db9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.070+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also nurtured domestic players. Two eventually emerged as leaders
        in China and around the world: ZTE and Huawei.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e15526-ec09-4a73-b622-349912712ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.070+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ZTE is state-controlled and publicly traded, while Huawei is a private
        company owned by its employees. But critics say Huawei has unfairly benefited
        from generous government support, according to Philippe Le Corre, senior fellow
        at the Harvard Kennedy School and co-author of "China''s Offensive in Europe."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89bf502-9bcc-43e9-a17f-6a8402c85c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.071+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s only one reason Huawei is so powerful, it''s because they
        received loans without interest from [Chinese state banks]. And that helped
        them to penetrate European markets," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6034d5da-c23c-4e14-b5b6-6c1ec077906e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.071+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Le Corre''s claims, Huawei spokesman Glenn Schloss said
        the company "has been transparent about financing."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d185ad-f739-4978-96dd-504623d6502b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.071+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There has been some misunderstanding about financing from state-related
        financial institutions, leading to an inflation of the role played in Huawei''s
        growth," he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca2d0fb-dc89-411f-9969-04fe12cc96c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.071+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This financing is usually provided to governments or operators
        of networks which undertake procurement or other activities to secure suppliers
        including Huawei," he added.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff28f9ed-d720-49e9-b3b3-d7a00697a1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.071+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, other global companies benefit from state investment or
        export-import banks that provide financing at favorable rates. But experts
        say China is just a lot more generous.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e68e67c-173a-49f1-a0bc-81b55ec2a563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.072+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While export credit programs are available in many countries, the
        United States, Sweden, and Japan included, the sheer size of the Chinese loans
        dwarf comparable programs in other countries," according to a Center for Strategic
        and International Studies case study.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b3db7f-c1bd-476c-9150-b5ee230786c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.072+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2005 and 2011, China Development Bank agreed to provide
        as much as $40 billion to potential Huawei customers, according to Schloss.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306598b5-7d2d-4258-a76f-aa95b7733c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.072+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei said 35 global projects tapped into the available lines of
        credit between 2005 and 2011, with about $3 billion actually being extended.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae1e996-36a3-4ef5-8d91-d94268efc484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.072+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huawei''s sales globally during that period were more than $145
        billion. So the proportion attributable to credit lines has not been significant,"
        Schloss said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df57314-2c1c-44cc-b2bf-9bdfff42d2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.072+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osvaldo Coelho, a veteran of the telecommunications industry who
        previously worked for Huawei as a project director in Mauritius and South
        Africa, says Beijing''s support was key to the company''s success.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c692b301-9fa2-4dbc-b01b-53a1e52c26cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.073+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you have a big market, and you have the backing of a big government
        all-powerful like the Communist Party of China, of course you''re going to
        grow," he said. "This isn''t a startup in some garage."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b012bd2f-51b3-4177-a1b0-4dd2eeb2028f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.073+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, the European Commission was set to launch a trade case
        against Huawei and ZTE, alleging that the Chinese state was illegally subsidizing
        the companies. The case stalled because rivals at the time reportedly declined
        to cooperate, fearing retaliation from Beijing. China''s foreign ministry
        at the time said Huawei and ZTE conform with international trading regulations.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9704be0-d8b6-4fc3-be92-037502b24f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.073+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Breaking the rules to grow the business</strong></h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5304383d-082e-4b14-847a-c87ca7302e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.073+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like other global tech companies before it, Huawei has taken an
        aggressive approach to winning international business, even if that sometimes
        meant breaking the rules.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2480314c-4767-49c0-b309-3821ce3aef74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.073+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2003, Cisco sued Huawei for copying software and violating patents.
        Huawei later admitted in US courts that some of its router software was inadvertently
        copied from Cisco. The American rival dropped the suit after Huawei promised
        it would modify its products.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b12794-628d-48ca-9e9a-50a1fe126b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.074+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.832+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei''s global track record is dogged by "allegations of bribery,
        corruption and the pursuit of foreign political interference," according to
        a February 2018 report from RWR Advisory Group, a Washington-based consulting
        firm that tracks China and Russia''s global business transactions.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9008a121-fb5b-4bdd-812d-15cbcb259803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.074+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, an Algerian court found Huawei and ZTE executives guilty
        of bribery and sentenced them to 10 years in prison.</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69760775-7a13-4ab0-9771-a6dbf6f54c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.074+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.833+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, Huawei launched its own anti-graft campaign, and more than
        4,000 employees admitted to violating various company policies, ranging from
        small misdemeanors to bribery and corruption. The employees came forward after
        Huawei promised leniency, Ren said in 2015 at the World Economic Forum.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87422a8-e497-4365-8dd1-683901cc5bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.074+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huawei is committed to strictly adhering to all laws and regulations
        and to the highest standard of business ethics. This commitment is integrated
        into our Code of Business Conduct which governs the policies and practices
        that our employees are required to follow. We have zero tolerance for breaches,"
        the company said in a statement.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c56ddb-d624-4a57-9f93-50288178be7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.074+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Justice Department disputes that claim.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98c0306-22a0-4655-abea-c1cdae8cb64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.075+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the department brought two cases against Huawei. U.S.
        prosecutors are accusing the company of stealing intellectual property from
        U.S. carrier T-Mobile and violating U.S. sanctions on Iran. Court documents
        in the IP theft case detail an alleged scheme to pay employees to steal trade
        secrets.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9470182b-900d-4d0b-832d-e9b97d42a477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.075+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei said at the time that it was "disappointed" by the U.S. move
        to bring charges against it. "The company denies that it or its subsidiary
        or affiliate have committed any of the asserted violations of U.S. law set
        forth in each of the indictments," it said in a statement.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d483fed-6df8-4143-829c-a1a4329f06c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.075+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accusations of stealing intellectual property and bribing government
        officials are hardly limited to Huawei.</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1949cb23-e638-4ad2-b4a4-8d87b53b6e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.075+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global rivals including Alcatel, Ericsson, Samsung and Siemens have
        faced bribery and corruption scandals.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e26406-adce-43cb-ace5-7f9f9d10abb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.075+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Coelho says Huawei''s willingness to do whatever it takes to
        secure business stands out.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d7faad9-01d4-405c-be3a-b86ec807c2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.075+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you''re hungry, you can do quite a lot of things, you can go
        really dirty," he said. "They do in extreme what [others] used to do in their
        hay days."</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1652f9a9-87a6-4a59-bbe4-ba833461b963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.076+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has employees in "very fast growing markets going out to
        do business with the rest of the world. We have 180,000 employees, we have
        a strict compliance policy, but things happen," said Schloss.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f4273c-2fd5-470e-b643-9ca1f05fb8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.076+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And when they do, we discipline or fine employees, and work with
        local authorities," he added.</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a92110-22c9-4ab1-80c9-78a506cfdf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:25:34.076+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:27:30.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/16/tech/huawei-rise-china/index.html">Wolf
        culture, state finance and bribery: Huawei''s rise to the top wasn''t pretty</a>."</em></p>'
  'DOTr-bus-deployment-Holy-Week-':
    'caption': '(FILE PHOTO) '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-16T16:35:17.859+08:00
    'imagesource': 'jcr:03b921a2-3e14-445d-9815-2cebda011f2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74ef5120-cf40-436b-a389-3861a01b027f'
    'lead': 'Officials say there will be 300 buses picking up and dropping off passengers
      in designated areas near MRT stations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T16:40:05.838+08:00
