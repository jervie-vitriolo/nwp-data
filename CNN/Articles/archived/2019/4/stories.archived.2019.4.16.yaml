    'template': '1'
    'title': 'Locsin disagrees with Del Rosario, Morales on ICC move vs Xi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e5261-d518-4769-92b4-7771da69070e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:30:59.488+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:27:43.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong>&nbsp;Foreign
        Affairs Secretary Teodoro "Teddy Boy" Locsin Jr. disagreed with two former
        Philippine officials'' bid to haul Chinese President Xi Jinping and two other
        Chinese officials to the International Criminal Court, saying that the definition
        of human rights should not be "diluted."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59f32fa-fba1-4ffb-8330-7d7e13cecb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:49:37.659+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:27:43.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e0c8e-ad95-47d8-b9bf-562d1c1d5b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:49:37.659+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:27:43.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of principle, I do not like to dilute what human rights
        mean. Human rights mean singling out people, killing them for their beliefs,
        their race, their religion, their political persuasion. That''s human rights
        violation," Locsin told CNN Philippines'' The Source on Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a370e9db-ef5f-4fa8-b196-e198905fe7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:49:37.659+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:27:43.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c82b713-7faa-4bb5-88a6-ec6a87c14d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:49:37.659+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:27:43.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their communication to the ICC, former Foreign Affairs Secretary
        Albert del Rosario and former Ombudsman Conchita Carpio-Morales cited China''s
        dredging and island-building activities, and its barring of Filipinos from
        fishing in the West Philippine Sea as crimes against humanity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d19eed6-d657-416f-bcb6-11fb11d39228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:49:37.659+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:27:43.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf31aa9-e202-4ec1-9722-4bd31f962971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:49:37.659+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:27:43.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario and Carpio-Morales said China''s activities have permanently
        destroyed the environment and caused Filipino fishermen to lose their livelihood,
        so Xi, Chinese Foreign Minister Wang Yi and Chinese Ambassador Zhao Jianhua
        should be charged with crimes against humanity for ordering and allowing these
        activities.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c66ae1c-56ac-417d-9642-f3e15acc652c'
      'mgnl:activationStatus': true
