    'template': '1'
    'title': 'Six minutes of sex and gore cut from Game of Thrones season premiere
      in China'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a7d5ba-4948-48f5-b857-5d132406a691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:32:26.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China-based fans of "Game of Thrones" missed
        out on six minutes of violence, prostitutes and coarse language which was
        cut from the premiere of the show''s final season on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f14ed4-6ddb-4af3-80de-f378b67a3ad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:32:26.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22638f93-36b1-4718-a478-1958a2ee11a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:32:26.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese media giant Tencent owns the exclusive rights to the widely
        loved HBO series inside the country, where it can be watched on the company''s
        website and app.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5076ddd-a915-4bac-828c-49761005a64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:32:26.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd80f833-e9c9-4220-be4a-f6f2184b5c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:32:26.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO itself is not available to the general public there, leaving
        the censored version on Tencent as the only legal option.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f955636-0b1e-4257-bc9c-b506d4013fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:32:26.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f65326-16d6-49d6-b01d-3fad018a2c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:32:26.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first episode of season 8 was broadcast around the world Sunday
        night. The hit fantasy show explores the bloody feuds of noble families as
        they struggle to gain the Iron Throne in the fictional world of Westeros.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96770a57-3e0c-428d-a7dd-54e4d38189d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:32:26.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38986feb-2930-41ab-aad9-0b5791c3c9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:32:26.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series is famous for its violence and nudity -- but Chinese
        fans have learned to expect strict censorship.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d94c3fa-9aaf-4819-a7dd-9829d72a4507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:32:26.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '429295a1-f1e5-46de-b3e2-cf66950fcda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:32:26.312+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without spoiling the plot of the first episode, the moments cut
        include a sex scene with prostitutes, close-up shots of people being killed
        with arrows and an ax, and one instance of a character swearing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6058c2-d324-49d7-ab79-163823cfa0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:32:26.312+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c360824f-2760-4833-a064-773eb0258096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:32:26.312+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A blogger on the movie review website Douban suggested viewers should
        file a "group lawsuit" against Tencent for the cuts, while others made their
        anger known on Chinese social media site Weibo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaf93f9-da91-4223-8ffb-378ad2973553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:32:26.312+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf565a1-f971-4286-be1e-b1fc60f0350e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:32:26.312+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not unwilling to pay Tencent for this show, but how can I
        watch when they cut so many scenes? I''ll have to download the video from
        the internet eventually," one user said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf29458-d6f9-4a3c-a342-e1910895d791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:32:26.312+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0862152-a367-4f60-958f-7e11a391adb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:32:26.312+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unknown whether the censorship was carried out by the Chinese
        government, Tencent prior to airing or preemptively by HBO itself.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fba1f2a-7234-455e-809b-f914f026e45e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:32:26.312+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa383f1d-2620-442b-8f49-ead31c5ed3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T23:32:26.312+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:16.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has asked HBO, Tencent and the government for comment. HBO is
        part of CNN''s parent company WarnerMedia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
