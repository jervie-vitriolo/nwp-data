      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rear-wheel-drive car is powered by two electric motors mounted
        in the back.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf04921-1c4a-43ea-abfe-370fb2254b43'
      'mgnl:activationStatus': true
