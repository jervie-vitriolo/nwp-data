        trade and cooperation with neighboring regions.</p>'
  'fishermen-IBP-West-Philippine-Sea-Supreme-Court':
    'caption': 'The Integrated Bar of the Philippines and a group of fishermen from
      Palawan and Zambales run to the Supreme Court to compel government officials
      "to save the environment in the West Philippine Sea."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
