      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside, the usual analog gauge cluster has been replaced by a digital
        screen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895e5d24-edf5-4b7e-8063-e06256cb8dc6'
