    'template': '1'
    'title': 'Duterte budget veto covers ''unconstitutional'' insertions from Congress
      – Malacañang '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534cb3d7-3763-4675-b572-1d3880d3ea30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:25.955+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:42.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> — Malacañang
        on Tuesday said President Rodrigo Duterte''s veto of multibillion-peso budget
        insertions made by Congress hinged on the provisions'' unconstitutionality.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33ef532-329c-4d7d-b20d-dc31cb8a3069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:25.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:42.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd92b3d-049f-4606-a747-5d98aefd87a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:25.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:42.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are the so-called insertions, riders, they are not part of
        the program by the DPWH (Department of Public Works and Highways) hence it
        violates the Constitution," Presidential Spokesperson Salvador Panelo said
        in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ad4dd6-8435-49cc-9808-3ec88dfda84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:25.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:42.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0109e9f6-0fc6-4cd8-946c-1dadb1c479c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:25.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:42.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on Monday <a href="http://cnnphilippines.com/news/2019/4/15/2019-national-budget-rodrigo-duterte-.html">finally
        signed the ₱3.757-trillion national budget for 2019</a>, but vetoed ₱95.3
        billion worth of items. It ended months-long delay which forced the government
        to operate based on the 2018 budget resulting in delayed projects that impacted
        growth targets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5117f76-a9eb-4a7f-bca1-51c85b68c0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:25.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:42.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8280f5-2588-416d-bd16-d48f131fbfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:25.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:42.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the vetoed items included the ₱75 billion worth of programs
        and projects under the DPWH itemized by the House of Representatives after
        Congress ratified the bicameral conference committee report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79da6e75-05ae-47d3-8508-e164cb48abf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:25.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:42.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e518a373-e0d9-4c98-b3c7-1686e40e9e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:25.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:42.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have denounced the amount as pork barrel, which the Supreme
        Court declared unconstitutional in 2013 in the wake of a multibillion-peso
        scam over fund misuse.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9b63b2-0fa9-4641-a1a0-0379da5f16c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:25.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:42.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bb7b57-d83f-4a9e-9294-7ec7b858f48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:25.956+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:42.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The decision of the Supreme Court was that if they are unprogrammed
        then it violates the Constitution... whether you call it pork, or beef, or
        meat, or fish," Panelo said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1ac9c9-28e8-44a5-9918-d5a7b48491f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:25.956+08:00
      'mgnl:createdBy': 'eimor'
