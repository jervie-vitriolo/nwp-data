      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Drunk and Drugged Driving Act of 2013 prohibits driving
        under the influence of illegal drugs.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d72831-6951-4ca1-affb-a4704421675e'
      'mgnl:activationStatus': true
