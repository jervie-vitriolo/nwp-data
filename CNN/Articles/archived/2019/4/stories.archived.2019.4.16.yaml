    'title': 'PBA: Sangalang comes up clutch in Magnolia''s Game 3 win over Rain or
      Shine'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7eb8e2c-9719-404e-997d-99c67d1bd005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:31:09.399+08:00
      'mgnl:createdBy': 'cjmarquez'
