      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2019/3/19/Comelec-Mindanao-other-areas-election-hotspots-.html">Comelec
        declares whole Mindanao, 3 other areas as election hotspots</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c47cbc3-fb1a-408e-b469-e380d64ebd4d'
