      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f31e04-ed60-4819-b257-4644c82d6cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:25.957+08:00
      'mgnl:createdBy': 'eimor'
