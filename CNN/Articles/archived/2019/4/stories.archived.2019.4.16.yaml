      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is without prejudice to any sanctions imposed by the company
        if they have an internal policy governing or attending to drug use among their
        employees," he explained.</p>'
  'skeletons-human-sacrifice-discovered':
    'author': 'Rob Picheta, CNN'
    'caption': 'This is a photograph of a female skeleton buried with the feet cut
      off and placed by its side.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-16T06:32:27.869+08:00
    'credit': 'From Thames Water'
    'imagesource': 'jcr:2462087a-11a7-484a-8693-cd1cef43e4c5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a9bb17a-c623-4cc7-9f50-34f59f900535'
    'lead': 'Dozens of Neolithic skeletons, including those of people who may have
      been victims of human sacrifice, have been discovered in an almost 3,000-year-old
      settlement in Britain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T06:39:30.938+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:27:58.961+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:48.530+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Victims of ''human sacrifice'' found in Britain by engineers laying
      water pipes'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ac76ff-52ee-4eee-bd87-c053940ecc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:39:30.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:58.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Dozens of Neolithic skeletons, including
        those of people who may have been victims of human sacrifice, have been discovered
        in an almost 3,000-year-old settlement in Britain.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4525819e-541e-408d-af82-0ccea01e016c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:39:30.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:58.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains of 26 people from the Iron Age and Roman periods were
        found, including a woman with her feet cut off and her arms bound behind her
        head, and another person with their skull placed by their feet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd930708-5c94-4150-88f1-15311f6a98d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:39:30.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:58.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A collection of tools from different time periods was also found
        in the settlement, which was discovered by engineers laying water pipes in
        Oxfordshire, England.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78ee706-6c9a-42ab-a9d0-04a2320ee5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:39:30.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:58.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archaeologists inspecting the remains believe the people found were
        from the same community involved in creating the Uffington White Horse, a
        prehistoric chalk sculpture on a nearby hill.</p>'
    '10':
      'image': 'jcr:3d509a51-6f9f-4089-af2e-0abb9f131d28'
      'imageCaption': 'This is a photograph of an animal skull, probably from a horse,
        placed in one of the Iron Age pits.'
      'imageCredit': 'From Thames Water'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbebcce4-5fd5-4896-b4cc-10c678645af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:39:30.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:58.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88946041-b4ac-406f-b4a4-2a49e2683d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:39:30.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:58.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These findings open a unique window into the lives and deaths of
        communities we often know only for their monumental buildings, such as hillforts
        or the Uffington White Horse," Paolo Guarino, Cotswold Archaeology project
        officer, said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a13ccb-cde5-4799-96d1-134165e42d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:39:30.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:58.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results from the analysis of the artefacts, animal bones, the
        human skeletons and the soil samples will help us add some important information
        to the history of the communities that occupied these lands so many years
        ago," he added.</p>'
    '11':
      'image': 'jcr:bdc3664d-09a8-4c68-827e-a4c72c01021f'
      'imageCaption': 'This is a photograph of a collection of prehistoric flint tools.'
      'imageCredit': 'From Thames Water'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e819078-382c-431d-970e-61adeca0a7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:39:30.940+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:58.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3408d07d-e876-419d-bbb9-8aaab033ee85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:39:30.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:58.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has removed the remains from the site for a forensic investigation.
        They were found during work on a Thames Water project aimed at protecting
        an Oxfordshire chalk stream.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92f1766-6ca5-4d2f-a9fa-c9ca62fcdde3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:39:30.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:58.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings "provided a glimpse into the beliefs and superstitions
        of people living in Oxfordshire before the Roman conquest," said Neil Holbrook,
        chief executive of Cotswold Archaeology. "Evidence elsewhere suggests that
        burials in pits might have involved human sacrifice."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0da503-4ab4-40c8-964f-eced32e7f4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:39:30.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:58.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discovery challenges our perceptions about the past, and invites
        us to try to understand the beliefs of people who lived and died more than
        2,000 years ago," he added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f2ab65-be93-46b3-990b-d850ecb8bf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:39:30.939+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:27:58.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/15/uk/skeletons-human-sacrifice-discovered-scli-gbr-intl/index.html">Victims
        of ''human sacrifice'' found by engineers laying water pipes</a>"</em></p>'
