      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A counter flow lane will be opened on a portion of Buendia Avenue
        to accommodate public utility buses and cargo trucks along the major thoroughfare.</p>'
    '15':
