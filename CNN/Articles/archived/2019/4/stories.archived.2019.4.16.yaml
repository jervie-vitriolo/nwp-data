  'nasa-water-on-the-moon-meteor-showers-':
    'author': 'Ryan Prior, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-16T16:00:41.329+08:00
    'imagesource': 'jcr:24b337ea-09cc-4741-bdcc-6a1646719f0a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '517f97af-4bc9-4555-bf08-c71d261a1b45'
    'lead': 'Meteorites can strike the moon and cause bursts of water to shoot up
      out of the ground. That''s the main takeaway from a new study announced by NASA
      that challenges our perceptions of the moon and other rocky orbs out in space.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T16:05:59.985+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T23:27:31.854+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:54.853+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'moon', 'meteor-showers']
    'template': '1'
    'title': 'NASA: Meteorites can strike the moon and cause plumes of water to shoot
      into space'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ba3b27-1ebf-4ece-a335-32ec25ea0198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:05:59.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Meteorites can strike the moon and
        cause bursts of water to shoot up out of the ground.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b465c7e-e66b-4440-b5c8-b03379729f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:05:59.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:31.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the main takeaway from a new study <a href="https://www.nasa.gov/press-release/goddard/2019/ladee-lunar-water/">announced</a>&nbsp;by
        NASA that challenges our perceptions of the moon and other rocky orbs out
        in space.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e131f4a-3f7f-4213-bab9-e074e65e3d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:05:59.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:31.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Micro-meteorites collide with the moon at high velocity and send
        shock waves reverberating through the luner surface. They only need to penetrate
        a few inches to stir up deposits of water, and the high energy of the collision
        converts the molecules into water vapor. The plumes spurt out into space.
        Most of the molecules dissipate into the very thin atmosphere around the moon,
        while some settle back into the ground .</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf6fb16-ca1d-4bbb-b5f2-a901e601d7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:05:59.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new insight into our closest neighbor in space comes in a study
        just published in Nature Geoscience by scientists from NASA, Johns Hopkins
        University, and the University of Maryland-Baltimore County.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37420b13-585d-4521-829f-4e79db4d8e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:05:59.986+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:31.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s lead author was Mehdi Benna, a planetary scientist
        at NASA''s Goddard Space Flight Center. He told CNN the breakthrough "provides
        a big piece of the puzzle" as to what happens when meteorites collide with
        other "airless bodies" around our solar system and beyond.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb434424-704b-435e-bd49-228540900608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:05:59.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:31.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shows that water isn''t just locked in the soil, and, according
        to Benna, that has implications for how future human or robotic explorers
        on the moon will be able to use the resources there on the ground.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd026aee8-8cb1-4967-b6f7-310b58508278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:05:59.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Scientists thought meteorites could stir up lunar water deposits.
        Now they know for sure</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d385d97-16f9-4441-8c90-a7899e464e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:05:59.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:31.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benna, who also holds a planetary scientist role at University of
        Maryland-Baltimore County, said water is widespread "globally" on the moon.
        But there''s much we don''t know about its behavior day-to-day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a932e7d3-b082-40fa-b76b-fc4c2d4b1960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:05:59.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:31.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He led colleagues in combing through data compiled by the Neutral
        Mass Spectrometer aboard the Lunar Atmosphere and Dust Environment Explorer
        (LADEE), a robotic mission that orbited the moon.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ab4442-395e-4dbc-842a-c7b4d1e4cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:05:59.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:31.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous lunar probes like Cassini and Deep Impact had shown "the
        existence of an active water cycle on the moon," Benna and his co-authors
        wrote. They decided to study 33 water plumes on the surface, 29 of which were
        known and four which were new.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2732b97-56ae-4b3f-a305-fbf753acda5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:05:59.987+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:31.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists knew that the water plumes corresponded to times when
        meteorite streams were present. And computer molecules had predicted that
        meteorites could trigger these water plumes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b4cd1d-fb45-458b-a4e6-51343aa79ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:05:59.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:31.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Benna''s team was able to actually see something that hadn''t
        been confirmed before. This is "the first time it''s been observed in practice,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d2521b-88a4-4ccc-b5b4-b3b8b79a2740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:05:59.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And because scientists confirmed it on one airless body, they can
        now infer the same process happens everywhere, Benna said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b63326c-e8f8-4ef2-9a23-1b43cb6ffeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:05:59.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:31.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though water is widespread in the lunar soil, is spread very thin.
        The moon is quite dry. One metric ton of regolith (the layer of loose soil
        and deposits covering solid rock on the lunar source) yields just 16 oz. of
        water, the amount in an average bottle of water.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3791fa8-3d94-491f-b885-499813ab1dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:05:59.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:31.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The study shows the moon isn''t so quiet and desolate</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb75197-b583-4758-a98b-bd855a8bc547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:05:59.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:31.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In showing that the moon is simply a static orb, studies like this
        give us a new portrait of the moon as a rocky world alive with dynamic geological
        and chemical processes.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d43e72-5323-43c1-bf58-5929c5754ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:05:59.988+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:31.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benna said he remembered looking up at the moon as a boy, and thinking
        of the distant, ancient orb as "quiet and desolate."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fa486c3-b68d-42ef-ab78-8a7846e03d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:05:59.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:31.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this study tells him, and a millions of boys and girls, a different
        story.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b82ce8b-b8f0-43a8-b74f-506e16cc0a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:05:59.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What gets me excited," Benna said, is that the study shows the
        moon changes, reacting to its celestial neighborhood not in manner of decades
        or centuries, but "over days and even hours."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be509f0-e07c-4f80-8ba7-cd2543890759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:05:59.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looks are deceiving," Benna said. "The moon is active."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3d45d2-4509-4ca8-8aca-c626908c8fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T16:05:59.989+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:31.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/04/15/health/water-on-the-moon-meteor-showers-trnd/index.html">"NASA:
        Meteorites can strike the moon and cause plumes of water to shoot into space."&nbsp;</a>&nbsp;</em></p>'
