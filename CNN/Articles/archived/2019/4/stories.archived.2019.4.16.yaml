  'seven-takeaways-pulitzer-prize-presentation':
    'author': 'Brian Stelter, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-16T14:49:42.728+08:00
    'imagesource': 'jcr:11fa1cb7-8e7e-4efa-b5ce-a292d4b44252'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a618fb05-a7d9-4752-a5f6-93e4b08c6f0d'
    'lead': 'Here are seven takeaways about the Pulitzer board''s selections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T14:54:01.215+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:27:38.589+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:53.289+08:00
