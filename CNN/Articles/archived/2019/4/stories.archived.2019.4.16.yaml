      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cb6211-1723-4bce-a00b-71c76a13e824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.175+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>VL Cruz, videographer</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e511af-4d50-40b9-9d21-6579c37ba7a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.175+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f924f4d2-f9cd-434b-b389-30408429d134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.176+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When anyone becomes an atheist, I think it’s only logical that they
        drop everything related to religion: the rituals, its tenets. I’m a staunch
        supporter of historical and scientific studies, so it’s only natural that
        I stick to the facts. The reason why events like “Holy Week” weigh little
        to nothing to me is rooted in the questionable existence of its central figure:
        Jesus Christ. Aside from the Bible, I think there are barely any other historical
        records that prove his existence at all. Even the Bible itself has contradicting
        accounts on what kind of person Jesus was. So if Jesus isn’t real, Holy Week
        seems pretty pointless, right?</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a13132-ddc9-497b-aac0-fc6ee1170526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.176+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.381+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43448b9e-1a60-4b55-bc2c-f088995a3e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.176+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for what I find questionable about religion, there are just too
        many. The Bible contains so many contradictions already regarding how to practice
        religion. The Church, though some members are legitimately good people, is
        also infested with pedophiles and other sexual predators. Yet, instead of
        giving justice to the abused, the Church has on many occasions absolved and
        protected their members.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b146f9ce-f0e5-4836-9c94-f6707ba9d80d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.176+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b027b86-9ed1-4027-baad-0b9f5bfe57b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.177+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what’s really troubling about Christianity is the sole deity
        that it worships. They say it exists, yet where is the proof? Asking any member
        of their religion would only yield vague explanations or allegories that never
        really qualifies as a solid answer.</p>'
    '56':
