      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346abee5-da7a-49a6-a361-38e0653a3aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T15:56:38.170+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:27:34.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Growing up in a religious family gave me an insider’s perspective
        on what is going on inside the church. There really are corrupted religious
        leaders and mass servers. Despite detaching from these kinds of people, I
        still believe in an uncontainable higher power, which can be experienced in
        the everyday. Reflecting, asking for forgiveness, and forgiving others don’t
        have to be done for a single week only.</p>'
    '32':
