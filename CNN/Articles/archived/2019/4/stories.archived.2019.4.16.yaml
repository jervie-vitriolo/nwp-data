      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —</strong>&nbsp;The
        Magnolia Hotshots notched their first victory in the PBA Philippine Cup semifinals.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489ebf48-3e64-4703-9f02-5dbc4c556990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:31:09.402+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:25.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots defeated the Rain or Shine Elasto Painters, 85-74,
        in Game 3 Tuesday at the Smart Araneta Coliseum in Quezon City.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862645d9-c272-462e-8c79-e0ff48edeabb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:31:09.402+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:25.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ian Sangalang scored 12 of 16 points together in the final quarter
        to lead Magnolia in the much-needed win.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40adb281-0cf4-4c25-bc5e-12ffc31b51b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:31:09.402+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:27:25.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defense was the difference for the Hotshots as they held the Elasto
        Painters scoreless in the last four minutes of the contest.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330af45e-452b-4936-973b-1c2f139c7935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T22:31:09.403+08:00
      'mgnl:createdBy': 'cjmarquez'
