      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carreon said they have coordinated with the Land Transportation
        Office and the Department of Health to provide intervention programs for those
        drivers and bus conductors who tested positive.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4064d4b3-5da9-44b4-a77d-86a407993bed'
