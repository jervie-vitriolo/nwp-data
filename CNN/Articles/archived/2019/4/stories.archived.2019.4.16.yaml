    'template': '1'
    'title': 'What''s inside Notre Dame cathedral that could be lost in the fire'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bace70a7-8009-4bda-b8da-92ce326695d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:11:11.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:02.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The cathedral of Notre Dame in Paris
        is home to numerous artifacts, works of art and religious relics that each
        tell a story. As a devastating fire tore through the cathedral on Monday,
        toppling its spire, many feared those items will be lost.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebfcecd-850f-4fa9-9ef4-73e7ae4f5391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:11:11.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:02.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s an overview of some of the Gothic cathedral''s most noteworthy
        features.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cbedc9-850b-49dc-aad2-1c6479062d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:11:11.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:02.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The Rose Windows are a trio of immense round windows over the
        cathedral''s three main portals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fee2bd-c1f8-4669-8400-d617e2694f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:11:11.893+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:02.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The Great Organ has been replaced and updated several times throughout
        history. The position of titular organist, or head organist, carries great
        prestige in France and around the world.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa655869-f907-438f-acaa-c23161723a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:11:11.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:02.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The cathedral''s main bell, Emanuelle, has marked significant
        moments in French history, such as the end of World War II, as well as holidays
        and special occasions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d7b6a94-de2a-47f2-a170-5cf496df8822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:11:11.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:02.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The cathedral''s treasury contains several artifacts sacred in
        Christianity, including what is believed to be the Crown of Thorns, a fragment
        of the True Cross and one of the Holy Nails.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703e3a8d-686d-4162-9073-4edeb807ad7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:11:11.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:02.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• On the cathedral''s exterior, a menagerie of menacing gargoyles
        and chimères stand guard.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e133cf-0057-4ad0-94f0-357f28cdf4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:11:11.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:02.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The twin bell towers, first constructed in the 13th century, were
        the tallest structures in Paris until the completion of the Eiffel Tower in
        the late 19th century.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5084b412-41ff-4703-837f-46bdf2d83f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:11:11.894+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:02.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Numerous sculptures, statues and paintings inside the cathedral
        depict Biblical scenes and saints.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b134eda5-30a1-49c5-99ca-2f145ab2da7a'
      'mgnl:activationStatus': true
