      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The car is available to order now. Pricing is only available upon
        ordering, though, the company said. It''s expected to cost something over
        £250,000, or about $330,000. Prices for the gasoline-powered Rapide S start
        at just over $200,000.</p>'
