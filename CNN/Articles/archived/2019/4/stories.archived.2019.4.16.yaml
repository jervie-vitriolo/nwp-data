  'notre-dame-catholics':
    'author': 'Daniel Burke, CNN Religion Editor'
    'caption': 'For generations, Notre Dame has been a place of pilgrimage and prayer,
      and, even as religion in France has declined for decades, it remained the beating
      heart of French Catholicism.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-16T06:13:01.590+08:00
    'credit': 'Francois Guillot/AFP/Getty Images'
    'imagesource': 'jcr:d09ec97a-92a0-414b-bf4c-14d1747a2ee8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7471ab02-7c9f-4518-8ae0-6a813efdb6be'
    'lead': 'This week is Holy Week, when millions of Western Christians mark the
      death and resurrection of Jesus. Under normal circumstances, Notre Dame Cathedral
      in Paris would have been preparing to display its holy relics to the faithful
      on Good Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T06:18:59.100+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:28:01.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:47.943+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['notre-dame', 'paris', 'france', 'catholic', 'church']
    'template': '1'
    'title': 'Why Notre Dame Cathedral is so important to Catholics worldwide'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '186752ba-27a3-422a-9987-f5c0d454d15d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:18:59.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:01.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;This week is Holy Week, when millions
        of Western Christians mark the death and resurrection of Jesus. Under normal
        circumstances, Notre Dame Cathedral in Paris would have been preparing to
        display its holy relics to the faithful on Good Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0569275-34ea-4d2f-a394-583ec2059f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:18:59.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:01.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as fire engulfed the sacred site on Monday, Catholics across
        the world reacted in horror and disbelief, particularly when the cathedral''s
        iconic spire toppled amid the flames.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae4f4d3-0c9c-4d7c-8921-a6552fd6bea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:18:59.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:01.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For generations, Notre Dame has been a place of pilgrimage and prayer,
        and, even as religion in France has declined for decades, it remained the
        beating heart of French Catholicism, open every day for Mass.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32937764-6f64-4c7b-8d39-fd1de1ef8ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:18:59.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:01.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t even look at it," the Rev. James Martin, a Jesuit writer
        based in New York, said of the televised images of flames devouring the cathedral''s
        iconic Gothic architecture.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719f2010-59b3-4ef0-acc9-98ea369f38ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:18:59.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:01.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Outside of St. Peter''s Basilica (in Vatican City) I don''t think
        there''s a more iconic church for Catholics. I don''t think there are any
        Catholics who visit Paris and don''t pray or go to Mass at Notre Dame."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28893f2e-8efb-47d2-9c9e-d27e89315a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:18:59.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:01.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Martin, as for other Catholics, it was difficult not to see
        several layers of symbolism in the flames: The fire broke out during Holy
        Week, the most sacred time on the Christian calendar, at a time when the Catholic
        Church worldwide is engulfed in controversy over the abuse of children, and
        when France has seen months of public anger over rising fuel prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46cf09d-b955-4e0c-a246-13c1fe97cd35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:18:59.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:01.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin wasn''t alone in his grief. As news of the fire spread Monday,
        many prominent Catholics expressed deep sadness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31350c8d-cb7c-4987-b021-5b676fd748d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:18:59.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:01.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just went next door to our own beloved Cathedral, Saint Patrick''s,
        to ask the intercession of Notre Dame, our Lady, for the Cathedral at the
        heart of Paris, and of civilization, now in flames!" Cardinal Timothy Dolan
        of New York tweeted. "God preserve this splendid house of prayer, and protect
        those battling the blaze."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de14e28-72c1-4184-b5ea-d0b5fcfc1545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:18:59.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:01.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Daniel DiNardo of Houston, president of the U.S. Conference
        of Catholic Bishops, called the fire "shocking" and saddening. But, like many
        Catholics, DiNardo connected the heartbreaking news to the coming Easter holy
        day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120833f5-352f-435d-85a8-a59479ffff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:18:59.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:01.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are a people of hope and of the resurrection, and as devastating
        as this fire is, I know that the faith and love embodied by this magnificent
        Cathedral will grow stronger in the hearts of all Christians."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aed8624-7bb2-4287-82b4-a7b854e934a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:18:59.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:01.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiNardo said Notre Dame is more than the sum of its tumultuous history.
        The cathedral, he said, "has long been a symbol of the transcendent human
        spirit as well as our longing for God."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89761d20-de6e-4551-83e3-2b2ca2add1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:18:59.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:01.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Vincent Nichols, Archbishop of Westminster in England,
        called the cathedral "the heart of the faith" in Europe.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f8839e-aeff-44ca-9561-1553db8dfbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:18:59.101+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:01.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who is not deeply moved at the sight of this great Cathedral in
        flames?" Nichols tweeted. For the people of Paris this is a disaster that
        touches their very soul."</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Who is not deeply moved at the sight of this great Cathedral in
        flames? For the people of Paris this is a disaster that touches their very
        soul. <a href="https://twitter.com/hashtag/NotreDameDeParis?src=hash&amp;ref_src=twsrc%5Etfw">#NotreDameDeParis</a></p>&mdash;
        Cardinal Nichols (@CardinalNichols) <a href="https://twitter.com/CardinalNichols/status/1117886528309432321?ref_src=twsrc%5Etfw">April
        15, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e93fc3d-4280-40c8-9bcd-91536ce5a6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:18:59.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:01.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d41231-c778-4e0b-8aef-060b2fe4b01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:18:59.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:01.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Good Friday</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a30781-e28c-4b31-b888-7e5e9a9e2608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:18:59.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:01.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notre Dame is not a parish church, meaning that it does not have
        a regular body of worshippers who "belong" to the church. But it is still
        the home church of Paris'' Archbishop Michel Aupetit and draws Catholics for
        vespers (evening prayers) Masses and the Sacrament of Reconciliation, also
        known as Penance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a672348-3cee-4b01-8ddd-e20ff9383f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:18:59.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:01.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And every year during Holy Week, Notre Dame unveils some of the
        most coveted relics in Christendom. Among them is the Holy Crown, believed
        by many to be from the crown of thorns placed on the head of Jesus, and which
        the cathedral calls its "the most precious and most venerated relic." Catholics
        have prayed with the Holy Crown for more than 16 centuries, according to the
        cathedral.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af199a25-4556-479f-867f-25d83ab6a22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:18:59.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:01.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notre Dame also counts among its treasures two other relics connected
        to Holy Week: a fragment of the Wood of the Cross, believed by many to be
        a part of the "true cross" on which Jesus was crucified; and one of the nails
        that the Romans used to crucify Jesus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3a15d0-7d31-4b94-9d23-f48619c31df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:18:59.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:01.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That nail comes from the Holy Sepulcher, the place where Jesus was
        buried in Jerusalem, according to Notre Dame. Christians in Jerusalem gave
        the relic to the Emperor Charlemagne in 799, and it subsequently became a
        powerful object of veneration for generations of French Catholics.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3167f7cb-767c-4a58-9a93-fc509ea8d684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:18:59.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:01.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the French Revolution, when French secularists destroyed
        many iconic Catholic pieces of history and art, it was saved and given to
        the archbishop of Paris, according to the cathedral.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9ab5e0-ad50-4c28-9919-f7154e448f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:18:59.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:01.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, as firefighters battled flames at Notre Dame, the safety
        of the relics was unknown.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c756245d-b9c7-4b9d-97d5-f142ab002775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:18:59.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:01.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the flames rage Archbishop Michel Aupetit of Paris, whose home
        church is the cathedral, issued a plea for his priests to pray.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9940c0d2-db95-475f-9838-d5743b56241e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:18:59.102+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:01.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The firefighters of Paris are still fighting to save the towers
        of Notre-Dame de Paris. The frame, the roof, and the spire are consumed. Let
        us pray. If you wish, you can ring the bells of your churches to invite prayer."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07085052-e248-482b-b337-1e4e9348c29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:18:59.100+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:01.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/15/world/notre-dame-catholics/index.html">Why
        Notre Dame Cathedral is so important to Catholics worldwide</a>"</em></p>'
  'jack-ma-996-china':
    'author': 'Serenitie Wang and Daniel Shane, CNN'
    'caption': 'Jack Ma, founder of e-commerce giant Alibaba (BABA), has spoken out
      on social media in recent days in support of the Chinese work practice known
      as "996."'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-16T06:21:59.171+08:00
    'credit': 'TPG/Getty Images'
    'imagesource': 'jcr:019bb298-87e6-4e58-951d-8feb5b3de3f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a057d248-a750-43dd-8d50-86a89ea7f31f'
    'lead': 'One of China''s richest men has been criticized for endorsing the controversial
      culture of 12-hour workdays in the country''s red-hot tech industry, saying
      employees who worked longer hours will get the "rewards of hard work."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T06:25:25.022+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:28:00.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:48.122+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['jack-ma', 'china']
    'template': '1'
    'title': 'Jack Ma endorses China''s controversial 12 hours a day, 6 days a week
      work culture'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30e6ff3-b321-4258-b346-49bc4f268b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:25:25.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:00.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;One of China''s richest men has been
        criticized for endorsing the controversial culture of 12-hour workdays in
        the country''s red-hot tech industry, saying employees who worked longer hours
        will get the "rewards of hard work."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab48fb8-b84d-4f2f-839b-5533190fb7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:25:25.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:00.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Ma, founder of e-commerce giant Alibaba, has spoken out on
        social media in recent days in support of the Chinese work practice known
        as "996." The number refers to working from 9 am to 9 pm six days a week and
        is said to be common among the country''s big technology companies and start-ups.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126787fe-6f4d-458f-bd20-3c449c695f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:25:25.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:00.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we find things we like, 996 is not a problem," Ma said in a
        blog post Sunday on Chinese social media site Weibo. "If you don''t like [your
        work], every minute is torture," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2fff44-eb28-43b1-92b6-de68864f5371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:25:25.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:00.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma''s comments prompted criticism from Chinese social media users.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0137161d-6775-4d8f-b2d6-24412aaa9e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:25:25.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:00.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Did you ever think about the elderly at home who need care, (or)
        the children who need company?" wrote a Weibo user with the online moniker
        stupidcan123, in response to Ma''s post. "If all enterprises enforce a 996
        schedule, no one will have children" becaues of a lack of time, they added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cee009a-d1cb-40bd-8c98-f58eba4f1d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:25:25.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:00.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese state media also slammed those companies that make staff
        put in long hours at the office, without referencing Ma''s post directly.
        "Advocating hard work and commitment does not mean forcing overtime," wrote
        state-run newspaper People''s Daily in a commentary published Sunday. "The
        mandatory enforcement of 996 overtime culture not only reflects the arrogance
        of business managers, but also is unfair and impractical."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a5885f-0cdb-40b0-99af-9460314c38af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:25:25.023+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:00.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Not simply overtime work''</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0022da-5e87-4f10-a090-5e6022e75f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:25:25.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:00.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma said that he did not intend to defend the practice of working
        long hours, but wanted to "pay tribute" to employees who did.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91e956c-fdc7-4e5e-8461-506eb713c694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:25:25.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:00.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The real 996 is not simply overtime work," he said, adding that
        everyone has the right to choose their own lifestyle but those who work shorter
        hours "won''t taste the happiness and rewards of hard work."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34382e51-62f8-4a0c-a806-7bdaff20ced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:25:25.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma is arguably China''s best-known entrepreneur. The tech tycoon
        was famously born into a poor family and did not succeed academically. He
        started Alibaba using cash scraped together from friends.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0545b17f-53c5-4fdd-bc6d-453f77d233b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:25:25.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:00.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 54-year old executive first waded into the debate over China''s
        long working hours on Thursday, when comments he made to Alibaba employees
        about 996 were posted on the company''s Weibo account. Ma said he had never
        regretted working 12-hour days.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4595331-7a8f-4456-a58f-e9f20c3b2d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:25:25.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:00.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I personally think that 996 is a huge blessing," he said. "How
        do you achieve the success you want without paying extra effort and time?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4ad3d2-de66-4fe7-8002-b8793f33bcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:25:25.024+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:00.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ma added that any prospective employees of Alibaba, one of the world''s
        biggest tech companies, should be prepared to work 12 hours a day if they
        want to succeed. "Or why bother joining? We don''t lack those who work eight
        hours comfortably," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac13dbfb-d12c-4084-af73-95a381fe2ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:25:25.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:00.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other high-profile figures in China''s tech industry have reportedly
        defended long working hours in the technology industry. Richard Liu, founder
        of Alibaba rival JD.com, reportedly criticized employees at the company who
        did not work hard enough as "slackers."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2e1c4b6-265b-46a9-a25f-5688de37ddad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:25:25.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:00.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Alibaba did not immediately respond to a request
        for comment on Ma''s social media posts or the company''s policy on overtime.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9776bb04-4127-4033-a11d-0f03953dc415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:25:25.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:00.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long workdays in the high tech sector are not unique to China. Tesla
        co-founder Elon Musk has previously said he worked up to 120 hours per week
        when the electric vehicle maker struggled with production delays.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0051fb-5467-4e04-b679-e88bfb072eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:25:25.025+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:00.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are way easier places to work, but nobody ever changed the
        world on 40 hours a week," he posted on social media site Twitter in November
        last year.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8a455e-9d8b-487a-b911-56ab990cfca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:25:25.022+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:28:00.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/15/business/jack-ma-996-china/index.html">Jack
        Ma endorses China''s controversial 12 hours a day, 6 days a week work culture</a>"</em></p>'
  'bernie-sanders-tax-returns':
    'author': 'Gregory Krieg, Anna Bahney and Ryan Nobles, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-16T06:24:30.361+08:00
    'imagesource': 'jcr:6b028232-eab5-42f5-89bd-5c80a5f726a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '567af5a8-9863-4595-aa5e-efb33786a9bc'
    'lead': 'According to returns provided by his campaign, Bernie Sanders reported
      a total family income of $566,421 in 2018 — $382,920 of which came from writing
      and royalties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T06:27:25.032+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:27:59.995+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:48.269+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Bernie-Sanders', 'IRS', 'Internal-Revenue-Service']
    'template': '1'
    'title': 'Bernie Sanders releases 10 years of tax returns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e9128d-4807-469d-92f5-e65365aa15fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:27:25.032+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:59.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Sen. Bernie Sanders on Monday released
        a decade of tax returns, providing new insight into how the Democratic socialist
        senator from Vermont became a millionaire between his two presidential runs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8180b4b-8f5e-4632-b8e6-10b72c7ebb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:27:25.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:59.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to returns provided by his campaign, Sanders reported
        a total family income of $566,421 in 2018 — $382,920 of which came from writing
        and royalties. The documents said he paid $137,573 in federal taxes in 2018
        and owed $8,267 in taxes for the year. Sanders and his wife, Jane Sanders,
        reported paying a 26% effective tax rate on his adjusted gross income. The
        couple reported donating $18,950 to charity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0931898f-4c20-4bd0-ba65-8df4648cc0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:27:25.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:59.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new records show Sanders'' growing income and confirmed his
        status as a millionaire, largely on the strength of money made from book sales.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95bd7a14-e28a-443c-b4b8-864a8982d17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:27:25.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:28:00.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders'' decision to run for president in 2015 ultimately led to
        an increase in their bottom line — which jumped from $240,622 in 2015 to $1,073,333
        a year later. Since his first bid, Sanders and his wife — from 2016-2018 —
        made a total of more than $2.79 million.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfa8d8b-db31-4bb0-b4f7-40ba4bae75b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:27:25.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:28:00.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders in 2018 made $110 in music royalties, presumably for his
        1987 folk album, "We Shall Overcome," and an additional $1,810 from his 1997
        memoir, "Outsider in the House," which was published by Verso. He was paid
        and additional $391,000 for his books, including the bestselling "Where We
        Go From Here," published with Macmillan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd53f0425-bccd-41e3-91d4-171722c80c1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:27:25.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:28:00.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders had come under increasing pressure to make the tax disclosures
        as his primary rivals rolled out their own returns and critics — along with
        some allies — began to agitate for a more complete, public look inside the
        candidate''s pocketbook. The issue had become even more politically heated
        with Democrats continuing to demand President Donald Trump''s tax returns.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66b40b8-912a-4888-a9ea-41fb11b0c2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:27:25.033+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:28:00.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vermont independent made his records public on this year''s
        tax filing deadline, just ahead of an appearance at a Fox News town hall where
        he is expected to call on Trump to do the same.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2931fc54-64a5-4d2c-9952-7efd2e9c24b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:27:25.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:28:00.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders in a statement said the returns "show that our family has
        been very fortunate."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81d2832-1862-48e1-9f5f-9127720da7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:27:25.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:28:00.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I consider paying more in taxes as my income rose to be both an
        obligation and an investment in our country," he added. "I will continue to
        fight to make our tax system more progressive so that our country has the
        resources to guarantee the American Dream to all people."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43acb7c7-55d3-4bfc-a3cf-c1f2ffcf91c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:27:25.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:28:00.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation that Sanders is now a millionare had, in some quarters,
        surfaced doubts over his ability to effectively deliver the progressive populist
        message that made him a political star.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dda199-e40e-41f7-adbd-d7db57c7abd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:27:25.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:28:00.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders campaign manager Faiz Shakir brushed off those suggestions,
        telling CNN the candidate''s personal wealth had "zero impact" on his policies.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868bfdce-b9b3-42f5-b801-38542942dc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:27:25.034+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:28:00.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the ultimate question is, will he credibly push special interests
        and the billionaire class and the wealthy in this country to do the things
        that need to be done, like Medicare for All, like a climate jobs plan, the
        answer is yes," Shakir said. "He could earn another million dollars and it
        would still wouldn''t matter."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d67c614-edb6-4c2b-a547-1968c8f47291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:27:25.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:28:00.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, during his first presidential campaign, Sanders released
        only one year of records — from 2014. Sanders recently revealed that his income
        from book sales in the aftermath of that race had made him a millionaire.
        Still, he remains one of the least wealthy members of the US Senate.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f53a2a-3c10-4865-87af-65f193a232c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:27:25.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:28:00.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bernie Sanders paid his fair share of taxes," Shakir said, adding
        that he hoped the returns would quiet the "hubbub and kerfuffle" that had
        grown in anticipation of its release. He also conceded that vague promises
        from Sanders and the campaign about their plans had contributed to the speculation.
        In multiple forums, including a CNN town hall shortly after he entered the
        race in February, Sanders pledge to share them "soon.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6653a3-60e8-454c-bd51-f3d1cf0edcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:27:25.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:28:00.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think there was some interpretation left to ''soon,'' which I,
        in retrospect, would''ve loved to have alleviated by being a little bit more
        clear about when it was coming," Shakir said. "We wanted to do 10 years and
        so we had (an internal) conversation saying, ''let''s just do it all at once
        so we have the most recent one.''"</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250956bf-fd1b-4cfb-b5fa-f266f9827485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T06:27:25.035+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:28:00.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/15/politics/bernie-sanders-tax-returns-release-2020/index.html">Bernie
        Sanders releases 10 years of tax returns</a>."</em></p>'
  'pdea-bus-drivers-test-positive':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-16T06:31:46.803+08:00
    'imagesource': 'jcr:03b921a2-3e14-445d-9815-2cebda011f2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9762a076-c1e4-444a-a38c-704940eda96d'
    'lead': 'PDEA Spokesperson Derrick Carreon, however, said these surprise tests
      are just initial findings and those who will test positive for drug use will
      still undergo confirmatory testing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T06:34:57.641+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:27:59.438+08:00
