      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA General Manager Jojo Garcia said in a statement the closure
        will take effect at 12 midnight, and will last until Easter Sunday, at 12
        p.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b26aef2-1465-41c5-b1bb-06c1e186c120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T20:08:59.534+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:25.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rehabilitation has already started but private contractors
        required the bridge''s full closure for some concrete pouring works," Garcia
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5f396c-65d3-4121-bc15-91cbd27476a5'
      'mgnl:activationStatus': true
