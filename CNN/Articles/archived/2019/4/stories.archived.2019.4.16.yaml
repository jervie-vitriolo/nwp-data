      'mgnl:lastActivated': 2023-01-29T23:27:56.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m obviously very concerned about the size and also acceleration
        of the current outbreak," said Dr. Nancy Messonier, director of the CDC''s
        National Center for Immunization and Respiratory Diseases. "This is not going
        to stop on its own."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0bf976f-d87d-4fca-b3dd-c9ff5a6ce0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:33:47.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:56.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles isn''t just rising in the United States. The World Health
        Organization reported Monday that there were more than 110,000 measles cases
        worldwide in the first three months of 2019, an increase of nearly 300% from
        the same period last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b0386e-f2b7-4f53-ad8a-a6691a8fd54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:33:47.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:56.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The data is provisional, and the actual number of measles cases
        is probably higher, as WHO estimates that fewer than 1 in 10 cases globally
        is reported to the agency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11701e98-41eb-44ea-8ebe-1df4745cab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:33:47.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:56.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ukraine had the highest number of cases in the past 12 months, with
        more than 72,000, followed by Madagascar and India with more than 69,000 and
        60,000 cases, respectively. WHO warned that there are delays in reporting
        and that this data may be incomplete.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff708e8-7f92-46b4-8321-6fdb6d5a3934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:33:47.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:56.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A ''fast-moving, life-threatening disease''</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e3941c-371f-424e-a7f5-b93e9d4acaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:33:47.754+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:56.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the time you finish reading this, we estimate that <a href="https://www.who.int/wer/2018/wer9348/en/">at
        least 40 people</a>&nbsp;— most of them children — will be infected by this
        fast-moving, life-threatening disease," Henrietta Fore, executive director
        of UNICEF, and Dr. Tedros Adhanom Ghebreyesus, WHO director-general, wrote
        in an <a href="https://edition.cnn.com/2019/04/15/opinions/measles-cases-rise-global-crisis-fore-ghebreyesus/index.html">opinion
        piece</a>&nbsp;Monday on CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa37196c-fe10-4fc5-8b31-73b404e0e4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:33:47.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:56.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1 out of every 1,000 children who gets measles will develop
        encephalitis or swelling of the brain, <a href="https://www.cdc.gov/measles/about/complications.html">according
        to the CDC</a>. This can lead to convulsions and leave a child deaf or with
        an intellectual disability.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606e0869-688e-404c-bfd0-23b81c0a0ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:33:47.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:56.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Additionally, 1 or 2 out of 1,000 children who get measles will
        die from it.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50422b43-1caa-4a24-8c9a-466f95913755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:33:47.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:56.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No fatalities have been reported in the United States from measles
        this year or last year, but 35 people in European Union countries died of
        the disease in 2018, according to the <a href="https://ecdc.europa.eu/en/measles">European
        Centre for Disease Prevention and Control</a>.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e88356-0fb5-43c4-997a-5fb08b2ab2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:33:47.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:56.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the first measles vaccine became available in 1963, the disease
        killed hundreds of people and hospitalized 48,000 each year, <a href="https://www.cdc.gov/measles/about/history.html">according
        to the CDC</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab907973-8077-49eb-9baf-24e57c144468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:33:47.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:56.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the vaccine, cases plummeted, with 963 cases in 1994. In 2000,
        the disease was declared eliminated in the United States. Despite the ongoing
        outbreaks in communities across the United States, measles is still considered
        eliminated, which means it is not being continuously transmitted in this country.
        Measles would no longer be considered eliminated once it was continuously
        transmitted for longer than 12 months.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b02207-ff6b-4db4-8b77-45f0f1467307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:33:47.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:56.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC recommends two doses of the measles mumps and rubella, or
        MMR, vaccine for children. The first should be given at 12 to 15 months and
        the second when the child is 4 to 6 years old. The first dose gives 93% protection
        against measles and the second dose gives 97% protection.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857bbe19-172c-403c-99cb-a5e530fda322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:33:47.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:56.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The anti-vaxer movement</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab565e72-ed11-40df-8009-792b70d2a660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:33:47.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:56.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts point to one reason for this year''s large outbreak: the
        power of the anti-vaccination movement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94150179-2128-47c9-8656-4f26c7e95184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:33:47.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:56.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just terribly sad that children in the US are having to suffer
        measles. This should not happen," said Dr. William Schaffner, medical director
        of the National Foundation for Infectious Diseases and an adviser to the CDC
        on vaccines. "We''d previously eliminated this disease not just in the US
        but in the entire Western Hemisphere, and it appears that now we''ve profoundly
        and sadly turned back the clock."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd8aa26-b3ea-4b10-a353-5b250aa854c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:33:47.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:56.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20 states reporting measles this year are Arizona, California,
        Colorado, Connecticut, Florida, Georgia, Illinois, Indiana, Kentucky, Maryland,
        Massachusetts, Michigan, Missouri, Nevada, New Hampshire, New Jersey, New
        York, Oregon, Texas and Washington.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2914d2a-3dc2-44f2-aa5e-7b6b29751548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:33:47.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:56.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the cases have been in New York, site of an outbreak among
        ultra-Orthodox Jews that started in the fall.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19ec74e-bc52-4542-8d2a-a76aff0880e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:33:47.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:56.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messonier says the New York outbreak has been particularly difficult
        to control. "Most measles outbreaks in the US stop sooner than this," she
        said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789f41d3-2e8c-45d2-a9a2-d5d0b1e290e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:33:47.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:56.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials there <a href="https://edition.cnn.com/2019/04/09/health/measles-new-york-emergency-bn/index.html">announced
        last week</a>&nbsp;that in the neighborhoods affected by the outbreak, anyone
        who has not had been vaccinated against measles or cannot show evidence of
        immunity could face a $1,000 fine.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168916ae-cdca-42dd-bdbe-6800e28e757e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:33:47.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:56.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, the New York City health department announced that one
        child-care program was closed "for repeatedly failing to provide access to
        medical and attendance records in violation of an Order of the Health Commissioner
        in response to the current measles outbreak." Schools and child-care programs
        are required to maintain records on-site, and unvaccinated students and staff
        are prohibited from attending.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b411cee-9cec-4b80-94cd-d59188e2d11f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:33:47.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:56.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, the department said, "23 yeshivas and day care programs
        have received Notices of Violations (NOVs) for not following the school exclusion
        order."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4abf7f3-3590-4cee-8d13-db5c9df90b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:33:47.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:56.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials in Rockland County, New York, tried to bar unvaccinated
        children from public places, but a judge prohibited the county from enforcing
        that rule.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2f941a-e3ae-4f73-8b1d-9e6eed193ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:33:47.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:56.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messonier said it''s a matter of "correcting myths" about vaccination.
        Health authorities have worked with rabbis to explain that vaccination is
        safe, but that still hasn''t turned the outbreak around.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c380e82f-6ce3-499b-a578-0f4bbde1cf26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:33:47.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:56.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to just approach people where they are and answer their
        questions," Messonier said. "It''s about the slow work of developing trust."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef63bb0-cf55-4615-906e-3d88c2be1a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T07:33:47.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:56.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/15/health/measles-2019-us-global-cdc-who-bn/index.html">Measles
        accelerates to second-highest level in US in 25 years and over 100,000 global
        cases</a>."</em></p>'
  'Ariana-Grande-NSYNC-reunion-Coachella':
