    'jcr:uuid': '54ebbaa3-02e0-40d9-9488-0d2e4314d532'
    'lead': 'They sought for a Writ of Kalikasan to direct government officials to
      stop neglecting their duties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T18:23:30.853+08:00
