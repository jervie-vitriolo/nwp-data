      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, said the rejection was final and not conditional.</p>'
  'rebuild-notre-dame-cathedral':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-16T14:09:55.347+08:00
    'imagesource': 'jcr:401865e3-d0b3-48f1-89e4-a48531bacebb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '337102da-65b8-49b9-9f77-ad779d824f45'
    'lead': 'We will rebuild. That was the message President Emmanuel Macron had for
      the people of France, as they and the world watched in shock when the historic
      Notre Dame cathedral burned '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T14:17:52.914+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:27:41.576+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:52.621+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Paris', 'France', 'Notre-Dame', 'Notre-Dame-cathedral', 'Emmanuel-Macron']
    'template': '1'
    'title': '''Notre Dame is our history'': France promises to rebuild iconic church
      after devastating blaze'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77382c01-f983-4bd6-b0f0-81b4495859b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — We will rebuild. That was the message President
        Emmanuel Macron had for the people of France, as they and the world watched
        in shock when the historic Notre Dame cathedral burned Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b325f77-63b9-4e65-a268-cb27ab754d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from the scene of the fire in the French capital Paris,
        Macron described the fire at the 850-year-old Gothic masterpiece as a "terrible
        tragedy," but added the "worst had been avoided."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446a5736-6573-4ce1-93a0-6b6fc8105f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.914+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m telling you all tonight -- we will rebuild this cathedral
        together. This is probably part of the French destiny," he said. "Starting
        tomorrow, a national donation scheme will be started that will extend beyond
        our borders."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd5b9db-5375-4c90-953c-d5ae0198ac37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire broke out Monday evening and raged for several hours before
        400 firefighters, working with <a href="https://edition.cnn.com/2019/04/15/europe/firefighters-notre-dame-intl/index.html">skill
        and precision</a>&nbsp;to avoid further damage to the medieval landmark, managed
        to bring it under control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2abb2f-68b3-4e8d-81b4-8a34e7003413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:11:03.968+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:27:41.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 9 a.m. local time on Tuesday, after more than nine hours
        of battling the fierce blaze, the Paris Fire Brigade said that the flames
        had been completely extinguished.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293b95ae-4230-404a-bc5d-53da8051cffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were unable to save the spire, however, which burned to a blackened
        shell before finally toppling as thousands of Parisians who had gathered in
        the streets watched in horror. Most of the roof was also destroyed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e861fb-3ff3-43ee-8f90-1ad72dde4f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:11:03.968+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:27:41.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were unable to save the spire, however, which burned to a blackened
        shell before finally toppling as thousands of Parisians who had gathered in
        the streets watched in horror. Most of the roof was also destroyed. Two policemen
        and a firefighter were slightly injured, the brigade said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002d4f42-d620-4e75-9ccb-652086c72c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Notre Dame is our history, it''s our literature, it''s our imagery.
        It''s the place where we live our greatest moments, from wars to pandemics
        to liberations," Macron said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c337da-09b6-4e28-a487-8da5caba7435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This history is ours. And it burns. It burns and I know the sadness
        so many of our fellow French feel," said Macron.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7fcea0-76aa-4f8f-908b-9d0f0908d7ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Worst avoided</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a250b3-54c6-4136-b6a5-4b94d238e3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.915+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images of flames engulfing the historic cathedral — a UNESCO world
        heritage site since 1991 and one of Paris''s most popular tourist sites --
        were splashed around the globe. But as shocking as the scene appeared, it
        could have been so much worse.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72f13e8-badb-4f72-9c00-43f81a3135dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its iconic facade and towers were salvaged, as were a host of <a
        href="https://edition.cnn.com/2019/04/15/europe/notre-dame-artifacts/index.html">invaluable
        artifacts and works of art</a>&nbsp;stored inside, including the <a href="https://edition.cnn.com/2019/04/15/world/notre-dame-catholics/index.html">Holy
        Crown</a>, believed by many to be from the crown of thorns placed on the head
        of Jesus, and which the cathedral calls its "most precious and most venerated
        relic."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b3462d-7a8f-47fd-aa8f-693df10982fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the parts of the church worst affected by the fire was also
        one of the newest: The spire, which was restored in the 19th century.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45f49c1-98ac-481b-99c3-1cd24a827891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will have to be rebuilt entirely, as will the far older roof
        structure, known as "the forest."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e307b825-4760-4a21-9d95-ac4a0eb62094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The framework from the 13th century is called a forest, because
        it required a forest of trees to build it," said Patrick Chauvet, the rector
        of the cathedral. That framework was completely lost in the fire, he added.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25d26e6-9f2b-43c1-b726-3b755bd725ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to offer a word of hope," Macron said Monday. "This hope
        is the pride we need to have. The pride of those who fought to prevent the
        worst from happening. The pride because 800 years ago we built it and throughout
        the centuries made it grow and made it better. I am announcing it tonight,
        we will rebuild this cathedral."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0e4fff-cc6d-4ff5-80b2-b133269fa0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:11:03.968+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:27:41.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pledges to help rebuild the cathedral had already begun to flood
        in by Tuesday morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c825855-759c-4636-aee8-f474804f9513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:11:03.968+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:27:41.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698ae09d-dd01-41e7-9998-533c2adddc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:11:03.968+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:27:41.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the family of French billionaire businessman Bernard
        Arnault and his LVMH luxury goods group said they would donate 200 million
        euros ($226 million) to the reconstruction fund.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5d7534-7757-4096-b24c-fe04b238005c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:11:03.969+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:27:41.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc759ac4-cdfb-4883-8993-8aa42d47cb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:11:03.969+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:27:41.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valérie Pecresse, President of the Île de France region told CNN
        affiliate BFMTV that the region will provide 10 million euros ($11.13 million)
        of emergency aid for Notre Dame and Paris mayor Anne Hidalgo said she will
        host a fundraising conference at Paris city hall in the coming weeks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fdd407-7c88-46da-b761-c19379b23e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.916+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Shock and horror</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc526af-c02d-48cb-a596-58a60eaf8d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately known what caused the fire. The cathedral
        is surrounded by scaffolding amid construction work. Paris Fire Brigade Commander
        General Jean-Claude Gallet said the initial call to emergency services notified
        authorities of a fire in the attic of the cathedral.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4648d705-7842-4bd2-8789-f2b3a5b7c796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 400 firefighters were mobilized to deal with the blaze, the
        French Interior Ministry said. Firetrucks had difficulty accessing the scene,
        located on an island in the Seine, amid the daily afternoon rush hour. Police
        urged the public to avoid the area.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08e6113-2dd3-4d64-825b-7f272a3e1705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters atop cherry-picker cranes sprayed water onto the church
        to try to douse the flames.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b683b18c-e2c5-4840-9b2c-f83602ccb758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One firefighter was seriously injured, Gallet said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a42063-a54e-4117-9730-4b883f8bc66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of Parisians and tourists gathered to watch the blaze.
        The crowd sang hymns as, a few days before Easter, one of the symbols of French
        Catholicism burned in front of them.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02ef81f-efff-4e4e-9cd7-0c317485e746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.917+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s awful to see such a symbol disappearing in front of you.
        It''s been there for so many years and in a few minutes half of it disappeared,"
        local Thibaud Binetruy said. "Paris without Notre Dame, madness."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea6747c-883b-451c-91eb-0a042f9efc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness, Anne Marie, spoke with tears in her eyes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4704c33-71bd-45e2-b053-c4706aafd267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Paris, it''s a monumental symbol — every person with different
        religions are really moved and saddened," she said. "Paris without the cathedral
        is not Paris anymore."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd170a88e-702d-4fa6-9f4f-542588ebb496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messages of support and mourning poured in from around the world.
        The Vatican said the Holy See learned with "shock and sadness the news of
        the terrible fire that has devastated the Cathedral of Notre Dame de Paris,
        symbol of Christianity, in France and in the world."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4950a24a-6ecf-4786-b14c-b6c8fd206bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire at the Notre Dame cathedral "goes beyond Paris," the city''s
        archbishop, Michel Christian Alain Aupetit, told CNN</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11056fb-2e77-4de1-8209-d7d423b39978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.918+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I received a supportive message from the Chief Rabbi of Paris.
        Everyone is writing in to share their feelings. This goes beyond Paris. People
        are reacting worldwide," Aupetit said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752619ee-8d8c-485e-b05d-d3caf3025df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkish Foreign Minister Mevlut Cavusoglu described the fire as
        a "disaster for all humanity," while the Mayor of London, Sadiq Khan, said
        the British capital "stands in sorrow" with Paris.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceeaaab6-2881-4f07-a64f-4d20e5ebafbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heart-breaking scenes of Notre Dame cathedral in flames. London
        stands in sorrow with Paris today, and in friendship always," Khan said on
        Twitter.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c9f6f7-3ff6-4515-a1e5-b987d51000f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump also weighed in, calling it a "terrible,
        terrible fire." His suggestions on how to tackle the conflagration were less
        welcome than his sympathy however. The French Civil Security Agency pushed
        back against Trump tweeting that "flying water tankers could be used to put
        it out," pointing out that dropping water on the ancient church could cause
        its collapse.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2523b5-ee89-4fbd-b4b9-2a42286bb39e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A symbol of France</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c7870e-ec6d-45b5-ae13-62ca23b77be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notre Dame''s foundation stone was laid in 1163 by Pope Alexander
        III, and the cathedral was completed in the 13th century. With its towers,
        spire, flying buttresses and stained glass, it is both an architectural jewel
        and a major religious and cultural symbol of France.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286e85a5-f954-4514-9d60-166b55a5a8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.919+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Located in Ile de la Cite, a small island in the middle of the city,
        the cathedral is one of Paris'' most popular attractions, drawing an estimated
        13 million visitors a year.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1f77d3-b5d7-4fef-addf-e06deaba0e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as it fell into disrepair over the centuries, it was the site
        of Napoleon Bonaparte''s coronation as emperor in 1804. The central spire
        was built in the 19th century amid a broad restoration effort, partly buoyed
        by the success of Victor Hugo''s novel "The Hunchback of Notre-Dame" in 1831.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e727cc-6801-47f1-b97a-ea94c106649d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renovation was underway before the fire. A small silver lining from
        the blaze may be that the restored spire and roof will be built to be modern
        standards and better equipped to withstand future fires.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01029e22-86e6-41d1-a33e-8759f1916f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts have pointed to other fires at historical sites, such as
        that which engulfed the UK''s <a href="https://www.rct.uk/visit/windsor-castle/the-fire-at-windsor-castle#/">Windsor
        Castle in 1992</a>, that were followed by comprehensive restoration projects.
        Windsor took five years to restore, but is now in a better state than before
        the blaze.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c8cb7e-ba3b-435e-8327-fbc39c559608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T14:17:52.920+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:41.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/16/europe/notre-dame-cathedral-fire-intl/index.html">''Notre
        Dame is our history'': France promises to rebuild iconic church after devastating
        blaze</a>."</em></p>'
  'bus-passengers-holy-week':
