    'lead': 'Foreign Affairs Secretary Teodoro "Teddy Boy" Locsin Jr. says environmental
      destruction and the loss of Filipino fishermen''s livelihood due to China''s
      activities in the West Philippine Sea cannot be considered as human rights violations.'
    'mgnl:activationStatus': true
