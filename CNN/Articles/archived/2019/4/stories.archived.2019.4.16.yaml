      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16) —&nbsp;</strong>Filipino
        junior dance crew VPeepz stole the limelight on Sunday as they grooved their
        way to the division finals of American dance competition "World of Dance."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6876da62-6a2b-4844-856a-43ceb6a5ca64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:23:46.246+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:27:26.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group of under-18 dancers, who sported traditional barong costumes
        in blue and red, delivered a flawless hip-hop routine during the show''s "The
        Cut" round.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
