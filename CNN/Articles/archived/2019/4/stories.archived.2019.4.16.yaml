    'template': '1'
    'title': 'Aretha Franklin earns posthumous Pulitzer Prize'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bb01fd-112b-429b-b699-2be35624851b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:08:47.019+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:49.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Queen of Soul is now a Pulitzer Prize
        winner.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd04530-2603-465e-91be-649116642320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:08:47.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:49.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aretha Franklin on Monday was awarded a special citation prize "for
        her indelible contribution to American music and culture for more than five
        decades," according to a release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a40d3d-5d1e-475d-8e92-4cfc4b52e818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:08:47.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:49.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is the first individual woman to receive a special citation
        prize, which was first awarded in 1930. Past winners have included Bob Dylan,
        Hank Williams and John Coltrane.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80ab6ef-1676-45a7-917b-5e81addcc426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:08:47.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:49.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franklin <a href="https://edition.cnn.com/2018/08/16/entertainment/aretha-franklin-dead/index.html">died
        in August</a>&nbsp;at age 76 of pancreatic cancer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee59950a-2497-43ff-a129-0ca93c2a2a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:08:47.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:49.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her career, which spanned more than half a century, Franklin
        became the first woman admitted into the Rock and Roll Hall of Fame and had
        73 songs crack the Billboard Top 100.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6112609-d877-49a0-a78b-0cb0a5b97756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:08:47.020+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:49.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The staff of the <a href="https://edition.cnn.com/2019/04/15/media/pulitzer-prizes-2019/index.html">Capital
        Gazette</a>&nbsp;newspaper was also given a citation prize "for their courageous
        response to the largest killing of journalists in U.S. history in their newsroom
        on June 28, 2018," the Pulitzer judges said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2069db-2db6-4065-9ec3-02dfa372643f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T11:08:47.021+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:27:49.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/15/entertainment/aretha-franklin-pulitzer/index.html">Aretha
        Franklin earns posthumous Pulitzer Prize</a>."</em></p>'
  'aston-martin-rapide-electric-car':
    'author': 'Peter Valdes-Dapena, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-16T11:10:53.385+08:00
    'imagesource': 'jcr:be600f19-a8ab-4f56-95bd-a80f22055a1d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a91687b-630c-43d8-a54b-63fb70952387'
    'lead': 'Only 155 of the four-door Rapide E will ever be produced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-16T11:12:59.711+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:27:48.740+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:26:50.807+08:00
