    'template': '1'
    'title': 'Fishermen run to SC to compel gov''t officials to protect West PH Sea'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1da9d2-4040-44c6-a9ed-792fc7566950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:23:30.854+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:26.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 16)</strong> —&nbsp;The
        Integrated Bar of the Philippines and a group of fishermen from Palawan and
        Zambales run to the Supreme Court to compel government officials "to save
        the environment in the West Philippine Sea."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1feb62-6b98-4408-9d0a-91b804617ca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:23:30.854+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:26.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They sought for a Writ of Kalikasan to direct government officials
        -- Environment Secretary Roy Cimatu, Agriculture Secretary Manny Piñol, Justice
        Secretary Menardo Guevarra, and officials of&nbsp;Bureau of Fisheries and
        Aquatic Resources (BFAR), the Philippine Navy, Philippine Coast Guard and
        the Philippine National Police -- to stop neglecting their duties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be48000-877e-409b-b4bf-ec44bd58c8d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:23:30.854+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:26.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups wanted them to protect and rehabilitate the environment
        in Panatag Shoal, Ayungin Shoal and Panganiban Reef, which they said were
        heavily damaged by China''s artificial island building activities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789c5230-c449-4c26-af0c-d3b49e7c2d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:23:30.854+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:26.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitioners anchored their factual allegations on the evidence submitted
        by the Philippines in the arbitration case against China.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8478ee9-2332-4d7a-9c9d-13f0f3a5e6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:23:30.855+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:26.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country won but they pointed out the government has failed or
        refuses to enforce the ruling that''s beneficial to Filipino, particularly
        the fishermen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a618a166-7dea-43a6-b671-e04bb17ab722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:23:30.855+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:26.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They insisted the Philippine environmental laws are required to
        be enforced in Ayungin Shoal, Panganiban Reef and Panatag Shoal as those areas
        form part of the country''s exclusive economic zone (EEZ).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bcf99b-72f9-4462-a321-d4c5a10aa61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:23:30.855+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:26.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EEZ is the area within 200 nautical miles of the territorial
        shoreline over which the Philippines has sovereignty or jurisdiction.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2725fe7-c459-4e16-bb3e-99efa329ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:23:30.855+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:26.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also cite the 2016 decision of the Permanent Court of Arbitration
        in The Hague, Netherlands that Chinese fishing vessels have been involved
        in harvesting threatened or endangered species in Panatag and Ayungin Shoals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a464d94-a8d1-4aac-9864-a76cb8f6f8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T18:23:30.855+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:27:26.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said the Philippines has invoked the arbitral
        ruling, citing the President''s suggestion to China to lay off Pag-asa Island
        as an example.</p>'
