      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24168044-7732-4d56-8799-c9b2aba371b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:25.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:42.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has yet to release the President''s veto message, which
        explains why he rejected a number of provisions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83e5541-9084-4b8b-aab0-3bbc2ed7d806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:25.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:42.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067e8092-55de-4e6d-bd62-27ddeccfd39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-16T13:31:25.957+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:27:42.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Appropriations Committee Chairperson Rolando Andaya Jr., who
        first introduced the insertions in December 2018, said he will wait for the
        veto message to be released. He added the President might have placed the
        vetoed amount under "conditional implementation" or might have set requisites
        for the appropriations to be released.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5eddda4-f799-4345-8906-ed36ce871c10'
