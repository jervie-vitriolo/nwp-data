      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are very sorry for any upset caused by the name of this product,
        it was absolutely not our intention to cause any offence," reads the statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d79006-5b94-4274-bce9-0fc0bdf7d840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:45:51.402+08:00
