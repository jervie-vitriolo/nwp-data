      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong>&nbsp;A
        42-year-old man was driven by his obsession, leading him to skin and murder
        Cebuana student Christine Lee Silawan, police said on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97799d7e-43b8-4535-bbc7-c8bd3486a813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:09:51.395+08:00
