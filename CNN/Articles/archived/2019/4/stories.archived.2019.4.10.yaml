      'mgnl:lastActivated': 2023-01-29T23:14:54.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528f215d-08e0-4347-ab7f-66007ebcbcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Juan Ponce Enrile, 95, did not miss the chance to attend the
        event despite difficulty walking. He was assisted by two men, helping him
        to reach a white van where Velarde lounged before joining his followers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c73ec2-5293-4a7a-9f37-5be75cfaf70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78e7405-8713-4dc8-bc9c-6a2728aad4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just came to pay my respects. I know El Shaddai is wise and intelligent
        organization. They will select their candidates," the former senator said
        when asked why he attended the prayer rally.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0811ee09-91e6-4ae9-a6b4-a44b68bb1c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.842+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b42fb0e-b05f-4e3c-b54e-097ede30f2d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he allows candidates to speak before his followers, Velarde
        clarified he has yet to decide who among the aspirants will get his endorsement
        in the upcoming polls.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6844d8-5331-4682-ba31-51432e647ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19921c0b-8fe9-44f5-afb1-5b423ba1ab1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is welcome <em>dito</em> [here]. Walang opposition, walang
        administration basta [No opposition, no administration as long as] they come,
        <em>binibigyan ko sila ng</em> [I will give them a] chance. Anyway, the members
        are free to choose," the El Shaddai leader explained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d008068-e3a4-41b0-9e2c-2980cb7a48fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5db25731-cc5d-46e2-adac-1cf68529e800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velarde, wearing a white polo shirt with "Buhay Party-list" stitched
        on the left side, chuckled when asked about the characteristics of candidates
        he plans to endorse. He said their positions on same-sex marriage, divorce
        and death penalty are vital.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e69c41-53f8-4ab7-963a-df429fa6bb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ced472-dbc4-47c4-8efe-5c24291d134d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagsa</em>-survey <em>lang ako kung ano ang</em> posistion
        nila.... <em>Meron naman nakakapasa</em> but we will have our grand rally
        sa Luneta sa May 4. By then, <em>malalaman natin kung sino ang pumasa</em>,"
        said Velarde.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640a363c-5378-417d-a5bf-9f8f68fbec09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd884b7ac-c9fe-4c43-ab24-ff34314ba30d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I''m just surveying what their positions on issues
        are. Some have passed my standards, but we will have our grand rally in Luneta
        on May 4. By then, we will know who made the cut.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8af772c-3c0f-4306-b054-2e70b8ae8cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb8a68f-8344-44fe-ac64-788f7e5c4db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.844+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eyes were on the charismatic leader, as he ascended through
        the sea of his followers. People clapped non-stop, while singing and dancing
        to the campaign jingle of the party-list group.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be38a98e-9e6a-4ede-85a1-779e5fdd2fb1'
