    'mgnl:tags': ['summer', 'El-Nino', 'nutrition']
    'template': '1'
    'title': 'LIST: What to eat and what not to eat to keep hydrated '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b6867c-c1d2-47e7-9466-9349774150e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:46.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:51.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —&nbsp;</strong>Can''t
        take the heat? Adjust your diet!</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1acda7-bec4-4b5f-b087-b4b458eb777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:46.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:51.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temperatures have been soaring in the country as the summer season
        plows on, while an ongoing El Nino event continues to scorch cities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa52e34e-d300-4bcd-bf25-5fb8f3f01e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:46.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:51.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these conditions, your health may take a toll, leading to heat-drawn
        illnesses such as heat strokes and heart attacks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437f524f-26cc-4cb4-8d8e-769208423be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:46.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:51.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, these can be avoided with the right diet in place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0f193d-d2c6-4785-a5f1-56ca4795925e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:46.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:51.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nutritionist and dietician Tiffany Santuyo shares tips on what to
        eat and what not to eat to keep healthy amidst the heat.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f2e482-145f-481f-a4b2-44a6a4588735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:46.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:51.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6b2179-e8ab-4cf0-980b-9d10b788f3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:46.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:51.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966b8982-e13b-47ad-9b77-0ac29a47f81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:46.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:51.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hydrating fruits</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54da9147-952f-4f20-9148-041122e21eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:46.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santuyo said the public should consume more fruits and vegetables
        with high moisture content. Examples of these are watermelons and cucumbers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a220f804-a8b8-4129-820d-315e6562afdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:46.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:51.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also recommended adding fruit juice from lemons or calamansi
        to your water.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac0e3c0-143a-485e-bc62-0d9ca2a24045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:46.714+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:51.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why? These fruits contain electrolytes, which are minerals that
        help your body absorb and retain water.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db37cafd-7939-409a-bb66-4337dc72b39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:46.714+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:51.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6893f9-96dd-4b52-9c4f-9d86eb1f486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:46.714+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:51.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d37ff3-266f-4a86-b3b6-6281aec66896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:46.714+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:51.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cold water vs. hot water</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3630272e-8f2b-43b1-ad2c-a908c24bbeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:46.714+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:51.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid public debate on what will combat heat better, nutritionists
        believe cold water is the effective option.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea04f7-28b5-4ec4-84fe-0825d882c03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:46.715+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:51.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santuyo explained that drinking cold water will not only keep you
        refreshed but will help lower your body temperature. Lowering your body temperature
        will keep you from getting strokes and heart attacks common during hot weather.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d94cad-7bf7-468e-8783-89d79d356e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:46.715+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:51.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for drinking hot water, Santuyo said there is no scientific basis
        to support that it helps the body digest food, which is necessary to battle
        the heat.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e772f9-d85d-438a-a4f3-d7a27747dd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:46.715+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:51.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some people would also say that hot water is better for example
        when you''re eating too much fatty food although there is no concrete evidence
        that says it actually hardens the food that you take in," Santo told CNN Philippines''
        New Day.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '745d8519-f3bd-4fe2-977d-d80d9dedc2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:46.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaf16c61-2565-4da0-96e3-b3c9d4e9b4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:46.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coffee, fried food and sugar</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '306f89f5-dd0a-4306-9ac2-f2d6f7798a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:46.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:51.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santuyo advised to limit coffee intake to one or two cups a day.
        She explained that caffeine is a diuretic which amplifies the body''s urge
        to urinate.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c290ee1f-891c-41ee-b903-f5fed4470f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:46.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:51.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, coffee-lovers don''t fret! Drinking more coffee is still
        allowed provided that it comes with more ice to keep the body hydrated.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
