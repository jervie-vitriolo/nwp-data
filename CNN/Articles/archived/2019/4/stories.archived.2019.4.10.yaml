    'title': 'Second suspect killed Christine Silawan out of ''obsession'' – police'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e1672-848e-4049-8ff7-cc81843abe53'
