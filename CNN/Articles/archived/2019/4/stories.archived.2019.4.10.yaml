  'trump-alec-baldwin-president':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-10T09:55:44.783+08:00
    'imagesource': 'jcr:339151da-25b0-4f60-964d-7f6222b716e8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81d419e4-58ea-4fc8-94b3-c88d16d4f12a'
    'lead': 'Alec Baldwin has played a president on television and now he says he
      could be one.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-10T10:00:05.609+08:00
