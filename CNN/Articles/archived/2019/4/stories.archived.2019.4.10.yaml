      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a976884-ed39-4cf0-b0c4-1ed2275bb9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:09:51.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:56.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a pusher and a user. He is also in the drug watch list of
        the city police," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c5cb02-3825-40d7-8b46-6851f6e568de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:09:51.396+08:00
