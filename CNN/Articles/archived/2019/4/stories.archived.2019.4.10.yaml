      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bicol Police Regional Office, Bausa was meeting
        with a person by the road at around 3:20 p.m., after leaving his car.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c86fd4-da30-41d5-a30b-f02f1a94e43d'
      'mgnl:activationStatus': true
