      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The think tank <a href="http://nine.cnnphilippines.com/news/2019/02/07/amti-china-militia-pag-asa-island.html">earlier
        said China deployed up to 95 ships in response to the Philippines'' repairs
        of the runway in Pag-asa Island</a>, the seat of the Kalayaan local government
        in Palawan.</p>'
