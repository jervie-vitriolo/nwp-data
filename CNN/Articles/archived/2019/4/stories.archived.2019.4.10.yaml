    'jcr:uuid': 'fade7af3-3d00-4fb8-854f-eb0f9f41b531'
    'lead': 'CNN Philippines talks to a nutritionist to debunk myths on staying hydrated
      in the scorching heat. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-10T19:27:46.709+08:00
