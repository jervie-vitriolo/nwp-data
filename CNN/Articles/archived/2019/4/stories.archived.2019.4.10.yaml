  'Taiwan-bees-found-woman-eyelid':
    'author': 'Alex Stambaugh and Nanlin Fang, CNN'
    'caption': 'A sweat bee gathers pollen from a flower in Davis, California in this
      2010 photo. A group of similar insects were found under a Taiwanese woman''s
      eyelid.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-10T23:20:08.244+08:00
    'imagesource': 'jcr:0621acbe-683c-4ddf-8d6a-8f6c7234b816'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3f884a8-5742-4938-8461-03d39cd6dea5'
    'lead': 'Doctors treating a Taiwanese woman for a swollen eye were shocked to
      find four tiny bees living under her left eyelid.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-10T23:24:47.880+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T23:14:43.860+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:14:28.774+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Taiwan', 'bees', 'eye']
    'template': '1'
    'title': 'Tiny bees found in woman''s eye, feeding off tears'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b848da0-ae4b-47c0-96c0-b42a310cf59f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:24:47.880+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Doctors treating a Taiwanese woman for
        a swollen eye were shocked to find four tiny bees living under her left eyelid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d05a00-c39b-47f0-ba5c-8c9311b6c7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:24:47.880+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The miniscule insects, known as sweat bees, are 3 to 4 millimeters
        (0.12-0.16 inches) in length, according to CNN affiliate CTS.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56b2541-06df-40e2-9853-af4514e00b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:24:47.881+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I saw something that looked like insect legs, so I pulled them
        out under a microscope slowly, and one at a time without damaging things inside,"
        Hung Chi-ting, the head of the ophthalmology department at Taiwan''s Fooyin
        University Hospital, told reporters at a news conference.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34b740f-85f6-48bb-952f-f7d4f140a65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:24:47.881+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweat bees, also known as halictidae, "nest near graves and in fallen
        trees, so it''s easy to come across them while hiking in mountains," Hung
        explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fd9372-2cb5-450f-aee4-5f240b0e02d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:24:47.881+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CTS, the woman, identified by her family name of He,
        said she thinks the insects blew into her eye at a relative''s grave site
        when she visited it with her family. She washed her eyes with water but kept
        experiencing severe pain.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf5149f-c518-49cd-9754-ce363dd1643d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:24:47.881+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very painful. Tears wouldn''t stop coming out of my eye,"
        she said. "I was scared to death."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e9cd6d-9213-4bc1-b32e-f98decf0e0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:24:47.881+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After three hours of agony, He visited the hospital, where doctors
        determined she was suffering from cellulitis, a bacterial skin infection,
        and severe corneal erosion caused by the sweat bees.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fc49bb-6ffe-4ceb-a77a-8b2463b7ee10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:24:47.882+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thankfully she came to the hospital early, otherwise I might have
        had to take her eyeball out to save her life," Hung said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc95862a-f742-4e38-8c06-000a8f73923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:24:47.882+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s eyesight had been reduced to under 0.1, the equivalent of
        20-200 vision on the Snellen eye chart measuring visual acuity, Hung told
        reporters. "Luckily, she didn''t have a high fever and it hadn''t affected
        her central nervous system."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a20fd8-0aff-4012-8bb7-0fa84f0cd984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:24:47.882+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sweat bee feeds off nectar and pollen, but is also drawn to
        human perspiration, which provides "precious moisture and salts," according
        to the Missouri Department of Conservation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e719bed5-997b-4a0c-9a54-c50845bc298d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:24:47.882+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media reported that He was expected to make a full recovery.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365f64ac-74db-442a-8476-967cf0e65897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:24:47.882+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/10/asia/bees-found-in-taiwanese-womans-eye-scli-intl/index.html">Tiny
        bees found in woman''s eye, feeding off tears</a>."</em></p>'
