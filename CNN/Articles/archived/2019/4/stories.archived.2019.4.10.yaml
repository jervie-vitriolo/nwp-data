      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075305cd-470c-4344-9ba0-f17209c6a623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:09:51.397+08:00
