      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am especially pleased with our military''s recent accomplishments
        against the Abu Sayyaf Group. Your efforts have brought us even closer to
        our ultimate objective of totally crushing the violent extremism at its roots,"
        he said.</p>'
    '9':
