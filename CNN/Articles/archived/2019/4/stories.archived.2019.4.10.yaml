  'psa-2018-poverty-incidence-filipinos':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-10T13:23:49.934+08:00
    'imagesource': 'jcr:a0f9c60c-4727-4bdb-a38d-278ea9bceb9c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efdb91ad-9be4-4176-9e32-028e6f3c2d64'
    'lead': 'A report from the Philippine Statistics Authority shows a significant
      drop in the poverty incidence among Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-10T13:28:35.441+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:15:01.984+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:14:23.522+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Statistics-Authority', 'poor', 'poverty-threshold',
      'poverty-line', 'Philippines', 'Filipino']
    'template': '1'
    'title': 'PSA reports fewer Filipinos living below poverty line as of first semester
      2018'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76ff350-2d54-4f7f-9b43-b1287239936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:28:35.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:01.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — Numbers
        measuring poverty incidence among Filipinos dropped across the board, according
        to the latest report from the Philippine Statistics Authority (PSA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548493fe-3500-48ea-ae51-f24f69e464b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:28:35.441+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:01.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Official Poverty Statistics of the Philippines for the first
        semester of 2018 was released by the PSA on Wednesday. It gives important
        information on poverty in the country, as well as includes other indicators
        of poverty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0817817c-7fae-4d4a-ac12-deb8bb8eb2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:28:35.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:01.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, the PSA said 16.1 percent of Filipino families fell
        below the monthly poverty threshold - meaning they earned less than the average
        amount to buy the basic food and non-food requirements needed by a family
        of five.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64365332-6f89-4cc2-af87-7b512f751609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:28:35.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:01.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a significant drop from the <a href="http://nine.cnnphilippines.com/news/2016/10/27/PSA-2015-Poverty-Statistics-Fewer-poor-Filipinos.html">2015
        PSA report,</a> which recorded it at 22.2 percent.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e7be25-165c-4d74-8fef-6b23004e41ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:28:35.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:01.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Threshold amounts rose, however. In 2015, the PSA said a family
        of five needed ₱9,435 to buy their necessities. The amount has since risen
        to ₱10,481 in 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e133e0d-28f0-41d3-b440-12329c609950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:28:35.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:01.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From these amounts, the PSA said a family of five needed ₱7,337
        per month to buy their basic food requirements in 2018, compared to ₱6,600
        in 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff686f1-05d8-4f02-848d-f655fa2e7120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:28:35.442+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:01.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poverty incidence among Filipino individuals also fell, from 27.6
        percent living under the poverty line in the first semester of 2015 to 21
        percent in the same period last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90712dd-d9a7-450a-86c8-0145cd0d02f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:28:35.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:01.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Filipinos whose monthly incomes fell below the amount
        needed to purchase basic food requirements also dipped from 13 percent in
        2015 to 8.5 percent in 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4d1685-762e-4245-a504-3d3a2e83a798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:28:35.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:01.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a similar trend when it came to Filipino families — from
        9.9 percent in 2015 to 6.2 percent in 2018.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be920c3-da1a-4a37-bf20-cd7cdf73d658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:28:35.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:01.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA report, however, did not include data on what caused the
        changes in percentages of thresholds.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbabaa4-2fa5-4479-83d4-c1cca3fa799f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:28:35.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:01.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA also included other poverty measures in the report, which
        can be used to design poverty intervention programs.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeedcb7c-0adb-408d-b4f5-af0131ef7e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:28:35.443+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:01.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The income gap — meaning the additional amount of money needed monthly
        by a family with five members to get out from under the poverty line — also
        decreased.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f8e8da-590f-4c59-821e-e675e1b04631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:28:35.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:01.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the agency said an additional income of ₱2,819 monthly,
        this figure is 2.6 percent lower than in 2015.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb56b23-1362-496c-a1d4-93d1a3d11fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:28:35.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:01.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regions with the least number of poverty incidence among families
        are the National Capital Region (NCR), CALABARZON, and Central Luzon for both
        2015 and 2018.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1adc9c66-bfc2-4ac5-be68-f3025294e4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:28:35.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:01.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Palace: Figures prove gov''t is working</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302a89ea-0c05-486f-8b54-1239a5765070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:28:35.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Wednesday, Presidential Spokesperson Salvador Panelo
        said the report from the PSA prove the administration has made significant
        strides in addressing poverty.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802de781-c093-447a-aac8-d39101499e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:28:35.444+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:01.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the measures the government has taken, Panelo said, are broadening
        access to free education, free medicine and improved healthcare facilities,
        and higher pension for seniors and veterans, salary increases for soldiers,
        policemen, firemen, teachers and government workers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263ff88b-f3fd-48fb-8a61-17cf2eaf4ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:28:35.444+08:00
