  'malaysian-abu-sayyaf-captive-dead-zamboanga-city':
    'caption': 'Malaysian Jari Bin Abdullah who was rescued from Abu Sayyaf last week
      has died, the military said Wednesday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-10T19:30:31.573+08:00
    'imagesource': 'jcr:c5976998-64c6-4457-b3d7-7f9cb707256a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3092bad-4126-4e57-a925-5061a1fbdb92'
    'lead': 'The Western Mindanao Command says a Malaysian kidnap victim who was rescued
      from Abu Sayyaf last week has died in a hospital in Zamboanga City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-10T19:32:50.828+08:00
    'mgnl:createdBy': 'kali'
    'mgnl:lastActivated': 2023-01-29T23:14:50.531+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:14:26.663+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Abu-Sayyaf', 'Western-Mindanao-Command-']
    'template': '1'
    'title': 'Rescued Malaysian captive dies in Zamboanga City'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1618fc95-f197-4f3a-a330-c6bfb0ce5d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:32:50.829+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:50.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> —&nbsp;A
        Malaysian kidnap victim who was rescued from Abu Sayyaf last week has died,
        the military said Wednesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9ab708-fbd2-429f-a83f-b7f8e6c19b06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:32:50.829+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:50.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the Western Mindanao Command (Westmincom) said Jari
        Bin Abdullah, who was rescued on April 4 in Sulu, passed away Tuesday afternoon
        at a hospital in Zamboanga City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2f97994-5ead-4d8e-a18b-23c245423991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:32:50.829+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:50.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdullah''s death, which was caused by gunshot wounds he sustained
        during the rescue operation, was witnessed by his family, the Malaysian Consul
        General, and officials of the International Monitoring Team, according to
        the Westmincom.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c473d48c-42e1-4a5b-8276-5af6a2b6c63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:32:50.830+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:50.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian national''s family executed a waiver consenting to
        the removal of his life support, the military added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b314c354-3f0d-426f-add2-8d9ff9c09ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:32:50.830+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:50.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We extend our heartfelt sympathy to the families of Abdullah. Our
        troops are exhausting all efforts to defeat the Abu Sayyaf and bring justice
        to the victims of terror," Westmincom chief Lieutenant General Arnel Dela
        Vega was quoted as saying.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe98f940-f656-4d60-9f44-f849dae4926d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:32:50.830+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:50.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, an Indonesian captive identified as Heri Ardiansyah was
        formally received by Indonesian Defense and Armed Forces Attaché Colonel Sigit
        Himawan Sutanto in Manila Tuesday afternoon, the Westmincom said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c922354-2174-4650-a14d-b2da71bf3996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:32:50.830+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:50.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The remains of another Indonesian kidnap victim named Hariadin were
        brought to Manila on Monday night.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7c1e52-9e13-4df6-8dda-c742974fa97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:32:50.830+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:50.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two Indonesian nationals were rescued by the military in Sulu
        on April 5, but Hariadin died from drowning.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fdf5bf-cfd3-4fb9-aac6-2c84a24832fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:32:50.831+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:50.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three ASG militants and the captives tried to escape pursuing troops
        in Simisa Island in Banguingui by swimming towards Bangalao Island, however,
        they were spotted by roving sea patrols.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f462418c-2db5-4aca-9c94-2285339162d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:32:50.831+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:50.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hariadin drowned, while the three ASG members died in the encounter.</p>'
  'total-deployment-ban-dole-dfa-tripoli-libya':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-10T19:34:15.361+08:00
    'imagesource': 'jcr:8fa34136-2d1d-4778-b1cd-58a0186b0742'
