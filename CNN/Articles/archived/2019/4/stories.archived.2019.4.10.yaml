    'template': '1'
    'title': 'Tibetan spiritual leader Dalai Lama hospitalized with chest infection

      '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92442a5-48d5-4dd2-90f1-e944e4e9c8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:16.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:11.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Dalai Lama has been hospitalized
        with a chest infection, but is in a stable condition, his aides said Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9bd17b-8a3c-4be9-aa8d-5ad43effdc09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:16.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:11.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08055f3d-09ae-4655-8039-e1df78828b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:16.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:11.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 83-year-old Tibetan Buddhist monk had returned to his home of
        Dharamsala, in the Indian Himalayas, from a meeting with youth leaders in
        New Delhi when he felt "some discomfort," his private secretary Tenzin Taklha
        told CNN affiliate News 18.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0abbab-ed6a-4839-b05e-e412627b0dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:16.606+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:11.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ab865a-a7fc-4ead-922f-ee7942cb0bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:16.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:11.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Reuters, the aide said that "doctors have diagnosed
        him with chest infection and he is being treated for that. His condition is
        stable now. He will be treated for two three days here."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '830bcf59-10cf-4693-b873-a85effe19d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:16.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:11.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0ebe9a-29a8-41cb-ab1c-7c25c8ee9e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:16.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:11.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month marked 60 years since the Dalai Lama fled Tibet for exile
        in India, after an unsuccessful revolt following the arrival of Chinese troops
        in Tibet saw thousands flee across the border.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b114065-6b03-4d64-b4b3-9e5dc2360a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:16.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:11.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ed552f-81ec-4aaa-897d-0f96406186a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:16.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since, the Dalai Lama -- who is revered as a living god by
        millions of Tibetan Buddhists -- has made India his home. India officially
        calls him "(our) most esteemed and honored guest."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fa7da2-bb31-4c14-8d20-11d27df469eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:16.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:11.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5518be79-d149-48eb-b5f8-08db5687ae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:16.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:11.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From his base in India, the Dalai Lama traveled the globe, becoming
        an icon, culturally as well as religiously. Last year, however, he decided
        to cut his busy schedule, citing citing age and exhaustion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0802b0-faaa-4419-a7cf-da58209156f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:16.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:11.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa066ae-c061-43c3-b25a-05df6c0ce173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:16.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear who will succeed him when he dies, how that person
        will be picked or whether there will even be another Dalai Lama.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8a6806-384e-4f95-a776-ccb3c5fc82f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:16.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:11.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8098908f-be38-4033-8102-2da4fa4ecb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:16.607+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:11.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, the title is bestowed on the highest-ranking leader
        in Tibetan Buddhism. It is given to those deemed to be the reincarnation of
        a line of revered religious teachers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64ca0c5-682b-48db-a5c5-a2aaa1517bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:16.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:11.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62514180-bfcc-4e58-a4d8-bb2c7d61516d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:16.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:11.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked in a recent interview what might happen after his death, the
        Dalai Lama anticipated a possible attempt by Beijing to foist a successor
        on Tibetan Buddhists.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df5c8da-491c-4d30-89b0-5d77dc0a63d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:16.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:11.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5916fea-0694-4681-adf6-c7d84d829bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:16.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:11.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In (the) future, in case you see two Dalai Lamas come, one from
        here, in a free country, one is chosen by Chinese, and then nobody will trust,
        nobody will respect (the one chosen by China)," he said. "So that''s an additional
        problem for the Chinese. It''s possible, it can happen."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0a0054-3ba9-42f3-9ef4-0ea65210425c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:16.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:11.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68be4842-e681-4145-a3f2-4aab77c54cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:42:16.608+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:11.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Foreign Ministry spokesman Geng Shuang said in March the
        "reincarnation of living Buddhas including the Dalai Lama must comply with
        Chinese laws and regulations and follow religious rituals and historical conventions."</p>'
