  'west-philippine-sea-chinese-vessels':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-10T18:56:20.822+08:00
    'imagesource': 'jcr:7c748985-ca83-489a-b8e5-664a5ce93904'
