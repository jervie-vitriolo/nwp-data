      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong>&nbsp;The
        government may just take up the cudgels in rehabilitating the Ninoy Aquino
        International Airport (NAIA) if talks with seven companies that have come
        together and proposed to do work on the country''s main gateway break down.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee9b377-fbcd-4f63-9407-89d288a36ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:58:48.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:15:06.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b621f3f-df20-4fd6-a8b4-756b7eaa2b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:58:48.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:15:06.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"MIAA (Manila International Airport Authority) is a revenue-generating
        agency. So we''ll do it, probably," MIAA General Manager Ed Monreal told CNN
        Philippines when asked about Transporation Secretary Arthur Tugade''s ultimatum
        for the NAIA Consortium.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f3b7ef-f7e9-4503-a34d-b9d47347bfc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:58:48.636+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:15:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade has given the consortium until April 30 to wrap up talks
        on the rehabilitation of NAIA, or else negotiations will end.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b24e2d7-c980-4da3-bf45-84be19e6b113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:58:48.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:15:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Commission on Audit, the MIAA''s net profit in
        2017 was at around ₱3.70 billion, a decrease of approximately ₱7.5 billion
        from 2016. The NAIA Consortium is proposing to rehabilitate NAIA for ₱102
        billion in 15 years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c711939a-760a-469f-bd44-67ea348a1a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:58:48.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:15:06.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73042c65-cd2c-4f5f-a69f-0facfd8e251d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:58:48.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:15:06.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks between the government and the consortium are ongoing, but
        these have dragged on months after the consortium was awarded original proponent
        status by the government.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0709a5-8064-4c86-9243-8e0a09d8338f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:58:48.634+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:15:06.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed3f60e-16d1-4e0f-9e30-8347e2d3a1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:58:48.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:15:06.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal will undergo a Swiss challenge once approved by the
        Transportation department and the National Economic and Development Authority
        Board. A Swiss challenge allows private firms to send proposals to the government,
        which the original proponent can match.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb1f787-f9c7-4923-ba10-82c337dc978b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:58:48.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:15:06.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07555993-240b-47b1-84ce-e45815e2a045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:58:48.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:15:06.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monreal said the consortium wants "guarantees" from the government,
        which it does not want to give.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17cf2cd-0a9a-40c4-9108-9da66ec0997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:58:48.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:15:06.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bea07b7-df75-4be8-a2eb-4436cf25e50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:58:48.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:15:06.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consortium is composed of Aboitiz InfraCapital, Inc., Ayala
        Corporation''s AC Infrastructure Holdings Corporation, Alliance Global Group
        Inc., AEDC, Filinvest Development Corporation, JG Summit Holdings Inc. and
        Metro Pacific Investments Corporation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42edb05d-3c7f-472d-9294-22e21a760511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:58:48.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:15:06.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207fc5ed-223a-4c64-a6b6-b64968c9f902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:58:48.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:15:06.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It plans to expand the airport''s terminals to increase its annual
        capacity from just 31 million to 65 million, build an additional runway, taxiways,
        passenger terminals and other support infrastructure.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc45ac9c-8835-4c60-8ae2-647758960830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:58:48.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:15:06.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d058b30-f7be-4a95-859e-116d563114c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:58:48.635+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:15:06.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is being challenged by Megawide Construction Corp. and its
        partner, Bangalore-based GMR Infrastructure Limited, which has come up with
        a proposal to rehabilitate the airport for ₱155.9 billion and an 18-year concession
        period.</p>'
  'Luzon-grid-red-alert':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-10T12:18:00.634+08:00
    'imagesource': 'jcr:aec23152-b96d-404a-91ac-15a8a9b21864'
