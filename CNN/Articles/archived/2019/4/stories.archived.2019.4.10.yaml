      'mgnl:lastActivated': 2023-01-29T23:15:04.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police official who led the investigation, K. Subash, told CNN
        the charge sheet against Mulakkal had statements from 83 witnesses, including
        a cardinal, three bishops, 11 priests and 25 nuns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6571df28-5fdc-4586-af73-a70025a59a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T12:36:43.018+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:04.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1fdb04-1538-4eb0-bd79-9c06a3120eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T12:36:43.018+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:04.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical reports show the nun was raped, Subash said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ce053d-125b-45bd-ac59-bf73761c4fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T12:36:43.018+08:00
