      'mgnl:lastActivated': 2023-01-29T23:15:09.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48fa6d64-6243-42a7-9ba6-c55ac3617f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:31:41.011+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:09.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can confidently declare that ISIS will never gain foothold anywhere
        in the Philippines," he said in a speech during the Day of Valor commemoration
        in Jolo, Sulu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b3bcd6-2bbd-4cc7-b3b7-5ee9ea12905d'
