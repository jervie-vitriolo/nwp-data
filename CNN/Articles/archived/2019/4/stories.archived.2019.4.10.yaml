  'UCLA-Katelyn-Ohashi-Michael-Jackson-Leaving-Neverland':
    'author': 'Amanda Jackson, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-10T17:10:12.405+08:00
    'imagesource': 'jcr:a3601187-7157-41ad-9dd5-349624bae33b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '633f3c7b-2da6-4084-aa36-ed7e19db6e3a'
    'lead': 'Katelyn Ohashi takes to her personal blog to explain why she is no longer
      using Jackson''s music. The UCLA gymnast writes she didn''t want to use the
      Jackson routine if it made anyone uncomfortable.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-10T17:19:28.330+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:14:57.292+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:14:24.788+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Michael-Jackson', 'Katelyn-Ohashi', 'UCLA', 'Leaving-Neverland']
    'template': '1'
    'title': 'UCLA gymnast removes Michael Jackson from routine music after ''Leaving
      Neverland'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6c629b-ca4c-4125-946f-545bf749aab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:19:28.331+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:57.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A performance by UCLA gymnast Katelyn
        Ohashi went viral earlier this year as she stunned crowds with her flawless,
        high-energy floor routine. Now, Ohashi has announced she is making a change
        to the routine after the release of the HBO documentary "Leaving Neverland."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7020e2-bcd4-4d06-b8ee-d330d33c4d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:19:28.331+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:57.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The routine featured music from a number of artists, including Michael
        Jackson.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ca6cb1-58fc-4934-95a8-72b74af96234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:19:28.331+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:57.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gymnast took to her personal blog on Sunday to explain why she
        is no longer using Jackson''s music. The documentary featured twin accounts
        alleging Jackson engaged in sexual predation. The Jackson family has called
        the two accusers admitted liars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012105ba-e313-4a63-b693-6f51cbe4f79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:19:28.331+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:57.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohashi wrote she didn''t want to use the Jackson routine if it made
        anyone uncomfortable.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9091a8c4-5b7e-4b82-ad3e-22681ed1a313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:19:28.332+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:57.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So my final deciding factor to change my floor routine was just
        that... To stand beside those who know what it is like to be sexually abused,
        to stand beside those who know what it is like to not be heard, and to stand
        beside those who have lost a sense of joy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc64519c-f2df-4414-9bfb-55586f4d3516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:19:28.332+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:57.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior''s new music features an all-female lineup; including
        legends such as Tina Turner and Beyonce''s hit song "Run the World (Girls)."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d78a31-2dae-4ea2-ac14-268074344487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:19:28.332+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:57.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When picking my original music, Tina Turner was someone I wanted
        in my routine because of the strong impact she has had on my life," she stated."I
        admire her courage and resilience."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20327c7-a4e1-4f20-b721-aeaa3a887dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:19:28.332+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:57.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She debuted her new routine at the Pac-12 Women''s Gymnastics Championships
        on March 23, where she again scored a perfect 10.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9740461f-8b6b-4641-9862-0d782405aefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:19:28.332+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:57.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohashi continued her post, stating she always wants to spread joy
        in her routines and inspire others.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a54915-ea84-4e23-80bb-85b2c66720f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:19:28.333+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:57.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have always wanted my routine to spark joy, for all people. So
        I stood, and I made a change. Not to play judge or jury, but to get back to
        joy."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81043261-c9a9-4a6b-b353-3782d30a7fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:19:28.333+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:57.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/09/us/katelyn-ohashi-michael-jackson-music-change-trnd/index.html">UCLA
        gymnast removes Michael Jackson from routine music after ''Leaving Neverland''</a>."</em></p>'
  'duterte-2019-budget-signing-schedule':
    'author': 'Luchi de Guzman'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-10T17:23:00.004+08:00
    'imagesource': 'jcr:c86b847d-8c6a-4663-8108-1875eda75d6d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd2dcdc5a-035e-4998-9a8c-6d6ce86d7800'
    'lead': 'The President is scheduled to sign the controversial 2019 budget on Monday,
      four months into the fiscal year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-10T17:47:20.586+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T23:14:56.921+08:00
