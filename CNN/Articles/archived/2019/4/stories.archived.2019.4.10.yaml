      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Waitrose has since apologized in a short statement seen by CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18b7734-f4ee-4f2a-8c3e-ddc681f32aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:45:51.402+08:00
