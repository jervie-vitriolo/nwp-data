    'mgnl:tags': ['Vietnam', 'Spratly-Island', 'Spratly-Islands', 'China', 'South-China-Sea',
      'West-Philippine-Sea', 'Philippines', 'Asia-Maritime-Transparency-Initiative-']
    'template': '1'
    'title': 'Vietnam ''quietly upgrades'' Spratly Islands facilities – think tank'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54481d7d-efbb-45a6-8dde-69ec7d4c8b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:13.167+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:52.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — Vietnam
        is ''quietly upgrading'' its facilities in the Spratly Islands in the South
        China Sea "apparently without facing the same reaction from China''s maritime
        militia forces as the Philippines recently has," a U.S. think tank reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e34fd8-5552-463f-9a2a-622de7469182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:13.168+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:52.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asia Maritime Transparency Initiative (AMTI) <a href="https://amti.csis.org/slow-and-steady-vietnams-spratly-upgrades/">in
        a report released Monday</a> said Vietnam "continues to quietly upgrade" its
        facilities on occupied features in the contested region. AMTI noted that Vietnam
        occupies 49 outposts spread across 27 features in the Spratly Islands -- 10
        are called islets while the rest are underwater reefs and banks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227615a9-0329-4b07-abe4-5f3f824503f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:13.168+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:52.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The think tank reported Hanoi improved facilities on Spratly Island,
        Pearson Reef, Petley Reef and South Reefs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ddbe49-8836-40aa-a50b-18707ee771aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:13.168+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:52.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In total, Hanoi created about 40 acres of new land at Spratly Island
        through a process that involved the use of construction equipment to dredge
        up part of the reef surrounding the island and cover it in sand," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b1d5d4-a9ad-44a9-a842-13496c29ef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:13.168+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:52.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMTI noted this was similar to China''s dredging and island-building
        activities in the Spratlys, although Hanoi''s construction is considered "more
        time-consuming and less environmentally disastrous" but still entailed the
        destruction of coral reefs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1ca992-f432-436b-b983-a0e8833ce30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:13.168+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:52.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developments in the Vietnam-occupied features include an extension
        of runway, four hangars believed to host maritime surveillance aircraft, and
        intelligence and communication facilities.</p>'
