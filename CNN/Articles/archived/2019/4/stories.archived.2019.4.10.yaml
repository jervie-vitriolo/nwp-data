    'lead': 'It''s been a great year so far for space fans, with a partial solar eclipse,
      super blood wolf moon eclipse, and a Venus and Jupiter conjunction wowing onlookers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-10T07:37:43.695+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:15:15.807+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:14:19.981+08:00
