      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33d9fa9-a58c-4ddb-89cd-ed6641c497ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:31:41.011+08:00
