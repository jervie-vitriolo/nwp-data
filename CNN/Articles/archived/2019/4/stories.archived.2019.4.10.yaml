      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So where does your monthly Pag-IBIG Fund contributions go? Your
        P100 goes a long way to cater to your needs and in providing you with benefits
        exclusively enjoyed by Pag-IBIG Fund members.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
