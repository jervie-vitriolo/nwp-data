      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We removed the product from sale several weeks ago while we changed
        the labeling and our ducklings are now back on sale."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fa9c00-37d1-4fd6-aa07-7c559679a7ca'
      'mgnl:activationStatus': true
