      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> —&nbsp;President
        Rodrigo Duterte on Tuesday vowed terrorist group Islamic State of Iraq and
        Syria (ISIS) will never gain power in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b36994-a323-4775-96fb-e33d1b5602b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:31:41.011+08:00
