    'template': '1'
    'title': 'Malacañang: Chinese vessels should leave West Philippine Sea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b6816b-ab12-412a-b6de-1ee589aa1274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:59:31.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:55.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — Malacañang
        on Wednesday urged China to withdraw its vessels from the West Philippine
        Sea, following reports of more Chinese ships spotted near another Philippine-occupied
        island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95845131-967b-4261-bc75-0920db051474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:59:31.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:55.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ee3e87-1b0b-4a3e-abb2-cf9ea90c9b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:59:31.231+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:55.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said the government will
        again file a diplomatic protest once it has verified that some Chinese vessels
        are around Kota Island, also known as Loiata Island and nearby Panata Island
        or Lankiam Cay in the disputed Spratlys. This is on top of over 200 Chinese
        vessels found swarming around Pag-asa Island, one of the biggest islands in
        the Spratlys and seat of the Kalayaan municipal government under the province
        of Palawan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2af23b-4b15-4e74-bee9-6e84fede8bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:59:31.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:55.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5433894f-b580-4dde-a078-e010be9ff87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:59:31.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:55.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should (go away). They have no business being there," Panelo
        said when asked if the Chinese vessels should leave.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a5c26f6-a3b5-4080-9335-9adbc0b9af7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:59:31.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:55.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fd7d904-8a8b-47aa-be5c-b9931390f084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:59:31.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:55.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called it an "assault" to the country''s sovereignty. "If they
        continue to be present in our territory then it is an assault to our sovereignty."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695f5636-5118-4d52-9800-26b57bcb5b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:59:31.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:55.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31706fea-93e8-4fdf-b9e5-b920df34b820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:59:31.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:55.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on April 4 said he would ask his soldiers to "<a href="http://cnnphilippines.com/news/2019/4/4/Rodrigo-Duterte-Pag-asa-Island.html">prepare
        for suicide mission</a>" if&nbsp;China does not heed his warning to lay off
        Pag-asa Island where its vessels have been spotted. Duterte, however, stressed
        he''d rather go into a compromise instead of an all-out war with the East
        Asian giant.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544078c8-8673-4371-8e7c-de688308f7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:59:31.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:55.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cf3177-b760-4bc0-8111-832a01eba8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:59:31.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:55.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo on Wednesday explained that the President was hoping that
        the Chinese vessels would leave the contested waters in response.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94afc0a3-9004-4612-b699-ddea04b7b9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:59:31.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:55.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8269074f-2445-4944-968e-9892434d751a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:59:31.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:55.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps what he''s referring to is they leave the place then we
        maintain our trade relations… They cannot be staying there forever," Panelo
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e60f6fc-a1cc-41c7-b342-6546ea4ef60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:59:31.232+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:55.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9dca9e-7349-4c23-b421-5f1ea02212e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:59:31.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:55.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016 ruling, the Permanent Court of Arbitration in The Hague
        invalidated China''s sweeping claims to the South China Sea. It recognized
        the Philippines'' sovereign rights in areas within its 200-nautical mile exclusive
        economic zone where China has built artificial islands, prohibited Filipino
        fishermen from fishing and interfered in petroleum exploration.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4af8f13-c0bc-40b1-b688-6cc6320b15fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:59:31.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:55.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54a5b25-70dc-47ba-9d76-926419bcf917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:59:31.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:55.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration has been criticized for pursuing friendlier
        ties with China despite Beijing''s rejection of the arbitral ruling. When
        asked why the Palace is now giving "stronger" statements on the presence of
        Chinese vessels in the West Philippine Sea, Panelo said the government "will
        always assert sovereignty when it is being impaired or assaulted."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd909ea-9b03-40c2-acc4-89c862788014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:59:31.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:55.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131f1890-160a-4598-9940-b71cbba6e855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:59:31.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:55.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the government was still validating reports in the past.
        "It''s true pala (after all) so we complain, we protest," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd70864-f6b4-4ab7-b3d2-819554d7e07d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:59:31.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:55.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946c9866-3397-4d9e-83f6-1525b3b23dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:59:31.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:55.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador to the Philippines Zhao Jianhua said Beijing
        is verifying reports that its vessels have been surrounding Pag-asa. He said
        the ships may be manned by "unarmed" Chinese fishermen, but Malacañang said
        reports from the military suggest militiamen have been deployed there.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bea2e1-275f-4e9c-8396-47bc7e79458d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:59:31.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:55.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b74d5fb-0442-46cf-ae16-4aa6b5435e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:59:31.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:55.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Secretary Tedoro "Teddy Boy" Locsin, Jr., the country''s
        diplomat, said last week that<a href="http://cnnphilippines.com/news/2019/4/2/Teddyboy-Locsin-diplomatic-notes-China-vessels-Pagasa-Island.html">
        he "fired off (a) salvo of diplomatic notes" against China</a> over the swarming
        of its vessels in Philippine waters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a9d979-19b9-4168-8205-7146d003ae6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:59:31.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:55.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f04a2204-e573-4e8d-b82d-7076f0a41650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:59:31.233+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:55.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Twitter post responding to a blogger''s tweet, Locsin said
        he sent the diplomatic notes to Beijing before his first official trip there
        on March 18 to 21.</p>'
