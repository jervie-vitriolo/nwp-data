      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718b407a-4dcc-41b5-8a69-634468ade74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T12:36:43.017+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:04.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop Franco Mulakkal is accused of raping a nun multiple times
        between 2014 and 2016 at a church guest house in Kerala, in the country''s
        southwest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4ab314-2f73-4d82-bf87-2cf4ed77d930'
