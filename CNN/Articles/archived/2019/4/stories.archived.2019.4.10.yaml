    'mgnl:tags': ['2019-budget', 'Duterte', 'Rodrigo-Duterte', 'GAA', 'Digong', 'general-appropriations-act',
      'national-budget', 'government-budget']
    'template': '1'
    'title': 'Ceremonial signing of 2019 budget set for April 15 '
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04dc7b67-d7dd-4843-b415-06c696a1e026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T21:48:07.320+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:14:56.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> The
        controversial 2019 budget bill will finally be signed by Monday next week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e4a6f2-b67d-4c33-9ea5-321e33a453ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T21:48:07.320+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:14:56.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was confirmed by Presidential Spokesperson Salvador Panelo
        in a statement Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f714340e-ea81-425c-bcdc-01c9f541ab41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T21:48:07.320+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:14:56.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Palace confirms that the ceremonial signing of the General
        Appropriations Act 2019 has already been calendared on the President''s schedule
        on April 15, Monday," he said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41c07db-64f9-42a1-ab80-fc537bd256c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:47:20.587+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:14:56.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Approval of the ₱3.757 trillion budget was delayed due to an <a
        href="http://cnnphilippines.com/news/2019/3/12/2019-budget-impasse-Senate-House-of-Representatives-Rodrigo-Duterte-meeting.html"
        target="_blank">impasse between the Senate and the House of Representatives</a>
        over the itemization of of lumpsums after the bill was ratified by both chambers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2818f88e-7ca4-42a8-ba88-b152282be99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:47:20.587+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:14:56.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four-months delay forced economic managers to downgrade its
        economic growth target to a range of 6 to 7 percent from the previous 7 to
        8 percent. It also caused the goverment to run on a reenacted budget.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fb8ca8-5d27-4e0b-8717-547fb57e7405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:47:20.587+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:14:56.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2019/3/13/gdp-target-2019-revision-dbcc.html"
        target="_blank">Economic managers revise growth target downward over budget
        delay</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf45b42-d764-4051-bbbd-b82c498d84f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T17:47:20.587+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:14:56.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finance Secretary Carlos Dominguez said that as of March, the government
        had failed to spend ₱46 billion, which would adversely impact the administration''s
        infrastructure program.</p>'
