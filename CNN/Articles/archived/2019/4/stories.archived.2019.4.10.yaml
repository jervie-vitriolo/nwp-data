      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098921c6-0d2c-460d-96be-66403083cb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:09:51.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:56.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the suspect was about to leave for Bohol to escape arrest,
        but he was collared at his home on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085405d9-65a3-4ace-b4b9-f9c9f605a56f'
