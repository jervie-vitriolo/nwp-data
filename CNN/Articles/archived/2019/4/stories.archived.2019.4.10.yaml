      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the world''s most advanced avionics, engines and weaponry,
        the Pentagon touts the F-35 as the "the most affordable, lethal, supportable
        and survivable aircraft ever to be used."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a5ba21-7bab-4c5c-85f9-5822b48e4fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.165+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of August 2018, more than 310 F-35s have been delivered to militaries
        around the world, according to the plane''s maker, Lockheed Martin.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c515ab-d5b2-473a-9a45-96f734cb446a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.165+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s first squadron of the $100 million fighter jets went operational
        just 11 days ago, with 13 of the jets forming the 302nd Squadron at the Misawa
        base, according to a report from The Diplomat.com.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63f8f6b-74d5-46cf-8265-3500062f1845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.166+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iwaya said Japan''s remaining dozen F-35s would be grounded until
        the cause of Tuesday''s crash is determined.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5fe23c4-8b73-4bc9-b8c1-a090040408dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.166+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But early reports suggest system failure and that''s troubling because
        it mean something might have been missed in the production process, said Carl
        Schuster, a former US Navy officer and professor at Hawaii Pacific University.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e070f16-9123-4766-a80a-5e28c13dac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.166+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Certification when it''s new is pretty demanding. The checkout
        is very thorough in early production models," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62bff876-002f-4401-ab3d-b29875022771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.166+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While most F-35s are made in the United States, the one that crashed
        Tuesday was the first to come off an assembly line in Nagoya, Japan, the Ministry
        of Defense said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb06212-5f0e-4712-826c-d9ce7b10f9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.166+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Layton, a former Australian Air Force officer and analyst
        at the Griffith Asia Institute, said the Japanese assembly line would be one
        of the first places to look for answers.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6a2d86-9f43-48b1-8bf9-dc67d50663d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.166+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are several hundred F-35s flying (worldwide) suggesting a
        local not fleet wide problem," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257ec878-8559-4f3e-8894-27548a068b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.167+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that the Japanese pilot called for a mission abort but
        apparently did not issue a mayday call indicates a possible instrumentation
        problem, possibly with the plane''s wiring, Layton said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df74631-8e07-48c7-826a-0c5278c00df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.167+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The pilot appears to have thought he was in command and not in
        imminent danger," Layton said. It''s possible as the aviator was trying to
        troubleshoot he flew straight into the ocean, he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f835f8-b4e2-4e41-b7c1-289da13f704d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.167+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese jet, an F-35A model, is the second lost to an accident.
        A US Marine Corps F-35B crashed in Beaufort, South Carolina, in late September.
        US defense officials in October said a faulty fuel tube was the likely cause,
        and all F-35s operated by the United States and its allies were temporarily
        grounded for inspection.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37fc212-ad44-4e36-971e-2471f737d4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.167+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other incidents that have hit the F-35 program include a runway
        fire in Florida in 2014 which led to inspections of the plane''s engines;
        and five incidents in 2017 where pilots reported oxygen deprivation problems.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f6c29fa-188f-45de-a9f5-1fb851bda898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.167+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-35 comes in three versions. The F-35A, like the one Japan
        lost contact with Tuesday, is the one designed for air forces to use off conventional
        runways. The F-35B, like the one the US Marine Corps lost, is designed for
        short takeoff and vertical landings. The F-35C model is the US Navy''s version,
        designed for use off its aircraft carriers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83dc897-9c40-47f4-b0ce-5cff68ecad97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.167+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All contain an advanced electronic warfare suite which can allow
        seamless integration among users within one military or among allies.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6b6b25-5224-435c-8f70-1b3655a23d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The jet''s sophistication means the US and Japan would likely be
        acting quickly to recover any wreckage from the bottom of the Pacific before
        adversaries could get a look at it, Schuster said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55414082-a6fd-4723-a946-81b5746eba0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even getting a look at the wreckage via a close up underwater camera
        could provide China or another adversary like Russia valuable intelligence,
        Schuster said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd3d14f-a33b-4b0e-9e98-00fa10f6dd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''ll be worried about it," Schuster said of the US and Japanese
        militaries. "China does have deep-sea recovery submarines."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb52993-ab73-4586-985c-85f4de4d47d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schuster recalled an incident in the 1980s when the US military
        rushed to recover the a US F-14 Tomcat -- then one of the world''s best fighters
        -- that had crashed in the Caribbean before any adversaries could get a close
        look at it.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940c6a86-7408-4019-8107-58dc91d3e9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.168+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s crash is certainly a setback for Japan''s ambitious F-35
        program. With 147 of the planes in its fleet or on order, Tokyo is Lockheed
        Martin''s second biggest customer for the plane.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec70ae3-6824-4143-801e-116eebca650d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.169+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has announced plans to buy 105 of the F-35A models and 42
        F-35Bs, the latter of which it could eventually use to turn its Izumo-class
        helicopter destroyers into small aircraft carriers, its first since World
        War II.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1733c6f-779c-42d1-9f52-9e6674080715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.169+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Pacific, South Korea and Australia have joined Japan in acquiring
        the jets, and Singapore has announced it wants to buy them too.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d25cb3-88fd-44f1-9550-28482abacb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.169+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-35''s are seen as strong counters to China''s growing fleet
        of stealth aircraft, including the J-20 and J-31.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e29cfa-0499-4f06-9cf9-f437674fe43a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.169+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first US combat mission conducted by an F-35 happened in October
        when a Marine Corps jet launched off the amphibious warship USS Essex struck
        targets in Afghanistan. In May, Israel announced it had conducted the first
        combat missions using the F-35 but offered few details.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961ed7c7-9608-4fe2-ab39-bd918edb78d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.169+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/09/asia/japan-f-35-stealth-fighter-missing-intl/index.html">Japanese
        F-35 crashes. Now the search is on for wreckage and reasons</a>."</em></p>'
  'Saving-tips-where-your-monthly-Pag-IBIG-contributions-actually-go':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-04-10T16:23:40.948+08:00
    'imagesource': 'jcr:990819e4-ad41-451b-8897-5de6dcb33080'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '29797efc-6a65-4a47-8e5c-d286d2f50ce9'
    'lead': 'Pag-IBIG Fund deducts P100 from your payslip every month, have you ever
      wondered where your contributions actually go?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-10T16:56:31.446+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-29T23:14:57.746+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:14:24.659+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saving tips for working millennials: Don’t Stress. Know where your monthly
      Pag-IBIG contributions actually go'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e87120b-a886-41ca-9dea-97e3871b57be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:56:31.447+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:14:57.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;Some working
        millennials, like you, see deductions from their monthly pay as added burden.
        One of which is the P100 that goes to Pag-IBIG Fund. While the Philippine
        Labor Code requires all Filipino employees to be a member of Pag-IBIG Fund,
        you may not know where your money actually goes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2241b21e-6254-43ab-9503-b097aec3f28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:56:31.446+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:14:57.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For starters, your P100 monthly contributions are in fact, your
        savings, with the amount matched by your employer. This doubles your contributions
        to P200 per month, which is then saved in Pag-IBIG Fund under your name. Your
        savings earn annual dividends which grow your savings further. You’ll be glad
        to know that in 2018, Pag-IBIG Fund declared dividends at 6.91 percent, higher
        than what your money will earn from most savings or investment programs. When
        your Pag-IBIG savings mature in 20 years, all of it – along with the dividends
        it has earned – will be given back to you.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1394f2-12e9-4bc6-a312-62d85ccefc9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:56:31.446+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:14:57.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’re looking to save more than P100, you can.&nbsp;Just talk
        to your HR officer to increase your monthly savings and take advantage of
        the high dividend rates. And if you have P500 to spare, you might want to
        look at Pag-IBIG Fund’s MP2 – a voluntary savings program that earns even
        higher dividends at a shorter lock-in period of just five years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6690cd-c480-4ae3-853f-9ff6ccb21dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:56:31.446+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:14:57.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, as a Pag-IBIG Fund member, you have access to low-interest
        cash loan programs, one of which is the multi-purpose loan (MPL). With the
        MPL, you can borrow up to 80 percent of your savings to pay for tuition fees,
        bills, minor home repairs, or other needs. The MPL comes with 10.5 percent
        annual interest and is payable within 24 months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef28bfb-2768-4f73-987a-6eccbded33d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:56:31.446+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:14:57.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other cash loan program offered by Pag-IBIG Fund is the Calamity
        Loan which is like the MPL but comes with a lower annual interest of 5.95
        percent to provide financial assistance tomembers, who reside in calamity-stricken
        areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a5050b-4d04-4632-b959-98be6a33af4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:56:31.447+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:14:57.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Buying a home? Pag-IBIG Fund''s got you covered with its two home
        financing programs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a48bf2-1c6b-4b35-b791-6c39f9dd2160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:56:31.447+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:14:57.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Regular Housing Loan Program allows members to borrow up to
        ₱6 million at rates as low as 5.375 percent per annum. Minimum wage earners,
        meanwhile, can avail of Pag-IBIG''s Affordable Housing Program (AHP) which
        offers the lowest rate of only 3 percent per annum for loans up to ₱580,000.
        Pag-IBIG Fund provides the longest term of up to 30 years for its housing
        programs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64cbb090-0594-488c-8fdb-f795a7110272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:56:31.447+08:00
