    'template': '1'
    'title': 'Dwyane Wade''s Budweiser ad is a tearjerker'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048b3c2d-bad0-4068-b210-84794e255384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Budweiser''s deeply emotional advertisement
        reminds everyone that Dwyane Wade''s impact off the court was just as profound
        as his game on the court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a14001b-5c9e-46bd-84c9-8fb3aba6fb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5276e4a-264b-4bf9-b31b-6a241d919432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade''s #OneLastDance tour —&nbsp;what he''s calling his final season
        —&nbsp;is coming to a close; while not officially out of the NBA playoff chase,
        the Miami Heat''s chances seem unlikely.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4546ba36-5bf0-4a1f-8976-a81b4343a322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0d6d2a-4bed-4a13-9525-68e3fedb0c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Wade plays Tuesday night in what is likely his final game
        for the Heat at American Airlines Arena, Budweiser has released an advertisement
        honoring him.</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<iframe width="1964" height="1119" src="https://www.youtube.com/embed/TjXKS6ONtLQ"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c442eae-43d2-4e9c-8069-5e9ad7179d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.367+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '764816e3-9dd0-4479-926c-0290f31ef8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.364+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2b371a-44bc-4a7d-a301-95b4c8e3dcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ad touches on the jersey swapping Wade has become known for
        in his final season; he''s gifting opposing players and soon-to-be-former
        adversaries his jersey after games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd7014f-dd39-49c8-a1c7-83707aacaa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ff2e92-1d50-4079-a3d7-2f464b932051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this time, the tables are turned on the 16-year NBA veteran,
        who does not know who will appear in the ad.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2828a1-7a25-4b6f-924e-b860624b8558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915badd6-a65c-46c7-af16-2d49ce01210e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each person walking out of the darkness of a dimly lit basketball
        court instead present Wade with a piece of clothing that''s significant to
        them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9f59a4-e1ea-4dc4-b1e3-82df402fb02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c243b30-37c7-46f9-a98b-f162be7b6218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His mother, Pastor Jolinda Wade, recounted the difficult times Wade
        and that he and his family had to endure while growing up in Chicago and how
        Wade in recent years bought her a church at which she could preach.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2217f25b-b654-4184-8946-4c8c4dfa0115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d8b60b-851e-4fae-97d1-7037ff3e09e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She gifted him her ministry robes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539685fb-1565-4cad-bbc0-a4e2d65e8c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc76daed-3780-414a-96a4-9b90d0020d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.365+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am more proud of the man you have become, than the basketball
        player," she says to her son in the video. "You are bigger than basketball."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b8d75c-64d8-4d26-a8f8-c6bc4f87e506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68a3d0e-2fd5-4f1a-b561-a52857650d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Merrilyn Beard-Breland''s Florida house burned down in 2010,
        the gifts for 10 children and two grandchildren went up in smoke, too. Dwyane
        Wade gifted the family with a $1,000 shopping spree.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa22eca4-f7c8-4f1a-8cee-231b0dc57321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03849975-0f5d-4ee4-b618-273de49519a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beard-Breland gifted him a shirt she made.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d316228-aa65-49bf-aae0-d910f22c6c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5493033-495a-4d4c-95d3-6eb1267f8693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re not Wade the basketball player -- the legend," Andrea Oliver
        says to Wade in the video. "You''re the human being that took the time and
        on his on wrote my brother''s name on his shoe."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f805ef7-ebc1-4184-b766-341311689370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9026486e-1150-434f-8c8c-45fa2810749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wade dedicated the remainder of his 2017-2018 NBA season to Oliver''s
        brother, Parkland school shooting victim Joaquin Oliver. Wade was Joaquin''s
        favorite player; she gave him the jersey Oliver wore in his final championship.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffe79de-498b-4a0b-8176-7c3f34a09519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef0f29c-262c-43a1-b789-24fa575e2694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tamar Johnson gave Wade her graduation cap and gown. Wade paid for
        her scholarship to Marquette University; she was the first person in her family
        to graduate from college.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd198af14-b047-4b1f-a79e-3528b25c7bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45676903-6b5d-41a6-af03-28c9202e141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:07:23.366+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:25.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Danny Arzu met Wade at one of his basketball camps at Miami''s
        Overtown Youth Center, he says his life changed. That experience inspired
        him to not only rise up, but to give back to his community as a mentor at
        the center.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
