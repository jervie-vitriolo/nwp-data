    'template': '1'
    'title': 'The anti-Facebook: Inside Pinterest''s slow and quiet rise'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc07779c-3a23-40b6-8e01-81941f24785a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.491+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The team at Pinterest was nervous.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7721f9-e99e-4509-b428-3141a3323a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For most of its early history, the digital scrapbooking service
        had grown unimaginably fast. Millions flocked to it in 2011 and 2012, despite
        minimal coverage in the tech press. Pinterest grew so quickly that its small
        team of engineers raced to keep the site up and running, fixing outages on
        street corners, at coffee shops and, in at least one case, on a paddle boat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52c33e8c-ef24-4eda-a1d1-f9c8dd8ebdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the kind of momentum that felt like destiny. "We''d come
        to Silicon Valley — the California Gold Rush — hoping to hit something big,"
        said Marty Weiner, a member of Pinterest''s founding team. "This, I felt like
        I''ve hit this thing. This could be the thing that lets me retire."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312efcd3-9dee-41c7-98ac-eedfc598e070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is going to be the new Facebook. A billion users," thought
        Ryan Probasco, an early engineer at Pinterest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c23034-8b0e-4d56-9f90-685187e5bcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by 2013, the stampede of new users started to slow noticeably.
        Pinterest set up war rooms where employees spent hours poring over data to
        understand the cause of the slowdown and what they could do to address it.
        Even today, people who worked at Pinterest during that period seem to have
        a different answer for why growth began to lag: the rise of Instagram, the
        struggle to attract men, or maybe just the limits of the word-of-mouth marketing
        that had worked in its first years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e750dc-67de-4655-a974-4bc0eac90514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.492+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mark Zuckerberg had a different opinion. In Pinterest''s early days,
        when the service was still growing at a fast clip, the Facebook CEO told one
        of his employees that he thought Pinterest was interesting, but "niche," according
        to a source with knowledge of the conversation. To Zuckerberg, niche meant
        it would end up with 200 million to 300 million users. So far, he''s right.
        (Facebook declined to comment for this story.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd5af29-828a-4c1d-98c2-45c78eba53f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinterest could have attempted to prove Zuckerberg wrong by racing
        to roll out new features and supplementary services, or perhaps spending large
        sums to acquire buzzy startups and new users. Instead, Pinterest''s leadership
        chose to move slower and more deliberately in stark contrast to Facebook''s
        move fast and break things mantra, according to interviews with nearly a dozen
        former Pinterest employees and people close to the company, many of whom spoke
        with CNN Business on condition of anonymity.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fff894-e6a7-4436-a57f-d1e764a40313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remarkably, it has put Pinterest''s brand in a stronger position
        today, but not entirely for reasons the company could have predicted.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045d2295-c404-4110-b354-e6410fab3380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Pinterest has its moment</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba200d6-54ae-44cb-8d1d-492c28a1bb13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, Silicon Valley lionized companies that grew fast and
        asked for forgiveness instead of permission. Now the industry is facing a
        moment of reckoning over how these same companies are run.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9e318b-2a72-4fa7-8f4d-6a97e3fe037a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, the benchmark for success with billions of users and a
        hugely profitable business, is now <a href="https://edition.cnn.com/interactive/2018/12/business/facebooks-year-of-scandal/index.html">under
        fire</a>&nbsp;for an inability to adequately protect its massive platform.
        Uber became the most valuable U.S. startup, only to be <a href="https://money.cnn.com/2017/06/14/technology/business/uber-cautionary-tale/index.html">upended
        by its own brash culture</a>&nbsp;and growth-at-all-costs ethos. It has since
        steadied itself, but only after a dramatic executive upheaval, including the
        ouster of co-founder and CEO Travis Kalanick. And a number of so-called unicorns,
        including Uber, Lyft and WeWork, are either going public or advancing toward
        that goal with unprecedented losses of <a href="https://edition.cnn.com/2019/03/27/tech/on-demand-companies-ipo/index.html">nearly
        $1 billion or more</a>&nbsp;a year, which have raised concerns among industry
        watchers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8a7ae6-25f1-4816-a849-603b8ff61cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.493+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against this backdrop, Pinterest is expected to make its <a href="https://edition.cnn.com/2019/03/22/tech/pinterest-ipo/index.html">Wall
        Street debut</a>&nbsp;on the New York Stock Exchange this month. The reception
        to Pinterest''s public offering could signal how much investor appetite there
        really is for a technology company that follows a more cautious playbook.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32eebf3f-11d9-4b7c-b4ca-11e276876f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinterest resisted throwing money at its problems, debated product
        tweaks extensively and did not rush to copy features that helped larger competitors
        achieve viral growth, employees said. Fond of touting itself as an <a href="https://edition.cnn.com/2019/02/12/tech/pinterest-ben-silbermann-human-code/index.html">anti-social
        media platform</a>, Pinterest never introduced live-streaming or standalone
        messaging apps, nor did it become a primary hub for news. These features attracted
        press and users for other companies, but were also later abused by bad actors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5645e261-c1a9-40e6-a08a-fe1f457099a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The company is not flashy and doesn''t try to generate a lot of
        buzz or press for every little thing it does," said Kamran Ansari, former
        head of corporate development at Pinterest. "It doesn''t get some of the notoriety,
        but I think the term that comes to mind is: built to last." Pinterest''s goal,
        he added, was "building a meaningful business that''s going to be sustainable."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fed3d9-8d60-4009-9c1e-cfcf2493d025'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, however, this culture resulted in product tweaks being
        debated to death, bordering on indecision. Pinterest underinvested in certain
        key products, like its advertising technology, which may have jeopardized
        its initial traction with marketers. And it was overshadowed in the press
        by newer, flashier platforms like Snapchat. In the words of one former Pinterest
        employee, moving slower was both a "virtue" and something that likely "destroyed
        value" for the company.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ef2e31-ad0a-4462-bd00-5b918a1b9525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinterest declined to comment on this story.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3efeaa6-8829-4f34-bdc6-dedefbfc1b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s IPO prospectus, filed in March, hints at the tensions
        of this strategy. Pinterest generated more than $750 million in revenue for
        2018 — an increase of 60% from the prior year — while shrinking its losses
        to $63 million, which practically rounds up to profitability compared to Uber''s
        $1.8 billion loss in the same year. In fact, Pinterest was in the black in
        the fourth quarter. But its audience size and engagement remain well behind
        many of the companies it cites as competitors.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9671ec5-b3f5-4157-96db-495743f1f9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.494+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinterest has more than 250 million monthly users, barely a tenth
        of Facebook''s user base and precisely what Zuckerberg predicted years earlier.
        Unlike Facebook, Snapchat and Twitter, Pinterest chose not to disclose its
        number of daily active users and said that it does "not anticipate that most
        of our users" will use the service on a daily basis.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93bb891-bd8a-4272-a80e-150082a36407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smaller audience is both a boon and a burden. It could hurt
        Pinterest on Wall Street, where investors have hammered Twitter and Snapchat
        for user growth that falls far below the lofty standards set by Facebook.
        But being smaller also gives Pinterest the luxury of being more thoughtful
        in its approach to protecting the platform. "The scale makes a huge difference,"
        said Kate Klonick, a law professor at Yale who researches the technology sector
        and is close to members of Pinterest''s content moderation team. "They don''t
        have the type of scrutiny on them that Facebook does."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6425ae9-13dd-4daf-8dc7-42391b6c5275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Pinterest''s CMO is pitching the service as "one of the truly
        positive corners of the Internet." That reputation was burnished in February
        by its bold attempt to combat vaccine misinformation on its platform. Pinterest
        blocked searches on the platform related to vaccinations in order to curb
        the spread of anti-vaxx content. Other social media sites have since stumbled
        to tackle the problem. The perception of Pinterest as a safe haven could help
        the company as it goes public. Marketers and users are eagerly searching for
        a less toxic alternative to the Facebook-Google duopoly that dominates digital
        media.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821741c5-2a71-4aab-be06-96e368ee0862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a case where you''re going to have people rooting for it,"
        said Andrew Lipsman, an analyst at eMarketer who tracks Pinterest. Klonick
        likens the Pinterest story to The Tortoise and The Hare. "They kind of crept
        along. They just kept going. Maybe they''ll eventually win the race, or provide
        a different model [for success]."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4de3365-b3b4-4649-9b5a-72f5d940daf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An under-the-radar success story</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5703178-7c75-4c75-8728-66005f199d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the start, Pinterest was a service built by and for people
        outside the Bay Area bubble. Ben Silbermann, the co-founder and CEO, grew
        up in Iowa, raised by parents who were doctors, with visions of becoming a
        doctor himself. When he did take a job in San Francisco, it wasn''t a technical
        role but rather handling customer support issues at Google.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50860899-5421-4df8-ab6f-6ede6bb2dbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.495+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.189+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, Silbermann launched Pinterest with two co-founders, Evan
        Sharp and Paul Sciarra. After a slow first few months, Pinterest took off
        — not with the usual tastemakers and early adopters, but with a demographic
        often ignored by the tech industry: women. Specifically, women in flyover
        states, looking to bookmark recipes and items to purchase. This dynamic hasn''t
        really changed in nine years. In its filing to go public, Pinterest said that
        two-thirds of its user base today are women. More than that, it claimed its
        audience includes "eight out of 10 moms" in the US.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b843b495-a917-4a6d-a30d-977174cc043d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silbermann held meetup events, personally took customer calls and
        visited Apple stores to "change all the computers to say Pinterest," according
        to <a href="https://blog.ycombinator.com/ben-silbermann-at-startup-school/">one
        talk</a>&nbsp;he gave. But he resisted press interviews in the early days.
        Most colleagues describe Silbermann with the same mix of words: thoughtful,
        modest, shy. "Almost frustratingly humble," said Sahil Lavignia, an early
        Pinterest employee.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408503e5-153c-449e-ba0b-59212f6a2c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silbermann''s press aversion, combined with the service''s appeal
        outside Silicon Valley, limited early media coverage of Pinterest despite
        its rapid growth. In early 2012, ComScore declared Pinterest had hit the 10
        million monthly user milestone in the US faster than any independent website
        ever.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623bcd25-cdab-4f63-9eb9-f954f358c1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It never had its media moment," said Lipsman, who was previously
        SVP of marketing and insights at Comscore. "It was sandwiched between Twitter''s
        hyper-growth, and then almost immediately after came Instagram and Snapchat.
        Just as Pinterest had its chance to shine, it was competing for attention
        with other key players."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016ac5a3-be99-4487-bbc9-0f646382347f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One former employee said they felt Snapchat''s success was the most
        "heartbreaking" to watch. It launched after Pinterest and "took away all the
        new shiny object" fascination with the latter. Even now, with Pinterest set
        to have its moment on Wall Street, the employee noted how difficult it is
        for brands to "get cool again."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a4fdcb-a854-49f0-8762-063f9c390f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Pinterest playbook: Move slow and debate things</h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68db4463-1fd3-4163-a2c3-adb636c00c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.496+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the year Snapchat''s parent company began <a href="https://www.wsj.com/articles/snapchat-parent-working-on-ipo-that-could-value-company-at-25-billion-or-more-sources-1475778314">prepping
        for an IPO</a>&nbsp;and Instagram rocketed to <a href="https://techcrunch.com/2016/06/21/instagram-500-million/">500
        million monthly users</a>&nbsp;under Facebook''s ownership, the Pinterest
        team had a drawn out back-and-forth over the word "save."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6a6061-2d33-4ef7-aa44-ff6d104680a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True to its name, the company offered a "Pin it" button to encourage
        users to add items to their Pinterest boards. Tests showed changing it to
        the more intuitive "save" label would boost user engagement, especially outside
        the US, but some questioned whether it would be at odds with the Pinterest
        brand. "Save" <a href="https://business.pinterest.com/en/blog/introducing-save-button-world">won
        out</a>, but only after a debate that one former employee said "took a long
        time to get through."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8bc4de-6f7d-4adb-8836-cc099e7dcfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process was emblematic of the pros and cons of a company taking
        a more thoughtful approach to building up its audience and revenue. Under
        Silbermann''s leadership, Pinterest was careful not to rush to make changes
        simply to juice growth. He pushed for "more research and discussion before
        jumping into a particular strategy," Ansari said. In the process, he built
        a distinct brand, but frustrated some employees by, they say, taking too long.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd7b59a-814e-46af-ba54-da73d6d6eea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scott Belsky, an early Pinterest investor, said Silbermann explained
        his thinking by referencing his experience growing up in a family of doctors,
        in which you are expected to study for years before ever getting a chance
        to operate. "He always thought about applying what he was exposed to in the
        world of medicine," Belsky said. "Getting something right regardless of how
        much time it takes, as opposed to constantly moving fast and breaking things."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af670885-ca72-4343-be07-7af91f229f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each year, Silbermann would "proclaim a theme" for the team to focus
        on, Belsky said. One year might be monetization, the next might be going international.
        "It was his way of pacing the company ... and getting all [the] energy to
        get something right," Belsky said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd9abc7-96a4-41a9-a77d-ebe31a00f64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.196+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Pinterest didn''t always get its pacing right. The team initially
        underestimated just how much they''d need to invest to build an advertising
        product that could compete with the sophisticated standards set by Facebook
        and Google, according to two former employees. "They just didn''t have enough
        engineers working on the product," one former employee said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e333eb9-1284-4e7f-9714-31a71d4d8d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.497+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may have made Pinterest''s road to going public even longer.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7910de7-97aa-43e4-959d-9a9566826607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>"A bully in the market"</h2>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2082ca3d-f11d-4c84-bf6a-1184b42a9c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinterest lists several competitors in its IPO prospectus, ranging
        from predictable names like Facebook and Snapchat to shopping services like
        Amazon and lifestyle verticals like Allrecipes. But its most dangerous competitor
        may be the service Pinterest mentioned parenthetically alongside Facebook:
        Instagram.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddfe482-2feb-4572-b6e4-9c07af9d0536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both services launched in 2010. Both focused on visual content and
        satisfy our appetite for foodporn and home decor ideas. But unlike Pinterest,
        Instagram was inherently viral. It tapped into existing friend networks, attracted
        celebrities and influencers, and benefited from Facebook''s backing.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260ac4f1-ecc9-462e-b035-1c4fbe057cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were always two months ahead of us on the growth curve," said
        Weiner, the early Pinterest employee. Another former employee said Pinterest''s
        team viewed Instagram as the "biggest threat."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f385d19-04b1-44db-aa42-3ee718005efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Facebook''s backing, Instagram <a href="https://money.cnn.com/2018/06/20/technology/instagram/index.html">topped
        1 billion</a>&nbsp;monthly active users in 2018, dwarfing Pinterest. It is
        increasingly stepping on Pinterest''s toes — <a href="https://money.cnn.com/2018/06/28/technology/instagram-stories-users/index.html">not
        unlike it</a>&nbsp;did in the months before and after Snapchat''s parent company
        went public.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a6b2de-ef93-48c8-a2a2-a6432aea2911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.498+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Instagram made it easier to shop within the app, two
        weeks after Pinterest added more shopping features. Instagram is also said
        to be testing public "Collections," similar to Pinterest''s core feature.
        Instagram rolled out the option to save posts in private collections in 2017.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f1fa8d8-5c35-4b37-8b86-11280878f926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest competitor to Pinterest isn''t Amazon. It''s Instagram,"
        said Kathleen Smith, principal at Renaissance Capital, which manages IPO-focused
        exchange-traded funds. "All Instagram has to do is add like features. They
        are kind of a bully in the market."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752c59b1-9853-429b-8f69-c8b8fd17b547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with that threat, some insiders still believe Pinterest can
        be a service used by everyone. "I think we have to admit it''s a little slower
        getting there," said Probasco. "But I think the mission is massive: the idea
        that we can connect everybody to the things they love and help them discover
        new things they love. It''s a human need."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9698caf4-89fa-493e-8045-05d0dca54df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:08:35.499+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:24.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/09/tech/pinterest-slow-rise/index.html">The
        anti-Facebook: Inside Pinterest''s slow and quiet rise</a>."</em></p>'
