      'mgnl:lastActivated': 2023-01-29T23:14:56.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NBI Central Visayas Regional Director Tomas Enrile said the case
        that they filed against Silawan''s former boyfriend will not be affected with
        the recent developments. He said that the case will continue.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
