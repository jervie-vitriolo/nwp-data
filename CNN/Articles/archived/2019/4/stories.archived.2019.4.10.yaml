      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong>&nbsp;A
        retired police officer and candidate for city councilor was shot dead Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c9ede3-0d18-4a45-87a6-dc61c28927d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T20:03:39.599+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T23:14:46.917+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramiro Bausa, who was running for city councilor of Legazpi, Albay
        was found dead in Cagbacong, Legazpi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0b6bd2-531f-42dd-8c1d-49176a5b1995'
      'mgnl:activationStatus': true
