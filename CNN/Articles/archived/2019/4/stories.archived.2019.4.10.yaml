      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98874e6c-3099-49d1-a9da-456db1af2359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:31:41.011+08:00
