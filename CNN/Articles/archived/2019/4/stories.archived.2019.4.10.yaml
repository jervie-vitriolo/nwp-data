      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the only bit of fun the show is having with fans before
        their goodbyes. A worldwide scavenger hunt has been taking place for fans
        as they hunt down six iron thrones that have been hidden around the globe
        in places such as Björkliden, Sweden; Puzzlewood, England; Atienza, Spain;
        and Beberibe, Brazil.</p>'
