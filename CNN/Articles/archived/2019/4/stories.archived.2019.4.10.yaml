      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One possible explanation for the naming is a reference to the Hans
        Christian Andersen fairytale "The Ugly Duckling."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab35cbf0-a478-4208-a49d-000790882587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:45:51.402+08:00
