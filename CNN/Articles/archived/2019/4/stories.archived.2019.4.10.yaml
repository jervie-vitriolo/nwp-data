  'Supreme-Court-order-China-Chico-River-petition-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-10T14:39:23.973+08:00
    'imagesource': 'jcr:1f7a01dc-1049-4822-9af8-b9140a7a057e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0497c391-6cf4-48b0-a86b-f7f18fe78a7f'
    'lead': 'The Supreme Court has ordered the government to comment on the Makabayan
      bloc''s petition to temporarily stop the implementation and nullify the China-funded
      loan agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-10T14:54:59.090+08:00
