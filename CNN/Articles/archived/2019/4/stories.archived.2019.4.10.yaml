      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a423110e-1a68-43a4-ac9e-5ea4d4122c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Endorsement power</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a89d434e-e582-4720-b124-8d9bb46afbf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb2a694-d11d-45f5-95dd-e21c33511180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.845+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2017 Philippine Trust Index of the EON Group, nine of 10
        Filipinos still give their biggest trust to the church among institutions.
        That''s more than their trust in the government, media, business and non-government
        organizations.</p>'
    '0':
      'image': 'jcr:2e043cc7-5e83-487a-b3df-e5c8c351cf65'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59e14a5-5389-4645-af4a-fff5bb65787a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T14:03:01.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37026178-28a7-46a3-9112-37968aebf97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sociologist Jayeel Cornelio said the index shows the strong influence
        of religious groups among Filipinos in deciding whom to vote for during elections.
        Though the endorsement power of religious leaders may not be so high, it is
        still significant, he added.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536e4909-c8c5-473d-9f26-e97596a3169c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6faa07cf-f020-45f5-adcb-b61b28b56e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited a 2018 survey of Kantar TNS which showed 39 percent or
        four of 10 Filipinos will likely vote for a candidate endorsed by their church
        or religious group.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc7f465-af2b-42f2-8d25-e015258e7099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bc904f-dc1d-4e44-bbcc-ea306d8ffb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Religious groups have different traditions and different expectations
        of authority. In my field, sociology of religion, how strict a religion is
        translated to their own expectations on how people might follow the stipulations
        or the principles, not just the beliefs, but the political choices of their
        leaders," Cornelio explained.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ac2f23-e888-4e4a-9675-655cda1f10c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.848+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf18d4e-9953-45c0-a33a-261dc4ef3552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.849+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Roman Catholics dominate Philippine society, other religious
        groups such as Iglesia Ni Cristo show their strong political presence through
        bloc voting. Iglesia ni Cristo is the third biggest religious group in the
        country next to Roman Catholics and Muslims.</p>'
    '118':
      'image': 'jcr:6e404f38-17be-43e1-ac6e-8a395e22b34f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4c9726-75ff-4a41-a47f-e3433db70db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T14:03:01.651+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ace3497-3fb4-4759-a70e-2f710b9b807e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.851+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In last year''s interview with CNN Philippines, Iglesia Ni Cristo
        Spokesperson Edwil Zabala talked about discipline in their religion and the
        importance of unity among its members.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36145ddb-fbc4-4d29-8194-a8bf1fa64550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c33e588-c557-438e-bfa8-f3f372f1c245'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The bible teaches, for example, that we should be united with the
        leadership of the church, the executive minister of the church, if it''s a
        requirement, then we should follow it. So that''s where the discipline flows
        from," Zabala explained.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4cdc6e-cb82-4848-ae1d-ea24fa4c9a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1874374d-5399-4b57-87f1-e1fa2dd7341a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Iglesia ni Cristo''s vote definitely boosts a politician''s
        candidacy, it does not assure a win. For instance, in 2016 elections, Iglesia
        ni Cristo supported the tandem of President Rodrigo Duterte and former Senator
        Bongbong Marcos for presidential and vice presidential posts. Duterte won
        but Marcos lost by a small margin to his closest rival, Vice President Leni
        Robredo.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518f2b75-da6b-47ec-b1e6-6b14dfb3b3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765631a1-16bc-414e-967d-85b5ec6ee96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.852+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cornelio said endorsing a candidate plays a huge part in the politics
        of recognition among religious groups.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc8eda6-2e0f-4c29-b634-d37cb2b411cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9b7aba-ae95-433f-b9cf-ee4fd1afab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The politics of recognition is not only about the institution being
        recognized by the public, but is also being recognized by politicians from
        whom they can exact favors later on. This is very true in any minority religious
        group in any country."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bf94f1-839f-4834-a5be-151a237ce616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d30884-95aa-437a-8fc3-a101c8add739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>One Catholic vote?</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef8cf85-f8dc-4c11-93a0-a6a21afa32b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a1277e-76d5-4151-a800-c2c345974cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As President Duterte attacks the Catholic Church and its leaders,
        calls for ''one Catholic vote'' arise. Cornelio said historically, Catholics
        never voted as a bloc and he doubts that it may happen this upcoming election
        even as some in the clergy call for the so-called "Godly votes."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c2b0c5-342b-4742-9b0c-b6b4c66be215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.853+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4ea16e-4312-475b-a2c2-542462d47e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does the Catholic vote as a bloc exist? Obviously it does not at
        the national level. But at the local level, there the nuance matters. We might
        see the influence of the impact of endorsements by local priests or local
        bishops in relation to certain issues," Cornelio said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12de3919-86e9-4f79-aae7-929a79c74da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc4e986-2539-41ef-a936-c938e597a24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited the 2016 Team Patay and Team Buhay campaign of some local
        Catholic Church, pertaining to those pro and anti Reproductive Health Law.
        Cornelio said the campaign worked in some local parishes but not at the national
        level where staunch supporters of the law still won.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b14a191-a795-44ae-ba92-522d2171371e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e6107c-75a0-4af6-be6e-48ec782055d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.854+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Issue-based religious endorsement</h2>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce55ca7d-b12c-4297-bff3-b0df3b15eda1'
      'mgnl:activationStatus': true
