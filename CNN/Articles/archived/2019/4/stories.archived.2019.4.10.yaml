      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> SM Supermalls
        raises the bar in customer service with its newest innovation, SAM — the country''s
        first-ever in-mall smart robot. Launched recently at SM Megamall, media and
        customers alike were treated to a series of performances, buffet at the Eat
        Together food market, and a meet and greet with SAM.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d34173-bc8c-409a-8652-4308279400c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:23:48.307+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:14:55.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by COO Steven Tan, SAM, the robot answered a few of SM-related
        questions. "SAM is easy to approach and has answers to almost everything SM
        mall-related, making shopping more seamless and fun for our customers," says
        Steven Tan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7d7af6-5d92-4888-8fb9-f4e42c142a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:23:48.307+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:14:55.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, at SM Megamall and soon to visit other SM Malls, SAM
        has access to the mall directory, information on the latest deals, and is
        equipped with face recognition. Moreover, SAM serves as a 24/7 online concierge.
        Customers can chat with SAM through the SM Supermalls Facebook page.</p>'
