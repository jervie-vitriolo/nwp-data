      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel controlled the match from start to finish, and led by
        as much as 26 points at one sequence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c7730c-178e-487b-becb-40ca1c2fe1a6'
      'mgnl:activationStatus': true
