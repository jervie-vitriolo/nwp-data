      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7f60d7-ea07-476e-b5f5-a1af6db703fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the mass, senatorial candidates or their representatives spoke
        one by one before the crowd and expressed their thanks and support to the
        charismatic group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8d47cc-5323-4546-816b-d9efe8181200'
      'mgnl:activationStatus': true
