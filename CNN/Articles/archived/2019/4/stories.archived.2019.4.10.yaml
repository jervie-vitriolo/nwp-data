      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Brad Lendon, CNN</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df0ec1a-c018-49ba-b89d-a8444345b195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.164+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A Japanese F-35 fighter crashed into
        the Pacific Ocean on Tuesday, raising questions about reliability and security
        of the most expensive weapons system ever made.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d407b20-1990-4e88-a7ca-5b54cd2322e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.164+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stealth jet disappeared from radar minutes into a training mission
        from Misawa Air Base in northern Japan. Defense officials said its pilot signaled
        the need to abort the mission shortly before the plane was lost.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9f8076-10d7-4007-a3b4-e2013a3110d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.165+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Defense Minister Takeshi Iwaya said debris from the plane,
        parts of its two tail fins, was found early Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce956ed-e610-49b5-8d5e-69dd39065ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.165+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese and US planes and ships, including a US guided-missile
        destroyer, were continuing to search for the pilot, the Japanese Ministry
        of Defense said, adding that the unnamed aviator was a male in his 40s with
        more than 3,200 hours of flying experience.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7b5f8d-a84e-40c7-b2ee-37039b59a451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:46:12.165+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:14:58.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was flying what is considered the best stealth jet technology
        in the skies.</p>'
