    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3b2f3d5-c8a7-4cd4-a9ef-941ea5eadfe3'
    'lead': 'Black holes are made up of huge amounts of matter squeezed into a small
      area, according to NASA, creating a massive gravitational field which draws
      in everything around it, including light.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-10T21:27:07.538+08:00
    'mgnl:createdBy': 'kali'
    'mgnl:lastActivated': 2023-01-29T23:14:45.289+08:00
