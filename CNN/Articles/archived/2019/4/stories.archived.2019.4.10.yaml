    'mgnl:tags': ['black-hole', '-space']
    'template': '1'
    'title': 'The first-ever photo of a black hole is expected very soon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86162b83-372d-4a37-ab0f-4e3f45f4d945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:37:43.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:15.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;It''s been a great year so far for
        space fans, with a partial solar eclipse, super blood wolf moon eclipse, and
        a Venus and Jupiter conjunction wowing onlookers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1696d654-1fa0-4cd3-9a92-2dfa91195d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:37:43.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:15.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now there may be another exciting development to look forward to:
        the first ever photos of a black hole.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f229f8e-0fdf-4c16-9aa3-e7424536396d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:37:43.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:15.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists from the Event Horizon Telescope Collaboration will present
        a "groundbreaking result" from the project on April 10, according to a media
        advisory.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60e5f46-72a4-4d49-8cd1-92e2d0eae65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:37:43.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:15.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anticipation is building ahead of the event, which will feature
        simultaneous press conferences in cities across the world and live streams
        in different languages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71965f8a-92b1-4e30-9b77-a92f98c2253d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:37:43.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:15.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have you heard that something is brewing on April 10th? It''s no
        joke!" reads a tweet from the collaboration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdc707d-7955-4261-9b08-c0f154207f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:37:43.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:15.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collaboration, called EHT, is a global network of telescopes
        that has been attempting to capture the first photograph of a black hole ever.</p>'
    '21':
      'image': 'jcr:8ef40cac-1bd0-4f7c-b5e3-35d4af0e8f62'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd09c3eb6-a180-4163-9d3d-973191482976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:38:57.759+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:15.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6bfae66-9d74-4011-a22e-06aafc07fc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:37:43.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:15.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first target is Sagittarius A, the site of a supermassive black
        hole 26,000 light years away from Earth, and the second is at the center of
        a galaxy known as M87.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d7937e-f890-4c3c-816d-70570119158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:37:43.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:15.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black holes are made up of huge amounts of matter squeezed into
        a small area, according to NASA, creating a massive gravitational field which
        draws in everything around it, including light.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a38b89-306e-44f3-bd95-a43044d6528c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:37:43.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:15.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their attempt to capture an image of a black hole, scientists
        combined the power of eight radio telescopes around the world using Very-Long-Baseline-Interferometry,
        according to the European Southern Observatory, which is part of the EHT.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c97cc2f-f055-4eec-a1e4-fff6da429b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:37:43.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:15.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This effectively creates a virtual telescope around the same size
        as the Earth itself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38fc6d5-51d3-403e-8348-a649e5fb85da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:37:43.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:15.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dong Lai, astronomy professor and black hole expert at Cornell University
        believes that the EHT team is gearing up for a big reveal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b842f8f8-a284-42b0-afe3-e6bbf6c88b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:37:43.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:15.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My guess is EHT will produce an image of the supermassive black
        hole at the center of the Milky Way galaxy and also an image of one at the
        center of the nearby galaxy M87," said Lai, who is not involved in the EHT
        project, in a press release.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47bc76d1-d908-47fd-ab28-1269ecc09d8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:37:43.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:15.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More precisely, these are images of radiating hot gas orbiting
        very close to the black hole. The strong gravity —&nbsp;the ''event horizon''
        —&nbsp;of black holes create a dark shadow with a distinct shape where no
        light can be seen."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb92e754-fe3a-41e9-bb4b-2ab2d79d6f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:37:43.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:15.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Lai explained, it''s hard to see black hole shadows clearly because
        any images are blurred by interstellar gas, which presents a complicated challenge
        for the EHT team.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0b79ab-c58c-4734-9169-86e77c96835e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:37:43.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:15.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can watch Wednesday''s press conference in English via the European
        Commission YouTube channel or the National Science Foundation live stream
        at 9 a.m. ET.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6add53c-2c95-4517-8338-5850fdb4f6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:37:43.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:15.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The existence of black holes is universally accepted among today''s
        astronomers, but there is still a lot that we don''t know about them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56308823-feef-45fa-9197-113cbd3e0f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:37:43.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:15.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2018, researchers at Australian National University found
        the fastest-growing black hole ever seen in the universe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a67cb15-8074-46b1-82a4-c1ba1ff9b8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:37:43.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:15.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supermassive black hole, known as a quasar, is growing so fast
        it can devour a mass the size of the sun every two days.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '149519a9-ec28-465e-8d31-d142c3c5b3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:37:43.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:15.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in January 2019, scientists saw the oldest black holes in the
        universe for the first time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb00dc8-62ce-4a0c-b29e-fbaf320380dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:37:43.697+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:15.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 13 billion years after they formed, the light that was
        released to create these distant massive black holes is now reaching our telescopes.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5e3717-1194-41aa-8fa1-1ea52bdd5945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:37:43.696+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:15.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/09/world/first-black-hole-photo-scli-scn-intl/index.html">The
        first-ever photo of a black hole is expected very soon</a>"</em></p>'
