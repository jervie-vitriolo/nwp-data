      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo assured the Palace will
        respond "properly" to the judiciary''s order.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5e9db8-cf1a-4701-887c-3ce3f26ff0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:54:59.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:00.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will always respect whatever the other branches do or perform
        following the Constitutional directives to each branch. So we will respond
        to the petition," Panelo told reporters in Malacañang.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481969dc-a191-4bd4-8a15-7efc30cf0a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:54:59.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:00.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman, however, defended the constitutionality of the loan
        agreement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5b1ebf-87d4-4028-836a-5a3e42ecb271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:54:59.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:00.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The loan agreement has passed through many channels. There had
        been many reviews and evaluations, we feel that it''s not in violation of
        the Constitution as alleged by the petitioner,"Panelo noted.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ebb63a-6302-4fa2-b118-fb6b3c2cda05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:54:59.092+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:00.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners'' camp meanwhile welcomed the directive from the
        high court.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ace5624-edcb-424a-84c3-d4fa70d66021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:54:59.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:00.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still hope that the Court issues a temporary restraining order
        or an injunction to prevent the government and China from enforcing the loan
        agreement," Colmenares said in a statement later in the day.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3f3194-7a6f-4329-9614-1a88b6d11858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:54:59.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:00.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also urge the respondents to immediate comply with the Court''s
        ruling given the far-reaching implications of this and other loan agreements
        on our people."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c60bcb-62bb-4e2a-9850-7d5fc80049bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T22:25:29.727+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:00.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>An open review of China loans</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785f75c7-f176-4ab4-834c-2e5a63b74114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T22:25:29.728+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:00.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the Freedom from Debt Coalition (FDC) urged the
        government to open the review of contracts with private firms and foreign
        entities to civil society groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d767759-3897-4273-89f0-3e1bfb786acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T22:25:29.728+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:00.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDC President Rene Ofreneo said the public should be involved in
        the review of government contracts for transparency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6325cd1e-c51b-472e-99c5-71ddd1fb5b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T22:25:29.728+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:00.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the FDC is particularly interested in reviewing loan agreements
        with China because of the supposedly onerous provisions they contain.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96be9d1-3cc0-4e01-9cf9-6adf322acb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T22:25:29.729+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:00.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although sinasabi nila [they''re saying] the debt-to-GDP (gross
        domestic product) ratio is low, but the way we are accumulating loans is so
        fast and so big. That''s what happened in the 1970s under (former President
        Ferdinand) Marcos," Ofreneo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb40189-f00f-4332-acdd-7f52f8191ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T22:25:29.729+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supreme Court Senior Associate Justice Antonio Carpio earlier warned
        China could seize the natural gas deposits in Recto Bank if the Philippines
        fails to pay its US$62 million loan for the Chico River irrigation project.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d41e227-490f-4d2c-ad5c-b37c28718327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T22:25:29.729+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ofreneo warned the government''s policy of borrowing money from
        foreign lenders could result in a smaller budget for social services as the
        administration prioritizes the repayment of loans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fee18c-4f78-4142-b944-5aa979040b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T22:25:29.729+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:15:00.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte had ordered the review of existing government
        deals with other countries, to remove provisions that may prove to be burdensome
        to the Philippines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a26322-3245-4f7c-acd1-fd7edaa0cdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:54:59.093+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:00.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Anjo Alimario contributed to this
        report.</em></p>'
  'supreme-court-sm-baguio-expansion':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-10T15:06:54.364+08:00
    'imagesource': 'jcr:56b1c5de-b34a-41e5-90ec-fd5569ee42e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c89ba69-bc61-4b55-b695-1defe6e108a5'
    'lead': 'The Supreme Court on Wednesday stopped the expansion plans of a popular
      mall in Baguio City until it complies with environmental requirements.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-10T15:12:09.341+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:14:59.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:14:24.040+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Baguio-City', 'SM-Baguio', 'Supreme-Court', 'Supreme-Court-en-banc']
    'template': '1'
    'title': 'SC halts cutting, balling of trees in Baguio mall''s expansion'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7004e1-1fcf-40f0-86e0-0120addb2471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:12:09.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:59.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> - The
        Supreme Court on Wednesday stopped the cutting and balling of trees in expansion
        plans of a popular mall in Baguio City until it complies with environmental
        requirements.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df5b4ec-b569-4cc3-9e2c-4d23661bf249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:12:09.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:59.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Supreme Court in its En Banc Session today made permanent the
        temporary restraining order issued on 24 March 2015 prohibiting the cutting
        and balling of the trees on Luneta Hill in Baguio City, where SM is expanding
        its shopping mall," the Supreme Court said in an order read by its spokesperson
        Brian Hoska.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd1daba-d0e7-495e-909a-04ca38b2a4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:12:09.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:59.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, "This is without prejudice to the filing of another application
        for an environmental compliance certificate in accordance with existing laws
        and&nbsp;regulations."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759219ca-6884-4a43-a929-a0d6757f5063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:12:09.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:59.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SM, in response, said it has not yet received the court resolution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7720c7a5-ed38-45af-86ec-a22af0d98279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T22:27:20.247+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"SM will assure that developments of the SM Pines Resort Project
        are covered by the appropriate Environmental Compliance Certificate," SM said
        in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25e28a27-3309-41f6-a70f-5daac5c80349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:12:09.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company''s plans to expand the mall sparked protests from Baguio
        City residents and environmentalists in <em><a href="http://nine.cnnphilippines.com/news/2019/02/18/baguio-city-rehab.html">2012</a></em>
        because it required the uprooting of trees to give way to the construction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e5dcc7-96bc-459c-8ba3-9075f47d7585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:12:09.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:59.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cordillera region has among the largest remaining forest covers
        in the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cfe029-2bd3-4389-a373-f0766d4d65d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:12:09.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2019/02/18/baguio-city-rehab.html">In
        February</a>, the environment department said it was considering the rehabilitation
        of Baguio, the country''s summer capital, similar to what is being done on
        Boracay Island and Manila Bay.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f92127-aa71-42a6-822c-9e6ef2aec9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T15:12:09.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:14:59.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu said he was also looking into restricting
        building construction on the city slopes and suspending the release of building
        permits.</p>'
  'u.s.-court-marcos-victims-reparations':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-10T16:15:16.271+08:00
    'imagesource': 'jcr:c0e9b81b-80a7-4a61-b1cc-cfe4432a97f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2733aff-e323-4608-90ec-91596b68c200'
    'lead': 'Malacañang stressed on Wednesday that the Philippine government should
      have final say on the distribution of funds to some 9,000 victims of human rights
      abuses during martial law under the late President Ferdinand Marcos. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-10T16:25:20.200+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:14:59.510+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:14:24.234+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. court orders distribution of ₱715M to Marcos victims; Malacañang
      says PH should decide'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94137f3-26c1-4c25-950f-93ab09205cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:25:20.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:59.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — Malacañang
        stressed on Wednesday that the Philippine government should have final say
        on the distribution of funds to some 9,000 victims of human rights abuses
        during martial law under the late President Ferdinand Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f176807-2ae3-41e0-b71d-a166338ed36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:25:20.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:59.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fa6884-c504-4de0-b069-fbedffa8d7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:25:20.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:59.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing on Wednesday, Presidential Spokesperson Salvador
        Panelo insisted that any payout will have to be approved by the Philippine
        government.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162e3324-b224-414b-8ef0-98a0ce712136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:25:20.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:59.512+08:00
