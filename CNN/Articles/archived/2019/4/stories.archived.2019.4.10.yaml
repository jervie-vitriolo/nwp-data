      'mgnl:type': 'text'
      'text': '<p>If you want to know more, find <a href="https://www.facebook.com/PagIBIGFundOfficialPage/">@PagIBIGFundOfficialPage
        on Facebook</a> or call them at 724-4244.</p>'
