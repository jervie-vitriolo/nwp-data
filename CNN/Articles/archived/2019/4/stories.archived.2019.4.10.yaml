      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bae95d-86c0-4446-90d4-22e679694f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.840+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over a thousand faithful who seek spiritual and physical healing
        were present. But with election materials left and right, and politicians
        around, the religious activity was almost like a campaign sortie.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c8cc79-ae76-4df6-b7b1-bdf37ab18b10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.840+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeac243e-a606-40cb-b1fa-a458caff9c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.840+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bishop Teodoro Bacani, the group''s spiritual adviser, celebrated
        mass on a makeshift stage in the middle of the stadium apparently arranged
        by the office of Quezon City Vice Mayor Joy Belmonte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3debe3-385d-4aa6-8a98-94b4894f1ef1'
