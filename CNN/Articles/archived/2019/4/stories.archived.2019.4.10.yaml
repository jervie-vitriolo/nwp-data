      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RAFI’s advocacy to preserve and promote Cebuano culture and heritage
        began with Casa Gorordo, one of the remaining Spanish landmarks that survived
        the war, which RAFI renovated, enhanced, and opened as a public museum in
        1983. Join us on a special tour of this historical house and other iconic
        sites in the Parian district downtown Cebu – a heritage belt of old churches,
        houses and other structures, that date back to the colonial Spanish past spanning
        3 centuries.</p>'
