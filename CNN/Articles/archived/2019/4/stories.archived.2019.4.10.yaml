      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> The
        Magnolia Hotshots booked the last semis ticket after disposing Barangay Ginebra,
        85-72, in their sudden death quarterfinals match Wednesday at the Smart Araneta
        Coliseum in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6bc8a1-1ad2-47e1-8c29-75507238a75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T22:12:28.581+08:00
