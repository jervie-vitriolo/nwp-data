      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba670d4-47a3-4804-b0db-75aa4b1dbf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reelectionist Senator Cynthia Villar was the first.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719e1bfe-fd10-4cc1-a7cd-67af90b92a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0077c3d5-70ff-4371-b806-a33d47d48f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman welcome lahat ang politicians sa religious organization
        [Not all politicians are welcomed by religious organizations]. But I have
        been friends with them, many of them. And I go to their affairs," Villar told
        reporters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36dcc35-adf4-4236-84d7-defd28a4a6ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.842+08:00
