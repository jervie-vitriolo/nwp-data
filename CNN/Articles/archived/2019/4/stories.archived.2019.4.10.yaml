      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no sign of facilities built to house attack aircraft,
        for instance. Instead, Hanoi''s upgrades seem geared toward expanding its
        ability to monitor and patrol contested waters and, especially in the case
        of its pillbox and DK1 platforms, improve living conditions and ensure it
        can resupply by air if necessary," it added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee712e52-db52-4f6b-bb15-01025c31d2ca'
      'mgnl:activationStatus': true
