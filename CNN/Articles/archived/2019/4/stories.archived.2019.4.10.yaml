  'fungus-candida-auris':
    'author': 'Michael Nedelman, CNN'
    'caption': 'Photo: CDC via CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-10T08:47:09.265+08:00
    'imagesource': 'jcr:96370ccd-0aa2-4d7f-9eef-c52dcb577ad3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '543567c8-d7a4-424b-9f54-912880fa3ba4'
    'lead': 'It began in 2009, when doctors in Tokyo swabbed the ear of a 70-year-old
      woman and found an unknown strain of fungus that can infect humans and, in severe
      cases, cause a blood infection in high-risk patients. It''s called Candida auris.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-10T08:52:11.887+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:15:13.039+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:14:20.670+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['CDC', 'Centers-for-Disease-Control', 'Candida-auris', 'health']
    'template': '1'
    'title': 'This drug-resistant fungus is spreading. Scientists warn of new superbugs
      to come'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9cfdf90-91f3-4047-8d5e-07b82f3a7604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It began in <a href="https://onlinelibrary.wiley.com/doi/full/10.1111/j.1348-0421.2008.00083.x">2009</a>,
        when doctors in Tokyo swabbed the ear of a 70-year-old woman and found an
        unknown strain of fungus that can infect humans and, in severe cases, cause
        a blood infection in high-risk patients. It''s called Candida auris.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93432ac5-2efd-4e70-8c3b-e22b794b7579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, a decade after it was discovered, cases have been reported
        in more than <a href="https://www.cdc.gov/fungal/candida-auris/tracking-c-auris.html">30
        countries</a>&nbsp;around the globe — including the United States, Australia,
        India, Germany, Israel, Venezuela and South Africa, according to the US Centers
        for Disease Control and Prevention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6441ec-4976-468e-949b-922fae4eb731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But how we got here is a mystery: While the fungus seems to have
        cropped up relatively recently, its genetics reveal distinct groups that evolved
        apart, on different continents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cde84c0-eb57-4f50-b979-32452c2ebf1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really can''t explain that ... unless it goes back thousands
        of years," said Dr. Tom Chiller, chief of the CDC''s Mycotic Diseases Branch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7c5dcb-3d15-4e79-a68b-288fe1d9ce13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when scientists went looking for C. auris in old samples — knowing
        that earlier tests may have misidentified it or not picked it up — it was
        <a href="https://dx.doi.org/10.1093/cid/ciw691">hardly anywhere</a>&nbsp;to
        be found.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195e12a6-67d5-4c58-97e2-e51aadc3d499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a bit of a paradox, really," said Dr. David Eyre, an infectious
        disease physician based at Oxford University. "Why has it suddenly come to
        cause a problem at a similar time in different parts of the world?"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37af370-948d-420d-88eb-00de239bf898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could it have to do with our use of antibiotics and antifungal drugs?
        Changes in the health care environment? Or perhaps it''s some other evolutionary
        change, experts wonder.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42155af3-7f2c-426f-87b0-c4ab43489c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got an estimated 5 to 6 million different species of fungi.
        Only a few hundred cause human disease," Chiller explained. "So there''s a
        ton of potential for more things to emerge.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f326f585-400c-49d9-923a-a70407984875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why did this Candida emerge?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b2ede7-d1be-443a-8491-4fe8241001a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A fungus that acts ''like a bacteria''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc726dee-53ad-4d38-ba4d-27cf256a4b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To Chiller, the emergence of C. auris highlights the danger of antimicrobial
        resistance: the rise of "superbugs" that threaten to render many of our tried-and-true
        drugs powerless. But there''s something different about this fungus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8ca3a2-2fc4-44a5-898f-a1c4f5cbdd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a yeast that''s acting like a bacteria," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aef4e30-969d-4bd4-81fd-1234c1b43a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other species of Candida already travel with us — on our skin, in
        our guts — and they don''t tend to cause infections unless there''s an imbalance.
        This can happen, for example, when antibiotics wipe out good bacteria with
        the bad, leaving a place for Candida to grow.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08b6759-ec17-469e-b4d7-5c8148fc1b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When this happens in the mouth, it''s commonly referred to as thrush.
        In the vagina, it''s a yeast infection. But most Candida is not known to be
        transmitted in health care settings, and C. auris is.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9623a1f4-796b-4a14-b6cf-f3d42c2d7152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.cdc.gov/fungal/candida-auris/candida-auris-qanda.html">CDC</a>,
        C. auris can travel through health care facilities by lingering on surfaces
        and medical equipment, or it can spread directly from one person to another.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709ba942-6854-4acb-a70b-b8d7fef2c804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.890+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://www.nejm.org/doi/full/10.1056/NEJMoa1714373">study</a>&nbsp;published
        in October, Eyre and his colleagues found 70 cases of C. auris in Oxford University
        Hospitals over the course of roughly 2½ years, from February 2015 to August
        2017. All but a handful had been admitted to its neurosciences ICU.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc3919d-e3b0-4bb2-94ea-79b2c3b6f9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until public health authorities put out alerts about the fungus
        and doctors began actively looking for it, "we weren''t aware that Candida
        auris was such a big issue," Eyre said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc7eb57-b238-4caf-9225-4c00fd6de8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it would be several months before they could contain the problem.
        They used protective gear, changed how they cleaned, scaled back on bedside
        equipment and took other measures to stop the spread.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844351b7-bd83-4257-a117-b70ec9cf8872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.891+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But despite doing those, we continued to see new cases," Eyre said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbfe14d-9ad4-4cea-a603-83af603c41f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finally, they found the culprit: a probe for monitoring patients''
        temperatures. Doctors stopped using the probes, but the fungus still lingered.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '041d7010-7291-4ef9-9216-b68755732e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.892+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even taking away the main culprit, it was still able to hang around
        for a few more months before we could get rid of it completely."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01da79e3-e4ff-46fb-a995-f80bc4bb7777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eyre said this was a success story: Only a handful of patients had
        had invasive fungal infections, no deaths were directly linked to it, and
        they haven''t had a problem since. But he warns that it might not be so straightforward
        for other places, especially ones dealing with more resistant types of C.
        auris than he did.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ea5e95-8a92-4fe2-99a8-9a0b1eea4b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samples of the fungus sent to the CDC are often resistant to one
        or two key antifungal drugs, <a href="https://www.cdc.gov/fungal/antifungal-resistance.html">the
        agency says</a>. And it can develop resistance to another while a patient
        is being treated.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632709f4-276d-4882-a725-2ef2902b6af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.893+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it becomes resistant, it stays resistant," Chiller said, even
        though other microbes may lose their resistance when those drugs are no longer
        used against it.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54d5f1f-02f2-4ca0-99ba-bc908b4f0e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen it become resistant to all three classes of antifungals,
        making it a superbug, making it really untreatable, because there is no drug
        that kills it."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9940b15d-2154-4d9d-8498-ae25b57316fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.058+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Using drugs responsibly</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a752cf-8233-49ef-af7b-5e92a15e06c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.894+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, 587 confirmed clinical cases have been reported
        in 12 states as of February 28, <a href="https://www.cdc.gov/fungal/candida-auris/tracking-c-auris.html">according
        to the CDC</a>. Over 1,000 additional patients have been found to be colonized
        with the fungus through targeted screening in seven of these states.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678fc7b2-978f-4e54-8730-fed6c2889ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the clinical cases have been found in New York, Illinois
        and New Jersey — with 309, 144 and 104 confirmed cases, respectively.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9f529d-6386-4e4a-9d20-d9c94a555756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chiller said that C. auris is "another hard-to-treat organism in
        a patient population that''s already really challenging to treat ... the sickest
        of the sick."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9782deaf-88dc-4aea-bfb3-a0c37a955af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.895+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patients Dr. Susan Bleasdale has seen in Illinois, for example,
        are chronically ill people who acquired the fungus in long-term care facilities,
        where they receive a number of other medical treatments. Fortunately, most
        of the cases she''s seen have still been treatable with common antifungals,
        but she added that the appearance of C. auris underscores why we need to use
        drugs like antibiotics and antifungals responsibly.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102f574e-4bd3-409e-adc1-7c306cc83510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about using less antibiotics. It''s about using the right
        antibiotic for the right diagnosis and for the right duration of time," said
        Bleasdale, director of infection control and antimicrobial stewardship at
        the University of Illinois Hospital and Clinics.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a97dd29-0927-4583-8451-97fe68222e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to bacteria, drug-resistant infections affect 2 million
        people a year in the United States, killing at least 23,000, <a href="https://www.cdc.gov/drugresistance/index.html">the
        CDC says</a>. And drug-resistant infections more broadly could claim 10 million
        lives per year around the globe — up from today''s 700,000, <a href="https://amr-review.org/sites/default/files/160525_Final%20paper_with%20cover.pdf">according
        to one estimate</a>.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a5b3b8-0b04-49ac-8253-001a8f47ac61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.896+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We live in a world covered with antibiotics," Chiller said. "We
        really need to be thinking hard about how we use those drugs."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67188bc7-d5d9-405a-a24e-79820c5bfc01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T08:52:11.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:13.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published in CNN.com, "<a href="https://edition.cnn.com/2019/04/09/health/candida-auris-fungus-drug-resistance/index.html">This
        drug-resistant fungus is spreading. Scientists warn of new superbugs to come</a>."</em></p>'
  'libya-ofws-embassy':
