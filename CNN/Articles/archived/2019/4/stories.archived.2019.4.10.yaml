    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cadillac, Chrysler, Lincoln Continental: How Philippine presidents rolled
      in style '
    'visualType': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2baf40-fefa-4fb7-b6fb-2d03c91b6718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:05:32.816+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:15:02.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Inside Quezon Memorial
        Circle is a contemporary museum that hosts 13 luxury cars of the previous
        presidents of the Philippines — from Emilio Aguinaldo to Gloria Macapagal-Arroyo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c409d70d-13f3-4753-8bc1-3176f2c8ef1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:05:32.816+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:15:02.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd2daa8-5d06-4e12-9639-97ac9e359314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:05:32.816+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:15:02.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Historic Commission of the Philippines (NHCP) has maintained
        the cars since 2008, and later signed a memorandum of agreement with the Quezon
        City government to give them space to display the luxury vehicles. On Aug.
        19, 2018, it was formally inaugurated as the Museo ng Pampangulong Sasakyan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949653b9-6a18-4dbd-8cdf-a9095bcf4bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:05:32.816+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:15:02.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20b90fe-c4e7-4bc9-937b-a7dc69d12b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:05:32.816+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:15:02.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum also includes four other “special” vehicles that are
        deemed&nbsp;important in Philippine history: The 1934 Cadillac V16 of Douglas
        MacArthur; the “karwaheng Apacible,” the carriage owned by Leon Apacible,
        one of the authors of the 1899 Malolos Constitution; the 1943 Willys Jeep,
        the military jeep that Gen. Douglas MacArthur gave Ramon Magsaysay; and the
        1960 Rolls-Royce Phantom V of Imelda Marcos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '431344e1-3b3a-41a3-948e-6fa5ad6af4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:05:32.816+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:15:02.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b42e43-f331-4991-a935-0f883a02152e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T13:05:32.816+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:15:02.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the kind of vehicle these heads of state used is an indication
        of their leadership — strong, secure, or just plain shiny. Here’s a glimpse
        of some of the presidential cars in the museum:</p>'
    '18':
      'image': 'jcr:c7e51e99-9a96-4236-90f0-943038e6d07a'
      'imageCaption': 'Emilio Aguinaldo’s 1924 Packard Single-6 Touring. The Packard
        6 is known as one of the top luxury brands of the 1920s. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
