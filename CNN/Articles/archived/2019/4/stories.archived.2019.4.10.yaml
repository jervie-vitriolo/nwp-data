      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> — Foreign
        Affairs Secretary Teodoro "Teddy Boy" Locsin, Jr. on Wednesday said he is
        not afraid of war amid China''s actions in the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe780fef-d6a2-4d78-9320-e7b0eb56d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:36:32.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:08.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754dc6ee-49c3-40a7-98f9-7fb5e6bef49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:36:32.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:08.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responding to a netizen who asked for the stand of the Department
        of Foreign Affairs (DFA) on Beijing''s show of power in contested waters,
        Locsin said, "The stand is that it is ours. And they took it. World''s highest
        court ruled that. Period."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbffac0-19fa-4b83-8a98-359ce7bfbb2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:36:32.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:08.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83396962-a72f-40b5-9f3a-45cc48f25c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:36:32.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:08.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, the Permanent Court of Arbitration in The Hague recognized
        the Philippines'' sovereign rights in its 200-nautical mile exclusive economic
        zone in the South China Sea. The government calls this West Philippine Sea,
        where China has built artificial islands, prohibited Filipino fishermen from
        fishing and interfered in petroleum exploration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c44245-c7e1-4292-af01-0bccaaa3edd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:36:32.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:08.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e01b54b-f6c9-490b-89b6-2cd1ba0a321c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:36:32.091+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:08.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now the question is how to take it back. I personally have no fear
        of war," Locsin said. "One attack on a public vessel triggers World War 3
        with the USofA which is impervious to attack from Asia."</p>'
