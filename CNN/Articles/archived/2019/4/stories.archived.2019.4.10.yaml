      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aliberti thanked Waitrose for changing the packaging in another
        tweet Tuesday.</p>'
    '0':
