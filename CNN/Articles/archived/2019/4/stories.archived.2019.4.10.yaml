    'jcr:uuid': '393729d7-072a-4ed0-ae9b-b9373cb17ffa'
    'lead': 'The Department of Labor and Employment issues a total ban on the deployment
      of Filipino workers to Libya amid escalating tensions in the North African country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-10T19:36:51.453+08:00
    'mgnl:createdBy': 'kali'
    'mgnl:lastActivated': 2023-01-29T23:14:50.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:14:26.798+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Tripoli', 'Libya', 'Department-of-Labor-and-Employment', 'DOLE',
      'Silvestre-Bello-III', 'DFA', 'Department-of-Foreign-Affairs', 'OFW']
    'template': '1'
    'title': 'PH orders total ban on deployment of Filipino workers to Libya'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331250ea-72ed-441d-b462-1b9b762f1f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:36:51.454+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:50.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> —&nbsp;The
        Department of Labor and Employment (DOLE) has issued a total ban on the deployment
        of Filipino workers to Libya amid the escalating tensions in the North African
        country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84a140d-d79f-409d-ac20-84373817ec15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:36:51.454+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:50.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, DOLE said the order was released upon the advice
        of the Department of Foreign Affairs (DFA).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc8c214-50bd-4bd3-994e-c02792523fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:36:51.454+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:50.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA earlier <a href="http://cnnphilippines.com/news/2019/4/8/Libya-DFA-alert-level-3.html">issued
        Alert Level III in Tripoli, advising Filipinos within the 100-kilometer vicinity
        of the Libyan capital to be vigilant and exercise "extreme caution" in the
        wake of "recent escalations and the threat of outbreak of war in the country."</a>
        It said it is monitoring the security situation amid reports of fresh fighting
        in Libya as rebel forces from the east of the country try to enter the capital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa23fdd3-6ad1-4260-b5e1-7fca018877f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:36:51.454+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:50.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOLE assured that it is "still in close coordination with DFA to
        closely monitor the situation and to assess the possible repatriation of OFWs,
        as well as to ensure the workers'' safety and security."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd072a177-ba28-4e00-b3c4-83a27266e098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:36:51.455+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:50.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/4/6/filipinos-libya-tripoli-tensions-.html">Gov''t
        ready to bring home Filipinos amid fighting in Libya</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9888f036-1cca-4cf8-9c77-7ac5a00c2989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:36:51.454+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:50.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An augmentation team will be dispatched this week to ensure the
        welfare of our workers, and assist their possible repatriation. Also, we are
        prepared for any exigency of forced repatriation if the situation deteriorates,"
        Labor Secretary Silvestre Bello III was quoted as saying.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30cd3e7-23b6-4c1f-94fc-a6877a68527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:36:51.455+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:50.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban will be implemented until the situation normalizes or until
        further advice by the DFA , DOLE said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198f7eaf-d92f-418f-8e5e-af9b3161d9cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:36:51.455+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:50.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are currently around 2,600 Filipinos in Libya.</p>'
