  'max-heart-rate-partner':
    'author': 'Angela Spence, The Conversation'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-04-10T07:16:19.137+08:00
    'imagesource': 'jcr:845d615d-0dd8-4b45-aa11-14c7401370a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa3d095a-0df6-4ea1-9abe-0adfbca62dbd'
    'lead': 'You have your runners on, your FitBit is charged, but now what?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-10T07:22:34.069+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:15:22.082+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:14:18.680+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to find your max heart rate for exercise'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a407f559-b6bb-4076-bf7a-a54ea163bc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;You have your runners on, your FitBit
        is charged, but now what?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d2b2f2-8747-402c-9afc-34233686b204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you exercise, your heart and breathing rates increase, delivering
        greater quantities of oxygen from the lungs to the blood, then to exercising
        muscles.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edaa45e6-c97e-4740-baf3-6fa052936d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Determining an optimal heart rate for exercise depends on your exercise
        goal, age, and current fitness level.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d89d29-612c-4f0d-abe6-e7b6b6d815db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heart rate and exercise intensity share a direct, linear relationship:
        the more intense the exercise, the higher the heart rate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7390c4-26a6-4564-9dbf-5aa71a3193f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you exercise at the highest possible intensity, your heart
        will reach maximal heart rate (HRmax), the fastest rate it is capable of beating.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c015f156-f7a1-4479-a57b-25d0b099c349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But exercising at a maximal heart rate (HRmax) for every exercise
        session will not produce efficient fitness results. These high intensities
        can rarely be sustained, negating the potential benefit of the exercise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc27ff9-f107-41a7-89c4-fa756e4b49cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exercise makes your heart more efficient</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaafe2c5-5524-4f99-a050-da2fc3a8eadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Typical resting heart rate can vary quite substantially between
        people and even within an individual. Around 60-80 beats per minute (BPM)
        for adults is common.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32bbb2f-1241-4623-81a4-de3541ab6a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heart rate can be easily be measured with devices like FitBits and
        Apple Watches, although they have their limitations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5f5aff-6e08-46db-a7dc-0be3760ce6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improving your aerobic fitness reduces your resting heart rate,
        as the heart becomes more efficient with each beat. An athlete''s resting
        heart rate, for instance, is typically around 40 BPM.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2bbaca5-eeb6-4bce-b73c-a87c21b5200c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://theconversation.com/move-more-sit-less-great-advice-but-how-can-we-make-time-for-exercise-106741">How
        you can make time for moving</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c19539-5ace-4462-a075-a077cb90a116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, evidence suggests that long-term exercise training increases
        the size of the heart, specifically the left ventricle, a phenomenon known
        as "Athlete''s Heart". A bigger heart means more blood can be pumped with
        each beat, and fewer beats per minute are required to maintain blood flow
        around the body. This is a beneficial physiological adaptation allowing athletes
        to exercise at higher intensities for longer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a301928-8e3a-4dfc-a343-92a151c5c35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How to calculate your maximal heart rate</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cc277a-92ec-4d17-8181-c09c1d5f6e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is substantial variation in HRmax. The only true method of
        determining HRmax is to conduct a maximal exercise test. But HRmax can be
        estimated using formulas based on age.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6921d7b9-12b8-41ba-b0cb-0a4ba53ef2b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors of a 2001 study proposed the following revised equation
        for estimating maximal heart rate:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c0eee5-b800-463a-b49e-206b0950e394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRMax = 208 - (0.7 x Age)</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b720b8-66c9-4374-b4ac-c584d23b8bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means a 45-year-old would have a predicted HRmax of 177 BPM.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c2c4ce-ceeb-47a8-9e79-ac5eac8bcd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, our genetics can influence actual maximal heart rates from
        their predicted value. However, HRmax is not a major determinant of exercise
        or athletic performance. Far more important is our physiological efficiency.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55fa9b8-2191-499d-936d-6a2f869d6e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://theconversation.com/why-stretching-is-still-important-for-weight-loss-and-exercise-97814">Why
        stretching is still important for exercise and dieting</a></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4903512d-3474-4605-b91a-ad7dd1e90581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When assessing heart rate, it''s also important to take into account
        the effects of emotions such as excitement or fear, stimulants like caffeine,
        and circulating hormones like adrenaline, all of which can increase heart
        rate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12749370-d0a2-45d2-95b8-3a03828f40ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Is exercising at maximal heart rates unsafe?</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc163247-5923-4560-939b-091783cf0825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In short, the answer is no. For most adults, the risk of not doing
        enough exercise is far greater than that of doing excessive endurance exercise.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95885cd7-a892-4775-b51d-123f768036e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The health benefits of regular exercise are well established, although
        emerging evidence suggests excessive exercise may not provide extra cardiovascular
        health benefits.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f4ec4f-5c8c-464c-9080-e05f20f65fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, there''s a higher chance a sedentary person will experience
        an acute cardiac event, like a heart attack, during exercise when they''re
        unaccustomed to high-intensity exercise, or they have a pre-existing heart
        condition. The maximal risk is 0.3 to 2.7 events per 10,000 person-hours.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c55be0-4ead-4edd-8f60-0d91ab802745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a third of Australians not meeting the WHO recommended guidelines
        of accumulating 150 minutes of exercise per week, encouraging regular physical
        activity continues to be a pervasive public health message.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe851ba-58dd-4698-bc21-23f60a2b21e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of assessing risk, an exercise pre-screening assessment
        with an ESSA-qualified exercise specialist will be able to assess and mitigate
        the risk of exercise participation.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8a1e48-ebe3-43db-b766-a156c1e2ab37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Exercise intensity: what happens when we go ''all out''</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efbefa3-2aef-45a8-8c8c-9a7a61e4f3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muscle cells require two key ingredients to function: fuel (glucose)
        and oxygen.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171ad2ec-3388-4d77-9c5e-ad8dd4064c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muscles rely heavily on blood vessels to deliver the necessary nutrients
        and oxygen around the body, and also to remove by-products such as carbon
        dioxide.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585305e0-8d35-48d7-bfd2-1e0db638f380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more muscles used in exercise, the more blood is distributed
        towards the active tissues.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e147113-ae41-4b31-a8f4-ff7cde53983b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.072+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the intensity of the exercise is particularly high, the muscles
        start to produce another by-product called lactate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b911f9eb-0bda-4f78-b0d1-64ba57b10260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cells can also use lactate as a fuel although if production rate
        exceeds metabolism, lactate starts to accumulate and can interfere with cellular
        function.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbbe2bd-cc12-40af-9a0f-df65690627f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The point at which this by-product starts to accumulate is termed
        the "lactate threshold".</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91a2e02-13a0-4d6b-80da-922129cfa60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercise is medicine, and doctors are starting to prescribe it</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d8f258-7f0d-4047-a224-e7dcb51a9043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any exercise intensity that can be comfortably sustained is usually
        below this threshold, and will have an accompanying heart rate. As it is much
        easier to measure heart rate than lactate production, heart rate can be used
        as a surrogate measure of exercise intensity.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffb4771-b3fe-4302-8e9f-012ec7c0a4a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is the best exercise for heart rate?</h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0009b8e-d8ad-46be-bb4b-4195454de7e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While interval-style exercise training is a popular choice for people
        who are time-poor, the intermittent nature of the exercise means heart rate
        will fluctuate, providing not much more benefit than traditional steady-state
        exercise.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ca03c7e-1c26-4cd2-9e47-1e1256828c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a scientific perspective, athletes typically use heart-rate
        ranges to train at specific intensities during aerobic exercise, like cycling
        or long-distance running.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e856b5a0-fefd-4f79-8ee9-6a707a70d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exercising at certain intensities are known to elicit adaptive responses
        from the body, for example, exercising at or below the lactate threshold.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c684ab66-3ec7-4ed3-9409-2d96897db89f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These intensities are called training zones and are expressed relative
        to HRmax. For instance, a light aerobic training session would be prescribed
        below 75% HRmax, while training at threshold (around 95% HRmax) will induce
        physiological change.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea5627d-7d00-4639-b233-63114af79a7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.073+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, some exercise is better than no exercise for your cardiovascular
        health. Accumulating 150 minutes of exercise per week is the minimum requirement
        for health benefit. Exercising at your maximal heart rate is not necessary
        to achieve these benefits. Athletes can use training zones, relative to HRmax,
        to achieve optimal adaptation and enhance endurance performance.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b207a97-e9d2-48c5-99bd-897c3eb5776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:34.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:22.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/09/health/max-heart-rate-partner/index.html">How
        to find your max heart rate for exercise</a>"</em></p>'
