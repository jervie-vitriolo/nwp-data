      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48883640-36e7-4828-ba01-4e3aa5f40f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:32:31.297+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry said he was "incredibly proud" to be working alongside Oprah
        on the "vital" series.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400a5199-aa47-45d4-9dae-96817dc7b2cc'
      'mgnl:activationStatus': true
