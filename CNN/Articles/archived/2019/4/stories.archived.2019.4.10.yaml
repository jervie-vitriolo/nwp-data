  'eu-china-summit':
    'author': 'Charles Riley, CNN Business'
    'caption': 'The leaders of Europe''s largest countries are increasingly wary of
      the brand of economic nationalism practiced by China, and are responding with
      new barriers designed to blunt Beijing''s influence.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-10T07:28:11.112+08:00
    'credit': 'From Miriam Karout/AP'
    'imagesource': 'jcr:9e837c3a-8f0f-44f9-a347-72cb2f55134b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6c4160a-e34b-4386-adda-71d71f4ac826'
    'lead': 'An annual summit between the European Union and China threatens to expose
      deep cracks in the foundation of one of the world''s most important trading
      relationships.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-10T07:33:02.425+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:15:16.605+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:14:19.796+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['china', 'europe']
    'template': '1'
    'title': 'Europe is losing patience with China over trade. Here''s why'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18b4c9c-db8d-4fc5-af07-3e430d0978fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:33:02.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:16.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An annual summit between the European Union
        and China threatens to expose deep cracks in the foundation of one of the
        world''s most important trading relationships.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2b1318-9d4c-47b1-b828-cadf95668d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:33:02.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:16.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaders of Europe''s largest countries are increasingly wary
        of the brand of economic nationalism practiced by China, and are responding
        with new barriers designed to blunt Beijing''s influence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a13695-d35f-40d3-9b97-685b3afadffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:33:02.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:16.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The messages emanating from European capitals have not been subtle.
        In March, the European Commission said that China can no longer be considered
        a developing country and labeled it a "systemic rival." French President Emmanuel
        Macron went further, accusing China late last month of trying to divide the
        bloc and declaring that "the period of European naiveté is over."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a67c6be-e414-4143-80a2-9f9b0548e5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:33:02.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:16.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the Chinese have been surprised by how quickly the mood
        in Europe has turned," said Erik Brattberg, director of the Europe Program
        at the Carnegie Endowment for International Peace in Washington.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddd1fbc-a335-4fbb-8318-8c51de354248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:33:02.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:16.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A key test of the relationship between China and its largest trading
        partner will come Tuesday, when Chinese Premier Li Keqiang meets EU officials
        in Brussels for an annual summit. Trade in goods between the European Union
        and China was worth roughly €575 billion ($650 billion) in 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda96f59-fee8-417c-8b9d-bd07eec7c314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:33:02.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:16.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three sticking points loom large: Restrictions on Chinese investment
        in Europe, rules that shut European companies out of China and concerns over
        the security of telecoms gear made by China''s Huawei.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '110f6cd5-1746-45bb-960e-c62b24d1caa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:33:02.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:16.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chinese investment in Europe</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee83b3cf-1da1-422b-9505-99db537ebd38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:33:02.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:16.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese foreign direct investment in the European Union dropped
        for a second consecutive year in 2018 to €17.3 billion ($19.5 billion), according
        to the Rhodium Group. It peaked at €37.2 billion ($42 billion) in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8622a40-44d1-49d6-b188-7483d6fbd1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:33:02.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:16.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slump came as some of the biggest EU economies updated their
        rules on company takeovers and subjected investment from China to increased
        scrutiny. At least one deal has been blocked and others have faced delays.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b4b1c0d-58b3-40c1-96f9-53ee63995789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:33:02.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:16.612+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has since launched its own framework to screen
        state-supported foreign investment, especially in sensitive areas such as
        technology and critical infrastructure.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da9db916-9684-489d-a14f-36b168d60fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:33:02.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:16.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a growing perception in Europe that investment from Chinese
        state-owned or state-controlled companies is strategically targeted at certain
        sectors and not motivated by a compelling business case," said Brattberg.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48d92db-c92e-4d95-a478-1af13de52fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:33:02.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:16.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>European companies in China</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4e9eac-0b85-453f-b3bf-2de0ecddfd3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:33:02.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:16.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also faces accusations of failing to level the playing field
        for European companies doing business there.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5720de05-7f06-43e6-af8d-0c64e9e05ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:33:02.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:16.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has increasingly become a strategic competitor for the EU
        while failing to reciprocate market access," the European Commission wrote
        last month in a strategic outlook on China. "China preserves its domestic
        markets for its champions."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811eda3d-77d4-40a4-bfa6-befebba999a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:33:02.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:16.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU officials have accused Beijing of shielding its companies from
        competition through licensing and investment restrictions, subsidizing state-owned
        companies heavily and selectively enforcing intellectual property protections.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89219096-e55d-450d-ad8e-2f0fce782100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:33:02.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:16.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission has used the fintech and online payments
        industry as an example. Chinese companies in those industries are expanding
        in Europe, but European competitors are not allowed to do business in China.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedffffb-11d2-46f6-8db5-b4672d6a0828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:33:02.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:16.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the magnitude of our trade and investment links, it is important
        to develop a more balanced and reciprocal economic relationship," the Commission
        wrote in March.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270da6fc-6099-4377-9911-884dcaf58cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:33:02.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The Huawei problem</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7f19c0-3820-496f-ac27-fae53eb798d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:33:02.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:16.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has come under intense U.S. pressure to ban Huawei
        equipment from 5G networks following accusations that products made by the
        Chinese company pose a security risk.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536d2e06-ee83-4d7f-af5e-33ef83d62be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:33:02.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:16.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei has repeatedly denied the allegations, and called on the
        Trump administration to provide evidence to back up its claims.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a282112-450d-4d76-bc2a-cdbbebcfa3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:33:02.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:16.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Commission has made clear that EU member states are
        responsible for making their own security decisions, but it has also asked
        them to complete 5G risk assessments by the end of June.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addbf196-8e48-4bef-aa34-7ade068cae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:33:02.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:16.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries will also complete a security review by the end of 2019
        that will include steps to safeguard 5G at the EU level. A blanket ban on
        Huawei equipment appears unlikely, but targeted actions could also anger Beijing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6dc5080-670a-46ee-8667-bdb73845950f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:33:02.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:16.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This issue has major implications not only for Europe''s relationship
        with China, but also for Europe''s relationship with the United States," said
        Brattberg.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb467f3-2a27-446f-8dd1-5d62f1c6b08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:33:02.425+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:16.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/09/business/eu-china-summit/index.html">Europe
        is losing patience with China over trade. Here''s why</a>"</em></p>'
