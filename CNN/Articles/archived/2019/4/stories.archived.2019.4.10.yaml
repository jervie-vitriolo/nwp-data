      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The story features an unfortunate young duckling who is bullied
        by all of those around him before turning into a swan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9337a1-d45e-4b80-89d2-67d6b2b4119a'
