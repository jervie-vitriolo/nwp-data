      'text': '<p>There will be water interruptions from 12 a.m. to 4 a.m. in 38 barangays
        in parts of Caloocan, Quezon City, and Valenzuela serviced by Maynilad.&nbsp;It
        has yet to release a detailed list of affected areas.</p>'
