      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO dropped a series of YouTube videos featuring interviews with
        several stars of the shows titled, "The Cast Remembers." Some of the videos
        feature flashbacks of the show''s younger stars, including Maisie Williams
        when she was 12, Sophie Turner when she was just 15 and a 10-year-old Isaac
        Hempstead Wright.</p>'
