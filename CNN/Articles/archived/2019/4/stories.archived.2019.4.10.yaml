  'presidential-cars':
    'author': 'CNN Philippines Life Staff'
    'caption': 'Jose P. Laurel’s 1942 Packard Custom Super Eight: One-Eighty Limousine.
      This car was granted by the Japanese administration to Laurel. This is also
      the same car used by President Sergio Osmeña because his government opted to
      channel funds to the devastation caused by the war instead of buying a new vehicle.
      Photo by JL JAVIER'
    'categories': ['ee495b03-2ce1-49d5-a05d-01a874fd9860']
    'created': 2019-04-10T12:47:35.094+08:00
