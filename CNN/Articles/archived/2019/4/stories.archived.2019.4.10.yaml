      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He praised the military troops for successfully thwarting ISIS and
        its local counterpart and ally, Abu Sayyaf.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453553ce-4ed5-48e2-84b5-cc2283ed8958'
