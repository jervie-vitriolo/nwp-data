      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Police in India have charged a Catholic
        bishop with raping a nun, following months of protests and allegations of
        a coverup.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac46927-8b5c-412d-898b-b5c6d63b8493'
