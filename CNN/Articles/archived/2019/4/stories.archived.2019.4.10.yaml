      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-formed land, AMTI added, will be protected from storm
        surges through "intricate series of drainage channnels" situated on the island''s
        edge.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bff065-2236-4c0a-870b-54b83330993c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:27:13.169+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:52.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems that regardless of external factors, whether amid negotiations
        and relative calm or tensions and threats of violence, Hanoi is committed
        to a steady but modest expansion of its capabilities in and around the Spratly
        Islands," the report said.</p>'
    '2':
      'image': 'jcr:c1d04d57-afde-4efe-9306-273815fcfefc'
      'imageCaption': 'Vietnam also made developments at the small cay it occupies
        on Pearson Reef.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cc1d65-e4b0-4f36-8482-6a5780d2af48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:30:37.709+08:00
