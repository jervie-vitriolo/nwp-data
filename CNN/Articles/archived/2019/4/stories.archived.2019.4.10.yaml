  'Vietnam-Spratly-Islands-upgrade':
    'author': 'Chad de Guzman'
    'caption': 'Vietnam has continued modest upgrades to Spratly Island, one of the
      features in the hotly-contested Spratly Island group.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-10T18:13:57.940+08:00
    'imagesource': 'jcr:c6541a56-e0d3-405d-96b4-89eff1bc5b57'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac190e00-f364-43bb-8e50-dbc76bbb431d'
    'lead': 'The same think tank reported in February that in response to the Philippines''
      repairs on Pag-asa Island, China has deployed up to 95 ships near the area in
      response.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-10T19:27:13.166+08:00
