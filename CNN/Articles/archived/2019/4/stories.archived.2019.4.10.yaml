      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cfca8d-450c-4d73-9b72-42f708566be1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:32:31.297+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I truly believe that good mental health -- mental fitness -- is
        the key to powerful leadership, productive communities and a purpose-driven
        self," Harry said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660ad49c-678f-45d3-8ed8-ce18cb6fc1a7'
      'mgnl:activationStatus': true
