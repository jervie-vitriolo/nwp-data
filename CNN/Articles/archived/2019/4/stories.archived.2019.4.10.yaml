    'mgnl:tags': ['Supreme-Court', 'China', 'Chico-River', 'Chico-River-Pump-Irrigation-Project',
      'Malacanang', 'Neri-Colmenares', 'Makabayan', 'Makabayan-bloc', 'Panelo', 'Salvador-Panelo']
    'stories': ['4faa7a75-c8d6-4a3d-825a-2b7bf12b5cc0', '0cf0692a-5fad-401b-91c1-ca614e1eb627']
    'template': '1'
    'title': 'SC orders gov''t to comment on petition vs. China-funded Chico River
      project  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '895f56c1-ef3c-4367-8e54-da2a07c24fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:54:59.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:00.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —&nbsp;</strong>The
        Supreme Court (SC) on Wednesday has ordered the government to comment on a
        petition to declare a China-funded loan agreement unconstitutional.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30231ce-fb04-4efa-9436-8c883591be94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:54:59.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:00.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court, through the Office of the Solicitor General, urged
        authorities to comment on the Makabayan bloc''s petition to temporarily stop
        the implementation and void the Chico River Pump Irrigation Project, Supreme
        Spokesman Brian Hosaka announced in a press briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1b926b-4b37-4b65-b64a-af71a9c9d2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:54:59.090+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:00.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court ordered the respondents to file their comments
        on the petition within 10 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18c0d1e-5048-41bd-8400-f638474f2c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:54:59.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:00.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the Makabayan bloc on April 4 <a href="http://cnnphilippines.com/news/2019/4/4/Philippines-China-loan-Chico-River-Irrigation-Project-Supreme-Court.html">asked
        the high court</a>&nbsp;to issue a temporary restraining order on the the
        multi-billion project, which had been critics have tagged as "onerous."&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58e572a-9673-4903-b75f-00c6969a6601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:54:59.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:00.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners, led by senatorial candidate Neri Colmenares, said
        the loan deal has a confidentiality clause that violates the public''s constitutional
        right to information on foreign loans contracted by the government.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df49c34-deeb-4cc4-90e0-7944c654c24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:54:59.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:00.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares <a href="http://nine.cnnphilippines.com/news/2019/02/28/chico-river-pump-irrigation-project-china-philippines-colmenares.html">earlier
        said</a> the irrigation project could turn out to be a "disaster" for the
        Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b847c44-3ee4-470b-a2e4-bbf32a68ad05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T14:54:59.091+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:00.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project broke ground in June 2018, and was among six bilateral
        agreements signed in April last year.</p>'
    '15':
