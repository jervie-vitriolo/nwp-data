      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KaTropa tried to stage a comeback in the second half, but the
        Beermen imposed their will even more to seal the win.</p>'
    '13':
