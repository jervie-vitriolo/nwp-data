    'title': 'SM Supermalls Introduces the First In-mall Customer Service Robot'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358316b4-20ec-4d20-a139-7e46398e29ea'
      'mgnl:activationStatus': true
