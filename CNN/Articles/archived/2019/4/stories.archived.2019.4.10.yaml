    'mgnl:tags': ['National-Grid-Corporation-of-the-Philippines', 'Department-of-Energy']
    'template': '1'
    'title': 'Red alert lifted in Luzon grid – DOE '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c6cf798-7f5c-4c90-a0b4-e8166a8c5fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T12:19:22.323+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:15:06.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong>&nbsp;The
        red alert over the Luzon grid was lifted Wednesday afternoon by the National
        Grid Corporation of the Philippines (NGCP), the Department of Energy (DOE)
        confirmed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a285a1-c625-4ec1-802e-3d0369df69d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:32:31.331+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:06.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red alert status was earlier enforced after energy reserves
        in the Luzon grid dipped below minimum levels today.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5a0954-5947-474a-ae85-509677d5d086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:32:31.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:06.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, the Energy department, however, said the grid
        will remain under yellow alert from 5 p.m. to 9 p.m. on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a139738-31b6-49af-a151-a62d0091492c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:32:31.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:06.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOE said it will meet with concerned authorities, including officials
        from Manila Electric Company (Meralco) and NGCP, to coordinate immediate actions
        on the power lines in the areas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44a1300-7abf-43fc-a017-52904c2e3449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:32:31.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:06.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The energy efficiency campaign will be enhanced and the information
        education campaign for the RE and ICT components are being pursued with the
        academe," the department said in its statement.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec02273-3bba-465b-8d0e-86f439885ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:32:31.332+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:06.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Luzon grid was also on yellow alert today from 9 a.m. to 10:00
        a.m., 11 a.m. to 1 p.m., 4 p.m. to 5 p.m.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a786a47d-9eca-4398-a61b-2a4b713a7cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:32:31.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rotating brownouts were experienced in some barangays in Malabon,
        Naboras, Valenzuela, Caloocan City and Quezon City. Power also went out in
        certain municipalities in Bulacan, Cavite, Laguna and Batangas.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c2524f-f10b-4229-b7be-d969cf6cf7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:32:31.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:06.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, after the Energy department said that it does not expect any
        power interruptions as 174.6 megawatts of energy can be tapped from the Interruptible
        Load Program to aid low energy supplies.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd510d4c2-c5bc-453a-b2e3-24b07aaa2f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:32:31.333+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:06.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that it has advised distribution utilities to activate
        their self-generating facilities, and calling on customers to conserve energy
        to prevent power interruptions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8e3d65-4e9c-4d0b-9b66-fedf1e385ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:32:31.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco has also called on big establishments to switch to their
        power generators to ease power demand.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede7684c-c36f-4afe-80fd-462474ad5174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:32:31.334+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:15:06.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A red alert status has been hoisted over the grid for the first
        time this year following consecutive days of being under yellow alert.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615b42c3-677f-4f04-85bc-b88026c788fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T12:19:22.323+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:15:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbf25f03-9675-4b2f-b964-2be2977ac6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T12:19:22.324+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T23:15:06.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
