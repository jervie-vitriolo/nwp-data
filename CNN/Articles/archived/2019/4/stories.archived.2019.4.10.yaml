      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A series of videos came out this month linking Duterte''s family
        members and close aide to the illegal drug trade. In the third video, an individual
        identified as "Bikoy" claimed Go —&nbsp;allegedly one of the big bosses in
        a drug syndicate —&nbsp;owns four local bank accounts into which drug money
        is funneled. He alleged Go used the codename "TESOROGOLF-TSG002," pointing
        out the full name of the former special assistant to the president is Christopher
        Lawrence "Bong" Tesoro Go.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fbe2edc-2f0b-44de-ac5a-caa9714e12cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:38:12.299+08:00
      'mgnl:createdBy': 'lara'
