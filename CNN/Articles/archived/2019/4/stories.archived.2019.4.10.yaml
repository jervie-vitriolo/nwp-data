      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f3451d-8690-4d2a-ad2d-53a288fd4f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T12:36:43.018+08:00
