      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a50c5e9-fb03-453e-b47f-92789e37d313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:09:51.395+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:56.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was so obsessed with the girl. He came to know the girl through
        text and chat messages. He is known for duping teenage girls," Central Visayas
        Police Director Brig. Gen. Debold Sinas said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3588f813-2256-4a0c-8277-fcec7f7143c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:09:51.395+08:00
