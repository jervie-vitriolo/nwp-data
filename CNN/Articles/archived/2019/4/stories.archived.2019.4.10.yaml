      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10) —</strong> The
        San Miguel Beermen crushed the TNT KaTropa, 96-86, in their quartefinals rubber
        match Wednesday at the Smart Araneta Coliseum in Quezon City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffcbcec-41e9-4bd9-a658-4c07944e6c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T19:46:53.180+08:00
