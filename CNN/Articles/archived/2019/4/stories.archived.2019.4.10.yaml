      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that the project will attempt to equip people
        "with the tools to not simply survive, but to thrive."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c9fab2-fa22-4fda-adb9-49e9afb3ddc2'
