    'template': '1'
    'title': 'PH official: Filipinos in Libya have ''wait-and-see'' attitude'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35271d9-4286-4afd-acbc-fda0b0d7033b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:38:41.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:12.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> - Despite
        the threat of escalating tensions in Libya, the country''s representative
        to the Middle Eastern nation says Filipinos are still holding out to see whether
        the situation will change before making the choice to leave.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6813115f-974d-4a06-ad87-5a2dee5ed690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:38:41.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:12.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is according to Elmer Cato, Charge d''affaires of the Philippine
        Embassy in Tripoli Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96316f3-b4ec-4051-816a-253d491b1257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:38:41.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:12.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday, we recommended raising the alert level from Alert Level
        2 to 3, which means we are encouraging our <em>kababayan</em> [countrymen]
        here in Tripoli and surrounding areas to seriously consider repatriation.
        But unfortunately as of a few minutes ago, we only have 11 Filipinos who have
        requested assistance to be repatriated. I think most of our <em>kababayans</em>
        here in Tripoli are maintaining this wait-and-see attitude," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cf0265-de3d-47b5-8efe-0fa6f80fdc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:38:41.436+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:12.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato said this is because most Filipinos in Libya have been in Tripoli
        during "some of the worst fighting in its history" and believe the situation
        will stabilize in the coming days.</p>'
    '35':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Fighting in Libya&#39;s capital further intensifies <a href="https://twitter.com/hashtag/CNNPHNewDay?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHNewDay</a>
        <a href="https://t.co/9XF8cLlD3O">pic.twitter.com/9XF8cLlD3O</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1115760341034487808?ref_src=twsrc%5Etfw">April
        9, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76aa4ed1-9079-4ca8-8157-986ee56e8757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:38:41.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:12.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf1da4c-610a-408a-91c7-de6fa195dc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:38:41.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:12.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he also expects the number wanting to be repatriated to
        increase once fighting escalates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6bbead-d9f6-49f4-9b71-9bec6ceff1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:38:41.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:12.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are trying to convince Filipinos to leave, and are advising
        those in Tripoli to move to safer areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467cce55-6826-4087-8391-9b156e8a3fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:38:41.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:12.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are around 2,000 Filipinos in Libya, with half of that number
        in Tripoli.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ed2d48-5763-40c2-ab6b-cbca2d2e3163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:38:41.437+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:12.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting, Cato said the situation in Tripoli was "business
        as usual," but it was not the same in other parts of the country.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194c5493-001a-4d31-8c86-0862e20a7673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:38:41.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:12.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A few kilometers away, in the outskirts, heavy fighting was reported
        until a few minutes ago," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4334dc23-eabb-480d-901c-8f8be42088f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:38:41.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:12.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato added, Filipinos in Libya have been reporting to them about
        the situation in the areas where they live.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94f8680-6f64-4ec7-a969-1aa2547d6b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:38:41.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:12.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some have reported hearing exchanges of small arms and heavy weapons,"
        he told CNN Philippines New Day.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8181b74-ea70-4302-945e-30963ff70a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:38:41.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:12.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said they have received reports of heavy shelling in some
        residential areas, a situation he laments is "really unfortunate."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1a5acd-d978-40e3-840e-9535d45f6f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:38:41.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:12.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the situation worsen, Cato said mandatory repatriation would
        be enforced.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b20a35e-b952-45a1-9a1d-daad2226d86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:38:41.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:12.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/4/9/libya-dole-ofw.html"><strong>READ:
        DOLE: Forced evacuation of OFWs in Libya a possibility</strong></a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a55265-dfea-414f-a085-a5ffb844be8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:38:41.438+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:12.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato said Filipinos in Libya who want to come home can get in touch
        with the Embassy, and families concerned about their kin in Libya can contact
        the Department of Foreign Affairs.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26b44285-77e2-49ae-9c72-bb515f2ef67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:38:41.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:12.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato also said under the current alert level - Level 2 - the Philippines
        should not be deploying more workers to Libya.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b94de89-e5db-4b17-9f51-c89216d30903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T09:38:41.439+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:12.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you would look at how we formulated the guidelines for Alert
        Level 3, unlike before when we would base restrictions on all Filipinos here
        in Libya, we made sure that the coverage this time would apply only to specific
        areas which is Tropoli and districts within a 100-kilometer radius of the
        capital," he said.</p>'
  'Dalai-Lama-hospitalized-chest-infection':
    'author': 'James Griffiths and Sugam Pokharel, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-10T09:40:27.917+08:00
    'imagesource': 'jcr:b6ae13be-a37d-4cd6-8167-0e77ecea7f90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65778acb-9936-4548-8243-b6ea0d8e557c'
    'lead': 'His the aide says his condition is stable now and he will be treated
      for two three days. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-10T09:42:16.606+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T23:15:11.366+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
