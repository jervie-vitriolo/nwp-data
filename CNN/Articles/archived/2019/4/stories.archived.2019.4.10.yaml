      'text': '<p>Meanwhile, President Rodrigo Duterte has been criticized for pursuing
        friendlier ties with China as he maintained the Philippines cannot afford
        to go to a war against the East Asian giant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072e9a69-4960-4701-a8a7-1aa4a7f665ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:36:32.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:08.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76983ea3-4c38-410f-87be-4afa748e8e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:36:32.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:08.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on April 4 said he would ask his soldiers to "prepare for
        suicide mission" if China does not heed his warning to lay off Pag-asa Island,
        one of the biggest islands in the contested Spratlys, where Chinese vessels
        have swarmed. Duterte, however, stressed he''d rather go into a compromise
        instead of an all-out war with China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3998363-9c88-410c-b368-8171f7718512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:36:32.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:08.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b7040d-c5f1-46d3-bc50-7379c8520645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:36:32.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:08.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the DFA called as illegal the deployment of Chinese vessels
        around Pag-asa Island and told Beijing that it would be adopting these actions
        if it does not renounce them.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7b48bc-9b18-434c-afd4-736989af4d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:36:32.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:08.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1724beb-6a97-47ab-a7ee-30c410a3add4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:36:32.092+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:15:08.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador to the Philippines Zhao Jianhua said Beijing
        is verifying reports that its vessels have been surrounding Pag-asa. He said
        the ships may be manned by "unarmed" Chinese fishermen, but Malacañang said
        reports from the military suggest militiamen have been deployed there. Locsin,
        the country''s diplomat, has since ordered the filing of a diplomatic protest.</p>'
