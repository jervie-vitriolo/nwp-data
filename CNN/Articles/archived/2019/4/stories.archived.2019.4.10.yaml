      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117d7fe1-a062-4928-9206-305da5d92983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:38:12.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:07.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bikoy," who claimed to be a former record keeper of a drug syndicate
        operating in Southern Luzon and Visayas, said Go has a dragon tattoo on his
        back that bears the alphanumeric code "COATLIBRA-0018" from the drug transactions.
        The video also raised the issue that Go is using the drug money to fund his
        senatorial campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e23eab17-853a-4f69-a416-a01e0f52c05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:38:12.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:07.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da0d06c-d8b3-4ae5-82cd-5513f2c167b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:38:12.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:07.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go dispelled accusations of the supposed tattoo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f48e0e-78e7-4cad-ba1a-7757bfed9b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:38:12.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:07.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717c8be5-e6ed-44f4-b483-c59fbeba75bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:38:12.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:07.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo hindi pa po ako kahit kailan nagkaroon ng tattoo sa buhay
        ko. Balat at nunal po marami po ako sa likod ko," he said in a statement.&nbsp;</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f25b1db5-7e75-4d9f-a7b1-f4801095dacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:38:12.299+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:07.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2fdde41-1cde-46a6-bc20-8fa6c5dac422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:38:12.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:07.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also denied he is involved in the drug ring, stressing he will
        never get involved in illegal drugs considering that his former boss and still
        close ally - President Duterte - hates drugs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168b8e95-ba4a-403a-9cf0-f54b0b78971e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:38:12.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:07.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f01851a-832c-4feb-8887-d50aac0ac77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:38:12.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:07.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo desperado na yung mga nag-iimbento (niyan). Duda ko yung
        nagsasalita diyan na nambibintang, yan siguro yung totoong drug lord," he
        said. "Pag pumasok ka sa droga, mas delikado---at maamoy ka na lumalapit ka
        sa amin dahil nasa droga ka--- mas delikado pa po. Hindi kami nakikipag-kaibigan
        sa mga durugista at mga drug lords. Pag dumikit kayo sa amin delikado kayo."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c6d61a-9d0e-4609-be11-52cbcec4a61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:38:12.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:07.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3883cb-170c-4725-a902-84f9a30fadef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:38:12.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:07.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video series entitled "Ang Totoong Narco List [The Real Narco
        List]" also tagged presidential son Paolo Duterte, who allegedly also has
        a dragon back tattoo, and Duterte''s minor daughter as involved in the drug
        syndicate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6a024a-ae11-489c-9724-0f6d22bf70c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:38:12.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:07.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acec8d10-81ed-426c-a873-f9e1a8f89557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:38:12.300+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:07.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang dismissed the allegations as "pure and simple black propaganda."</p>'
