      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo delivered another impressive performance for the
        Beermen with 32 points on 11-of-11 from the field and 14 rebounds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65493834-97ee-4125-a115-86de9aac1e21'
      'mgnl:activationStatus': true
