    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbfd626-880d-4503-916d-a094bb037123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T11:38:12.299+08:00
