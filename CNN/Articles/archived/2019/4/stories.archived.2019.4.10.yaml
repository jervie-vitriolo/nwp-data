    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:14:28.352+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This is the first photo of a black hole'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d50dd84-a490-473e-a6c1-63df4d40e199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T21:27:07.538+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:45.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;In April 2017, scientists used a global
        network of telescopes to see and capture the first-ever picture of a black
        hole, according to an announcement by researchers at the National Science
        Foundation Wednesday morning. They captured an image of the black hole at
        the center of a galaxy known as M87.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ca512f-583b-4ff3-950e-e1cad0137648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T21:27:07.538+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:45.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have seen what we thought was unseeable," said Sheperd Doeleman,
        director of the Event Horizon Telescope Collaboration. "We have seen and taken
        a picture of a black hole."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32de9eda-9c28-4d6b-a441-16cd597ca9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T21:27:07.539+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:45.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Event Horizon Telescope Collaboration, called EHT, is a global
        network of telescopes that captured the first-ever photograph of a black hole.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f6029d-d438-4a46-9f00-bf665718b5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T21:27:07.539+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:45.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their attempt to capture an image of a black hole, scientists
        combined the power of eight radio telescopes around the world using Very-Long-Baseline-Interferometry,
        according to the European Southern Observatory, which is part of the EHT.
        This effectively creates a virtual telescope around the same size as the Earth
        itself.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24416e4-47b7-482b-8720-ff6cc9e3b1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T21:27:07.539+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:45.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Black holes are made up of huge amounts of matter squeezed into
        a small area, according to NASA, creating a massive gravitational field which
        draws in everything around it, including light.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07f26d2-2549-4508-955a-d450464abff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T21:27:07.539+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:45.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/10/world/black-hole-photo-scn/">This
        is the first photo of a black hole</a>."</em></p>'
  'rodrigo-duterte-very-good-net-satisfaction-rating-sws-survey-2019-1st-quarter':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-10T21:49:19.834+08:00
    'imagesource': 'jcr:92bdface-b1dd-45b3-be13-b089d0304897'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '81bd0e56-89b7-489a-ab01-9b7f2c43a3eb'
    'lead': 'Most Filipinos are still satisfied with President Rodrigo Duterte''s
      performance in the first quarter of the year, the results of the recent Social
      Weather Stations (SWS) survey showed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-10T21:52:20.094+08:00
    'mgnl:createdBy': 'kali'
    'mgnl:lastActivated': 2023-01-29T23:14:44.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:14:28.478+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['SWS', 'Rodrigo-Duterte', 'net-satisfaction-rating', 'Social-Weather-Stations']
    'template': '1'
    'title': 'Duterte maintains ''very good'' net satisfaction in Q1 2019 – SWS'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a2119a-98cb-4784-bc09-100870906c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T21:52:20.095+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:44.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 10)</strong> —&nbsp;Most
        Filipinos were still satisfied with President Rodrigo Duterte''s performance
        in the first quarter of the year, the results of the recent Social Weather
        Stations (SWS) survey showed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c56d1fbf-958a-4fd6-8c1d-ddaf14087a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T21:52:20.095+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:44.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, which was conducted from March 28 to 31, found that
        79 percent of adult Filipinos were satisfied with Duterte''s performance in
        the first quarter of 2019. Thirteen percent said they were dissatisfied while
        eight percent were undecided.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af155f5a-f45c-4f8a-b795-1f2e8d573d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T21:52:20.095+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:44.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings Duterte''s net satisfaction rating to +66 or equivalent
        to a "very good" mark, matching his personal high recorded in June 2017.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6987acfb-1969-4088-8f11-758749aeca7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T21:52:20.096+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:44.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rating is also six points higher than the +60 grade he received
        in December 2018.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6464b4da-abfd-4fe4-8090-0476e44b6c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T21:52:20.096+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:44.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey tapped 1,440 adults--or those at least 18 years old--from
        Luzon, Metro Manila, Visayas, and Mindanao. It has a sampling error margins
        of ±2.6% for national percentages and ±5% each for Balance Luzon, Metro Manila,
        Visayas, and Mindanao. Balance of Luzon refers to areas of Luzon outside Metro
        Manila.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06147ce1-fb0e-46e5-8d43-87d74c8cd6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T21:52:20.096+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:44.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS said the President''s net satisfaction rating increased in all
        of the said areas.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae5667c-66d3-46c0-a6c5-ca930f91f745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T21:52:20.096+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:44.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His net rating in Mindanao hit a new record-high of +88 or 15 points
        higher than the +73 in December last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3a7882-a7fa-415f-a72d-08c88d4d9a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T21:52:20.096+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:44.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also remained very good in Visayas (+69), balance Luzon (+56),
        and Metro Manila (+61).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d3893c-4c92-41fe-831c-ad8f87971e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T21:52:20.097+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:44.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In rural areas, the President''s net rating remained very good,
        with a new record-high mark of +69. It also stayed very good at urban areas
        with +62.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdb9dde-8695-4b02-8928-597e126c554b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T21:52:20.097+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:44.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s satisfaction rating was also up across socioeconomic
        classes.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc9c767-f6f6-462e-af3a-21ed34c11b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T21:52:20.097+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:44.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The net rating rose by seven points to reach a new record-high of
        +69 among respondents from ABC classes. It was highest in class D or the masses
        with a record-high +68.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886ecc09-892f-4bc9-ba1d-360d5747b6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T21:52:20.097+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:44.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satisfaction of men and women respondents also remained very
        good at +68 and +65, respectively.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df460b0-2b88-4950-8b88-44889a569b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T21:52:20.097+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:44.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among age groups, Duterte received the highest satisfaction rating
        of +70 from those 18 to 24 years old and 35 to 44 years old.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc26446-3bb2-48c2-8a3c-f88980c89d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T21:52:20.098+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:44.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive''s net rating was excellent among college graduates
        and non-elementary school graduates at +74 and +71, respectively.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '712db21e-c573-43f9-8673-aeb3d9ef6878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T21:52:20.098+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:14:44.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High school graduates, meanwhile, gave Duterte a rating of +67 while
        elementary graduates gave him a +60.</p>'
