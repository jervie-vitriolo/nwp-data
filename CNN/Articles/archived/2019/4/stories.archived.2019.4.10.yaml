      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2763381-edd2-46c4-aa85-bfa0af1a78d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.840+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte, who is running for the city''s mayoral post, was also
        present at the event.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856d3c38-1e9d-4e82-a14b-06f9e5685edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.840+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce8e36fe-b4d0-425e-9e43-0112a23ba612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.841+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:54.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Brother Mike) did invite me to be here. And we did arrange for
        this rally to take place here in Quezon City where we are his partners in
        terms of setting up the stage, the logistics, etcetera," said Belmonte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703288e8-4c52-4d40-a178-6b6619f01b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-06T13:59:46.841+08:00
