    'credit': 'From D Coe, J. Anderson, R. Van der Marel (STSCI)/ESA/NASA'
    'imagesource': 'jcr:cf12ebb0-70ce-470a-992a-94e19697d3ec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
