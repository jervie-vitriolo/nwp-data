    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ba152a3-ba78-469d-b9af-26698d934e6e'
    'lead': 'Malacañang on Wednesday urged China to withdraw its vessels from the
      West Philippine Sea, following reports of more Chinese ships spotted near another
      Philippine-occupied island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-10T18:59:31.231+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:14:55.590+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:14:25.386+08:00
