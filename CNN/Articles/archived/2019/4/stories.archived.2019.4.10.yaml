      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbe6bc4-f183-4d58-b202-76d185fcd700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:32:31.297+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a huge responsibility to get this right as we bring you the
        facts, the science and the awareness of a subject that is so relevant during
        these times.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b035e42-8aab-4176-bdaf-b9ce7a8a3071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:32:31.297+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1472273-e409-4a72-9d36-709aaa07ddb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:32:31.297+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope is that this series will be positive, enlightening and
        inclusive -- sharing global stories of unparalleled human spirit fighting
        back from the darkest places, and the opportunity for us to understand ourselves
        and those around us better."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6372d7f-32a9-43db-b946-6ff69691151e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:32:31.297+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78f6bc5-1d7f-4415-80d0-4b6a9f56140a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:32:31.297+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey, who attended Harry''s wedding to Meghan Markle -- now the
        Duchess of Sussex -- in May, told "CBS This Morning" Wednesday that the collaboration
        began when she was having a conversation with the prince and asked him what
        the most important issues facing the world were.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488e87a8-7192-43f6-8f1f-5de56f837802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:32:31.298+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa740b0-1c1d-4707-9534-6287d306aca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:32:31.298+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said there were two," she said. "He said climate change and
        he said mental wellness, mental fitness, mental health."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078f35fe-fd8b-473b-998c-11f4ade0c96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:32:31.298+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca6c0af-e41b-4acf-a34f-41f6bae1c974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:32:31.298+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey subsequently told him about the series she was working on
        for Apple, upon which he expressed his interest in getting involved.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb5be4b-ada5-400e-b037-eb28f63113fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:32:31.298+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb06f73-6d26-4a96-9448-edaeac000d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:32:31.298+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said at the end of the conversation ''If there is anything I
        can do to help..." she recalled.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a833449-bbb5-4c78-9ab2-f5e194705862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:32:31.298+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6477d54-8bb0-47c8-a94a-fb9bdb14c95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:32:31.299+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair held secret meetings in London to pull the project together,
        she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3409e1d5-05de-450b-9a83-f17627544d4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:32:31.299+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef3a71d-bc04-4f03-8d19-bc2e60071922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:32:31.299+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hope is that it will have an impact on reducing the stigma
        and allowing people to know that they are not alone, allowing people to speak
        up about it and being able to identify it for themselves and in their friends,"
        Winfrey said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5444ad-984e-4d36-9688-a41548c4a185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:32:31.299+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de52eb15-3c18-49fa-b18f-2f665a59d693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:32:31.299+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TV star also addressed the treatment her friend Meghan, the
        Duchess of Sussex, has received in the press as Harry''s wife, noting that
        she thinks it is unfair.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4d41b7-a863-4796-b32a-1820e45f22d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:32:31.299+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db53a233-baf7-475a-aad4-307220c59b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:32:31.299+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel that if people really knew her they would know that she
        is not only everything that we perceive of her as being graceful and dynamic
        in holding that position, but she just has a wonderful, warm, giving, loving
        heart," Winfrey said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2e05b0-6874-41f7-b157-de5cb7f4c181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:32:31.299+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3937bc-123b-4934-abae-87d318985fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:32:31.300+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TV series will build on Harry''s longstanding commitment to
        tackling mental health issues and raising awareness of mental illness.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90595d4f-5eaf-4d5a-8516-fd5e233e3dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:32:31.300+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a043d1-3822-4482-95da-219e04380ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:32:31.300+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He launched the "Heads Together" mental health campaign in 2017
        alongside his brother, Prince William.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46419bcf-05d4-4f21-9dea-2e7730dca9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:32:31.300+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b3c0e8-c69b-427d-b879-88cb21a8d1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T23:32:31.300+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:43.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign leads a coalition of mental health charities in order
