      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>As "Game of Thrones" fans gear up
        for the final season, the show is giving them a special treat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea5c6b4-1178-4100-a879-867a2da6105c'
