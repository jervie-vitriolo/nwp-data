      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A huge tarpaulin with an image of El Shaddai leader Mike Velarde''s
        face welcome them. But if you looked to the right... Screaming red and orange
        posters of senatorial candidates call attention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b0a52be-dbce-4178-9c5e-ee7c2a52a31b'
