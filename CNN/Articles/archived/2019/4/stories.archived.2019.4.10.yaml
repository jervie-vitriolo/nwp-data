      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f54b1b8-b68b-43cc-acbb-24d237317a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:25:20.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:59.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers of the martial law victims announced on Tuesday that the
        U.S. Federal Court in New York had ordered the distribution of $13.75 million
        or around ₱715 million to the victims. In a statement, they said the U.S.
        Court had directed the transfer of settlements amounting to $1,500 or around
        ₱78,000 to each of the victims, collectively known as Claimants 1081, in a
        class action lawsuit against the Marcos family they filed in Hawaii in 1995.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9773f1a-a6e9-40cf-9386-acafeb8fb500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:25:20.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:59.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca09d87-2bbf-4fe7-9378-883b615660ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:25:20.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:59.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the Philippine government that should decide. Do they (U.S.
        lawyers) have jurisdiction over us?" Panelo demanded.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcce78a7-0a46-4732-a761-d773c760763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:25:20.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:59.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f3eeca-f8aa-48f9-a57f-db3063f778cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:25:20.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:59.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Katherine Polk Failla signed the order on the release of compensation
        which was earlier blocked by the Office of the Solicitor General (OSG).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed391c18-d6b6-42e8-8ea9-f671160ef114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:25:20.201+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:59.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c30d70a-7780-4a50-845c-53f0bb1b16cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:25:20.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:59.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Republic''s OSG sought to kill the settlement and prevent a
        distribution to human rights victims. However, Judge Failla found that the
        Republic''s New York attorney had actual and apparent authority to bind the
        Republic to the settlement," the victims'' counsel said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e348a3-c2c3-499d-8d19-5efd31bcd6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:25:20.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:59.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee952034-e28b-450e-acb6-989530e338e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:25:20.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:59.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG earlier denied the distribution of funds, saying the terms
        of the settlement agreement were "grossly disadvantageous to the government
        and not in accord with existing Philippine laws and jurisprudence."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31bae9ef-b6b7-4b29-b18d-edb929dfbf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:25:20.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:59.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34690de-9409-42b5-80f7-7e14ecf06bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:25:20.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:59.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement with the New York District Court was entered into
        by the Presidential Commission on Good Governance (PCGG), the agency tasked
        to recover the ill-gotten wealth of the Marcos family. But a January 2019
        memorandum from the Office of the Executive Secretary required the PCGG to
        get approval from the OSG and the Department of Justice before agreeing to
        the terms of any deal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ad80db-431d-46d0-bf28-b2153faea147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:25:20.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:59.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e8a6d9-151a-4473-9752-06cb4188be49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:25:20.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:59.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Claimants 1081 received two previous tranches of reparation
        payment after winning the case. The jury awarded them $2 billion worth of
        proceeds from the sale of paintings recovered from the private secretary of
        former First Lady Imelda Marcos, Vilma Bautista. Withdrawing from the agreement
        now could block the third tranche.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0097e05-e0f9-45ba-a888-4ae87a187ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:25:20.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:59.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8597f12-24a2-4d6e-b362-33da5a8146a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:25:20.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:59.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lead lawyer Robet Swift said the pending distribution is supposed
        to begin on May 1 in Butuan province and in 15 other cities across the country
        until July.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35703ff0-e7c4-420a-8a79-4a8637373385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:25:20.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:59.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba36fb0d-2e81-4daa-bc9c-ed11cfdccf8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:25:20.202+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:59.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will send eligible Class members letters advising them where
        and when they may come to receive a check," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc4ece5-20bf-48ee-89eb-92d8b4f55aa4'
      'mgnl:activationStatus': true
