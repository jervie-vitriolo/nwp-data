      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd3beb6-fa6f-40bd-a84b-31f47ac735e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T12:36:43.018+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:04.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mulakkal was arrested in September following sustained protests
        by nuns in the area accusing police of a coverup. He was released on bail
        about a month after arrest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ea510c-34f0-41a5-b713-12a07a2f725d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T12:36:43.018+08:00
