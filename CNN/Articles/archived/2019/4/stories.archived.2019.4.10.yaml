      'jcr:uuid': '835da07e-4bf4-4842-9717-53d11f50c804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T20:14:03.159+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:46.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was responding to President Rodrigo Duterte''s statement on
        April 7 saying<a href="http://cnnphilippines.com/news/2019/4/7/Rodrigo-Duterte-investigative-journalism-PCIJ-report.html">
        funds he and his family earned outside of public office is nobody''s business</a>.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caea81f5-6ea7-4f0d-afb4-fd0bf5673240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T20:14:03.159+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:46.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/4/7/Rodrigo-Duterte-investigative-journalism-PCIJ-report.html">Duterte
        slams investigative journalists for probe into family''s wealth: ''Pera-pera
        lang ''yan''</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b98d16-a5a7-422f-a7e7-f2b9adc9889e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T20:14:03.160+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:46.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa lahat naman po na</em> government officials--<em>kahit nga
        hindi</em> elected, <em>kahit</em> appointed <em>lang into office--obligado
        kaming ilagay sa aming SALN iyong tunay na mga pag-aari namin. Iyong pinaka-dapat
        lang, pantay iyong pagtingin ng batas</em> whether<em> mataas iyong posisyon
        o hindi</em>," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdde9864-c20b-4a4e-8211-880feb7f4ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T20:14:03.160+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:46.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To all government officials-even if they aren''t elected,
        just appointed into office-we are obligated to list in our SALN our assets.
        And what is necessary is that the law applies to everyone equally whether
        high-ranking or not.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53482949-9896-4467-9504-9e7e9225f284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T20:14:03.160+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:46.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President reminded that lower-ranking officials are being
        penalized for misdeclarations in their SALNs. She added that during her time
        as Camarines Sur 3rd District Representative, she divested herself of&nbsp;her
        business interest.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b36488-2242-44ba-805a-2b1dafd67e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T20:14:03.160+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:46.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito iyong paraan para hindi magkaroon</em> <em>ng</em> conflict
        of interest <em>dahil ang pinanghahawakan namin na mga posisyon maimpluwensiya,
        mayroong kapangyarihan.</em> So<em> inaasahan sa amin, kailangang mag-</em>divest
        <em>kami ng aming ibang kita-hindi nga kami puwedeng mag-</em>practice ng
        profession <em>habang kami ay nakaupo bilang... bilang miyembro-bilang mga</em>
        elected officials," she explained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40582fc-13ca-46f7-94d6-a14ae658f05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T20:14:03.160+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:46.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the way to avoid conflict of interest because
        we hold influential, powerful positions in government. So it is expected of
        us to divest our earnings, we cannot even practice our profession while we
        are incumbent, elected officials.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403b9748-83c1-4a9a-b252-fdf629ffc288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T20:14:03.161+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:14:46.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series of reports conducted by the Philippine Center for Investigative
        Journalism (PCIJ) found the President, his daughter and Davao City Mayor Sara
        Duterte-Carpio, and former Davao City Vice Mayor Paolo Duterte had submitted
        "token or opaque data" on their business interests which they are required
        to reveal in their SALNs.</p>'
