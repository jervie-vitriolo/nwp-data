        withdraws chocolate ducklings over racism complaint</a>"</em></p>'
  'potassium-solid-liquid-state':
    'author': 'Euan McKirdy, CNN'
    'caption': 'A person clambers along mounds of potassium waste from a local salt
      mine in the town of Soligorsk, Belarus, in this file image from 2014. The metal
      was used by researchers to theoretically model a substance which is part solid,
      part liquid.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-10T07:51:52.431+08:00
    'credit': 'Sergei Gapon/AFP/Getty Images'
    'imagesource': 'jcr:1ce1a010-8b82-4382-a6ef-91115eccf3e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b0f8ac72-3108-473a-9526-b0df64451822'
    'lead': 'Scientists have discovered that, under certain conditions, some elements
      could exhibit properties of both solids and liquids.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-10T07:54:52.465+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:15:14.275+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:14:20.310+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['solid', 'liquid', 'potassium']
    'template': '1'
    'title': 'Researchers discover state of matter which is simultaneously solid and
      liquid'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66d5e9b-63e1-4ef3-a206-b81e4fce5e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:54:52.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:14.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;When is a solid not a solid?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52e84c4-3c82-4aa6-b40d-706a62fe316d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:54:52.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:14.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists have discovered that, under certain conditions, some
        elements could exhibit properties of both solids and liquids.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc11d14d-38e2-40fd-9674-22f69446b5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:54:52.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:14.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of physicists based at the University of Edinburgh in Scotland
        used artificial intelligence to simulate what would happen if potassium was
        subject to huge pressure —&nbsp;between about 200,000 and 400,000 times atmospheric
        pressure —&nbsp;and heat —&nbsp;between 400 to 800 Kelvin (260 to 980 degrees
        Fahrenheit).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e56fa0-d759-4e00-b021-a96ea5894ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:54:52.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:14.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While potassium atoms, like most metals, behave in an orderly way
        under ordinary circumstances, the researchers noted that under extreme conditions
        they line up in complex arrangements -- a core of atoms lines up in a cylindrical
        tube, arranged in an "X" and four long chains sitting alongside this.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6b5015-605e-443e-a85b-45efcd6a56bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:54:52.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:14.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two distinct arrangements are referred to as "host-guest structures,"
        the study''s co-author, Andreas Hermann told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bc103a-064f-4299-80e0-744221f7e38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:54:52.465+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:14.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting substance is, on an atomic level, "two intertwined,
        interlinked crystal lattices —&nbsp;that in itself is a strange thing," he
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637eec83-2bf7-49a4-b3f7-bcd46bd179d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:54:52.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:14.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Chain-melted state</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31482e4-86e8-4ef5-80f3-8b1874222f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:54:52.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:14.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, which is published this week in journal PNAS, found that
        under these conditions potassium atoms entered what is known as a chain-melted
        state, where one of the two lattices —&nbsp;the "guest" part —&nbsp;dissolved
        into liquid, while the "host" part remained solid.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c164210d-4803-4d93-800d-52527914ddd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:54:52.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:14.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Upon heating, the guest atoms can ''melt,'' while the host atoms
        remain crystalline," the paper explains.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3b4a67-26be-4e60-a5de-dbc59ca70531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:54:52.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:14.286+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ''host'' lattice is much stronger bound and so that remains
        a solid -- it needs more energy to melt it," he says. "The ''guest'' is weaker
        bound which is why it liquifies."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '844a6222-03cd-479e-8b4d-06804e32b4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:54:52.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:14.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two structures —&nbsp;80% host and 20% guest —&nbsp;are identical
        on an atomic level, and only differ in how they line up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4095b570-8c6c-40df-bc91-7127174e524d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:54:52.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:14.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can''t distinguish the (atoms), when they forming you can''t
        tell which one will go where," he says.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a9e6d2-fbc2-4733-88b3-9614091e4035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:54:52.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:14.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you could hold it, the liquid part could leak out, but because
        they''re the same atoms, the solid will partially liquify to replace the liquid,
        and the liquid part will reconstitute itself (into the solid)."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c7a9d7-2c93-4159-a979-aa093884134e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:54:52.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:14.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Constantly reforming block of solid-liquid</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03cb891-52a5-4aeb-b71d-f49fee18687f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:54:52.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:14.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resulting substance —&nbsp;if it could be observed by humans
        —&nbsp;would look like a solid block of potassium which is simultaneously
        leaking liquid and reforming as a solid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba02d43-b5bc-4b72-a61e-ca1aa4ed2fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:54:52.466+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:14.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hermann describes it as "a sponge material that can soak up a liquid
        —&nbsp;the sponge is solid, but in this case they are the same material. The
        sponge that soaks itself up. Then it leaks out it reforms the sponge around
        itself.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f309398d-fe20-4d9a-a144-e39abf0f1476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:54:52.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:14.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the structure is 80% "host" structure and 20% "guest," the substance
        is "always in a state of 80% solid, 20% liquid," he says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a268cbc6-c37c-409c-ae3e-2ec50225ec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:54:52.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:14.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Machine learning advances</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f125898-72c7-4ab6-8cb3-5d702411604e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:54:52.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:14.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artificial intelligence models were developed to extrapolate what
        could be seen at the atomic level and apply these findings to much larger
        theoretical samples.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc37a8b-de0f-411e-9bf0-8291fe9030e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:54:52.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:14.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hermann says that the machine-learning modeling has implications
        for how other elements behave under similarly extreme conditions.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c312c91c-b36c-4960-bbba-ae7866725dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:54:52.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:14.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can replicate this modeling with other metals," he says. "This
        machine learning technique is really taking off in the (physics) community
        right now —&nbsp;it seems to be accurate enough to trust what comes up and
        we can upscale calculations and model entirely different processes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79e01b0-1c15-42ca-905b-a6d7f71d3c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:54:52.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:14.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s all driven by quantum mechanics calculations, which is restricted
        to hundreds of atoms, with machine learning we can upscale by a factor of
        a hundred.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ace377-f6dc-43f0-b77f-c8ba1e9ced9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:54:52.467+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:14.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One can use machine learning to build a potential for how the atoms
        behave over a large temperature and pressure range."</p>'
    '0':
