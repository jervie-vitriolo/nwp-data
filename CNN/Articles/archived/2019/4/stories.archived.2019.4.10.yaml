      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Benjamin Netanyahu''s hopes of securing
        a record fifth term as Israeli Prime Minister are on hold for the moment,
        after exit polls showed a tight election race with his main rival on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3f74cd-a5b5-490c-acc0-f3f969b946ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe17adb6-3535-4fd9-8d20-62a2977d2ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.680+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A long night of vote-counting lies ahead after the early projections
        showed Netanyahu''s right-wing Likud party neck and neck with the centrist
        Blue and White party led by Benny Gantz.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9cc8d9-063f-435e-ae62-1d581b263135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e5a2d8-b592-462c-ba75-3c3fb6f14d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An exit poll by Channel 12 put Gantz''s party at 37 seats to Netanyahu''s
        33, but two other polls put the parties within a single seat of each other.
        Either side would have to secure the support of other smaller parties to form
        a governing majority in the 120-seat parliament.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab3974-2f6c-4e61-9f2a-70c2c714bf65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b296b97-3985-4fde-a6ee-283c9fd12331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the three exit polls suggested that Netanyahu may have a
        better chance of forming a coalition once smaller right-wing parties are taken
        into consideration, but both men claimed victory in the wake of Tuesday''s
        vote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10025137-f38d-47af-ac62-e2759203ab9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5adeaf99-df72-45e7-ac41-8d2d679c0167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The right-wing bloc led by the Likud won a clear victory. I thank
        the citizens of Israel for the trust. I will start forming a right-wing government
        with our natural partners as soon as tonight," Netanyahu said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e12fa2-3fe8-4cd0-9dc9-82b23a03cb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb585a1-04d9-4a47-8007-99ae68134116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gantz, meanwhile, said the election had one clear winner and that
        he, not Netanyahu, should be called on to form the next government.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03bdccc-bb94-4394-b9e0-d6a4123373fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7df789-54de-47c4-b9a3-6049912b53b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.681+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won! The Israeli public has had their say!" Gantz said in a
        statement. "These elections have a clear winner and a clear loser. Netanyahu
        promised 40 seats and lost. The President can see the picture and should call
        on the winner to form the next government. There is no other option!"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e39f1dc5-7c20-4cf6-9f69-205d88ee6e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e57842d-a2bc-49b5-a2ff-7b6c7860c2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officially, it''s up to Israel''s President to decide who is tasked
        with forming the next government. He announces his decision after consulting
        with the heads of the political parties that have secured enough votes to
        enter the Knesset. These consultations take a few days, and the President
        is likely to announce his decision about a week after the elections.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd24b059-0f9e-4b30-90c7-058fe03de409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2c80e8-b7a4-4a73-893b-9ba60f0e68dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Netanyahu''s veer to the right</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a4f419-8aaa-4fb9-ac2d-9593b24a7603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.692+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tense night beckons for Netanyahu as he waits to see if his dream
        of becoming Israel''s longest ever serving leader will be fulfilled. He would
        pass the founder of the state, David Ben Gurion, during the summer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dca6c3-8b37-4656-96b4-12df2b287376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c38e464-cb61-491d-8265-b21fc980acb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the final pre-election polls on Friday showed Netanyahu
        trailing by a few seats to Gantz. Casting himself as the underdog, Netanyahu
        veered sharply to his right in the final days of the campaign, pledging to
        annex West Bank settlements if re-elected, and warning his voter base that
        the end of his strong right-wing government would signal the beginning of
        a weak left-wing government.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b34b1a-87d8-47cd-85c1-a7d8d42f7a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54dedf0-875f-4093-ab8f-d9ecd1e52af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu fought the election in the face of looming indictments
        for bribery and breach of trust offenses. His campaign sought to portray his
        pending indictments as a witch-hunt led by left-wing elites and fed by the
        media.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb92dfc-99ec-4a5d-b0fa-cb452e0630af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.682+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8d62f1-fada-4dc8-8b42-8d6bb3db363d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As CNN discovered when it visited a Likud stronghold in Beersheva,
        that message resonated strongly with many blue-collar Israelis. The local
        Likud organizer in the town compared Netanyahu to Moses, saying, "The more
        they go after him, the stronger he becomes."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236c8de4-b469-4ce6-a509-7db85e8ef59b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e9aae7-78fe-4300-b822-4edc70531f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election was called in December, ostensibly after the government
        gave up on efforts to get a new military draft law through Parliament. Netanyahu
        believed the timing was right -- sending voters to the polls before any indictments
        were brought against him, and with a message he could sell to the electorate.
        Speaking to his Likud lawmakers on the day the election was called, he said
        the outgoing government had "outstanding achievements" on which to campaign.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfe81d5-272b-478e-a22b-c2fb86533365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b9940e-443a-4d8a-a91e-ccc6bd877675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gantz enters the fray</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2db63e9-8b39-48b5-9722-d68d4469891d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first facing a diverse array of opponents, Netanyahu saw his
        challenge crystallize after a dramatic announcement in February, which saw
        three former army chiefs come together with a former TV news anchor-turned-politician
        to create the Blue and White party. The name was simple but significant. Blue
        and White are the colors of the Israeli flag. The message was equally simple:
        Blue and White had been created to reclaim the state of Israel from Prime
        Minister Netanyahu.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03d8d2f-5e83-4ccd-aabf-68f491e8cbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19f6e1f-dbbf-47c3-bae3-f1cba59198fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who would lead that campaign and present himself as the
        anti-Netanyahu candidate was Gantz, a former head of the army, who had held
        that position under Netanyahu, fighting two wars in Gaza during his tenure.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b61a57-d337-49f4-a692-97b1050f4650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645476ed-e590-4e78-8c54-8033e3106af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gantz''s entry into the political arena had been widely anticipated,
        and, indeed, hoped for in many quarters. Blue and White''s polling numbers
        quickly surged, turning it into a two-horse race. The campaign was hard and
        personal. After it emerged that Iran had allegedly hacked Gantz''s phone,
        Netanyahu questioned whether he could be trusted to keep the country safe
        if he couldn''t look after his phone.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3c0161-b775-45e8-8d37-8dac47c8c0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.683+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a911681-cbc0-4e54-80f2-d83b2c4c81fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netanyahu loyalists also suggested Gantz had abandoned a dying soldier
        after an attack many years ago in the West Bank town of Nablus. Blue and White
        rejected the slur, and Gantz was also cleared by a military inquiry. For his
        part, the Prime Minister announced he intended to sue Gantz and his key ally,
        Moshe Ya''alon, after the latter suggested Netanyahu could be guilty of treason
        in connection with an investigation into military procurement.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '688ab5e7-8d27-4e8a-b585-bcf72cd0fd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a41a172-0e71-4198-ba96-67539eb177e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The "Ultimate Deal" lurks in the background</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad6c34a-c3b9-416c-b706-73414f9fc447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the race, Netanyahu -- known to supporters and detractors
        alike as "Bibi" -- focused on burnishing his status as a global player with
        close ties to both the President of the United States and the President of
        Russia.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81b604f-058e-4e9e-8b26-dbf5c7c29eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8740166-6742-4dc8-b699-7b8e133c8a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a visit to Washington during the campaign, Donald Trump signed
        a proclamation recognizing Israeli sovereignty over the Golan Heights, in
        defiance of the overwhelming international consensus. And in the election''s
        closing days, on a visit to Moscow, Netanyahu was able to personally thank
        Vladimir Putin for Russia''s key role in locating the body of an Israeli soldier
        who had been missing in Lebanon for nearly 37 years.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24375f9-7893-4d13-8875-8c46992cbfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f667468-48d1-4dd2-8fb1-666176b7b155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the election went into its final days, most polls showed Gantz
        with a slim lead over his rival. But the same polls suggested that Netanyahu''s
        route to building a successful coalition would be more straightforward, due
        to the number of other right-wing parties projected to win seats.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1149f34e-c31d-4b32-9275-b547b5e02008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e40b353-547a-42ef-a494-cd9990b2e4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.684+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lurking in the background throughout the campaign was the prospect
        that President Trump is set to unveil his plans soon for the "Ultimate Deal"
        -- his name for a peace agreement between Israelis and Palestinians. Nevertheless,
        the conflict did not play a key role in the campaign, and there was little
        discussion by the main parties of the merits or otherwise of pursuing a two-state
        solution.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0964d931-fff3-46e0-9e75-613c750845ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4d5cc1-9de6-4a01-9325-a72c56e60aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And whatever coalition gets built, there remains the ticking clock
        that is the Attorney General''s intention to indict Netanyahu pending a hearing
        within the next few months. One more hearing is expected over the summer.
        Any decision by the Attorney General to press forward and bring charges is
        certain to change the political landscape once again.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0a5550-87ab-4e14-9c72-4fdff60feda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d41338-c154-4654-a557-c8532ebe1c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:22:50.685+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:15:20.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As counting gets underway, a word of caution: exit polls in Israel,
        as in many other places, are notoriously unreliable. Four years ago, all three
        main Israeli networks'' exit polls were badly off. All of them significantly
        underestimated Netanyahu''s tally of seats, and two of the three actually
        suggested he would lose to his then-chief rival, Isaac Herzog. In the event,
        Netanyahu secured 30 seats to Herzog''s 24.</p>'
  'japanese-f35-stealth-fighter-missing':
    'author': 'Brad Lendon, CNN'
    'caption': 'A Japanese F-35 stealth fighter, one of the world''s most-advanced
      warplanes, has gone missing over the Pacific Ocean, Japanese defense officials
      said.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-10T07:03:44.773+08:00
    'credit': 'From AFP/Getty Images'
    'imagesource': 'jcr:cb502047-a072-4799-8688-6bf06d550095'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c42b468b-43c6-48f2-843e-de867042c3e5'
    'lead': 'A Japanese F-35 stealth fighter, one of the world''s most-advanced warplanes,
      has gone missing over the Pacific Ocean, Japanese defense officials said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-04-10T07:06:37.987+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:15:19.135+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:14:19.254+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japanese F-35 fighter goes missing over the Pacific'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4287b452-5ad8-41c9-a364-483e72f19167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:06:37.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:19.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Japanese F-35 stealth fighter, one
        of the world''s most-advanced warplanes, has gone missing over the Pacific
        Ocean, Japanese defense officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d2c2af-fe76-4bc9-a8dc-db28aba2d890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:06:37.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:19.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the single-engine jet from Japan''s Air Self-Defense
        Force was on a training flight with three other F-35s when contact was lost
        Tuesday evening, public broadcaster NHK reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a4daaf-a5af-48e5-a4e3-1eda61fb291d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:06:37.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:19.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planes, based at Misawa Air Base on the northern tip of the
        main Japanese island of Honshu, were about 135 kilometers (84 miles) off the
        east coast of Aomori prefecture when contact was lost, officials said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c70607-46e2-4de2-9209-2a26d931e06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:06:37.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:19.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilot of the single-seat fighter is missing, and a search is
        underway, according to Japan''s Defense Ministry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a995eca9-da6f-48e4-a44c-aca015ea2290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:06:37.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:19.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No problems with the aircraft were reported before it went missing,
        NHK reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb59b0d3-5a6c-4ea5-9b70-9de293d52811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:06:37.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:19.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s first squadron of the $100 million fighter jets went operational
        just 11 days ago, with about a dozen of the jets forming the 302nd Squadron
        at the Misawa base, according to a report from The Diplomat.com.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255e02c6-db67-4865-bd41-fd0bfd134f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:06:37.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:19.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Japanese jet, a F-35A model, would be the second lost to an
        accident. A U.S. Marine Corps F-35B crashed in Beaufort, South Carolina, in
        late September. U.S. defense officials in October said a faulty fuel tube
        was the likely cause, and all F-35s operated by the United States and its
        allies were temporarily grounded for inspection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecfbe44-af65-4d28-a95a-50c09ac03d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:06:37.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:19.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is one of 14 countries in the F-35 program, according to the
        plane''s maker, Lockheed Martin Corp. Tokyo announced in December it would
        be buying 147 of the planes, making it the biggest customer for the aircraft
        besides the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0df608a-8d4c-4bd8-9816-083fecd1a36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:06:37.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:19.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, some of the Japanese F-35 are assembled in the United
        States and others at a plant in Nagoya, Japan. It has not been revealed where
        the plane that went missing Tuesday was built.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf07c674-998c-4ecd-bf82-5e5dcc29791f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:06:37.988+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:19.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-35 comes in three versions. The F-35A, like the one Japan
        lost contact with Tuesday, is the one designed for air forces to use off conventional
        runways. The F-35B, like the one the U.S. Marine Corps lost, is designed for
        short takeoff and vertical landings. The F-35C model is the U.S. Navy''s version,
        designed for use off its aircraft carriers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca0d54f-bfb4-4b71-9601-a55a8b6a85d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:06:37.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:19.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has announced plans to buy 105 of the F-35A models and 42
        F-35Bs, which it could eventually use to turn its Izumo-class helicopter destroyers
        into small aircraft carriers, its first since World War II.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6f2058-99bf-45de-b14d-b0b02abb116f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:06:37.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:19.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-35 stealth jet has been called the most expensive weapons
        system in history, and its development was beset by multiple delays before
        it was deemed combat ready.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71678b2-beed-449c-909c-902420480f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:06:37.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:19.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first U.S. combat mission conducted by an F-35 happened in October
        when a Marine Corps jet launched off the amphibious warship USS Essex struck
        targets in Afghanistan. In May, Israel announced it had conducted the first
        combat missions using the F-35 but offered few details.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ddd566-1471-47c9-a684-7e18c13fb6ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:06:37.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:19.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Pacific, South Korea and Australia have joined Japan in acquiring
        the jets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3232414-d15d-4a43-85f5-06a2bf106fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:06:37.989+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:19.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The F-35''s advanced electronic warfare suite can allow seamless
        integration among users, making the planes strong counters to China''s growing
        fleet of stealth aircraft, including the J-20 and J-31.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '851c417d-7c8d-44df-9cc6-db7c741714e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:06:37.987+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:19.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/09/asia/japan-f-35-stealth-fighter-missing-intl/index.html">Japanese
        F-35 fighter goes missing over the Pacific</a>"</em></p>'
  'locked-ipad-boy':
