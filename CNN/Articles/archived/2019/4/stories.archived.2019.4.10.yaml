    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af16602c-9dc1-4d77-a2a6-7da0ad389155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:14:25.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:18.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what happened over the weekend to Evan Osnos, a staff writer
        at The New Yorker and a fellow at the Brookings Institution.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '644f089c-cc53-4212-83de-23f04467fb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:14:25.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:18.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He put out a tweet —&nbsp;or a cry for help —&nbsp;letting the world
        know of the little situation his toddler put him in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64775af7-d37a-4047-82d7-273f2b8e4a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:14:25.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:18.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Uh, this looks fake but, alas, it''s our iPad today after 3-year-old
        tried (repeatedly) to unlock. Ideas?" Osnos tweeted. A photo of the iPad''s
        screen noted the device was disabled. It also had this mind-blowing message:
        "Try again in 25,536,442 minutes."</p>'
    '22':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Uh, this looks fake but, alas, it’s our iPad today after 3-year-old
        tried (repeatedly) to unlock. Ideas? <a href="https://t.co/5i7ZBxx9rW">pic.twitter.com/5i7ZBxx9rW</a></p>&mdash;
        Evan Osnos (@eosnos) <a href="https://twitter.com/eosnos/status/1114651667214032896?ref_src=twsrc%5Etfw">April
        6, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c0e139-b923-4992-bd3f-2153ef5d8b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:14:25.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:18.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45829d7-0ccc-4838-8283-bff54c68f29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:14:25.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:18.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s more than 48 years, for those of you who don''t want to
        do the math. So Osnos'' iPad will be available to him again sometime in 2067.
        Great, he''ll have something to keep him occupied in the retirement home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66289d44-c6fc-4ae7-9083-49863fe6a8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:14:25.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:18.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPad lockout is a security feature of Apple devices that kicks
        in whenever someone repeatedly types the wrong password. The more times an
        incorrect password is entered, the longer the lock-out time grows.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817913fd-68ea-4a1a-9069-c5f3907f8890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:14:25.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:18.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thankfully Osnos'' Twitter followers gave all kinds of help in the
        comments, because there''s nothing but good things in the comments, right?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feaab16-1ff1-4f76-804e-584183543f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:14:25.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:18.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People offered hundreds of suggestions. Some were practical: "Just
        connect it to the computer you originally synced it to iTunes on, let it sync
        and it''ll be fine."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f329c2a7-178e-4d5e-a213-444c244fd0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:14:25.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:18.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others were nonsensical: "Put it in a bag of rice."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a4df19-853d-41db-b786-1ea79204c28d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:14:25.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:18.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One commenter had a novel idea: "Time travel seems to be your best
        bet."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbff0887-7742-46c6-a68d-39a0766d2782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:14:25.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:18.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah, probably.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b52e02-439f-47ef-8a1e-38a998124faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:14:25.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:18.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another person suggested Osnos should "reboot" the 3-year-old, but
        that seems a tad bit unnecessary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e572c37b-e8c0-4e56-aec2-c6c4d391ce94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:14:25.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:18.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ready for a restore</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a78a62-844b-4496-9b7f-8b90b42a230c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:14:25.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:18.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several others said no worries —&nbsp;just wait out the 48 years.
        Because you know folks on social media are known for their patience.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4eaa11b-1044-4423-877d-fb9d6077117a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:14:25.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:18.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what does Apple suggest? Apple says you would need to perform
        a restore to use the device again (but you would lose the data on the device
        if you''ve never backed it up).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d717a06-7e46-479f-a7f5-ce4ec9895141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:14:25.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:18.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osnos told the New York Daily News on Monday he was still locked
        out of the device.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b998778a-3800-4ec1-9917-55bd9327ddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:14:25.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:18.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s down a few hundred minutes from yesterday, but it looks like
        we''ve still got 25 million minutes to go," he told the newspaper. "The consensus
        seems to be that we''re using an old operating system that won''t let us restart
        fresh from iTunes."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be294eca-6969-49c8-80e8-f992894a358a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:14:25.992+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:18.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Osnos for comment and is waiting to hear back.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6959c009-c9bc-4682-a923-7ec30195dbe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:14:25.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:18.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Monday Osnos tweeted that he''d managed to get the iPad
        into DFU (Device Firmware Update) mode and is in the process of restoring
        the tablet.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad550d14-f2dd-4b49-be5c-14cf14299c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:14:25.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:18.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thanks to those who shared advice!" he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43d7828-1240-4c75-9f98-3fc68d1b765e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:14:25.993+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:18.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming Osnos gets back into the iPad, maybe he should just give
        his kid the password.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a3ef399-8088-4d4c-9d5f-8e4e3b577d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:14:25.991+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:18.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/09/tech/locked-ipad-boy-trnd/index.html">A
        3-year-old boy repeatedly entered the wrong password, locked up his dad''s
        iPad until 2067</a>"</em></p>'
