      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>UK grocery chain Waitrose has apologized
        after being accused of racism over the names of three chocolate ducklings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5388c257-8080-48cb-8602-22b714ae1c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:45:51.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:14.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Waitrose Trio of Chocolate Easter Ducklings" contains a white,
        milk and dark chocolate version, which were named "Fluffy," "Crispy" and "Ugly"
        respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ae4101-82c7-4c00-a150-81c5ce97c34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:45:51.401+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:14.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Twitter user questioned why Waitrose had chosen to call the darkest
        duckling "Ugly."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c11f381-a8c8-4324-b041-a958d1ce871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T07:45:51.402+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:15:14.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overheard women saying ''this is not right,'' I agree, doesn''t
        look good at all," wrote Livia A. Aliberti on March 7.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Crispy, Fluffy and Ugly - trio of Easter ducklings at <a href="https://twitter.com/hashtag/waitrose?src=hash&amp;ref_src=twsrc%5Etfw">#waitrose</a>
        . Ugly is the dark one  on the right. Overheard women saying “this is not
        right” , I agree, doesn’t look good at all. Thousands of other options...
        why <a href="https://twitter.com/hashtag/ugly?src=hash&amp;ref_src=twsrc%5Etfw">#ugly</a>?????
        <a href="https://t.co/bw5iFCcPuz">pic.twitter.com/bw5iFCcPuz</a></p>&mdash;
        livia a. aliberti (@livia_aliberti) <a href="https://twitter.com/livia_aliberti/status/1103692238272499714?ref_src=twsrc%5Etfw">March
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
