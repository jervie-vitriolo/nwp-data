      'mgnl:lastActivated': 2023-01-29T23:14:56.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2f9a8e-aa2b-494a-b6f1-f17d170f41d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:09:51.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:56.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said they are confident the security camera footage and
        testimonies will pin down the suspect. They will also file a case for illegal
        possession of firearms after a .45 caliber pistol was recovered from the suspect
        during the arrest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bfee4e-c849-468c-8db9-f0afbb3fd736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:09:51.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:56.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '167dd546-95d5-44a1-b6e4-a73ce6211aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:09:51.396+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:56.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police declined to reveal the identity of the suspect pending
        the formal filing of charges.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6e3142-5c51-460b-adc2-02214d53e1a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:09:51.396+08:00
