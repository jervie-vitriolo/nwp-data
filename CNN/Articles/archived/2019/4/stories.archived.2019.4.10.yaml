      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d40a601-a6ce-4d90-9eb6-a47e14687680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T12:36:43.018+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:15:04.428+08:00
