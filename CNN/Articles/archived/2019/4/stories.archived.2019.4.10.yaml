      'mgnl:lastActivated': 2023-01-29T23:14:56.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c1387a-97ce-47c7-b744-783c46caac47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:09:51.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:56.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities also held a reenactment of the crime based on the accounts
        of the suspect leading to the death of the victim. The 16-year-old student
        who was found dead in Barangay Bankal, Lapu-Lapu, City on March 11.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e4e928-a521-4312-a2a3-dbeae082efe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:09:51.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:56.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4066e0-ba29-4893-bb08-6a768e515534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:09:51.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:56.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He executed an extra-judicial confession and we have recovered
        pieces of evidence pinpointing him (as the killer)," Sinas said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8175d935-9c5f-4b6f-b342-65c2e6c82b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:09:51.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:56.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46f8100-a40c-4f8a-ba13-32ba5a667d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:09:51.397+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:14:56.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the police will meet up with the National Bureau of Investigation
        from Central Visayas, the team who arrested Silawan''s ex-boyfriend. They
        filed a murder complaint against the teenage suspect before the Lapu-Lapu
        City Prosecutor''s Office.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2324688-6647-41a2-93da-7af286f3b3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T18:09:51.397+08:00
      'mgnl:createdBy': 'alyssa'
