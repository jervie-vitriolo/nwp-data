      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06dcda7-5f10-44ab-80b3-9761aed00474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:25:20.203+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:14:59.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino lawyer Rod Domingo said the compensation will help the
        martial law victims who need the money for food and medications.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc92818-19c8-4fb7-89fc-099de26743d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T16:25:20.203+08:00
