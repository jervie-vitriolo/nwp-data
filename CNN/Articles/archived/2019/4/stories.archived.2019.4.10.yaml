    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:14:21.314+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Alec-Baldwin', 'Donald-Trump', 'Saturday-Night-Live']
    'template': '1'
    'title': 'Actor Alec Baldwin thinks he could beat Donald Trump for president'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3069ecc9-e470-4376-b73f-f6703618d251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:00:05.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:10.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Alec Baldwin has played a president on
        television and now he says he could be one.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32086df3-5a2c-4286-b7a4-93129736f70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:00:05.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:10.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor, who is well-known for portraying Donald Trump on <em>Saturday
        Night Live</em>,&nbsp;tweeted Tuesday: "If I ran for President, would you
        vote for me?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce071d88-5021-4f6d-bc04-c5f74eaefaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:00:05.609+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:10.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then followed that up with a pretty lofty campaign promise.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">If I ran for President, would you vote for me?<br><br>I won’t ask
        you for any $.<br><br>And I promise I will win.<br><br>Beating Trump would
        be so easy.<br><br>So easy.<br><br>So easy.</p>&mdash; HABFoundation (@ABFalecbaldwin)
        <a href="https://twitter.com/ABFalecbaldwin/status/1115255818281205761?ref_src=twsrc%5Etfw">April
        8, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db77ac9-a58b-44a5-8c44-8245a776d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:00:05.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:10.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67779ca5-a1ea-43f8-8dd2-792e9b2ffd14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:00:05.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:10.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I won''t ask you for any $," Baldwin tweeted. "And I promise I
        will win."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6268cff1-1709-48d7-99b2-37e4faba0b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:00:05.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:10.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since making promises that may or may not be kept is pretty standard
        for politicians, it sounds like Baldwin at least knows how the game is played.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4536e0-32a3-43ff-8c51-dddd81ed11bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:00:05.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:10.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Beating Trump would be so easy," he concluded his tweet. "So easy.
        So easy."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a109ad0a-3117-420f-bb5a-e16fd2734e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:00:05.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:10.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To say there is no love lost between Baldwin and the current President
        of the United States is an understatement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee7175b-cc9e-4124-974d-d5a5a46b2e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:00:05.610+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:10.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Baldwin has been a long-time critic of Trump and <em>SNL</em>&nbsp;has
        come under fire from the president for Baldwin''s less than flattering portrayal
        of him.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Nothing funny about tired Saturday Night Live on Fake News NBC!
        Question is, how do the Networks get away with these total Republican hit
        jobs without retribution? Likewise for many other shows? Very unfair and should
        be looked into. This is the real Collusion!</p>&mdash; Donald J. Trump (@realDonaldTrump)
        <a href="https://twitter.com/realDonaldTrump/status/1097116612279316480?ref_src=twsrc%5Etfw">February
        17, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ca66d7-ffcf-4cff-bedc-dc9e8c139d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:00:05.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:10.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda57b7c-110d-4030-89b4-28fe9473aa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:00:05.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:10.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing funny about tired Saturday Night Live on Fake News NBC!,"
        Trump tweeted in February. "Question is, how do the Networks get away with
        these total Republican hit jobs without retribution? Likewise for many other
        shows? Very unfair and should be looked into. This is the real Collusion!"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a39486-c974-4379-ad82-eeb2a4a2ab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-10T10:00:05.611+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:15:10.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/09/entertainment/alec-baldwin-donald-trump/index.html">Alec
        Baldwin thinks he could beat Donald Trump for president</a>."</em></p>'
