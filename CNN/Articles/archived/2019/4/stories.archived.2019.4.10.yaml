      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad Corporate Communications Head Jenny Rufo on Wednesday said
        this measure is being implemented to refill their reservoirs as its supply
        is slowly dwindling.</p>'
