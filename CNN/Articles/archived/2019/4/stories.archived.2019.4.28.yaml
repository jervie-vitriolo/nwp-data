      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Idris Elba broke millions of hearts
        Friday when he married model Sabrina Dhowre in a secret ceremony in Morocco.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60419be-87a3-47fd-a3a5-583cc95a2dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:59:34.960+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:01.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f931019-c97f-4489-af1c-21f634fe7008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:59:34.960+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:01.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony took place at Ksar Char-Bagh, a luxury hotel in Marrakech,
        the hotel''s special events manager Gigi Saadani told CNN. The wedding was
        covered exclusively by Vogue magazine for its July edition, and photographs
        of the event were published online Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c10bfb-7202-40dc-9402-8352852e4ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:59:34.960+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:01.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03b709c0-d558-4a20-9f60-ba5f1aedd43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:59:34.960+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:01.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebration lasted for three days and included a "colours of
        the Souk"-themed dinner for friends and family, Vogue reported. Elba, 46,
        wore a bespoke suit by designer Ozwald Boateng, while Dhowre, 29, wore a dress
        by Vera Wang, the magazine said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce01e04e-d9a7-43dd-9c82-1b97457f0a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:59:34.960+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bed296-50fb-492d-9380-1e2dfeca59a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:59:34.961+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boateng celebrated the couple on Instagram: "Congratulations to
        my brother Idris Elba and his beautiful wife Sabrina Dhowre so happy for you."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fbb2ee-aa23-43ea-98ff-321118293104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:59:34.961+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b31ad3-1b00-4e95-89bb-7e9313c4b17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:59:34.961+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:01.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dhowre, an American model, was named Miss Vancouver in 2014. She
        met Elba on the set of "The Mountain Between Us" in 2017. The following year,
        Elba surprised Dhowre by popping the question at a film screening in London.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd4af8e-dc51-4c41-8b84-d5ce2cfe1721'
