      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The sister of the suspected ringleader
        of Sri Lanka''s deadly Easter Sunday bombings has told CNN up to 18 of her
        family members are missing and feared dead since the attacks and subsequent
        raids.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097cd7b2-dcee-4afe-9af8-624ad76cc7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.309+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e287b3f-a798-413b-b840-481075969a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.309+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 250 people were killed and at least 500 injured in a series
        of coordinated suicide bombings at churches and hotels across the island April
        21.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bb7aa1-9909-4012-9082-07bc5fd1cd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.310+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2be97c-4681-4d00-90d5-a774faeeb197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.310+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohamed Hashim Mathaniya is the sister of Mohamed Hashim Zahran,
        the man Sri Lankan authorities believe was one of the leaders of the attacks.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614db08f-c534-4a62-b58a-34c886fc14ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.310+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6ad368-cd3b-48bb-9968-06ed253bf344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.310+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appeared in a video released by an ISIS-linked news agency before
        blowing himself up on Easter Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050609e6-55b9-4a51-98dc-255496828ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.310+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a250bd2d-ec16-4a1b-8ad4-48a8594eb1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.310+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN on Saturday, Mathaniya said she identified her brother
        from photographs of his body parts at the police station earlier in the week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e785c224-9112-49a3-865d-35fec541ed8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.310+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae494846-62b4-41d4-839c-07755ad631ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.310+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five men went missing after the attacks (on Sunday). They were
        my three brothers, my father, and my sister''s husband," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d528c2b-eca2-4cfc-8e3b-b92b1f642af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.310+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccefb327-9045-4996-aad7-5c6aaaf0293c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.310+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Suspected militants raided on Friday</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6210b439-1b1a-459b-ae8b-442f744af09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.310+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday night, 10 civilians -- including six children -- were
        killed along with six suspected terrorists after a shootout between police
        and alleged militants in the town of Sainthamaruthu on Sri Lanka''s eastern
        coast.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1de810b-4f85-427c-a8a8-34b58163ad0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.311+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c55145-72a0-4dfe-851d-794695777bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.311+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At daybreak Saturday, a gruesome scene was revealed at the raided
        house -- charred bodies and a roof blown off during three explosions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d3e5e6-8800-4c9e-a0fa-3b591d3460d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.311+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e02739-88a0-4149-9973-dbb7774a6256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.311+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the militants killed in that raid has been identified as
        Mohamed Niyas, a prominent member of the local extremist group National Tawheed
        Jamath and Mathaniya''s brother-in-law.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a491497-6675-49fc-a3a0-08a283dc3376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.311+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a10fb2b-b67a-428d-aa5b-a730ffd4ef82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.311+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It did not hit me until I saw the bodies of the men and women.
        When they said six children, I thought whether they could be the people related
        to me," Mathaniya told CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452f0687-17b4-41d5-b0b5-8457b320928b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.311+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285db7da-7264-4300-9cde-ce45f29ab0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.311+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Among the women, there were five women there in the house. The
        wives of my three brothers, my younger sister, and my mother. There were altogether
        seven children."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4e718a-539d-47e4-8a82-0cb79f091231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.311+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.874+08:00
