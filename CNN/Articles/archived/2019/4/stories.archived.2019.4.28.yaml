    'mgnl:tags': ['Leni-Robredo', 'Rodrigo-Duterte', 'Marawi-City', 'Marawi-rehabilitation',
      'Marawi-siege', 'Marawi-crisis']
    'template': '1'
    'title': 'After Duterte hints at leaving Marawi rehab to businessmen, Robredo
      asks: ''What will happen to funds, donations?'''
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0be30a8-32cc-4c99-9093-265dfcf47975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T21:04:54.609+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28)</strong> — Vice
        President Leni Robredo on Sunday questioned where the funds raised for the
        rehabilitation of Marawi City would go if businessmen take over the restoration
        of the war-torn city.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcbb13c-023e-454e-8d72-0a42949cd425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T21:04:54.610+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:57.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>siguro ang unang tanong, anong mangyayari doon sa pondo?
        Anong mangyayari doon sa pledges saka sa mga donasyon</em>?," Robredo, who
        recently visited Marawi, said in her weekly radio show BISErbisyong LENI.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60755503-92e0-4464-98fe-52b1744880d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T21:04:54.610+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:57.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe the first question is, what will happen to the
        funds? What will happen to the pledges and donations?]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c2025d-207a-4d74-982d-e0198dc09d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T21:04:54.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:57.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte on Tuesday floated the idea of letting
        affluent residents and business owners in Marawi spend for the rehabilitation,
        as he said he is not ready to rebuild the city to its state before the 2017
        siege.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a21b2b8-0f32-4315-b357-67ec10d9ff7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T21:04:54.617+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:57.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/4/23/duterte-marawi-rehabilitation-businessmen.html">Duterte
        hints at leaving full Marawi restoration to affluent residents, businessmen</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6812be8-2f25-44fb-9a2c-5d89c2b5b0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T21:04:54.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:57.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think that I should be spending for their building," Duterte
        said during a situation briefing in Pampanga on the magnitude 6.1 earthquake
        that jolted parts of Luzon.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46282ef0-e401-4998-97c3-c414449371d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T21:04:54.611+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ako maggagasta ng ano. Maraming pera ang mga tao diyan</em>.
        Every Maranao there is a businessman. <em>Kasali na ''yung</em> shabu, <em>may
        pera sila</em>," the President added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e722ccbc-f17d-479b-b0a0-e4f5496afccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T21:04:54.612+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not spend for anything, the people there have
        the money. Every Maranao there is a businessman. Count the shabu trade, they
        have the money.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7234e5d5-2ec3-4d23-a447-337c144e3b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T21:04:54.612+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the Palace should clarify this statement.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f741fdf1-3038-4509-bd3f-f1d4996fa919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T21:04:54.613+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:57.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>So tingin ko ang magka</em>-clarify <em>nito iyong mga taga-Malacañang,
        o iyong magka</em>-clarify <em>nito, iyong</em> Task Force Bangon Marawi,
        <em>kung ano ba iyong gustong sabihin ni Pangulo na, parang, hindi gagawin
        iyong rehabilitasyon ng pamahalaan kundi iwan na ito sa mga mayayaman na negosyante
        doon</em>," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99e714c-2f97-4c08-8ab8-ff5f82a5ff49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T21:04:54.613+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think Malacanang or the Task Force Bangon Marawi
        should clarify what the President meant by saying that the government will
        not do the rehabilitation and instead leave it to the rich businessmen there.]</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117362b1-95f4-4901-ad4d-f9cefa572a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T21:04:54.613+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo also asked if the programs for Marawi''s rehabilitation
        will continue following Duterte''s announcement.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043b6cf8-4451-41eb-92c5-eca4c634477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T21:04:54.614+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung matatandaan natin</em> last year, <em>noong nag</em>-celebrate
        <em>ng</em> one-year anniversary after the siege, <em>parang</em> October
        <em>yata iyon, may mga... parang may mga</em> groundbreaking, <em>may mga
        ni</em>-launch <em>na mga bagong programa</em>. So <em>siguro iyong tanong,
        ibig bang sabihin hindi na iyon itutuloy? O itutuloy pa din iyon pero may
        limitasyon? So hindi natin alam, kasi walang</em> clarification<em> iyong</em>
        statement <em>na ginawa</em>," she asked.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ba6409-5417-4a6e-8667-8a006455162d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T21:04:54.614+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:57.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we can remember, last year when we celebrated the
        first anniversary of the siege, around October I think, there were groundbreaking
        and programs launched. Maybe the question should be, does this mean those
        will not continue? Or they will but with limitations? We don''t know because
        there was no clarification on the statement.]</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c93e4e9-66cc-43a6-8f67-dc0eadab5413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T21:04:54.614+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 900 terrorists, 47 civilians and 165 government troops
        were killed during the May 2017 siege. Some 300,000 residents were displaced,
        while houses and buildings were turned to rubble.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9113fc4c-7fa6-483d-85c8-0fd683f961e7'
