    'template': '1'
    'title': 'WATCH: Abby, Junjun Binay get in heated exchange in church'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b700a-cd8c-4a7e-977e-66e90f1c1765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T17:02:15.189+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:03.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> The
        two Binays running for Makati City mayor got engaged in a word war during
        a forum held in a church Saturday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deeff8a7-22da-49e7-a617-687f4e0207a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T17:02:15.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:03.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post by former Makati Mayor Junjun Binay, he and incumbent
        mayor Abigail “Abby” Binay were seen bickering at one another in the San Ildefonso
        Parish in Makati for a poll-related forum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a03d9d9-d75b-443b-a082-3139a1726d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T17:02:15.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:03.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video showed Junjun patting his older sister Abby, before she
        answered back. The exchange between the two was inaudible. Soon enough, a
        Makati official mediated between the two.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46c0637-b318-4e50-9e93-6053256e924c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T17:02:15.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:03.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junjun, in his post, said his side of the scuffle.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaca225-abce-4f9d-9f2e-2f2609dffe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T17:02:15.190+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:03.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Makikita po natin sa video na ito na ako ay tahimik na naka
        upo sa aking upuan. Pagkatapos mag</em> speech <em>ni</em> Ate Abby, <em>pabalik
        sa kanyang upuan, pinandilatan nya ako at sinigawan na sinungaling</em>,”
        the former Makati mayor claimed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1c7ee5-55fb-477a-a7f1-b0ccc2538d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T17:02:15.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:03.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We can see in the video that I quietly sat beside
        my chair. After my older sister Abby spoke, when she returned, she then screamed
        at me and called me a liar.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44eb5763-b2a8-4bb7-87dd-8a44ede0ffda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T17:02:15.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:03.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junjun said he tried to pacify his sister, but to no avail.</p>'
    '54':
      'contentWidth': '100%'
      'embedCode': '<iframe src=" https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FMayorJunBinay%2Fvideos%2F171914407079961%2F&show_text=0&width=560"
        width="560" height="316" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb4a0a7-9d6e-492c-98a2-907d3215aea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T17:02:15.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:03.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3881e490-77f8-4a55-b38a-c1d4e555eea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T17:02:15.191+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:03.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abby, however, issued an open letter on her Facebook account — expressing
        her disappointment for the incident.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93793d14-ebcb-4ef7-97bb-fa5911787c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T17:02:15.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Last night was no different,” she said. “<em>Kahit nasa loob ng
        simbahan, madami silang pitik, pasaring at kasinungalingan. Kaya sinabi ko
        sa entablado, tama na ang paninira.</em> Performance <em>ang dapat pag usapan.
        Nakita ninyo kung ano ang naging reaksyon ng nakakabata kong kapatid. Nauwi
        kami sa isang sagutan dahil nagwawala na siya. Isang bagay na hindi ko maintindihan.
        Bakit?</em>”</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2305be53-5f31-4ffe-8691-4f42ac11752f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T17:02:15.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Last night was no different. Even inside the church,
        they have many quips and lies. That’s why I said on stage, let’s stop ruining
        reputations. We should talk about performance. You saw how my younger brother
        reacted. We ended up in a word war since he started throwing a fit — one action
        that I did not understand. Why?]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cddc84-a162-47c1-9bd1-0a539811e08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T17:02:15.192+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incumbent mayor then apologized to Makati City residents, including
        his father former Vice President Jejomar Binay for the incident.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76c35c3-6210-44a4-9d4c-002c5484f86e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T17:02:15.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Dad, <em>pasensya na. Sabi ko sa yo kaya ko magtiis. Pinangako
        ko sa yo, hindi ako magsasalita kahit gaano pa kasakit ang kasinungalingang
        ibinabato nila. Pero tao lang ako. Sa gitna ng isang pagwawala, dapat din
        akong sumagot at ipagtanggol ang sarili ko. Kasi sobra na, sobrang sakit na</em>,”
        she said in her post.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fafed5c1-288f-425c-bf23-56c6eff491e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T17:02:15.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:03.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Dad, I’m sorry. I told you I can endure anything.
        I promised I would keep mum no matter how harsh the lies they spread are.
        But I’m only human. When someone throws a fit, I should answer back and defend
        myself. Because it’s too much, it hurts too much.]</p>'
    '55':
      'contentWidth': '100%'
      'embedCode': '<iframe src=" https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fabby.binay%2Fposts%2F10218931279655839&width=500"
        width="500" height="757" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5eee0a-4a4b-4a18-8057-4561a240e92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T17:02:15.194+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:03.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3175199f-14c6-45cf-be0c-e0d24515ea80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T17:02:15.193+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:03.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati City has long been a bailiwick of the Binays. In October
        2015, Abby Binay''s brother Junjun, who was then Makati mayor, was ordered
        dismissed and disqualified from running for public office by the Office of
        the Ombudsman over graft charges. Junjun then backed Abby''s mayoral bid in
        2016, and won.</p>'
