  'NYC-art-gallery-stolen-work':
    'author': 'Madeleine Thompson, CNN'
    'caption': 'A man walked into an art gallery across from Central Park in New York
      City and stole a $16,000 sculpture in broad daylight, according to the New York
      Police Department.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-28T09:27:03.904+08:00
    'imagesource': 'jcr:c3695d1e-3b17-434f-9505-0760128657ff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e35daebb-a373-40b8-8af9-695c18de4d48'
    'lead': 'A man walked into an art gallery across from Central Park in New York
      City and stole a $16,000 sculpture in broad daylight, according to the New York
      Police Department.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-28T09:40:53.702+08:00
