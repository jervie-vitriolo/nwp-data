      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> Local
        airline company Cebu Pacific has issued flight cancellations to make room
        for a systems recovery after experiencing "unprecedented disruption" in its
        operations last week. It can be recalled that the company reported a security
        breach in one of its servers on Thursday.</p>'
