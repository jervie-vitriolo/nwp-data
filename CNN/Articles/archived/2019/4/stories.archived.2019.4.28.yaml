      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses told CNN one explosion during the raid turned the Sainthamaruthu
        house "into fire."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8e9d90-4a7a-45cb-be50-0706f323974e'
