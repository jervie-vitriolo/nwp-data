    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:51:48.145+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['angat-dam', 'nwrb', 'water', 'manila', 'metro-manila']
    'template': '1'
    'title': 'Angat Dam water level dips below critical mark'
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cf3615-0812-4d4b-8550-9c4d36459061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:28:24.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:09.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> Metro
        Manila residents are advised to save their water supply after the Angat dam,
        which serves as the main source for the region, dipped below critical level
        on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6aa30a-d0ea-4078-bd24-8bd8a88ec110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:28:24.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:09.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest water level update from the Philippine Atmospheric, Geophysical
        and Astronomical Services Administration (PAGASA) said the Angat Dam reservoir
        water level is now at 179.97 meters, below its minimum operating level of
        180 meters. This means water supply for irrigation will now be reduced. However,
        it will only limit domestic use when it reaches the 160-meter mark.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3217ad-cbca-47e2-b54d-cad31925d11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:28:24.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:09.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Angat Dam, through the Metropolitan Waterworks and Sewerage
        System (MWSS), supplies 96 percent of Metro Manila’s water needs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5328473-9c1c-400e-9932-078cdd57bafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:28:24.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:09.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Water Resources Board (NWRB) predicted the Angat Dam
        drop in water levels on Tuesday, after it dropped to 180.73 meters. NWRB officials
        said the dam will reach its lowest water level by the end of May, just a little
        over 173 meters. By this time, it will reduce the allocation for irrigation
        to 10 cubic meters per second.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709f234e-6b12-4505-978d-5a83b46dd993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:28:24.181+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:09.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NWRB earlier maintained the decreasing water levels of the dam
        will not lead to service interruptions. It added that reducing the supply
        allocation for irrigation will not significantly affect farmers as cropping
        season is nearing its end.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87b1560-592b-4a93-8e9d-52b51044234e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:28:24.182+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:09.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, millions of Manila Water customers in Metro Manila and
        Rizal had experienced prolonged water service interruptions, which according
        to the company was due to shortage of supply caused by the dry spell.</p>'
  'Rodrigo-Duterte-peaceful-use-of-seas':
    'caption': 'President Rodrigo Duterte at the Leaders'' Roundtable of the 2nd Belt
      and Road Forum for International Cooperation Saturday.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-28T12:41:13.642+08:00
    'imagesource': 'jcr:9eb1301f-8d05-4a4d-acc0-cd10d4448ec7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ceb314ab-63c6-4a93-8486-98d6f838b268'
    'lead': 'The President says this in a roundtable of heads of state, including
      Chinese President Xi Jinping, in the Belt and Road Forum in China.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-28T12:51:59.997+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T23:52:08.919+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:51:48.254+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Xi-Jinping']
    'template': '1'
    'title': 'Duterte calls for peaceful use of seas'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccc3762-7c89-4ad4-802c-a598375a4b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T12:51:59.997+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:08.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 24)</strong> — President
        Rodrigo Duterte called on Saturday the leaders of over 30 states to promote
        the peaceful and sustainable use of oceans and seas in line with international
        laws.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd3eb25-dbd5-413d-b4cd-3fc86ed30d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T12:51:59.998+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:08.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As channels of transportation and communication, and a vital source
        of sustenance and livelihood, our oceans and seas connect and sustain us.
        It is thus our collective duty to promote their sustainable and peaceful use
        in accordance with international law,” Duterte said at the Leaders'' Roundtable
        of the 2nd Belt and Road Forum for International Cooperation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a64b8ef-ed77-477c-9c25-048ce53e4369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T12:51:59.998+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:08.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roundtable discussion was chaired by Chinese President Xi Jinping.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912626a9-5157-4ac2-a309-dd171c044aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T12:51:59.998+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte did not mention the West Philippine Sea — the subject of
        a long-standing maritime dispute between Manila and Beijing — during the discussion.
        However, he said the Philippines will help in the protection of marine resources.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce490d67-1038-443f-9fc9-be1ef3e35153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T12:51:59.998+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As an archipelagic state, the Philippines seeks to improve our
        collective capacity to manage and protect marine resources,” Duterte explained.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0525721a-05ab-43d4-97af-06bf58b6e63d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T12:51:59.998+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:08.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President’s statements come amid rising tensions with China
        — over the presence of Chinese vessels believed to be part of a militia near
        Pag-asa Island in the contested Spratly Island Group, and Chinese fishermen
        harvesting giant clams in Scarborough Shoal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f4e772-cb62-4d92-b0df-a1eea6b5a0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T12:51:59.998+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:08.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same speaking engagement, Duterte said the Philippines aims
        to enhance cooperation with other countries in “green technology,” to transition
        to low-carbon output development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c25ec87-9f70-4afe-b4c7-23672888a477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T12:51:59.998+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:08.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will also ensure our infrastructure systems should be clean
        and green. We will strengthen our policy framework for green financing in
        order to attract investments in renewable energy,” he said.</p>'
  'japanese-women-ruling-japan-centuries-ago':
    'author': 'Emiko Jozuka, CNN Video by Will Ripley, Yoko Wakatsuki, Dan Campisi
      and Hidetaka Sato, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-28T16:19:07.552+08:00
    'imagesource': 'jcr:bbb48218-5a38-4543-878b-0b80005be952'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a69e5e41-57be-4414-ab0d-43425d6b8a49'
    'lead': 'The long-term survival of the world''s oldest monarchy will depend on
      a schoolboy when Japan''s current emperor abdicates next week, reviving calls
      for an end to laws that bar women from the throne.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-28T16:23:29.934+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:52:08.335+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:51:48.471+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'Crown-Prince-Akishino', 'Hisahito']
    'template': '1'
    'title': 'Centuries ago, women ruled Japan. What changed?'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c8a628-1af2-4652-b03e-428de085fb8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.934+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The long-term survival of the world''s
        oldest monarchy will depend on a schoolboy when Japan''s current emperor abdicates
        next week, reviving calls for an end to laws that bar women from the throne.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb9c0b69-2678-4f6a-b45f-3f515ffa7dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.935+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twelve-year-old Hisahito, son of Crown Prince Akishino, will become
        second-in-line to the Chrysanthemum Throne when Akishino''s elder brother,
        Naruhito, inherits the crown from their father on May 1.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4e0be9-faa5-4a3d-9632-b974c865ae19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.935+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akishino will be first in line but is already 53.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff6ba03-eb77-4733-a291-b14bbe202bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.935+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole future of the Imperial family depends on one little boy
        -- that he will remain healthy and be willing to marry and have children with
        his wife," says Ben-Ami Shillony, a professor of Japanese at the Hebrew University
        in Jerusalem.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5879d1-a7f5-4ca8-ae42-1eef2486ac6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.935+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative and patriarchal Japan excludes women -- who make up
        13 of the 18 members of the royal family -- from taking the throne. But this
        wasn''t always the case.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e779cb69-5d8e-4290-8a24-c96730d0fcab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.935+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Empresses ruled Japan at various times over several centuries until
        they were barred in 1889.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74bc8942-a9f6-49bb-acf5-d33f90d8b19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.936+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Female rulers</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dee4db-1541-402e-85d9-be3d2ba90c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.936+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Archeological studies of tombs show that female chieftains were
        prevalent in western Japan in the fourth century, according to Chizuko T.
        Allen, a historian at the University of Michigan.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39757ab1-a0eb-464d-beb6-903aeca79011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.936+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These women, who were buried alongside iron weapons and tools, were
        competent political, military and religious leaders, says Allen. Tombs for
        male chieftains only began appearing in the fifth century, she writes in a
        paper published in the Japan Forum journal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7772102-6a94-406a-ba5d-3ae15b349137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.936+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the tradition of female rulers and chieftains was commonplace
        in ancient Japan, Shillony says history books tend to emphasize the feats
        of male emperors.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65909716-8972-41e6-85ec-81a6702473e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.936+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if the female empress achieved many things, they are still
        not regarded as prominently as the male emperors," he says.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe89cfb-47e9-4711-908e-7b87933925d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.936+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s first recorded empress, Suiko, ruled from 592 for around
        35 years until her death and is credited with forming the country''s first
        constitution. Powerful Empress Koken ruled twice: at first, from 749 to 758
        and then as Shotoku from 764 to 770, working to spread Buddhism beyond the
        capital.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99adad1a-6c1e-4d2f-8dc0-f4d3aaedf60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.936+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Empress Genmei (707 to 715) even put her daughter, Gensho, on the
        throne after her own abdication, thinking she would make a better monarch
        than Crown Prince Obito, according to Hitomi Tonomura, a University of Michigan
        historian.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba3f647-9f21-408e-9526-29d4441e6285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.937+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some historians maintain the empresses were merely puppet rulers
        who abdicated once a suitable male heir came of age. Others say they shaped
        Japan''s history more than their male counterparts.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f884a86-3504-46f7-8fa4-3229adfd2be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.937+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From today''s perspective, it''s interesting to think of how the
        contribution of Japan''s past reigning empresses to history has become so
        diminished," says University of Michigan historian, Hitomi Tonomura.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551369b9-fd00-4cc6-90f7-fc2309c1acd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.937+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By totally ignoring these women or interpreting their roles as
        mere ''fillers'' between (Imperial) men, Japanese society offers no historical
        imagination for what women can be and do."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e19f46-7965-4209-811f-4198481c610b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.937+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Modern Japan</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0650ae4-e1be-42fe-b0df-c814b6cc984b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.937+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Japan modernized during the Meiji era of 1868 to 1912, the leaders
        of the time changed the role of the emperor, reinstating him as military commander-in-chief.
        -</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f359a3-4d45-4eb3-9043-9e0105ff3582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.937+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because a woman could no longer command the military, Meiji leaders
        believed it would make no sense to have reigning female empresses, says Shillony.
        A male-only succession was established.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e031910-15f0-4202-90bd-464b6edcc7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.938+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The desire to emulate the West was also strong.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565ef35d-aaf1-4608-8486-9863330f36ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.938+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meiji leaders took inspiration from the Prussian constitution --
        which forbade women from ascending the throne -- and in 1889 barred women
        from being enthroned, says Shillony. They did not wish to replicate the British
        model where Queen Victoria reigned.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc09ba34-5b15-48a0-b66e-5e255ce82f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.938+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the period saw a masculinization of the emperor and of
        Japanese society in general as the Meiji regime emphasized the perceived superiority
        of men over women.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f59c14-82a7-43ba-bd85-270de7344f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.938+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Meiji constitution, the notion of ''ie'' (house) was inscribed.
        That subordinated wives and household members under one patriarch. This wasn''t
        the case before," says Tonomura, the historian.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19a1034-b8c6-43d0-9af9-15a004301362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.938+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tonomura explains that during the Meiji era, modern Japan formally
        became a patriarchal society. Some Meiji laws on birthrights and marriages,
        such as married couples using the same surname (generally the man''s), are
        still applicable to this day.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad7ef1c-5cac-4046-b5b4-8b66d1fdd98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>U.S. influence</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0860823-7176-4144-8eb6-3eb252f9ae89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US occupation following Japan''s defeat in WWII brought changes
        to society as American values were slowly introduced.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458865a5-c05e-43eb-ad6b-7f3dabd54056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the post-war constitution, the emperor''s position was changed
        from ruler to figurehead and the Imperial family was banned from engaging
        in politics. But while women were given the right to vote in 1945, no efforts
        were made to reinstate their right to the throne.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b867ff-35ab-4cb8-b62b-27274c2f2ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US didn''t want to alienate the Japanese establishment by diminishing
        the emperor''s status," says Shillony. "People thought the question of gender
        in the Imperial family should be dealt with by future governments."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb0cc0e-bd7a-4229-82dc-7f7b57e0cd69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such discussions finally came to a head in 2004 under then-Prime
        Minister Junichiro Koizumi, whose cabinet formed a panel of politicians and
        academics to consider the issue. At the time, the Imperial family had not
        produced a male heir since 1965, while Crown Prince Naruhito and Crown Princess
        Masako had a daughter named Aiko in 2001.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d2e6b8-1dfd-4500-9d68-3db7e104c941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under current law, only male heirs with emperors on their father''s
        side can succeed to the throne. The panel''s report suggested a legal change
        either to allow a female monarch or to reinstate members of the old aristocracy
        who were stripped of their royal status after WWII.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bf70c0-7879-4ceb-baf0-fc5479e8a3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the proposition provoked strong opposition from Japan''s ultra-conservatives,
        says Shillony. The plans were shelved once Hisahito was born to Princess Kiko,
        the wife of Crown Prince Akishino in 2006.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59ada79-fa97-4177-bc14-c23ae4ec1163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Unreformed Chrysanthemum Throne</strong></h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9d840e-60e2-4b8e-acda-48438641e90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid changing global attitudes on gender equality, nearly two-thirds
        of Japanese favor a law revision to allow women to ascend the throne, according
        to a 2017 poll by Mainichi Shimbun.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e61f05-273d-485a-8aac-54702789aeed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate on whether to let women who marry commoners remain within
        the imperial family has also resurfaced.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49e5952-5293-47d5-81d1-f4787c7bdf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But female leadership remains elusive overall in Japan despite moves
        by the government to empower working women under a scheme dubbed "womenomics."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c3efa7-87cf-4cf2-aac7-fe865ce5f471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just 10% of politicians in Japan''s House of Representatives are
        female, according to data released earlier this year, one of the worst gender
        imbalances in legislatures worldwide.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a49b6f-2003-4a7f-aa2c-6cd0cee079ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unconscious gender bias and male entitlement are still pervasive
        in Japan, says Tonomura.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0b470f-5f48-4ab9-ad0b-b5f7a6dc9c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite the legacy of powerful female rulers, the prospect of
        a modern-day equivalent is remote without significant moves to redress gender
        inequality.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a33040a5-bbf8-4b22-93bb-22dd97ec3dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some women think having a female emperor might be good as a kind
        of role model," says Tonomura. "But getting a female monarch is wishful thinking
        at this time."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda687f2-3595-4510-bd31-c3512b3ae083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only likely change to the monarchy in the near future is one
        allowing princesses to stay in the Imperial family even if they marry a commoner.
        That could potentially, says Shillony, pave the way for a female succession
        in the future.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa181863-c8d1-46d3-87d3-23ab97ad4419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:23:29.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:08.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/27/asia/japan-female-rulers-akihito-abdication-intl/index.html">Centuries
        ago, women ruled Japan. What changed?</a>."</em></p>'
