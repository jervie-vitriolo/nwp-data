      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific apologized to its customers on Sunday, saying it would
        have to temporarily reduce the number of flights due to its "current operating
        conditions." It assured the public flight cancellations will help avoid future
        inconvenience to passengers and stabilize flight schedules.</p>'
