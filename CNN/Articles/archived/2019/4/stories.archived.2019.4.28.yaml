    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bca257-6efe-4edb-8c22-b813e35796aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:13:36.779+08:00
