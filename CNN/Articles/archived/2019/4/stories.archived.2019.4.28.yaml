      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;President Donald Trump said on Saturday
        night that the United States is now sending undocumented migrants to sanctuary
        cities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d77b87-fdb2-47a5-9ba6-8ab4d3b91a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:13:36.779+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:58.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0c9056-4e40-42ef-8479-4a37a51a944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:13:36.779+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:58.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now we''re sending many of them to sanctuary cities, thank you
        very much," he told a crowd in Green Bay, Wisconsin. "They ain''t too happy
        about it. I''m proud to tell you that was actually my sick idea."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd04ec7-be25-48f0-9ea2-a9828d9c46d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:13:36.779+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:58.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6456a1c-410a-4719-94cc-a3243ac7ede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:13:36.779+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:58.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday in a speech to the National Rifle Association, he said
        the US is "forced to release" undocumented migrants into the country and that
        "we give them (sanctuary cities) as many as they can handle."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e08820-6dff-4dfa-89fb-f1d88dce66b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:13:36.779+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:58.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4c69fe-888c-4c52-8f1a-61d930f060df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:13:36.779+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:58.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Homeland Security has not announced it is sending
        migrants to sanctuary cities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc0c4e3-859a-4a7e-b896-b9f4281d43a8'
      'mgnl:activationStatus': true
