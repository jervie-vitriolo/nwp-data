  'Synagogue-shooting-California':
    'author': 'Ray Sanchez and Artemis Moshtaghian, CNN'
    'caption': 'The San Diego Sheriff''s Department is investigating reports of a
      shooting at a synagogue in the city of Poway, according to the agency''s Twitter
      account on Saturday.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-28T07:52:29.523+08:00
    'imagesource': 'jcr:c54d7ff6-307d-45ee-ba4d-38f299b70347'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c91ce4d-00d1-48af-8870-a0d80b66d88c'
    'lead': 'A 19-year-old man was in custody after a shooting at a California synagogue
      on the last day of Passover left at least one person dead and several others
      wounded, the city''s mayor said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-28T08:04:08.652+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T23:52:15.128+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:51:47.180+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['California', 'shootout', 'Poway', 'Synagogue']
    'template': '1'
    'title': 'Mayor says synagogue shooting in California that left 1 dead and 3 wounded
      was a ''hate crime'''
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c349c0-2693-4814-9198-3921c47a35f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:04:08.653+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:15.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A 19-year-old man was in custody after
        a shooting at a California synagogue on the last day of Passover left at least
        one person dead and several others wounded, the city''s mayor said Saturday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e8c46e-7a72-40e3-9804-dc3d27d20d42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.300+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting occurred at Congregation Chabad in Poway, north of
        San Diego, Poway Mayor Steve Vaus said. He described it as a possible hate
        crime.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61550be4-fc8a-48a4-a870-7599e3603467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Donald Trump, speaking outside the White House Saturday,
        told reporters, "At this moment it looks like a hate crime, but my deepest
        sympathies to all of those affected and we''ll get to the bottom of it."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631fbcdf-d321-4a6d-9064-7c75cd537edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palomar Medical Center Poway received four patients from the
        shooting, according to a trauma surgeon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192a7af3-8094-49e6-8077-fa37acacb0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One patient, a 60-year-old woman, died at the hospital, Dr. Michael
        Katz said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b75327c-cf37-4119-aafd-8dc9ebde2e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other three victims are doing well with their injuries," he
        told reporters.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f24f5f7-4ccf-48e6-954f-3a0dde2d0115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 57-year-old rabbi who was shot suffered what looked like defensive
        wounds to both of his index fingers. He will likely lose his right index finger,
        the doctor said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b822d60b-91fe-4afd-8928-004c651835b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 34-year-old man and a girl had shrapnel injuries. The girl, whose
        age was not given, was wounded in one leg and in the face. She was transferred
        to a children''s hospital and will be monitored overnight.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f83977-28cd-4038-9d05-0243c410682b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vaus said he considered it a hate crime "because of statements that
        were made when the shooter entered."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a9c0837-ff8f-4c6a-a501-9fece6660c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.301+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Diego County Sheriff Bill Gore later identified the suspect
        as John Earnest, of San Diego. Authorities are investigating to see whether
        Earnest is connected to arson at a mosque in nearby Escondido from last month,
        he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bc4441-eded-4e03-ab63-1805caa2d0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said the congregation was targeted by "someone with hate
        in their heart ... towards our Jewish community and that just will not stand."
        The congregation "took security very seriously," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de00bb2-60e2-4d66-bbe5-4fa4af8518d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gore told reporters that the gunman was armed with an "AR-type assault
        weapon."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f041f1bf-99fb-4a3c-93ad-f54b373bf9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said an off-duty Border Patrol agent fired at the shooter
        as he was fleeing the scene, but didn''t hit the suspect. Gore said it appears
        the agent, who the sheriff thinks is a security guard, hit the suspect''s
        car. It is unclear why the suspect fled but it is possible his gun might have
        malfunctioned, the sheriff added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03288b17-59da-4280-a0ec-b9ef54e99c76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect fled the scene and called 911 to say he was involved
        and give his location, San Diego Police Chief David Nisleit said. A San Diego
        K-9 officer arrived and the shooter surrendered without incident, he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3e1a1e-0694-4597-91af-f3ab3e0c793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gore said the suspect was being interviewed by detectives and the
        FBI.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddd4e83-f4fe-45cc-b408-8c334dfd7de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff refused comment on a motive.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc3bab2-1266-48e0-af12-8a1107f4b7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want you to know this is not Poway," Vaus told reporters.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fc038d-96a5-4245-bf59-c55c2618e9fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.302+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff''s department announced later that authorities believe
        the shooter acted alone.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2e20ff-7ca5-4c44-bbdb-5403af79b1b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa1a159-c06c-40d4-a938-c768d9e6caa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rabbi, while wounded, calls for unity</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d903f1-cc22-4b76-a371-3e671810ca6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2d0edd-269a-4126-9cda-bf8fc30582ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congregation member Minoo Anvari, who said her husband witnessed
        the shooting, said the rabbi called for unity and prayed for peace even after
        getting shot.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1826c7e-f642-4be8-b68c-0858342a881f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rabbi said, ''We are united,''" said Anvari, a refugee from Iran.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc13e713-4824-4e0d-88be-7b0a4247fdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is something bad (that) is happening all over. And we have
        to believe that this bad thing is real and we don''t have to ignore it. We
        have to open our eyes. He prayed for peace. I respect him -- even in spite
        of being injured he refused to go to hospital and he spoke. And he finished
        his speech and he then left the synagogue."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb0efe6-ed61-406c-8e6a-281da82ee74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anvari said her husband told her the shooter was cursing when he
        opened fire.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04680121-fe27-4085-8261-f889da27f03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.303+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A witness told CNN affiliate KGTV there were six or seven shots
        followed by screams and then another volley of shots. The witness said the
        wounded rabbi tried to calm the gunman and members of the congregation.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537b09b0-048c-4fce-84cc-74aa8ea1fd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Diego Police Department is assisting sheriff''s deputies
        with the incident, according to a tweet from Nisleit.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede3f2cc-f650-4249-b0b8-c9bbf4c7cd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No known threats however in an abundance of caution, we will be
        providing extra patrol at places of worship," Nisleit said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76f4cff-8d59-44a2-84da-9e778863865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sheriff said the shooting happened at 11:23 a.m. (2:23 p.m.
        ET). The synagogue''s Facebook page said a Passover celebration was scheduled
        for 11 a.m.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b85ab8f-b93f-4f2a-8d27-99b70059b5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeadd206-07db-488d-82ea-27b31a3dbf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Did the gunman preface the shooting online?</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e185e2-d9be-414e-9a59-1683df16634e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab2ff16-2b13-4062-842c-2b330eb26b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are aware of an open letter posted online purportedly
        by Earnest, Gore said in a news conference. Detectives are "collecting digital
        evidence" and are in the process of reviewing the online content "to determine
        its validity and authenticity," the sheriff said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613b0269-713d-479e-94cb-1b85aef90590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.304+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has read through an open letter posted to the anonymous message
        board 8chan before the shooting.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fb0c2e-d08b-42ce-8c10-3f0c9a71faae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the posting, someone identifying as Earnest references killing
        Jewish people without making actual reference to Poway, San Diego or the synagogue
        involved in the shooting. The letter writer talks about planning the attack
        and references other attacks on houses of worship, including the attack on
        the Tree of Life Synagogue in Pittsburgh and the Christchurch mosque shootings
        in New Zealand. The writer also talks about his disdain for Jews and claims
        responsibility for a mosque fire in Escondido a week and a half after the
        attacks in Christchurch.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d942e32-bfc1-4177-9c4b-b3f2e9af30e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The open letter is structured in a similar fashion to the manifesto
        linked to Christchurch attack suspect Brenton Tarrant, replete with a question-and-answer
        section in which the writer refers to questions he comes up with about his
        character, political affiliation, and motivation for carrying out the alleged
        shooting.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49988db5-dcd4-480b-bab3-0dac82ecb9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c06c9a-044e-4d4b-90e8-b1179cffb010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Passover ending</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71688b66-37ae-45d2-b6b6-d291dc3b3e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c043c7de-c5ba-4dc8-8f2a-26f63ee2599a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passover, one of the holiest Jewish celebrations of the year, ends
        Saturday.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7412a216-f0d6-44c7-8487-78054391a095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident comes months six months to the day after the shooting
        at the Tree of Life synagogue in Pittsburgh.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0545508-45fd-4167-9a5b-aa04346e5e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.305+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On October 27, Robert Bowers stormed the synagogue, killing 11 people
        in what the Anti-Defamation League said was the deadliest anti-Semitic attack
        in U.S. history. A federal law enforcement official said at the time that
        Bowers made anti-Semitic statements during the shooting and targeted Jews
        on social media.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03540138-7e3c-447d-bd94-891fd3d432a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chabad of Poway website said the congregation is a center for
        Jewish people of all backgrounds. It was established in 1986.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca62095-2b89-4740-80b4-ab4d0c2da898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T11:24:17.306+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:15.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poway, about 20 miles north of San Diego, has about 48,000 residents.
        It is an upper-middle-class community that calls itself "The City in the Country."
        The city website said it has one of the lowest crime rates in the state.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b2b8d2-00b4-49dd-9985-17bcb7283490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:04:08.656+08:00
      'mgnl:createdBy': 'chad'
