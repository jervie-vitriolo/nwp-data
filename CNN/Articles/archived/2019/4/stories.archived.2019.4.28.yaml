      'mgnl:lastActivated': 2023-01-29T23:52:05.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, DLSU Office of Sports Development Emmanuel Calanog says,
        the tribute was befitting for someone like Lariba, who was able to maintain
        her humility despite the accolades she received.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a879883c-0493-4b9d-856b-1be8fa17a235'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:54:34.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:05.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Two things stand out clearly in my mind. First is how much work
        she puts in. Whether it’s in athletics, meaning in her playing table tennis,
        her sport or academics. Talagang (Indeed), she was a role model na student
        athlete,” Calano says.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c2f64-e7c8-4a83-b3bd-b441b6cdc921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:54:34.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:05.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calanog added, “''<em>Yung second is ''yung kanyang</em> humility.
        She is so unassuming, knowing how she is as an athlete, her accomplishments,
        how she is as a student. But<em> pagka ma-engkwentro mo siya</em>, you wouldn’t
        think that <em>ganun siyang ka-</em>important.”</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b94158-f951-4798-925d-4a293235b3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:54:34.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:05.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: She was a role model for student athletes. The second
        is her humility. She is so unassuming. When you encounter her, you wouldn’t
        think that she’s that important.]</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b19e89-da0f-4db1-b29d-9891ef00d989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:54:34.615+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:05.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lariba succumbed to acute myeloid leukemia in September 2018. She
        was 23.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f226095-b077-49a2-8be8-e0993f028430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:54:34.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:05.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cagayan de Oro-born paddler was undefeated during her time in
        the UAAP from 2011 to 2016, where she became a three-time UAAP Most Valuable
        Player awardee, while also bagging the Athlete of the Year award twice.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e5e57e-ef19-4498-b7c0-f1e23a03cfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:54:34.616+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:05.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also became the first Filipina table tennis athlete to qualify
        for the Olympic Games, having played in the 2016 Rio Olympiad.</p>'
  'abby-junjun-binay-heated-exchange':
    'author': 'CNN Philippines Staff'
    'caption': 'A video posted by Junjun Binay on his Facebook page shows the siblings
      lose their cool during a poll forum. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-28T16:58:22.383+08:00
    'imagesource': 'jcr:0be47779-4713-481b-bf7b-f8af0dc7e9b1'
