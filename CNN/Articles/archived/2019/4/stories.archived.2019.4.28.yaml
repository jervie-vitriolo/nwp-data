    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6d79a1-8e14-47b7-9fa5-ec73d552791b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T09:25:02.635+08:00
