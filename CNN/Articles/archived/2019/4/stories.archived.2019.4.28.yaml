      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/27/us/san-diego-synagogue/index.html">Mayor
        says synagogue shooting in California that left 1 dead and 3 wounded was a
        ''hate crime''</a>"</em></p>'
  'civilians-terrorists-killed-Sri-Lanka':
    'author': 'Sam Kiley, Rebecca Wright, Sheena McKenzie and James Griffiths, CNN'
    'caption': 'A photo shows the aftermath of a shootout from a raid by security
      forces in the Sri Lankan city of Kalmunai.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-28T08:13:34.280+08:00
    'imagesource': 'jcr:4189e569-1344-43ad-9758-25ff4dc67c7a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '202ba00d-9c21-4d54-b6b8-0b2365749a18'
    'lead': 'At least two suspected terrorists are on the run following an explosion
      that witnesses told CNN turned a house in Sainthamaruthu ''into fire.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-28T08:22:55.782+08:00
