      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 28) —</strong> Opposition
        senatorial bet Samira Gutoc on Sunday called on Department of Interior and
        Local Government (DILG) and the Commission of Elections (Comelec) to intervene
        should local government units refuse to host senatorial bets for campaign
        rallies in their areas of jurisdiction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42081a54-b7d5-4cef-838e-a12eed6e2550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T17:07:33.398+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:03.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’d like the DILG and the Comelec to advise LGUs to help <em>pag
        sila’y ina-</em>ask [if they are being asked] to host. To host all voter’s
        education activities dapat,” Gutoc told CNN Philippines Sunday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc082b7-62ec-478d-8034-46221a9a418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T17:07:33.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:03.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, during the heated CNN Philippines’ Senatorial Debate,
        Gutoc said there is an overstretch of the President’s power.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbde1e1-975b-487e-b39a-f352366b29d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T17:07:33.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:03.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There is an overstretch of power when local governments are afraid
        to host the Otso Diretso in their locations,” she earlier said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56bf101-45c7-4c3b-9aad-9d43c6ea9a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T17:07:33.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:03.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc claimed some local governments in northern Mindanao refused
        to host their sorties. She refused to disclose these areas, but said these
        areas did not speak in order to get disbursement for government projects.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0d28a8-d6de-432f-8696-a2a3d5f293dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T17:07:33.399+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:03.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Very important<em> ‘yung</em> era <em>ngayon sa</em> election.
        <em>‘Yung kanilang</em> funding,<em> ‘yung mga</em> LGU, so very critical
        (The election era now is very important. Their fundings, those local government
        units, so very critical),” Gutoc told CNN Philippines.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8b6c64-b71d-48d5-b292-ffebc00abed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T17:07:33.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:03.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If you host the meeting on an opposition, you might be seen as
        supportive,” she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb477cc-759a-41c5-8088-7f3180a0313b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T17:07:33.400+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:03.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc is running under the Liberal Party’s Otso Diretso slate, which
        is critical of the Duterte administration.</p>'
