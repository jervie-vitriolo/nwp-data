      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f210c3-bf13-4a69-b408-a67d72c849e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:13:36.779+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:58.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration initially denied that the plan was under active
        consideration. After reports surfaced in the press where DHS officials said
        the plan had been scrapped, the President tweeted saying he was considering
        it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57379e27-6958-40c8-81b0-33d43f80e31e'
