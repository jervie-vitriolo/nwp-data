    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sri-Lanka', 'Sri-Lanka-bombings', 'police-aid', 'ISIS']
    'template': '1'
    'title': '10 civilians and 6 suspected terrorists killed in police raid in Sri
      Lanka'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b9d964-336a-4d4d-8d4c-9b6de4010146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.782+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Ten civilians -- including six children
        -- are dead along with six suspected terrorists after a shootout between police
        and alleged militants late Friday in eastern Sri Lanka, authorities said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd5f1f3-d858-470b-abfe-32d4621a93ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.783+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two suspected terrorists are on the run following an explosion
        that witnesses told CNN turned a house in Sainthamaruthu "into fire."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07b633d-b5b3-407f-8c90-81d859c6ff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.783+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At daybreak, a gruesome scene was revealed at the raided house in
        the town on the country''s eastern coast -- charred bodies and a roof blown
        off during three explosions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcceda0-d9a1-4854-ae1a-e225356ee269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.783+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the dead was a woman who was passing in a rickshaw at the
        time of the raid. Police are investigating the civilians'' possible relationship
        to the suspected terrorists.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8002b1a5-c92b-485c-b827-045083a04b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.783+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, authorities had seized a large cache of explosives,
        100,000 ball bearings and ISIS uniforms and flags from a garage a few miles
        from the shootout.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0730f83e-7dc6-469d-8bc5-54f05bfd335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.783+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raids come on the back of a major hunt for the perpetrators
        of the coordinated Easter Sunday attacks that killed 253 people, including
        worshippers attending Easter Mass.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ba1d78-3c0b-4b13-ad2c-10d79dc44f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.783+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Tawheed Jamath, a local extremist group, has been blamed
        for those bombings but has not claimed the attacks. ISIS claimed responsibility,
        but a link between the attackers and the terror group has not been proven.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4add3d7c-818e-4b1b-8601-0853fabdf597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.783+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Friday''s shootout, one wounded suspect fled on a motorbike,
        and another suspected terrorist could be on the run as well, Maj. Gen. Aruna
        Jayasekera said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59841b9-0c21-4380-a646-cce6613abfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.783+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the six suspected terrorists found dead has been identified
        as Mohamed Niyas, known to the authorities as a prominent member of the National
        Tawheed Jamath. Earlier in a statement from the army, Niyas was identified
        as the brother-in-law of the alleged ringleader of the Easter Sunday attacks,
        Zahran Hashim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da224b45-4480-44df-8e60-375300997942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.783+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hashim''s driver was arrested Friday in Kattankudy, a town about
        an hour''s drive north from Sainthamaruthu, police spokesman Ruwan Gunasekara
        told CNN. Police wouldn''t say whether the driver was directly involved in
        the Easter bombings.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62745c7-ac97-4a30-8540-edb67d62c558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.783+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Aliyar Mohamed, who lives opposite the alleged bomb-making
        garage, the building was rented to people from Kattankudy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476fef02-a851-4ee6-bec8-6fa7f850712c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.784+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The owners ... realized there was suspicious stuff going on here,
        then police came here. The place was rented out two to three weeks ago," he
        told CNN.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9e60a5-c05c-4817-a1f3-8e763822ca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.784+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (the tenants) came here claiming to start a slipper factory,
        and the owners saw the materials but didn''t understand what they were. But
        after the Colombo bombings, and with the people being from Kattankudy, they
        then reported them to police."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165b300e-0be5-41bd-8402-72323c967da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.784+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eastern cities of Kalmunai, Chavalakade and Sammanthurai remain
        under extended curfew until further notice, according to police. The curfew
        was imposed after the shootout.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e656d1b0-dc92-4368-9c28-34929911e302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.784+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last 24 hours, police have raided four safe houses in Addailachchenai,
        Sammanthurai, Nintavur and Sainthamaruthu -- all in the eastern area, said
        Gunasekara, the police spokesman.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46090102-f603-4dc0-bc26-d6b41158e151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.784+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raids came as the Sri Lankan army revealed new evidence Saturday
        about one of the suspected Easter Sunday bombers -- Abdul Lathief Jameel Mohamed,
        who killed himself while detonating a bomb at the Tropical Inn Guesthouse
        on the outskirts of Colombo.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba58f080-3b91-48aa-8927-8218c2372aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.784+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a document used to brief President Maithripala Sirisena on Friday
        and seen by CNN, the army says Mohamed traveled to Turkey with a friend "in
        the hope of entering Syria." While the friend later joined ISIS in Syria,
        Mohamed returned to Sri Lanka.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7c0181-0eed-4bb8-85fb-adb4b7d4d123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.784+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hundreds of evacuees describe night of horror</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b8dde8d-d3af-48cf-a488-a17732924e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.784+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid an ongoing police operation at the shootout site, around 600
        nearby households -- mainly Muslim -- have been evacuated to a local school
        under guard by security forces.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd1b607-8c63-43e3-885c-8058b6e30630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.784+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the evacuees, Mohamed Feleel, told CNN that he heard the
        first bomb blast at around 7:15 p.m. Friday. The father of 10 said the explosions
        and gunfire continued for more than four hours until the village was evacuated
        at 6 a.m. Saturday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acdad81-69f8-41b5-b954-6ef21c2e10ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.784+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was afraid, I stayed inside as there were people firing, people
        getting killed," Feleel said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad581ab-1021-45b4-acb3-55c9cbcd4958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.784+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now at night I won''t be sleeping, I''m too afraid."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace96d22-6a64-4f65-97a5-78adc8effd74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.785+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness, Kalandrsah Abdul Nasser, told CNN he was just 100
        meters from the shootout and said the community was "devastated" by what happened.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c0fbec-924d-4d5c-a0c4-ad5ebd952515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.785+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the raided house was initially rented by two people on April
        18 and they went away for a short period, and later returned with eight others,
        raising suspicions in the tight-knit community.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c93f907-a233-481f-bf16-991bcb21ed47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.785+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the people of this village that went to the police about
        this group," Nasser said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27ff384-2279-4249-aa0f-45d1642ea36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.785+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the raid, Nasser said he "saw a big explosion and the house
        turned into fire."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36ef73e-fe6c-433f-9576-d846fec1a8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.785+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imprisonment for spreading fake news</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b2da7d-e0c0-4e82-811c-b16dcdb73de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.785+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The raid followed the Sri Lankan government''s announcement Friday
        that anyone found guilty of spreading false information may be imprisoned
        for up to three to five years.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2f58eb-91b2-4e5b-bb16-479db306f858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.785+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said a number of public disturbances have been reported in the
        country due to false information in the wake of the Easter Sunday bombings.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91a3256-7b62-437e-8771-57087649ea88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.785+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ban on social media following the attacks will remain in place
        due to "a lot of wrong information shared," Sirisena said Friday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931d7023-95ee-41e8-9385-d90e6f7534ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.785+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sri Lankan authorities have been attempting to root out
        "sleeper" cells that could initiate another round of attacks, Prime Minister
        Ranil Wickremesinghe told CNN on Thursday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bffd2f0-565d-43e4-9eb3-b4dd72011429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.785+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every household in the country will be checked," Sirisena told
        a news conference, according to a statement. "The lists of permanent residents
        of every house will be established to ensure no unknown persons could live
        anywhere."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240ed22b-cbc4-40ad-b045-b86455b697a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.785+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lankans remain on edge a week after the Easter bombings.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c604725-5cb4-4865-9cc9-c1f68fb1c552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.786+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholic Sunday Masses have been suspended "until further notice,"
        the Archbishop of Colombo, Cardinal Malcolm Ranjith, announced Friday. He
        said the move will ensure the safety of worshippers, and the church "will
        try to introduce some services" once better security was in place.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27935de-72b0-4e44-a114-178bb4fe1afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.786+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government urged Muslims to stay home for Friday prayers, and
        many mosques were closed. However, some mosques defied the call, opening for
        midday prayers.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127d382a-9178-4326-9d0b-7b95b4e401c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.786+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Christianity and Islam are minority religions in Sri Lanka,
        with each accounting for under 10% of the population. The vast majority of
        Sri Lankans identify as Buddhist.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a42297e-f98a-410d-9ef4-7ea425baa83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:22:55.786+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:13.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/27/asia/sri-lanka-police-shootout-intl/index.html">10
        civilians and 6 suspected terrorists killed in police raid in Sri Lanka</a>."</em></p>'
  'Game-of-Thrones-Battle-of-Winterfell':
    'author': 'Brandon Griggs, CNN'
    'caption': 'For diehard fans, every new "Game of Thrones" episode is appointment
      viewing, but Sunday night''s show has anticipation at an all-time fever pitch.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-28T08:27:43.641+08:00
    'imagesource': 'jcr:1249c535-4ef8-4337-b844-720359637a7e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91c6252f-20f9-4847-8e10-d12857a58638'
    'lead': 'The Battle of Winterfell is the climactic showdown the entire HBO series
      has been pointing to since Season One way back in 2011.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-28T08:30:29.767+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T23:52:12.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:51:47.752+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Battle-of-Winterfell', 'Game-of-Thrones']
    'template': '1'
    'title': '''Game of Thrones'''' biggest-ever battle is coming. Here''s what could
      happen'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8310648-caad-46dd-80e4-f830442408f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.768+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s the Mother of All Battles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e385a35-f3c6-442a-8ce1-bb10ef34d46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.768+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For diehard fans, every new "Game of Thrones" episode is appointment
        viewing, but Sunday night''s show has anticipation at an all-time fever pitch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd5b92d-ee7b-4072-82b6-1eeda7a47ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.768+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s creators have said almost the entire episode will be
        devoted to an epic clash between a patchwork band of its human heroes, holed
        up in the northern castle of Winterfell, and an army of undead warriors led
        by the inscrutable Night King.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b036c8ba-6511-4f95-af6a-7fe70e5287cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.768+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Battle of Winterfell is the climactic showdown the entire HBO
        series has been pointing to since Season One way back in 2011.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92b2ac8-f879-493c-983b-dfcfe8ba1ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.768+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s why everyone is so jacked up for it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8dc983-f3a6-4e72-9bd8-dbcc6928ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s reportedly the longest battle sequence ever put on film</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d77df57-3d87-4f48-a63d-3327ea54a1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two episodes this season were each under an hour, with
        minimal bloodshed. This one is around 80 minutes -- pretty much all of it
        wall-to-wall combat.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881b418f-9e87-4a1b-b074-d7300bb4a229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Game of Thrones" producers believe it''s the longest consecutive
        battle sequence ever committed to film.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614cefc9-9e8e-40d4-b088-0c432865871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Miguel Sapochnik told Entertainment Weekly he tried and
        failed to find a longer battle scene in a movie. The closest was the 40-minute
        siege of Helm''s Deep in 2002''s "The Lord of the Rings: The Two Towers,"
        which has long been a gold standard for epic cinematic battles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f6058f-abb5-4a72-a86a-13a008c835b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choice of Sapochnik as director also has heightened expectations.
        He shot "Hardhome" and "Battle of the Bastards" -- arguably the two most intense
        and acclaimed action sequences the show has done til now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e8ddbd-5cdb-4106-aa13-ab6c5b2c0886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode required 11 weeks of night shoots in Northern Ireland,
        where much of "Thrones" is filmed.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2eb96c0-e07e-46b0-a3fe-8b0258b32cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have asked the production team and crew to do this year
        truly has never been done in television or in a movie," co-executive producer
        Bryan Cogman told EW. "This final face-off between the Army of the Dead and
        the army of the living is completely unprecedented and relentless and a mixture
        of genres even within the battle. There are sequences built within sequences
        built within sequences," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d0622c-ef8e-4f6c-a3eb-ebfc1a5b254c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been exhausting but I think it will blow everybody away."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1211487e-a24b-4a08-b5cd-06e18f124b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Some favorite characters will die</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80098e63-e2f9-4be2-ab15-717965703cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless you were really attached to little Ned Umber, nobody of consequence
        has died so far in this final season.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ccc1ad-289f-40ee-929b-30f259c5e643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.769+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s about to change.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c98497b-a4a1-4a6a-b73b-bf433f711087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some two dozen key characters are in harm''s way at Winterfell,
        and it seems highly unlikely that all of them will survive. So who''s in the
        most jeopardy?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ed6c2c-ee8d-42b6-9deb-2d30d672fb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation has focused on characters whose story arcs have stalled
        or reached some sort of closure, making them expendable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bd7010-5b70-468c-8231-5b1dbe71d08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brienne was knighted by Jaime (sob, sob), which brings their complex
        mutual admiration to a natural end. It wouldn''t shock anyone to see her die
        gallantly on the battlefield.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79cc434-0c6f-4b30-9e08-f9f4e193371d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ser Jorah has survived numerous battles, been cured of greyscale
        and is now carrying a Valyrian steel sword. There''s not much left for him
        to do. He has repeatedly sworn his life to protecting Daenerys, so a heroic
        sacrifice would seem fitting.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad58ac86-fe27-48f3-b0ad-33da1d6b5ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beric has already been killed six times and brought back to life
        by Thoros. Thoros is now dead. Bye-bye, Beric.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b32bbb-0788-452d-9f0d-3c9e17f5b837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grey Worm just vowed to take his love Missandei to her home island
        of Naath to canoodle on the beach after the war is over. Never make plans
        before a war! It''s the equivalent of saying "I''ll be right back" in a horror
        movie.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90df0d12-e7e6-48cb-88ff-82916d3ae915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varys is just sort of ... hanging around. There''s a surplus of
        advisers in Winterfell, and the show''s writers don''t seem to know what to
        do with him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd68215f-858a-41af-87d0-0846e83300fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gendry made dragonglass weapons for everybody and assisted Arya
        with losing her virginity. Good job Gendry! His work is done.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0669f7-4424-4c08-8dd3-7e88fefc69ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Theon has volunteered his hard-luck services as a bodyguard to Bran,
        who''ll be human bait for the Night King. Good luck with that.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea10cfd-b771-4a5e-85b3-fead81118ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there are all the people -- Sansa, Tyrion, Gilly, etc. -- who
        will supposedly be taking refuge in the crypt beneath Winterfell. Everyone
        keeps saying how safe they will be down there, which by "Thrones" logic means
        not very safe at all. And don''t get us started on the possibility that the
        White Walkers could breach the crypt and reanimate all those dead Starks.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42e901d-256f-4a41-bd15-31953344b81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.770+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It realigns the chessboard for the series'' endgame</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c73c5a-34c6-4d2d-9a0d-dba718404641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.771+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three episodes remain after the Battle of Winterfell. The fact that
        this battle comes now -- and not, say, during the final or penultimate episode
        -- is hugely significant.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08341224-e81d-49c7-85ab-cb191437b67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.771+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We can assume the White Walkers don''t wipe out everybody in the
        north, because nobody wants a Night King vs. Cersei finale.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2be3934-62ce-4d86-9e93-163e136dea3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.771+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, as we suspected all along, the show''s ultimate clash is likely
        not with the Army of the Dead. It''s between the ambitious humans of Westeros
        over who -- if anyone -- will sit on the Iron Throne at the end.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd4cddc-4735-4f0f-8e4c-a636876b5c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.771+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, whoever survives will have to deal with Cersei, who is sipping
        wine and amassing her army-for-hire in the south. And assuming they''re both
        alive, Jon Snow and his queen/lover/aunt/rival Daenerys have some unfinished
        business as well.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b03a20a-8c9f-427b-987f-e6d7c01c0870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.771+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s a popular fan theory going around that the Night King
        isn''t even at Winterfell -- that he''s split his massive army in two and
        is heading for King''s Landing with his zombie dragon, where a million unsuspecting
        city dwellers are waiting to be turned into wights.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a201a2-01de-4309-a4b6-6391c9532782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.771+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their past staredowns beyond the Wall, it feels inevitable
        that Jon Snow and the Night King are heading towards a climactic, one-on-one
        duel to the death. But for "Game of Thrones," which has thrived on confounding
        expectations, that might be too predictable.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418c0180-2199-464f-bcdc-8279741c785e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.771+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing is sure: After Sunday, Westeros will never be the same.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d71b79b-7845-4856-b809-340ab9bf37a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T08:30:29.771+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:12.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2019/04/27/entertainment/battle-of-winterfell-game-thrones-trnd/index.html">Game
        of Thrones'''' biggest-ever battle is coming Sunday. Here''s what could happen</a>."</em></p>'
