      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/28/world/isis-sri-lanka-international-threat-intl/index.html">Destroyed
        on the battlefield, ISIS begins new chapter of terror</a>."</em></p>'
  'prince-harry-and-meghan-duchess-of-sussex-royal-baby-african-tour':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', '9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-04-28T19:06:12.209+08:00
    'imagesource': 'jcr:deb71429-767f-47ab-b161-df4cfb246972'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7b0736ee-95a4-4463-83cf-18d1b9a8cd72'
    'lead': 'Prince Harry and Meghan, Duchess of Sussex are reportedly planning an
      official tour of Africa with their new royal baby, fueling existing speculation
      that the couple are considering a longer-term move to the continent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-28T19:08:25.436+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:51:58.770+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:51:50.485+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Meghan and Harry ''planning Africa tour'' with royal baby'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4a01e3-a7be-4f4d-b624-ac3ded4fcb72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:08:25.437+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:58.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Prince Harry and Meghan, Duchess of
        Sussex are reportedly planning an official tour of Africa with their new royal
        baby, fueling existing speculation that the couple are considering a longer-term
        move to the continent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc4594f-e108-4edd-ae8c-23186eca4594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:08:25.437+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:58.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '593d3244-5550-4c95-85d1-e439c02dd9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:08:25.437+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-week tour, which would take place when their baby is around
        six months old, would focus on youth empowerment, education and conservation,
        the Sunday Times newspaper reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ef37df-800c-4869-806e-2917a157284e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:08:25.437+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f27a7ac-8472-4243-ad76-15ddfe9eabb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:08:25.437+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They hope to take the baby with them but will make a decision nearer
        the time. Potentially, Meghan and the baby could do some, if not all, of the
        trip," the paper quoted a royal source as saying. Buckingham Palace did not
        deny to CNN that the trip is being planned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78e0722-7d20-4da5-bbaf-c5ac7a25f4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:08:25.437+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db58995d-2cc5-4a88-a709-96f54cc67c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:08:25.437+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commenting on the latest rumors, Buckingham Palace said they could
        not comment on the specific report and that "any official visits or tours
        undertaken by any members of the royal family are announced in the usual way."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2832115b-c6da-4f7e-acc4-548c21a99ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:08:25.438+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0915eb9-0b2e-44bf-baee-3df518ef8f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:08:25.438+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report by the same newspaper last week claimed the royal couple
        are considering moving to Africa for up to two or three years after their
        baby is born.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e73b29c-1aa3-4036-bb1d-23ebb575cab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:08:25.438+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ba1463-17e3-4156-b1c4-662490f4cb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:08:25.438+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:58.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report, David Manning -- the former British ambassador
        to the US and special adviser on international affairs to Prince Harry --
        has proposed a plan for the pair to take on a more international position
        that could build on their work for the Commonwealth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2486c11f-8121-48a2-b44f-e0a60d0adb48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:08:25.438+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5bc295-c177-4c3b-bb3d-b9c303a68207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:08:25.438+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decision is not expected until 2020, the paper said. Meghan is
        due to give birth any day with the couple''s first child.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdd516b-6a5a-466c-b00b-83fdb32c2ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:08:25.438+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e32b22-1e4e-43a0-a24f-6f467f133c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:08:25.438+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It isn''t known which African countries Harry and Meghan might be
        considering moving to, but there are 19 Commonwealth nations on the continent,
        including South Africa, Nigeria, Uganda and Ghana. The couple have already
        visited North Africa on an official royal engagement, touring Morocco in February.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06579efd-bc46-4726-b01a-dcbacce0680a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:08:25.438+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8ccd9a-8d88-4d7b-b468-70e35624bbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:08:25.438+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The popular pair have long been rumored in the British media to
        be at odds with some members and traditions of the royal family.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c630c74d-e8ef-44d6-8f5c-19cb5aa14b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:08:25.439+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:58.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10792a5-9a74-4f20-8852-1e2f09cd7c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:08:25.439+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:58.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, some tabloids have also criticized their plans to keep
        details of their child''s birth private, skipping the recent royal tradition
        of having a photo call with the world''s media hours after a baby is born.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580e224c-06df-4976-999b-73b655231207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:08:25.439+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:58.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/28/uk/meghan-prince-harry-africa-tour-scli-gbr-intl/index.html">Meghan
        and Harry ''planning Africa tour'' with royal bab</a>y."</em></p>'
