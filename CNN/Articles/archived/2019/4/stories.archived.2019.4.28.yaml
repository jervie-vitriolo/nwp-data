    'lead': 'Vice President Leni Robredo questions where the funds raised for the
      rehabilitation of Marawi City would go if businessmen take over the restoration
      of the war-torn city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-28T21:04:54.608+08:00
