      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British actor, who has been married twice before, first shot
        to fame on the small screen, starring in "The Wire" and "Luther." The latter
        earned him a Golden Globe, Screen Actors Guild Award and four Emmy nominations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a7a109-5317-43ab-9242-12d0cfbbda7f'
