    'template': '1'
    'title': 'Sorry folks, but Idris Elba is officially married'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4b3208-4940-48e8-bbaf-40ff42100093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:59:34.960+08:00
