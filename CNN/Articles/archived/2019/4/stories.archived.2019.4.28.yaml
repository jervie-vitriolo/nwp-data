      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix does not release ratings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb188398-2b21-438e-b1f0-a6104de47b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T09:25:02.636+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:10.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third season scored 100% on Rotten Tomatoes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814e5ccd-c351-458a-9aa7-21aab970180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T09:25:02.636+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:10.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boomer, one of the producers, said she and creator Victor Fresco
        were moved by the response on Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f05a47f-034d-4fdd-805c-cbd9527b536f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T09:25:02.636+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:10.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It means so much to us," she said. "Our fans are best, coolest,
        most interesting, and most intelligent people on Earth -- also the best looking
        -- and we hate to see them upset. But it''s pretty incredible to be able to
        hear how much people enjoyed the show."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b81b073-0dab-4de2-b53c-f34c05c6814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T09:25:02.636+08:00
      'mgnl:createdBy': 'chad'
