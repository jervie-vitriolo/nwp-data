      'mgnl:type': 'text'
      'text': '<p>"Raise your prices, then cancel your best original show? Guess whats
        getting cancelled now? A whole bunch of Netflix subscriptions, that''s what,"
        Dana Browning wrote.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
