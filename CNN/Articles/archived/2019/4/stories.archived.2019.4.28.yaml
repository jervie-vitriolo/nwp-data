      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots outlasted the Elasto Painters in overtime, 63-60, Sunday
        at the Mall of Asia Arena in Pasay City.</p>'
