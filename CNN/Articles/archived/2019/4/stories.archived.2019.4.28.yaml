    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-York', 'United-States', 'Galeries-Bartoux-']
    'template': '1'
    'title': 'Man walks off with $16,000 sculpture in daylight heist from NYC art
      gallery'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a37fd31-11e6-4699-9581-944d828ebec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T09:40:53.703+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:09.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A man walked into an art gallery across
        from Central Park in New York City and stole a $16,000 sculpture in broad
        daylight, according to the New York Police Department.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984eecbf-3c6f-4160-9d13-79a4742a0e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T09:40:53.703+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:09.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unidentified man entered Galeries Bartoux Thursday afternoon
        about 4:30, according to a news release. from the NYPD. Surveillance footage
        provided by the NYPD shows the man carrying the sculpture from somewhere out
        of camera range, hefting it into his arms and walking out the door.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85b6085-e350-40f9-a581-4301ea4f1edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T09:40:53.703+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:09.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sculpture, by French artist Fred Allard, is a representation
        of a traditional shopping basket made of gold chain and filled with silver
        bottles. The basket is encased in a larger, see-through bag sculpture.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfb5ed2-fbcb-4478-a825-3c3910ea25e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T09:40:53.703+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:09.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allard''s biography on the Galeries Bartoux website calls his art
        an "allegoric interpretation of a perpetual search for balance between container
        and content, between surface and depth, between external and internal appearance."
        Allard''s Instagram account shows many similar sculptures of shopping baskets
        and bags from high-end stores like Coach, filled with candy or soda, and frozen
        in their own transparent sculptures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec02fa9-534a-4877-bdf6-6f4bf4ab505e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T09:40:53.703+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:09.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Galeries Bartoux said security is "of the utmost
        importance to us and our clients" and that during the time of the robbery,
        the gallery''s security representative "was assisting with installation in
        the back of the gallery."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb67476-01d2-42b5-b8b1-cda6ca7dca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T09:40:53.703+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:09.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The suspect found himself at the right place and time with the
        wrong intentions," the statement read. "We are taking the situation very seriously
        and taking further precautions to strengthen the security of the gallery and
        our employees."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac88dea2-f0d4-4f49-a50e-f49d57143e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T09:40:53.703+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:09.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allard could not be reached for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253f04f7-4f34-40a1-ac27-a88c102dd446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T09:40:53.703+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:09.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NYPD Sergeant Lee Jones said on Saturday that the case was still
        under investigation and no arrests had been made.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf5d9f9-9648-41bb-8431-6924798b4c5c'
      'mgnl:activationStatus': true
