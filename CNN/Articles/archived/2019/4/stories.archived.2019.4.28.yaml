      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He began his film career in 2005, starring in "American Gangster,"
        "Mandela: Long Walk to Freedom," "Beasts of No Nation" and "Molly''s Game."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e969401d-e642-46f2-8051-bf552b6caa42'
