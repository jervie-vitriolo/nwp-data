      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/27/us/sculpture-theft-nyc/index.html">Man
        walks off with $16,000 sculpture in daylight heist from NYC art gallery</a>."</em></p>'
  'angat-dam-below-critical-level':
    'author': 'CNN Philippines Staff'
    'caption': 'Metro Manila residents are advised to save their water supply after
      the Angat dam, which serves as the main source for the region, dipped below
      critical level on Sunday. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-28T11:26:24.061+08:00
    'imagesource': 'jcr:a566661c-8bcd-47bd-9640-15b7592409d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d0fcd57-6dc9-42bf-a854-3e1f48284903'
    'lead': 'The National Water Resources Board says this will not limit domestic
      use until it drops to the 160-meter mark.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-28T11:28:24.180+08:00
