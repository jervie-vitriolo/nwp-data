      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — "The Santa Clarita Diet," a romantic comedy
        starring Drew Barrymore as a flesh-eating zombie, is the latest Netflix series
        to get the ax.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d81dce-a695-4454-a5c4-ab6d87e3d299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T09:25:02.635+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:10.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They called us with the news yesterday," producer Tracy Katsky
        Boomer told CNN on Saturday. "We are all so sad. We have loved making it so
        much."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d77be-a679-4fad-a8b3-0c34b98459c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T09:25:02.635+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:10.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans chewed up Twitter, angry that the recently released third season
        will be the last.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb096767-12e7-472e-aef5-bb0d727f8fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T09:25:02.635+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T23:52:10.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why was #SantaClaritaDiet cancelled? It was fresh, funny, and weird.
        I wish you guys would explain to paying subs why it was shelved. @DrewBarrymore
        and Timothy Olyphant were fun to watch. You guys should reconsider," Donald
        Aguirre tweeted.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/netflix?ref_src=twsrc%5Etfw">@netflix</a>
        why was <a href="https://twitter.com/hashtag/SantaClaritaDiet?src=hash&amp;ref_src=twsrc%5Etfw">#SantaClaritaDiet</a>
        cancelled? It was fresh, funny, and weird. I wish you guys would explain to
        paying subs why it was shelved. <a href="https://twitter.com/DrewBarrymore?ref_src=twsrc%5Etfw">@DrewBarrymore</a>
        and Timothy Olyphant were fun to watch. You guys should reconsider.</p>&mdash;
        Donald Aguirre (@Daguirre84) <a href="https://twitter.com/Daguirre84/status/1122172368435048448?ref_src=twsrc%5Etfw">April
        27, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

