      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d96095-08b6-4e4f-ba78-a2f37cfa78f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Authorities continue investigations</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5e02b0-fbe2-4820-95e1-07bdce43a482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One wounded suspect fled Friday''s shootout on a motorbike, and
        another suspected terrorist could be on the run as well, Sri Lanka''s military
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67069765-8f5f-4cec-9dfc-ab8cbd180eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afbbe66e-20bb-40e3-9b77-4d71352343bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Friday, authorities had seized a large cache of explosives,
        100,000 ball bearings and ISIS uniforms and flags from a garage a few miles
        from the raided property.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038d7dcb-0c2b-4660-9670-c1a1a8c8bea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d0d280-ad93-4496-9dda-222fe731f40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has claimed responsibility for the Easter Sunday attacks, but
        a link between the attackers and the terror group has not been proven. Authorities
        blame National Tawheed Jamath, which has not claimed the attacks.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c539c9-25b4-4d47-8d84-cf8b2c9b2d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1fe5b0-025f-4f14-9d2b-fff7a2ee5171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>India warned preacher was planning attacks</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66159286-7c08-49d0-8133-15c9f3b7ac05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weeks before the Easter Sunday bombings, India''s intelligence service
        warned its Sri Lankan counterpart that Zahran was planning an attack on churches
        and hotels.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbf9cee-58d9-4299-8f9a-be54f3430e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.312+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44da82e2-f4a2-4386-9df8-79746192c335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The radical Islamist preacher was known to the authorities and local
        Muslim community for years as a dangerous and violent figure.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a942696-9433-4c93-9e18-63065ec93f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3966be1b-2233-4074-8fe9-77ca28f67672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In videos Zahran posted online, he preached hate and violence and
        called for attacks on other Muslims, Buddhists and Christians.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638ed0d4-729c-4c54-b719-0b32e5b57a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61e175a-31f8-4eb9-bf08-2286168424cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Christianity and Islam are minority religions in Sri Lanka,
        with each accounting for under 10% of the population. The vast majority of
        Sri Lankans identify as Buddhist.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de0973b-39bf-4b9f-858b-8eb80df6712e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d40476-f1cb-4cb5-8cd5-acf00e068b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his hometown of Kattankudy -- about an hour''s drive north from
        Sainthamaruthu -- locals told CNN they were terrified of Zahran, even after
        police had confirmed his death in the attacks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3b8337-e651-4edb-9512-8ed4b8aad5f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f23d9c-a7eb-4bae-b3c8-c6bdadf85f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They painted a portrait of a community that was growing increasingly
        radical, in part due to an influx of foreign money for mosques and schools,
        as moderate Muslims were the subject of harassment and even violence from
        and supporters of the preacher.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ef2fcee-9f46-4e20-b359-f7440ca3c5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:54:19.313+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:02.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/28/asia/sri-lanka-bombings-mohamed-hashim-mathaniya/index.html">Sri
        Lanka bomb suspect''s sister fears 18 relatives dead after attack</a>s."</em></p>'
