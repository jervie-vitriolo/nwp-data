    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6dea53-3975-47bb-972f-89824fe1fa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T18:59:34.961+08:00
