    'mgnl:tags': ['lariba', 'ian-lariba', 'dlsu', 'la-salle', 'table-tennis']
    'template': '1'
    'title': 'La Salle retires Ian Lariba’s jersey'
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc2c308-c34d-4784-af74-c00a9bd23553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:54:34.608+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:05.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 27) –</strong> Filipina
        Olympian and former De La Salle University (DLSU) Lady Paddler Ian Lariba
        became the latest Green Archer to have her legacy be immortalized by way of
        retiring her jersey and raising it high above the rafters of the Enrique M.
        Razon Sports Center in Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189f3b9a-b9a3-4772-9964-0b1f713dfbbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:54:34.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:05.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Family, friends and former teammates graced the occasion, which
        saw Lariba’s name joins those of legendary La Sallian athletes such as Ren-Ren
        Ritualo, Kurt Bachmann and Manila Santos.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70557fb3-8cc3-429d-8572-6f5c478d1d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:54:34.609+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:05.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lariba’s jersey is unique in the sense that the logo of a paddle
        takes the place of a number. This is because numbers aren’t used in table
        tennis jerseys.</p>'
    '106':
      'image': 'jcr:4dff9266-4f4a-4d57-bc31-af554f9b4c7b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c058cf03-15c1-4cd7-b924-8d4d8df22b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:54:34.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:05.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bc9af6-15b4-406c-a9d8-e35188054942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:54:34.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:05.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yanyan’s mother Imelda Lariba says this was her late daughter’s
        dream. “<em>Sabi niya, ''sana maretire din ''yung</em> jersey <em>ko.'' So
        sabi ko, ''Siguro</em> someday,''” the elder Lariba said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '903eead5-1869-45c0-a678-c2cb164b8858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:54:34.610+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:05.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: She once told me, “I hope my jersey would be retired,
        too.” So I told her, “maybe, someday.”]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6a1ee0-3130-44f4-8453-c886377b7430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:54:34.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:05.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lariba''s mother also urged parents to support their children’s
        thrust into sports, saying, “<em>Hindi natin</em> [dapat] <em>pagbawalan ''yung
        ating</em> children <em>natin</em> to go into sports <em>kasi malay mo</em>,
        someday, they will be like Yanyan <em>din diba</em>?”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040909f5-9113-4e47-af0d-28b0a78f7d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:54:34.611+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:05.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: We should not stop our children from getting into
        sports because who knows, they might be like Yanyan too, right?]</p>'
    '107':
      'image': 'jcr:3d288863-3fdb-4517-88ba-870717bf9c02'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af7ef8b-d56e-458f-92a2-6bda26afb3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:54:34.617+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:05.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caddbe9-5b41-4a39-a037-59b62906235a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:54:34.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:05.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having worked with Yanyan for two years, her former team captain
        Kim Medina said she will remember her with a natural leadership skill on and
        off the court.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f30c16-88dc-4987-a403-444ab8b24caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:54:34.612+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:05.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Even though <em>sobrang galing niya</em> as a player, you’ll never
        see her <em>na parang</em>, boastful about it. She’s actually very humble
        <em>na</em> teammate. At the same time, <em>hindi rin siya</em> selfish with
        what she knows. So <em>''yung mga alam niya na mga</em> styles or skills,
        willingly <em>tinuturo din niya</em>,” Medina says.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3306a4a-f981-489a-ba05-183d6ca02959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:54:34.613+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:52:05.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[TRANSLATION: Even though she’s already great as a player, you’d
        never see her boasted about it. She’s a very humble teammate, actually. At
        the same time, she’s not selfish with styles and skills. She willingly taught
        them to us.]</p>'
    '108':
      'image': 'jcr:c24e9701-12ca-414c-b851-3f9452a19d32'
