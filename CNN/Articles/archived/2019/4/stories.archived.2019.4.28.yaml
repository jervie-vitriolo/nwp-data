  'isis-terror-sri-lanka':
    'author': 'Tim Lister, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-28T19:00:46.316+08:00
    'imagesource': 'jcr:697ea828-5e1e-4802-bf6c-05381094b171'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b066514b-baa8-4dca-b990-93e6e50c7080'
    'lead': 'The 59-second video shows eight men clasping hands and pledging allegiance
      to the "Emir of the Believers" and the "Caliphate of the Muslims." They were
      about to launch a series of devastating attacks in Sri Lanka, an atrocity that
      took the lives of more than 250 people and simultaneously declared that ISIS
      is far from extinguished as a global threat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-28T19:03:22.379+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:52:00.647+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:51:50.192+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ISIS']
    'template': '1'
    'title': 'Destroyed on the battlefield, ISIS begins new chapter of terror'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b79a22-a27d-437a-9573-a6a0aa52e555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.379+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The 59-second video shows eight men
        clasping hands and pledging allegiance to the "Emir of the Believers" and
        the "Caliphate of the Muslims." They were about to launch a series of devastating
        attacks in Sri Lanka, an atrocity that took the lives of more than 250 people
        and simultaneously declared that ISIS is far from extinguished as a global
        threat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913e1cb5-07ca-458a-9115-54303cdf356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.379+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01d18155-c9f0-4562-ad9e-15b8ff82f785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within days of the attacks, ISIS'' online publication al Nabaa crowed
        about "raising the Caliphate banner in new arenas... The days are pregnant
        with more disappointments for the enemies of Allah." The video was released
        by a news agency linked to ISIS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bf01ea-a633-4bd2-a69e-54358054219d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a253ca-d3a4-4f64-a6ea-1b7e53472368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is much yet to be learned about the organization behind the
        Sri Lankan attacks, but counterterrorism experts are united on one point:
        the small Islamist groups on the island could not have carried out such a
        complex attack without outside help.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e78997-6b96-4906-a0f1-fe94eb34d714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976ec29e-5245-4dee-a2a9-2e38724d2371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Counterterrorism analyst Bruce Hoffman of the Council on Foreign
        Relations says last Sunday''s attacks would have been "a leap of an order
        of magnitude in organizational and logistical capabilities for any extremist
        group."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e13507-6e7e-4401-8415-6de97865da00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25cf04b3-0e6b-4046-a315-883a4ffc74d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That begs several questions: is ISIS successfully exporting expertise
        in bomb-making, fund-raising and recruitment far beyond what was its core
        territory? Where is it finding fertile ground? And how far is "ISIS central"
        -- subject to a crippling war of attrition over the last three years -- capable
        of organizing and directing attacks far from its heartland?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '946b37ec-debf-4b26-899c-919d256bb18b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2e30f6-528d-4642-9694-91d0fdc979b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Slipping away</strong></h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d628b28-ac23-49a9-9404-3fd3a2a51188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Senior International Correspondent Ben Wedeman was in Baghouz
        in northern Syria for nearly two months as he reported on ISIS'' last stand.
        "I don''t think there is any doubt that many militants -- hundreds -- managed
        to escape to fight another day," he says. "As the Syrian Democratic Forces
        (SDF) closed in on Baghouz, there were plenty of opportunities to escape.
        The number of SDF fighters was relatively small and the area they needed to
        secure large."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bf1621-6cc0-4425-b8a2-152d6e45b28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb396c3b-aa8c-45d8-8003-aaaa918c5bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many will still be underground in Iraq and Syria. We are already
        seeing the adaptation of ISIS in Iraq into a low-level insurgency, with ambushes
        and assassinations against government forces and Shia militia in several Sunni
        areas this year. A UN report early this year noted: "This network is being
        established at the provincial level with a cellular structure mirroring the
        key functions covered by the central leadership."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26b2efc-ba1c-4cc0-bc96-499843431d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.381+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e03df6-39f7-4ff3-9ae8-5aafaae8f112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.381+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, an ISIS sleeper cell was able to carry out a suicide
        attack that killed at least 14 people, including four Americans, in Manbij
        in northern Syria, far from the sliver of land it still controlled. Just this
        week, ISIS fighters staged a surprise attack on al Kawm in the desert near
        Palmyra.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f628f5-3304-454f-ad99-fcf8e73e8794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.381+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2fecee2-5eee-4294-9676-50733b9296df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.381+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aimen Dean, who joined al Qaeda in 1996 before becoming an asset
        for British intelligence, told CNN he estimates that as many as 5,000 ISIS
        fighters are at large in the area.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e56e429-1a75-4df4-b9d2-2aa1d985eadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.381+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173f13cf-4551-4438-924a-857de0728ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.381+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most assessments suggest (though this is an imprecise science) that
        thousands rather than hundreds of ISIS fighters and planners slipped out of
        the caliphate after the loss of Mosul and Raqqa in 2017.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81ab4d55-1d0f-4e8f-b6fe-4313af7d2115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.381+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32cf0b6-4097-4109-8120-f5b725544380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.381+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know how many have died," says Edmund Fitton-Brown, Coordinator
        of the ISIS/Al-Qaeda/Taliban Monitoring Team at the United Nations. "But we
        can assume that at least 50% survive. My personal guess is more."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62428c12-505b-4a32-88e3-8f0811694983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.381+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a03ce75-b9a7-4a0e-9a03-caeb7d952f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.381+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intelligence sources say some slipped through Iran into the Pakistani
        province of Balochistan and into Afghanistan. Its propaganda suggests ISIS
        sees India as promising territory and is intent on aggravating Muslim-Hindu
        tensions there. Others have gone home to Jordan and Saudi Arabia -- where
        there was an ISIS-inspired attack on the same day as the Colombo bombings.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c861ab-ab98-445a-b25e-b15c8ad22988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.381+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4297809f-f6fc-41a1-afe2-16de260dc92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.382+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS network in Libya is regrouping since being ejected from
        the coastal town of Sirte and has carried out several attacks this year against
        other Libyan factions.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c00f2d-72b1-4643-ab2b-cef204bce126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.382+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c0bb7c-2b48-49f2-ad84-7de6809a6751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.382+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Philippines, a pro-ISIS group held parts of the town of Marawi
        for five months in 2017; it included many foreign fighters.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324a4e0b-80e6-4f39-ac98-ee0dbb9b2b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.382+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cbf1c6-b86e-4029-988d-825ea6495f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.382+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Indonesia, Malaysia, Egypt, Saudi Arabia and Jordan: these are
        the countries where returnees are going to pose a significant threat," says
        Aimen Dean.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bafac7-940d-4d80-ba0a-95bab4932b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.382+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0541fc42-e8b1-4449-b41d-13f7a6eea5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.382+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Push and pull</strong></h2>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f94842-6f9f-4e2c-9f4d-b086c19d3456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.382+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond the battle-hardened survivors of the caliphate, there are
        plenty of ISIS sympathizers sustained by online radicalization and extremist
        preachers. The collapse of the caliphate may have diminished ISIS'' appeal,
        but despite US President Donald Trump''s boasts that "We just took over 100%
        caliphate," it has certainly not extinguished it. The group''s leadership
        long prepared for this new phase of its existence. Before he was killed in
        a drone strike, ISIS spokesman Abu Mohammed al-Adnani said the loss of territory
        would not spell the group''s end.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc00a28-bf83-4044-af86-30b02ef2187d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.382+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204dc7f6-c704-4a82-b1cb-42828db279e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.382+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No: defeat is losing the will and the desire to fight," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa97e74e-e46d-4857-8acd-01ded6dcdb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.382+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3bc3c8-7adc-412f-9925-1557c10588bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.382+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS'' leadership has been hollowed out, communication and planning
        disrupted. But the message is still out there. Edmund Fitton-Brown says attacks
        inspired by ISIS will become the new normal.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a97442-f6bf-4955-b664-f3d7c2a26e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa5aff6-3231-49ec-8d11-80e11e2576ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s angry, radicalized individuals responding to something they''re
        seeing online," he told the Combating Terrorism Center''s Sentinel.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304e3536-5f88-495c-b991-88c5d3e9f2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6461d3-932c-4ccc-b3b5-fe32856e3559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some will sign up to ISIS'' ideology; some will look to al Qaeda.
        And in some places, such as the Sahel in north Africa, there are signs of
        budding cooperation between members of each group. Aimen Dean, who follows
        the fighting in Syria closely, says some former ISIS fighters are gravitating
        to a group aligned with al Qaeda -- Hurras al Deen -- in northern Syria.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edea9af-096c-4429-b82f-7f0a7d1fcba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8662ae88-c903-4de2-89e8-f15c0aa853da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some ways a devolved structure is more difficult to confront
        than a highly centralized one. Cutting off the head of the snake has less
        effect. Al Qaeda''s affiliates in Africa, Yemen and elsewhere survived and
        even prospered long after al Qaeda central was decimated.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cf2934-454c-45ee-a205-d50fb911420d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96681ef4-6282-4684-962d-3a20c323814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The bank of terror</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8a7406-87fa-4dc1-8985-dc359386684a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where ISIS has a critical advantage is at the bank. Fitton-Brown
        says that estimates of its assets fall between $50 million and $300 million.
        Other estimates go even higher. The revenues of the Caliphate have been invested
        in legitimate businesses, laundered through banks and money-lenders and literally
        hidden under floorboards.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf19db0-accf-40f1-b4e7-814122d84bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.383+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755d676a-8c45-415e-99e9-82a324e16dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One overriding question about the Sri Lanka attacks is how they
        were financed. Dean estimates the operation may have cost between $30,000
        and $40,000. "Who put together that sort of money and how did they get it?"
        asks Dean.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d790fe-329e-4b18-bf85-74c0ac1a1caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02deb84d-cbb2-4c1e-bdb8-0f8d04240dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, after the attack in Riyadh a week ago, Saudi authorities
        raided a recently-built farm complex whose construction -- according to Dean''s
        sources would have cost nearly $200,000. There were plenty of cash and weapons
        there too.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d0b800-0daa-422b-8c31-5fee6fe35e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09efcc62-b0f1-4963-984b-96301c288c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, the ISIS leadership may still exercise some control over the
        distribution of funds. "Money absolutely was moved outside [of Iraq and Syria],"
        says Fitton-Brown. "And caches of money and gold were transferred to other
        locations."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e3c1c4-18b4-478b-84c4-daaf24974d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08022c35-8bb0-4b08-a586-290b243e6d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The cash is always centrally administered by an ultimate authority
        within the organization," says Dean. Operations may be at the discretion of
        local franchises; their funding rarely is. "ISIS is the Bank of Terror," Dean
        told CNN.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b16409-884c-4750-8d9a-8db000d0c566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35a08e3-aff2-48e8-9efa-bf15ed1e9c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A global phenomenon</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64771018-3290-437d-9fac-21a718a731c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In decades past, terrorism tended to be local or national. In 1998,
        al Qaeda announced itself on the world stage with attacks in east Africa,
        followed by the September 11 attacks on the United States three years later.
        The age of transnational jihad had arrived. The global reach of terrorism
        has since been fed by online radicalization, encrypted messaging and the ease
        of international travel.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3234a3f-fae6-46d8-b454-d7d5d716dbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231c06f9-6ea6-482c-9817-3a16612db5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.384+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set this within what Bruce Hoffman, writing for the Council on Foreign
        Relations describes as religious intolerance and sectarian tensions everywhere,
        "whether it be rising Islamophobia, as in the March 2019 attacks on two mosques
        in New Zealand; increased anti-Semitism... the unrestrained targeting of Christians
        by the Islamic State in Egypt, Syria and Iraq; or attacks on Shia communities
        by Sunni extremists in Pakistan."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75657ab9-8af4-4214-8404-b104a5c64ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.385+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e31016-a948-4e3d-8227-c43fcdfbba55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.385+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the environment in which ISIS thrives. Its attacks in Paris,
        France in 2015, for example, were designed to stoke anti-Muslim sentiment.
        Wherever the group''s remaining leaders are hiding -- probably in the deserts
        of western Iraq, they will be hoping religious animosity is kindled in Sri
        Lanka.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d481de1-5cee-4da5-9446-2f7453040841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.385+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b8c766-dab5-4429-9768-af8ac9e67657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.385+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:52:00.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Edmund Fitton-Brown puts it: "We have to live with an ambient
        threat. That''s the modern world."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c62156-7563-45c2-9a17-0b3e0d1ab564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T19:03:22.385+08:00
