      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://nine.cnnphilippines.com/news/2018/05/22/remembering-marawi-crisis.html">Remembering
        the Marawi crisis</a></strong></p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84beaa18-4bab-4742-a61d-2fe7c71c1375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T21:04:54.615+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has set aside ₱67.99 billion for the city''s comprehensive
        rehabilitation. As of February, the Finance Department said over ₱40 billion
        has been raised through concessional loans as well as international grants.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e70233-9fc6-45e2-8c8d-d9e1b2f26c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T21:04:54.615+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:57.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Task Force Bangon Marawi earlier said authorities hope to complete
        the rehabilitation by December 2021.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a953bf6-005a-441d-a101-ecd754c7225c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T21:04:54.616+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:57.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president said the residents who were displaced by the
        five-month-long war cannot "get on with their lives" as they await the government''s
        next steps.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519a5743-c096-4782-ba50-7f82fd92153a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T21:04:54.616+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:57.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Anong gustong sabihin, ano iyong</em> expense <em>ng pag</em>-hands-off
        <em>ng pamahalaan doon sa</em> rehabilitation? <em>Kasi talagang iyon iyong
        hinihintay doon</em>," Robredo said.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb15bd6-db8b-4fe5-a5ca-d031f693de1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T21:04:54.617+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:57.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What is the expense of the government taking its hands
        off the rehabilitation? Because that''s really what people are waiting for
        there.]</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860611d4-3f18-4280-add0-ccb7f853f0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T21:04:54.617+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:57.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Iyong hinihintay nila, magkaroon na sana ng, parang, panimula
        ng trabaho sa</em>&nbsp;ground zero, <em>kasi iyong hanapbuhay talaga ng karamihan
        sa mga tao nandoon</em>," she added.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45177c58-06d2-4b10-b253-79c04da6935d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T21:04:54.617+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:51:57.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: People are waiting to start having livelihood again
        in the ground zero because the jobs of the people are mostly there.]</p>'
