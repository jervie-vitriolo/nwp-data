    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494e85b6-f155-4b10-8f2f-a1f67d62c28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-28T16:54:34.614+08:00
