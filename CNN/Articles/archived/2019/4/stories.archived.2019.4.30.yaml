  'cebu-pacific-flight-cancellations-may':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-30T22:51:09.558+08:00
    'imagesource': 'jcr:3ec0d2c0-a46f-417d-96b5-cbecc91d846f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db730705-b560-499d-85f3-300ae4c401f9'
    'lead': 'In a disclosure to the Philippine Stock Exchange, the airline''s parent
      company, Cebu Air, Inc., says the move aims to give way to its "operational
      recovery, minimize rolling delays and give passengers the chance to make alternate
      travel plans."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T22:52:31.777+08:00
    'mgnl:createdBy': 'kali'
    'mgnl:lastActivated': 2023-01-29T23:53:39.342+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:53:26.970+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu-Pacific', 'flight-cancellations']
    'template': '1'
    'title': 'Cebu Pacific cuts 10 flights per day until May 10'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ccf454-b796-4faa-a1da-b41ee3fd1a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T22:52:31.778+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:53:39.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> — Amid
        the massive flight cancellations affecting thousands of passengers, budget
        carrier Cebu Pacific has cut "approximately 10 flights a day" for the first
        ten days of May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84bb7ad-6e36-4f43-9e61-a78dd93a15d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T22:52:31.778+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:53:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a disclosure to the Philippine Stock Exchange, the airline''s
        parent company, Cebu Air, Inc. (CEB), said the move aims to give way to its
        "operational recovery, minimize rolling delays and give passengers the chance
        to make alternate travel plans."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aeb1c6-cab4-475e-8fd6-5419c97e2ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T22:52:31.778+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:53:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific and its affiliate Cebgo on Monday <a href="http://cnnphilippines.com/news/2019/4/29/cebu-pacific-cebgo-may-1-to-may-10-flight-cancellations.html">announced
        that 58 round-rip domestic flights scheduled from May 1 to 10 had been canceled
        due to unprecedented disruption" in its operations</a>.&nbsp;This is approximately
        at least ten one-way flights per day, Charo Logarta, the airline’s Corporate
        Communications Director explained on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4893d6-3c0b-40b3-92d1-26011daac324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:53:29.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagorta said this makes over 161 one-way flights in total that have
        been cancelled from Sunday until May 10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d7b6f4-c782-4ac2-ac46-c234d8336f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:53:29.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On whether they are seeing additional flight cancellations later
        in the month, Lagamon said they do not want to preempt any alarm over more
        possible schedule changes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f731261-e417-4b52-9f52-62c7a806c692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T12:53:29.003+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:39.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We don''t want to be alarmist and cause panic and say that but
        we are still reviewing the rest of our operations and hopefully we don''t
        have to,” she told CNN Philippines’ <em>New Day</em> on Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e54ca1-b3fb-4f59-8593-e836e6e94d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T22:52:31.778+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:53:39.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, the budget airline also <a href="http://cnnphilippines.com/news/2019/4/28/cebu-pac-flight-cancellations.html">held
        off at least 24 flights from April 28 to 30 due to the same reason</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7f4904-4bf3-4bcc-9dfc-e664f3ccc01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T22:52:31.779+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:53:39.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation officials have set a hearing on Thursday, May 2,
        to look into the flight mess.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd33cbcf-261e-4c36-a420-377eadbacbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T22:52:31.779+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:53:39.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said the flight cancellations do not have significant
        effect on its operations and financial condition.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5447c445-c5cc-41dd-98e2-218c42b94847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T22:52:31.779+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:53:39.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The priority of CEB is to assist disrupted passengers and fly them
        to their destinations at the soonest possible time. CEB is working with the
        airport authorities, regulatory agencies and other stakeholders to make things
        better for our passengers," the company said, adding that it is still reviewing
        adjustments for June and succeeding months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '570050a8-a417-4027-9a46-99ac3e917252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T22:52:31.779+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:53:39.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu Pacific Communications Director Charo Logarta said technical
        issues prompted the company to ground some of its aircraft, which led to the
        cancellations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f211934-e380-412c-b578-9eea2b1fc114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T22:52:31.779+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T23:53:39.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We’re looking at at least two to three aircraft that cannot be
        put in the line. We’re looking at the situation wherein there’s really high
        demand of passengers in and out of Manila," Logarta said on Tuesday.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
