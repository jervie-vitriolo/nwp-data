      JAKE VERZOSA  '
    'categories': ['e227df04-80ed-48e4-bcf3-45e13532960e']
    'created': 2019-04-30T18:04:23.497+08:00
    'imagesource': 'jcr:ae40224d-4371-4e8f-bf4a-47d7b3cd1076'
