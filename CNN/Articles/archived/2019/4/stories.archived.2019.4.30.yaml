    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Abby-Binay', 'Junjun-Binay', 'Makati']
    'template': '1'
    'title': 'Makati mayoralty race: Binay siblings’ rivals see ‘tidal shift’ in votes
      after church spat'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36b8a80-cdbe-4789-8388-9c7b3609e059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T21:50:10.139+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:40.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> — The
        verbal spat between Binay siblings Abby and Junjun during an election forum
        might have not just turned their relations for the worse, it may have even&nbsp;made
        a dent on their chances of winning Makati''s mayoralty post, their political
        rivals said Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f57ae0-d394-4cf0-b69a-b26e7aa9a743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T21:50:10.139+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:40.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: <a href="http://cnnphilippines.com/news/2019/4/28/abby-junjun-binay-heated-exchange.html">Abby,
        Junjun Binay get in heated exchange in church</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e81d84d-2e74-4984-9ded-261733460936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T21:50:10.140+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:40.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abby and Junjun on Saturday engaged in a heated confrontation during
        a forum organized by the Parish Pastoral Council for Responsible Voting at
        San Ildefonso Parish, Makati.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abaaf13-9668-4c9e-8382-669662c2e41c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T21:50:10.140+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:40.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the siblings'' rivals for the top post in Makati, who were
        also present during the event, believe the spat had taken a toll on their
        chances of winning in the mayoralty race.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36df3e7c-dd7b-4334-a31d-0bb6ff2b16c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T21:50:10.140+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:40.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro magkakaroon din ng</em> (There may be) tidal shift ''yan,
        especially those religious or attached to the church organization, those who
        have a good sense of decency will definitely be turned off," Renato Bondal
        told CNN Philippines'' Politics As Usual.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7e5629-ed87-40e0-af46-974eebad8b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T21:50:10.140+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:40.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were given a chance to speak after the incident. I sort of told
        the people there na it''s our job to keep things cool in Makati. If they are
        the ones fanning the antagonism between brothers and sisters, then it won''t
        be good in the elections in May 13, it''s going to be quarrelsome," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e78b09-c268-47ec-8a2c-8f441ceb0ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T21:50:10.140+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:40.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondal said the incident showed "the ugly side of political dynasties."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114de2b1-4d28-44f4-b199-221c8815ae40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T21:50:10.140+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:40.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When no credible opposition is able to match up with their resources,
        then they''re left to fight among themselves," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e4b96a-bd29-42e8-bc11-3bf08ed1dd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T21:50:10.141+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:40.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Ricky Yabut said the fight prompted some Binay supporters
        to withdraw support for any of the siblings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df419ebf-0458-46ed-8bbd-ab4feafae050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T21:50:10.141+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:40.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The next Sunday, on the ground, I [did] house-to-house (campaign)
        and the undecided have made up their minds right away just from that one drama,"
        Yabut said in the same program.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80188b6d-229f-4e73-aaa5-e1a77e166a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T21:50:10.141+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:40.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally they''re undecided until the very end, but because of
        that, everyday I go house-to-house and the talk of the town is the feud between
        or the fight between the siblings that happened Saturday night," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5225d0f-4149-4f06-b508-befce60496a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T21:50:10.141+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:40.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident, Yabut added, took the spotlight away from the Binay
        siblings.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152bbace-454d-4b61-adba-2426b3b10709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T21:50:10.141+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:40.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we always did have that (chance of winning), it''s just
        now that it''s been focused on what''s going on, because before they''re the
        only ones who would get the media attention. Now they''re doing their trouble
        shooting," he said.</p>'
