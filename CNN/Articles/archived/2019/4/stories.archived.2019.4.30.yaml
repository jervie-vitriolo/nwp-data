    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: 76ers end Canadian curse, even series with Raptors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda31b9f-05f3-462a-b847-d0ab02f1292d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:40:17.025+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:54.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Jimmy Butler scored 30 points
        and added 11 rebounds as the visiting Philadelphia 76ers defeated the Toronto
        Raptors 94-89 Monday night to even their Eastern Conference semifinal series
        at one win each.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad11c1ef-8159-4962-b587-31dd3d636a28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:40:17.025+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first win in Toronto for the 76ers since November&nbsp;10,
        2012, following 14 consecutive losses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a347ab7c-4303-4a19-a687-bf4cf2510bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:40:17.025+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 in the best-of-seven series is scheduled for Thursday in
        Philadelphia.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8702a589-1257-4e03-98cd-2c4ad8f8cbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:40:17.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>James Ennis III added 13 points off the bench for the 76ers, Joel
        Embiid had 12 points, JJ Redick had 11, Greg Monroe 10 and Tobias Harris nine
        points and 11 rebounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277ff3b6-4df5-43e3-b358-db45c7740913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:40:17.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:54.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kawhi Leonard scored 35 points for Toronto, Pascal Siakam added
        21 and Kyle Lowry 20.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfc74c1-c198-4b54-84c6-c3d8e75a4489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:40:17.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:54.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76ers, who led by as many as 19 points in the second quarter,
        took a six-point advantage into the fourth.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58513bd0-6190-4e8f-aba7-6cfa4e8c1784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:40:17.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:54.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia opened the final period with a 7-2 surge to lead by
        11 with 8:44 to play.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a138a8f-72c1-4fc3-86bc-b0d672be16a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:40:17.026+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:54.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The advantage reached 13 on a 7-foot shot by Harris with 5:44 to
        go.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86861d35-4c51-41d0-9898-1e164e3a74e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:40:17.027+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:54.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lowry struck with a 3-pointer to bring Toronto within four points
        with two minutes left.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6698ac66-3fc4-4e04-addc-e87048cde556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:40:17.027+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:54.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Butler sank two free throws, Lowry made another 3-pointer
        with 1:36 left. Siakam reduced the deficit to one with a put-back layup before
        Embiid banked in a hook shot with 24.3 seconds to play.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2b5e4a-9474-4a0e-ad9d-7d682fbf358f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:40:17.027+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:54.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Toronto’s Danny Green missed a 3-point attempt for the tie
        with 10.3 seconds to go, Harris ended the game by hitting two free throws
        with 3.8 seconds left.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a92e933-f3f5-4ca9-a824-2df3c5dac7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:40:17.027+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:54.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ennis closed the first-quarter scoring with a 3-pointer to give
        the 76ers a 26-17 lead.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a930c749-6f3e-4e87-818d-612b064639f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:40:17.027+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:54.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 76ers led by 18 when Ennis nailed a 3-pointer with 4:19 remaining
        in the half. Raptors coach Nick Nurse was called for a technical foul, and
        Butler made the foul shot to boost the lead 19.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5febbe6-2be8-4c56-82ba-ac17b88dfc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:40:17.028+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:54.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors cut that to 13 on Siakam’s layup with 2:09 to play.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a802cdc1-fc3b-4b30-b928-d525c831e490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:40:17.028+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:54.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philadelphia pulled ahead by 18 before Green made a 3-pointer after
        a steal by Leonard to complete the scoring in the first half. Philadelphia
        led 51-38 at halftime with Butler scoring 13 points and Ennis adding 12. Leonard
        topped Toronto with 15 first-half points, and Lowry had 10.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9974bb-6182-46fa-bea1-696b1d65affe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:40:17.028+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:54.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Raptors shot 32.6 percent from the field in the first half,
        and the 76ers shot 41 percent. For the game, Philadelphia had an edge in field-goal
        shooting 39.5 percent to 36.3 percent.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e8967d-bcc6-4ea1-812f-2b8563d5fb7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:40:17.028+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:54.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leonard scored the first five points of the third quarter, trimming
        the deficit to eight. Siakam made a 3-pointer and a layup to cut the margin
        to five.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29acb227-cde7-4af5-b90b-391bf1950674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:40:17.028+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:54.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Gasol’s two free throws pulled the Raptors within one point
        with 2:50 remaining in the quarter, but the 76ers led 69-63 after three periods.</p>'
