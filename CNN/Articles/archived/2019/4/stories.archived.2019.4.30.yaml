      'mgnl:lastActivated': 2023-01-29T23:54:10.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Boundary-breaking Muslim supermodel
        Halima Aden has made history once again by becoming the first model to wear
        a hijab and burkini in the Sports Illustrated swimsuit issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de119c9b-8608-4c11-ac8d-b12c72614386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:18:30.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:10.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, Aden became the first contestant in Miss Minnesota USA
        to wear a hijab and burkini, ultimately reaching the pageant''s semi-finals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7155dfa1-13b1-4cbd-bc9f-e5af6faee9c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:18:30.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:10.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many Muslim women that feel like they don''t fit society''s
        standard of beauty," she told CNN at the time. "I just wanted to tell them
        it''s OK to be different, being different is beautiful, too."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a58dddd-8fdd-44fb-b35e-61ec9bf38f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:18:30.390+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:10.588+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shared a similar sentiment at her Sports Illustrated shoot.
        "Growing up in the United States, I never really felt represented because
        I never could flip through a magazine and see a girl who was wearing a hijab,"
        she said in a behind-the-scenes video. "Don''t be afraid to be the first."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ad88dd-157a-467e-b950-c2ea037185c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:18:30.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:10.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aden, who is Somali-American, grew up in Kenya''s Kakuma refugee
        camp, before moving with her family to the US at the age of seven.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102e1b85-8a3d-49fa-ad49-a86e5d719d01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:18:30.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:10.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her Sports Illustrated shoot, photographed by Yu Tsai, took place
        at Kenya''s Watamu Beach.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf81806-1e58-43e2-9c62-cc4bb9f0efd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:18:30.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:10.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I keep thinking (back) to six-year-old me who, in this same country,
        was in a refugee camp," Aden told the magazine. "So to grow up to live the
        American dream [and] to come back to Kenya and shoot for SI in the most beautiful
        parts of Kenya —&nbsp;I don''t think that''s a story that anybody could make
        up."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b6a130-46d5-44c3-a577-29f579dbb88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:18:30.391+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:10.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, this isn''t the first time Aden has made history —&nbsp;or
        even the first time this year. In March, she was one of three black hijabi
        models featured on the cover of Vogue Arabia —&nbsp;the magazine''s first
        group hijabi cover —&nbsp;alongside Ikram Abdi Omar and Amina Adan.</p>'
