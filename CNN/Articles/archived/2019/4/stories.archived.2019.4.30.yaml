    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93068fcd-2ffd-4f4f-b863-0f7464860a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.372+08:00
