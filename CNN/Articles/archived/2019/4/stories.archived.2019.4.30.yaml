      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:11.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced FDA clearance this month and noted that the
        product, called Plenity, is the only prescription weight management product
        cleared for use by overweight adults with a body mass index of 25 or higher.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b182b1-8bd6-446b-9bcc-6aec5a8bfb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:10:55.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:11.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Body mass index, or BMI, is a person''s weight in kilograms divided
        by the square of their height in meters, and the measurement is used to screen
        for obesity. A BMI of 25 to 29.9 is considered overweight, and a BMI of 30
        or greater is considered obese.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2108f70e-b5fe-4eda-8ed3-1b73cc1c8bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:10:55.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:11.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 40% of people 20 and older in the United States are living
        with obesity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47d5b95-2b38-4c37-bc41-50ec13c33c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:10:55.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:11.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gelesis said Plenity will be broadly available by prescription in
        the United States in 2020. No cost for the product has been announced.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c4066e-b545-4255-9f39-171438be3339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:10:55.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:11.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How it works</h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef78e7e-6855-4efc-bfaa-bb37125d535d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:10:55.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:11.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though it looks like a pill, Plenity is considered a medical
        device.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0d0261-1478-4702-b2ce-15ab7912ddb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:10:55.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:11.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hydrogel capsule can be taken with water before lunch and dinner.
        In the stomach, the capsule releases thousands of particles that absorb water
        and swell to create small individual gel pieces. Those gel pieces increase
        the volume and elasticity of the stomach and small intestine, helping to make
        you feel full, which then could lead to weight loss.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8881e3-ab7d-4d5b-a99f-9438e5bb0f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:10:55.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:11.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once in the large intestine, the hydrogel is partially broken down
        by enzymes, loses its three-dimensional structure, releases the water that
        was absorbed and then gets expelled in feces.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c6c5f0-f518-44c6-9653-43d7fb5ed4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:10:55.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:11.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The most compelling aspects of this approach are its effectiveness,
        novel mechanism of action and impressive safety data," Dr. Ken Fujioka, a
        weight loss expert, endocrinology researcher at Scripps Clinic and scientific
        advisor to Gelesis, said in the company''s announcement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b6332f-8417-4e92-8030-deb687c48c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:10:55.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:11.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This approach creates another arm in the treatment algorithm of
        weight management and could be used by an overwhelming majority of people
        struggling with weight issues," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'face3434-9faa-40ac-a598-4ee5ab921d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:10:55.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:11.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from a study on Plenity, published in the journal Obesity in
        February, found that the treatment resulted in 6.4% weight loss in a group
        of 223 patients using the product compared with 4.4% in 213 patients using
        a placebo. The study was funded by Gelesis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0461b26f-d2f2-4822-9532-ef883591c26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:10:55.489+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:11.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device should be used with caution in patients with gastrointestinal
        conditions, such as gastroesophageal reflux disease, ulcers or heartburn,
        according to Gelesis. The most common adverse events relating to the treatment
        are gastrointestinal disorders, including gastrointestinal discomfort.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e99ace-603b-4ba9-a466-3b5b35260f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:10:55.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:11.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plenity isn''t the only weight loss aid that has emerged in recent
        years; several interventions are on the market.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ba6a0-246f-414b-ac66-4ba0cdb1e6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:10:55.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:11.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet "for the first time in a long time, it''s a new treatment for
        obesity that doesn''t affect the central nervous system," said Dr. Dyan Hes,
        medical director of Gramercy Pediatrics in New York, who sits on the board
        of the American Board of Obesity Medicine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a531c51b-389d-4612-a958-75248d0d4c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:10:55.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:11.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So most of the drugs on the market that are appetite suppressants
        or work on the appetite regulatory system have some kind of central nervous
        system side effect, because any time you affect any neurotransmitter in the
        brain regarding appetite, there''s always going to be another systemic effect
        of some system, whether it''s moodiness or it can affect depression or it
        can affect headaches," said Hes, who has no relation to Plenity but is board-certified
        in both pediatrics and obesity medicine.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d290296-b901-4884-8b77-d8846ce95c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:10:55.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:11.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is really, clearly just focused on the physicality of being
        more full," she said. "Your stomach is going to be more full, and it''s excreted,
        and it''s really not affecting your central nervous system in that sense."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42721664-a0bf-4f55-9cf1-1dd537c4d703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:10:55.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:11.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The wave of the future''</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07b2450-55fd-42d6-a446-3307d935691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:10:55.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:11.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In general, a medication can be considered effective for weight
        management if, after one year of treatment, at least 35% of those in the drug
        group (and about double the proportion of people of the placebo group) lose
        at least 5% of their weight in a study or trial.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ec68d3-561a-407d-9837-337adba8ebd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:10:55.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:11.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weight loss drugs approved for long-term use include orlistat (brand
        name Xenical), lorcaserin (Belviq) and liraglutide (Saxenda) as well as the
        combination drugs naltrexone-bupropion (Contrave) and phentermine-topiramate
        (Qsymia).</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526bff82-7948-4ad7-b1bb-d9010356fd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:10:55.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:11.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one recent study, these drugs helped overweight or obese people
        lose at least 5% of their body weight at the end of a year —&nbsp;that''s
        at least 10 pounds if you weigh 200 —&nbsp;compared with a placebo. Qsymia
        and Saxenda were associated with the highest odds of achieving that amount
        of weight loss.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b325f4-ba38-49a2-8641-6149146781f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:10:55.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:11.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, losing 5% to 10% of your body weight is associated with
        improved blood pressure, triglycerides and blood sugar, factors that lower
        the risk for heart disease and diabetes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ca3d19-d456-4aa2-970c-063eb3644659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:10:55.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:11.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hes called weight loss interventions like Plenity "the wave of the
        future," and she hopes the product soon might be approved for use in children.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fed001-edb7-4950-8c1e-cbd524f69826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:10:55.490+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:11.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I see so many obese patients, and I really don''t have options
        for them," she said. "And then we have something like this, which is literally
        just a cellulose that you swallow and you excrete. I think the biggest problem
        for me in pediatrics is going to be able to get the younger kids to be able
        to swallow the pills."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9ed54d-8f86-40fc-9484-ec19e7f06c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:10:55.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:11.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/29/health/obesity-weight-loss-capsule-plenity-gelesis-fda/index.html">A
        capsule tricks your stomach into feeling full; could it treat obesity</a>"</em></p>'
