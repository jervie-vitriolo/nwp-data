    'title': 'Teachers urge Duterte to hike pay as promised'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d79fd1-2678-4295-832c-2927f178023f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:37:34.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> — Public
        school teachers are urging President Rodrigo Duterte to make good on his promise
        of a pay raise this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e614c6-77ef-4ba8-a196-ec7273eb38ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:37:34.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c537239-4354-4d71-a8ba-ebadc6ca53b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:37:34.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:55.337+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, teacher-leaders from various public school federations and
        associations in the National Capital Region seek the valuable attention of
        the President on the fervent appeal of our classroom teachers for the grant
        of substantial salary increase as your administration has done for the uninformed
        personnel in 2018," teacher groups said in a two-page letter they delivered
        to Malacañang on Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20ed581-bec5-484d-810f-457e9d8bddd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:37:34.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:55.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23f65b0-e2ce-4b54-a193-b5c49e4538a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:37:34.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:55.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by the Public School Teachers Association in Metro Manila, the
        teachers reminded the President of his statement in January that he was willing
        to strike a deal with teachers to give them additional pay in 2019.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e643c4-4ae4-4118-b7ba-09119c7d14b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:37:34.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:55.338+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694ae0e2-c718-4fc7-be1c-5a0850f58e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:37:34.761+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:55.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our federations and associations are very much willing to hold
        a dialogue with your office for a covenant signing for salary increase of
        teachers this year," the teachers said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffb66d7-f120-4a43-ab55-01bde2862296'
      'mgnl:activationStatus': true
