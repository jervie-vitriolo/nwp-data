      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawas admitted that changing into the national dress in the freezing
        temperature (-15 degree Celsius) and high altitude (5,364 meters above sea
        level or 17,598 feet) was not a joke.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c036f4-ba0c-42e1-99b6-574b418cf3e6'
