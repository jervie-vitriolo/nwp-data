  'Cebu-City-viral-police-torture-charges-':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-04-30T18:19:31.590+08:00
    'imagesource': 'jcr:67e23fda-a15d-43a3-8f95-17fa17dd5aa3'
