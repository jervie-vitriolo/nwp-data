      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong><em>WARNING! This contains spoilers
        for ''The Long Night'' episode.</em></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a85a7bd-957d-46c3-84a4-a3556bac7687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:05:52.913+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:16.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the epic battle that "Game of Thrones" viewers have been
        waiting for, but there was one person who wasn''t so sure about it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459d0737-42bd-431f-9253-f173edb0955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:53:18.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:16.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bb27fe-24be-43fd-81f5-ce0e17aff94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:53:18.231+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:16.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maisie Williams, who plays Arya Stark on the HBO drama, told Entertainment
        Weekly that she felt concerned when she first learned that her character was
        the one to deliver the final blow to The Night King.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce021efb-2bd0-4f00-a53a-85b894e9d55f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:53:18.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:16.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I immediately thought that everybody would hate it; that Arya doesn''t
        deserve it," Williams said in the interview. "The hardest thing is in any
        series is when you build up a villain that''s so impossible to defeat and
        then you defeat them. It has to be intelligently done because otherwise people
        are like, ''Well, [the villain] couldn''t have been that bad when some 100-pound
        girl comes in and stabs him.'' You gotta make it cool. And then I told my
        boyfriend and he was like, ''Mmm, should be Jon [Snow] though really, shouldn''t
        it?''"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22020adf-1931-4263-a89c-5daa9377cba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:53:18.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:16.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25b6cae-e7a9-4861-a1bf-dc26df11e8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:53:18.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:16.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Williams said when she got on set, she realized that her character
        was made for the moment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f097a5c-5aab-4623-a165-9903468c9a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:53:18.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:16.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b898429-60b6-4cfd-83f6-15c1e0d821e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:53:18.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we did the whole bit with Melisandre, I realized the whole
        scene with [the Red Woman] brings it back to everything I''ve been working
        for over these past six seasons -- four if you think about it since [Arya]
        got to the House of Black and White," Williams explained. "It all comes down
        to this one very moment. It''s also unexpected and that''s what this show
        does. So then I was like, ''F**k you Jon, I get it.''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f8e9a20-71fd-434b-a7a3-f2cd5eec98b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:53:18.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:16.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5ab5b2-d254-4513-bacb-bd8eb65f18e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:53:18.232+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:16.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person who has always had her back is co-star and real-life
        friend, Sophie Turner, who sent multiple messages of encouragement to Williams.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29daedc6-98b9-41db-9340-2213681de2f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:53:18.233+08:00
