      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7455dc3-91b5-4ab7-a74a-49991d11b1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.369+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eddie Garcia has never been out of the limelight since he started
        working in show business in 1949.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b659d107-7a93-433d-b191-07ee65cbce15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.369+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db79ad9b-eff7-4eb8-9032-5eb86aa410da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.369+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But 2018 can be considered as another flagship year for Garcia —
        though he has had many in his career — thanks to a new career milestone.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb36fffa-3789-4616-ad72-492a9c706f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.369+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2451d7-ef0f-4227-a357-0dfa7797ba5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.369+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August, he won the Best Actor award at the 2018 Cinemalaya Independent
        Film Festival for his role in “ML.” Then, in November, he won the Best Actor
        award at the 2018 QCinema International Film Festival for playing a soul who
        meets an ex-lover in purgatory in Dan Villegas’ “Hintayan ng Langit.”</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b814a5-33f8-4845-810c-9c1e83493aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.369+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747dbd8c-1b9d-4c6d-acd3-5a3a7469af57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.370+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To top it off, in December, he won a Special Jury Prize at the 2018
        Metro Manila Film Festival, for his role in gay-themed movie “Rainbow’s Sunset.”</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954c7b11-4669-4d17-acda-d97cb3a05abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.370+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e5edf2-2e10-40ed-8459-f991c5de9f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.370+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted showbiz media and critics to ask: is Eddie Garcia
        the greatest Filipino actor of our time?</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c9c472-5dc1-413b-af20-2dc56daf7c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.370+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877bb120-239c-456d-a8fc-cabf5a075ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.370+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such labels are arbitrary, so it’s hard to say. But given Garcia’s
        simple, almost utilitarian approach to acting, it can be said that he probably
        wouldn’t bother with such honorifics.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0179439d-683a-4e23-809a-21eac7aa30b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.370+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f603fe9-5cec-494a-8ddc-56e0eabc62f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.370+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The award is just a bonus for a job well done,” he tells me.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6b63845-1e01-4914-9c29-89abfd9c7bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.370+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2d766e-bacf-45f5-95d7-b20480d7d9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.370+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Garcia, acting is just a job — for better or for worse. “Kung
        ano ang tinatawag ng role, ‘yun ang gagawin ko,” he says.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15762ded-561f-4dab-9bdc-4790682d33e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.370+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd8061f-776b-4fc4-b0e7-3593246c0b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.370+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can be argued that this is a reflection of how he began as an
        actor. Before becoming a movie star, Garcia was part of the Philippine Scouts,
        a military organization of the U.S. Army mostly composed of Filipinos and
        Filipino-Americans.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a30b47b-d747-4a84-85d3-d3bededf1698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.370+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e96d32b-e05c-46d9-a5a0-735bd7835f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.371+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was supposed to enlist with the U.S. Army when the Philippine
        Scouts disbanded a few years after World War II.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cffb68-ef71-4cd1-b214-697562a3267c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.371+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76651ae8-d254-4d28-b6b5-dfeaba4d04b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.371+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia says that while he had no dreams of becoming an actor (he
        had always wanted to be a soldier), acting saved his life.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63fc12f-95bc-4eff-86c3-f3a13a1433e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.371+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3750adb1-b18a-4f04-89d9-671563aab979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.371+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung hindi ako natuloy na mag artista, siguro patay na ako sa Korea.
        Kung nabuhay ako roon, sa Vietnam. Kung nabuhay pa din doon, retired colonel,”
        he says.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1493bd-462e-4cbe-9829-b11c59619897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.371+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dae4324-d829-4b31-95b6-db978460616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.371+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A friend convinced him to try out showbiz.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b13c88c-0ef6-4bac-b649-00dc2bcb4210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.371+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0156080c-33f3-4c09-a842-f6e9e2efbe3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.371+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagpresenta kami kay [Manuel] Conde,” Garcia says. “Kako, sige,
        subukan natin. Ini-screentest kami. Mga 40 kami, pito kaming napili.”</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd28ba9-15dc-4b30-98da-d827c8ba99f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.371+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9cff16-7b26-417a-90b9-a69f286d17dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.371+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he was chosen for the part, Garcia told his commanding officer:
        “I won’t be able to re-enlist, I joined the movies.”</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04abfecf-4711-4200-a0fd-edd1f5c7da68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.372+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b6c358-46c2-4c5b-9f44-75464a4f384d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.372+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His commanding officer replied: “Good luck, Garcia.”</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4604982-1ab4-434f-9a88-408eda47bf21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.372+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
