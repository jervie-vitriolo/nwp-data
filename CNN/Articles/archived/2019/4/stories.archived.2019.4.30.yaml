      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b2b625-5ced-4b0c-83ba-484a0c882cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:19.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Game of Thrones" on Sunday night was dark and full of terrors.
        But mostly just dark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfcfe718-801a-452a-9664-fa72c230db82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:19.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a0ca98-fed9-4956-b7f7-7650849729cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:19.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was literally hard to see the action in this much-anticipated
        episode, fittingly titled "The Long Night."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3bf8869-8ace-49aa-b251-61178abb737a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.828+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:19.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd55794fb-c940-4429-89a9-62880b2269fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:19.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Jon Snow, Daenerys and the gang finally faced off against the
        Army of the Dead at the Battle of Winterfell, viewers at home were left squinting
        to see just what the heck was going on because the screen was so dark. The
        gloomy cinematography made it hard to figure out who was fighting for the
        living or for the dead as the battle''s combatants often appeared only as
        murky, fast-moving silhouettes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1221c903-70ba-4abf-b914-ff619d9a564c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:20.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdcb8d8-9db4-46c3-9321-ce91357fdca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:20.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dragons'' aerial dogfight occurred in either near-total darkness
        or was obscured by clouds. And Arya''s run for her life from the dead took
        place in what must have been Winterfell''s most shadowy and claustrophobic
        corners.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a914f3-465c-49cd-826e-ef732052cfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:20.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfb3e78-6018-4b99-a102-a1368a568a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:20.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melisandre did her part, briefly lighting the Dothrakis'' swords
        on fire and ringing Winterfell with protective flames. But the only place
        that seemed to have any consistent light was the crypt, where women, children,
        Varys and Tyrion Lannister waited the battle out, bathed in the warm glow
        of torches.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a893ba38-6047-4166-9f0c-e370197490de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:20.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80be0d36-4acc-4f20-aec9-bb25e63f3dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:20.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media, known for its measured responses, handled all of the
        darkness in "The Long Night" about as well as you''d expect.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49e1728-47fe-47dd-84f8-22a79fae0882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:20.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One viewer complained that HBO spent "a gazillion dollars" on the
        show, only to make it so dark "literally no one can tell what''s happening."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd47975-a5ee-4892-95a8-554bbdd0f700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:20.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595ad308-a31c-4c54-9149-90e0b996d461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:20.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And lots of viewers compared their plight to that of a woman in
        a popular meme. She''s wearing glasses, leaning over and squinting, desperately
        trying to see something: "Me trying to spot my faves whilst everybody is getting
        slaughtered in the darkness," one caption said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae510bd-bd5b-4eaf-9259-31c11d9e2802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.829+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:20.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1f38c8-7c9e-40fb-a983-3d391475f661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:20.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did they mean to show it that way?</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b189c6-ac3e-4311-90c5-58b9c0ac0d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:20.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although there''s no official word yet from HBO or the show''s producers,
        it would seem this low-resolution presentation of the battle was an intentional
        choice. Robert McLachlan, a cinematographer on "Game of Thrones," seemed to
        back up that theory, telling the website Insider that in the later seasons
        the show''s producers wanted to try "to be as naturalistic as possible" when
        it came to lighting the sets.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f294803-de89-471d-9f4b-2703aee94104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:20.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021d838e-5189-49bb-8e61-db281fade010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:20.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the darkness of the Battle of Winterfell did produce some
        grumbling, it also had its dramatic benefits.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2396c44c-f605-4a2d-bd86-228fc04b6ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:20.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a523fa2-366b-4dd9-8772-1e6eea959749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:20.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was thrilling to see the lights from the flaming swords of the
        Dothraki race into the pitch-black distance in the first assault against the
        dead. And then it was absolutely terrifying to see the light from those swords
        swiftly extinguished as the zombie army wiped the horse-mounted warriors out.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76de88f7-b986-4063-a1df-82e7875058a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:20.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5286a857-f53b-4980-b1f6-2dadba88df05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:20.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Daenerys and Jon finally attack the dead with the dragons,
        the pillars of fire raining down on the battlefield offered much-needed rays
        of light, both for the living warriors waging the fight and the viewers adjusting
        their TV screens at home.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cebc008-0a2f-491b-905f-96f08a18c0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:20.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d5f2de-5960-47ac-80b0-c7f40abca61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:20.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the Army of the Dead has apparently been vanquished and
        the alliance in Winterfell turns its attention south to Queen Cersei and her
        assembled forces, we hope fans can enjoy the final three episodes of the series
        without ruining their eyesight.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff005aa-48f8-4cb7-a7f9-a1279aa92b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.830+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:20.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019cc1fb-9144-48f5-9766-f74b0c5800b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.831+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:20.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After all, winter still hasn''t reached King''s Landing -- yet.</p>'
