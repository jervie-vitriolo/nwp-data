    'jcr:uuid': 'f2a1c5d5-2a56-4555-98a0-eb6d45677aad'
    'lead': 'The death toll from Tropical Cyclone Kenneth has climbed to 38, the Mozambican
      government''s disaster management institute said on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T06:48:45.193+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:54:17.820+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:53:17.923+08:00
