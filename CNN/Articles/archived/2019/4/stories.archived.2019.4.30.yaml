      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f7f14d-1a07-422b-8865-880aa3b73934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:37:34.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:55.339+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policemen and soldiers had doubled salaries in 2018, but Budget
        Secretary Benjamin Diokno said there was not enough funds to apply this to
        public school teachers. In January 2019, Duterte renewed his promise in a
        speech at the unveiling of a high school in Bulacan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d59cd81-d3e6-403b-b5dd-fc9a08becfd9'
