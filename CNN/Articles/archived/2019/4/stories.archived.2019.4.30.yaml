      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb75024-6c18-498d-a0ff-d5732a603428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.374+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He''s always been the embodiment of a badass male character to
        me. Now that I''m older I think I can verbalize it better: he''s like the
        Batman to Fernando Poe Jr.’s Superman. The heroes he portrayed are just more
        nuanced and flawed and human,” says Juan Miguel Severo, who wrote the screenplay
        for “Hintayan ng Langit.”</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1011fb-68a2-426c-a6c4-d6286463fa08'
