    'jcr:uuid': '1658f7f7-2d16-476e-8b8c-7177ce9c6acd'
    'lead': 'The country will join the ranks of Cambodia, Indonesia, Laos, Myanmar,
      Singapore and Japan to minimize the impact of many natural disasters. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T12:48:00.997+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-29T23:53:57.132+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:53:22.041+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
