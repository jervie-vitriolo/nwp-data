    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['BSP', 'rice', 'inflation', 'oil']
    'template': '1'
    'title': 'Inflation may slow down further in April – BSP '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e5d1ab-71aa-4f30-a92c-05cbcf91aff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T14:58:13.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:56.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> Inflation
        rate could have slowed down again in April because of cheaper rice and a stronger
        peso, the central bank said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60079dc1-7f12-4b53-a9b4-9938f43b8514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T14:58:13.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:56.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) Department of Economic Research
        gave a 2.7-3.5 percent estimate for the month. This will follow a 3.3 percent
        inflation rate in March, and appears on track to sustain the downtrend since
        November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524aade9-5172-42b7-8c3a-99cce51def78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T14:58:13.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:56.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Higher domestic oil prices and the slight upward adjustment in
        electricity rates are seen to provide upside price pressures for the month,"
        the BSP unit said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350361b2-a456-41fd-9a19-1f2e7964434a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T14:58:13.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:56.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasoline firms implemented five straight weeks of price increases
        for pump prices in April, mirroring the movement of world crude rates at a
        time of tight supply.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa11f3e-e31a-4835-9d0a-d8039230c53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T14:58:13.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:56.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, electricity rates also rose for the third straight month
        due to higher generation charges, according to the Manila Electric Co. The
        Luzon grid was placed in yellow and even red alerts in April given thin reserves,
        triggering rotating brownouts as some power plants tripped.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626bf03d-09cd-43c4-9c8a-4214d4d9874b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T14:58:13.266+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:56.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, these price pressures may have been offset by
        a sustained drop in rice prices, the BSP said. Trade Secretary Ramon Lopez
        said in an interview that rice prices could go below ₱35 per kilogram as cheap
        supply comes in from abroad in the wake of the rice tarriffication law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2359740f-c36f-4e70-a946-dce80e6ec89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T14:58:13.267+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:56.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stronger peso, which returned to the P51 level versus the dollar
        earlier this month, may have also helped cushion price movements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0189ab-f7ef-47d4-9e4d-ca586064478d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T14:58:13.267+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:56.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP officials have said they expect the softer price increases to
        persist, with estimates even pointing to below-three percent monthly readings
        in the next few months.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7d2169-2a23-4c55-999f-a5c307e3c33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T14:58:13.267+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:56.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://www.cnnphilippines.com/business/2019/4/26/BSP-drought-inflation.html">BSP
        flags longer El Niño may affect inflation</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddbbe0d-c25b-4e38-bd1f-4844e66e0ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T14:58:13.267+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:56.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank expects inflation to average three percent this
        2019, marking the return to its 2-4 percent target band after last year''s
        spike in food prices brought the headline rate to 5.2 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09948ead-8229-4cf9-b649-10c0e6d7ad74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T14:58:13.267+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:56.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation averaged 3.8 percent during the first quarter.</p>'
  'june-mar-fajardo-pba-bpc-award-philippine-cup-san-miguel':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-30T15:06:03.907+08:00
    'imagesource': 'jcr:e62bd3ee-0ce9-49c9-a7bc-a5c69fb32255'
