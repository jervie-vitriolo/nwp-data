      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am willing to strike a deal in the presence of Secretary [Leonor]
        Briones sa mga maestra (teachers). You can choose a date... Kayo ang isusunod
        ko this year (You are next)," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f60f575-8778-42db-bcb8-189e102481e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:37:34.762+08:00
      'mgnl:createdBy': 'eimor'
