    'template': '1'
    'title': 'A capsule tricks your stomach into feeling full; could it treat obesity?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b408c815-9ed8-461e-9802-d4a89d544165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:10:55.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:11.759+08:00
