      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some of the airline''s pilots have resigned recently, she
        said, this did not affect the company''s operations. Logarta, however, refused
        to disclose the number of pilots who left.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbdd547-e906-4ab0-bdaa-5169d805ee81'
