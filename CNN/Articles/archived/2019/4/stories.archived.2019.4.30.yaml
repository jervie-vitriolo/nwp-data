    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb318981-2893-4cfc-a510-7837d8eb5593'
    'lead': 'Police in Cyprus have found a fourth body in what looks to be the island''s
      first ever serial killing case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T08:06:08.088+08:00
