      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;<em>SPOILER ALERT: This article contains
        details about Season 8, Episode 3 of "Game of Thrones."</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c13b564-adff-4c61-be2f-0810671b4cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:43:21.828+08:00
