  'chile-footprint-fossil-human-presence':
    'author': 'Ryan Prior, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-30T07:34:01.991+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21de1d1a-2eb2-473a-a976-c3509a6e0e92'
    'lead': 'The discovery challenges the previous timeline and map of human migration
      into South America.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T07:38:16.755+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:54:09.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:53:19.404+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Chile', 'Americas', 'fossil', 'science']
    'template': '1'
    'title': 'Scientists in Chile have found a 15,000-year-old footprint, the earliest
      sign of humans'' presence in the Americas'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30e5856c-c1a2-4956-8a54-de078344dcbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:38:16.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:09.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A team of scientists in Chile say they''ve
        found a human footprint that dates back more than 15,000 years — the oldest
        one ever found in the Americas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e52c5a-886c-4b1a-b38d-129c7958a759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:38:16.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:09.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery challenges the previous timeline and map of human
        migration into South America. Most available evidence held that humans did
        not reach the Patagonia region at the southern tip of South America until
        12,000 years ago, Karen Moreno, one of the co-authors of the research, told
        CNN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7197b15b-a90b-455c-b82a-690df96af18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:38:16.755+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:09.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scientists believe the trace fossil is an impression of the
        bare right foot of an adult human, Moreno said. The research was published
        last week in the <a href="https://journals.plos.org/plosone/article?id=10.1371/journal.pone.0213572">scientific
        journal PLOS-ONE</a>.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5554c1-984d-4a49-93da-b843e5d0de97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:38:16.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:09.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footprint was found in 2010 at a paleo-archaeological site in
        the city of Osorno in the southern part of the country, at the edge of a town
        home development. But it took years for scientists to confirm the age of the
        fossil through carbon dating.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71c7413-5c69-4d6c-b012-5a0e413cbcaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:38:16.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:09.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists were alerted to the richness of the area after construction
        workers, digging to build houses, began unearthing treasures hidden below
        the surface.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c97cf0-f00b-4661-b1e1-f8f049dde7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:38:16.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:09.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new wave of research has been ongoing there since 1986 and has
        uncovered the remains of large animals, ranging from mastodons to horses to
        a paleo-llama, a larger species of llama that is now extinct.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b08166-7b84-4a18-b6d5-dc58e819587f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:38:16.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:09.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ancient human footprint was maybe the biggest prize.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585f8d5f-0125-4647-873f-07a04a4f4199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:38:16.756+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:09.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Confirming the footprint''s age took eight years</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ef8fba-6911-4b3f-9933-6090e62c38d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:38:16.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno''s colleague, Mario Pino, discovered the footprint just before
        Christmas in 2010.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6f612d-3480-4326-9ba3-0f91c2766ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:38:16.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:09.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To pinpoint the age of the footprint, the team used radiocarbon-dating
        techniques to find the age of wood, seeds, and bones found around the impression.
        They also found evidence of primitive stone tools in the area around the fossil.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6237cc5-dbcd-4d4f-9bb3-9f9312929559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:38:16.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They identified the species as Hominipes modernus, which is closely
        related to Homo sapiens.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53011d36-008e-45f6-9a32-46a5aebb855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:38:16.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:09.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The experiments on the organic material around the footprint created
        a range of possible dates, with the median age pinning the print at around
        15,600 years old.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7083043c-2265-4d3d-9ade-3080663d4bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:38:16.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:09.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than eight years passed between spotting the footprint
        and publishing the confirmation of its age. Moreno said the team spent that
        time "trying to convince our colleagues that it was a footprint."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27335c2-7eba-4355-9f7f-cab8e130cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:38:16.757+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time the evidence became undeniable, she said. "We confirmed,
        and checked and re-checked."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012a41a7-cee5-47fc-a9f9-952815281803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:38:16.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:09.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said there were "a lot of difficulties" in convincing colleagues
        how it''s possible for humans to have been in the area 3,000 years earlier
        than previous traces of the nomadic Clovis culture that existed in the area.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340b10ca-befc-4339-8de7-4bbbb2b57bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:38:16.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:09.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually the peer reviewers were satisfied.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3e826f-696a-487d-b892-5b4a8deaf7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:38:16.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The find rewrites the human migratory map</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0047c04d-d9ed-4831-8343-05694b33dbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:38:16.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:09.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human footprints as old as 3.6 million years old have been found
        in Laetoli, Tanzania. In 1978 scientists discovered <a href="http://humanorigins.si.edu/evidence/behavior/footprints/laetoli-footprint-trails">a
        trail of footprints</a>&nbsp;made there, where three early humans are believed
        to have trod through wet volcanic ash.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f019c7-0683-4de7-ae36-812a24b8d7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:38:16.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:09.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took millions of years for human feet to march to the Americas.
        They eventually crossed over the Bering Strait from modern-day Russia into
        Alaska during the last ice age.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c33e6bbf-b9f9-4cc2-b1f1-75d530e4f464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:38:16.758+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:09.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/03/28/health/ice-age-footprints-canada-study/index.html">Last
        year</a>, scientists found a footprint trail in British Columbia dating to
        13,000 years ago. But those footprints were much younger and much closer to
        the Bering Strait than this new announcement in Patagonia.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603b75cb-7bf9-423a-bd03-f13f354b4e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:38:16.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we have the evidence of humans before then, we have have to
        figure out how they got there," Moreno said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4c0684-e6e4-4edc-b5cc-04d8ee15e578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:38:16.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:09.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But much of that evidence, if it exists, is now probably at the
        bottom of the sea. Sea levels were lower 15,000 years ago.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3e81d0-f4b7-4902-9afc-714f38aae348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:38:16.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the evidence is underwater or has been eroded by glaciers,"
        Moreno said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a936a5b-3b83-40c5-bae3-76c8c6be586b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:38:16.759+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:09.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/chile-15000-year-old-footprint-trnd/index.html">Scientists
        in Chile have found a 15,000-year-old footprint, the earliest sign of humans''
        presence in the Americas</a>."</em></p>'
  'cyprus-serial-killer':
