    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:53:23.212+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will the 4-day work week work for Filipinos?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed228347-70e6-481b-82a9-5a082314e321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T16:19:46.288+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:52.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On Aug. 2017, the
        House of Representatives approved the four-day work week “to promote business
        competitiveness, work efficiency, and labor productivity.” This is only an
        option that companies can practice in addition to the five-day or six-day
        work week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8b80f4-4311-4bad-8ce9-152f5c3a33eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T16:19:46.288+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:52.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8455a5b-b30c-4d63-92c9-1060eb7c2d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T16:19:46.288+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:52.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some provisions of the bill:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27055e8-f950-4aaa-be52-4d3d73c9570a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T16:19:46.288+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:52.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa9ae13-d9c6-493e-909c-90cb2f4bdfb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T16:19:46.288+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:52.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. The Labor Code states that employees should work for 40 to 48
        hours a week, and with the compressed work week, employees are required to
        work up to 12 hours a day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f5d93a-5ccf-4e3c-a34d-ca324ce882ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T16:19:46.289+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:52.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. The bill mandates companies to provide overtime pay if work rendered
        is more than 48 hours a week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9986e51d-2831-465f-811b-f713d876a722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T16:19:46.289+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:52.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. Employees have the right to claim three days off a week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b5b819-b845-449e-84b5-71e2f97e10d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T16:19:46.289+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:52.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, this information resurfaced on social media, after <a
        href="https://www.facebook.com/watch/?v=310514582858991" target="_blank">several
        reports</a> suggesting that a four-day work week can solve traffic congestion
        in Metro Manila. Most <a href="https://www.facebook.com/search/str/4-day+work+week/keywords_blended_posts?filters_rp_author=stories-feed-friends"
        target="_blank">Facebook users</a> seem to be supportive of this bill, saying
        that workers can be more productive and that this will encourage work-life
        balance among employees.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f805e922-9a0b-4ec9-9219-2e904da9d0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T16:19:46.289+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:52.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there are already workers groups who disapprove of the
        bill even before it is passed. As the four-day work week will require more
        working hours within a day, labor group Kilusang Mayo Uno said in 2014 that
        “increasing the number of working hours … will negatively affect the workers’
        health and violate workers’ rights.” The group also said that workers who
        are paid on a daily basis or those who are under a ‘no work, no pay’ policy
        would be at a loss.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27acb745-ddd8-492f-884c-f7b59c84a685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T16:19:46.289+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:52.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5981738-d0ad-4352-ba76-bb62f80e9f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T16:19:46.289+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:52.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is yet to be a concrete result showing how a four-day work
        week is indeed better for the Philippines. But this practice has been tested
        in other countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c91988-1c51-4a01-9f17-41c1b997dde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T16:19:46.289+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:52.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3036fad1-ce68-45bf-b2fb-1ccadb69f1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T16:19:46.289+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:52.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Zealand, a firm called Perpetual Guardian <a href="https://www.nytimes.com/2018/07/19/world/asia/four-day-workweek-new-zealand.html"
        target="_blank">trialled this scheme</a> while paying the employees the same
        salaries that it would for a five-day work week. From a 40 hour-week to a
        32-hour one, the practice showed that “staff were more creative, their attendance
        was better, they were on time, and they didn’t leave early or take long breaks.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63f6282-0066-4557-be77-5d1383cf7a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T16:19:46.289+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:52.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3473ae66-3eef-4887-8dde-39726230f980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T16:19:46.289+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:52.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The founder, Andrew Barnes, explained that the research displayed
        how when companies hire staff, the contract should be negotiated and measured
        in terms of tasks to be performed rather than hours in the office. “A contract
        should be about an agreed level of productivity,” he said in an <a href="https://www.nytimes.com/2018/07/19/world/asia/four-day-workweek-new-zealand.html"
        target="_blank">interview.</a> “If you deliver that in less time, why should
        I cut your pay?”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c790ee1-5924-4e44-82e5-d000cf0cf14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T16:19:46.289+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:52.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>In a country like the Philippines, where over 22 million live below
        the poverty line and where inflation rate is at a nine-year high of 6.4 percent,
        the four-day work week may not be the best approach to helping all Filipinos.</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d0b4d8-df0c-4bcb-95d9-1fadecb12cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T16:19:46.290+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:52.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the US, retail juggernaut Amazon also <a href="https://www.washingtonpost.com/news/the-switch/wp/2016/08/26/amazon-is-piloting-teams-with-a-30-hour-work-week/?noredirect=on&amp;utm_term=.0d157b51c111"
        target="_blank">tested</a> lesser number of work hours in 2016 to a select
        number of employees, with a slightly different approach than Perpetual Guardian.
        While the New Zealand firm cut down hours to 32, Amazon offered a 30-hour
        work week. The Amazon employees would receive the same benefits as their 40-hour
        work weeks but they would only be getting 75 percent of their regular pay.
        The results of the trial <a href="https://www.businessinsider.com.au/8-hour-workday-may-be-5-hours-too-long-research-suggests-2017-9?r=US&amp;IR=T"
        target="_blank">have not been released</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bbd3c48-53af-456a-8d40-e87a7aca9fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T16:19:46.290+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:52.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8060916e-bf07-464f-b91d-42f4efb5312b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T16:19:46.290+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:52.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it is also of note that Amazon has received flack for <a
        href="https://www.theguardian.com/commentisfree/2018/jul/08/amazon-jeff-bezos-unionize-working-conditions"
        target="_blank">abuses perpetrated on workers</a>, such as punishing employees
        for taking breaks, quelling the workers’ rights to unionize, and unjust wages
        for the work carried out, among others.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0654703-e9a8-4813-a625-181ddc8ddd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T16:19:46.290+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:52.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9de596f-c4c9-4484-a85c-c675911125ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T16:19:46.290+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:52.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden, a country already known to provide flexible work schedules
        to employees, has also seen companies <a href="https://www.nytimes.com/2016/05/21/business/international/in-sweden-an-experiment-turns-shorter-workdays-into-bigger-gains.html?_r=0&amp;referer=https://duckduckgo.com&amp;utm_content=buffer0acce&amp;utm_medium=social&amp;utm_source=facebook.com&amp;utm_campaign=buffer"
        target="_blank">experiment</a> on shorter work days. Swedish nursing home
        Svartedalens applied a 30-hour work week in 2016, and results showed that
        “the program in its first year had sharply reduced absenteeism, and improved
        productivity and worker health.” A startup in Stockholm called Brath, which
        had 20 employees, also practiced a <a href="https://www.nytimes.com/2016/05/21/business/international/in-sweden-an-experiment-turns-shorter-workdays-into-bigger-gains.html?_r=0&amp;referer=https://duckduckgo.com&amp;utm_content=buffer0acce&amp;utm_medium=social&amp;utm_source=facebook.com&amp;utm_campaign=buffer"
        target="_blank">six-hour workday</a>, and the founder said that this doubled
        the company’s profits due to a spike in the employees’ productivity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2a4814-440c-4da0-a424-6579a8433be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T16:19:46.290+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:52.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881d17a0-1893-4319-8713-ce9e378f4d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T16:19:46.290+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:52.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, France has followed an identical scheme in 2000 with
        its <a href="https://www.nytimes.com/2016/05/21/business/international/in-sweden-an-experiment-turns-shorter-workdays-into-bigger-gains.html?_r=0&amp;referer=https://duckduckgo.com&amp;utm_content=buffer0acce&amp;utm_medium=social&amp;utm_source=facebook.com&amp;utm_campaign=buffer"
        target="_blank">35-hour work week</a>, but companies rallied that it amplified
        hiring costs while reducing their business competitiveness.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363ecc35-ee5e-4c04-b2d8-da086a12521e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T16:19:46.290+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:52.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2701f162-4d2d-4d19-9764-7fcd3a78036f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T16:19:46.290+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:52.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Financial Times columnist Simon Kuper <a href="https://www.ft.com/content/78c5cebe-111b-11e8-940e-08320fc2a277"
        target="_blank">cites</a> how shorter working schemes can become common practice
        if an economy keeps growing. However, Kuper says that this type of practice
        “won’t help poorest-paid workers who can’t afford to work less.” And in a
        country like the Philippines, where <a href="http://nine.cnnphilippines.com/life/culture/2018/06/12/filipino-families-poverty-line.html"
        target="_blank">over 22 million live below the poverty line</a> and where
        inflation rate is at a nine-year high of 6.4 percent, the four-day work week
        may not be the best approach to helping all Filipinos.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf77c61-dd3a-4adc-b140-014ec9e2edaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T16:19:46.290+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:52.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ebad27-c6a3-40b9-ba31-52bde22c3865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T16:19:46.290+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:52.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Essentially, the bill is only an option and if companies can ensure
        and prove that a four-day work week is best for both the company and their
        employees, then that’s on them to decide. And since this renewed interest
        for the four-day work week was sparked because of the unresolved traffic problem
        in Metro Manila, perhaps, the government should know what problem to solve
        first.</p>'
  'comelec-vote-buying-2019-elections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-30T17:10:27.516+08:00
    'imagesource': 'jcr:f57448c0-8bea-4f01-acda-4775eb137a20'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b2836cf-f1d2-4d88-925c-68927f3f50c9'
    'lead': 'You can be jailed for selling your vote. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T17:14:41.291+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T23:53:51.601+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
