        against Chinese tech company Huawei, the Philippine National Police (PNP)
        said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d89f45e-a571-4b89-a599-df53a71fe4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:30:29.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:42.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Spokesperson P/Col. Bernard Banac, however, said officials have
        yet to receive validated information that Huawei products are being used for
        surveillance activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c882b73-ba46-444a-b854-ce500b98c690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:30:29.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:42.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Patuloy ang imbestigasyon na isinasagawa ng Philippine National
        Police doon sa mga impormasyon na natatanggap natin na diumano ay may mga
        ganong alegasyon ng espionage, spying sa paggamit ng kanilang produkto</em>,”
        Banac said in a media briefing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb1e93-3104-46b0-ade9-e8e97f203f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:30:29.965+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:42.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will push through with our investigation regarding
        the information we have been receiving regarding the espionage allegations
        using their products.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f450d503-e4c3-4c84-bfb6-4cf85d09d263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:30:29.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:42.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid a report that the Foreign Affairs department had
        warned the government against partnering with the tech giant due to “security
        concerns.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32bbd448-b6e0-4983-9d6f-5e761bf37146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:30:29.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:42.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department, however, denied this.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237501c7-eebc-432b-aedb-ff5036a39ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:30:29.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:42.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is regrettable as the published document clearly bears no
        such warning by the Department," it said in a statement Tuesday. "More than
        anything, the Department is disturbed that a confidential document has been
        published, and it calls on relevant agencies to investigate the matter."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeddbfad-0b10-4642-97c7-f1b28bfde8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:30:29.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:42.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71aa385c-4228-4a4e-82b9-f1793c9a821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:30:29.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:42.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>U.S. warnings on Huawei</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfca08a-17ba-4f2f-a672-4231b090ef76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:30:29.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:42.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his visit to the Philippines in March, U.S. Secretary of
        State Mike Pompeo emphasized his country''s warnings on the security risks
        of using a Huawei mobile device, particularly one that has a built-in fifth
        generation (5G) wireless technology.&nbsp; &nbsp;&nbsp;</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baf92e2-80e7-4600-a04f-c3aa91fcecca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:30:29.966+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:42.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government has repeatedly expressed concern on the use
        of the technology, saying it could be used by Chinese spies.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f83368e2-80f7-422c-866f-3b33fd8ece8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:30:29.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:42.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pompeo, <a href="http://nine.cnnphilippines.com/news/2019/03/01/United-States-Huawei-security-DFA.html">during
        his state visit</a>, said the competition in the tech industry should be "open,
        free, and transparent." He added that the U.S. government worries that Huawei
        has not met such standards.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa292043-26e0-446d-8078-4ba2ce93808a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:30:29.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:42.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese tech giant, which has been accused of stealing trade
        secrets, has denied the allegations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1767a753-d169-45e5-8787-0375f0ff2428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:30:29.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:42.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP said the body has no existing contract with Huawei. However,
        the Interior Department is set to launch a P20 billion closed-circuit television
        (CCTV) project with China Telecom and Huawei.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ed0f0a-87c0-46fd-8a6e-0fc1c394f8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:30:29.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:42.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project, dubbed as "Safe Philippines," targets to put up 12,000
        camera surveillance systems around Metro Manila and Davao City.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360faa3d-4715-4746-9c3e-3be2d1395388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:30:29.967+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:42.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RELATED: <a data-cke-saved-href="http://nine.cnnphilippines.com/news/2019/01/24/Palace-security-leak-China-CCTV-project.html"
        href="http://nine.cnnphilippines.com/news/2019/01/24/Palace-security-leak-China-CCTV-project.html">Gov''t
        won''t allow info leaks on China-funded CCTV project — Palace</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb119a-adae-4b4f-b35c-36f2841fe759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:48:51.735+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:42.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines has reached out to Huawei Philippines for comment,
        but it has yet to reply as of publishing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6454a38e-575d-4ebb-964e-833efc43933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-05-01T15:48:51.735+08:00
