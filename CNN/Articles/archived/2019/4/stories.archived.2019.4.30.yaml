    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['woodstock', 'beyonce', 'halsey', 'jay-z', 'festival', '50']
    'template': '1'
    'title': 'The Woodstock 50 festival might be canceled, but also it might not be'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cccd1b-e21f-4689-8c4b-c3c5091114b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:54:14.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:15.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The Woodstock 50 festival was supposed
        to be a chance for people to relive the magic of the legendary 1969 concert.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f60ff1e-793c-43ec-81dc-50af0225b535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:54:14.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:15.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now there are conflicting reports about whether the 50th-anniversary
        event, slated for August 16-18 in upstate New York, is still happening.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b871e4-5a96-42b0-b225-7314b3d38faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:54:14.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:15.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials with the Dentsu Aegis Network, a marketing firm that was
        financing the festival, told Billboard that the festival was canceled, saying
        that they didn''t think they could pull off the three-day event in a safe
        manner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8c507c-2980-4ec1-aca9-8014934caba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:54:14.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:15.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite our tremendous investment of time, effort and commitment,
        we don''t believe the production of the festival can be executed as an event
        worthy of the Woodstock Brand name while also ensuring the health and safety
        of the artists, partners and attendees," they said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b73860-f941-4c7e-a0f2-713749ff123c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:54:14.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:15.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim O''Hearn, administrator of Schuyler County, New York, where
        the festival has been slated to take place, told reporters Monday, "I have
        been notified that the event is canceled at this point."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b83dbfb-ca9f-4e62-97c1-840f35617cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:54:14.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:15.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But organizers for Woodstock 50, in a statement to the Poughkeepsie
        Journal, denied that the festival has been canceled and said they would seek
        a "legal remedy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea2eb4d-31dc-49cf-a021-70a7027956fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:54:14.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:15.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Michael Lang, promoter of the event, told The New York Times
        that Dentsu executives "do not have the right to unilaterally cancel the festival."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e8a132-59f7-4dab-b701-78bda63c0dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:54:14.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:15.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets for Woodstock 50 were set to go on sale on April 22, but
        the event website now says that they''ll be available "soon."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cd1d94-1d5f-4cb8-bc15-3122983aa6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:54:14.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:15.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the organizers of Woodstock 50 as well as
        the Dentsu Aegis Network but is still awaiting a response. O''Hearn, the county
        administrator, also did not immediately respond to a request for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63d54bf-368c-4c95-a408-44cafd04173e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:54:14.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:15.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original Woodstock festival drew hundreds of thousands of people
        to New York''s Catskill Mountains for "three days of peace and music," inspired
        by the civil rights, women''s rights and anti-war movements.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ce52a7-a0ef-458a-a720-065d89b6370b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:54:14.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:15.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay-Z, Miley Cyrus, Imagine Dragons, Halsey, the Black Keys, Chance
        the Rapper and The Killers were slated to headline the new event. Some artists
        who played at the original Woodstock, like Santana, David Crosby and Creedence
        Clearwater Revival''s John Fogerty, were also scheduled to perform.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acff4523-8812-4875-bdb8-908ef2da1e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:54:14.535+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:15.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confusion over whether or not the show will go on is starting
        to feel like another festival that didn''t quite have things together. Does
        Fyre Festival ring a bell?</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbf1c56-5628-412d-8d36-cf9474d2e4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:54:14.534+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:15.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/29/entertainment/woodstock-50-festival-canceled-trnd/index.html">The
        Woodstock 50 festival might be canceled, but also it might not be</a>"</em></p>'
  'Avengers-Endgame-Marvel-Cinematic-Universe-Phase-4':
    'author': 'Thomas Page, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-30T06:55:06.485+08:00
    'imagesource': 'jcr:0a458fec-4e0e-4e88-aebd-036d097242be'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5534f668-7547-4069-b56e-b3304e92c6f1'
    'lead': 'Where does the Marvel Cinematic Universe go from here? The $20-billion
      juggernaut isn''t going to just stop. (WARNING! This contains spoilers for ''Avengers:
      Endgame.'')'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T06:59:28.950+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T23:54:14.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:53:18.596+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After ''Endgame'': Everything we know about Marvel''s Phase 4'
    'updated': 2019-04-30T06:58:00.000+08:00
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d05ddb-7468-4c0f-8399-9f1c108ed920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: WARNING! The below contains spoilers for "Avengers:
        Endgame."</em></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192843ea-b75b-4ca2-8998-0cff6b908442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Now the dust has settled on the whole
        Thanos affair —&nbsp;ahem &nbsp;where does the Marvel Cinematic Universe go
        from here? The $20-billion juggernaut isn''t going to just stop. "Avengers:
        Endgame" gave us a few clues as to the future of the MCU, and so has Marvel
        Studios'' planning calendar. So let''s dive into the quantum realm of rumor
        and hearsay and see what comes out on the other side.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105f33aa-b221-4ce6-bde4-20b6ffca3cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1656b0f1-a482-4867-b2f9-79293ed182b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Endgame" may feel like the end of Phase 3 of the MCU, but Phase
        4 doesn''t technically start until after July''s "Spider-Man: Far From Home,"
        according to Marvel Studios president Kevin Feige. This follows the same pattern
        that saw "Ant-Man" close out Phase 2.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf45d45-5359-49b1-97cd-60eb8e4e6b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45448a2c-735e-43a5-b297-c155b17be77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doctor Strange 2," "Black Panther 2" and "Guardians of the Galaxy
        3" will be in the mix, along with new franchise entries "Shang-Chi" and "The
        Eternals." A Black Widow standalone film is also happening, but given the
        events of "Endgame" this will almost certainly be a prequel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087a5e12-f4c9-4be4-8115-9cd93e3030cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647ff9e4-7bfd-4177-ab16-8654758490b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where these films slot into the studio''s schedule is debatable.
        What we do know is that after "Far From Home," Marvel has eight release dates
        set from May 1, 2020 through to July 29, 2022, according to Box Office Mojo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb92626-3694-4f8a-8ebf-07f3751230e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.951+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd45c1e3-d5b6-4e3c-9168-0b9e6e4326b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Guardians 3," in part due to the firing and re-hiring of director
        James Gunn, has had the largest exposure of the upcoming films. Gunn has said
        it''s set after "Infinity War" and so by extension presumably after "Endgame."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9c4112-2024-4858-9da9-06862e030a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce98bae1-d908-421a-8cfa-52b32d81aafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band is back together (kind of) after those claimed by the snap
        returned and Gamora, killed by Thanos pre-snap, is alive by virtue of time
        travel -- meaning she''ll have to re-friend everyone, which should be fun.
        As teased in "Guardians 2," a new entry could usher comic supremo Adam Warlock
        into the MCU.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c957641-39b6-4a56-8775-e5e11f43104d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0cafb8-d3e3-4a1f-a6ee-8d42f7275823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most exciting development, however, is the addition
        of Thor to the Guardians of the Galaxy. Flying off with the crew at the end
        of "Endgame," it almost guarantees we''ll see him again, and with these companions,
        likely on "Ragnarok"-esque form.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e4438f-9790-492e-a323-c2a299f86542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ca1c7d-a5df-4b9f-89d0-d314290b8440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the downside, what we know about "Guardians 3" means "Thor 4"
        might be a long way off or not happening at all. That said, "Ragnarok" star
        Tessa Thompson told the LA Times in April that a story had been pitched, with
        director Taika Waititi tipped to return. One line of thought is that Thompson''s
        Valkyrie, now ruler of New Asgard (in Norway) could grab the spotlight and
        move the story into a totally new direction.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048edff9-164c-4cb6-98dc-b7f3af49efdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dc579b-031d-4979-ab4f-724a4f6816b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in December 2018, "Doctor Strange 2" was a-go with Scott Derrickson
        returning as director, according The Hollywood Reporter. Plot details are
        scant, but "Doctor Strange''s" post-credit sequence, in which Chiwetel Ejiofor''s
        disillusioned sorcerer Karl Mordo goes rogue, suggests he''s on the path to
        becoming the evil Baron Mordo -- a potential bogeyman in waiting.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ac5afca-2130-42e6-8c5c-3b987c74293d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc52ca-a092-4239-a2e8-c9ae5635e880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.952+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little is known about "Black Panther 2," beyond reports that Ryan
        Coogler is returning to write and direct. If we''re honest, T''Challa didn''t
        get to do much in "Endgame" beyond play a round of pass-the-Infinity-Gauntlet
        and look over a jubilant and restored Wakanda. By leaving "Black Panther''s"
        characters relatively unscathed by the events of "Infinity War" and "Endgame,"
        there''s no limit to where T''Challa could go. One thing seems a sure bet:
        that his sister Shuri will step into Tony Stark''s role as the MCU''s resident
        tech genius.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6564c498-fdd5-4784-a2de-3282946e8ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab078632-b59b-4f0a-b13e-290adac9e311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Eternals" is the Marvel movie that has indie film fans excited
        by dint of its director Chloe Zhao, the force behind 2017''s "The Rider."
        Variety reports Angelina Jolie and Kumail Nanjiani are in talks to star.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9060164a-2a34-497d-b99d-eb3252c5caa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2748b6e8-2259-4aee-b148-5d22cb3a9042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eternals are a million years old and were created by an ancient
        cosmic race called the Celestials. The Celestials were first alluded to in
        the MCU in "Guardians of the Galaxy," and Peter Quill''s father Ego was one.
        We''ve also met an Eternal in Thanos, so there''s a chance we could end up
        learning more about his backstory, as well as the early days of the Infinity
        Stones. In the comics, the Eternals have also crossed paths with Thor and
        other Asgardians. Where the film fits into the MCU timeline is anyone''s guess,
        but Feige has hinted the story could span millennia.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e785466-c227-4aa2-a82b-f362401cc21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f92daa7-96c5-4831-ad04-a0c4f509ca29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Destin Daniel Cretton is on directing duties for "Shang-Chi," although
        the cast is still unconfirmed. Feige defined the kung fu master as "an Asian-American
        hero of Chinese heritage" in a recent interview with Indian outlet News18,
        and like Black Widow, he doesn''t have superpowers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ead212-3b99-454e-9a28-dc83f46a9a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb2a1b8-1d0f-42ea-aa1c-f880f18a60c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On paper the move hits multiple marks, boosting diversity in the
        MCU and offering a Marvel-hungry Chinese audience greater representation on
        screen. Plot details again are firmly under wraps, but in the comics Shang-Chi
        has intersected with a bunch of established MCU characters including Spider-Man,
        and teamed up with the Secret Avengers.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70031a87-bc38-48a3-b353-aa7c631b1a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c27078-1337-4099-91bd-2ec7fae9d924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which, by clunking segue, brings us on to the Avengers Initiative
        itself. An "Avengers 5" has not been confirmed; whether we''ll get one in
        Phase 4 is the biggest question currently hanging over the MCU.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397cae0d-cf00-4402-a98d-ad8af9cd4590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ea9b5c-3d17-4d52-b46c-9ee28b335440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.953+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the initiative is to move forward, they need a new leader, that
        much is clear. Iron Man is toast and Captain America has walked off into the
        sunset. Black Widow, who helmed the Avengers during the dark post-snap years,
        sacrificed herself so that Hawkeye could claim the Soul Stone as part of "Endgame''s"
        time heist.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b7cab3-ca95-44aa-b62e-a8f7ae42c2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81daa4ed-f111-4f40-93a8-4650dce4c856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hulk/Bruce Banner (or Professor Hulk as this version was known in
        the comics) appears to have taken a back step, while Thor is off doing his
        own thing. Hawkeye? The family man now has 1. His family back and 2. A rumored
        Disney+ series. That would be character over-saturation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a2e5bc-62a7-4085-b539-2c49465b3530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f354bddf-7e84-42cf-b1b5-3cfa778bf64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, the original six look like they''re out of the picture. Other
        MCU characters have led the Avengers in the comics, including Sam Wilson,
        erstwhile Falcon, who now carries Captain America''s shield. But he needs
        some time to grow (good thing he has a Disney+ series). Doctor Strange and
        Black Panther have the power and the charisma, but the former wouldn''t make
        a good leader. Plus, they have standalone films to occupy. Ant-Man, The Wasp,
        Spider-Man, War Machine, the Winter Soldier and Scarlet Witch all feel like
        outside bets.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0805470-b860-4ec5-be7a-d922e2e8392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30db48c2-0b80-40e8-9fe6-e5d6ba092f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead it''s Nick Fury''s proto-Avenger Captain Marvel, back on
        the scene -- and back in the right galaxy -- who leads the pack.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4208ca4f-eac7-4438-96b7-9d21f369c3a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fa21b4-2f21-4a5f-a01d-b35a30eb7c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, Feige said Captain Marvel would be "at the forefront of
        the entire (MCU)," touting her human credentials. It might seem a small thing,
        but the Avengers are "Earth''s Mightiest Heroes." Their leader needs that
        human touch: to be relatable and invested in protecting our poky planet. She
        may have Kree blood running through her veins, but "Captain Marvel" the film
        was a mission in humanizing a character that herself felt alien.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e220b31b-1d27-4bb8-a283-3ad10d255464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15299261-05c1-42b3-bf0b-5e83967bacfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.954+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carol Danvers is also arguably the most powerful superhero in the
        MCU so far. It''s hard to see her taking orders from anyone else -- her single-mindedness
        was made clear in "Endgame." That in itself is perhaps a detracting point:
        she left Earth to travel the galaxy, returning in the nick of time to help
        save the planet. But given Feige''s comments, don''t expect Danvers to be
        on the outside looking in during Phase 4.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b978e169-5c50-44a8-80f9-07fdd2cc4eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c4b036-4e60-4c95-8819-96dbe6e34ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the Guardians of the Galaxy roaming once again, The Eternals
        in the picture and Doctor Strange doing his inter-dimensional thing, the MCU
        is only going to expand further beyond Earth. The Avengers need an intergalactic
        pair of hands in charge -- with Ms Danvers the obvious choice as Earth''s
        new figurehead.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267f920c-58fd-454d-a1de-4879931aafd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cebc4c8-d840-4977-ac9a-63666c3cccbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, the alternative is that the MCU could skip the Avengers
        for an entire phase. Characters aren''t united against a common enemy any
        more. Some smaller characters have to rise to prominence, with Disney+ offering
        a less intense spotlight for Marvel Studios to see what sticks.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a762d6-f56d-4e3d-831b-59f89c6283ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f364e-3248-46b6-a026-5f034e7e3560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No "Avengers 5" could free up room for an as-yet-unannounced Captain
        Marvel sequel. There''s clear appetite: the debut entry joined the billion-dollar
        club at the global box office. Plus, its ending teed up some significant Kree-bashing
        between 1995 and now.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cb73a6-8621-45c2-8f5c-2e55588b74e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.955+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:14.780+08:00
