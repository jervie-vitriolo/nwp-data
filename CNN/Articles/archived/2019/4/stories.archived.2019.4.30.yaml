    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mozambique', 'Africca', 'Cyclone-Kenneth']
    'template': '1'
    'title': 'Tropical Cyclone Kenneth death toll rises to 38 in Mozambique, officials
      say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032c6cb1-7c89-41c7-8c31-6c219269fea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:48:45.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:17.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The death toll from Tropical Cyclone Kenneth
        has climbed to 38, the Mozambican government''s disaster management institute
        said on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fb1ca2-dd91-4921-807f-12f22a4d5177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:48:45.193+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:17.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four people have also died in the island nation of Comoros, according
        to the United Nations Office for the Coordination of Humanitarian Affairs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857e542f-66df-4e13-9e5b-d3f07002c93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:48:45.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:17.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cyclone, the strongest storm to hit the region since records
        began, made landfall in Mozambique on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb406577-5cbb-46dd-84be-57a669cf9945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:48:45.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:17.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenneth is the second powerful tropical storm to hit southeast Africa
        in five weeks. Despite its power, Cyclone Kenneth is slow-moving, leading
        experts to fear it could continue to dump torrential rains on an area still
        reeling from the devastation wrought by Cyclone Idai.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568701ab-51b5-4b85-9236-47bb819e6f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:48:45.194+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:17.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That storm killed 750 people across southern Africa, <a data-cke-saved-href="https://edition.cnn.com/2019/03/24/africa/mozambique-cyclone-idai-destruction/index.html"
        href="https://edition.cnn.com/2019/03/24/africa/mozambique-cyclone-idai-destruction/index.html">forced
        thousands into camps in March</a>&nbsp;and wreaked an estimated $1 billion
        worth of damage — about 10% of Mozambique''s GDP.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbec892f-8ea8-4aaa-8c72-72a47d3743a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:48:45.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:17.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the commercial hub and provincial capital of Pemba, residents
        Monday said they hoped the worst was over after a weekend of heavy rains and
        flooding since Cyclone Kenneth made landfall Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b5e681-30fb-4ef8-9e47-5f9d22219d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:48:45.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:17.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rain has stopped, at least for now. There is still water on
        the ground but the main roads in the city are now passable," said resident
        Innocent Mushunje.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9b8837-08ea-4cc2-8c0e-f356778a7a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:48:45.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:17.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kevin Record, a hotel owner on the hard-hit island of Ibo, said
        the region was still without power and "waiting for the cavalry to arrive."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b9ded6-d1f8-406d-adbd-4bd8e181cf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:48:45.195+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:17.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forecasters said northern Mozambique could see up to 500 millimeters
        of rain (about 20 inches) over the next five days, which could exacerbate
        the flooding.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcdf6aa6-e99b-4028-bf3b-7f42520bd9e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:48:45.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:17.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The soil is saturated with rain and the rivers are already swollen,
        so the emergency is likely to get worse," said Michel Le Pechoux, UNICEF''s
        deputy representative in Mozambique. "We''re doing everything we can to get
        teams and supplies on the ground to keep people safe."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f8b93a-e6ca-486c-8667-72f72d2a9a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:48:45.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:17.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Save the Children said in a separate statement that the storm "has
        caused extensive damage, ripping homes apart and wiping out entire communities,"
        and is warning that current conditions have made it extremely difficult to
        deliver aid to those in need.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2785f203-2d5c-4f5f-8188-9f068878acff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:48:45.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:17.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have grave fears for the thousands of families currently taking
        shelter under the wreckage of their homes. They urgently need food, water
        and shelter to survive the coming days," said Nicholas Finney, Save the Children''s
        response team leader in Mozambique.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9075b754-9736-45c2-adf2-e260eb5df33c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:48:45.196+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:17.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finney said that the NGO tried to reach some of the hard-hit areas
        Sunday but were forced to turn back "because rivers had burst their banks
        and the roads were under water."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e83e1e0-bd00-4fca-b89c-584b23244a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:48:45.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:17.829+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flights and helicopters have also been grounded and this means
        humanitarian access is virtually impossible. We are desperately trying to
        look for ways to deliver emergency supplies," said Finney.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08586521-34fb-44d1-a3a4-56c46f1bde04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:48:45.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:17.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations'' disaster response agency pledged to release
        $13 million to pay for food, shelter, health, water and sanitation assistance
        in both Comoros and Mozambique.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23904d55-0263-419a-b7eb-edd9b46681ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:48:45.197+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:17.830+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The funds will help in reducing the suffering of the affected people
        including mitigating the impact on food security caused by the destruction
        and loss of farmland, livestock and fisheries, in addition to the damage and
        destruction of homes," said Mark Lowcock, the UN''s emergency relief coordinator.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ab6926-307e-44a4-8e91-83d4078cf64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:48:45.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:17.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mozambique''s natural disaster management <a href="https://edition.cnn.com/2019/04/26/africa/cyclone-kenneth-hits-mozambique-intl/index.html">said
        last week</a>&nbsp;that nearly 3,400 homes were destroyed and more than 18,000
        were displaced by Kenneth.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab265bf6-cc40-44fd-a74a-2b57ac8c69f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:48:45.198+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:17.831+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/29/africa/mozambique-cyclone-kenneth-intl/index.html">Tropical
        Cyclone Kenneth death toll rises to 38 in Mozambique, officials say</a>."</em></p>'
  'indonesia-relocate-jakarta-capital':
    'author': 'Bianca Britton, CNN'
    'caption': 'Indonesia plans to move its capital city from Jakarta, according to
      the country''s planning minister.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-30T06:33:06.349+08:00
    'credit': 'From Romeo Gacard/AFP/Getty Images'
    'imagesource': 'jcr:bb17b559-c7a4-4495-8fd1-1382133947a3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '950e1f60-a2b9-4bec-aca8-8c26e79bcff1'
    'lead': 'Indonesia plans to move its capital city from Jakarta, according to the
      country''s planning minister.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T06:48:52.117+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:54:16.945+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:53:18.042+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['indonesia', 'jakarta']
    'template': '1'
    'title': 'Indonesia plans to relocate its capital from Jakarta'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f8842d-dc24-4d52-b941-0da1f5a39641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:48:52.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:16.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Indonesia plans to move its capital city
        from Jakarta, according to the country''s planning minister.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c8aac7-8b0b-4c5b-9321-8eef4d3d265c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:48:52.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:16.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s Minister of National Development and Planning Board
        Chief, Bambang Brodjonegoro, said President Joko Widodo favored a plan to
        relocate the capital from Jakarta to outside of Java Island, according to
        CNN Indonesia, but that the government has not yet formally decided an exact
        location.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e2838b-1d24-4f01-9db0-6009c518f287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:48:52.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:16.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Reuters, Brodjonegoro said on Monday that the administration
        was considering the eastern side of the archipelago as the destination for
        the new capital. However, such a move could take up to 10 years, he said,</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13a6cf9-9d39-4b7d-8cf4-790c098b85c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:48:52.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:16.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jakarta is home to more than 10 million people according to the
        United Nations, with an estimated 30 million in the greater metropolitan area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2692c3-d2d3-4199-8536-01b0bdbe98d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:48:52.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:16.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also one of the fastest sinking cities in the world, according
        to the not-for-profit organization The World Economic Forum. The nation is
        prone to flooding and is sinking at an alarming rate due to over-extraction
        of groundwater.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52c2a3a-b5f4-4455-b2c7-8bf020744fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:48:52.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:16.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brodjonegoro estimated that government would need the equivalent
        of 23-33 billion U.S. dollars to move the capital, build new infrastructure
        and relocate civil servants from Jakarta, CNN Indonesia reported.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50adfa83-8138-4b9e-a28c-e993c1df73e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:48:52.118+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:16.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/29/asia/indonesia-relocate-jakarta-intl/index.html">Indonesia
        plans to relocate its capital from Jakarta</a>"</em></p>'
  'Game-of-Thrones-Arya-Stark-Winterfell-battle-Night-King':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-30T06:49:45.161+08:00
