      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new capsule was recently cleared
        by the U.S. Food and Drug Administration to help adults who are overweight
        or obese shed some pounds when used along with diet and exercise, according
        to the biotechnology company Gelesis, which developed the product.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f110a9e5-5b9a-4f9c-a0d6-f31163684b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:10:55.488+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:11.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research finding that this weight management approach has a "strong
        safety and efficacy profile" was presented Monday at the 26th European Congress
        on Obesity in Glasgow, Scotland. The research was funded by Gelesis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5353c2-a41f-4a79-bc2a-c17400da383d'
