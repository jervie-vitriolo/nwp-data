    'template': '1'
    'title': 'At 90, Eddie Garcia was still the most hardworking actor in the business'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512a4b07-5acd-448f-8681-c5c5ad301663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.367+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Almost everyone
        in the industry has a story about Eddie Garcia’s professionalism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20082d62-f6ad-4bcb-bcbe-d82dc871a799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.367+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ead55e-7ee2-4e7c-8a94-e7faa768072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.367+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s mine: In 2011, TV5 — then still in the business of producing
        scripted shows — held a solo press conference for Garcia for his role in their
        primetime soap drama “Ang Babaeng Hampaslupa.” Showbiz press conferences notoriously
        never start on time; a call time of 12 noon means the event will start an
        hour and a half later, if you’re lucky.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e93b41-ebe4-4890-9a1e-fe803aeebd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.367+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a673fc-d340-4510-b9a8-011eae91ba65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.367+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 20 minutes before the press con’s 12 noon call time, TV5’s
        press relations officer sent a text message: “Please arrive on time, sir Eddie
        Garcia has been here since 11 in the morning.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83cbd2d-f6a7-402a-8e50-0239043b26ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.367+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a747d-9183-44a3-960e-fa1cc5479010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.367+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I arrive a few minutes after noon and was immediately ushered to
        interview Eddie.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ee19ec-95bf-4cf5-8d36-6245e6f9c576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.367+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d335cb-925e-4cf4-84eb-4f7f6620cd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.368+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What made you decide to do a soap opera for TV5?” I asked. Garcia,
        at the time, had been doing soap operas exclusively for GMA-7 since 2002.
        That he was doing a show for a rival network was a bit of a coup for the fledgling
        network.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860cf88d-13f8-40a5-bb7e-c92fed66e646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.368+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b0de9c-24a5-4e74-9d20-d9fb3fc725e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.368+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Why not,” he answered, amused, as if I shouldn’t have asked the
        question. “I’m an actor. I go where the work is.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b233f43-d674-4a6b-a38e-f22fb6a27bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.368+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c353ab60-cfb5-49a9-b761-b7968689e62c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.368+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I remember this when I saw Eddie Garcia again. He was quiet and
        unassuming, wearing a striped long sleeve polo and black slacks, at the Nominees
        Victory Party for the 67th Filipino Academy of Movie Arts and Science (FAMAS)
        Awards at the Sampaguita Gardens in Quezon City on April 9. He was there as
        a Best Actor nominee for his role as a retired METROCOM colonel in Benedict
        Mique’s “ML.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5832e98a-be57-4783-8bb9-5f06a12d3e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.368+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6744c72a-9fb3-4f9d-b2d5-d46f9d059b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.368+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is currently the most nominated and most awarded person in the
        history of the FAMAS Awards, a distinction that probably won’t be taken away
        from him any time soon.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bab6064-e175-4fcd-8c61-30142cd306e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.368+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5639b7f6-3faa-4465-897c-266e614cb795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.368+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His record was not mentioned during the FAMAS nominees party. But
        it seemed like he did not mind.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb62e1d-1984-4263-95f1-e4da486a0181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.368+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df81581e-17a3-489c-b9fb-0c2f8bcafe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.368+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his modest get-up, Eddie Garcia is still a towering, intimidating
        presence during the event — especially when you consider that with his stature,
        he did not need to attend simple functions like a nominees’ victory party.
        Yet, not only was he there; he arrived 20 minutes before the event’s call
        time.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67bb4b4-6c9d-47d7-b2be-ab5bd190d33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.368+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cd8f8a-3743-48b7-b09b-5e4793b3e4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.369+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Because it’s a job for him, hindi sasakit ang ulo mo kay Tito Eddie
        because he comes more than prepared sa set. Isa pang maganda ay because of
        his vast experience, he gives a lot of tips na nagagamit niyo sa paggawa ng
        pelikula,” Mique says of Garcia.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e52eb32-d2b0-4c4f-ae33-858e0657bd23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.369+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765a4300-fa13-407c-92cd-f46657c5bfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.369+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds: “He brings in passion, love, and technical prowess in all
        aspects of filmmaking into the movie. That’s 70 years of filmmaking experience
        he is coming in with.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d651ad-886e-48a8-bd28-42ce8eda7b75'
      'mgnl:activationStatus': true
