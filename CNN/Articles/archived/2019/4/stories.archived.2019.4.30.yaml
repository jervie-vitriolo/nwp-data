      'jcr:uuid': '0ee6985a-4aff-4bf0-97b9-aa25a9572db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T22:44:42.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:39.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s communications regulator said in a statement Tuesday
        that it had lifted a nationwide ban on social media imposed after deadly bombings
        on Easter Sunday killed over 200 people.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22be5f94-0fd0-4e68-816c-cad37973951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T22:44:42.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:39.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government had said the temporary ban was necessary to prevent
        "false news" reports from circulating online. Instagram, WhatsApp, YouTube,
        Facebook and Snapchat were all affected.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcc020b-f889-417c-9fe6-c55a8227a4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T22:44:42.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:39.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator urged people to use social media responsibly in its
        statement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d19a0df-52c1-4d67-b1e2-ebe1a587f4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T22:44:42.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:39.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media firms have struggled to stem the spread of misinformation
        and propaganda following terror attacks. Facebook recently came under scrutiny
        after the New Zealand shootings were streamed live on the platform.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4798d44-a2a4-410b-ad90-412767cd1cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T22:44:42.453+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:39.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But shutting down access to the sites raised questions over censorship
        in Sri Lanka and the government''s ability to prevent the spread of misinformation.
        Many Sri Lankans were able to circumvent the restrictions by using VPNs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500844b1-8e1f-49d2-9c79-ca095ea2223e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T22:44:42.454+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:39.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This wasn''t the first time Sri Lanka had restricted access to social
        media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dceab30-4e10-40d5-b576-345d26edc574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T22:44:42.454+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:39.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government temporarily blocked Facebook and other social platforms
        last year, saying they were being used to incite violence.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07121ac3-6864-4ac5-91c7-af5720411a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T22:44:42.454+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:39.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/30/tech/sri-lanka-social-media-ban/index.html">Sri
        Lanka lifts social media ban imposed after Easter bombings</a>."</em></p>'
