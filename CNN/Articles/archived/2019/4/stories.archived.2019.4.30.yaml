    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cyprus', 'serial-killer', 'murder']
    'template': '1'
    'title': 'Cyprus police find fourth body after alleged killer confesses to 7 murders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2943709b-3f07-4e33-b066-047bdf489f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:06:08.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:08.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Police in Cyprus have found a fourth body
        in what looks to be the island''s first ever serial killing case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1131a41b-cda2-432d-8587-238b5ba59489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:06:08.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:08.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cypriot authorities also expect to retrieve a fifth body later Monday,
        the state Cyprus News Agency reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f833a9-0761-46bf-81f9-205f513d2bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:06:08.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:08.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 35-year-old man is in custody, after confessing to seven murders,
        the news agency said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cc04d8-27ba-4705-b1a7-a87130a6c4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:06:08.088+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:08.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, whom police have identified only by age, is suspected of
        killing five women and two children —&nbsp;all foreign nationals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caece300-4e29-46ab-98ee-172379f06289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:06:08.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:08.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state news agency <a href="http://www.cna.org.cy/WebNews.aspx?a=876e18800e964be5b4bb8743678b2c28">reported</a>&nbsp;that
        he was a member of the Cypriot National Guard.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56299ae1-b3a7-4ab2-9d26-54754759669c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:06:08.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:08.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.police.gov.cy/police/police.nsf/All/AF1861CDF69AB05EC22583E3004B2D4E?OpenDocument">Authorities</a>&nbsp;began
        their investigation after finding the bodies of two women in a mine shaft
        in the capital, Nicosia, in mid-April.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ffb20-3046-4584-b7b9-ffd1e5c3b069'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:06:08.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:08.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first victim to be identified was 38-year-old <a href="http://www.police.gov.cy/police/police.nsf/All/3F7F1B00C8EDB4EBC22583E50060B269?OpenDocument">Marry
        Rose Tiburcio</a>, from the Philippines, whose body was discovered on April
        14, police said in a <a href="http://www.police.gov.cy/police/police.nsf/All/D3A78266AF9E1732C22583DD004402CE?OpenDocument">press
        release</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499251d8-6f31-4113-82f4-e84023e9c206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:06:08.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:08.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiburcio and her 6-year-old daughter were reported missing on May
        5, 2018. The child, whom the suspect has claimed he killed, has not been found.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6120d7-97d0-4510-a6fc-2d99455c4861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:06:08.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:08.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police recovered a third woman''s body near the village of Orounda,
        west of Nicosia. The investigator assigned to the case said the body may be
        that of a Nepalese woman, the Cyprus News Agency reported.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451202cf-ad82-4672-868b-443acd34d873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:06:08.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:08.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, police have turned their attention to the Mitsero Red Lake,
        on the site of a closed copper mine around 17 miles from Nicosia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87b5f44-ed46-4442-961a-a6cde3738d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:06:08.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:08.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the news agency, the suspect confessed to killing two
        women and a child and throwing their bodies into the lake.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bc115d-6c23-4289-9f78-a92bcd8a2f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:06:08.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:08.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state news agency said the victims are believed to be 36-year-old
        Livia Florentina Bunea from Romania and her 8-year-old daughter, Elena Natalia
        Bunea, as well as Maricar Valdez Arquila, a 31-year-old woman from the Philippines,
        the <a href="http://www.cna.org.cy/WebNews.aspx?a=99807568c6ae45298f78f52b9078ded6">state
        news agency said</a>.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bda16c-e75a-4e00-9f35-194585c217b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:06:08.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:08.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, police recovered the first body from the lake inside
        a suitcase. The lake is heavily polluted and highly toxic and authorities
        have been using robotic cameras to search the water.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4d17f1-731b-4733-a1db-db0f363fb256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:06:08.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:08.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a population of just 1.2 million, Cyprus has never been faced
        with a case like this before. Police said in a statement that they have asked
        forensic specialists from the UK to assist them in the investigation.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c73f827-58c0-4eea-9d33-a06123f6e5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:06:08.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:08.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/29/europe/cyprus-serial-killer-investigation-scli-intl/index.html">Cyprus
        police find fourth body after alleged killer confesses to 7 murders</a>."</em></p>'
  'champions-league-ajax':
    'author': 'Eoghan Macguire'
    'caption': 'Photo: Facebook/afcajax'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-30T08:34:50.201+08:00
    'imagesource': 'jcr:fe2964cd-e00a-40a1-b158-5843a0170420'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b05d6a92-3372-4fa5-9f2f-b33e3b310f2a'
    'lead': 'In the era of the mega-rich superclubs — many the play things of billionaires,
      oligarchs, petro states and distant investors — that pay eye-watering wages
      and transfer fees, Ajax has bucked the trend in reaching the latter stages of
      the Champions League by sticking to its core identity and promoting youth.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T08:40:03.861+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:54:07.655+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:53:19.743+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['football', 'UEFA', 'Champions-League', 'Ajax', 'Matthijs-de-Ligt']
    'template': '1'
    'title': 'How Ajax young guns upset Champions League rich boys'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e6b5da-e45e-4255-9cdb-12ecffec1d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — He''s still only 19, but Matthijs de Ligt
        has already experienced more big football moments than most top-level professionals
        can hope for in their entire career.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b311e2a7-4fbe-4a4b-b14e-7f0c1e81b388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became the youngest ever captain in a Champions League knockout
        game when Ajax <a href="http://edition.cnn.com/2019/03/05/football/real-madrid-ajax-champions-league-dortmund-spurs-spt-intl/index.html">dispatched
        Real Madrid</a>&nbsp;in March, following that milestone with a quarterfinal
        winning goal <a href="https://edition.cnn.com/2019/04/16/football/manchester-united-barcelona-champions-league-spt-intl/index.html">against
        Juventus</a>&nbsp;a few weeks later.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0af53a-5512-4e25-a667-b945ea835d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.861+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet what Ajax and de Ligt would achieve should it beat Tottenham
        in the forthcoming Champions League semifinal would surpass anything the young
        Dutchman has managed thus far.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c93bf7-6f9d-4a51-a267-13045156ea2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the era of the mega-rich superclubs — many the play things of
        billionaires, oligarchs, petro states and distant investors — that pay eye-watering
        wages and transfer fees, Ajax has bucked the trend in reaching the latter
        stages of the Champions League by sticking to its core identity and promoting
        youth like the impressive de Ligt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4866ba28-7d42-42c6-a36c-89d277acba26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is now just two games from the final, a run that will provide
        a welcome boost to the club''s coffers. In last season''s tournament, organizers
        UEFA distributed over $1.5 billion to clubs participating in the competition.
        Winners Real earned nearly $100 million, while semifinalists Bayern and Roma
        respectively took home $81 million and $96 million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9066dd3c-fa6a-4465-bfac-f2e4d7ea2d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/04/29/football/pfa-virgil-van-dijk-vivianne-miedema-spt-intl/index.html">READ:
        Van Dijk, Miedema pull off Dutch double in PFA awards</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3450c5-f46f-4354-a431-17324ae54776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Creating legends</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb461ee-1266-4de0-a0e3-6b46e520e66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only has Ajax outplayed the reigning champion Real and the much
        fancied Juventus, which contains Cristiano Ronaldo in its ranks, but it has
        played more games and traveled considerably further than any of the teams
        remaining in the competition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b9e8cb-82c0-4ed9-8a8c-1718069206d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.862+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To put the scale of Ajax''s achievement into perspective, the club
        started its Champions League campaign in July, just 10 days after the 2018
        World Cup final, and almost two months before the other semifinalists — Tottenham
        Hotspur, Barcelona and Liverpool — played their first games in the group stages.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ca08a5-b28c-4cbd-90de-140dadaba569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ajax''s wage bill is also a fraction of most clubs it has competed
        against in the Champions League this year. While it has purchased experienced
        players such as Daley Blind and Dusan Tadic, the expense of these transfers
        pales when compared to the money splashed out by more wealthy European teams.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda59153-26e1-4509-b4d1-c22457bc9152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The total value of Ajax''s squad is estimated to be 378 million
        Euros ($421 million), according to the <a href="https://www.transfermarkt.co.uk/ajax-amsterdam/startseite/verein/610">Transfermarkt
        website</a>. That compares to Tottenham''s $930 million, Liverpool''s $953
        million and Barcelona''s $1.18 billion.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb75ae6-2734-4f14-b0f9-306e70cb9317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/04/28/football/manchester-city-burnley-epl-football-title-race-sergio-aguero-spt-intl/index.html">READ:
        A mere few inches could decide Premier League title</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac17422e-3d89-468a-bcea-779053b2c324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ajax CEO and former goalkeeper Edwin van der Saar told CNN in February
        that the strategy of the club is to create legends rather than purchase them.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ff6be6-6049-4cb8-8ad8-208ee4005883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.863+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a number of barren years — this season marked the first time
        Ajax had progressed from the Champions League group stage since 2006 — a fresh
        batch of superstars has once again come through the famed <a href="https://edition.cnn.com/2019/02/13/football/ajax-youth-academy-spt-intl/index.html">Ajax
        "De Toekmost" academy</a>.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdf1700-35f1-4d98-8835-30bd3245ad64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Egyptian striker, Mido, who starred for both Ajax and Tottenham
        during his 13-year playing career told CNN that the Ajax secret is how they
        teach young players "to be brave" while giving them the belief that they belong
        at the highest level. A high degree of technical competence is also instilled
        in all young players that come through the Ajax system.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe45b12-6db5-4a9c-a2e2-309238f1f6c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A challenge the Dutch club always faces, however, is losing the
        gems it hones to wealthier rivals from Europe''s bigger leagues. Mido speaks
        of his own experience when the team he starred in — which featured the likes
        of Zlatan Ibrahimovic, Rafael van der Vaart, Christian Chivu, Nigel de Jong,
        Steven Pienaar and Maxwell — was broken up.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08901087-0934-4d0c-8cca-fa89af2f45eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have a great generation and then suddenly seven or eight players
        leave," he says. "You have this drop for five years and then (the next batch
        of players) comes up again."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9300027b-4e14-4a6c-925d-7747071e0de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It looks likely that a number of the current Ajax team could move
        on come the end of the season. Midfielder Frenkie de Jong has already agreed
        to join Barcelona while a number of major clubs are rumored to be interested
        in de Ligt.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f22beac-36de-4aeb-baaf-151e72d9a2c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it does not win the Champions League, Ajax is also likely to
        face another lengthy run of qualifiers just to reach the group stage. Such
        a scenario seems absurd given the big names Ajax has bettered this season,
        most of whom will qualify automatically for the group stage.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b61dbaa-4aac-4841-bfe6-05ff587e0b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.864+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/04/27/football/barcelona-la-liga-title-win-lionel-messi-levante-spt-intl/index.html">READ:
        Messi inspires Barca to La Liga title</a></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '040863f1-fd88-467c-b179-bf0813ea8344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As things stand, the Netherlands receives no automatic group qualification
        spots thanks to UEFA''s co-efficient system that ranks the past performances
        of club teams from individual nations.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d5cf37-9bd3-49ad-b936-247da145c7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the top four teams in England, Italy, Spain and Germany almost
        always qualify automatically for the groups stages, the teams that finish
        first and second in the Dutch league have had to run the gauntlet of the qualifying
        rounds in recent years.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158f964c-42d3-4f4d-bb40-a51fb19d28a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such anomalies raise questions around the competition''s name, the
        Champions League, given the number of actual champions involved is normally
        outweighed by those that haven''t won anything but are blessed with the fortune
        of being geographically located in one of Europe''s larger national television
        markets.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915f425e-73f3-4ce2-bdca-3428946558c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ajax''s opponent on Wednesday, Tottenham, looks set to finish third
        in the English Premier League this term, far behind Liverpool and Manchester
        City. Yet it can expect to be parachuted safely into the group stages come
        September.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bf6d23-55be-4047-ab80-a365eb354b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other European clubs with proud histories of European glory but
        which are located in smaller nations — such as Celtic, Red Star, PSV Eindhoven,
        Anderlecht, Dynamo Kiev, Steaua Bucharest — increasingly find themselves in
        the same boat as Ajax (although the Amsterdam club also finished second in
        its domestic league last year).</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42f28dc-1c8e-4fc5-996b-7f112257b0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.865+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most have turned to a model of developing and selling players to
        make up some of the financial shortfall, a strategy Ajax has evidently perfected.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4a9c69-92d5-419b-80a2-547a3677b5ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few, however, have produced players of the quality of the Dutch
        club.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2641dbf5-eb80-4331-bebe-ff3fa5b5a803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That stringent commitment to its ideals has only helped the likes
        of de Ligt reach the heights he has in recent months. Come Tuesday, he will
        look to repay the club by further adding to its burgeoning list of against
        the odds achievements this season.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f24f8c-a628-4d67-ad06-9e48013934f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T08:40:03.866+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:07.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/29/football/ajax-tottenham-hotspur-champions-league-semifinal-spt-intl/index.html">How
        Ajax young guns upset Champions League rich boys</a>."</em></p>'
  'japan-emperor-akihito-abdication':
    'author': 'Julia Hollingsworth, Emiko Jozuka, Will Ripley and Yoko Wakatsuki,
      CNN'
    'caption': 'Photo: Photo Illustration/ Getty'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-30T09:15:29.738+08:00
    'imagesource': 'jcr:8832145e-ffb9-4aac-b9f6-8de0c8374369'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1eb4c33f-8f12-40c6-8513-d92ebb0c3a52'
    'lead': 'On Tuesday, Emperor Akihito will abdicate the Chrysanthemum Throne —
      the oldest continuous hereditary monarchy in the world — becoming the first
      Japanese monarch in modern history to do so.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T09:27:59.336+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:54:06.345+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:53:20.029+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan', 'Emperor-Akihito', 'Crysanthemum-Throne', 'Naruhito']
    'template': '1'
    'title': 'From deity to people''s Emperor: The man who pushed imperial boundaries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa235e1e-d84b-4844-a0fb-6f402c5f7ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Japan''s 85-year-old monarch was born the
        son of a deity, but he''s retiring as the people''s Emperor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ba0d50-480e-46ba-bc67-80bdd97783d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.336+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Emperor Akihito will abdicate the Chrysanthemum Throne
        — the oldest continuous hereditary monarchy in the world — becoming the first
        Japanese monarch in modern history to do so. His son, Crown Prince Naruhito,
        59, will be inaugurated as the 126th emperor the next day, ushering in the
        <a href="https://edition.cnn.com/2019/03/31/asia/japan-new-era-reiwa-intl/index.html">Reiwa</a>&nbsp;era.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a00bc43-393f-40ee-952f-2572361fa4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The much-loved Emperor Akihito will be remembered for connecting
        with his public in a way that no other Japanese monarch has done and expressing
        "deep remorse" for the country''s actions during World War II.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c1b22f-13d8-46ee-8bf9-c986969cbb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After having <a href="https://www.reuters.com/article/uk-japan-emperor-profile-factbox-idUKKCN1RY091">heart
        surgery</a>&nbsp;and overcoming prostate cancer in recent years, the monarch
        cited health reasons for stepping down.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c62cdc4-c55f-4cc2-ae5f-e0efd83d3400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am worried that it may become difficult for me to carry out my
        duties as the symbol of the state with my whole being, as I have done until
        now," the soft-spoken Emperor <a href="https://edition.cnn.com/2016/08/08/asia/japan-emperor-akihito/index.html">said</a>&nbsp;in
        2016, in his second TV speech in three decades.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfb10c3-7fda-4369-8e94-07ea3c6bcc8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was seen as a plea to Japan''s lawmakers to change the law to
        allow him to retire. The following year, they did.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a84d6a30-40c2-4747-8100-6fdf878c109f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.337+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It won attention and respect from the people, who recognized the
        emperor actually had a will of his own," said Hitomi Tonomura, a historian
        at University of Michigan''s Center for Japanese Studies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9441c109-3ef0-448d-a2fe-d5f7ba2da76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a fitting final move for a monarch who had often broken with
        tradition. He was also the first Japanese Emperor to marry a commoner, speak
        to his subjects live on television and to be hands-on in raising his children.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464b0e9e-f358-4415-b590-7c2456ecfc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A child of a deity</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b0382d-edbc-40a6-a209-e2993a16040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Emperor was born in 1933, Japan was a very different place.
        War was brewing and his father, Emperor Hirohito, was revered as a human deity.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a14c208-6abb-49e9-804c-a77cd54f62ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1937, Japanese troops invaded Nanjing — then the capital of the
        Republic of China — killing around 300,000 Chinese in a weeks-long spree following
        the Japanese occupation, according to Chinese estimates. Japan has disputed
        the scale of the massacre.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531ca12d-92ba-4226-8ad8-6734ced85c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1940, Japan officially entered World War II on the side of Germany
        and Italy. The war years remain a controversial period in the nation''s history.
        As many as <a href="http://hrlibrary.umn.edu/commission/country52/53-add1.htm">200,000
        women</a>, mainly Korean, were forced into <a href="https://edition.cnn.com/2019/02/02/asia/south-korea-comfort-woman-funeral-intl/index.html">sex
        slavery</a>&nbsp;by Japanese soldiers during WWII, according to a United Nations
        report. Japan has apologized and says the issue is resolved, but South Korea
        has demanded a more formal apology and reparations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aadeb5-da70-4f1d-bca4-d2a3d5a99a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.338+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Emperor Hirohito made a radio address surrendering in <a href="https://www.mtholyoke.edu/acad/intrel/hirohito.htm">1945</a>,
        most Japanese people had never heard his <a href="https://www.theatlantic.com/international/archive/2012/08/the-emperors-speech-67-years-ago-hirohito-transformed-japan-forever/261166/">voice
        before</a>, despite him having been in power already for nearly 20 years.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ffcadc-d16f-4d45-9db3-59c6379eb0a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the war, Japan was occupied by the United States. The new
        constitution banned the Imperial family from engaging in politics and Emperor
        Hirohito renounced his <a href="https://www.reuters.com/article/us-japan-emperor-system-factbox/factbox-key-facts-about-japans-imperial-system-idUSKCN1RY1O8">divine
        status</a>.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866917c2-5286-4243-af6d-02581c7fb3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emperors were no longer gods — they were humans.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1762a32-0699-42d5-8d68-1c2510e872d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Healing the wounds</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62dba904-5cb2-4b62-81b9-00c03950cba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1989, Emperor Akihito, was handed a country still dealing with
        the wounds of war. His reign has been called the Heisei era, which means "achieving
        peace" — and it has proved to be a fitting name.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f8fd82-8133-43f7-a3b8-850fff2a8424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 1990, just over a year after he came to the throne, Emperor
        Akihito hosted then-South Korean President Roh Tae-woo at a state banquet
        where he made waves by admitting responsibility for Japan''s wartime aggressions.
        "I think of the sufferings your people underwent during this unfortunate period,
        which was brought about by my country, and cannot but feel the deepest regret,"
        he <a href="https://www.nytimes.com/1990/05/25/world/japanese-express-remorse-to-korea.html?mtrref=www.google.com">said</a>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fe5d25f-fb0c-4b24-b128-20c7ea7cf468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.339+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1992, the Emperor became the first Japanese <a href="https://www.nytimes.com/1992/10/24/world/japan-s-emperor-tells-china-only-of-his-sadness-on-war.html">monarch
        to</a>&nbsp;visit China, where he said he felt a "deep sadness" for the "unfortunate
        period in which my country inflicted great suffering on the people of China."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7113029f-de9f-42a9-af8d-290c2d02c658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also made <a href="https://www.reuters.com/article/us-japan-emperor-okinawa/japanese-emperor-empress-visit-okinawa-to-honor-war-dead-on-what-may-be-last-visit-idUSKBN1H31DH">several
        trips to Okinawa</a>, where about 110,000 Japanese troops and 100,000 civilians
        <a href="https://edition.cnn.com/2018/06/16/asia/japan-okinawa-bases-new-battle-intl/index.html">lost
        their lives</a>&nbsp;in the name of Emperor Hirohito. Anti-imperialist and
        anti-U.S. sentiment ran deep on the small southern islands. During a 1975
        trip, young radicals threw a <a href="https://www.nytimes.com/1975/07/18/archives/prince-and-princess-of-japan-attacked-by-okinawa-radicals.html">fire
        bomb</a>&nbsp;at the then-crown prince.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ae8ab9-b3e6-44fb-9862-e12722676536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emperor''s conciliatory sentiments about Japan''s wartime past
        contrast with that of Prime Minister Shinzo Abe, who has suggested that future
        generations should not have to keep apologizing for Japan''s past. Abe has
        also <a href="https://edition.cnn.com/2013/12/25/world/asia/japan-pm-war-shrine/index.html">ignited
        criticism</a>&nbsp;from China and South Korea in the past by visiting the
        <a href="https://edition.cnn.com/2013/12/25/world/asia/japan-pm-war-shrine/index.html">Yasukuni
        Shrine</a>&nbsp;in Tokyo, a controversial memorial site that includes names
        of convicted Japanese war criminals. Abe hasn''t visited the shrine since
        2013, although earlier this year he sent it a ritual offering.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1e74e2-0a4c-46c6-9fb3-ffd19fedd600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Emperor has contributed more than all of Japan''s prime ministers
        combined in advancing reconciliation," said Jeremy Yellen, a historian of
        modern Japan at Chinese University of Hong Kong. "These efforts to restore
        dignity to Japan''s victims has also helped the nation regain a dignity that
        remains imperiled by revisionists."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c669c229-05d2-49e8-8535-53408962ef6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>People''s emperor</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1261e9c-a67f-45f2-9d97-2420e7aae27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his three-decade rule, Emperor Akihito has embraced a
        more "normal" life.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1ba107-e49c-43f4-afcb-7d76c50db2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.340+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a start, he became the first Emperor to marry a commoner. The
        Emperor met Empress Michiko in 1957 during tennis match in the scenic mountain
        town of Karuizawa. After they married, the couple <a href="http://www.asahi.com/ajw/articles/AJ201808220048.html">often
        returned</a>&nbsp;to the place where they met.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14036dc-6266-4584-b07e-68f85d58a4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Emperor Akihito was a child, he was separated from his parents
        and <a href="https://edition.cnn.com/2011/11/08/world/asia/japan-akihito-profile/index.html">raised
        and educated</a>&nbsp;by chamberlains and tutors. But when the new royal couple
        had their three children, Naruhito, Fumihito and Sayako Kuroda, they declined
        hired help, instead raising the children themselves — even reportedly making
        them <a href="https://www.reuters.com/article/us-japan-emperor/japan-imperial-couple-mark-diamond-anniversary-ahead-of-abdication-idUSKCN1RM0AT">pack
        their own school lunches</a>.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b16d25-e9c9-4b50-98ff-ed5fa6139a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his spare time, the Emperor published scientific papers on raccoon
        dogs, after <a href="https://www.straitstimes.com/asia/asia-briefs-two-charged-for-insulting-suu-kyi">studying
        their excrement</a>, which he had collected from the Imperial grounds, and
        compiled research on <a href="http://www.asahi.com/ajw/articles/AJ201903250001.html">goby
        fish</a>&nbsp;— a species of goby is <a href="https://www.fishbase.se/summary/63017">named
        after him</a>.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f9bc01-ab11-400e-bead-214044a409aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was in 2011, as the country reeled from the fatal earthquake
        and tsunami that saw more than 20,000 people die or go missing, that Akihito
        truly cemented his reputation as a people''s Emperor.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f67058-a11d-4877-8d7b-3a58aeb84c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emperor made an unprecedented televised address — the first
        time any Japanese Emperor had spoken to the public on TV. "I truly hope the
        victims of the disaster never give up hope, take care of themselves and live
        strong for tomorrow," he <a data-cke-saved-href="https://edition.cnn.com/2011/11/08/world/asia/japan-akihito-profile/index.html"
        href="https://edition.cnn.com/2011/11/08/world/asia/japan-akihito-profile/index.html">said</a>.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c89309-4e1a-4314-b91b-d9bfbf7f8bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akihito and Michiko traveled to disaster-hit areas, kneeling to
        talk to survivors face-to-face.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f7ad8e-9279-4115-8286-6b37844c37a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.341+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like a dream," Fukushima evacuee Ayako Moriie said, describing
        meeting the royals in the school gymnasium where survivors were staying. "Even
        though they might be above the clouds where we normally can''t reach, it was
        comforting that they think the same as we do. His words gave us the strength
        to carry on."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4ded1a-22aa-4a5e-85b1-369dbf0a6b27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Gordon, a leading scholar of modern Japanese history at Harvard
        University, said that Akihito''s actions had made the Imperial family more
        accessible.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bef9298-3d1d-496b-a7f8-22ad16936f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he cautioned that compared to some monarchies in Europe, Japan''s
        was still a "very distant institution."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80bcd1c-68cc-41da-a2e3-b2190d84c75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A new era</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c1a988-27e9-4ff4-9ecd-0510d6831695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming Naruhito''s name means "<a href="https://www.scmp.com/news/asia/east-asia/article/1989513/all-you-need-know-about-japans-crown-prince-naruhito">a
        man who will acquire heavenly virtues</a>."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed20749d-f51b-40a8-b407-ae0f8c2aea1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the crown prince has shown no hint of harking back to the era
        of the demi-gods when he ascends to the Japanese throne on May 1.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520b9e0c-2cf5-4280-b177-ed47f00b8944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.342+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.374+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crown prince studied at Oxford University and is passionate
        about environmental issues. Like his father, he has married a commoner, <a
        href="https://www.scmp.com/news/asia/east-asia/article/1989513/all-you-need-know-about-japans-crown-prince-naruhito">Masako
        Owada</a>, who previously worked as a career diplomat. Those who know Naruhito
        describe him as "modest, charming and astute," says Jeffrey Kingston, director
        of Asian Studies at Temple University in Japan.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9239a85-9b59-4e82-9b1d-b5135fe019fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.375+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naruhito has also indicated that he will continue his father''s
        legacy of speaking out against revisionist history of WWII. "I myself did
        not experience the war," he said on his 55th birthday in 2015. "But I think
        that it is important today, when memories of the war are fading, to look back
        humbly on the past and correctly pass on the tragic experiences and history
        Japan pursued from the generation which experienced the war to those without
        direct knowledge."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172e63a6-f1b0-4e93-839c-510bb9546790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the crown prince went further to explicitly say that
        he will continue his father''s legacy. "I want to earnestly fulfill my duties
        by always being close to the people, and sharing with them their joys and
        sorrows," he <a href="https://www.straitstimes.com/asia/east-asia/naruhito-vows-to-share-the-peoples-joys-and-sorrows">said</a>&nbsp;at
        a press conference.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747c2ee3-4916-44cb-a9c6-4d87518ce4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge for Naruhito will be how to emerge from the shadow
        of his father and establish himself as a modern leader of Japan''s ancient
        monarchy.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6849c742-6218-43a2-b589-bf4bd14df512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:27:59.343+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:06.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/29/asia/japan-imperial-abdication-akihito-reiwa-intl/index.html">From
        deity to people''s Emperor: The man who pushed imperial boundaries</a>."</em></p>'
