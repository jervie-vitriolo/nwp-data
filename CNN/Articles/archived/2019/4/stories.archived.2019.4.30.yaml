    'template': '1'
    'title': 'PH to join regional insurance facility vs natural disasters'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0a8c03-b049-4c8a-a9d9-9401731e0bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:48:00.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:57.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> — The
        Philippines will sign up for a special insurance facility against natural
        hazards, the Department of Finance (DOF) said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5534b831-452a-4b78-b80f-fd0412579ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:48:00.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:57.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country will join the ranks of Cambodia, Indonesia, Laos, Myanmar,
        Singapore and Japan as a member of the Southeast Asia Disaster Risk Insurance
        Facility (SEADRIF)  to minimize the impact of the many natural disasters that
        hit the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40cc818e-cd7a-4189-ab42-8fe908ed11da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:48:00.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:57.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facility provides an insurance pool which can be tapped by member-states
        when earthquakes, typhoons, floods, and other calamities happen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999663de-31b9-4285-bb88-0b0e2a7d9b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:48:00.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:57.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the DOF said that Finance Secretary Carlos Dominguez
        III had committed to sign the memorandum of understanding on behalf of the
        government during the annual meeting of the Asian Development Bank in Fiji
        this week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58b7162-46be-40b4-87ae-a3caff82ff3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:48:00.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:57.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is part of the V20, or the global group of countries
        considered most vulnerable to natural disasters.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5655b7b2-8e62-47c3-9f7e-862a51bbb16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:48:00.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:57.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country was rocked by a series of earthquakes last week, which
        started with a magnitude 6.1 tremor that hit Luzon and claimed 18 lives.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449a6cb0-c10d-49e1-baac-d91545cbfad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:48:00.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:57.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominguez was invited by Japanese Finance Minister Taro Aso to join
        the pool. Japan is leading discussions on the SEADRIF together with Singapore.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012cfcb7-a606-44c4-8db5-777a319b62d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:48:00.998+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:57.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To protect itself from the hefty cost of disaster recovery and reconstruction,
        the Philippines earlier secured a P20.49-billion parametric insurance policy
        to allow national agencies and local government units to get hold of cash
        for urgent rebuilding needs.</p>'
  'April-inflation-lower':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-30T14:52:08.522+08:00
    'imagesource': 'jcr:a097c373-bf62-4684-bd43-b3dee5a0ea21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cbc7d38-40bb-4c47-80ed-1713c4ae01bc'
    'lead': 'This will follow a 3.3 percent pace in March, and appears on track to
      sustain the downtrend since November. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T14:58:13.266+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-29T23:53:56.762+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:53:22.180+08:00
