    'template': '1'
    'title': 'Obama: Leaders who ''feed fear typically are also ones who avoid facts'''
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65486a93-f936-425f-a97e-773f047489c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:47:42.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:18.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Former President Barack Obama appeared
        to take a tacit swipe at President Donald Trump on Saturday, saying leaders
        who "feed fear typically are also ones who avoid facts."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9590a764-6978-4fb4-b10f-ee48e6c4d888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:47:42.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:18.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5421b0c7-7d59-489b-9bdc-424edc3f7198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:47:42.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:18.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama, who has largely refrained from weighing in on the Trump administration
        since leaving office in 2017, spoke on Saturday at the National Museum of
        African American History and Culture in Washington, DC, for a celebration
        of Nelson Mandela''s birthday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a717353a-e24f-4d99-a8c9-8f5db4cc0fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:47:42.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:18.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118ecefe-3de1-425c-a494-acc0233469a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:47:42.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:18.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has made more than 10,000 false or misleading claims, according
        to The Washington Post.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e057aa-3045-4d56-9739-ef12b63be100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:47:42.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:18.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e468a4bb-400a-4002-a4c5-b60b9e9191b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:47:42.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:18.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Obama said he changes his mind "all the time, based
        on facts and evidence."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f30626-31a2-4e27-aeb1-711a5bcab2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:47:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:18.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6764c32a-eab2-476e-831c-21c94ae82e40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:47:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:18.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The challenge we have in our politics in every country is when
        people start conforming facts to their opinions and biases as opposed to trying
        to shape their opinions and biases based on the facts," Obama said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d262e7-f060-4bf5-94d3-06862bf3d1fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:47:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:18.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c1f962-e2de-41f8-b6e0-dcb7b5190e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:47:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:18.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "If you don''t know what you stand for and what your values
        are and what you believe, then you also don''t know what can be compromised
        and what can''t be compromised."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d1284a2-85fd-4365-99e4-c2af12708adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:47:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:18.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442071a2-9f81-4993-b9d4-85280563958f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:47:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:18.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also commented on what he described as society''s "struggle
        between hope and fear."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3b6eae-75ed-4ef3-b51f-3c602a145fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:47:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:18.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434a1390-6c29-4d39-a652-888f8900ba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:47:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:18.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is always a struggle between hope and fear, between the world
        as it is and how we''d like it to be," he said. "And during times of tumult
        and disruption, whether it''s technological, economic, information, migration
        -- the danger of us resorting to fear, to organize ourselves, falling back
        on tribe, race, ethnicity, sectarian lines, that always becomes stronger."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b4a6bd-031a-42b6-86c6-23f3770661e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:47:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:18.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370bab3e-4c27-47dd-a49f-dd58256ebb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:47:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:18.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good news is that fear is typically the province of the old,
        and hope is the province of the young."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6c4378-7a84-4c2c-b1d8-b1d72b13e0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:47:42.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:18.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'mozambique-kenneth-death-toll':
    'author': 'Brent Swails and Joshua Berlinger, CNN'
