      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf831365-3b1a-4390-b613-d520fd5120b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:18:03.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:58.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>10-16 JV Estrada Ejercito (Nationalist People''s Coalition) – 28.1
        percent</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ad4715-56aa-4a71-b171-9ffaebdfdf54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:18:03.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:58.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd117a1-4b5e-41ac-94c3-e46417b706fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:18:03.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:58.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although not with PDP-Laban, Villar, Cayetano, Angara, Marcos, and
        Ejercito were formally endorsed by the President. This makes eight administration
        candidates in the list of 14 probable winners.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a843fb83-f306-48a7-956e-33d32f10edde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:18:03.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:58.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51662cdd-1fa9-4c2e-8927-dacf3b124c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:18:03.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:58.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The private pollster also noted that only one in three or 35 percent
        of the respondents have a complete senatorial slate, with a month left before
        the May 13 midterm elections. Most of the respondents voted for only eight
        or nine bets.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748ab79c-0a97-46c6-814e-5392dedc0677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T20:58:42.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:58.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte magic</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fff911c-44d2-498d-9805-091595f881a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T20:58:42.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:58.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s endorsement or citicisms of a candidate affects
        voter preference, Pulse Asia Research Director Ana Tabunda told CNN Philippines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1966139e-4e29-41e9-87e9-7c1402938820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T20:58:42.945+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:58.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about Roxas'' slip, Tabunda said, "Mar Roxas was hit
        by the President a lot."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b38c770-6f22-4086-9176-5e0db96e060a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T20:58:42.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:58.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President is popular. It is difficult for somebody hit by the
        President to maintain a high voter preference," she added.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cc58a7-bbe4-4e68-8ed3-5bb55429aec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T20:58:42.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:58.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Go and dela Rosa, who previously lagged behind in surveys
        now enjoy higher rankings, thanks to the President''s backing.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd35967b-0346-42af-8f61-6d12b284655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T20:58:42.946+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:58.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabunda, however, stressed that some of the administration bets
        have been doing well in surveys even prior to the President''s endorsement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24054519-edac-46f1-bfc1-7941d6e330ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T20:58:42.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:58.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabunda also noted that for the latest poll, respodents were given
        a sample ballot to choose their candidates from.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56c6f17-784d-4c0b-b763-84a7ee4146b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T20:58:42.947+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:58.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, which was conducted April 10 to 14, has a margin of
        error of plus or minus 2.3 percent and a 95 percent confidence level. A total
        of 1,800 adults were interviewed. Respondents were asked to pick up to 12
        personalities they would vote for if the elections were held during the survey
        period.</p>'
  'Lopez-Cagayan-interest-':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-04-30T12:35:47.864+08:00
    'imagesource': 'jcr:fb32994b-4bb5-4e91-8a6a-0e26fc45d260'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a4fbc52-dd73-483a-b515-0b2788808486'
    'lead': 'The area is in the northernmost part of the Philippines, and is south
      of Taiwan and of coastal provinces of Mainland China. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T12:42:22.413+08:00
