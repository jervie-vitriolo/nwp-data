      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> — Actor-turned
        lawmaker Lito Lapid rose to the third spot of the latest Pulse Asia senatorial
        survey while opposition candidate Mar Roxas dropped from the top 12.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
