      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:58.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lapid, who is seeking a Senate comeback, jumped to third spot, garnering
        45.7 percent of the votes. He was at the fifth to eighth spot in the March
        survey. He is now statistically tied with Taguig Rep. Pia Cayetano, who is
        also vying to reclaim a Senate seat.</p>'
