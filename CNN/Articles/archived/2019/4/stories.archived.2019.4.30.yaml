    'jcr:uuid': '666ee028-2591-4331-823b-5628626bb4bb'
    'lead': '''The challenge we have in our politics in every country is when people
      start conforming facts to their opinions and biases as opposed to trying to
      shape their opinions and biases based on the facts,'' former U.S. President
      Barack Obama says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T06:47:42.041+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T23:54:18.703+08:00
