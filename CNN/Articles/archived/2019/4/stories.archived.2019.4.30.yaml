      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All this speculation doesn''t even take into account Disney''s purchase
        of Twentieth Century Fox, and along with it the film rights to all the X-Men.
        It''s inevitable they will fit somewhere within Marvel Studios'' future plans.</p>'
