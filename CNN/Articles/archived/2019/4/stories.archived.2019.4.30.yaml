      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Garcia has done over 600 movies and T.V. roles, according to
        online database IMDb. What role hasn’t he played? What else can he do?</p>'
    '122':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257e4a46-95c5-4c4a-8868-bc3169decfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.377+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '123':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadef46c-ab58-4400-a961-7c466aaa86ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.377+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia himself fully cannot explain what the values of a timeless
        actor like himself should be — and, in turn, why he is still a relevant working
        actor until now.</p>'
    '124':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3c79e8-6965-40eb-8c62-6d5447d87302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.377+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '125':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1cfbbd-50e9-48cf-a268-60ec2d2f551b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.377+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he does have some advice for other actors: “Ang kailangan ng
        isang actor ay maging prompt. Kung ang call [time] mo ay alas otso dumating
        ka ng mas maaga. ‘Wag mong bibigayan ng sakit ng ulo ‘yung direktor mo at
        you come prepared on the set. Saka ‘yung camaraderie pairalin mo, ‘wag kang
        maging prima donna.”</p>'
    '126':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b10f336-75cc-4516-81a6-998503caab59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.378+08:00
