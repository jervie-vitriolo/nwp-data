      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Besides him, among those who passed the audition were Johnny Monteiro
        and Mario Montenegro, both of whom later on became popular movie leading men.
        The movie is “Siete Infantes de Lara.” He has since appeared in hundreds of
        movies.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedc8fb0-81bc-48e2-a35f-d71723b7c423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.372+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a1d2ef-5b17-4f32-8f2b-8bb10ec7ab98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.372+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s nearly impossible to name one definitive Eddie Garcia film
        performance because he has appeared in so many iconic films — including classics
        such as “Tinimbang Ka Ngunit Kulang” (1974) and “Ganito Kami Noon… Paano Kayo
        Ngayon?” (1976).</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c02f624-dfe8-43ae-bbe1-66ea41d26b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.372+08:00
      'mgnl:createdBy': 'portia'
