      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cbdd81-0c7a-4b66-8627-035d88f76f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.372+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Pag gumagawa ako ng pelikula iniisip ko kung magugustuhan ba ito
        ng manonood. Kaya karamihan ng mga ginagawa kong action, hinahaluan ko ng
        comedy para matawa naman ang tao,” Garcia says.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50062d01-989b-4b13-8a24-3dbc4ebfab8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.373+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40b6a13-be54-47b0-b55a-74ebec59e5d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.373+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang pagtanggap ko kasi ng role, ‘pag drama ‘yun kailangan maiyak
        ‘yung tao, kung kailangan mainis sa’yo dahil kontrabida ka, dapat mainis sa’yo.
        Para effective.”</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa9d7b5-379b-4cc5-9d7e-9b08e8ef5df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.373+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca10ef5-972f-448d-a462-0a8382b1c3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.373+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What’s impressive with Garcia’s career as an actor, says Leo Katigbak,
        head of the ABS-CBN Film Archives, is how he gained commercial and critical
        success despite rarely being cast as a romantic leading man “the way Eddie
        Rodriguez or Christopher de Leon or Dindo Fernando or Jay Ilagan or even Ronaldo
        Valdes were.”</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f3d48b-26db-49a9-968c-e244ae693f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.373+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9402d23a-dc5c-4237-af6f-46119f4c44d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.373+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katigbak adds he was also stereotyped — he did a lot of action films
        during his prime — yet he still managed to become one of the country’s most
        awarded actors because “he was always so good at what he did.”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84d303f-0a94-4d7d-98e2-6e34211e51d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.373+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a78133-0cad-4161-9cec-431ce7f72619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.373+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think [Eddie] is an intuitive actor and can be fearless. He has
        no qualms taking on roles of all varieties. He is also comfortable and sure
        of himself and has no inhibitions. You would always expect him to bring his
        best whatever the role or movie,” he explains.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d56fa8-36a9-4bdd-ba62-7da9d592f8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.373+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeffae0-b7e0-44d8-8267-3c7ee98d4857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.373+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katigbak adds, “You would never cast him as someone weak because
        Eddie was always imposing and larger than life.”</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488d695d-c31c-425c-8ee0-cda155d27743'
      'mgnl:activationStatus': true
