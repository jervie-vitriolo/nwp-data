    'jcr:uuid': 'f02a9867-2882-4cf1-9c94-1771465d2275'
    'lead': 'The verbal spat between Binay siblings Abby and Junjun during an election
      forum might have not just turned their relations for the worse, it may have
      even made a dent on their chances of winning Makati''s mayoralty post, their
      political rivals said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T21:50:10.138+08:00
