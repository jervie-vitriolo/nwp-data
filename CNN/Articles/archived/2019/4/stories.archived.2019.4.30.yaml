      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nationwide poll released Tuesday, Senator Cynthia Villar
        also shared the top spot with fellow reelectionist Grace Poe. Villar is statistically
        tied with Poe, with 51.7 and 50.5 percent of votes, respectively.</p>'
