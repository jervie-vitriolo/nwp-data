    'template': '1'
    'title': 'Chinese firms interested in Cagayan'
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d85bd7a-322a-4abc-a561-ef1260e84354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:42:22.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:57.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> — Cagayan
        has become a new attraction for Chinese businesses, Trade Secretary Ramon
        Lopez said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379ba15d-d236-4130-bcdc-816c45a8e901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:42:22.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:57.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of the 19 deals signed between Chinese and Philippine businessmen
        during the Second Belt and Road Forum in Beijing last week involve setting
        up shop in that part of Northern Luzon. Officials said all the deals are worth
        a total of $12.2 billion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d4604a-0b37-4a90-bd8b-5f9287eb160e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:42:22.413+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:57.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include the creation of the Asparas Yacht Club, a Green Textile
        Industry Park, the proposed expansion of the Cagayan North International Airport,
        an integrated resort with theme parks and lithium battery factory, a proposed
        smart city, and a financial center and hotel-resort complex all within the
        Cagayan Freeport and Special Economic Zone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d6c0cd-441d-4b01-808f-dd386b4357a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:42:22.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:57.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There’s a good upside in that area and there’s a good potential
        untapped. Chinese investors or any investor will really look at this place,"
        Lopez told CNN Philippines'' <em>The Source.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0680b17f-7045-49bd-8c54-d9804b8e2c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:42:22.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:57.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other agreements involve putting up the South Pulangi hydroelectric
        power plant, a petrochemical refinery plant in Davao Occidental, and an iron
        processing plant in Agusan del Norte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c166c392-f281-44db-857b-ecf2b91f98df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:42:22.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:57.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cabinet official added that Secretary Raul Lambino has been
        aggressive in pushing for more projects as administrator of the Cagayan Economic
        Zone Authority.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4034d3-138b-4f5d-bb4c-f922dedf8160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:42:22.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:57.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan is in the northernmost part of the Philippines, and is south
        of Taiwan and of coastal provinces of Mainland China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317a0468-cc6a-442f-9f23-3242793298ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:42:22.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:57.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from that, Lopez also noted that some projects are looking
        to cash in on local tourism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b74e650-2610-4b0f-89af-7ca1ba913fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:42:22.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:57.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tourism in the Philippines is really a winning sector. That’s where
        the Philippines can differentiate itself, <em>maganda ang mga</em> tourism
        investments," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0570431d-141f-48d9-8c5d-7e2be940bd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:42:22.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:57.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is seen in deals inked to develop the Grande and Chiquita islands
        in Subic, plus the Cagayan-based yacht club and theme parks in the works.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc4b311-8681-4d6b-b467-1b51fbb4c593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:42:22.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:57.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez added that the signed business deals are ready to go — which,
        once in place, can generate at least 21,000 jobs as early as the construction
        phase.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed3add0-9c44-4888-986e-58d40d1a44b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:42:22.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:57.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade chief also dispelled fears that the Chinese will come
        in and take these new opportunities from Filipinos, saying that the assurance
        came from the People''s Republic of China themselves.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fd60a0-8a6b-4a9d-ad56-ee357c6acc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:42:22.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:57.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Unang-una, sinabi ni</em> President Xi Jinping <em>sa ating
        Pangulong Duterte:</em> obviously, Filipino jobs will be encouraged, <em>sila
        talaga ''yung priority doon,</em>" Lopez said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783db6a1-b231-45b1-b411-840bc3622811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:42:22.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:57.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "First of all, President Xi Jinping told our President
        Duterte: obviously, Filipino jobs will be encouraged, they are really the
        priority."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a86ca7-f501-4ddd-b785-cb54fed1e24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:42:22.414+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:57.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some critics have flagged the growing presence of workers from China
        taking jobs in the Philippines, with a labor group reporting sightings of
        Chinese construction workers in the country.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2411b3cc-8f15-4667-885c-869e67c6c705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T12:42:22.415+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:57.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez clarified that only "highly technical" positions will be reserved
        for Chinese employees, with the rest up for grabs for Filipinos.</p>'
