      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among his more recent notable and award-winning performances: his
        role as an inmate in “Death Row” (2000), as the patriarch of a prominent Filipino-Chinese
        family in “Mano Po” (2002) and as a lonely gay man who takes care of a stray
        dog in “Bwakaw” (2012)</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184f2b30-d3c5-4731-9f36-6135d6634552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.372+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.489+08:00
