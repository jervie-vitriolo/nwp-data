      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —&nbsp;</strong>Thousands
        of people were left homeless after fires simultaneously hit two different
        <em>barangays</em> (villages) and residential areas in Quezon City Tuesday
        afternoon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06adfb0f-9650-44c8-9657-005026572d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T21:14:14.021+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:42.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials reported two separate fires swept through Sitio Mendez,
        Barangay Baesa, and Sitio Sinagtala, Barangay Bahay Toro, which are around
        five kilometers apart.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03009913-ce70-4f03-9970-8f367c30e86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T21:14:14.021+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:42.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both incidents began at past 4 p.m.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6377ee5f-44d0-4374-93c6-db80499655dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T21:14:14.021+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:42.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials raised an alert halfway through the highest general alarm
        in Barangay Bahay Toro at 5:18 p.m., while that in Barangay Baesa was raised
        to a higher Task Force Bravo-- which means 16 firetrucks were deployed to
        the area-- at around the same time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c100224-b8a9-4200-b0a3-b39f0c35c0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T21:14:14.022+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:42.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire in Barangay Bahay Toro spread to adjacent Barangay Santo
        Cristo.</p>'
