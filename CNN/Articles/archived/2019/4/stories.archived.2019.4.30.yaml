    'title': 'Thousands left homeless after two Quezon City fires '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c03ffb5f-dd40-4ac3-966a-09e0c7256dd3'
      'mgnl:activationStatus': true
