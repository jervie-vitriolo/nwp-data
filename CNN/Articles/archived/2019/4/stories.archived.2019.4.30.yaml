    'lead': 'SPOILER: It was the epic battle that ''Game of Thrones'' viewers have
      been waiting for, but Maisie Williams, who plays Arya Stark, says she wasn''t
      so sure about it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T06:53:18.231+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T23:54:16.516+08:00
