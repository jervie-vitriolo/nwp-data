      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, April 30) —</strong> It''s a common sight
        to see mountaineers raise the Philippine flag when they conquer a summit,
        but this Filipina took this tradition to a new height.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2455c2-6eee-4751-92c2-e169af58818e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T22:50:57.824+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:39.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bianca Lawas shared on her Facebook account Sunday <a href="https://www.facebook.com/photo.php?fbid=10157305376262490&amp;set=a.10152570798257490&amp;type=3&amp;permPage=1">a&nbsp;photo</a>
        of herself wearing a red Filipiniana and raising the country''s flag at the
        Everest base camp in Nepal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b62acd97-f418-4fee-a79d-02cd3cf5d9e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T22:50:57.825+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:39.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She spent 10 days going to the base camp.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efad86a6-c911-420c-a89a-85fba081cb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T22:50:57.825+08:00
      'mgnl:createdBy': 'cjmarquez'
