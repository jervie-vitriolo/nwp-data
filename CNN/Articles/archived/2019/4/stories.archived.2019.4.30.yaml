    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'COMELEC warns voters they can be jailed for selling votes '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7def3468-ac72-4310-9148-c13eb8bfc08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:14:41.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:51.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> — You
        can be jailed for selling your vote.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7204b57c-3f3e-4ead-a3e3-b3cccc473ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:14:41.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:51.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf1663d-46ac-4948-8bcf-890a2cdad363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:14:41.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the warning of Commission on Elections (COMELEC) Spokesperson
        James Jimenez, with the likelihood vote buying happening as candidate ramp
        up their campaign less than two weeks before the midterm elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796ce3d7-9b4b-4c03-8344-fbe5c98fe35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:14:41.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78962a2f-ae97-4f1e-9ced-9d455b860325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:14:41.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It’s an election offense. You can be sent to jail, you can be fined
        and you can be disqualified from holding public office. Both ‘yan, both the
        buyer and the seller," Jimenez said in a media briefing on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1467f682-fbce-4143-b979-511b2629b88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:14:41.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:51.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d95aa8-220d-4f20-8875-2f0acffbfa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:14:41.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:51.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec spokesperson responded to a statement of Philippine
        National Police (PNP) chief, P/Gen. Oscar Albayalde that since voters cannot
        avoid accepting bribes, they should just vote based on their conscience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0ae3d7-d2cb-488f-960f-8c3c595d7293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:14:41.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:51.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4341177-21c2-4b95-8e44-a67f8e8c91b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:14:41.292+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:51.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>P/Col. Bernard Banac, PNP spokesperson, said Albayalde''s comment
        was "made [in] jest," adding that the buying and selling of votes is against
        the law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbefe51-61c3-4928-9bf5-a45b97122c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:14:41.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:51.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e15e3a8-2490-4ed2-a3ec-3af925d2f22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:14:41.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:51.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the election law, such violations are punishable with up to
        six years in jail and disqualification from public office.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384db78b-7154-4e93-b652-ff382a47f6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:14:41.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:51.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19effc4a-c613-4bd5-a30a-8cec76c1f9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:14:41.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:51.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"COMELEC has always said do not take the money at all and in all
        instances, vote according to your conscience," Jimenez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8038b800-f8be-4d37-902f-7a4a9f2e81bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:14:41.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:51.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d16392-7cc3-4672-b293-673d4a7406c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:14:41.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:51.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a study the Ateneo School of Government (ASOG) on the prevalence
        of vote buying among the poor in Metro Manila, about 40 percent said they
        saw vote buying take place in their community while only 20 percent admitted
        to selling their votes. ASOG Dean Ronald Mendoza said the regular rate is
        usually at ₱500, but payoffs can go as high as ₱1,500 to ₱2,000 in areas where
        competition is tight. A pook (local) leader earlier revealed to CNN Philippines
        the amount of a vote increases as election day nears.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a77f7a-f8be-46fd-bd5c-a41305438618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:14:41.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:51.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696dc707-a38d-4305-8c13-4d054650b197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:14:41.293+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:51.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Commission on Elections (Comelec) Law Department obtained
        by CNN Philippines show that in the 2013 and 2016 elections, only a total
        of 171 vote-buying complaints were filed with the poll body. Of those, only
        six have made it to the court, while no one has landed in jail for vote buying.</p>'
    '0':
      'image': 'jcr:3e067977-641c-4ce0-965b-4a9dab64394c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7155e98c-4abf-417b-b665-f18625da88de'
      'mgnl:activationStatus': true
