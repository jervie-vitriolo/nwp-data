      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> — A portion
        of the Marcos Highway Bridge in Marikina City will be closed to traffic starting
        Saturday, May 4, for a months-long rehabilitation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae18572-6009-4a86-a033-03cf4cac864b'
