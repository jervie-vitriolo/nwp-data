    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd22f235c-7a55-4a6a-b6d2-71c34a136705'
    'lead': 'Three police officers who were seen in a video mauling civilians in a
      gaming shop in Cebu City are facing charges for torture, after their alleged
      victims sought court protection.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T18:23:10.407+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T23:53:43.303+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:53:25.606+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cebu-City-police', 'Cebu-viral-video', 'torture', 'charges']
    'stories': ['f32161ec-fa89-4406-80d3-75b132ce29f8']
    'template': '1'
    'title': 'Cebu City police officers in viral video charged with torture'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03262c70-f087-493c-86b0-dd4089c80d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:23:10.407+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:43.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —&nbsp;</strong>Three
        police officers who were seen in a video mauling civilians in a gaming shop
        in Cebu City are facing charges for torture, after their alleged victims sought
        court protection.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3fde4a-ee77-4e5f-8e82-4ed7262457b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:23:10.407+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:43.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Policemen Reoven Carmelo Rota, Vernie Magali and Brenro Tudtud of
        the Talamban Police Station along with five “John Does” were charged in violation
        of Republic Act 9745, or the “Anti-Torture Act.” The police officers can face
        imprisonment up to 20 years depending on the effect of their torture on the
        victims.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c3fce0-24c4-40f2-b5c3-e3b9f1c3e48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:23:10.408+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:43.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two individuals approached Cebu City Prosecutors on Monday to file
        the complaint, citing the closed-circuit television footage of the encounter
        and affidavits recounting the alleged events, signed by four witnesses.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e1dd5d-301e-450c-a013-09ecc9d91034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:23:10.408+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:43.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their affidavits, the complainants said they were playing with
        pin ball machines at the ground floor of a two-storey building in Sitio Ponce,
        Barangay Carreta around midnight on April 18, when six individuals in civilian
        attire barged in their room holding firearms.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74988be3-3d5b-41b2-853b-d891f0c07bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:23:10.408+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:43.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They immediately blurted out that they are policemen, then they
        charged at us,” the complainants said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff57cc07-a595-456a-a95f-8164083fe0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:23:10.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:43.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that one of the mauled victims turned out to be a drug
        suspect who is currently detained at the Cebu City Police Office detention
        facility in Camp Cabahug. The policemen were demanding the location of supposed
        illegal drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55170091-471e-4743-b4ef-4282b5cac7b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:23:10.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:43.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rota, Magdali and Tudtud were earlier identified by Cebu City Mayor
        Tomas Osmeña.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b5be9c-b3c4-474e-90b7-2713997eb01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:23:10.409+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:43.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based journalist Dale Israel contributed to this report.&nbsp;</em></p>'
