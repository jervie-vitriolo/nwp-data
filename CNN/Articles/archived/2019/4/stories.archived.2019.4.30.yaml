      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Motorists going to Cubao can use the service road in front of SM
        Marikina as an alternate route while those bound for Antipolo can take the
        westbound direction, the MMDA said.</p>'
    '6':
