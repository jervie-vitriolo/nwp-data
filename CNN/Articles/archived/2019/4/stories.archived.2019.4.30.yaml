      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ac44ef-47bb-42dd-83c9-23bbbb767709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.374+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Severo says Garcia is always on time and always prepared on set
        — with an “annotated and highlighter-bright script” to boot.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb48b20c-4d00-4941-bb85-33ee3fbbd475'
      'mgnl:activationStatus': true
