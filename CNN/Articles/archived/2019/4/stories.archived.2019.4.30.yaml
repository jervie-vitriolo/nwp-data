      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee88ec7-fce6-480b-b552-5598791e3e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:37:34.762+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:55.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Teacher I earns a Salary Grade of 11 or at least  ₱20,754 under
        the fourth tranche of a pay hike effective this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b62403-9212-4b99-ba30-91eb1f365b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:37:34.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:55.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5dabbe-1ab4-4ff2-afa7-178e15ece485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:37:34.763+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T23:53:55.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of labor groups are also calling for a wage increase, saying
        the daily minimum wage of P537 in Metro Manila, and even lower in the provinces,
        is not enough to cope with rising prices of goods and services. Protests have
        been set for May 1, Labor Day, which is also a holiday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b867d4-2b9e-472e-83e0-2ec2ee3ae7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:37:34.763+08:00
      'mgnl:createdBy': 'eimor'
