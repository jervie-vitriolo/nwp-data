      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —&nbsp;</strong>
        President Rodrigo Duterte has issued an executive order which will help former
        combatants and other vulnerable sectors under the new Bangsamoro region to
        transition to civilian life.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e027a459-5cb6-465b-81d7-174bb327a6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:41:41.213+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Executive Order 79, which was signed April 24, seeks to carry out
        an efficient "normalization" and "decommissioning" process, which is part
        of the Comprehensive Agreement on the Bangsamoro (CAB) peace deal.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: President Duterte issues executive order implementing annex
        of normalization under Comprehensive Agreement on the Bangsamoro <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a>
        <a href="https://t.co/TfXO0qYYAn">pic.twitter.com/TfXO0qYYAn</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1123102674847535104?ref_src=twsrc%5Etfw">April
        30, 2019</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c5163e-3c5e-43fc-be41-ab0fcdafcece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:41:41.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9bbdbfe-bb38-4d5d-ac1c-45799bed4f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:41:41.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:54.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the CAB, normalization is defined as the process where communities
        can “can achieve their desired quality of life, which includes the pursuit
        of sustainable livelihood and political participation within a peaceful deliberative
        society.” It also aims to ensure “human security” in the new autonomous region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2fee4e-0b60-4b76-9a6f-81ffc25d4e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:41:41.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:54.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also paves the way for the creation of the Inter-Cabinet
        Cluster Mechanism on Normalization. The group will coordinate as well as mobilize
        various government agencies to make sure the program is carried out smoothly.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbfbd7a-64f5-4b9d-aa79-748058bb5bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:41:41.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:54.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the document, the program will cover combatant and
        non-combatant members of the Moro Islamic Liberation Front (MILF), families
        of decommissioned combatants, and other vulnerable individuals and sectors
        residing in the Bangsamoro region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a07e220-82f9-4b40-8d19-d81e1b0e7ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:41:41.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:54.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shall also cover six MILF camps including Camp Bilal in Lanao
        del Norte and Lanao del Sur, Camp Omar ibn al-Khattab in Maguindanao, Camp
        Rajamuda in North Cotabato and Maguindanao, Camp Busrah Somiorang in Lanao
        del Sur, Camp Badre in Maguindanao, and Camp Abubakar as-Siddique in Maguindanao.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb933cd3-d442-40f5-ae0a-8813a71707a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:41:41.214+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:54.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MILF will also undergo decommissioning of forces and weapons,
        which will be conducted by the Independent Decommissioning Body.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673404d5-c62d-4a67-80e3-b0d28fe37dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:41:41.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:54.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first phase of the process kicked off in March, when the rebel
        group submitted its initial list of combatants and weapons up for decommissioning.
        Under the CAB, the first phase shall take place when the Bangsamoro government
        is set up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927ed469-0948-4315-9c0f-293cfd9c10a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:41:41.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:54.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2019/3/29/bangsamoro-milf-decommissioning-murad-ebrahim.html">First
        phase of MILF decommissioning underway as Bangsamoro region takes off</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38aada06-57c4-4de0-a7ec-0b875881125c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:41:41.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:54.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Organic Law was ratified in January. This paved the
        way for the creation of the new autonomous region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0962101e-494f-427b-831c-2bf0c75eea7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:41:41.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:54.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangsamoro Autonomous Region in Muslim Mindanao covers areas
        in the previous Autonomous Region in Muslim Mindanao (Basilan, Lanao del Sur,
        Maguindanao, Sulu and Tawi-Tawi provinces, except Isabela City in Basilan),
        with the recent addition of Cotabato City and 63 North Cotabato barangays
        (villages) whose residents approved their inclusion in the new region during
        the recent plebiscite.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef02207-b6a3-4680-be11-d03d61db7694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:41:41.215+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:54.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Tuesday also expressed confidence the MILF will abide
        by the procedure.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf0e8d5-549b-42c9-99ac-ae1fce9b8ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:41:41.216+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:54.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“That means the MILF has embraced peace with the government, an
        in fact is working hand-in-hand for the attainment of peace in that area,”
        Presidential Spokesperson Salvador Panelo said in a media briefing.</p>'
  'nuggets-blazers-game-1-nba-playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-30T15:42:13.626+08:00
    'imagesource': 'jcr:9ed37702-cc39-4118-b7bd-5c481d268ac9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b425848b-913c-469f-901c-f402e8117a46'
    'lead': 'The Nuggets led most of the way and by as many as 13 in the second half.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T15:45:44.748+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T23:53:53.444+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:53:23.029+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Jokic, Nuggets hold off Blazers in Game 1'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15733647-5b48-48dd-b1b3-63c04a0b7a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:45:44.749+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:53.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Nikola Jokic had 37 points and
        nine rebounds, Jamal Murray added 23 points and eight assists, and the host
        Denver Nuggets beat the Portland Trail Blazers 121-113 in Game 1 of their
        Western Conference semifinal series on Monday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a5cf0f-0ff6-4bc2-a7df-eee996a9d317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:45:44.749+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:53.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Millsap scored 19 points for Denver.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebc3bb9-a911-4bad-b09b-a31e18857645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:45:44.749+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:53.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damian Lillard had 39 points, Enes Kanter scored 26 and Rodney Hood
        added 17 off the bench for Portland. The Trail Blazers were playing for the
        first time since eliminating the Oklahoma City Thunder on April 23.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41574d49-61b7-4d35-84f4-b31207bdad93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:45:44.749+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:53.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 of the best-of-seven series is scheduled for Wednesday in
        Denver.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9919734d-c50a-47dc-be57-7a4f1195e01d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:45:44.750+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:53.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nuggets led most of the way and by as many as 13 in the second
        half.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6866f7-a370-4089-a794-f2b1ad864559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:45:44.750+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:53.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malik Beasley hit two 3-pointers and Millsap sank a jumper to give
        Denver a 101-89 lead with 10:19 to go. Seth Curry answered with a 3-pointer
        and Lillard hit a jumper and a layup to get the Blazers within five with 8:57
        left.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ae50db-ab0d-4d0d-93c6-b4a403b05d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:45:44.750+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nuggets came right back. After a dunk by Denver’s Mason Plumlee,
        Portland’s CJ McCollum (16 points) was called for a flagrant-1 foul on Jokic,
        who hit both free throws. Plumlee subsequently followed a Beasley miss with
        a dunk, and Beasley followed his own miss with a layup for a 109-96 lead with
        6:11 left.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751b0776-b11f-4528-afa0-fb20cf9045b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:45:44.750+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:53.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Portland never got closer than eight the rest of the way.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ecc72f-03c6-4139-9a1a-ed5eb060cab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:45:44.750+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver led by three at halftime and increased it to 11 in the first
        few minutes of the third quarter. Jokic hit a 3-pointer, Murray made a 3-foot
        floater and Torrey Craig sank another 3-pointer after Jokic’s offensive rebound
        and pass to the perimeter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721aa9bd-d977-40ad-8283-19b0e84ad2ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:45:44.750+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:53.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After each team made two free throws, Murray drained another 3-pointer
        to give the Nuggets a 78-67 lead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fadd82-b6c2-4930-9ae0-40d3c7f06c2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:45:44.751+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trail Blazers cut it to six on Meyers Leonard’s 3-pointer, but
        Denver took a 93-84 lead into the fourth quarter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b120a2-005f-44d7-ac48-dd2a91ccf866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:45:44.751+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:53.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was close throughout the first half, with neither team
        leading by more than six points. Lillard led Portland with 15 and Kanter had
        15 in the half.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9673e5f1-ace6-4364-990d-0446166c7fb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:45:44.751+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:53.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millsap scored 17 points and Jokic hit 6 of 8 shots and scored 14
        in the first half.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb45c56-ce05-4baa-8aab-e056e29ce477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:45:44.751+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:53.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kanter played with an injured left shoulder but finished 11-for-14
        from the field.</p>'
  'work-week':
    'author': 'Portia Ladrido'
    'caption': 'The clamor for a four-day work week reemerged after it was suggested
      that it could solve traffic congestion in Metro Manila. Photo by KITKAT PAJARO'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-09-07T16:05:28.061+08:00
    'imagesource': 'jcr:e412a029-5814-4d2c-8d70-ab2895ae0d95'
