    'template': '1'
    'title': 'PBA: June Mar Fajardo on pace to win sixth straight Best Player award
      in PH Cup'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a7466f-60ea-4d49-8be5-9c689fcf1f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:08:24.875+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> June
        Mar Fajardo of the San Miguel Beermen is on track to collect his sixth consecutive
        Best Player of the Conference honor in the PBA Philippine Cup, and eighth
        overall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3950c9a7-5ec1-4d64-8150-d89d59ed47d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:08:24.875+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:56.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebuano gentle giant has kept his lead in the race with 41.4
        statistical points (SP) after the semifinals, according to the league website
        Tuesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde90178-12db-4ed1-bc0d-a463b68b642f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:08:24.875+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old stalwart is followed by NorthPort Batang Pier teammates
        Sean Anthony (37.1 SPs) and Stanley Pringle (34.8 SPs).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f83093-811c-4e4a-8b42-8c1c7d6b72a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:08:24.875+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:56.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TNT KaTropa''s RR Pogoy (33.6 SPs) and Batang Pier big man Mo Tautuaa
        (33.1 SPs) rounded up the top five.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '701adc2c-97a9-4526-958b-27a9743d9b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:08:24.875+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo is the favorite to win the top honor as he is the lone player
        in the top five who will play in the Philippine Cup finals. The Beermen gun
        for an unprecedented fifth consecutive title in the All-Filipino conference.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4be72e4-60fd-4677-b087-b0f7782fdbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:08:24.876+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T23:53:56.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Columbian Dyip''s CJ Perez (28.7 SPs), NorthPort''s
        Robert Bolick (22.8 SPs), and Rain or Shine Elasto Painters'' Javee Mocon
        (22.2 SPs) are the favorites in the Rookie of the Year derby.</p>'
