  'woodstock-50-festival-canceled':
    'author': 'Harmeet Kaur, CNN'
    'caption': 'Miley Cyrus, Jay Z and Halsey were among the headliners for the 50th-anniversary
      Woodstock concert. '
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-30T06:50:45.565+08:00
    'credit': 'From Getty Images'
    'imagesource': 'jcr:295393f1-4b1b-4d10-8d26-a084267de9c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '123e63ed-774c-4db4-861c-7357da34452f'
    'lead': 'The Woodstock 50 festival was supposed to be a chance for people to relive
      the magic of the legendary 1969 concert.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T06:54:14.533+08:00
