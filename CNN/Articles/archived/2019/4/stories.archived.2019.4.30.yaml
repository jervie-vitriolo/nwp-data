      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, Garcia’s speech upon getting the award wasn’t political.
        He gave an anecdote about the FAMAS, perhaps a nod to his stature as the award-giving
        body’s most awarded actor.</p>'
    '134':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385326d0-e4a1-4258-a319-bd9fc0c05f1c'
