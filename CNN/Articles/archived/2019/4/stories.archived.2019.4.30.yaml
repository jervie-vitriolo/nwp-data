    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8365fca6-9be6-458a-bc85-e5a2b31e4a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.372+08:00
      'mgnl:createdBy': 'portia'
