      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fc1967-c824-4b58-bb35-df8f607f8266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:59:28.955+08:00
      'mgnl:createdBy': 'lara'
