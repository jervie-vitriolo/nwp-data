      'mgnl:lastActivated': 2023-01-29T23:53:47.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There was this one time when Direk Dan [Villegas, who directed
        ‘Hintayan ng Langit’] went straight to the set from the editing room of his
        other movie, ‘Exes Baggage,’ and was gonna take a nap because the actors weren''t
        on location yet anyway, but decided to power through that day without sleep
        because Tito Eddie was already there, more than an hour earlier, and one just
        doesn''t make an Eddie Garcia wait!” he shares.</p>'
