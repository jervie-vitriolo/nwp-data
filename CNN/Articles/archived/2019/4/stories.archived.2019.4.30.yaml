      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her Facebook post has already over 2,500 reactions, shared more
        than 1,500 times, and has 205 comments as of posting time.</p>'
