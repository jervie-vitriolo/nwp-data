      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cc7728-31d8-4206-aac3-a8ef7b3108f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.372+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is also a director, having helmed movies such as “Atsay” (1978,
        starring Nora Aunor), “P.S. I Love You” (starring Sharon Cuneta and Gabby
        Concepcion, 1981), and “Abakada Ina” (starring Lorna Tolentino and Nida Blanca,
        2001).</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a56c0e-52b4-43e9-a663-2bbbcc657606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.372+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.489+08:00
