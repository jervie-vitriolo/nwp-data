    'jcr:uuid': '8c0a9095-de1d-4b29-b000-fa6754befdd1'
    'lead': "2018 was a banner year for Garcia, with three films and a stint in the\
      \ long-running teleserye “Ang Probinsyano.” Now, he’s just won another FAMAS\
      \ award which he has already won 21 times. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T18:16:09.366+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-29T23:53:47.474+08:00
