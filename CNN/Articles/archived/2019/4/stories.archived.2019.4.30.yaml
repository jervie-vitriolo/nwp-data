      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Game of Thrones'' looked really dark on Sunday, and we don''t
        just mean the plot</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9298b36a-cf72-4442-9475-c82a3fd46496'
      'mgnl:activationStatus': true
