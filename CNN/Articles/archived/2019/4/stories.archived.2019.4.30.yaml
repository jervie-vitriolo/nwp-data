  'Comelec-PNP-vote-counting-machines-elections':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-30T11:07:37.846+08:00
    'imagesource': 'jcr:8f0688ea-2bd8-4d21-863e-456a1b5b6153'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '913053d4-557e-479f-968b-ffe519e70313'
    'lead': 'Thirteen days before the midterm elections, COMELEC warns the Philippine
      National Police that it has no authority to inspect the poll body''s vote-counting
      machine hubs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T11:11:07.593+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T23:54:01.201+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:53:21.053+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Get out'': COMELEC commissioner enraged over PNP''s alleged inspection
      of vote-counting machine warehouse'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39945411-0a32-4e52-8862-8bbfa1eecdc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:07.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:01.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385fb12b-7e2d-4e1c-9545-b1203ee8f283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:07.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:01.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12655cbf-68a5-4836-ae8c-974a93800eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:07.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:01.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> Thirteen
        days before the midterm elections, a furious Commission on Elections official
        warned the Philippine National Police that it has no authority to inspect
        the poll body''s vote-counting machine hubs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0619cc5d-c0d3-46b7-97f9-e44c94107b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:07.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:01.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb2ed02-11d8-4eaf-9244-5c9dc763a126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:07.593+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:01.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cordillera Police Regional Director Police Brigadier General Israel
        Dickson was photographed by a journalist inside the COMELEC warehouse in Baguio
        City on April 22. The report said the police official inspected the vote-counting
        machines and other election paraphernalia days before the May 13 polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63a4a5f-e1c1-4dcb-a689-d4e8bd3e6403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:07.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:01.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee666671-db73-4a30-9e0a-ad8724c33be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:07.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:01.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COMELEC Commissioner Rowena Guanzon tweeted that no one is allowed
        to inspect their hubs without permission, even if they are top police officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d45c1ce-5064-469c-9e9d-02f6fcd7edb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:07.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:01.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e66a379-01ff-4196-a994-29232518c5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:07.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:01.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson Bernard Banac promptly issued a response that Dickson
        was probably given permission to inspect, otherwise he wouldn''t have been
        allowed to enter. That further earned the ire of Guanzon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5488e73-cb12-43df-99f6-b9a8c5f536d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:07.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:01.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d8cce8-dbb0-4e9f-915c-d883db953483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:07.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:01.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PNP Director of Baguio was not given permission by our Regional
        Director Valeza. He entered when a logistics supplier not a COMELEC official
        was present. PNP, my problem is your spokesman talks too fast to defend their
        own, making me &amp; our Director look like liars. Get out!," Guanzon tweeted
        on Tuesday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6fd008-4ed3-4804-9c89-845468d30369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:07.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:01.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfffec8-cf96-4be0-bf93-b877254c33ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:07.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:01.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dickson said it was not his intention to inspect the hub, saying
        he went there to personally oversee the deployment of personnel securing the
        warehouse.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7014fe-527f-405f-8c7f-a030df44507c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:07.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:01.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f22ea3-5e46-4bfb-ba53-8cad34f36192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:07.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:01.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just a coincidence that during the supervision, the VCMs
        were being unloaded and no warehouse supervisor from the COMELEC was in sight
        for a coordination to be made. Therefore no existing COMELEC laws and resolutions
        were violated," he said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860cf79c-09a1-4467-a1ec-a5d25e8b1a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:07.594+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:01.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bd6c10-709a-410b-b1bb-6f4d5491289b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:07.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:01.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidate Chel Diokno on Monday wrote the commission
        to ask for an investigation into the PNP''s alleged inspection of the machines
        crucial to ensure a fair and honest election. He said non-COMELEC personnel
        shouldn''t be allowed in a restricted facility.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617fb660-d04e-416b-a9d6-41e96394d374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:07.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:01.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09de9da6-ac78-4a33-ae23-d9cdc3efbd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:07.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:01.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo nakaka-nerbiyos yon, dahil hindi na po yan perimeter security
        at wala naman kaalaman, wala naman kakayahan ang mga PNP na alamin yung PCOS
        (Precinct Count Optical Scan), kung gumagana ba ''yan, kung tama o mali. Ang
        mga eksperto lang ang may kaya niyan," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ebf5ff-627b-447d-acb8-e1bc6ea96373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:07.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:01.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cc6b0f-dcfa-4f84-a5a1-3809eb9ec6eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:07.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate bet and election lawyer Romy Macalintal said inspection of
        the counting machines was not part of the mandate of the police.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749a20f9-34fa-46df-bdd1-18e49468718c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:07.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07675d8b-c8bd-45dd-82e5-31157932d202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:11:07.595+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T23:54:01.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nakakabahala. Kailan pa ba nagkaroon ng authority ang PNP na mag-inspect
        ng vote-counting machines. Hindi porke''t sila ay mga police inspectors ay
        pwede na sila mag-inspect ng vote-counting machines. It is not part of their
        being police," he said.</p>'
