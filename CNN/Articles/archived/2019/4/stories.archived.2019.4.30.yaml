      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority (MMDA) announced Tuesday
        the closure will first cover the eastbound portion of the bridge, starting
        at 11 p.m. and could last up to five months. The westbound lanes will then
        be closed for the repairs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455aa03a-2671-4786-bd1a-51ed2eb4366f'
