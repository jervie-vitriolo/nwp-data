      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '127':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdfb1ff-f0fe-4d4b-8d86-550d80b666c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.378+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He isn’t considering retirement either. “Retirement? Not in my vocabulary.”</p>'
    '128':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9346fa-05d6-4e47-b3e7-28000d9584b4'
