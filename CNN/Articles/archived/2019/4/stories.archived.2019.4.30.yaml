      'jcr:uuid': 'b6bb8d5b-0d42-4aa5-89a2-f1e326da7870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:22:20.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:00.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> — In a
        bid to reduce instances of unreasonable cancellations, a ride-hailing app
        company updated its policies to promote better services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d4bcab-4a06-45a0-9493-562180d931e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:22:20.395+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:00.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement dated April 29, transport network company Grab said
        they were tackling a "core problem" that was bringing down "the quality of
        transport network vehicle&nbsp;services (TNVS) — unreasonable cancellation
        behavior."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0888068-b8de-4126-80fc-1dc079848dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:22:20.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:00.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Grab, drivers will receive appropriate sanctions for
        the following infractions regarding ride cancellations:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2033c5a-db7f-4c3f-954d-7e938a6757cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:22:20.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:00.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- if they go below the required completion rate</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5e2a7b-6064-4b24-8d36-d01aa91c3c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:22:20.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:00.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- if they excessively ignore or cancel booking requests</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbffbc27-ca05-4a77-814b-4460d644eee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:22:20.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:00.468+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- if they receive passenger complaints and low ratings</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ed201d-b43d-482c-8682-871cfb5cb378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:22:20.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penalties include being locked out of the platform, suspensions,
        and banning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa791305-49b5-4b07-8893-b07d0ae241f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:22:20.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, drivers who go "above and beyond" will be able to use a
        tipping feature on the app for passengers to reward them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168d9d3f-6289-4340-b14c-e41a7a0590ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:22:20.396+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, passengers who unduly cancel rides will also be subject
        to sanctions:</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be1149d-3b49-4c1e-9a6f-69ae549b9bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:22:20.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:00.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- if they make excessive cancellations</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a263810-91eb-4642-8830-caf3de8d7710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:22:20.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- fines for cancellations after 5 minutes of getting a ride</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df3fd29-b9bf-4457-b0fa-ac57e2331bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:22:20.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:00.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>- if they do not show up at the pick-up point within the allotted
        time</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b8ead1-d2ea-415b-b773-bd9f1f881134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:22:20.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:00.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A ₱50 fee will be charged to passengers who make cancellations after
        5 minutes and for no-shows.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b19400-9fed-45ac-a862-89343ad5ae84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:22:20.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:00.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab said the cancellation fee will go directly to the driver "to
        compensate them for fuel and effort they have already spent travelling to
        the passenger."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e980d46b-960d-4fe9-883e-dcd8eb6de78d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:22:20.397+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:00.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab President Brian Cu said, "Our intention in implementing this
        new policy is to create a better ride-hailing&nbsp;ecosystem, where both passengers
        and drivers practice the responsible use of the Grab platform.”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4502c782-a523-4026-9915-3175fbf8a13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:22:20.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:00.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has also put in safeguards to clarify to passengers
        that no fees will be collected in the following situations:</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe8f48c-a145-4e9d-9e42-10a553c234c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:22:20.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:00.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. No fee if passenger cancels within 5 minutes of getting assigned
        a driver.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7caa48-ea94-4f6f-b67a-717839b68b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:22:20.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:00.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. No fee if the driver isn’t moving towards the pick-up point (or
        going the wrong direction)</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d377fec-9720-40bc-997d-f370bd84f783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:22:20.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:00.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. No fee if the driver takes 15 minutes longer than the first estimated
        time of arrival (for</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16326191-dc3a-4df2-9853-d8c30fb6b4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:22:20.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:00.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>example, if the passenger gets a driver who is 3 minutes away, but
        he or she has waited</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fb858e-73f3-4a42-9903-444cead405fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:22:20.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:00.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>more than 18 minutes for the driver to arrive, the cancellation
        is free)</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeb8fe1-c1e9-4bb1-8fd7-253f48371cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:22:20.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:00.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. No fee if the driver indicates that he has arrived when he or
        she has not</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a878771a-bfe9-428d-9330-8d2d329b13bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:22:20.398+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:00.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. In addition, Grab promises to refund any fees that were charged
        wrongly within 48 hours, when reported via their in-app Help Centre.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd460d196-731b-4949-8150-7c8cb3f483b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:22:20.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:00.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked when these new policies would be enforced, Grab told
        CNN Philippines, "We will follow a staggered roll out with full implementation
        set by end of May. For the first week, it will be rolled out to the first
        10% of our drivers and passengers. Note that all drivers and passengers have
        been notified via in-app announcement, sms and/or EDM."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3edd80ee-783e-480c-ba85-736c2001831d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:22:20.399+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:00.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab said it has notified notified the Land Transportation and Franchising
        and Regulatory Board (LTFRB) of the new policy.</p>'
  'trump-united-states-asylum':
    'author': 'Priscilla Alvarez, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-30T11:33:44.097+08:00
    'imagesource': 'jcr:23f65a28-675c-448a-b51b-bf21017b6cf0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3745a850-32b9-45bc-a3e1-ad2dd25fec77'
    'lead': 'The memo for the attorney general and homeland security secretary outlines
      a series of measures to address the situation along the border.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T11:36:21.389+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:53:59.640+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:53:21.434+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'asylum', 'United-States']
    'template': '1'
    'title': 'Trump introduces sweeping changes to asylum in memo'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b42045-3a9a-4c43-90fc-3d8a26db9dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:21.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:53:59.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — President Donald Trump on Monday evening
        announced a plan for sweeping <a href="http://cdn.cnn.com/cnn/2019/images/04/29/office.of.the.press.secretary.pdf">immigration
        changes</a>&nbsp;that take direct aim at migrants seeking asylum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76748e73-bd28-4a1b-8573-58db951abbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:21.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:53:59.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo for the attorney general and homeland security secretary
        outlines a series of measures to address the situation along the border. They
        include: adjudicating asylum applications within 180 days of filing; requiring
        a fee for asylum applications and work permit applications; and barring migrants
        who have entered or attempted to enter the U.S. illegally from receiving work
        authorization before any relief or protection is granted.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '193abf57-b780-4652-ba3b-54b6a565ef00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:21.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:53:59.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The memo says the attorney general and homeland security secretary
        are to take action within 90 days. The Department of Justice oversees the
        nation''s immigration courts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a82b671-fc13-48ab-9279-e572d594c410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:21.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:53:59.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has repeatedly railed against the nation''s immigration system,
        accusing migrants of taking advantage of what he''s deemed legal loopholes.
        DHS has previously reported a 2,000% increase in migrants claiming credible
        fear, the first step in the asylum process, over the last five years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4725d85d-6778-4f18-85a2-d4c54b853a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:21.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:53:59.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measures outlined in the memo would likely make it harder to
        apply for asylum by slapping a fee on applications and keeping some from working
        legally in the U.S. "before any applicable application for relief or protection
        from removal has been granted." It also notes that work authorization is to
        be stripped from migrants who are denied asylum or subject to a final order
        of removal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1856d57-961f-44b6-9b18-4d82a1609a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:21.390+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:53:59.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The purpose of this memorandum is to strengthen asylum procedures
        to safeguard our system against rampant abuse of our asylum process," it reads.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76c2cc9-2cf1-42f3-9949-bc9a3760f450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:21.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:53:59.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the memo, the President also cites his national emergency declaration,
        which allowed him to circumvent Congress and unlock money to build his signature
        border wall. "That emergency continues to grow increasingly severe," it reads.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6c221b-8bd5-42af-8f1c-bd2692420cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:21.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:53:59.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Border apprehensions have continued to increase. It''s not only
        the uptick in illegal border crossings that''s raised issues for the Department
        of Homeland Security, however; it''s also the shift in population -- from
        single men to families and children predominantly from Northern Triangle countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b370c322-37ba-4c55-acac-cf46cb6ce6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:21.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:53:59.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, there were more than 92,000 arrests of undocumented migrants
        for illegal entry on the southern border, up from 37,390 in March 2018 --
        the majority of whom were families, according to data from Customs and Border
        Protection.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b88820f-f3f3-4a1b-86d2-11983ee84866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T11:36:21.391+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:53:59.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/29/politics/trump-asylum-changes/index.html">Trump
        introduces sweeping changes to asylum in memo</a>."</em></p>'
