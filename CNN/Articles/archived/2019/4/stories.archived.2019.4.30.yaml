      'SWS', 'Social-Weather-Stations']
    'stories': ['ce404f41-64a7-4834-92f2-2ac473612157']
    'template': '1'
    'title': 'Filipinos give ‘very good’ score for Senate; House, SC, Cabinet hit
      record-highs in Q1 – SWS'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63d7601-fb0b-4d08-921b-a8302d03b762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T21:07:12.961+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:41.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —&nbsp;</strong>Satisfaction
        ratings for Congress, the Supreme Court, and Cabinet all rose in the first
        quarter, an independent pollster reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff86e5d3-c0dc-4efb-88b4-6f04d528f988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T21:07:12.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:41.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Social Weather Stations (SWS) <a href="https://www.sws.org.ph/swsmain/artcldisppage/?artcsyscode=ART-20190430164404&amp;mc_cid=aba7ac2e29&amp;mc_eid=31b9d30a85">survey</a>
        conducted on March 28-31 and released Tuesday showed the Senate got the highest
        satisfaction score from the 1,440 adults interviewed, with 72 percent saying
        they were satisfied with its performance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463f81a3-23f9-41c9-b385-71c293aa59b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T21:07:12.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:41.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate’s rating rose to 62 which is ranked “very good," up four
        points from 58 in December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f476ec17-b0ac-4e77-a447-f98ffb26b39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T21:07:12.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:41.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives stayed “good” at 47, with 61 percent
        of respondents saying they were satisfied with its performance. The net rating
        marks a record-high for the chamber.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ce04af-1a4f-4d59-b794-cf814f4489c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T21:07:12.962+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:41.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court’s net satisfaction score improved to a record-high
        50 “very good” as 62 percent said they were satisfied,&nbsp;while 12 percent
        said they were dissatisfied with the court’s performance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84753eff-9093-4d83-8e30-1d787242b633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T21:07:12.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:41.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifty-seven percent said they were also satisfied with the performance
        of the Cabinet, as its net rating also reached a record-high 44 or “good.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a36f91-3c0b-43b4-b2b2-c602fcdae8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T21:07:12.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:41.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide poll was conducted through face-to-face interviews.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2543e1ec-e1f1-4067-86ec-6d459fe2d811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T21:07:12.963+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T23:53:41.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey had a ±2.6 percent error margin, and ±5 percent each
        for Balance Luzon, Metro Manila, the Visayas, and Mindanao.</p>'
