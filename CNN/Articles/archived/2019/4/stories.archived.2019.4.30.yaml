  'Ross-Ice-Shelf-in-Antarctic-melting-ten-times':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-30T23:22:29.356+08:00
    'imagesource': 'jcr:f7e0af63-7a0a-416c-921a-bacb3aa34783'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a1e1d1e-13a2-4a5b-af24-893c7c5cb5c9'
    'lead': 'Scientists discover that ocean water warmed by the sun is melting part
      of the world''s largest ice shelf 10 times faster than the overall average.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T23:24:26.544+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:53:38.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:53:27.112+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s largest ice shelf melting 10 times faster than the average'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abccc9d4-0cab-497e-96b4-6b4fc08b6d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T23:24:26.545+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Scientists have discovered that ocean
        water warmed by the sun is melting part of the world''s largest ice shelf
        10 times faster than the overall average.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6e8efb9-b344-4cdb-bbee-319c4f51fa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T23:24:26.545+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:38.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The north-west sector of the Ross Ice Shelf in Antarctica, which
        in total is roughly the size of France, is melting far faster than scientists
        previously thought, according to a press release from the University of Cambridge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f9c616-eef4-454f-86d5-65a68251d32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T23:24:26.545+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And scientists have identified an unlikely culprit: inflowing warm
        water from the ocean''s surface.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9fe8af-3769-4aa2-bfe2-92a318576d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T23:24:26.545+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stability of ice shelves is generally thought to be related
        to their exposure to warm deep ocean water, but we''ve found that solar heated
        surface water also plays a crucial role in melting ice shelves," said lead
        study author Craig Stewart from New Zealand''s National Institute of Water
        and Atmospheric Research (NIWA).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eda387-d260-4834-9fa7-dd2293db9c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T23:24:26.545+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stewart worked on the project while a PhD student at the University
        of Cambridge. Scientists from the UK university worked with others from the
        British Antarctic Survey (BAS) and NIWA over four years, collecting data from
        instruments placed 260-meters deep inside the ice shelf.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d801da1-f5c8-466b-b223-d5a6d0a9d1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T23:24:26.545+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:38.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effects of solar heated surface water could have huge consequences
        for global sea levels, according to the BAS.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48a698a7-eea0-41ce-b3bb-386391ac54ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T23:24:26.546+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:38.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller ice shelves floating in warmer ocean water are melting 100-200
        times faster than large shelves, said the BAS.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a035f21-25d1-40e9-add4-e223a5d46dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T23:24:26.546+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:38.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The difference here is the sheer size of Ross Ice Shelf, which
        is over 100 times larger than the ice shelves we''ve already seen disappear,"
        said Poul Christoffersen from Cambridge''s Scott Polar Research Institute.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67f7144-946d-4a5c-a479-933d5a55150b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T23:24:26.546+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:38.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collapse of the world''s major ice shelves could lead to a sea
        level rise of several meters or more, the BAS says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3da0aac-68b4-4893-b03a-c25845d43f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T23:24:26.546+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:38.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers'' concerns are intensified due to the shape of the Ross
        Ice Shelf, which is stabilized because it pushes against Ross Island in the
        key north-west sector, a phenomenon which is known as a pinning point.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5696f4-4b91-493b-926c-78a263938f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T23:24:26.546+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:38.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is close to this area that melt rates are increasing, BAS oceanographer
        Keith Nicholl said, potentially threatening the stability of the ice shelf
        if the pressure of the Ross Island pinning point is reduced.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d614944-a4aa-44fe-b1a7-2f0f39dcb85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T23:24:26.547+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:38.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These ice front pinning points help control the flow of a lot of
        Antarctic ice shelves, and so the study demonstrates another vulnerability
        of ice shelves to climate change," Nicholl said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012b9484-5138-464e-ba2d-1d5445ce441f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T23:24:26.547+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:38.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The full results were published in the journal Nature Geoscience.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7f2571-33bc-4fa9-bc42-ebb7abcc84bd'
