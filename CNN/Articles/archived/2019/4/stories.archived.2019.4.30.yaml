  'japan-emperor-akihito-abdication-chrysanthemum-throne':
    'author': 'Julia Hollingsworth, Emiko Jozuka, Will Ripley and Yoko Wakatsuki,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-30T17:09:34.557+08:00
    'imagesource': 'jcr:8832145e-ffb9-4aac-b9f6-8de0c8374369'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '869a8f3a-756f-401f-b5b8-e8c5f78fb521'
    'lead': 'Japan''s Emperor Akihito formally abdicates during a historic ceremony
      in Tokyo Tuesday, becoming the country''s first monarch to step down from the
      Chrysanthemum Throne in two centuries.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T17:27:21.071+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T23:53:50.864+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:53:23.689+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Japan']
    'template': '1'
    'title': 'Emperor Akihito becomes first Japanese monarch to abdicate in 200 years'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fae9ca2-1d9f-4294-8faa-1f89989d823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.071+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Japan''s Emperor Akihito formally abdicated Tuesday
        during a historic ceremony in Tokyo, becoming the country''s first monarch
        to step down from the Chrysanthemum Throne in two centuries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360f44be-8094-4795-aba6-0ade8a333ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.072+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son, Crown Prince Naruhito, 59, will be inaugurated as the 126th
        emperor Wednesday, ushering in the Reiwa era.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abff5ac-c322-4e10-bf16-12e01f0c1b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.072+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akihito''s reign -- and the Heisei era -- officially ends at midnight
        on Tuesday. Hereafter the 85-year-old will be known as Emperor Emeritus Akihito.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc5f5f8-eb19-472f-bfd1-0230046c79e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.072+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akihito, along with Empress Michiko and the Japanese Prime Minister,
        Shinzo Abe, attended a short ceremony at 5 p.m. local time (4 a.m. ET) in
        the Matsu-no-Ma state room of the Imperial Palace.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2501ee13-77c5-453a-9887-5952142e38d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.072+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside, throngs of well-wishers, both Japanese and visitors from
        overseas, waited in the rain-soaked grounds.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a537730f-a3f3-43a7-9dff-6d85e1b5b18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.072+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rare instance of speaking live on television, the ruler said
        that he had performed his duties as the emperor with a "deep sense of trust
        and respect" for the Japanese people.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802878f4-5fac-41ae-add3-cf8ca8887eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.072+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I consider myself most fortunate to have been able to do so," he
        said at the small abdication ceremony.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ed2ffe-6c74-4aeb-823c-25f82b0e3d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.073+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sincerely wish, together with the Empress, that the Reiwa era,
        which begins tomorrow, will be a stable and fruitful one."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b19726e-ec30-407c-ae93-0faa1f44f3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.073+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Memorable reign</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bb2de8-302b-4b98-8b9f-afbfe16e3fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.073+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The much-loved Akihito will be remembered for connecting with his
        public in a way that no other Japanese monarch has done and expressing "deep
        remorse" for the country''s actions during World War II.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d34506-1864-4210-8ac8-a3eb6b5c7707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.073+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After having heart surgery and overcoming prostate cancer in recent
        years, the monarch cited health reasons for stepping down.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650eb9d3-cd5c-406a-8aba-c8e9abe2daab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.073+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am worried that it may become difficult for me to carry out my
        duties as the symbol of the state with my whole being, as I have done until
        now," the soft-spoken Emperor said in 2016, in his second TV speech in three
        decades.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c71f6cd-90c4-4c82-8905-c4654187ce63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.073+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was seen as a plea to Japan''s lawmakers to change the law to
        allow him to retire. The following year, they did.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a708b57-1c5f-454a-a973-45bf0cb0a913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.074+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It won attention and respect from the people, who recognized the
        emperor actually had a will of his own," said Hitomi Tonomura, a historian
        at University of Michigan''s Center for Japanese Studies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899f705a-f7a2-46c8-a1eb-35bcefdd7f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.074+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a fitting final move for a monarch who had often broken with
        tradition. He was also the first Japanese Emperor to marry a commoner, speak
        to his subjects live on television and to be hands-on in raising his children.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea2eca3-13e9-4343-ac07-98f533872828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.074+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A child of a deity</strong></h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67258759-d8a2-44b6-bfac-82807014016e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.074+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Emperor was born in 1933, Japan was a very different place.
        War was brewing and his father, Emperor Hirohito, was revered as a human deity.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21b1550-2a24-4763-b8ac-ad7c9a68dc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.074+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1937, Japanese troops invaded Nanjing -- then the capital of
        the Republic of China -- killing around 300,000 Chinese in a weeks-long spree
        following the Japanese occupation, according to Chinese estimates. Japan has
        disputed the scale of the massacre.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bfb75d-6529-4be1-9ed8-d808f2a52e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.074+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1940, Japan officially entered World War II on the side of Germany
        and Italy. The war years remain a controversial period in the nation''s history.
        As many as 200,000 women, mainly Korean, were forced into sex slavery by Japanese
        soldiers during WWII, according to a United Nations report. Japan has apologized
        and says the issue is resolved, but South Korea has demanded a more formal
        apology and reparations.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8ef738-ab9f-4a6f-be30-aa835f4e0d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.075+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Emperor Hirohito made a radio address surrendering in 1945,
        most Japanese people had never heard his voice before, despite him having
        been in power already for nearly 20 years.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f123965-a791-4dba-95e8-45fe3005b841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.075+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the war, Japan was occupied by the United States. The new
        constitution banned the Imperial family from engaging in politics and Emperor
        Hirohito renounced his divine status.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bfb3ce-9355-448f-8639-562757d9770d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.075+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emperors were no longer gods -- they were humans.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5746b8a8-093c-4be8-a126-b7fbc2c4ae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.075+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Healing the wounds</strong></h2>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d2b251-15e2-4cff-8e43-aca380a704a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.075+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1989, Emperor Akihito, was handed a country still dealing with
        the wounds of war. His reign, the Heisei era, means "achieving peace" -- and
        it has proved to be a fitting name.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717ea40c-cf63-42a5-8444-b5bff781cc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.075+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 1990, just over a year after he came to the throne, Emperor
        Akihito hosted then-South Korean President Roh Tae-woo at a state banquet
        where he made waves by admitting responsibility for Japan''s wartime aggressions.
        "I think of the sufferings your people underwent during this unfortunate period,
        which was brought about by my country, and cannot but feel the deepest regret,"
        he said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ade657-8ced-448f-8b8b-8b8bc00170a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.076+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1992, the Emperor became the first Japanese monarch to visit
        China, where he said he felt a "deep sadness" for the "unfortunate period
        in which my country inflicted great suffering on the people of China."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2c27fd-07a1-4276-bfe5-ea9b7bd87e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.076+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has also made several trips to Okinawa, where about 110,000 Japanese
        troops and 100,000 civilians lost their lives in the name of Emperor Hirohito.
        Anti-imperialist and anti-US sentiment ran deep on the small southern islands.
        During a 1975 trip, young radicals threw a fire bomb at the then-crown prince.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da47a1e-506b-480a-807c-24ff53c8221a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.076+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emperor''s conciliatory sentiments about Japan''s wartime past
        contrast with that of Prime Minister Shinzo Abe, who has suggested that future
        generations should not have to keep apologizing for Japan''s past. Abe has
        also ignited criticism from China and South Korea in the past by visiting
        the Yasukuni Shrine in Tokyo, a controversial memorial site that includes
        names of convicted Japanese war criminals. Abe hasn''t visited the shrine
        since 2013, although earlier this year he sent it a ritual offering.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742bc6d5-fd76-4321-9f75-d3550f914fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.076+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Emperor has contributed more than all of Japan''s prime ministers
        combined in advancing reconciliation," said Jeremy Yellen, a historian of
        modern Japan at Chinese University of Hong Kong. "These efforts to restore
        dignity to Japan''s victims has also helped the nation regain a dignity that
        remains imperiled by revisionists."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66047249-b4b2-4c95-b048-445eada6c0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.076+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>People''s emperor</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b3196ce-b00e-4596-b4bd-cc7467919561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.076+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout his three-decade rule, Emperor Akihito has embraced a
        more "normal" life.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf15d4e-5bd1-4baf-ad48-1b4ea40cda5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.077+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For a start, he became the first Emperor to marry a commoner. The
        Emperor met Empress Michiko in 1957 during tennis match in the scenic mountain
        town of Karuizawa. After they married, the couple often returned to the place
        where they met.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5316f6-eda5-4724-851b-c2926ae663e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.077+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Emperor Akihito was a child, he was separated from his parents
        and raised and educated by chamberlains and tutors. But when the new royal
        couple had their three children, Naruhito, Fumihito and Sayako Kuroda, they
        declined hired help, instead raising the children themselves -- even reportedly
        making them pack their own school lunches.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956f3d92-6a3d-4c6e-a469-43f930af2f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.077+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his spare time, the Emperor published scientific papers on raccoon
        dogs, after studying their excrement, which he had collected from the Imperial
        grounds, and compiled research on goby fish -- a species of goby is named
        after him.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68555ab-7875-4a81-afdc-dc8e93c12fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.077+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was in 2011, as the country reeled from the fatal earthquake
        and tsunami that saw more than 20,000 people die or go missing, that Akihito
        truly cemented his reputation as a people''s Emperor.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26270605-8e1b-4b15-968c-dfe3802cadfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.077+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emperor made an unprecedented televised address -- the first
        time any Japanese Emperor had spoken to the public on TV. "I truly hope the
        victims of the disaster never give up hope, take care of themselves and live
        strong for tomorrow," he said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ad9665-1ec1-4da4-8edd-cb23037d3b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.078+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akihito and Michiko traveled to disaster-hit areas, kneeling to
        talk to survivors face-to-face.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478ba005-bc0e-43d3-bca5-e03ac11fe848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.078+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was like a dream," Fukushima evacuee Ayako Moriie said, describing
        meeting the royals in the school gymnasium where survivors were staying. "Even
        though they might be above the clouds where we normally can''t reach, it was
        comforting that they think the same as we do. His words gave us the strength
        to carry on."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43931e3-5f44-47a8-9c7b-89e75288aa69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.078+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andrew Gordon, a leading scholar of modern Japanese history at Harvard
        University, said that Akihito''s actions had made the Imperial family more
        accessible.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6cfe83-e57a-41bf-8dfa-d82764fd4ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.078+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he cautioned that compared to some monarchies in Europe, Japan''s
        was still a "very distant institution."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00cabd96-7262-4de2-a582-75f1fe2626f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.078+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A new era</strong></h2>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aed2977-4703-4a6b-8474-48e901acb0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.078+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming Naruhito''s name means "a man who will acquire heavenly
        virtues."</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97745466-6592-4f08-8b0c-f228a2e08976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.079+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the crown prince has shown no hint of harking back to the era
        of the demi-gods when he ascends to the Japanese throne on May 1.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11734495-fbe6-43a1-ab70-808585ef3afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.079+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crown prince studied at Oxford University and is passionate
        about environmental issues. Like his father, he has married a commoner, Masako
        Owada, who previously worked as a career diplomat. Those who know Naruhito
        describe him as "modest, charming and astute," says Jeffrey Kingston, director
        of Asian Studies at Temple University in Japan.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0a6240-0abd-4fad-a485-e11331c9561a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.079+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naruhito has also indicated that he will continue his father''s
        legacy of speaking out against revisionist history of WWII. "I myself did
        not experience the war," he said on his 55th birthday in 2015. "But I think
        that it is important today, when memories of the war are fading, to look back
        humbly on the past and correctly pass on the tragic experiences and history
        Japan pursued from the generation which experienced the war to those without
        direct knowledge."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42a0bfd-bc5b-4639-9a5b-a1684aa19043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.079+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the crown prince went further to explicitly say that
        he will continue his father''s legacy. "I want to earnestly fulfill my duties
        by always being close to the people, and sharing with them their joys and
        sorrows," he said at a press conference.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1627ccb2-5ced-4629-8b6c-c7216ebd86a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.079+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge for Naruhito will be how to emerge from the shadow
        of his father and establish himself as a modern leader of Japan''s ancient
        monarchy.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c161529-3135-40bf-b670-0eb9e600d712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:27:21.079+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:50.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/29/asia/japan-imperial-abdication-akihito-reiwa-intl/index.html">Emperor
        Akihito becomes first Japanese monarch to abdicate in 200 years</a>."</em></p>'
  'PH-rating-upgrade':
    'author': 'Melissa Luz Lopez, CNN Philippines '
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-04-30T17:30:51.672+08:00
    'imagesource': 'jcr:b7a92bcc-8f51-4648-8195-a5bbabf665d7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6d88343-ee00-43b4-8cbd-dcbd5eed7fa9'
    'lead': "This vouches for the stability of the Philippine economy and the government's\
      \ capacity to pay its debts, making it cheaper for the country to borrow from\
      \ abroad. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T17:35:14.685+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-29T23:53:49.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:53:23.954+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['S-P', 'Rating', 'tax-reform']
    'template': '1'
    'title': 'PH bags rating upgrade from S&P '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987396ef-6cec-4696-910b-33f95dfd8c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:14.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:49.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> S&amp;P
        Global Ratings has upgraded the Philippines'' credit rating by one notch,
        noting that the tax reform program has proven to be a "partial success."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c26399-97d5-437f-9121-f7d8ca16fbba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:14.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:49.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the global debt watcher said that the Philippines
        has been raised to the "BBB+" level from "BBB" previously, or three notches
        above junk status.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097ac3fb-c5d8-487e-9464-602493dc5a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:14.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:49.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This upgrade vouches for the stability of the Philippine economy
        and the government''s capacity to pay its debts, making it cheaper for the
        country to borrow from abroad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e66307-6ba5-43dc-aa92-4355927ad0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:14.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:49.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We raised the rating to reflect the Philippines'' strong economic
        growth trajectory, which we expect to continue to drive constructive development
        outcomes and underpin broader credit metrics over the medium term," S&amp;P
        said. "The rating is also supported by solid government fiscal accounts, low
        public indebtedness, and the economy''s sound external settings."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b421cb-9f92-4fc7-906b-74f4ddc602ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:14.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:49.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credit rater said the country is enjoying "above-average economic
        growth, a healthy external position, and sustainable public finances."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7eaf30-3d85-4da3-aac1-60b5f27a51dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:14.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:49.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, S&amp;P signalled a possible rating upgrade when it changed
        its outlook on the Philippines to "positive." This came amid improved fiscal
        policies just months into the implementation of the Tax Reform for Acceleration
        and Inclusion law.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25119a01-4535-406a-a87d-76980bf0d3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:14.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:49.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P said the first package of the government''s tax reform program
        helped ensure sustainable finances, while also supporting the "Build, Build,
        Build" infrastructure program.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffe2812-e163-49bc-9d5a-9279eb95232a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:14.685+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:49.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has logged above-six percent annual economic expansion
        in recent years, although the 6.2% pace in 2018 stood at a three-year low.
        The country is touted as among the fastest-growing in Asia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eed9351-424d-47a9-9879-82a83e1effdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:14.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:49.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The credit rater said it expects a recovery in economic performance
        over the coming years, as 2018''s growth slide was pulled by surging inflation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6067da1-e785-4e2a-9e37-1972de85c2c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:14.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:49.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P gave a stable outlook for the credit rating, but noted that
        it may issue another upgrade in the next two years should the government make
        "significant further achievements" towards fiscal reform, or if local institutions
        vastly improve.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00593fda-e8e5-4a91-90d2-669ce50008a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:14.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:49.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the debt watcher said it may downgrade the Philippines
        if it incurs a higher-than-expected debt burden or if growth significantly
        slows.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09776117-e865-4c0c-b90e-889ce7b98ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:14.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:49.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P also flagged delays in approving the ₱3.757-trillion national
        budget for 2019, saying that this will likely slow down state spending and
        could be credit negative if repeated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cf1c6d-af15-4473-b7ab-b5ad4238782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:14.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:49.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the outlook is bright.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec69ea82-fcdd-4bc9-91e9-653814cff838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:14.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:49.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Strong economic growth should continue over the forecast period
        as long as investment is maintained," S&amp;P added, noting that strong household
        and corporate incomes, worker remittances, and a healthy financial system
        will prop up the economy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce218ea1-eff2-41a2-bf31-ef5803a8dee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:14.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:49.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P pointed out the need to plug infrastructure gaps and for
        greater political stability and regulatory reforms to preserve the growth
        momentum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71e7494-742e-46f8-ad83-7c8a98f08434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:14.686+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:49.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S&amp;P expects the Philippine economy to grow by 6.3 percent this
        year, 6.5 percent in 2020, 6.6 percent in 2021, and to 6.7 percent by 2022.</p>'
