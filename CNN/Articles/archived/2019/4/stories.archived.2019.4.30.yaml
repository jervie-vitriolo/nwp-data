      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She denied that overbooking and a strike by Cebu Pacific pilots
        caused the cancellations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4beda1e2-fb6a-4b00-86da-243256f9ba52'
