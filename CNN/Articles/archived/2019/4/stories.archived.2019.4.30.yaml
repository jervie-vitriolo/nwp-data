    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2db70b-d84a-49a4-82e1-b932ebb0c24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:18:30.390+08:00
