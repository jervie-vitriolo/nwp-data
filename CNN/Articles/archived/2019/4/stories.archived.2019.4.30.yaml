      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang wage board and magdedetermine kung kailan o kung hindi, depende
        sa circumstances surrounding whatever petition they have in mind," Presidential
        Spokesperson Salvador Panelo said.</p>'
  'sixers-raptors-game-2-nba-playoffs':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-04-30T15:34:41.382+08:00
    'imagesource': 'jcr:3c01ac3b-5e1b-42c3-89ac-ed1216dd0ec7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '608f1669-3b08-4bf4-a8b9-004bda12d349'
    'lead': 'It was the first win in Toronto for the 76ers since November 10, 2012,
      following 14 consecutive losses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T15:40:17.025+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T23:53:54.684+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:53:22.735+08:00
