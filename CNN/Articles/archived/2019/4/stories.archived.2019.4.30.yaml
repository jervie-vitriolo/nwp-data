  'rod-rosenstein-resign':
    'author': 'Laura Jarrett, CNN'
    'caption': 'Photo: Alex Wong/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-30T06:09:07.450+08:00
    'imagesource': 'jcr:5817254f-014a-448b-8603-40ceb9578ac9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2fd813f3-e9c7-4de9-8576-5a42f2859ea9'
    'lead': 'Rod Rosenstein often found himself the target President Donald Trump,
      especially after hiring Mueller in 2017. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T06:11:56.887+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:54:21.439+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:53:17.166+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Donald-Trump', 'Rod-Rosenstein']
    'template': '1'
    'title': 'U.S. Deputy Attorney General Rod Rosenstein resigns'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbc17fe-2dc2-488a-aa8a-0f421c2c58d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:11:56.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:21.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Deputy Attorney General Rod Rosenstein,
        who appointed special counsel Robert Mueller to investigate Russian interference
        in the 2016 presidential election, <a href="https://edition.cnn.com/2019/04/29/politics/rosenstein-resignation-letter-doc/index.html">submitted
        his resignation letter</a>&nbsp;to the White House Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14afefa-b2c2-4896-a7bc-650a88cd1d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:11:56.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:21.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is effective May 11.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ee64c9-0d34-45bb-9264-ada54d0f9725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:11:56.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:21.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We enforce the law without fear or favor because credible evidence
        is not partisan, and truth is not determined by opinion polls," Rosenstein
        wrote. "We ignore fleeting distractions and focus our attention on the things
        that matter, because a republic that endures is not governed by the news cycle."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f343204-bfa5-4975-a464-a26b923d1513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:11:56.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:21.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosenstein often found himself the target President Donald Trump,
        especially after hiring Mueller in 2017. Shortly after being confirmed as
        deputy attorney general, Rosenstein wrote a memo <a href="https://edition.cnn.com/2017/05/19/politics/rod-rosenstein-house-briefing/index.html">criticizing
        former FBI Director James Comey</a>&nbsp;amid Comey''s investigation into
        Russia''s 2016 actions, which Trump used as part of his reasoning in firing
        Comey.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b3b5b0-a483-481e-a456-fa65ac0e3c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:11:56.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:21.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Comey was fired, Rosenstein brought Mueller in as special
        counsel to continue the investigation, and Mueller also looked at the question
        of obstruction of justice.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd815428b-8b31-41b3-a420-13a92969e4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:11:56.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:21.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days after Trump fired Comey, Rosenstein discussed wearing
        a "wire" to <a href="https://www.cnn.com/2018/09/21/politics/rosenstein-mccabe-trump-wire/index.html">record
        conversations</a>&nbsp;with Trump and recruiting Cabinet members to invoke
        the 25th Amendment to remove Trump from office, The New York Times first reported
        and CNN later confirmed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cb1995-a43a-4c11-83c2-2eef8bc8aede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:11:56.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:21.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month Rosenstein <a href="https://edition.cnn.com/2019/04/25/politics/rod-rosenstein-armenian-dinner/index.html">defended
        his handling of the Russia investigation</a>&nbsp;and recalled during his
        Senate confirmation hearing that he had promised to "do it right" and "take
        it to the appropriate conclusion."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323e999d-abf0-4638-a1a0-aff6dfa8c0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:11:56.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:21.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not our job to render conclusive factual findings. We just
        decide whether it is appropriate to file criminal charges," Rosenstein said
        at an event in New York.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a67176-72fe-4903-a814-6d7c06a8285d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:11:56.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:21.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Rosenstein wrote in his resignation letter to Trump,
        "We keep the faith, we follow the rules, and we always put America first."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a6e859-5e11-4b42-a3ca-3b8d4f9cf486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:11:56.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:21.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211d11af-41d3-49a1-8a60-b252c6a64c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:11:56.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:21.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/29/politics/rod-rosenstein/index.html">Deputy
        Attorney General Rod Rosenstein resigns</a>."</em></p>'
  'john-singleton-death':
    'author': 'Brian Lowry, CNN'
    'caption': 'Photo: Frazer Harrison/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-04-30T06:16:45.206+08:00
    'imagesource': 'jcr:04c478a3-0dea-4e36-af8e-067dd9f24edf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3fc4beb4-8657-407d-a818-588bb2b687ca'
    'lead': 'The director, who had been in a coma since suffering the stroke on April
      17, died Monday, his family told CNN in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T06:19:20.623+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T23:54:20.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:53:17.292+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['John-Singleton', 'Boyz-n-the-Hood', '2-Fast-2-Furious']
    'template': '1'
    'title': 'John Singleton, ''Boyz n the Hood'' director, is dead at 51'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb883a3c-09ef-442a-88c6-b7c1e1be12aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:19:20.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:20.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — John Singleton, a versatile director who
        made a splash with <a href="https://www.imdb.com/title/tt0101507/">"Boyz n
        the Hood"</a>&nbsp;and went on to a variety of projects -- including <a href="https://www.imdb.com/title/tt0322259/?ref_=nv_sr_1?ref_=nv_sr_1">"2
        Fast 2 Furious"</a>&nbsp;— has died after suffering a stroke. He was 51.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6abdd6d-a9d6-4986-8724-9eec4ef1c811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:19:20.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:20.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The director, who had been in a coma since suffering the stroke
        on April 17, died Monday, his family told CNN in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b00d64a4-ab23-498c-a0c5-4e0a85c352cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:19:20.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:20.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"John passed away peacefully, surrounded by his family and friends,"
        Singleton''s family said. "We want to thank the amazing doctors at Cedars-Sinai
        Hospital for their expert care and kindness and we again want thank all of
        John''s fans, friends and colleagues for all of the love and support they
        showed him during this difficult time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19f586b-f5bf-4b61-8f50-69d3b208cc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:19:20.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:20.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1992, at the age of 24, Singleton became the youngest person
        to ever receive an Oscar nomination for best director for "Boyz n the Hood,"
        a film based on his experiences growing up in South Central Los Angeles. He
        also was the first African American to be nominated in that category.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc9e951-58d4-4066-923d-232a0819cc99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:19:20.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:20.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wrote the screenplay while attending the cinema school at USC,
        winning various awards while a student that lead to his signing with Creative
        Artists Agency, the powerful talent agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ffa976b-5563-453d-8fb2-5039c83b2dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:19:20.624+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:20.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singleton worked steadily in a variety of genres, directing dramas
        like "Rosewood" and "Baby Boy," a remake of "Shaft" starring Samuel L. Jackson
        and the action vehicle "2 Fast 2 Furious," the first sequel in "The Fast and
        the Furious" franchise, in 2003.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9704dd9c-bdd4-4545-94d1-edcd627ca26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:19:20.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, Singleton has been active in television as both a
        producer and director, which included co-creating the FX series "Snowfall"
        — a drama about the early rise of the crack cocaine epidemic — and episodes
        of shows such as "American Crime Story: The People v. O.J. Simpson," "Billions"
        and "Empire."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93552c35-ca8a-4168-ac87-4b0290299231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:19:20.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:20.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early in his career, Singleton also directed Michael Jackson''s
        music video for the song "Remember the Time," which he called "a phenomenal
        experience." He also directed a movie starring Janet Jackson and Tupac Shakur,
        "Poetic Justice."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d48681-00e8-4282-ad9f-4b9f3e568c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:19:20.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:20.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview coinciding with the 25th-anniversary re-release
        of "Boyz n the Hood," Singleton said he was "living this film before I ever
        thought about making it."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52774db-f9ea-4002-a139-2874ed1761c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:19:20.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:20.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the accolades he earned at such an early age, many of Singleton''s
        later films didn''t live up to that promise. His output slowed after a stretch
        of films in the 1990s, and in a 2017 interview with the Guardian, he said,
        "I could have done more movies," noting that some of his experiences with
        Hollywood, and its treatment of African-American movies and filmmakers, had
        inspired his move into television.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b5b319-c3a4-47bf-ad6c-69c6e83594eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:19:20.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a producer, Singleton was involved with the movies "Black Snake
        Moan" and "Hustle &amp; Flow." In 2011, Singleton sued Paramount Pictures
        for $20 million, claiming the company had violated an agreement with him related
        to the release of "Hustle &amp; Flow." The parties settled for an undisclosed
        sum the next year, on the eve of trial.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9139e1ec-759a-462e-96ae-b650c6fbc101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:19:20.625+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:20.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dispute has ensued between Singleton''s mother, Shelia Ward, who
        has sought conservatorship over his estate, and other family members.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e324c9-a3c9-419c-a042-752985bd7965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T06:19:20.626+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T23:54:20.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/04/29/entertainment/john-singleton-dead/index.html">John
        Singleton, ''Boyz n the Hood'' director, is dead at 51</a>."</em></p>'
  'Game-of-Thrones-dark-The-Long-Night':
