      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c16af1-80f4-4c66-a2e1-ff8c85a1d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.375+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which isn’t to say, however, that he is the perfect professional.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6938a4ac-f245-46a7-a1d2-36c2e82e404a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.375+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '143':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0215530a-9a81-4f4e-b8f5-ec9c92e91adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.379+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Retirement? Not in my vocabulary.” — Eddie Garcia</h2>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1ee01c-2b0b-4940-9710-2e3015648f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.375+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, being an “ultimate professional” means Garcia will end
        up accepting roles in movies he may not agree with. This came to the forefront
        last year during the promo for “ML,” a movie that was unabashedly anti-martial
        law. The film revolves around Garcia’s Colonel Dela Cruz employing martial
        law torture tactics to Tony Labrusca’s Carlo.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f00f793-8b1e-4903-b351-8a5334273960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.375+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a1d449-50ee-417d-9147-989f22330da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.375+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the press conference for the 2018 Cinemalaya, Garcia was
        quoted saying, “I am for martial law.”</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d39bc70-0502-45b6-8bd9-1e38ddecaaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.375+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4914097f-da50-49ce-93d3-997d3dc166c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.375+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with Esquire Philippines, he said: “I was not involved
        in the martial law era. But the first two years were very good — people were
        disciplined. Even jaywalking — you can’t see people jaywalking. They cross
        on the pedestrian lane. The streets were very clean and there were less crimes…
        for the first two years. But after that, it got a little haywire.”</p>'
    '100':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cbab75-f346-40ff-887d-1a9a1f934828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.375+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d15fbf-6387-413f-a86e-56976ff6f7e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.376+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a disconnect, for sure. Severo admits deciding not to ask
        Garcia about his beliefs when he heard that the actor’s “politics are problematic.”
        Before the interview with CNN Philippines Life began, he noted that political
        questions are off limits.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa718588-7f70-44eb-a18e-5ee7dd36f8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.376+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee86524-76fd-43dd-9d84-3bbc2972e300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.376+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His “Manoy” persona also has not exactly aged well. The actor is
        known for his action movies and his villain roles, but Garcia is perhaps immortalized
        as “Manoy,” as he is often called in show business. “Eddie Garcia is imprinted
        in the imagination of the public as ‘Manoy,’ a character that he has played
        in various guises in several comedies, often sex comedies,” <a href="https://www.manunuri.com/eddie_garcia_actor_director_icon_philippine_cinema%E2%80%99s_one_man_totem_pole"
        target="_blank">wrote</a> film critic and Manunuri ng Pelikulang Pilipino
        member Lito Zulueta. “Often caught in rambunctious dalliances and hilarious
        situations, Manoy would scrape through either by his trademark charm or by
        sheer resignation, but not without the character uttering an expletive or
        two in smacking Bicolano language.” In short: Garcia played roles that might
        be considered today as problematic.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7ad9fd-4486-487f-8a37-3f2326ad7579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.376+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddfb161-66d6-435c-9997-bc2af0bf5a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.376+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia is rarely the naughty, flirtatious, and sexually confident
        Manoy onscreen these days. But hints of this persona would come out from time
        to time in interviews.</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31b5aa10-d5e9-4d2d-b434-ec8bcf7dc36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.376+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab084055-9637-4db7-9fd6-641938742185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.376+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Garcia made headlines after admitted during the press conference
        for the Vice Ganda movie “Praybeyt Benjamin,” that he was intimate with another
        man when he was 15 years old. “Kailangan lahat ng bagay sa mundo kailangan
        mo subukan,” he said.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeff4f36-b51e-4216-93f4-16f416b35ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.376+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c114b8-0c92-4599-85fc-ec3514027acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.376+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the promo for his gay-themed movie Rainbow’s Sunset, Garcia
        told veteran showbiz scribe Ricky Lo: “When it comes to sex, you don’t have
        to force it. Wait until you really want it and that’s the right time to do
        it. Huwag pilitin.” According to 2002 report published in the Philippine Star,
        Eddie had a wife, who died of cancer in 1995. As for his other relationships,
        the actor is known for being tight-lipped about his personal life.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313a7fa9-4b61-423e-b3fd-93270773faf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.376+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '111':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2efc57-25d6-4de7-8815-cace2c428b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.376+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23677cad-1df6-4843-8353-b4bc051cb178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.376+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '113':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45baaaff-cee8-4327-a300-4ced309b995e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.377+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia can be considered as the oldest working action star in Philippine
        showbiz star. In fact, he’s one of the oldest working actors in Philippine
        TV and movies, period.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde2467d-4f42-4876-b4a0-f54ab7fb83f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.377+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '115':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab0a531-c38f-432c-a1e2-29089cd0fcdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.377+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should he consider retiring?</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4340203b-4ea8-4c5a-9bfd-ef56b4e5d1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.377+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '117':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832d0ffc-46c2-492c-a152-94bef801c274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.377+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of retirement in Philippine showbiz isn’t common — actors
        often don’t retire; they just stop acting quietly, or they just don’t get
        acting projects altogether.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5701178a-9fd1-4f6e-aa44-ce5a3a437746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.377+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '119':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6077f187-d8d0-49de-860c-c5af742a17ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.377+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T23:53:47.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work isn’t scarce for veteran actors as well. Actress Anita Linda,
        the country’s oldest active actor at 94 years old, still does T.V. and movie
        work. Eighty-four-year-old Tony Mabesa co-starred with Garcia in “Rainbow’s
        Sunset.” Eighty-two-year-old Joonee Gamboa appeared in the award-winning “Oda
        Sa Wala.” Eighty-year-old Robert Arevalo and Eighty-five-year-old Gloria Romero
        remain active in T.V. and movies.</p>'
