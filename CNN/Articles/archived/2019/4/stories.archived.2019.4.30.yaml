    'template': '1'
    'title': 'Colmenares, Makabayan bloc file petition to junk Meralco bill deposit'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8306d37d-3f18-4b95-8524-ebe65fabb82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:08:36.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:56.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> Former
        Bayan Muna party-list Representative and senatorial bet Neri Colmenares along
        with the Makabayan bloc filed a petition before the Supreme Court on Tuesday
        to question a required fee in the country’s individual electricity bills.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba1b352-af16-43bb-a564-81f7ad3bd6df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:08:36.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:56.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares and Makabayan lawmakers handed the petition to the court,
        imploring to declare the Manila Electric Company’s (Meralco) bill deposit
        collection illegal and to issue a refund of all bill deposits obtained from
        its consumers. This would amount to 28 billion pesos with interest, Colmenares
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d39c4a-479c-4f3b-8cc6-0c1d8b5b8927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:08:36.078+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:56.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[The bill deposit] is supposed to be a guarantee for the payment
        of bills, held in trust by Meralco. In reality, it has become an oppressive
        exaction and a multi-billion peso money-making scheme,” the petition stated.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafbdc45-36dd-4956-81ba-60d84d309e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:08:36.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:56.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the CNN Philippines <a href="http://www.cnnphilippines.com/news/2019/4/27/senatorial-debate-epira-2019-elections.html">Senatorial
        Debate</a>, Colmenares raised the issue and his aggravation over the bill
        deposit. He mentioned that Meralco has gained almost 30 billion pesos from
        the fees, to the detriment of the public.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5760e41-c7ae-4b87-9ee4-b14b2ed52852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:08:36.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:56.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ang bill deposit totalled to almost 30 billion pesos sa Meralco.
        <em>Hindi siya maudit-audit. Ang interes napupunta sa Meralco hindi sa taumbayan</em>,”
        Colmenares said on Saturday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f49d4b4-95d4-47cc-a4b3-a9aa92ad7d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:08:36.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:56.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The bill deposits totalled to almost 30 billion pesos
        in Meralco. It could not be audited. The interest is given to Meralco and
        not the people.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c835ad-bc11-4e34-b2de-af541470aaf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:08:36.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:56.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its website, Meralco explained the bill deposit is required as
        a “guarantee for payment of electric bills.” The electric company likened
        the fee to an advance payment required from tenants who rent property.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32687965-f3ad-4022-965a-b9879088b80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:08:36.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:56.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco calculates the bill deposit based on a customer’s estimated
        billing for one month or how much the customer estimates he will be consuming.
        It maintained that the collection of the bill deposit is prescribed by law.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6752b4c3-d502-413d-a337-cc338e272f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:08:36.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:56.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Unjust interest rates</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a8946d-7186-4282-bd87-14c8e2cb0adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:08:36.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:56.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unique to their service, the bill deposits also earn interest, Meralco
        indicated, as authorized by the Energy Regulatory Commission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998a6f9f-e7d0-4265-9808-b1888c35cb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:08:36.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:56.018+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unlike in the case of [Distribution Utilities], the deposits being
        required by other utilities or industries or under a lease arrangement, do
        not normally earn any interests,” it admitted.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8e3d2e-e018-400e-bea2-76e759179803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:08:36.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:56.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition outlined that the interest from the bill deposits added
        800 million pesos to the company''s earnings in 2018.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18ddf08-ba76-4597-ba9c-25569b7d1af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:08:36.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:56.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also pointed out that Meralco supposedly deprived customers of
        a return interest rate tantamount to the rate it received for its cost of
        capital, or the company’s rate of return.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a284f0f-31a4-4f8a-85c6-c0caf62c82c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:08:36.079+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:56.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition cited the findings of the Ombudsman in 2018 which indicated
        that Meralco was given a 17.90 percent cost of capital rate while it in turn
        gave the customers’ deposits a return of 10 percent interest per annum. However,
        this return rate further decreased to 0.50 percent per annum from January
        2011 to December 2012, to 0.37 percent in January 2013 and to 0.25 percent
        per annum from January 2014 to 2016.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40cda5c-1627-4b18-bda8-e96b91a9a8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:08:36.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition also said Meralco commingled the earnings from the
        fees with its general fund to account for its operation expenses.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7c507e-3825-470b-b336-4a8ace2b2106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:08:36.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:56.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman earlier referred the matter to the Commission on Audit
        (COA) but COA has yet to submit a report. The Energy Regulatory Commission,
        which allowed the collection of the bill deposits, also has yet to address
        the issue on “unfair” rates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5283860-15d7-4352-a6e8-5445abe01ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T15:08:36.080+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:53:56.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The captive consumers are being used as unwitting investors of
        Meralco but without the corresponding benefits and advantages. This is clearly
        disadvantageous to the consumers’ interest,” the petition argued.</p>'
