  'norway-whale-russian-military':
    'author': 'Emily Dixon, CNN'
    'caption': 'Experts believe a beluga whale spotted off the coast of Norway was
      trained by the Russian navy.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-04-30T07:02:55.995+08:00
    'credit': 'From Sea Surveillance Service'
    'imagesource': 'jcr:40777373-2176-4719-bebe-ce875ba5dd18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '061efd75-bf41-4742-af75-898dc5a7b714'
    'lead': 'Fishermen off Norway''s northern coast were astonished last week when
      they spotted a beluga whale wearing a harness, complete with mounts for a camera.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T07:05:36.625+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T23:54:12.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:53:18.848+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['norway', 'whale', 'russia', 'military']
    'template': '1'
    'title': 'Harness-wearing whale was ''trained by Russian military,'' researchers
      say'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e83d7ad-5afc-4f15-97bb-1d6c29a58091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:05:36.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:12.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Fishermen off Norway''s northern coast
        were astonished last week when they spotted a beluga whale wearing a harness,
        complete with mounts for a camera.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18daff80-f9c8-4cd2-ac9b-e3bfc31c1744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:05:36.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to marine experts, the mammal''s backstory may be
        even stranger: They believe it was trained by the Russian military.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c75946-3413-4ff7-a6db-0f9a9035ab3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:05:36.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:12.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fishermen Joar Hesten was the first to encounter the whale, off
        the coast of Finnmark, a county in northeastern Norway. Hesten then contacted
        the country''s Directorate of Fisheries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976df4ab-4633-47f8-94f7-0e0d72bbe540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:05:36.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:12.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jorgen Ree Wiig, a marine biologist at the directorate, told CNN:
        "The whale seemed playful but our instincts said that it was also asking for
        help to get out of the harness."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578e9e1a-2c59-44d7-b5dd-9e50566a79a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:05:36.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:12.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The harness appeared "specially made," Wiig said, and bore "mounts
        for GoPro cameras on each side of it," while the harness clips read "Equipment
        St. Petersburg."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a13411-1b5b-451a-bc0c-0466fa23acd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:05:36.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:12.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiig believes the whale came from Murmansk, Russia, and was trained
        by the Russian navy. The navy has "been known to train belugas to conduct
        military operations before," he said, "like guarding naval bases, helping
        divers, finding lost equipment."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383fca15-afa5-45b6-8a05-785e5addfeb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:05:36.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:12.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the Russian authorities for comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c6c9dd-5401-4369-a740-33b8493595b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:05:36.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:12.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Biuw, a marine mammal researcher at Norway''s Institute of
        Marine Research, agreed with Wiig, telling CNN: "The fact that it''s a trained
        animal is undoubtable."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec117edc-84df-463c-9283-ce2e28a2c94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:05:36.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:12.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seeing video footage of the whale, captured by Wiig, Biuw
        said: "It''s quite clear that the whale is searching out the boat, and that
        it''s used to being around boats. The whale is coming up with its head above
        the water, opening its mouth, which suggests that it''s expecting to be fed
        fish as a reward."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde8a9c9-fec7-4e40-b899-239d53a0cecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:05:36.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:12.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such training, he said, "is not conducted by researchers or anyone
        in Norway or Greenland. Researchers there do not use harnesses."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6cba5b-c71c-4469-a7c5-42e374cba756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:05:36.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:12.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biuw stressed that any statement on the whale''s intended purpose
        would be "pure speculation," but added: "We know that the Russian military
        during the Cold War were training belugas to sniff out mines or old torpedoes."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1368cf-035b-42e8-ab02-c7c56917472a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:05:36.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:12.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, the Murmansk Sea Biology Research Institute trained beluga
        whales, dolphins and seals for military roles, the Siberian Times reported.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeda9469-0f3c-45f4-89d1-a4c18e0fabdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:05:36.627+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:12.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the beluga spotted last week, the Norwegian Directorate of
        Fisheries succeeded in freeing it from the harness, after which it swam away.
        "It was the best feeling ever," Wiig said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c15f8e-e0ec-4653-aabe-26ab85b3d1fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T07:05:36.626+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T23:54:12.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/04/29/europe/norway-whale-russian-military-scli-intl/index.html">Harness-wearing
        whale was ''trained by Russian military,'' researchers say</a>"</em></p>'
  'obesity-weight-loss-capsule-plenity-gelesis':
