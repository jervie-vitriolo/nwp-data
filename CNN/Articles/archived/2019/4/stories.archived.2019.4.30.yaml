      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia won the Best Actor plum at the 67th FAMAS Awards on April
        28 (sharing the award with Victor Neri for his role in “A Short History of
        a Few Bad Things”). The recognition is both expected (he is Eddie Garcia,
        after all) and unexpected (this year’s set of FAMAS winners is notably young,
        with Nadine Lustre being named Best Actress for her role in “Never Not Love
        You” and Dwein Baltazar winning the top prizes for her second directorial
        work, “Gusto Kita With All My Hypothalamus”).</p>'
    '132':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461a8ac0-3a72-4370-9312-cf2322fa1035'
      'mgnl:activationStatus': true
