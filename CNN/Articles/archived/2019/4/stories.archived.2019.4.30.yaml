      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> Several
        barangays in Parañaque, Las Piñas, Muntinlupa, and Cavite serviced by Maynilad
        will be hit by water service interruptions starting Tuesday. They can expect
        low pressure or no water supply daily until May 14.</p>'
