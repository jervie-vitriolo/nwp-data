      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s hard to say what he will do next because he’s done almost everything.</p>'
    '136':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2897d11-f447-42f9-bd93-503dee9f8492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T18:16:09.378+08:00
