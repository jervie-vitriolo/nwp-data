      'text': '<p><strong>Metro Manila (CNN Philippines, April 30)</strong> — News
        website Rappler has found allies in urging the Supreme Court (SC) to stop
        President Rodrigo Duterte''s ban against its reporters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c0f944-f4fe-4e8b-9733-1914074d3405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:49.575+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:48.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 41 journalists filed a petition for intervention Tuesday,
        asking the SC to annul the ban and declare it as unconstitutional. They also
        called on the high court to hold an oral argument on the case.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e937a461-a95f-4cf0-905e-e10ae02927f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:49.575+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:48.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petitioners, represented by former SC Spokesperson Teodor Te
        of the Free Legal Assistance Group, included Florangel Braid, one of the drafters
        of the 1987 Constitution and now president emeritus of the Asian Institute
        of Journalism and Communication; Melinda de Jesus of the Center for Media
        Freedom and Responsibility; columnists Ceres Doyo and John Nery; TV talk-show
        host and columnist Winnie Monsod; Inday Varona, Marlon Ramos, Vergel Santos,
        Muriel Macaraig and Nikko Dizon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b7c5c4-b49d-421c-a93c-1248eda7e611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:49.575+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:48.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author and columnist Joselito delos Reyes, as well as broadcasters
        Lourd de Veyra, Sandra Aguinaldo, Raffy Tima and Mariz Umali were also among
        those who signed the petition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3278fa-a714-499e-ae2a-1f6062b8262d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:49.575+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:48.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they are not covered by the President''s order, the journalists
        said, they are affected by the ban as it "abridges the freedom of the press."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2230f03-3873-433a-b155-234cacfe73d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:49.576+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:48.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While petitioners-in-intervention have not been physically barred
        from reporting on the President''s activities, the ban articulated by the
        President in his March 1, 2018 speech is already in place and it extends not
        only to Rappler and to its reporters and staff but also to any journalist
        who would write or broadcast anything that the President deems to be ''fake
        news''," they said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd595fb-3d9d-4ba7-9180-9bb88a986e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:49.576+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:48.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that the ban is "arbitrary" and "constitutes content-based
        prior restraint."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60cf69e-21d7-418f-95e0-7f47abe2794a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:49.576+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:48.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A prohibition against exercising a constitutionally-guaranteed
        freedom that is based on nothing but personal whim and pleasure is well beyond
        the pale of constitutional legitimacy. That the President himself would acknowledge
        the ban and point to its lifting through the act of [Pia Ranada] voting for
        a candidate selected by the President is the height of whimsy and caprice
        and, by any standard, constitutive of grave abuse of discretion," the journalists
        said. Ranada covers Duterte for Rappler.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5455366-0717-46d0-a9ab-3667f31c754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:49.576+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:48.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 11, Ranada, along with eight other reporters from the news
        site, <a href="http://www.cnnphilippines.com/news/2019/4/11/rappler-supreme-court-petition-rodrigo-duterte-coverage-ban.html">filed
        a petition asking the SC to suspend the ban</a>, which they said violates
        constitutional guarantees of press freedom, free speech, due process and equal
        protection.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11da365-57a2-4a53-9dbc-b28407d7baff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:49.576+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:48.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some of his previous public speeches, Duterte had lashed out
        at the news organization and its chief Maria Ressa--both critical of the administration--calling
        them peddlers of fake news.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900c42d1-6461-4b88-bb89-58302b811339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:49.576+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:48.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte in February 2018 first prohibited Rappler''s Palace reporter
        Ranada and Ressa from covering Malacañang and the President''s events. The
        following month, the ban extended to all Rappler reporters, including its
        correspondents based in provinces.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654abc7c-11ae-4f61-a498-2f7e40cbb73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:49.577+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:48.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban was imposed after Rappler''s license to do business was
        revoked on January 11, 2018. The Securities and Exchange Commission said the
        firm breached the constitutional ban on foreign ownership in mass media.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c372b590-317a-4ef8-b30a-972f311175fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:49.577+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:48.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler is facing various legal battles, including the indictment
        and arrest of Ressa for a cyber libel case filed against her, the firm and
        a former researcher. It also faces five tax evasion cases: four filed against
        Ressa and Rappler Holdings in the Court of Tax Appeals, and another at the
        Pasig Regional Trial Court. On March 29, the embattled veteran journalist
        was arrested again for allegedly violating the Anti-dummy Law. She is out
        on bail.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f5197f-0dfc-4f38-afd4-0dc99706413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:35:49.577+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T23:53:48.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang had repeatedly denied having a hand in the arrests.</p>'
  'Bello-alien-permits':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-04-30T17:35:27.965+08:00
    'imagesource': 'jcr:f391db5c-ec4a-4ea3-bdda-561fca60e401'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c68c6c3-d39d-426b-9e8f-6690913a2d70'
    'lead': 'Labor Secretary Silvestre Bello III says they will be checking work permits
      given to foreign nationals and catch those who may be overstaying'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-04-30T17:39:52.217+08:00
    'mgnl:createdBy': 'mel'
    'mgnl:lastActivated': 2023-01-29T23:53:48.305+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T23:53:24.296+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Silvestre', 'Bello', 'foreign-workers', 'alien-permits']
    'template': '1'
    'title': 'DOLE reviewing work permits to foreigners to check if jobs were not
      snatched from Pinoys'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf61b0f-5901-4009-9825-82eeb7ca5f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:39:52.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:48.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, April 30) —</strong> The
        Department of Labor and Employment (DOLE) will be checking permits granted
        to foreigners working in the country to see if they did not take jobs meant
        for Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fc9fb1-c0c9-4fa4-82bc-e99dfc788b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:39:52.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:48.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor Secretary Silvestre Bello III said they will be reviewing
        work permits issued to foreign nationals and catch those who may be overstaying.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605cc364-bee6-4a2b-801b-6e47218207cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:39:52.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:48.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOLE, Bureau of Immigration, and the Department of Justice are
        finalizing stricter rules for the issuance of foreign worker permits to be
        released Wednesday. Under these guidelines, blue-collar jobs like construction
        work, hairdressing and mining can no longer be given to foreigners.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab09744-8a21-4192-aeb0-9702629ab3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:39:52.217+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:48.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello clarified the validity of the two types of permits given to
        foreigners: a special working permit is given to a non-resident who wishes
        to work here for three months, which can be given a three-month extension.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ce39bd-9605-41a9-a479-7e30b0b803b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:39:52.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:48.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond this, a foreigner must get an alien employment permit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da16b778-6bbe-43e1-b128-1be1088774e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:39:52.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:48.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is now the subject of our inspection <em>kung itong binigyan
        nila ng working permits ay nag-lapse na</em> [if those working permits have
        already lapsed]," Bello told CNN Philippines'' Newsroom Ngayon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3437fc8b-e07c-4047-9bc0-9615da0e8300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:39:52.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:48.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the opposition have decried the influx of Chinese workers
        in the country. They said the Chinese workers have stolen opportunities from
        the local labor force.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cde984e-b72b-48f3-8548-06bab82550cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:39:52.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:48.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration said it has issued over 100,000 special
        working permits, largely for foreigners working in the Philippine online gaming
        operations (POGO) industry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcabb668-a45a-4e65-8150-7f025a5308ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:39:52.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:48.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the more permanent alien permits must be secured from
        DOLE.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d478a1-f48c-40b1-b3eb-806b759a29fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:39:52.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:48.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa</em> Department of Labor, we will not issue an alien employment
        permit to any foreigner if the work that they will do here can be done by
        a Filipino. That is very clear," Bello said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef893fb6-2913-4f6b-8463-1bf7ca910966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:39:52.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:48.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yun ang pinag-aaralan namin, yung mga inissue-han ng permit
        ay tama ba, hindi ba kaya ng Pilipino?"</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7b74d3-8923-4149-b2be-227efd8f14c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:39:52.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:48.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That''s what we''re looking at: if those who were
        issued permits were correct and are jobs that Filipinos cannot do."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6a5e67-1c12-4adf-824e-08264f7c3ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:39:52.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:48.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade Secretary Ramon Lopez said that no less than Chinese President
        Xi Jinping assured Philippine officials that Filipinos will be the priority
        for new jobs by new infrastructure projects, even if the loans are provided
        by the Mainland.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1f489c-416a-4eda-95cb-abbfb4c60797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:39:52.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:48.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance is also leading an inter-agency task force
        going after foreign POGO workers, as they chase after an estimated P32 billion
        in annual income taxes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2dac0e-2b9b-4ceb-b5df-1b5c714774ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T17:39:52.218+08:00
      'mgnl:createdBy': 'mel'
      'mgnl:lastActivated': 2023-01-29T23:53:48.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Rex Remitio contributed to this
        report.</em></p>'
  'eddie-garcia':
    'author': 'Chuck Smith'
    'caption': 'Eddie Garcia is currently the most nominated and most awarded person
      in the history of the FAMAS Awards, a distinction that probably won’t be taken
