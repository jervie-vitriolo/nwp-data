    'template': '1'
    'title': 'DOH steps up vaccination campaign as the world celebrates Immunization
      Week '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1397cea-038d-47cf-8447-108ecef3a0af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:41.106+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:54:04.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Conversation on
        the importance of immunization was put under the spotlight when a measles
        outbreak hit the Philippines in February.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413b0cf3-42e9-474b-9b44-49911fc5fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:41.107+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:54:04.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadly outbreak claimed hundreds of lives, including children
        under the age of 5.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd4864c-1c58-4728-838e-61c6d50be1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:41.107+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:54:04.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 2.9 million Filipino children remain unvaccinated,
        according to an April report by the United Nations Children''s Fund (UNICEF).
        (To link: https://reliefweb.int/report/philippines/vaccineswork-unicef-stresses-importance-immunization-world-immunization-week).
        This also comes amid the controversial Dengvaxia - the anti-dengue vaccine
        which some citizens have linked to over 100 deaths in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b68d93b-9843-4f7d-a336-f9095ea74451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:41.107+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:54:04.329+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While experts previously said there are no findings that the drug
        caused the deaths, some families have been scared to have their children vaccinated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ced03e-26ba-477b-89ac-217347c9df69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:41.107+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:54:04.330+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That’s why this World Immunization Week, the Department of Health
        (DOH) encourages Filipinos to participate in its vaccination campaign “Protected
        Together #VaccinesWork.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8df7135-888b-4652-8f50-059952e245b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:41.107+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:54:04.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this initiative, the DOH hopes people''s confidence on vaccines
        will return, and families begin or continue with their children''s immunization.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c05a859-29a3-4fd5-b21d-b133535254c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:41.107+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:54:04.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Para sa bakuna to work, unang-una, kailangan natin ng cooperation
        ng mga nanay, ng mga caregivers, dapat alamin at dalhin sa health centers
        at sabihin ang kanilang magandang experience sa vaccine,” said Health Undersecretary
        Myrna Cabotaje told CNN Philippines’ MedTalk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0669d1-197b-414c-a2af-34eefc1c023f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:41.107+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:54:04.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For vaccines to work, first of all, we need the cooperation
        of our mothers, of our caregivers. They should be educated, and also head
        to health centers to share their good experiences with vaccine.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482dbdca-3878-4949-b4ec-25208f3f7f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:41.107+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:54:04.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vaccines safe; side effects normal</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709a07b7-8733-4f0c-b616-362ff1335d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:41.108+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:54:04.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabotaje noted that side effects, such as soreness and mild fever,
        are normal after getting a dose of vaccine. She, however, assured that the
        products being rolled out in local stores follow the Good Manufacturing Practice
        guidelines.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087bd948-69a8-4e47-948f-0ec0b5379dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:41.108+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:54:04.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“All the vaccines that we mentioned are safe. They have been used
        all over the world for the longest time,” the Health official said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cf397f-c704-4314-b723-b87e41837e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:41.108+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:54:04.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And ‘yung mga ginagamit natin na vaccine ay pre-qualified.” [Translation:
        And the vaccine that we use are all pre-qualified.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b976a58b-5bb7-48bf-8746-f7785dc401a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:41.108+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:54:04.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diseases that can be prevented through vaccination and immunization
        include measles, Rubella or German measles, tetanus, polio, TB meningitis,
        pneumonia, hepatitis B, and diphtheria.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3bef39-827c-4418-9364-ed4df3db3c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-30T09:44:41.108+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T23:54:04.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Together, we can make vaccination work, and we can have healthier
        children and a better future for them,” she added.</p>'
    '8':
      'image': 'jcr:ea07114e-7f4f-491d-a544-5de52264a930'
