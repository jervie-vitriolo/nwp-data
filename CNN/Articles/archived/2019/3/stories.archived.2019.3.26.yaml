    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '595ffea6-e446-4f03-8e6b-ac164924d2e1'
    'lead': 'The MMDA''s number coding scheme will go on from 7 a.m. to 8 p.m. with
      no breaks in between.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T20:59:34.782+08:00
