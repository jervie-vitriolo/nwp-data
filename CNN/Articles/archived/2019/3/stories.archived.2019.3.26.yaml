  'Kai-Sotto-gets-confidence-boost-as-he-chases-NBA-dream':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-03-26T17:14:41.838+08:00
    'imagesource': 'jcr:ca9d590b-3692-4593-90f8-612e185616c8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f872aedb-fb2f-457f-92a9-4c271b581ee8'
    'lead': 'The teen cager hopes to become the first local-born player to play in
      the NBA.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T17:16:56.380+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T22:49:02.235+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:48:37.817+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kai Sotto gets confidence boost as he chases NBA dream'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e951d2-94fe-4f47-99d3-b6c26879c5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:16:56.380+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:02.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong>&nbsp;In
        his first live interview since his announcement of training overseas to <a
        href="http://cnnphilippines.com/sports/2019/3/25/Kai-Sotto-bids-farewell-to-Ateneo,-sets-sight-on-NBA-.html">chase
        his NBA dream</a>, Kai Sotto said he did not expect to receive tons of positive
        words on his decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd85dff-9d82-4a73-b64f-f570465ac53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:16:56.380+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:02.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was surprised because I did not expect to have a lot of reactions.
        It gave me confidence," he told <em>CNN Philippines Sports Desk</em> Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c9d16f-e53f-4f8c-abfd-19b30110c8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:16:56.380+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:02.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 16-year-old cager is aware of how hard it is to make it in the
        American pro basketball league.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b949816d-6db6-47f2-aa42-df8f06e4d301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:16:56.380+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:02.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a different competition in the NBA. All the best players
        in the world are there so I need to train with older people," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b486a5-c61e-4ccd-b3f1-cb26a08798b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:16:56.381+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:02.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his towering height has caught the eye of several club teams
        in Europe and some in the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d80829-b78f-4663-ac34-2db6f493cb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:16:56.381+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:02.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a student-athlete means prioritizing school first. And, as
        a Grade 10 student, Sotto knows finishing his education will be key to his
        future.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21095f7c-bd90-4432-811b-386172e81979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:16:56.381+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:02.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studies first. Ateneo really helped me well, they showed me what
        you will become if you study hard," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44234591-adc5-4762-b219-f2a83233acd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:16:56.381+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:02.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Another tour of duty</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0226632e-6609-484c-b112-f01dc43516ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:16:56.381+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:02.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine youth basketball team is back in the FIBA Under-19
        World Cup after four decades.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78d678a-a01b-4f38-ae28-1118e62d4931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:16:56.382+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:02.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batang Gilas will battle powerhouse squads Argentina, Russia and
        Greece in Group C of the global hoops tilt.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc63dea-0631-4d2b-8003-ac3b27141642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:16:56.382+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:02.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sotto, it will be an uphill climb as they face some of the best
        players in the world. But he is confident that with the experience they got
        in the Under-18 World Cup last year, it will be interesting to see how they
        will fare this time around.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6a58ce-f8f0-439f-9b2a-a502824fdd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:16:56.382+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:02.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll be going up against heavyweights but we''ll give them a
        good fight. From what I saw in our last World Cup, we can really compete,"
        he said in Filipino.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d074729-a2ed-426c-80dd-23b20f6d4db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:16:56.382+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:02.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 7-foot-2 prodigy said they must work together to make their
        supporters proud.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d33732-9cf5-4899-8c12-d3d697be0d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:16:56.382+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:02.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to help each other and dedicate all our games to our countrymen.
        The achievements will come after," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcb11a5-70ec-4bc3-a463-7508ae9c38b0'
      'mgnl:activationStatus': true
