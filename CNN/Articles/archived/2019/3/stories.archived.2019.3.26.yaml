      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda75d1f-a932-47d2-b3d0-6770411e137f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.153+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a95101-f759-493c-81cb-3e3ce20dd457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.153+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think is the prevalent food movement right now?</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d7cd045-d298-4889-8b7c-6440a67c1f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.153+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jordy:</strong> As the community of cooks grows, I would
        have to say that sustainable dining is at the core of it all. In several cases,
        diners might equate sustainable dining with pushing the vegetable agenda,
        but the discussion on sustainability digs so much deeper than that. Things
        like responsible consumerism and proper waste management are aspects vital
        to dining right now.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a88b14-ea83-4ffe-bf3a-e1977d0eee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.153+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How does Toyo fall under this?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480e0fd8-22fd-4fc3-b838-0013f7a19051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.153+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May:</strong> We’ve been trying to be more mindful of our
        waste and consumption. In the last couple of months alone, we’ve been able
        to audit our trash, and from seven garbage bags a day, we’ve cut it down to
        just one. There is still a lot to do, but the initial implementation of food
        waste management has proven that it isn’t as difficult as we thought it would
        be. It helps that everyone on our team is so open-minded about bettering our
        consumer habits.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08d0e32-8dc0-4296-8ee7-466f6f2f8cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.153+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918d6782-7654-4c72-ba48-c01a146a7322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.153+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you see Toyo growing in the coming years?</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cd6c2a-470c-42cb-bfb9-7efcefe5a7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.153+08:00
      'mgnl:createdBy': 'don'
