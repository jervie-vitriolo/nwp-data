      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/25/entertainment/oprah-apple/index.html">Oprah
        unveils documentary projects and book club for Apple</a>"</em></p>'
  'apple-tv-channels-details':
    'author': 'Heather Kelly, CNN Business'
    'caption': 'Peter Stern, vice president of Services at Apple, speaks during a
      company product launch event on March 25, 2019, in Cupertino, Calif.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-26T06:30:59.853+08:00
    'credit': 'From Michael Short/Getty Images'
    'imagesource': 'jcr:bc337587-2ecb-4d8a-8192-d1f00d52098c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbe95496-9e5a-473b-9854-29d684540509'
    'lead': 'CEO Tim Cook and a roster of big-name celebrities, including Steven Spielberg
      and Oprah Winfrey, announced the company''s much-anticipated entrance into the
      crowded video-streaming market at a press event Monday afternoon inside the
      underground Steve Jobs theatre at its Cupertino, California, headquarters.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T06:35:20.941+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:49:28.086+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:48:31.819+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['apple', 'appletv']
    'template': '1'
    'title': 'Everything announced at Apple''s big event'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fabf3f4-3248-4bdb-b4ef-017b9bafc016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:35:20.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Apple is making movies, TV shows and ...
        a credit card.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf993e9-0c7c-4575-8e74-4a7a604cc7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:35:20.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Tim Cook and a roster of big-name celebrities, including Steven
        Spielberg and Oprah Winfrey, announced the company''s much-anticipated entrance
        into the crowded video-streaming market at a press event Monday afternoon
        inside the underground Steve Jobs theatre at its Cupertino, California, headquarters.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f204d7-7885-4d89-a2a6-e8ba937395d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:35:20.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is producing its own lineup of films and TV shows that
        will be available via an updated version of the company''s TV app on Apple
        devices. It is working with a number of existing streaming services, such
        as HBO, Starz and Showtime, to flesh out what''s available there, in addition
        to its own streaming subscription. The company also announced its own mostly-digital
        credit card and a subscription magazine option for its news app.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80edeb7d-8bed-43fb-949b-3db4facdb8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:35:20.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apple TV+</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c607f2cc-1521-49b3-8532-6e8336517903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:35:20.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As expected, Apple is launching a streaming service called Apple
        TV+. It announced a number of original shows for the ad-free original-video
        subscription service coming this fall, but it did not reveal a price.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454891b7-9720-452d-a448-425cdefb18e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:35:20.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company had former Sony executives Jamie Erlicht and Zack Van
        Amburg, whom Apple hired away two years ago, on stage to announce the company''s
        original content investment. Then the stars showed up after a dramatic black
        and white video featuring Ron Howard, Octavia Spencer, Reese Witherspoon,
        J.J. Abrams, M. Night Shyamalan, Sofia Coppola, Steven Spielberg and Hailee
        Steinfeld discussed the process of making movies and TV.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff415fcf-70bb-462e-9bd1-deab7c9795c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:35:20.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spielberg first appeared on stage, followed by Reese Witherspoon,
        Steve Carell and Jennifer Aniston who were promoting their new Apple series,
        "The Morning Show." (Full disclosure: CNN''s Brian Stelter is a consultant
        on "The Morning Show.") Meanwhile, actors Jason Momoa and Alfre Woodard announced
        a show called See about a world where everyone is blind after an apocalypse.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43b700b-f1ce-43d6-90d5-f878198827a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:35:20.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Apple platform allows me to do what I do in a whole new way,"
        said Oprah, who is working on two documentaries for the service.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722d30e2-e95b-4928-88bb-a8cdf3b615e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:35:20.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is reportedly spending $1 billion a year on shows and movies
        from the Hollywood heavyweights.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105c8ecc-0798-43fa-945f-0d8a06dd9679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:35:20.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apple TV Channels</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57da51b2-9f86-4c03-8c80-cdae51814a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:35:20.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That original content is one flashy part of Apple''s overall video
        strategy. The company is updating its TV app and adding access to various
        cable and streaming subscription services, which will live in one place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf233c33-58ce-4f84-aab4-7bb2dcd660fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:35:20.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Apple TV app has been redesigned to look similar to other popular
        streaming services like Netflix with vertical carousels of content and recommended
        things to watch next. There are tabs on the top for Watch Now, Movies, TV
        shows, Sports, Family and Library. Shows from each service you subscribe to
        —&nbsp;including Hulu and Prime Video, but notably not Netflix — will appear
        as if they''re all part of the same service, side by side.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6f7417-51b8-49e2-b554-789e313ea237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:35:20.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new version will roll out as a software update in May and as
        a new app on Macs in the fall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f784bb71-0382-41fc-a9b3-3bb1b98d5526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:35:20.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apple News+</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d994f29-e207-43ca-bd80-c65a6b294980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:35:20.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also announced it was overhauling its news app, which Cook
        said is the number one news app in the world. He did not clarify if that number
        relates to readers or downloads. Now called Apple News+, the app is adding
        more than 300 magazine subscriptions for a monthly subscription price of $9.99.
        Cook touted the news app''s human editors and tightly-controlled selection
        of news outlets as something that sets it apart from other online news sources
        — a pointed comment during a time when other tech companies have been criticized
        for helping spread misinformation. Apple also said the app would not allow
        advertisers to track readers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1e1db9-2040-4344-a51d-d883b6990160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:35:20.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apple Card</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6766b3-9cd7-46df-8d6b-22ee8fb292c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:35:20.942+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple is partnering with Goldman Sachs to make its own credit card
        due out this summer — no plastic required. Apple Card will be available on
        all iOS devices in the Wallet app. It has a rewards system that adds 2% of
        any Apple Pay purchase amount directly back to the Apple wallet as cash. The
        deposits are made daily, and the reward goes up to 3% for purchases of Apple
        products and down to 1% for purchases made with the physical card.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa798559-cab3-4cc7-871d-c6a7ed00c257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:35:20.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every purchase needs a fingerprint or face-identification confirmation.
        For privacy reasons, Apple said it doesn''t track where payments are made
        or for how much. The budgeting features are done on device, and Apple said
        it will not sell user information to third-parties.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470b8eda-f378-487e-865e-58854f61560c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:35:20.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An optional physical card is available, but in typical Apple fashion,
        it''s a laser-etched titanium rectangle. Apple likes to be minimalistic when
        it comes to design, so there is no expiration date, card number or security
        code on the card — only in the app. Cook said he believed the card would be
        "the most significant change in the credit card experience in 50 years."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbef81ff-a9f1-43fb-ab6b-dc32259b0405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:35:20.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Apple Arcade</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a33face-a79d-4628-9548-957b7f6f3258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:35:20.943+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple will offer a new ad-free subscription gaming service called
        Apple Arcade, which lets users access more than 100 games exclusive or new
        to Apple. The service will be available this fall in 150 countries. The company
        did not announce any pricing. The games will need to be downloaded, but users
        will be able to stop a game on one device and pick it up at the same spot
        on another.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea758a0-916e-4147-9bc3-1eddd230d918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:35:20.941+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/25/tech/apple-tv-channels-details/index.html">Everything
        announced at Apple''s big event</a>"</em></p>'
  'british-airways-flight-wrong-turn-scotland':
    'author': 'Emily Dixon and Gianluca Mezzofiore, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-26T06:36:35.378+08:00
    'imagesource': 'jcr:6ca41a00-3aac-4591-981e-11963213e99c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9683472c-94ce-4ea9-99b4-63c42ceda9f9'
    'lead': 'The error was down to an incorrectly filed flight plan, leading both
      the pilot and cabin crew to believe the flight was bound for Edinburgh.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T06:39:01.243+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:49:27.227+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:48:32.151+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['British-Airways', 'Scotland', 'Germany']
    'template': '1'
    'title': 'British Airways flight mistakenly lands in Scotland instead of Germany'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eddf737f-4134-41f0-b0e9-0ca458004509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:39:01.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:27.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — Passengers on a British Airways
        flight from London''s City Airport to Dusseldorf in Germany were met with
        a surprise Monday morning when their plane touched down — in the Scottish
        capital, Edinburgh.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd106e7-6ca6-4329-b281-294c9bdb5913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:39:01.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:27.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The error was down to an incorrectly filed flight plan, leading
        both the pilot and cabin crew to believe the flight was bound for Edinburgh.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da2eaff-4370-41cf-b44d-fe3f1696e704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:39:01.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:27.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight was operated by German leasing company WDL Aviation on
        behalf of the British Airways subsidiary airline BA CityFlyer. The incorrect
        flight plan was filed at WDL Aviation''s offices in Germany.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34eaeaa-261c-4ce1-9b59-062894825ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:39:01.243+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:27.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After landing in Edinburgh, the plane took off a second time for
        Dusseldorf.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079ec51a-4703-4a8b-afb1-5cbc2958d6c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:39:01.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:27.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piotr Pomienski, a student at Imperial College London, told CNN
        his girlfriend Zsófia Szabó was on the plane that landed in Edinburgh by mistake.
        "I saw on Flightradar that the flight was flying north instead of south, but
        I assumed it was a system error of some sort. That is until she wrote to me
        that they''re in Edinburgh."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c9a399-da1b-43ba-8d20-d62651edc353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:39:01.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:27.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Szabó told CNN she realized something wasn''t right when she saw
        mountains outside the plane, instead of the "usual German industrial landscape."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9892cc3-4687-43d9-a2c3-c9a70325e800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:39:01.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:27.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we started descending and I saw some taller hills/mountains,
        I did think that this isn''t how Eastern Netherlands/Western Germany should
        look like but I assumed we took some small detour," she said. "Then my colleague
        sitting across the aisle from me told me to check Google Maps — and it showed
        us being around Carlisle."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce41a4a0-0735-41c5-a67a-1772823f62f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:39:01.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:27.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The information then spread around quite quickly. Everyone started
        asking everyone else where they were going -- everyone was for Dusseldorf."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e5a3bb-fab1-419d-8203-3955329effa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:39:01.244+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:27.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we landed there was a bit of a hilarious moment when the flight
        attendant asked for a show of hands for the people going to Dusseldorf, which
        turned out to be everyone," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435f1827-8197-45a6-b40c-bac703cb7024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:39:01.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:27.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The captain subsequently apologized to the passengers, telling them
        the plane would refuel before heading to Germany.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2d028d-3db1-4c8a-9ce0-8048cf4883aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:39:01.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of us found this situation quite funny," Szabó said. "People
        were on phone calls trying to convince everyone that they''ve arrived in the
        wrong city."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106d1f6b-93da-4c65-a931-de8f373a47cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:39:01.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:27.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another passenger on the flight, Son Tran, told CNN: "Most passengers
        sleep or work through this flight so no one really noticed we were not flying
        over the Channel. We only realized we are in Scotland once we descended on
        approach and asked the crew."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410aef86-4fc3-405e-893b-5e06c0920dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:39:01.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:27.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, a spokesperson for British Airways said the airline
        was working with WDL Aviation "to establish why the incorrect flight plan
        was filed."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d71492f-cc87-4e3e-b2db-faeb1737f341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:39:01.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:27.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have apologized to customers for this interruption to their
        journey and will be contacting them all individually," the spokesperson said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e85908a-0736-4cfc-b431-76090d0074ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:39:01.245+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WDL Aviation said in a statement: "We are working closely with the
        authorities to investigate how the obviously unfortunate mix-up of flight
        schedules could occur. At no time has the safety of passengers been compromised.
        We flew the passengers on the flight with number BA3271 to Dusseldorf after
        the involuntary stopover in Edinburgh."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7805a8-5018-46e1-9557-8c776bb96a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:39:01.246+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:27.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/uk-british-airways-flight-lands-in-edinburgh-scli-gbr-intl/index.html">British
        Airways flight mistakenly lands in Scotland instead of Germany</a>."</em></p>'
