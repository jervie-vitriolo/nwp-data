  'MMDA-bus-terminal-close':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-26T17:31:43.446+08:00
    'imagesource': 'jcr:03b921a2-3e14-445d-9815-2cebda011f2a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee214a5a-7976-4201-bf4e-accd5def5e06'
    'lead': 'The Metropolitan Manila Development Authority says its governing body,
      the Metro Manila Council, has approved a resolution banning the issuance of
      business permits to all public utility bus terminals and operators, and other
      public utility vehicles along EDSA.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T17:34:55.740+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T22:49:00.713+08:00
