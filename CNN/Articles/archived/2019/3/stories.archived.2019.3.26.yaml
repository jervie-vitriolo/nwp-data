  'mmda-no-window-hours':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-26T20:54:03.180+08:00
    'imagesource': 'jcr:52784992-052b-4b7e-8be9-e91842fc30bb'
