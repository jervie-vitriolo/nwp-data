    'lead': 'Kubrat Pulev, the 37-year-old Bulgarian heavyweight champion who knocked
      out Bogdan Dinu in Costa Mesa, California, over the weekend was so ''elated''
      after his victory, he decided to kiss the female reporter who interviewed him
      afterward.'
