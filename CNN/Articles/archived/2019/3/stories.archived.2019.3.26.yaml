      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/26/entertainment/justin-bieber-mental-health/index.html">Justin
        Bieber stepping away from music because of ''deep rooted issues''</a>."</em></p>'
  'rolando-andaya-2019-budget-veto':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-26T22:56:29.610+08:00
    'embedimage': 'jcr:21b0fc9b-647e-43e1-aa69-ee9b36a76cad'
    'embedsource': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F306025683398054%2F&show_text=0&width=560"
      width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
      frameborder="0" allowTransparency="true" allowFullScreen="true"></iframe>'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ddee2e8-e2d7-4d52-b7e5-dfb33992dc5a'
    'lead': 'The 2019 budget will finally be submitted to President Rodrigo Duterte
      for signing, and House Committee on Appropriations Chairperson Rolando Andaya
      says the chief executive''s actions can settle the contentions between the House
      of Representatives and the Senate.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T22:58:23.959+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:48:51.819+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:48:40.456+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rolando-Andaya', 'budget', '2019-budget', 'Rodrigo-Duterte', 'veto',
      'DPWH']
    'template': '1'
    'title': 'Andaya confident Duterte will clear up issues on the 2019 budget'
    'visualType': 'embed'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752c0af4-7de4-4e7b-ba4e-0bd6407024c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T22:58:23.960+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —&nbsp;</strong>The
        budget will finally be transmitted to the President despite some concerns
        from senators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab21c0fd-2db7-4286-acdd-f96c73256b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T22:58:23.960+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:51.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, House Committee on Appropriations Chairperson Rolando Andaya
        is confident that the budget, which was signed by the heads of Congress earlier
        today, will be passed by President Rodrigo Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9830275d-a038-4144-93c6-fba8b71988f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T22:58:23.960+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya continued to back the House of Representatives'' itemization
        of lump sum budget provisions, and said that it is up to Duterte to veto such
        provisions that caused the deadlock between the House and the Senate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9142ef6-0fd5-4cc1-aae1-2e1381442246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T22:58:23.960+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can the President veto something when it is not presented in
        the budget? When it is kept in a lump sum, how can you veto a particular project
        when it''s just the full amount," Andaya said in an interview on CNN Philippines''
        Newsroom.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba61699-fc52-4e39-89bf-9b3122182c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T22:58:23.961+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III, Franklin Drilon and Panfilo
        "Ping" Lacson had previously denounced the P75 billion worth of programs and
        projects under the Department of Public Works and Highways budget that were
        itemized by the House of Representatives after the bicameral conference committee
        report was ratified.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceceae3-113e-4223-a355-1fb79a2569ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T22:58:23.961+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the budget bill was signed by Sotto after meeting with House
        heads, the Senate president had also a written an annotation for Duterte on
        his views on the House''s actions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d920d20-a7bb-40ac-bb00-f264d3448eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T22:58:23.961+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:51.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/3/26/Congress-2019-budget-deadlock-broken.html"
        target="_blank">Impasse on proposed 2019 budget ends; Congress sends spending
        bill to Palace</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ff2c7d-5431-4e4c-a44a-1ca535c38a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T22:58:23.961+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like the Senate, Andaya said that it is up to Duterte to decide
        whether or not he would veto the contested budget item.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b41dad-e23c-4184-bae3-cb53b708e22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T22:58:23.962+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But of course there has to be a set or general standards for it.
        It can not be capricious or merely a sentiment," Andaya said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24614a62-7c43-4731-9373-3a00f9dac2d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T22:58:23.962+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:51.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delayed budget has already made a dent in the Philippine economy,
        leading the economic managers of the Duterte administration to revise its
        gross domestic product target to 6 to 7 percent from 7 to 8 percent.</p>'
  'duterte-acierto-dswd-event':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-26T23:17:51.477+08:00
    'imagesource': 'jcr:ce4992e7-c66d-49ce-985c-30f00e51d119'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
