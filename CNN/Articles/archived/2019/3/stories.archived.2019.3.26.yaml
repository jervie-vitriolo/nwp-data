    'mgnl:tags': ['Rodrigo-Duterte', 'Edwin-Acierto', 'Michael-Yang', 'Jee-Ick-joo',
      'DSWD', 'Koronadal', 'South-Cotabato', 'drugs', 'war-on-drugs']
    'template': '1'
    'title': 'Duterte asks military, police why Acierto is still alive'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582b9a61-de06-4c11-9347-5bf753f61911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T23:22:10.785+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:51.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong>&nbsp;President
        Rodrigo Duterte, in a speech Tuesday night, asked why an ex-police official
        is still alive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bb153e-2105-4826-b935-b53c6351b70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T23:22:10.786+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:51.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief executive was referring to former anti-narcotics police
        officer Eduardo Acierto who had on Monday said that Duterte''s former economic
        consultant Michael Yang was deep into the illegal drug trade.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94449e0a-8f08-45f9-8c39-f8cc3250d7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T23:22:10.786+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:51.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Huwag kayo maniwala dito, lalo na ito si Acierto ito ... tanungin
        ko kaya military at saka police bakit buhay pa ''yang pu********* ''yan</em>,"
        Duterte said in a speech delivered to beneficiaries of the government''s unconditional
        cash transfer program in Koronodal City, South Cotabato.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de82e65-e8e2-4107-8b85-f23e66ca5a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T23:22:10.787+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:51.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don''t believe this, especially that Acierto. So I
        ask the military and the police, why is this son of a b**** still alive?]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cce8348-0c07-4367-9ee1-ab8589d44c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T23:22:10.787+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:51.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acierto, in a Facebook video Monday, said that Yang was into the
        drug trade.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5447768a-1aac-488b-a2a0-5ccc2e36c586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T23:22:10.787+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:51.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he had submitted an intelligence report on the matter
        to top police officials, Philippine Drug Enforcement Agency (PDEA) Chief Aaron
        Aquino, Senate Blue Ribbon Committee Chair Richard Gordon, and Executive Secretary
        Salvador Medialdea back in December 2017.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5904f1d-cc81-43e6-aa5c-f638a7656cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T23:22:10.787+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:51.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace responded by announcing that Yang is no longer Duterte''s
        adviser and that charges would be filed against the Davao-based businessman
        if Acierto''s allegations are true.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d802c7a-589d-47a7-b0d8-bec6f51f2b5b'
