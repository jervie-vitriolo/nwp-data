    'template': '1'
    'title': 'A boxer kissed the female reporter interviewing him. He says they''re
      friends. She says it was embarrassing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38188aae-46b5-4541-833e-105b1725d829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Kubrat Pulev, the 37-year-old Bulgarian
        heavyweight champion who knocked out Bogdan Dinu in Costa Mesa, California,
        over the weekend was so "elated" after his victory, he decided to kiss the
        female reporter who interviewed him afterward.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c691ff89-1a99-4324-94f3-a0e025fbdd93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ae3c3c-80ef-43cd-a84e-7ef8ed39f4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.209+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenny Sushe, a contributor for Vegas Sports Daily, talked to Pulev
        after the fight, asking him how he maintained his cool during the "savage"
        match and when he planned to return to the ring.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb41f619-4d9c-4195-b405-a57ae6c187ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94469396-df31-4c89-bd9e-c1509fd449c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He decided to conclude the interview with a kiss.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac17731-2421-4e19-8ace-cb557f17e4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8dc1f95-67a6-47e4-84c5-6f879f1ec928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(A little) embarassing," Sushe said on Twitter. "Strange."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767eef17-566a-44fe-a9d6-e84a8ab1fa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5399ef1e-46d2-4d9c-b71c-882aecd8a973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.899+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pulev says Sushe was "actually a friend of mine" and that later
        that night, she joined him and his friends for a post-fight celebration.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4cf79c-7228-4621-927a-f2f436940ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867d9bab-6aa7-4c07-a5c3-1bbf66e95ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the video, after our kiss, we both laughed about it and thanked
        each other," he said on Twitter. "There really is nothing more to this."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4be6cca-b41a-4f56-8fb3-3d4eb04b2251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c187cd6-cf2b-4910-b47c-55d6626b2f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Vegas Sports Daily called Sushe the "victim of an unwanted,
        unexpected and unsolicited forceful kiss."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19020d4-3404-4c2b-9067-1402d18578a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3995a008-fcfb-4fd2-9289-84435734b72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news outlet said in a statement it is investigating the incident
        to determine the appropriate next steps.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f917fa4-14fa-45ab-87fd-052927a4032a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448c267c-c75c-45cb-b9ee-26f11e1e2fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened to Ms. Sushe was completely blindsiding and unwarranted
        and we share in her shock, hurt, embarrassment and general outrage," the statement
        read. "We want to make it clear that women should feel safe and comfortable
        to exercise the duties of their job, free of abuse, advances, harassment,
        etc in the workplace."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814fa064-cd3e-4095-806f-69695b67b4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd92c026-58ff-4f58-9c9c-ba99a92c5641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Female reporters harassed by athletes, passersby</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5710066-e322-440b-ac50-b19a372428a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.900+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time a female sports reporter has received
        unwanted attention while working.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b565d4-9d1d-487d-9fe9-40c405817678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fdc25f-5914-4a3e-9e7b-d42f257e5eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, Brazilian sports journalist Júlia Guimarães was reporting
        from the World Cup when a man leaned in and tried to kiss her on the cheek
        while she was speaking to the camera.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280459e0-e4f7-4de9-aa06-f3e45ba4e501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.901+08:00
      'mgnl:createdBy': 'eimor'
