    'mgnl:tags': ['SLEX', 'South-Luzon-Expressway', 'San-Miguel-Corporation', 'Ramon-S.-Ang']
    'template': '1'
    'title': 'San Miguel Corp. breaks ground on SLEX  extension project'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dfdd62-221f-48a6-b51d-ac85ee90417b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:56:08.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:20.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong>&nbsp;—&nbsp;Conglomerate
        San Miguel Corporation broke ground Tuesday on its tollway project that is
        seen to cut travel time between Sto. Tomas, Batangas and Lucena City in Quezon
        province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081b0e4c-6d8e-43ee-aae1-ed179144ec1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:56:08.897+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC, through its South Luzon Tollway Corporation (SLTC) is starting
        construction on the 66.74-kilometer South Luzon Expressway (SLEX) Toll Road
        4 (TR-4).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d213cb4-88c1-433f-99cc-b7c1d8ac0686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:56:08.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:20.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the groundbreaking ceremony in Tiaong, Quezon, SMC President
        and Chief Operating Officer Ramon S. Ang said he expects the project to be
        completed on time.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3a16f5-01ec-46f4-bb75-770af32a9915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:56:08.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Itong</em>&nbsp;expressway <em>na ito ay mapapadali ang trabaho
        dahil grabe ang</em> support <em>ng</em> DPWH <em>at ng</em> local government
        officials...<em>Madalas po ang</em> delay is caused by right-of-way <em>dahil
        walang</em> cooperation <em>ang</em> local government or DPWH. In this case,
        <em>napakagaling noong</em> DPWH secretary <em>natin, napakagaling ng</em>
        LGU so <em>wala akong nakikitang dahilan para madelay itong</em> project,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c77f1e8c-7457-4b87-8e1f-5ba61cc57939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:56:08.898+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:20.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The building of this expressway will go fast because
        the support of the DPWH and the local government is overwhelming...Often,
        the issue of right-of-way is the cause of delay because there is no cooperation
        from the local government or the DPWH. In this case, both the local government
        and the DPWH have been excellent so I see no reason for the project''s delay.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f2c487-0903-4de1-a96b-9dc0bca0c740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:56:08.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:20.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cavite and Laguna were considered no man''s land. Once we finish
        this tollway, the peace and order situation in Quezon and Bicol will improve.
        Local tourism will improve. New businesses will emerge. Progress will be brought
        to the level of the small towns and barangays," Ang said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dff0bdc-a7a9-4635-9215-7ff6ba54f307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:56:08.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:20.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The usual travel time of three hours along the stretch will be shortened
        to 45 minutes with the tollway.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcc6c04-b3ed-4bf1-bd4d-c518d9b20226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:56:08.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:20.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC said the tollway will boost the economy and reduce vehicle volume
        along Maharlika Highway, a main road leading to the provinces of Laguna, Batangas,
        Quezon and the Bicol region.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777fc884-3665-46db-9f80-0d6512286904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:56:08.899+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:20.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that the TR4 will further unlock the economic potential
        and promote tourism in Laguna, Batangas, Quezon and Bicol provinces," Ang
        said. "With the growing population of Metro Manila, more and more people and
        businesses will move to these provinces due to these areas'' proximity. We
        will continue to invest in modern toll roads and expressways that are at par
        with our neighbors in Asia."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e0f398-4460-4176-b249-4c39e34dd21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:56:08.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:20.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said "under the leadership of President (Rodrigo) Duterte and
        Secretary Mark Villar, the TR4 project finally gets underway, and I look forward
        to inaugurating this project in 36 months."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4bac68-fb1f-4c47-9f68-738fd4e89c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:56:08.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:20.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toll road will be divided into six sections, namely Sto Tomas,
        Batangas to Makban in Laguna (11.32 km); Makban to San Pablo City (12.75 km);
        San Pablo to Tiaong in Quezon (7.5 km), Tiaong to Candelaria (15 km); Candelaria
        to Tayabas (10.21 km) and Tayabas to Lucena (9.96 km).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aaa7fc-e49f-42c8-b805-c98da168e72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:56:08.900+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:20.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the SLEX, San Miguel''s Star Tollway Corporation also
        operates the Star Tollway, Skyway and the NAIA Expressway in the South, and
        the Tarlac-Pangasinan-La Union Expressway at northern part of Luzon.</p>'
