      'imageCaption': 'The textile stalls inside a building by Ylaya St. feature seamstresses
        who take on basic sewing jobs that turn some textiles into bed sheets, pillowcases,
        and other home products. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10584eb9-002e-4d04-9091-7677ad586d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:29:04.624+08:00
