      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silverstone, who played the lead character "Cher," was joined by
        Rudd ("Josh"), Breckin Meyer ("Travis") and Donald Faison ("Murray") on a
        panel to talk about their now cult classic film.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad398567-ba8c-4295-a49c-3cae5d91ec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:59:09.409+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:25.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also paid tribute to their late co-star Brittany Murphy,
        <a href="https://edition.cnn.com/2013/11/19/showbiz/brittany-murphy-death/index.html">who
        died from a combination of pneumonia, an iron deficiency and "multiple drug
        intoxication"</a>&nbsp;from prescription and over the counter medicines in
        December 2009 at the age of 32.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3aa2c8c-fec4-4943-a9c2-e048bd2c6dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:59:09.410+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:25.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress was at the top of her career, having established herself
        as a major movie star in films including "Girl, Interrupted" and "8 Mile."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35393f6e-da67-49b6-9c5e-6f0551993cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:59:09.411+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:25.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meyer also worked with her on "Uptown Girls" and "King of the Hill"
        and said Murphy "was so incredibly talented."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b323a78-8587-4e40-8d70-a7d19e266097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:59:09.413+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:25.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ridiculously talented," Meyer said. "Like, you see [her in Clueless]
        and then you watch 8 Mile, and you''re like, ''That''s the same person?''"</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc30ae9-1216-45e5-8458-71f498d8bea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:59:09.414+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:25.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was a sweet person, too," Rudd said. "She was just always so
        smiley and sweet."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66111c81-59d9-4ffb-b4c2-1151d130ecc2'
