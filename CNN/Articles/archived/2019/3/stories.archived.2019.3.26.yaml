      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lengthy Instagram post on Monday the singer explained that
        he sees the messages from his followers expressing a desire for a new album.</p>'
    '7':
