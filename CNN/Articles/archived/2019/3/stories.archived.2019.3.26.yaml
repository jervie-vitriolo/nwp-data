      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo''s lawyer Romulo Macalintal meanwhile
        dismissed Marcos'' plea, saying it''s a just a way to revive his "dying" election
        protest.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c44252-6d43-45a7-88a7-43b1ba2692ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:36:10.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:00.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07536a25-7720-4edd-9ffe-2190f91a3e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:36:10.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:00.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time Marcos sought an examination of the poll
        materials in Mindanao provinces due to electoral fraud allegations. The PET
        deferred action on his first motion to examine the materials in November 2017,
        until the initial results of the pending protest are out.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4ab3877-3d89-4f33-9ebf-86648a38aee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:36:10.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:00.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ede0c94-acaa-49e1-a797-4d134422d067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:36:10.141+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:00.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recount began in April 2018, two years after Marcos brought
        his electoral protest to the SC sitting as the PET. He lost to Robredo by
        263,473 votes in the 2016 polls.</p>'
