  'textile-divisoria':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The entire area in Ylaya St., Divisoria is like a labyrinth filled
      with rolls of fabrics and textiles. Most of the cheap textiles, largely imported
      from China and India, can be found here. Photo by JL JAVIER'
    'categories': ['b295f662-da43-4186-9947-462ee7cc92d1']
    'created': 2019-03-26T17:11:17.275+08:00
    'imagesource': 'jcr:76205c72-a884-45ef-b5d3-b4f798fa9648'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee41bb9b-7ebc-43a0-8081-a829f830c9d2'
    'lead': "Scenes at Ylaya St. in Divisoria. \n"
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T17:29:04.623+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-29T22:49:01.484+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:48:37.973+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IN PHOTOS: Where to get cheap and quality textiles in Divisoria'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08fd51c-d27f-4e28-ad2a-1f10125a823f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:29:04.623+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:01.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In the early ‘90s,
        the garment and textile sector in the Philippines was once considered to be
        <a href="https://pia.gov.ph/news/articles/1011868">one of the top-performing
        industries</a> in the country. At that time, the country was under the Multifiber
        Arrangement (MFA), an agreement that limits imports into countries, particularly
        developing countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb94825e-eaa8-4b78-bd34-947189b6f610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:29:04.623+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:01.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f321bf6-e070-4275-8473-fa3d033a07e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:29:04.624+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:01.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the MFA was abolished in 1995, and when the quotas ended,
        many countries opted to trade with those that can produce massive volumes
        of textiles or products at a lower cost.  The Philippines suffered greatly
        because of its relatively higher cost of labor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985a75f8-8209-40ad-8aca-2cf834640afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:29:04.624+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:01.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3229f23-8df3-48ac-9f12-65b8e354824a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:29:04.624+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:01.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Research and Textile Institute has initiated programs
        that can <a href="http://cnnphilippines.com/life/style/2018/12/5/Philippine-Textile-Research-Institute.html">help
        save the textile industry</a>, but the cheaper cost of importing textiles
        from outside the Philippines is a reality that the country also needs to contend
        with. Most of these cheaper textiles, largely imported from China and India,
        can be seen in Ylaya St. in Divisoria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030675c4-7cfa-42c0-b859-515d15309f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:29:04.624+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:01.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eba1178-faa0-4d62-a590-11add184baed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:29:04.624+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:01.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take a look at some of the textiles and textile shops in the area:</p>'
    '7':
