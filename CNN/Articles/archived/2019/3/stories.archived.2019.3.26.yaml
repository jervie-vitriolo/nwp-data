  'oprah-apple-event':
    'author': 'Sandra Gonzalez, CNN'
    'caption': 'Oprah Winfrey smiles during an Apple event in Cupertino, Calif., on
      March 25, 2019.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
