    'template': '1'
    'title': '''Kimono'' showdown stokes anti-Japanese prejudice in China'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b9b635-7cb4-4505-a0ad-fd5fe049e1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:22:58.886+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:58.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A <a href="https://www.youtube.com/watch?v=ZZeVD6_7qaY"
        target="_blank">video</a> of university security guards attacking a man wearing
        a "kimono" last Sunday has gone viral in China, stirring heated debate online
        over the country''s easily stoked anti-Japanese sentiment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0bb277-d73e-4767-9e05-daaa28c1c1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:22:58.887+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:58.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The widely circulated short clip shows a group of uniformed guards
        surrounding two young men and stopping them from entering Wuhan University,
        whose Japanese cherry blossom gardens have become a top tourist draw each
        spring. One man, clad in a Japanese kimono-style dress, is shown being violently
        pushed to the ground, while his friend is restrained in a choke-hold by another
        guard before collapsing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d0a739-f76e-4b15-a0df-087dc8426802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:22:58.887+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:58.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the video quickly spread online, local news media picked up the
        story Monday and interviewed the man in the "kimono," who identified himself
        as a college student from northeastern China visiting Wuhan to view the city''s
        famous cherry blossoms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2c7fb8-1c43-4d4b-ba80-7654f0f85b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:22:58.887+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:58.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, who declined to be named, told Shangyou News that he was
        a fan of traditional Chinese culture and was actually wearing a form of "tangzhuang,"
        a type of jacket that originated during the 7th Century Tang dynasty in ancient
        China, and is believed by many to have provided the inspiration for kimono,
        the full-length Japanese robe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b407bff7-a814-4c2e-9e9e-890ed1b72132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:22:58.887+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:58.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acknowledging he may have become agitated after being stopped at
        the gate for his attire, he insisted that the guards overreacted with physical
        violence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e1f6b08-43ec-4977-89f2-24e9f840a1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:22:58.887+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:58.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m patriotic and didn''t wear a kimono," he was quoted as saying.
        "I''m Chinese and the guards are also Chinese. Chinese shouldn''t beat up
        fellow Chinese."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01fef11b-f460-4007-a5c0-e4c016a2ef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:22:58.887+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:58.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he would think twice about wearing clothes that "may
        cause misunderstandings" in public in the future, adding that he now just
        wanted to return home and leave all the controversy behind.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefbedfe-6d73-4871-8296-41657ef74000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:22:58.887+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:58.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, many commentators see the guards'' actions at the scene
        as rooted in the historical animosity between China and Japan, dating back
        to the early 20th Century during the Japanese imperial army''s occupation
        of China.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd517cfed-89f4-4bee-9713-500749ecc3c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:22:58.887+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:58.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades, Japan''s wartime atrocities -- such as the 1937 Nanking
        Massacre that China says saw the killing of some 300,000 soldiers and civilians
        in six weeks -- have been central to the ruling Chinese Communist Party''s
        program of patriotic education.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fabca78-9a86-419f-a785-81169dda5e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:22:58.887+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:58.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the 80th anniversary of the Nanking Massacre two years ago, President
        Xi Jinping visited the former capital city to attend a large memorial service
        and the government in 2014 formally made December 13 a national day of remembrance
        to mark the anniversary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869feca4-a55f-4ade-8e3a-83424a9ec02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:22:58.887+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:58.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many people in China continue to hold ambivalent feelings toward
        Japan, which has become a leading destination for Chinese tourists. Despite
        the popularity of Japanese products and culture in China, calls to boycott
        all things Japanese are not uncommon whenever old grievances, triggered by
        current bilateral disputes, re-emerge.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97dad185-0aa7-4d49-9e54-0b65fdf586a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:22:58.888+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:58.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, a series of anti-Japan protests in cities across China
        turned violent after the Japanese government decided to nationalize a group
        of islands in the East China Sea claimed by both Tokyo and Beijing.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4409235a-a9ad-4047-88ed-837c7ae527c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:22:58.888+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:58.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of comments on this topic have been posted across Chinese
        social media since Sunday, with public opinions sharply divided. Many mocked
        the jingoistic sentiment expressed by the "anti-kimono" guards.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73899632-bf68-492e-bed9-b3ed3ccc8b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:22:58.888+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:58.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those with smartphones should also be barred from entering because
        phones were invented by ''foreign devils'' -- and same for those for those
        drive cars," wrote one user on Sina Weibo, China''s equivalent of Twitter.
        "Wuhan University should also ban the teaching of modern sciences as those
        were invented by ''foreign devils,'' too."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976045f6-9106-46ae-ac84-00cba956459e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:22:58.888+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:58.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others sounded more sympathetic to the guards, pointing to the origin
        of Wuhan University''s cherry blossoms to explain the guards'' responses.
        After the city was conquered by Japanese forces in 1938, cherry blossom seeds
        were brought over from Japan and planted on the university campus, previously
        known for its architecture reminiscent of Oxford University.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57116cb-cae9-48c8-9042-b2431d37cf49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:22:58.888+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:58.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The school regards this batch of cherry trees as a historical witness
        to the Japanese invasion and eventual Chinese victory," another Weibo user
        wrote. "It''s fine to take pictures while wearing kimono in Japan, but it''s
        highly inappropriate to do so in this special place."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3640a64f-8bb4-4da2-b5b2-07a9f9c6bc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:22:58.888+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:58.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Monday night, the university defended its
        guards, claiming one of two young men failed to make a required advance booking
        and became verbally abusive toward a female guard after being stopped at the
        gate. The university said surveillance videos showed the men acting "provocatively"
        for six minutes before the scuffling -- but didn''t release the footage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153c8a37-1f1d-4665-bfcc-d1772f53dc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:22:58.888+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:58.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement said school officials have "severely criticized and
        educated" the guards involved, adding that the school welcomes the public
        to visit and view the blooming flowers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28af16d8-66fc-49c2-a8e6-18fc8daeb553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:22:58.888+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:58.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also ask the public to abide by school regulations, behave in
        a civilized manner and dress appropriately," it said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4392a7ee-e080-4018-b678-dde031fa1e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:22:58.888+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:58.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2019/03/26/asia/china-japan-kimono-intl/index.html"
        target="_blank">Kimono'' showdown stokes anti-Japanese prejudice in China</a>."</p>'
  'thailand-2019-elections-Thaksin-Shinawatra':
    'author': 'Helen Regan and Kocha Olarn, CNN'
