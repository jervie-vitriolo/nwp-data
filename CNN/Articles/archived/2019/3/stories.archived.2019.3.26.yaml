      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s national athletes get a much-needed financial boost
        with eight months to go until the Southeast Asian Games. That''s amid rumors
        of the country''s potential withdrawal as host because of budget concerns.</p>'
