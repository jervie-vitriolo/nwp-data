    'lead': 'President Rodrigo Duterte, in a speech during a Department of Social
      Welfare and Development event, slammed the former anti-narcotics police official.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T23:22:10.785+08:00
