      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> —&nbsp;Despite
        going up against whom he calls "Goliath''s of Manila," mayoral bet Isko Moreno
        said he has a "good chance" of winning the election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7e36e2-adde-4e06-a177-8a72e1b6961d'
