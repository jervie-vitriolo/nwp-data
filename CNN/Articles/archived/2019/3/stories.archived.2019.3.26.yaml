    'template': '1'
    'title': 'PDEA warns 31 celebrities in drug watchlist'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd43a3cc7-d169-4d00-9c87-118d0c8224bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:02.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:08.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> — The
        Philippine Drug Enforcement Agency (PDEA) is urging at least 31 celebrities
        in its watchlist to stop using or selling illegall drugs immediately.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb54a0c-946b-45ce-819c-ea8dee6c8694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:02.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:08.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f69c3fff-c8bf-4241-87b8-90e665deab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:02.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:08.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi iiniidolo sila ng kabataan, iniidolo sila ng publiko and yet
        gumagamit sila ng illegal na droga. Time will come mahuhuli namin sila. Dapat
        ihinto na nila," PDEA Director General Aaron Aquino said in an ambush interview
        Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7a3282-f709-4f7c-9975-a101df4cdc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:02.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:08.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05cf4f22-51f4-4f53-ac31-10fd930d7404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:02.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:08.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "They are being idolized by the youth and the public
        and yet they use illegal drugs. Time will come that we will arrest them. They
        should stop now."]</p>'
