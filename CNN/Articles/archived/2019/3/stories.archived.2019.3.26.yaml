  'mayoral-bet-isko-moreno-new-manila-city-hall':
    'author': 'Robert Vergara, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-26T18:37:43.739+08:00
    'imagesource': 'jcr:d3a9dc72-a420-4567-b97f-9f51c21f039a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6620d6e0-a172-49c1-841c-ba143a4633a5'
    'lead': 'In an interview on CNN Philippines'' Politics As Usual, Moreno says he
      will push for the establishment of a new Manila city hall, as the existing one
      can no longer keep up with the current demands of the city government. The existing
      administrative building will be maintained, but "converted [to] other uses,"
      he adds.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T18:50:47.376+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:48:59.211+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:48:38.483+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manila', 'Manila-City-Hall', 'Isko-Moreno']
    'template': '1'
    'title': 'Mayoral bet Isko Moreno wants a new Manila city hall'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3a2812-1e6b-46a1-b0bc-4845193047d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:50:47.377+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:59.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> —&nbsp;Manila
        mayoral candidate Isko Moreno wants a new administrative building for the
        city''s local government if he wins in the upcoming elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967976dd-8ba4-4d6d-9377-ab0740e7a855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:50:47.377+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:59.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, whose real name is Francisco Domagoso, said he will push
        for the establishment of a new Manila city hall, as the existing one can no
        longer keep up with the current demands of the city government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c26f448-7bd4-4106-a52a-cc5ca2b719be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:50:47.377+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:59.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"City hall <em>ang gand</em>a (The City hall is beautiful) architecturally
        ... but you know, it cannot accommodate anymore the demands of our time,"
        the actor-turned-politician told CNN Philippines'' Politics As Usual.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd584b68d-29b0-49d7-ae3b-b30383087671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:50:47.378+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:59.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Traffic-wise, it cannot. For offices? Mess in here, mess in there.
        They use to be one room. Storage? It''s everywhere. It''s by the hallway,
        you can see our storage," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52962ae5-db97-41be-ab43-9c561a181686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:50:47.378+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:59.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s existing administrative building, Moreno said, will
        be maintained but "converted [to] other uses."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b988c1a9-81af-475c-a598-d1ad321f4048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:50:47.378+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Manila City hall, which is located along Taft Avenue,
        was built in 1939. It was designed by renowned Filipino architect Antonio
        Toledo. The city hall is popular for its clock tower.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9ff996-710b-4b1a-9646-3e05affaf658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:50:47.378+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said the new building will be built beside the current city
        hall, juxtaposing the city''s past and future.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b223139-156a-40f4-9ba3-1da6d0ad9222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:50:47.378+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:59.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Katabing katabi lang, may</em> open space, and you''ll see
        ... <em>may makikita kang</em> ... (In an open space just right beside the
        current city hall, you''ll see) it''s a simple statement. Without saying a
        word that this is our past, we will never forget it, but this is the future
        of Manila. So <em>dalawa ''yung magiging</em> (there will be two) postcard
        landmarks. It''s a dream," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40157e6-8448-49c9-911e-63f1d7cd275e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:50:47.379+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, a former undersecretary of the Department of Social Welfare
        and Development, is going up against Manila''s incumbent mayor Joseph Estrada
        and former mayor Alfredo Lim. Moreno previously served as city vice mayor
        under the leaderships of the two.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c942e3b0-f2af-442c-b24e-7381f5f6b6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:50:47.379+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Heritage protection</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d4d3c4-69a0-498a-b38c-7b183c294693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:50:47.379+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno vowed to protect Manila''s heritage should he secure the
        city''s mayoralty.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '107e0bc5-2eaf-4c16-aca2-3781d2404900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:50:47.379+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:59.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know Manila, when it was designed in the case of Architect
        Berno designed the Lawton area, as you can see <em>maganda talaga ang sukat
        eh</em> (the symmetry is really beautiful). I think<em> ang kailangan na lang
        namin</em> (what we only need), <em>kailangan ko na lang ng</em> (what I only
        need is) polishing ointment... ''<em>yung</em> we protect our heritage, the
        bank of Pasig River, that Burke building in Escolta, that certain heritage
        to be protected," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191acf4a-ab21-4a29-8f0f-1d0d2145b38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:50:47.379+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:59.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will protect that asset of Lawton, the Arroceros park, <em>na
        ''pag nakita mo ''yan sa</em> Google (when you see them on Google) you''ll
        be excited <em>na meron pa pa lang ganito</em> (that they still exist)," he
        added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9246af-ac0d-4486-a094-bd498c303064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:50:47.379+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno said many historic and old establishments in Manila are currently
        used as mere storage facilities as businesses move to more progressive cities,
        manifesting the city''s "deterioration."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33243e31-9cad-4667-a40d-f29d2cb09688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:50:47.380+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:59.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon bodega na lang kami</em> (We are just a storage facility
        now). Literally bodega (a storage facility)," he said.</p>'
