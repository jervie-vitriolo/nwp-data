      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber released his "Purpose" album in 2015 and two years later
        ended his tour early "due to unforeseen circumstances."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac8b3ed-4534-4d97-9f1a-b88c1c571c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:49:54.774+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:52.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time he posted a letter on Instagram to explain the tour
        cancellation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4eb0d4-2022-495a-bb93-fb98396a22b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:49:54.775+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justin Bieber pens explanation for tour cancellation</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6965b898-2d89-4792-8cdc-46fb5a002dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:49:54.775+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want my career to be sustainable, but I also want my mind heart
        and soul to be sustainable," Bieber wrote then. "So that I can be the man
        I want to be, the husband I eventually want to be and the father I want to
        be."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb62890-c231-4d36-84a7-758c6f722e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:49:54.775+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then Bieber has married model Hailey Baldwin and his new note
        mentions how he''s trying to deal with his "deep rooted issues" to help his
        new marriage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359c2979-2b02-4060-bf99-1847e0502b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:49:54.775+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been looking, seeking, trial and error as most of us do,
        I am now very focused on repairing some of the deep rooted issues that I have
        as most of us have, so that I don''t fall apart, so that I can sustain my
        marriage and be the father I want to be," he wrote.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63a485b-4b17-402a-8882-f2581df0fda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:49:54.775+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former teen idol added "Music is very important to me but Nothing
        comes before my family and my health."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86cb0b5-93bf-464b-a2f3-4c28ba9a4d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:49:54.776+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will come with a kick a** album ASAP, my swag is undeniable and
        my drive is indescribable his love is supernatural his grace is that reliable....
        the top is where I reside period whether I make music or not the king said
        so," Bieber said. "But I will come with a vengeance believe that."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8012227f-b78c-4704-9005-8decfa42bfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:49:54.776+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:52.317+08:00
