        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a5ade6-bffa-49a5-81c1-7885c6ca2c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.372+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46034b64-d872-4769-829f-c122452d581d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.369+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lambino, who is not a lawyer but said he has consulted the "best
        lawyers" on this matter, patrimonial assets include cars seized by the Bureau
        of Customs, money and gold. "These are things that we can use to repay a loan,"
        he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55dffdb-354d-4679-bcd1-eaaae863c987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.369+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793a01b6-9d11-45c4-b9a1-fb1dfdaf89a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.369+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.521+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that critics are getting ahead of themselves, assuring
        that it is highly unlikely that the Philippines will default on the loan from
        China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe86f2e8-a089-4a76-9b95-0db9afa4556f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.369+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '486cdaa6-1947-4672-9e29-2a1c87401021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.369+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that loans from China have interest rates which are
        more or less equal to what Japan has offered. He explained that it only appears
        that interest rates on Chinese loans are heftier compared to Japanese loans
        because they are pegged to the dollar.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade6023b-7e0e-4b55-af1c-a6b4d89788cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.369+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85448652-b4f3-4ca7-a87d-5ad14d134f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.369+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This despite the loan deals setting an annual interest rate of two
        percent and an annual "commitment fee" of 0.3 percent and a "management fee"
        of 0.3 percent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3dfe53d-3d8c-4772-9348-d795e6f65096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.369+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fc1d40-93f0-4611-828c-82e380575fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.369+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are managing our debt very responsibly and investing in things
        that we actually need," he said, adding that the ratio of the Philippines''
        debt to its economic growth is shrinking. He said this is projected to go
        down to 36.8 percent by 2022.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940c7520-4b14-4da3-9e7e-38dfc15f458c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.369+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1d4734-15b4-4e14-a488-c4187dcbf09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.370+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.525+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Treasury reported last month that the government''s
        outstanding debt stood at ₱7.49 trillion by the end of January, or 2.8 percent
        (₱201.66 billion) more than the ₱7.29-trillion mark by the end of December
        2018.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85349a1-55e3-44ce-8a60-d8c1e513184e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.370+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some senators have balked at the government waiving patrimonial
        assets should it default on the loans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b82b75-dd52-4678-b55c-1ed633ffa37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:58:33.746+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb3bdcb-ad39-4392-88e1-202f2e90d361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:58:33.747+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Malacañang should never use our patrimonial assets as collateral.
        We have already seen the negative effects of this type of arrangement with
        China in a number of countries where China eventually ended up controlling
        the resources and critical assets of a country," Senator Joel Villanueva said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de22e6c-6ac2-4edd-bce4-c42d867a9de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:58:33.747+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3a2da7-e4b3-4382-9b8f-eb8f8d7e96f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:58:33.747+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Pro Tempore Ralph Recto said China should be the
        last country tapped for project financing, "if at all."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6231db-244e-4403-8310-d65ed83f5e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.370+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>China arbitration</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5483781d-05ea-4711-a7fd-03102130e56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.370+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24900b95-1319-4413-a4d2-9208381853df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.370+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo and Lambino added that should the Philippines default on
        the loans from China, Beijing and Manila would have to undergo a lengthy process
        to get to a resolution.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0f3c56-d1a9-465b-9460-3913f38bb577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.370+08:00
