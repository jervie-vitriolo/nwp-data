  'exercise-linked-to-menstrual-pain':
    'author': 'Aimee Lewis, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-03-26T21:41:52.982+08:00
    'imagesource': 'jcr:1e0fb3b2-449c-4569-acce-5877b211d11d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'beab93c5-921a-4ed1-891a-7cc0f46e36fb'
    'lead': 'According to the study, women who met the World Health Organization''s
      physical exercise guidelines and ate five or more portions of fruit and vegetables
      a day were less likely to miss work due to menstrual symptoms.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T21:45:04.969+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:48:52.753+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:48:40.177+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Exercise could reduce period pain, study suggests'
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cbeb1c-180b-4665-bb7a-52a5f090ff5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:45:04.971+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:52.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Exercising can reduce symptoms associated
        with the menstrual cycle, according to a global study.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde5847e-5e06-488c-b5bf-05648c95307c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:45:04.971+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:52.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a survey of 14,000 women, 78% found exercise eased the symptoms
        linked to the menstrual cycle, the most common being stomach cramps, breast
        pain and mood changes, while one in three had missed work as a result of their
        menstrual cycle.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2531beed-1b77-4879-aad3-4c13fa97cc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:45:04.971+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:52.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the study, women who met the World Health Organization''s
        physical exercise guidelines and ate five or more portions of fruit and vegetables
        a day were less likely to miss work due to menstrual symptoms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649f9d84-586d-42b9-aade-b40e19b512e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:45:04.972+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:52.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moderate intensity exercise, results showed, was the most effective
        way of combating symptoms, though 88% of women felt their performance during
        exercise worsened at some point during their cycle.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe65dfe-f42b-449d-80bf-a88acb33ab6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:45:04.972+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:52.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The research was led by Dr. Georgie Bruinvels, co-creator of the
        fitness app FitrWoman, and based on data provided by users of the social network
        Strava.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce820613-0027-495e-b745-216c04ada214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:45:04.972+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:52.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to start an important conversation about exercise, the
        menstrual cycle and other lifestyle factors that will empower all women to
        work with their body, not against it. We want women to feel comfortable discussing
        something that is very normal and natural," said Bruinvels.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f4c463-9512-4f40-9dd6-0383cfb584b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:45:04.972+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:52.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also found that teenage girls in the UK and Ireland were
        likely to exercise less during adolescence than their counterparts in other
        parts of the world, with 40% of women in the UK and Ireland reducing their
        levels of exercise during puberty, compared to less than 20% in the US, France
        and Germany.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8346a1-7014-4237-ab92-695d16711713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:45:04.973+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:52.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also found that 82% of women in the UK and Ireland had not
        received any education regarding exercise and their menstrual cycle. The figure
        worldwide was 72%.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db762f1c-468d-4680-8feb-b9067c0defb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:45:04.973+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:52.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There aren''t enough public forums to openly discuss the menstrual
        cycle, pain and female athletes," said Strava''s Chief Product Officer Stephanie
        Hannon.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8d9931-847e-453e-8068-6469ae64ed17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:45:04.973+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:52.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The data showed that women who had received some education were
        much less likely to decrease their exercise participation during puberty --
        the time when so many girls and young women stop playing sport."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d9e736-64e4-4663-96a3-26297a58765c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:45:04.973+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:52.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/26/sport/sport-puberty-periods-mensuration-spt-intl/index.html">Exercise
        could reduce period pain, study suggests</a>."</em></p>'
