  'donald-trump-mueller-campaign-trail':
    'author': 'Jeremy Diamond and Kevin Liptak, CNN'
    'caption': 'For more than two years, Donald Trump has wanted the investigation
      into allegations of collusion with Russia to go away. Now that it has, the President
      isn''t prepared to let go. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-26T06:58:42.624+08:00
    'imagesource': 'jcr:83b8c998-cc80-4736-88d7-0a5af77c527e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0c05e047-eeb8-4b5c-9080-b11d9472e33d'
    'lead': 'For more than two years, Donald Trump has wanted the investigation into
      allegations of collusion with Russia to go away. Now that it has, the President
      isn''t prepared to let go.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T07:04:22.323+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:49:24.784+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:48:32.875+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['mueller', 'donald-trump', 'us', 'report', 'president', 'united-states']
    'template': '1'
    'title': 'Trump moves to weaponize Mueller findings'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70364776-0117-404d-b32a-0426f22e1ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;For more than two years, Donald Trump
        has wanted the investigation into allegations of collusion with Russia to
        go away. Now that it has, the President isn''t prepared to let go.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e502f3ae-d01d-4bf1-a22c-ce71ac215262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the specter of Robert Mueller''s probe has vanished, Trump
        plans to turn the investigation, Democrats'' constant accusations of wrongdoing
        and the media''s coverage of it all into a new foil, half a dozen advisers
        and aides said. He has already signaled he''ll weaponize the results, targeting
        those who ordered the investigation and Democrats he says waged political
        warfare.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7e956a-cf6b-4889-bbe0-e5e3ce67ab17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.325+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The counteroffensive has some advisers concerned the President could
        overstep, diminishing a clear victory by sinking back into old grudges or
        calling for extreme steps to punish those he views as foes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec46416a-4eaa-4ee8-a806-6ccb37d075ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conclusion of Mueller''s investigation without evidence of collusion
        could present an opportunity to move past a dark period and toward a sunnier,
        more disciplined presidency —&nbsp;an outcome some advisers have wished for
        in private.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e90cc0-089e-4c61-8495-b09c7ee5ff2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.326+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe for a different President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f8b2cb-d48b-46e6-a27e-421d9920266e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Trump appears poised to relive the first two years of his
        presidency and the "witch hunt" investigation that clouded it, this time through
        the lens of personal and political vindication. His public comments since
        his attorney general summarized the report for Congress on Sunday have all
        carried the threat of payback —&nbsp;for Democrats who accused him of stealing
        his office and the media that he says fanned the flames —&nbsp;and offered
        a preview of his rhetoric on the 2020 campaign trail.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7a4788-2602-438e-b903-be1df430498e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a lot of people out there that have done some very, very
        evil things. Very bad things. I would say treasonous things against our country,"
        a furious Trump said Monday in the Oval Office, where he was meeting Israeli
        Prime Minister Benjamin Netanyahu. "We''ve gone through a period of really
        bad things happening. Those people will certainly be looked at."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca6d294-5730-4347-b9c7-0a53d07fe44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.327+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no indication so far that Trump is planning to order the
        counter-investigation he has floated, but as he prepares to wage a tough battle
        for re-election, the President and his campaign advisers see the report''s
        conclusions as political gold, even if it means keeping the lingering questions
        of Russian election interference and legal wrongdoing in the political bloodstream
        for years to come.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d52bae-ae7e-49ab-8f2c-f26a824114b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just as Trump embarked on a victory tour in the months after the
        2016 election, reliving the greatest hits and assailing those who said he
        could never win, his upcoming rallies are likely to resemble a victory lap
        centered on the Mueller probe —&nbsp;one that could stretch through November
        2020.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cdad5b-f79e-4553-a0de-5bdcaa72ab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result will likely be an amplifying of the President''s biting
        criticism of Democrats and the media, attack lines that have consistently
        been effective fodder to rev up his political base.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aef3d16-fe7e-4b3f-a3eb-d05db5bedd53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.328+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Trump adviser who speaks to the President regularly told CNN''s
        Jim Acosta to expect Trump and his team to "slam and shame the media" over
        Mueller''s conclusions in the Russia investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d55bdbd-be22-4fb0-811c-8094d5c8788e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the President on Sunday referred to the investigation as
        an "illegal takedown that failed," sources close to the President said they
        expect him to focus less on Mueller and more on the exonerating conclusions
        of the investigation and on assailing Democrats and the media.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054350d2-7c6a-4c6b-b572-d7dad480bbd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Hitting the trail</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109d4f2c-d636-4c17-b458-d1135bcf39de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.329+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first display of this post-Mueller messaging will come on Thursday,
        when the President rallies his supporters in Grand Rapids, Michigan.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c430e7b8-428a-4359-b56a-05b69edd5346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s gonna look like probably the second-most exciting
        Trump event, following the election night win in 2016," said Jason Miller,
        a top communications adviser on Trump''s 2016 campaign. "This is a cloud that
        has hung over the presidency in the first two years of it. Now that cloud
        has been lifted —&nbsp;and not just lifted, but in such complete and convincing
        terms."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccb5c4e-82a6-4d14-ae20-cacc53825656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.330+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those around the President expect him to turn the findings of the
        Mueller investigation —&nbsp;at least those revealed in Attorney General Bill
        Barr''s letter —&nbsp;into a political cudgel that he will use to ramp up
        his rhetoric assailing Democrats and the media to new heights, equating the
        punditry and speculation about the investigation with reporting about the
        investigation that did not predict an outcome either way.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e82e15-3fc5-4337-acf6-7736692e8df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President''s campaign has already begun to blast out a series
        of fundraising emails centered on the investigation. And on Monday, the campaign''s
        communications director sent an email to TV news producers suggesting several
        Democratic lawmakers and a former CIA director should no longer be considered
        credible guests given their allegations of collusion between the Trump campaign
        and Russia.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cccd98c-dc2e-4a06-8d12-05f4c7b70752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That messaging is unlikely to abate and could ultimately prove as
        central to Trump''s 2020 messaging as his allegations of wrongdoing by Hillary
        Clinton were in 2016.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bb79ef-67df-43af-a2f5-0a73372def53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that the entirety of the Democrat party through the megaphone
        of the national media spent every waking moment of the last two years screaming
        about Russian collusion is absolutely going to be an issue," Trump campaign
        communications director Tim Murtaugh said of the 2020 campaign. "We''ve been
        hearing these charges for two solid years. I think you might hear a little
        bit about the fact that all of it is untrue."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370c2d09-e587-4c8b-8913-fd4e9741c502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rhetoric, though, will not be enough for some of the President''s
        supporters, who want him to go beyond the —&nbsp;raising the specter of counter-investigations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2f80e0-d363-4c11-962a-62eb155a196e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.331+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe that we need to investigate the investigators," said
        David Bossie, the President''s former deputy campaign manager and an informal
        adviser. "I think that there needs to be an accounting. People need to be
        held responsible for what they have done to this country for the last two
        years. I am not ready to move past that. I think that''s a very important
        element of what we need to do."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f696deb-9d1c-41ac-8406-9114f67f8e3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''How does he mess this up?''</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf39dc85-55a3-405f-8c70-4c4ac67e83a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other allies of the President are already beginning to voice
        caution. Several privately worry that -- despite the report being good news
        for Trump that could fortify him ahead of the last 22 months of his term --
        he will find a way to dampen the positive coverage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417e3056-68eb-47e0-97af-7de3ec8c6d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.332+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One former associate joked Sunday after Barr released Mueller''s
        key findings, "Now how does he mess this up?"</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0dd105-d236-41ab-8cdb-47a4d9458596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These supporters of Trump say they hope the President moves on and
        shifts his focus to his accomplishments in office and the economic growth
        that could be a central claim to a second term.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b11615b-fb0d-4ead-acbd-3c0820365be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.333+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m hoping now that we''ve moved beyond this investigation and
        he is not being personally accused of colluding with a hostile foreign power,
        which I think clearly there was no collusion, and at some point we need to
        accept that and move on," said Rep. Michael Waltz, a freshman Republican from
        Florida, on CNN. "I''m hoping that tone and rhetoric will change."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deacd553-5198-466e-b3fc-7d375a47d7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the White House, as feelings of elation at Mueller''s findings
        eased, some advisers expressed a private desire for Trump to attempt a more
        traditional presidency, one focused on sober policymaking instead of chaotic
        attempts to change the narrative.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626d69ad-c8c2-477e-b3ef-b056d35c26c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That includes a focus on securing a trade deal with China —&nbsp;an
        outcome Trump is eager to achieve, believing it could boost the stock market
        and, by turn, his political prospects. Aides are also eyeing a long-delayed
        infrastructure push and steps to lower drug prices, both areas seen as ripe
        for bipartisan cooperation. He''s also expected to embark on several foreign
        trips this spring.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73478be6-38a9-4710-b8bc-c6a3cc1126d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.334+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Democrats have made clear they plan to pursue their investigations
        into the Trump administration and there is little to indicate Trump will adopt
        a more statesmanlike mien. His behavior over the past several weeks has not
        demonstrated a President intent on restoring order to his agenda.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c1d986-2360-4f30-be14-5d31db4fc02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week was dominated by his attacks on the late revered Sen.
        John McCain, a feud that drew widespread condemnation and distracted from
        his intended messaging about a resurgence of manufacturing in the heartland.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2da897b-96b3-4d3c-b695-cd5bcf958daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the week, the administration''s foreign policy apparatus
        appeared in disarray when Trump abruptly tweeted he was reversing new sanctions
        on North Korea. It took hours for officials to clarify what Trump was talking
        about, which turned out to be still-unannounced measures in the works at the
        Treasury Department.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21922671-a2ac-437d-9195-d9a1b8cc6243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.335+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Victory lap</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1b2598-d4f9-4233-8fb9-d062c3b5326d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going forward, it''s not clear Trump will stick to any singular
        messaging strategy, particularly as Democrats continue to agitate for access
        to the full Mueller report and mount their own investigations in Congress.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba77bbc-e040-4ab7-a5e8-95108012e86f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid his victory lap, Trump is slated to host more than a dozen
        congressional Republicans at the White House on Tuesday afternoon for a meeting
        on the United States-Mexico-Canada trade agreement, the pact aides describe
        as his highest legislative priority heading into the summer.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a249ed2-653c-4cd3-ad88-738607896122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.336+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some White House officials say trade deals with China and
        the country''s North American neighbors will rank among the most important
        items on Trump''s agenda in the weeks ahead, the President has shown few signs
        of an impending pivot.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d5f08a-e8e2-40d0-b506-ed90f4219ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In talking points sent to surrogates on Sunday evening, the White
        House listed the passage of Trump''s reworked agreement with Canada and Mexico
        as an immediate area of focus in the wake of Mueller''s report.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f11b1315-7632-43f9-917e-e8840cb285b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.337+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that the investigation has been concluded, it is time to move
        forward, passing USMCA, building new infrastructure, and lowering drug prices,"
        the White House wrote in the talking points.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '713d3db8-bc2a-4bbd-8e73-20ba03763043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even the relatively calm domain of trade could turn contentious
        on Capitol Hill.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978f655d-6347-43ff-a579-516338c546fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.338+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A White House official said the team is also prepared for the possibility
        that Democrats will unite against the deal to deny Trump the political "win."
        Democratic lawmakers could face even greater pressure not to cooperate with
        Trump while he''s berating them for supporting the Russia investigation.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54e96fe-3abb-4f0b-956b-f7d2328fd2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:04:22.324+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:24.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/25/politics/donald-trump-mueller-campaign-trail/index.html">Trump
        moves to weaponize Mueller findings</a>"</em></p>'
  'iran-flash-flooding-kills-19':
    'author': 'Artemis Moshtaghian, CNN'
    'caption': 'Streets are flooded in the northern Iranian village of Agh Ghaleh
      after some areas of Iran were hit by more than a month''s rainfall in a few
      hours.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-26T07:05:57.565+08:00
    'credit': 'From Ali Dehghan/AFP/Getty Images'
    'imagesource': 'jcr:abaa5b93-9813-4f17-bbcb-f7a051d0d5a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '006890ec-1e61-449b-b6aa-99b67c80325b'
    'lead': 'Flash flooding in Iran has killed at least 19 people and injured 119
      in the city of Shiraz in Fars province, according to Iran''s semi-official Tasnim
      News Agency.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T07:08:37.049+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:49:23.354+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:48:33.047+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['iran', 'flood']
    'template': '1'
    'title': 'Flash flooding kills 19, injures more than 100 in southwest Iran'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6932d2c9-9be7-42fe-b1f4-6dfb1e6c7490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:08:37.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:23.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Flash flooding in Iran has killed
        at least 19 people and injured 119 in the city of Shiraz in Fars province,
        according to Iran''s semi-official Tasnim News Agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a691bb1-0f40-469b-a994-2ed582c9030f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:08:37.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:23.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fars Gov. Enayatollah Rahimi said a short but intense rainfall caused
        sudden flash flooding that inundated a main highway between Shiraz and Esfahan,
        trapping many travelers leaving the city. City officials did not have enough
        time to warn people in the area ahead of the deadly weather conditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe0b09b-93db-47cd-b976-2a9f2eb8861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:08:37.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:23.358+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heavy storm system over the region delivered a month''s worth
        of rainfall in only a few hours, according to CNN meteorologist Taylor Ward.
        Coupled with the terrain in the area, this may have caused a funneling effect
        which is not uncommon to see in some extreme flash flooding episodes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5842837a-22e3-4233-8b2e-7b3e7b445689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:08:37.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the arrival of new precipitation into the country, more than
        13 provinces of the country are involved in severe rainfall, snow and blizzard
        in a way that 22 communications routes of the country have been completely
        blocked," semi-official Mehr News Agency said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45702779-74ae-4fd1-84f3-7859e6479830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:08:37.051+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:23.359+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency and rescue organizations are on full alert in Isfahan
        and Tehran as the heavy rain is predicted to continue to fall in much of the
        country especially in southwest to central Iran. The storm will continue to
        impact Iran Monday night and into early Tuesday morning before the weather
        system begins to ease late Tuesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd06e817-db08-40c3-8aa9-7e6dd5cc63f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T07:08:37.050+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:23.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/25/middleeast/iran-flash-flooding-kills-19/index.html">Flash
        flooding kills 19, injures more than 100 in southwest Iran</a>"</em></p>'
