      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cced7f3-8a1c-435a-8084-b652b92e7699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.152+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Good point. It’s worth noting that you’ve worked with quite
        a number of people in the last couple of months. Can you run me by some of
        the restaurants Toyo has worked with?</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e29b0c-23ae-4584-8804-647848112311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.152+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jordy:&nbsp;</strong>We’ve been pretty lucky to share the
        kitchen alongside the likes of Locavore, Nouri, Sühring, Mume, Labyrinth,
        JL Studio, Hertog Jan, and Florilege. They’re all cool.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c69600a-890f-49c8-9efb-53330bbc6821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.152+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14b92da-ba73-440c-a48c-94a77c27b056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.152+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You’ve traveled to several countries in the past couple
        of months, for work and otherwise. What would you say is the best place you’ve
        visited in the past year.</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff452f72-5d89-4035-a7ac-8b017281cd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.152+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jordy and May:</strong> Copenhagen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fbdf8c-e8f6-4ec2-af7f-7bfe870d6157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.152+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7cfc7d-3292-474b-a894-a414961e35fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.152+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ah, a unanimous answer.</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3c3a46-3dcd-44e0-b4f9-f071a06339c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.153+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jordy:</strong>&nbsp;The impact of Copenhagen on me was
        quite like my first visit to Japan. You know that feeling when you’re in a
        place and while you’re there, you already want to go back. It was cool, the
        food was great, and it was all food I could relate to. It’s interesting that
        so many immigrants have such a presence there, and push the conversation about
        food forward.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6c8964-93bf-4af7-82ea-95670c14b6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.153+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4671527-d515-4c1c-9571-1765ea895ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.153+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It’s a whole movement happening there.</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba8121e-0fc4-42a3-a613-7ef4178693d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.153+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jordy:</strong> It is! It’s kind of like how being a writer
        in Paris was a thing. There was that period of romanticism, Belle Époque,
        existentialism, and so on. So it was writing movements with Paris as the center
        of the pulse of those movements. As far as food goes, Copenhagen’s vibrancy
        is a movement on its own with progressive dining, in the way that Spain was
        the center of food’s movement at the height of molecular gastronomy.</p>'
    '49':
      'image': 'jcr:2b53851e-d304-415d-afe5-574394f16876'
      'imageCaption': 'The garden vegetable salad is inspired by the vegetables mentioned
        in the folk song "Bahay Kubo." Photo by JL JAVIER  '
      'jcr:primaryType': 'mgnl:block'
