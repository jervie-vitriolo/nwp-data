      'mgnl:type': 'text'
      'text': '<p><strong>We have just a couple of hours to go before the awarding
        begins. Before we find out how Toyo fares, tell me what was it like when you
        broke the news to your team?</strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f11ee9f-53c2-4976-9080-4e7986a8b065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.154+08:00
