    'mgnl:lastActivated': 2023-01-29T22:48:55.562+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:48:39.421+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MMDA', 'coding', 'number-coding', 'Mabuhay-lanes', 'EDSA']
    'template': '1'
    'title': 'MMDA: ''No window hours'' scheme enforced in Mabuhay Lanes, major roads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e13c48b-1792-454c-acba-fd141fc3ec2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T20:59:34.782+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:55.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong>&nbsp;The
        Metropolitan Manila Development Authority (MMDA) on Tuesday issued a reminder
        on its coding scheme.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4c5496-6187-49d9-a251-1ec8ee42360d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T20:59:34.782+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:55.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, MMDA General Manager Jojo Garcia said that the number
        coding scheme has no window hours.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f532fc5-2d54-4299-88a2-9119ffe79a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T20:59:34.782+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:55.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have agreed to standardize the "no window hours" scheme on national
        roads and roads listed as Mabuhay Lane," Garcia said, referring to a recent
        meeting he had with the Metro Manila Council (MMC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c78c45-cbdb-449a-94e7-ca179bfe3391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T20:59:34.782+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:55.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMC, which is composed of the mayors of Metro Manila, have also
        agreed to amend their existing coding schemes and traffic codes to complement
        each other, Garcia added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468e0d0c-fa57-4420-88b6-9545db3458bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T20:59:34.783+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:55.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Unified Vehicular Volume Reduction Program (UVVRP), also known
        as the number coding scheme, is enforced on weekdays from 7 a.m. to 8 p.m.
        on all major Metro Manila roads.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6175207d-b84d-4004-80a3-fcbae4c66f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T20:59:34.783+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:55.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vehicles banned on certain days of the week based on their license
        plates or conduction stickers are banned from these roads during the period.</p>'
