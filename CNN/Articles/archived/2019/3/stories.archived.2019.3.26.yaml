  'colmenares-china-loan-department-of-finance':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-26T09:03:40.094+08:00
    'imagesource': 'jcr:6a66a3e6-a2da-481d-98a2-26ccd2f33944'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '777965c6-ae43-4d00-b5f6-102761d48d01'
    'lead': 'Senatorial candidate Neri Colmenares maintains the loan deal with China
      over the Chico River project is "onerous."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T09:08:02.290+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:49:22.664+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:48:33.334+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Neri-Colmenares', 'Department-of-Finance', 'Tony-Lambino', 'Chico-River-project',
      'Kaliwa-Dam', 'China']
    'template': '1'
    'title': 'Colmenares: DOF is lying when they say China loan is the best deal'
    'visualType': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9aab97-9891-4821-8236-911d865a117b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:08:02.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:22.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 26) - A former lawmaker is
        bucking the government''s claim that the current loan arrangement with China
        over the Chico River pump irrigation project is the best the country can do
        for now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1cfb29-eab6-418d-a6b8-8059a319afb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:08:02.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:22.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines <em>New Day</em> Tuesday, former Bayan
        Muna party-list Representative Neri Colmenares said, "I think the Department
        of Finance is lying — and I''m going to say it openly - when they tend to
        say this is the best deal, no other country can match this. That''s really
        a lie for me because I can prove to them that other countries, other financial
        institutions who would give better terms if the Philippine government wants
        to."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e52d0a-d1e1-4c96-8881-f14a8aed1cab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:08:02.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:22.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares said the existing conditions in the contract are "onerous"
        — a term he&nbsp;first coined when his party-list <a href="http://nine.cnnphilippines.com/news/2019/02/28/chico-river-pump-irrigation-project-china-philippines-colmenares.html">exposed</a>
        the loan agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a656183f-ee47-4262-912b-2b11dc2691fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:08:02.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:22.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, he said the agreement could just be one of the many
        secret agreements with China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ee51ec-a9c1-44e7-8aea-246f0cb68774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:08:02.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:22.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares said the Chinese would ask for a "waiver of immunity,"
        which according to him was what happened in Sri Lanka and Ecuador.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5964761-001a-4ade-ad4f-378e7cfd2092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:08:02.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:22.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Sri Lanka model is now famous, when the Chinese controlled
        the port of Sri Lanka, Port Hambantota, when Sri Lanka couldn''t pay. The
        Ecuadorian experience, as we mentioned yesterday, is the same. In fact, the
        Ecuadorian experience is also a dam built somewhere in the jungles of Ecuador,"
        he said.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Colmenares: DOF is lying that China loan is &#39;best deal&#39;
        <a href="https://twitter.com/hashtag/CNNPHNewDay?src=hash&amp;ref_src=twsrc%5Etfw">#CNNPHNewDay</a>
        <a href="https://t.co/vF38KSDVQm">pic.twitter.com/vF38KSDVQm</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1110308256633675776?ref_src=twsrc%5Etfw">March
        25, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5741ce7e-0e8e-4219-af5e-a2ca09169f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:08:02.298+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:22.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28d091a-de6b-4912-8057-2dc87da86887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:08:02.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:22.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said should there be any lawsuits, it would be tried in
        a Chinese court. Something which he said was <em>"lutong Macao,"</em> referring
        to something that was terribly unfair.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab070547-4317-404d-a77d-f725b9061a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:08:02.293+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:22.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares pointed out, "Who among us are very familiar with the
        laws of China, in the first place? But even if we are familiar, the court
        that would decide on the dispute would be a court selected by the Chinese
        Arbitration Commission."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c126a904-c4dd-48f8-8a0d-1b65408e5e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:08:02.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:22.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares, who is running for senator in the May elections, said
        he also doubted claims the loans with China were being handled responsibly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d96b82-b8df-499c-b47c-954a8cc7b377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:08:02.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:22.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can government assure that we can pay all these loans? I just
        exposed one agreement — the Chico River agreement. How many agreements there
        are? We don''t know," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b66718-267c-4e71-a7bf-7fc7e4e5aa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:08:02.294+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:22.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial reports, he said, claimed there could be 19 to as many as
        29, the amount he added could run into the hundreds of billions.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb9faab-3876-4231-997f-0c8dfa953531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:08:02.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:22.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what would happen should the country be unable to pay back the
        loans, he asked.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b5e962-b0f3-4ecb-b0bf-2a2b6f122db4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:08:02.295+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:22.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They say that our debt to China is very low, but the interest rates
        of China are higher under our commitment fees, and so on," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f722d4-7e24-46a9-9a67-b422c9fe1000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:08:02.296+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:22.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s economy is also shaky, Colmenares said, which is
        also risky.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dad72e1-3c53-488e-af4b-24a4617f5535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:08:02.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:22.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview with CNN Philippines Monday, however, Finance
        Assistant Secretary Tony Lambino said there was <a href="http://cnnphilippines.com/news/2019/3/25/DOF-Tony-Lambino-assets-Philippines-Chico-River-loan-deal.html">no
        truth</a> the country was waving any of its natural assests in relation to
        the loan deal with China.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b0bc6-6cf6-4066-baf5-1cae685651f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:08:02.297+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:22.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Lambino said what was agreed upon between Beijing and Manila
        is to go to arbitration proceedings should the Philippines default on the
        loan agreement.</p>'
  'kenya-teacher-peter-tabichi':
    'author': 'Madison Park, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-26T09:10:09.983+08:00
    'imagesource': 'jcr:0f287d3e-5c66-4cac-be14-b6f5ff5fbb7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f3dd7a6-1d23-4346-82f7-e1708b1dfd2e'
    'lead': 'A math and physics teacher from rural Kenya, who gives away 80% of his
      monthly income to help the poor, has won a $1 million prize.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T09:12:15.837+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:49:21.983+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:48:33.521+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Peter-Tabichi', 'Kenya', 'Varkey-Foundation-Global-Teacher-Prize']
    'template': '1'
    'title': 'Kenyan teacher who gives away 80% of his salary is awarded a $1M global
      prize'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8551e339-8d0a-4e14-93e2-d13c1db4d995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:12:15.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:21.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A math and physics teacher from rural Kenya,
        who gives away 80% of his monthly income to help the poor, has won a $1 million
        prize.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c5c698-85fa-479f-b07f-a3ebda0ac7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:12:15.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:21.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Tabichi, who is also a Franciscan brother, was awarded the
        Varkey Foundation Global Teacher Prize on Sunday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79cf589-8823-486a-8ab1-0ebd880f5ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:12:15.838+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:21.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He teaches at a rural Kenyan school in Pwani Village, with only
        one computer, poor internet and a student-teacher ratio of 58:1. Nearly all
        his students are from poor families, and almost a third of them are orphans
        or have only one parent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7709767-5a5b-4e3e-a653-da0bed568fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:12:15.839+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:21.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabichi gets online educational content by visiting internet cafes
        and using them offline in class, <a href="https://www.globalteacherprize.org/winners/peter-tabichi/">according
        to his profile from the Varkey Foundation</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46ce4c0-f61e-44f7-9364-419b4a462ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:12:15.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:21.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He guided the school''s science club, in which students now compete
        in national and international competitions. The mathematical science team
        qualified to compete the INTEL International Science and Engineering Fair
        this year in Arizona. His students also won an award from the Royal Society
        of Chemistry after using local plant life to generate electricity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc629ac2-0615-4725-aad4-0fb3795cf343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:12:15.840+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:21.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyday in Africa we turn a new page and a new chapter. Today
        is another day," Tabichi told the foundation. "This prize does not recognize
        me but recognizes this great continent''s young people."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7864b26d-5c2f-43c0-b177-16a620866f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:12:15.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:21.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabichi''s students face many challenges, including food scarcity,
        drug abuse, teenage pregnancies and young marriages. Yet at the Keriko Mixed
        Day Secondary School where Tabichi teaches, enrollment has doubled over three
        years and more of the students are going on to college, according to his profile.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2f13c5-eb6a-4b39-9295-906f0531d9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:12:15.841+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:21.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to do more and talk less," Tabichi said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf06370-ac1c-46e3-9f47-4babfb2ae31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:12:15.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:21.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accepted the award from actor Hugh Jackman, who hosted the ceremony
        in Dubai, United Arab Emirates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68410a3b-3da3-4000-a986-b91e44be1587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:12:15.842+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:21.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/24/world/science-teacher-varkey-prize-trnd/index.html">Kenyan
        teacher who gives away 80% of his salary is awarded a $1M global prize</a>."</em></p>'
  'Manila-Water-bill-waive':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-26T09:20:26.211+08:00
    'imagesource': 'jcr:0cf0250e-ff55-4ef5-9f4a-022c9d5c3b39'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc4294d5-8033-43b0-86f4-d152529b8e07'
    'lead': 'Manila Water says the April bill of the severely affected households
      will be fully waived. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T09:25:50.416+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T22:49:21.485+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:48:33.660+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila Water waives minimum charge for customers in April bill'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d36a27-9318-43e6-8a60-ebae2faf06c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:25:50.416+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:21.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong>&nbsp;Manila
        Water on Tuesday said it will waive the minimum charge for all its 1.2 million
        customers for the month of March, which will be reflected in the April water
        bill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fcd41d1-208f-48a2-9756-6fded5180574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:25:50.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:21.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are announcing a voluntary and one-time bill waiver scheme that
        will be reflected in the April bill of our customers," Manila Water President
        Ferdinand dela Cruz said in a media briefing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4a8f76-4ab0-4a45-bf34-e4c5d5b702a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:25:50.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:21.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that its customers are charged for 10 cubic meters
        of water monthly regardless of consumption, which means P76 will be waived
        for residences up to P656 for its industrial customers in parts of Metro Manila
        and Rizal Province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb42d5a-b518-4488-a2e5-374522ca6a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:25:50.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:21.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water said the April bill of the severely affected households
        will be fully waived. Dela Cruz said "severely affected" customers are those
        entirely without water supply for at least seven days, whether consecutive
        days or not.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cfca68-b712-443a-85ec-199367434741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T10:09:11.471+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:21.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most customers will still have consumption above 10 cubic meters,
        therefore there will still be a basic charge, VAT, FCDA, environmental charge,
        so may babayaran pa rin siya. For the severely affected areas na more than
        seven days walang tubig, ''yun ang wala silang babayaran," dela Cruz said.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06565ad0-2d32-461f-ae1e-653de6bab1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:25:50.417+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:21.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The east zone concessionaire said the bill waiver scheme does not
        absolve them of their possible penalties for the water crisis that inconvenienced
        millions of Filipinos this month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213ca3d0-4df9-4d07-b4f3-99deaa7c85a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:25:50.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:21.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is separate and on top of what the MWSS Regulatory Office
        will impose," he said.</p>'
  'nasa-female-astronauts':
    'author': 'Gianluca Mezzofiore and Amanda Jackson, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-03-26T09:48:47.592+08:00
    'imagesource': 'jcr:2761cb8f-74a9-4189-916f-da427a5f993d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d686bc3-f0b1-4dcb-86bf-80a24a63ada0'
    'lead': 'As part of Expedition 59, the astronauts were set for a series of three
      spacewalks to complete work on the ISS.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T09:54:02.106+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:49:21.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:48:33.795+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NASA', 'astronaut', 'Anne-McClain', 'Christina-Koch']
    'template': '1'
    'title': 'NASA''s first all-female spacewalk is delayed because there aren''t
      enough spacesuits that fit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826beecf-3bf8-4b0e-bd9e-714997fb322c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:54:02.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:21.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — NASA astronauts Anne McClain and Christina
        Koch were set to make history as the first all-female crew to conduct a spacewalk
        at the International Space Station, but it was <a href="https://www.nasa.gov/press-release/nasa-updates-spacewalk-assignments-announces-final-preview-briefing">announced
        on Monday</a>&nbsp;that the historic spacewalk will be delayed because of
        spacesuit issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a0594d-1365-4785-9ae4-5bd3efb61bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:54:02.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:21.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue: They only have one spacesuit size medium available at
        the station. Now, astronaut Nick Hague is scheduled to join Koch on the walk
        on Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a616719a-33cc-4aa7-82b2-25fbb20f7264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:54:02.107+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:21.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of Expedition 59, the astronauts were set for a series of
        three spacewalks to complete work on the ISS. On March 22, Hague and McClain
        conducted the first in the series. McClain and Koch were set to go out together
        on Friday to continue work on installing powerful lithium-ion batteries for
        one pair of the station''s solar arrays.</p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"> <a href="https://t.co/2fDXJX94wa">pic.twitter.com/2fDXJX94wa</a></p>&mdash;
        Anne McClain (@AstroAnnimal) <a href="https://twitter.com/AstroAnnimal/status/1110285936150147073?ref_src=twsrc%5Etfw">March
        25, 2019</a></blockquote><script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33e582c-5c70-41ff-a8e7-bfff62b9a8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:54:02.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c6c4e66-80e8-42a2-a34e-33e94b4a7a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:54:02.108+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, after consulting with McClain and Hague following the
        first spacewalk, mission managers decided to adjust the assignments, due in
        part to spacesuit availability on the station," <a href="https://www.nasa.gov/press-release/nasa-updates-spacewalk-assignments-announces-final-preview-briefing/">reads
        a statement from NASA</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef6deab-b939-4ee1-9632-bd7692a00c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:54:02.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:21.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"McClain learned during her first spacewalk that a medium-size hard
        upper torso — essentially the shirt of the spacesuit — fits her best. Because
        only one medium-size torso can be made ready by Friday, March 29, Koch will
        wear it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39736655-806a-4b0c-a22f-8759d612538e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:54:02.109+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:21.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McClain and Koch will both be making history during this mission
        by being the 13th and 14th women to perform a spacewalk.</p>'
    '40':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The Exp 59 crew checks spacesuits and procedures before tomorrow’s
        spacewalk while maintaining the orbital lab and conducting space science.
        <a href="https://t.co/CVnqG5WSUu">https://t.co/CVnqG5WSUu</a> <a href="https://t.co/VI8PvqbXhk">pic.twitter.com/VI8PvqbXhk</a></p>&mdash;
        Intl. Space Station (@Space_Station) <a href="https://twitter.com/Space_Station/status/1108756589173985281?ref_src=twsrc%5Etfw">March
        21, 2019</a></blockquote><script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a8d663-a779-4c3e-944a-afc108cf65d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:54:02.112+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:21.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7ef3b6-c002-4467-b3ff-3a742a83caf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:54:02.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:21.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the third spacewalk in the series, McClain is tentatively
        scheduled to be joined by Canadian Space Agency astronaut David Saint-Jacques
        on April 8.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6606b87-0def-499f-9372-d7de5a638d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:54:02.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:21.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NASA website shows the spacewalk will last about seven hours.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b850878-94f6-42ff-9a9a-13747c146b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:54:02.110+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:21.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McClain and Koch were part of the <a href="https://www.nasa.gov/astronauts/2013astroclass.html">2013
        astronaut class</a>, half of which were women, and came from the second largest
        number of applications NASA ever has received, more than 6,100. The most recent
        class of flight directors was also 50% women, NASA said.</p>'
    '41':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Some more shots of the <a href="https://twitter.com/hashtag/spacewalk?src=hash&amp;ref_src=twsrc%5Etfw">#spacewalk</a>
        on Friday – was privileged to work with my friend and colleague <a href="https://twitter.com/NASA_Astronauts?ref_src=twsrc%5Etfw">@NASA_Astronauts</a>
        <a href="https://twitter.com/AstroHague?ref_src=twsrc%5Etfw">@AstroHague</a>
        <a href="https://t.co/KueUo7HXFm">pic.twitter.com/KueUo7HXFm</a></p>&mdash;
        Anne McClain (@AstroAnnimal) <a href="https://twitter.com/AstroAnnimal/status/1110261172891275265?ref_src=twsrc%5Etfw">March
        25, 2019</a></blockquote><script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460bfcec-f1ad-429d-8141-8d4dfc46389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T09:54:02.112+08:00
