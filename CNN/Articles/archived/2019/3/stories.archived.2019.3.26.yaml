      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter was signed by Sens. Patrick Leahy, Democrat of Vermont;
        Dick Durbin, Democrat of Illinois; Jack Reed, Democrat of Rhode Island; Brian
        Schatz, Democrat of Hawaii; Jon Tester, Democrat of Montana; Patty Murray,
        Democrat of Washington; Chris Murphy, Democrat of Connecticut; Tammy Baldwin,
        Democrat of Wisconsin; Dianne Feinstein, Democrat of California; and Tom Udall,
        Democrat of New Mexico.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6623b05-a496-483e-b56c-e53ed3fb950e'
