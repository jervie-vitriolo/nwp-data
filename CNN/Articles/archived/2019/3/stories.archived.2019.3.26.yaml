      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9582cdb9-ba62-4c8e-a6d3-6bc68921ccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.370+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will go into some sort of conversation. If we are not able to
        resolve the situation based on that conversation and that effort, then we
        can agree to go into arbitration," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b257b1da-c8cd-49dc-9dd9-2948e56249e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.370+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3125e82-caaf-423e-a064-cd3e7fa9fdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.370+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that if China gets a favorable ruling from the arbitration,
        it would have to go to a Philippine court to have this affirmed, which can
        be appealed all the way to the Supreme Court.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb38129f-d926-46a0-8bf5-4f6b51e7b6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.370+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
