        notifies Congress $1 billion authorized to begin new wall construction</a>."</em></p>'
  'duterte-drug-problem-worsened':
    'author': 'CNN Philippines Staff'
    'caption': 'FILE PHOTO'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-26T13:40:50.005+08:00
    'imagesource': 'jcr:90475c29-b2e9-4ee6-9ff5-bc6b97c2bd3a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df667b5d-c5c3-48e4-bd44-2776fac767d8'
    'lead': 'President Rodrigo Duterte admitted that the country''s drug problem had
      "worsened," and even warned that the Philippines could be the next Mexico which
      is supposedly controlled by drug cartels.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T13:44:01.680+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:49:11.898+08:00
