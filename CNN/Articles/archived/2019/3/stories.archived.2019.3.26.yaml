      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon the suggestion of Senate Minority Leader Franklin Drilon, Sotto
        signed the same budget bill which <a href="http://cnnphilippines.com/news/2019/3/20/House-of-Representatives-Senate-2019-budget-retrieval.html"
        target="_blank">the House earlier withdrew</a> amid protests from senators
        who viewed their <a href="http://cnnphilippines.com/news/2019/3/13/House-of-Representatives-2019-budget-impasse.html"
        target="_blank">amendments to the measure after its ratification</a> by Congress
        as <a href="http://cnnphilippines.com/news/2019/3/5/Senators-call-out-House-appropriations-committee-chair-remarks-on-itemizing-lump-sum-budget.html"
        target="_blank">illegal and unconstitutional</a>.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763167c0-434b-4b88-9406-aa3cacba51c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:25.097+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted that the Senate was ready to play "hardball," but could
        not keep the budget "hostage" and negatively impact the economy over amounts
        worth only two to three percent of the total outlay.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e376dd-deb6-46d7-8174-c18cfaa664a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:07:28.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate leadership hopes Duterte will veto the realignments mentioned
        by Sotto in his annotation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf70d2d0-4193-4cbd-a39b-16e79434099e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:25.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/3/11/Rodrigo-Duterte-illegal-budget.html"
        target="_blank">Duterte will not sign an illegal budget</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a9696e-af06-4e55-88e6-779c578ac2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:07:28.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they said the President is at liberty to keep those in
        the budget bill if he decides to approve the measure as is.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975f6d81-bdea-4973-a8cd-8609a8301495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:07:28.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s his call. Authorized ''yan ng Constitution [He is authorized
        by the Constitution] to line item veto or to approve it in toto. Who are we
        to question the authority of the President?" Senator Panfilo "Ping" Lacson
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd546f8e8-d998-47d8-8f04-c5c59c52f87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:25.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35621856-1007-41c9-9568-701e72523111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:25.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon added, "Remember, this is the opinion of the Senate that
        this is unconstitutional. We are not the Supreme Court who has the final say
        that it is unconstitutional."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971ca772-280f-4e3e-9899-602b0f1288bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:25.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf4ecf5-f30a-4960-b0ea-28ead9a9780c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:25.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is the first time that a Senate leader has expressed
        reservations in signing a budget measure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8e0581-86d7-4509-918a-4f5e5f393009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:25.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de1b71b-7dd7-477e-8841-a22d5bf18f1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:25.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon lang naman nangyari na pagkatapos ng</em> ratification
        <em>ng</em> bicam report <em>eh nabago ''yung</em> printed copy," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7479fe50-f81b-4516-86e9-380016e36747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:25.098+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '346b7cee-df28-4d02-ba88-75e702bf4b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:25.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is only now that the printed copy was changed after
        the ratification of the bicameral report.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4124eb9-bbea-49d7-9ea7-7fb8ce2a92cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:25.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de1dbdc-5b88-4c19-bfa4-cb4415fe5814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:25.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and the House had locked horns on whether the itemizations
        of lump sums done by congressmen after the ratification of the budget is legal.
        Senators say it is illegal and unconstitutional, but congressmen insisted
        that it is aboveboard.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9985ffdd-c883-4baf-9035-ae5711c2b1fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:25.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9327570b-4443-4930-881a-639afa195eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:25.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This had <a href="http://cnnphilippines.com/news/2019/3/11/Tito-Sotto-Rolando-Andaya-2019-budget.html">kept
        Sotto from signing the spending bill</a>. He was concerned that Congressional
        leaders may be charged with falsification of legislative documents if they
        certified a budget bill that was altered after its final version was passed
        by the legislature.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c03fa0-c0ce-483e-9d1f-8c3850b482a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:25.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/3/13/Gloria-Macapagal-Arroyo-Ping-Lacson-2019-budget.html"
        target="_blank">Lacson: Arroyo can be charged for signing ''falsified'' budget</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5948eea1-09ef-49ac-9d84-281dc21d3899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:25.099+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But senators now believe that&nbsp;Sotto’s strong reservation and
        annotation would protect him from possible lawsuits in the future.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ca0f38-6dc9-43bc-81dc-1259923bc407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:25.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The withdrawal of the measure paved way for the creation of two
        panels consisting of three members each from the Senate and the House, which
        met Monday in hopes of breaking the deadlock and finally passing the long-delayed
        2019 budget.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334dcb57-096f-46a1-a387-d9ed8b762b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:25.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e1a51c-b859-42be-9ee6-324c4618251c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:32:25.100+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delayed budget has impacted key transportation projects and
        has raised fears that its effects will cascade to the 2020 barangay elections.
        Economic managers have also warned that the economy will slow down if no fresh
        funding is enacted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5e0bb0-8d1a-4f48-994c-6e04dd40d6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:07:28.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Joyce Ilas contributed to this
        report.</em></p>'
