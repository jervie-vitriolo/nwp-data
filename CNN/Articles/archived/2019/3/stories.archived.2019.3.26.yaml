        of winning because we''ve given the two of them chances)," Moreno, a former
        Social Welfare undersecretary, told CNN Philippines'' Politics As Usual.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4b636f-149d-4dea-ad9d-55d214f63f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:03:17.939+08:00
      'mgnl:createdBy': 'robert'
