        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/GZbdjDgs85">pic.twitter.com/GZbdjDgs85</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1110371548731305985?ref_src=twsrc%5Etfw">March
