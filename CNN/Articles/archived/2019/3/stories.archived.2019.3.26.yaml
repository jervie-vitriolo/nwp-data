      'jcr:uuid': '213e6356-df55-43ae-af88-67bc9c448477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:03:17.939+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala silang pwedeng masabi sa akin.. pareho sila</em> (They
        can''t say anything against me, both of them). I''ve served them well. I''ve
        served them both. <em>Wala silang masabi</em> (They can''t say anything).
        I''ve waited and patiently waited. <em>Hinanda ko naman ang sarili ko</em>
        (I prepared myself)," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475c8ce0-76a9-4d74-a646-17151f082a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:03:17.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 44-year-old candidate urged Estrada and Lim to give way to a
        new leader.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6750e48a-f345-4db4-894d-fc3404e1347a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:03:17.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napagbigyan naman namin silang dalawa</em> (We have given you
        a chance). <em>Pahinga na po kayo</em> (Just rest). Let''s give chance to
        others and you know, b<em>aka naman maiba</em> (there may be a change)," he
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16591c9-4018-4f84-8b7a-740c75fa0659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:03:17.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:55.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Bring Makati to Manila''</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264a05ce-6c36-4cf3-8390-d1690879bf0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:03:17.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should he win the position, Moreno said he "will bring Makati to
        Manila" by adapting some of the former''s social services.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95a34e6-6ade-4cc8-b0c8-9f043cd44a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:03:17.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I say we''ll bring Makati to Manila, we''re not talking about
        [bringing] those buildings... there are social services that [help improve]
        the quality of life," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6fb4c0-34e6-4889-b3a0-ca0427b6bbeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:03:17.940+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno is certain that this is attainable as the two cities have
        the same amount of resources.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f75e71-8505-45b5-aebd-f5f7c09d4745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:03:17.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mukhang mayaman ang</em> Makati <em>kasi ang nakikita mo magandang</em>
        (Makati looks rich because what we see are high-rise) buildings. Makati is
        only about what? If I''m not mistaken, about ₱15 billion. The same thing with
        us. We have about ₱14.8-B. So <em>pareho rin namang batas ang aming ina</em>-apply
        (We apply the same laws) under the local government code," he said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3618d121-0412-4bed-8a6d-0a8917f514f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:03:17.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:55.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have about ₱7.8 billion that we can play around and play in
        a positive way... I think we need to come up with the vertical development
        that generates jobs, tourism, and at least the physical appearance or aura
        of Manila," he added.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ec29ec-17fe-4e6e-a546-9ad6681aa141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:03:17.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In providing healthcare services, education, employment, and other
        public services, Moreno said he will adapt programs implemented by other places
        such as Singapore, Cuba, Japan and Hong Kong.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3b9f23-47c5-4d0d-be42-91137d77d032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:03:17.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Heritage protection</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ad25cc-7083-45b4-80bc-2e376723285b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:03:17.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also vowed to protect Manila''s heritage landmarks, as many historic
        and old establishments in the city are now used as storage facilities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a69fac-c3a6-41f4-a7d3-26b9c322c00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:03:17.941+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon bodega na lang kami</em> (We are just a storage facility
        now). Literally <em>bodeg</em>a (a storage facility)," he said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4994e13a-43aa-43e4-aa27-d0a64a732c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:03:17.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will protect that asset of Lawton, the Arroceros park, <em>na
        ''pag nakita mo ''yan sa</em> Google (when you see them on Google) you''ll
        be excited <em>na meron pa palang ganito</em> (that they still exist)," he
        added.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91d24d1-6d10-4739-b96c-b6720e253eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:03:17.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:55.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/3/26/mayoral-bet-isko-moreno-new-manila-city-hall.html?fbclid=IwAR0yzH8XCdCj6kCyJx56pelUQIFkPr4pqSxORYECgW8kZ1-RFYDFEnTjYXs">Mayoral
        bet Isko Moreno wants a new Manila city hall</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4f75d7-9686-4b79-b293-3e5fb4a56bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:03:17.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addressing the city''s traffic woes, meanwhile, Moreno said his
        administration will "separate foot and vehicular traffic."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cbf3387-693e-4ff4-ad6f-8bb530ae4323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:03:17.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s being done in Netherlands. It''s being done in western world
        and European world. They separate as much as possible, if there''s an opportunity
        for them based on geography, they will separate it vertically. <em>Nandito
        ang pangalan ng tao, dito ang daanan ng sasakyan</em>. So for a better, safe...
        you know, for health," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72025c33-5979-48df-ad44-5bd5fd293167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:03:17.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, however, admitted that bringing back the city''s lost glory
        will "not happen overnight."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e5e06a-0c37-48b4-9eb3-d76cbb77c591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:03:17.942+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:48:55.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Manila will be at par, just to be safe ''no, at par with
        our neighboring cities within 15 years," he said.</p>'
  'toyo-eatery-50-best':
    'author': 'Michelle Ayuyao'
    'caption': 'It takes a place like Toyo Eatery, the new restaurant by Chef Jordy
      Navarra and now one of the 50 best in Asia, to dare to be inventive with Filipino
      food without losing sight of the traditional flavors we crave. Photo by JL JAVIER'
    'categories': ['97f8b757-c828-4d93-bb30-40d38e238fb5']
    'created': 2019-03-26T20:43:47.366+08:00
    'imagesource': 'jcr:724690ad-083c-480b-bc8f-71925588a9d1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e84215d-f958-4147-88c2-d955e90963f4'
    'lead': 'It takes a place like Toyo Eatery, the restaurant by Chef Jordy Navarra,
      to dare to be inventive with Filipino food without losing sight of the traditional
      flavors we crave.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T21:07:32.150+08:00
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-29T22:48:54.307+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:48:39.916+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Toyo Eatery is ''Best Restaurant in the Philippines'' and one of Asia''s
      50 Best Restaurants'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d8b55d-82cb-4a71-ab6a-7ce57404685f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.150+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Macau (CNN Philippines Life) —</strong> “Maybe I should
        push someone into the pool later,” Jordy Navarra says out loud, as he and
        his wife May look out of my hotel room at the Wynn Palace in Macau. Dressed
        in slippers and swim shorts, the two are dressed more for an afternoon at
        the beach or a quiet night at home. A few floors down is the pool area where
        party preparations are happening for the 50 Best Restaurants in Asia awards.
        It is not their first time attending the ceremony, as their restaurant, Toyo
        Eatery, was awarded the <a href="http://Miele One to Watch restaurant for
        2018i" target="_blank">Miele One to Watch restaurant for 2018</a>. Their presence
        at this year’s awards, however, marks their induction into the actual list
        of 50.&nbsp;</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883369f0-7a77-4472-a096-1db345355e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With just a few hours to go before they find out what their magic
        number will be, both May and Jordy Navarra chat a little about Toyo Eatery,
        the team that makes it what it is, and what their aspirations are for the
        future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d8cc88-96c2-45e0-886f-1d8feb8be0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.151+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4791b8f-1ab9-4a23-a641-a84549954a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.151+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Has it really been three years since you opened?</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74c4695-f1cc-4d9e-bf0a-6a0e10c6c7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.151+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May:</strong> Three days short of three years to be exact.
        We opened on March 29, 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d39cd02-ff52-4cbd-9fbc-b10d13c95213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.151+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df8c0b7-1888-4c66-b29a-62a40125409a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.151+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was life like then, with a restaurant underway?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9618dff5-1375-4050-a3bd-1e4a2535e5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.151+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jordy:</strong> Pretty much the same as it is now, but different.
        Like the last stretch of anything about to open, we were busy with things
        around the restaurant that still had to finish being constructed. While that
        was happening, there was a lot of cooking going on, and a lot of prep to be
        done. Now that I think about it though, the best thing about this time three
        years ago was the crew with me. They’re still the same people we hang around.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8981ee-9f1c-4340-ae84-8a305057bfe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.151+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '47':
      'image': 'jcr:c7450328-5025-45a9-827a-c7919aa0955d'
      'imageCaption': 'Toyo Eatery''s May and Jordy Navarra. Photo by MEIGAN BUTALID'
