    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['MMDA', 'Metropolitan-Manila-Development-Authority', 'EDSA']
    'template': '1'
    'title': 'MMDA eyes closure of bus terminals along EDSA by June'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82038af3-6cfd-42bf-b7fb-9c48f568f9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:55.741+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:00.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong>&nbsp;The
        Metro Manila Development Authority (MMDA) targets to shut down all bus terminals
        along EDSA by June to ease traffic congestion along the main thoroughfare.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09233542-f8f6-491c-baca-e84f4264e042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:55.741+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:00.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the MMDA said its governing body, the
        Metro Manila Council (MMC), has approved a resolution banning the issuance
        of business permits to all public utility bus terminals and operators, and
        other public utility vehicles&nbsp;along EDSA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d75f4a9-2e84-454f-ad09-b1c72973df8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:55.741+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:00.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61217f1-1981-46b3-8beb-7879acd42096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:55.741+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our direction is to remove all bus terminals along EDSA and relocate
        them in the outskirts of the metro to minimize traffic congestion," MMDA chairperson
        Danilo Lim said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79b319ce-24fb-4274-8db2-03ec623bb847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:55.741+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eccb766-ba26-4990-aee6-d6dbbeb29c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:55.741+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA General Manager Jojo Garcia said they will conduct a dry run
        after Holy Week in April to prepare operators and commuters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d500d91-6518-44b3-b8d1-d56e7debddac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:55.741+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce58704d-0e63-440e-bcb3-272ffb314f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:55.742+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:00.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution points at the entry and exit of buses and other PUVs
        in terminals along EDSA as a great contributor to traffic congestion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06af07da-1f92-4151-97a9-21f13f3e92d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:55.742+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:00.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9d37d31-0cde-4990-8b85-ca30228368d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:55.742+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:00.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the MMDA admitted that all Metro Manila mayors, who compose
        of the MMC, have yet to sign the resolution. It would also have to be published
        before it is implemented.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7720d3-19ff-43ee-a4bf-59a9cd2ceaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:55.742+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:00.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e149c96-5d0a-46eb-a5c4-be81e577b161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:34:55.742+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:00.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has long been pushing for the relocation of bus terminals
        away from the cities, and began the construction of several terminals near
        the northern and southern tips of Metro Manila.</p>'
  'marcos-robredo-poll-protest':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-26T17:34:40.742+08:00
    'imagesource': 'jcr:695f5edf-8aa8-496d-8d4c-f0191ca04b74'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c91fbb6e-0e46-4a98-ad36-294b4db1ba57'
    'lead': 'Former Senator Bongbong Marcos is asking the Presidential Electoral Tribunal
      (PET) to order the technical examination of election results in three provinces
      in Mindanao in a bid to prove poll fraud in these areas.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T17:36:10.139+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:49:00.212+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:48:38.265+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bongbong Marcos to PET: Order technical exam of poll results in 3 Mindanao
      provinces'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd12a3957-a62a-4b89-bd57-20789cc1905e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:36:10.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26)</strong> — Former
        Senator Bongbong Marcos is asking the Presidential Electoral Tribunal (PET)
        to order the technical examination of election results in three provinces
        in Mindanao in a bid to prove poll fraud in these areas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfb8359-bd5b-4710-a2eb-e72c1b03a8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:36:10.139+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebf15c0-aafc-4e34-aeb4-cc55919300fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:36:10.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To mark the 1000th day of his poll protest on the 2016 vice presidential
        race, the camp of Marcos filed a motion before the Supreme Court (SC) Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6885b2f6-b612-492a-b3ba-2f4f5503c88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:36:10.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:00.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f7126f-0d79-4b68-aded-82c6dacbf5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:36:10.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:00.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion is urging the court to act on a pending plea to order
        the Commission on Elections (Comelec) to look into the precincts in Lanao
        del Sur, Maguindanao and Basilan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1063af2-018a-4dc9-93ef-4579aa04f762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:36:10.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:00.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223ba56b-0b0c-4080-bccb-e33b2bce5ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:36:10.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:00.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyer, George Garcia, said there is an urgent need to proceed
        with the technical exam of remaining precincts in the three provinces, "especially
        since the Comelec already found evidence of massive fraud" in those areas,
        where there are 2,756 precincts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e130628-eb45-4a62-af52-b2dc22c83d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:36:10.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:00.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d843d2-e994-412c-9fee-7f6f2dc64fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:36:10.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia cited the Comelec''s previous technical exam on the election
        results in the three provinces, which found that in 508 precincts – more than
        40,000 signatures and around 3,000 thumbprints in the computerized voters
        list – were not identical with the voters'' registration receipts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a986c631-767d-4ce6-941a-6e1a1a51484d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:36:10.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7cad4d-c6ef-4142-8403-1ff115faccf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:36:10.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia maintained the tribunal can proceed with the technical exam
        in the three provinces – even if there''s no resolution yet in the three pilot
        provinces Iloilo, Camarines sur and Negros Oriental.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d92279d-7f27-4922-a0b4-66ad1a7eed17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:36:10.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84831ec6-ed4c-40c7-bf5a-db8f7a4eeee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:36:10.140+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:00.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos camp also wants the high court to investigate all election
        personnel who served in the three provinces during the May 9, 2016 elections
        – to determine their involvement and participation "with respect to the incidents
        of substituted-voting."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0379921-4a61-41a9-a0a0-a6064d4f7ae3'
      'mgnl:activationStatus': true
