      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve toured my whole teenage life, and early 20s, I realized and
        as you guys probably saw I was unhappy last tour and I don''t deserve that
        and you don''t deserve that, you pay money to come and have a lively energetic
        fun light concert and I was unable emotionally to give you that near the end
        of the tour," he wrote.</p>'
