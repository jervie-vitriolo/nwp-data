    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3568801d-402a-44f6-bb71-b173f20bdf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.370+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Chico River irrigation project deal, Beijing and Manila
        would head to the China International Economic and Trade Arbitration Commission
        if any dispute regarding the agreement cannot be settled through "friendly
        consultation."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8752b134-287d-4b33-8e1c-5adf1aff3853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.371+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb786a4-9e42-402e-9e2f-dbd8b8583460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.371+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the agreement on the loan for the Kaliwa Dam states that
        Beijing and Manila would turn to the Hong Kong International Arbitration Centre.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0d117c-7782-4738-b97d-324f56fab346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.371+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5642f57-4b0f-4716-84b5-256d29762373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.371+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both deals, the arbitration ruling is recognized and enforceable
        in the Philippines provided that the arbitral tribunal had jurisdiction over
        the matter, China or the Philippines were notified of the proceedings, the
        arbitral award was not obtained through collusion or fraud or is not contrary
        to the Philippines'' public policy.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5a451f-4f08-42e6-aeb7-cc68c6c48421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.371+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f3d62e-6fc8-484f-abf0-c5e0152a00e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.371+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disputes arising from both of the deals would have to be tackled
        in accordance with Chinese law.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3bde91-0dc0-465b-8acd-366cfbb69870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.371+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92551a5c-7d94-41da-ac73-6df81652d26d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.371+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have raised concerns about these provisions, worrying that
        it would tip the scales against the Philippines.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1c6e24-0692-484e-ab78-31e54e9efff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.371+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b46309a-f63a-4593-93d5-d6602aa9dac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.371+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Finance department admitted it is not usual for the lender country
        to impose that arbitration proceedings be held in their territory.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '502b8966-3516-4e0e-97f7-65b1277346ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.371+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d85e9e8-2fd0-49c8-9dfb-bba469d12547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.372+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this case, what was negotiated was a Chinese location, Beijing,
        but of course, we will continue to try to find other options as we move forward,"
        Lambino said.</p>'
