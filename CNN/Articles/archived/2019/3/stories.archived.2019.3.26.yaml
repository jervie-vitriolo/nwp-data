  'united-states-pentagon-border-wall-mexico':
    'author': 'Barbara Starr and Jeremy Herb, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-26T12:17:49.060+08:00
    'imagesource': 'jcr:0b7f15fe-2375-46af-a8f2-53cc62104be2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a0d730c-e79e-4d07-af28-70762869e05f'
    'lead': 'The Pentagon notified U.S. Congress Monday night that it has authorized
      the transfer of $1 billion to begin new wall construction along the U.S.-Mexico
      border, drawing immediate objections from Democratic lawmakers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T12:21:58.822+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:49:12.458+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:48:35.624+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Mexico', 'Pentagon', 'Donald-Trump']
    'template': '1'
    'title': 'Pentagon notifies U.S. Congress $1 billion authorized to begin new wall
      construction'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9046cdde-c929-447e-94fb-f5f2d75f5da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:21:58.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:12.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Pentagon notified U.S. Congress Monday
        night that it has authorized the transfer of $1 billion to begin new wall
        construction along the U.S.-Mexico border, drawing immediate objections from
        Democratic lawmakers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1830ac6c-b2af-4ccd-8c65-ede9f5811270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:21:58.822+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:12.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Pentagon budget reprogramming notification sent to Capitol Hill
        on Monday and obtained by CNN indicates that up to $1 billion will go toward
        building 57 miles of fencing, improving roads and other measures on the southern
        border.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e447d485-e022-432a-bc06-1a030d4c3a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:21:58.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:12.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Defense authorized the Army Corp of Engineers
        to begin planning and construction for the project Monday night. The department
        will direct the funds toward 18-foot-high fencing along the Yuma and El Paso
        sections of the border, according to a letter acting Secretary of Defense
        Patrick Shanahan sent to Secretary of Homeland Security Kirstjen Nielsen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a4874c-e81d-40f4-8972-4b91de8fa809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:21:58.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:12.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, President Donald Trump declared a national emergency
        in order to funnel billions of dollars to wall construction. As part of his
        announcement, he directed the use of counterdrug monies to partially fund
        new wall construction. Under the national emergency, other funds can also
        be dedicated to building the wall and related infrastructure, including military
        construction funds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076f6029-e15c-4ceb-b07b-0fb9d3934c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:21:58.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:12.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s announcement was just the first $1 billion the administration
        is making available for wall funding. The administration said previously it
        plans to shift an additional $1.5 billion at some point in the future.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c2b718-f29d-496c-801d-fc00e7fa4ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:21:58.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:12.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These initial counterdrug funds will ultimately flow from the Department
        of Homeland Security to the Army Corps of Engineers to begin construction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd8c74b-6571-42fb-90c8-cd22038a3af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:21:58.823+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:12.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Democrats immediately objected to the transfer of money to
        build fencing along the southern border to block drug smuggling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db7050d-2568-4922-b508-7e2e4731d3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:21:58.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:12.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Every Democratic senator on the Senate Appropriations Committee''s
        subcommittees on Defense and Military Construction, Veterans Affairs and Related
        Agencies signed on to a letter written to Shanahan objecting to moving $1
        billion in personnel funds to counter drug funds to go toward the wall. The
        senators say the Pentagon did not seek permission before notifying the committee
        of the transfer.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f65a17-9933-46e3-bf62-34ba4c8e1279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T12:21:58.824+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:12.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We strongly object to both the substance of the funding transfer,
        and to the Department implementing the transfer without seeking the approval
        of the congressional defense committees and in violation of provisions in
        the defense appropriation itself," the senators wrote. "As a result, we have
        serious concerns that the Department has allowed political interference and
        pet projects to come ahead of many near-term, critical readiness issues facing
        our military."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f1a618-f67b-417a-b136-18830c4917e9'
      'mgnl:activationStatus': true
