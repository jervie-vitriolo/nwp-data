    'template': '1'
    'title': 'Cebu under state of calamity due to El Niño'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3c5312-7573-4bd1-b159-e1d9dd97a8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:06:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:18.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong>&nbsp;The
        province of Cebu has been placed under a state of calamity due to the impact
        of El Niño.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4127a23-cf3b-4751-a58c-bb4675249370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:06:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:18.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu provincial board announced the declaration Monday as per
        its disaster management office''s recommendation. The declaration allows access
        to calamity funds in the provincial government to assist affected local government
        units.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3adedaa-4884-416b-8343-a7e48daed75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:06:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:18.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu Provincial Disaster Risk Reduction Management Office said
        they found significant damage to crops, livestock and water supply in several
        areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0105d694-6182-44c2-af91-bbedb0536ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:06:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:18.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The El Niño phenomenon is on its initial stage. Further damage
        on the agricultural crops, livestock, fishery and water supply will be prevented
        if appropriate interventions and assistance are immediately provided to these
        vulnerable sectors," the provincial board''s resolution stated.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0a401d-668c-439a-aaa1-f23edb7058c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:06:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:18.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All mayors of cities and towns in Cebu province will receive a copy
        of the declaration.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef816e5f-3f95-4bcf-89e9-519f548edabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:06:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:18.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Cebu City government, an autonomous unit from the province,
        also declared a "state of preparedness" for the onset of the drought which
        allowed it to supply water to most parts of the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93d8c92-342d-4b88-b607-52030223176e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:06:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:18.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weather officials earlier warned the El Niño may intensify by the
        end of March and extend until June, leading to slight delays in the onset
        of the rainy season.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ddee145-e4df-4019-8010-958c60f578b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:06:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:18.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of March 18, officials recorded nationwide rice and corn production
        losses amounting to ₱1.33 billion pesos for 2019.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8e2d8f-67fc-4998-96fd-5b84946991e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:06:48.070+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:18.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based journalist Dale Israel contributed to this report.</em></p>'
  'Duterte-war-on-drugs-Michael-Yang-Eduardo-Acierto':
    'author': 'CNN Philippines Staff'
    'caption': '(FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-26T11:22:22.658+08:00
    'imagesource': 'jcr:a79e4e9f-1a69-4dc9-b251-549a54a2db04'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce6b0b3b-4b79-44b5-be09-bfe17c2fa4fa'
    'lead': 'Despite officials clearing the Chinese businessman''s name, the Philippine
      Drug Enforcement Agency says authorities will still validate claims that Michael
      Yang is involved in illegal drug trade in the country.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T11:26:15.031+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T22:49:17.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:48:34.586+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang, PNP clear Michael Yang of drug links

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53906229-869b-4b8a-a537-af2780a35424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:32:01.878+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:17.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong>&nbsp;Malacañang
        and the Philippine National Police (PNP) expressed confidence that President
        Rodrigo Duterte''s former economic adviser Michael Yang is not involved in
        the illegal drug trade despite the allegations of a former anti-narcotics
        cop.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07686017-cf72-4a42-b1fe-21472478d56a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:40:53.686+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:17.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as the PNP is concerned, Michael Yang is not included in
        any watch list or investigation of persons with links to illegal drugs...
        As of this time, walang nakikitang (nothing seen as) involvement ni (of) Michael
        Yang sa (in) illegal drugs" " PNP Chief Police General Oscar Albayalde said
        on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7962d71-9340-4a79-b1fb-ff0eb3779ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:40:53.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:17.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Sal Panelo also said, "I don''t think
        Michael Yang was ever involved. Otherwise <em>nasa listahan na ''yan o may
        kaso na ''yan</em> (he''s on the list or already has a case)."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '742a00b6-4195-47ab-9d60-5ac09334c79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:40:53.687+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:17.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Duterte in October 2018 also said the Davao-based Chinese
        businessman is not a drug pusher because he has close ties to top Chinese
        officials.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b170e2-af62-41b7-a724-91aa07168d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:40:53.688+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:17.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) meanwhile said the
        body will take the chief executive''s word.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838675e1-3e01-467e-8491-7a2e59d6ed1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:40:53.688+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:17.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi matagal na yatang kaibigan ng ating Presidente ''yan</em>
        (Yang) and knowing him,<em> ibig sabihin alam na alam ni Presidente</em> if
        he is involved or not," Aquino said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d23065d-2985-4a2f-a0de-e34d7e32a519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:40:53.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:17.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems that he has been a longtime friend of our
        president and know him (Duterte), it means that he knows if he (Yang) is involved
        or not.]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087d8dfc-d7fc-4640-aba3-4fca4e1be079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:40:53.689+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:17.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"P<em>ero</em> (but) outright clearing him it shows he''s not involved
        in illegal drugs," he added.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b74deab-e2de-457f-b799-eb5376bdc934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:40:53.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:17.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director General Aaron Aquino, however, said they will still
        validate the claims of veteran anti-drug operative Eduardo Acierto that Yang
        is deep into the drug trade.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058a2607-870b-4f1b-882a-0294dd83e827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:40:53.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:17.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dismissed cop said he gave a written detailed report to former
        top cop Ronald "Bato" dela Rosa in December 2017 and PNP Chief Police General
        Oscar Albayalde in May 2018 on the alleged dealings of Duterte''s trusted
        consultant, but it didn''t move forward. He said he also gave copies of the
        report to Aquino and Senator Richard Gordon.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26594b5-852a-40a0-9374-32022263f162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:40:53.690+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:17.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam ninyo,</em> 27 years <em>ako sa</em> police force. 18
        years<em> dito sa</em> anti-illegal drugs operations.<em> Kapag ganun po katagal
        ang</em> involvement <em>sa isang bagay, may</em> instinct <em>na po kaming
        mga pulis. Marami akong tanong. Bakit</em> pusher/user <em>ang</em> description
        <em>niya kay</em> Michael Yang?"<em>&nbsp;</em>Acierto said in a video provided
        by his camp to Facebook page Now You Know PH on Monday.</p>'
