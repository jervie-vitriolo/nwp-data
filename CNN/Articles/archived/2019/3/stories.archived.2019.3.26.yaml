    'mgnl:tags': ['Congress', 'Senate', 'House-of-Representatives', 'Tito-Sotto',
      'Ping-Lacson', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Impasse on proposed 2019 budget ends; Congress sends spending bill to
      Palace'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b67f110-967e-45de-93e0-0942a5671ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:07:28.977+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong>&nbsp;The
        deadlock on the proposed ₱3.757-trillion 2019 budget was finally broken on
        Tuesday, with Senate President Vicente "Tito" Sotto III signing the enrolled
        spending bill and Congress transmitting it to Malacañang for President Rodrigo
        Duterte''s signature.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec52ea7-13c2-465c-9183-d1b1c5d11b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:07:28.977+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cff58f-59fa-4356-863d-0c0418c6f586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:07:28.977+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate and the House, however, are still not meeting eye to
        eye on the alleged "internal realignments" made by the lower chamber to the
        budget after its ratification by Congress, with Sotto signing the measure
        with reservations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1635f9-23ba-4fd6-872d-cd159d56928e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:07:28.977+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07a915d-e957-4e98-843f-c4597f9bd41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:07:28.978+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:09.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is my view that it is unconstitutional that ₱75 billion worth
        of programs and projects under the local infrastructure program of the Department
        of Public Works and Highways was funded through internal realignments, after
        the bicameral conference committee report was ratified" he said Tuesday, reading
        from the annotation he attached to the budget bill.</p>'
