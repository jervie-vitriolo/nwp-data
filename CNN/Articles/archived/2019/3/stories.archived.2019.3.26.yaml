    'title': 'Carpio insists China can seize gas in Reed Bank if PH fails to pay loans'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d503dc-31c4-4a3d-8bdd-40d740a48a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong>&nbsp;Senior
        Associate Justice Antonio Carpio insisted that Beijing can seize gas from
        the Reed Bank, a sea feature within the Philippines'' exclusive economic zone,
        should Manila fail to pay its debt to the Asian giant under multi-billion
        peso loan deals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc62c99-74e9-4035-971a-f5f38d988a76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The gas] is not used by government to operate the government.
        It is not used by government in dispensing public service. So the gas is not
        property for public use, governmental use or public service. So the gas could
        only be patrimonial asset of government," Carpio said in a text message.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b476e3-23e7-4aa0-bd27-c19109e2a31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd005ca9b-38af-43f8-b965-b7f32bcd6214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio had earlier warned that under the loan deal for the ₱3.69
        billion Chico River Pump Irrigation Project, China can seize "patrimonial
        assets and assets dedicated to commercial use" of the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4193da-dd97-432d-836d-c93fd8e0eb68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce56b1d1-61fa-4244-9ed3-48da6b0f69c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Malacañang and the Finance department cast doubt on Carpio''s
        opinion.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc8ec45-be19-4571-a5fc-932826e604b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:00:29.322+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92062465-4798-4c07-8463-94e4ad7fd86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:00:29.322+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo and Finance Assistant
        Secretary Tony Lambino said Reed Bank could not be classified as a patrimonial
        asset because it is for public use. They even cited a 2002 Supreme Court ruling
        penned by Carpio to back up their claim.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a20336-9f57-4926-a6e5-ed5d2df5df05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:00:29.322+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c09fc64-de8d-4753-b0d8-48802f1de260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:00:29.323+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He said assets that are for public use, that have a public purpose
        or increase the national wealth are not patrimonial assets," Lambino told
        CNN Philippines'' <em>The Source</em> on Tuesday.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0922fef6-84f7-4030-90b9-14f77d0fd00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:00:29.323+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446e959a-7c36-4bf9-9915-acbdd297e042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:00:29.323+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said a law or a proclamation is needed for public property,
        like Reed Bank, to be declared as a patrimonial asset. He added that President
        Rodrigo Duterte would not declare it as such.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efad0098-3e44-42e6-b607-d547369df713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f75eb06-c751-40ee-aca5-bddbc3cd1c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:54:34.368+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:49:14.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lambino said gas would increase national wealth and therefore would
        not fall under the definition of patrimonial assets, but Carpio differed,
        saying that gas is for commercial use as the government sells it to the market.</p>'
    '45':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
