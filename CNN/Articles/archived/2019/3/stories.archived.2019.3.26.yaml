  'slex-toll-road-4-quezon':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-26T10:50:27.592+08:00
    'imagesource': 'jcr:0d21b3ae-de23-4343-ad7c-0211b5e4dff9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba2fbf56-3bc2-4222-a6b7-7aa01dfdab73'
    'lead': 'Conglomerate San Miguel Corporation broke ground Tuesday on its tollway
      project that is seen to cut travel time between Sto. Tomas, Batangas and Lucena
      City in Quezon province.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T10:53:00.798+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:49:20.486+08:00
