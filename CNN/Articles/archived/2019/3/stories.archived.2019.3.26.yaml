    'template': '1'
    'title': 'The intersection of LGBTQ and women’s rights

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e55530b-8ce6-4b25-9f0b-a6253c681471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.659+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em><strong>Editor''s note:</strong> Jan Gabriel Melendrez Castañeda
        is currently the Program Associate of ASEAN SOGIE Caucus, a regional network
        of LGBTIQ human rights defenders in Southeast Asia. He is also a member of
        the LGBT Psychology Special Interest Group of the Psychological Association
        of the Philippines.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e4d3a5-48a5-48f8-84ef-96f4b2c7c368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.659+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270a5c2f-f192-4375-b486-db7917ff75fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.659+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> A week into Women’s
        Month, conservative religious groups rallied at the Senate to protest the
        anti-discrimination bill, which was approved by Congress and is now awaiting
        deliberation by the upper house. Specifically, they protested the inclusion
        of sexual orientation and gender identity, calling it an attack on Filipino
        values and an unjust infringement on their freedom of religion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca16a15-37b6-464d-9c96-1a49ab11178f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.659+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c03b96-d5e3-42c8-a9f7-932121d3ed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.659+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They claim that such a law was not needed and that LGBT Filipinos
        are already protected by existing laws — a claim not supported by evidence.
        And while some laws do have provisions on sexual orientation, such as the
        <a href="http://pcw.gov.ph/sites/default/files/documents/laws/republic_act_9710.pdf">Magna
        Carta for Women of 2008</a>, what data we have gives us a picture of a country
        where LGBT people are more likely to <a href="https://aseansogiecaucus.org/images/resources/upr-reports/Philippines/Philippines-UPR-JointReport-3rdCycle.pdf">contemplate
        suicide</a> or <a href="https://aseansogiecaucus.org/images/resources/upr-reports/Philippines/Philippines-UPR-JointReport-3rdCycle.pdf">be
        denied healthcare and public housing</a>. And as a recent publication on LGBT
        persons in Southeast Asia reports: “their existence is marked by stories of
        stigmatization, violence, and exclusion within the social, economic, and political
        lives of their communities and nations.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc1741b-6a68-4a0a-8b7d-e2b246381afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.659+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eeb512e-6e3c-4a21-bba8-e39c7e718e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.660+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly, the evidence does not always factor into people’s understanding
        of these issues — in this case, a proposed law that does little more than
        ask citizens to be more circumspect about the responsible use of our freedoms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd899978c-7b9a-4e5e-97a7-cd864669b2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.660+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4074fc00-8999-46cb-9004-a93c6db7ae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.660+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those active early on in the Philippine women’s movement will find
        these justifications an unwelcome throwback to even more unpleasant times,
        where such freedoms of religion and belief were used to justify the physical
        abuse of a wife by her husband and the exclusion of women from positions of
        leadership. And the rhetoric is certainly familiar to advocates of women’s
        reproductive and sexual rights, which reached its peak during the battle for
        the Reproductive Health Law enacted in 2012.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3e78e94-d134-4b56-b828-7fe150358917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.660+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d479f93-cd02-4ddb-a05d-58517a4631cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.660+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There is a more obvious reason why LGBT issues should matter to
        women: lesbian, bisexual, and transgender women are, in fact, women.</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c9b04e-b20b-4f9f-a52b-93ce74bd3173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.660+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364cb0a4-5bb4-4611-aa7b-b3bb0bd5455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.660+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the assault on women’s ability to decide what happens to their
        own bodies and on LGBT persons’ very identities are grounded on the same mix
        of dangerous cultural tropes and the fabricated moral dangers claimed by those
        who, for whatever reason, feel threatened by marginalized groups. Between
        advocates for women’s rights and LGBT people’s rights, the fight is essentially
        the same.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44fd9e3-3559-4ae3-9cb1-9450795c9285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.660+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60aaf09-d363-4bec-9bbb-a9dc494b03af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.660+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Toni Gee Fernandez, a transgender woman from MUJER-LGBT Organization
        in Zamboanga City puts it: “Women''s liberation is the liberation of the feminine
        in the man, and the masculine in the woman. At the end of the day, we will
        be judged as a generation who have given emphasis and have fought for the
        rights of humanity, regardless of race, class, and gender.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4c6516-1c78-479a-93cb-2d6a1d6296a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.660+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a1b7da-fb5c-4d74-9303-65a7a0a652a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.660+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the roots of discrimination targeting women and LGBT people
        can be traced to the same sources, there is a more obvious reason why LGBT
        issues should matter to women: lesbian, bisexual, and transgender women are,
        in fact, women.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c26f5d-c84f-4782-9549-62a510b20a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.661+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '305e12b8-d0e9-44bd-a21c-f82747a53d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.661+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is why you find groups like GALANG, an organization in Quezon
        City working mostly with urban-poor lesbian, bisexual, and transgender men,
        actively participating in the women’s movement. Such has been the case from
        the earliest days of the women’s movement, with lesbian and bisexual women
        leading the way long before the rainbow flag had taken its place as a distinct
        movement. (The term “transgender” had yet to really enter into the popular
        consciousness, but they were also there, no doubt.)</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d80f98-d953-402e-924b-24a3d0f723c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.661+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab787b80-8a94-448c-b526-e82d11af0578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.661+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as they were concerned, the two advocacies are inseparable:
        women’s issues and LGBT issues cannot advance separately, and to leave one
        behind constitutes a failure of the other. Irish Inoceto, a lesbian woman
        from the Iloilo Pride Team in Iloilo City who has herself identified for many
        years with the larger women’s movement, affirms this: “There is a continued
        need to fight for women''s rights even inside the LGBT struggle.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52940c16-3bb5-4422-9209-7ef3f6292895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.661+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887e1cf7-16fd-419e-add6-fceb096881f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.661+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are important reasons why that distinction of advocacies
        exists. The violence and discrimination experienced by lesbian, bisexual,
        and transgender women are simply different, both in kind and in circumstance.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5033a37-1c93-443c-9d88-af606fb139e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.661+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3394e45-d003-43a7-b245-d44fe53c7c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.661+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The abuses lesbian, bisexual, and transgender women face can be
        more insidious and less obvious than murder.</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28f0619-b6de-4dab-ba89-733865e9fc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.661+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12186b6c-c7ce-4c26-8ea0-87fde46754e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.661+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of violence, a 2015 report by the UN Independent Expert
        on Sexual Orientation and Gender Identity observed that the “violence motivated
        by homophobia and transphobia is often particularly brutal, and in some instances
        characterized by levels of cruelty exceeding that of other hate crimes” —
        including but not limited to “deep knife cuts, anal rape and genital mutilation,
        as well as stoning and dismemberment.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e9fdd2-3841-482f-b0ac-41ca2b22ca3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.662+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273537b3-dcaf-44de-99d1-70e145897b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.662+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of transgender women, a <a href="https://news.abs-cbn.com/focus/10/14/14/look-map-shows-multiple-lgbt-slays-ph">2014
        interactive map</a>, which documented at least 1,509 murders from 2008 until
        the time of the reporting, shows us that such levels of cruelty are not unknown
        in our country of supposed Filipino values. And the abuses lesbian, bisexual,
        and transgender women face can be more insidious and less obvious than murder.
        Another <a href="https://aseansogiecaucus.org/news/asc-news/111-new-publication-policy-brief-on-the-convention-on-the-elimination-of-all-forms-of-discrimination-against-women-cedaw-and-sogiesc-in-southeast-asia">report</a>
        summarizes how this manifests more broadly, from same-sex couples being denied
        maternity leave or child custody to being blackmailed by law enforcement officers
        when their sexual orientation or gender identity is revealed.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d7783a-8361-45e8-92fc-e70a5a01ceaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.662+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474b3a26-2c6a-4c8d-98a3-9760164a9a26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.662+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Rhye Labrador Gento of Side-B Philippines, an organization focused
        on equality in the workplace, the mission of the larger women’s movement is
        to “amplify the voice of every woman, protect them, and provide a safe space
        for them.” And in a post on their Facebook page from two months ago, there
        is news detailing the <a href="http://www.gaytimes.co.uk/news/98661/bisexual-teen-commits-suicide-bullied-school/">suicide</a>
        of a 17-year-old bisexual woman — just months before her high school graduation
        — which gives us a sense that this mission needs to take seriously its obligation
        to the voices of lesbian, bisexual, and transgender women.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fda1ecf-ec69-4373-8fa7-02a10b8de12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.662+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078be6f6-abf7-4ef1-bbc5-9edd15d65896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:29:38.662+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:05.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As ASEAN SOGIE Caucus, an organization working on LGBT rights in
        Southeast Asia, writes in their <a href="https://aseansogiecaucus.org/statements/asc-statements/117-herstory-is-our-story-pressforprogress-together-with-lbtq-women">statement</a>
        for International Women’s Day: “Today, we call on all LBTQ women to keep claiming
        their spaces in our #PressForProgress, and to make #HerStory a story that
        captures the true spirit, diversity, and vigor of LBTQ women’s struggles.
        And we call on the larger women’s movement to embrace this same energy as
        their own, and to assert that every woman is included in the story that we
        write.”</p>'
  'boxer-kisses-reporter-during-interview':
    'author': 'Christina Maxouris, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
