    'jcr:uuid': '7142e910-a444-45d6-9934-96ac84951ab9'
    'lead': 'To close out its big original content announcement on Monday in Cupertino,
      California, Apple brought Oprah Winfrey to the stage to make three announcements,
      one that will essentially put the talk show queen back in the interviewer''s
      chair and those conversations into the pockets of millions of Apple users.'
