    'template': '1'
    'title': 'Oprah unveils documentary projects and book club for Apple'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84f18c3-5269-4f80-a36b-2380d8f3b347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:21:41.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;O, yes, they went there.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6488fb03-3ee1-4752-9f8d-c948005b8d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:21:41.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To close out its big original content announcement on Monday in
        Cupertino, California, Apple brought Oprah Winfrey to the stage to make three
        announcements, one that will essentially put the talk show queen back in the
        interviewer''s chair and those conversations into the pockets of millions
        of Apple users.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023e963b-e0d2-45e9-bffa-be2d372a1479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:21:41.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with two documentary projects, Winfrey announced the formation
        of "the most stimulating book club on the planet." As part of this, the mogul
        will interview authors in conversations that can be watched on Apple devices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2b95c5-b923-4574-a21b-9814c15cce7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:21:41.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to reach that sweet spot where insight and perspective,
        truth and tolerance actually intersect," Winfrey said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93489b8-2006-4329-bac2-2107023413b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:21:41.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also announced a documentary called "Toxic Labor," about the
        impact of workplace harassment, and a multi-part series on mental health.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0dcf2e-42c0-411c-880c-1ab8371e359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:21:41.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey has continued to host conversations with interesting figures
        through her "SuperSoul Conversations" series, but the partnership with Apple
        means access to a much wider audience than those who tune into her OWN show.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087e23bb-4f89-4b83-82cd-67772e353b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:21:41.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve joined in order to serve this moment, because the Apple platform
        allows me to do what I do in a whole new way," Winfrey said.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<iframe width="780" height="463" src="https://www.youtube.com/embed/A-j8QaoTeWU"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d947b64-2771-4898-acfb-7b7482278a88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:21:41.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0abcd0f6-863f-4725-9fda-b43eb22d101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:21:41.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember when ''The Oprah Winfrey Show'' made us listen to each
        other</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a4748f-ad0c-4282-bdea-bee8b852dad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:21:41.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey and Steven Spielberg both received standing ovations at
        the presentation, during which the tech giant unveiled its new Apple TV+ service
        and the content it will feature.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952b84f9-fcec-4004-9d4e-1d57769fb0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:21:41.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Absent was price information and a specific debut date, though it
        is targeted for the fall. Winfrey said her partnership "represents a major
        opportunity to make a genuine impact."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c69cdc-9754-4c93-9816-51abdd582582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:21:41.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proud and honored to be a part of this platform where I can
        connect with people around to the world to show meaningful ways to create
        positive change," she said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4416a1-f532-400a-b0f9-07ada97e6fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:21:41.909+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:28.711+08:00
