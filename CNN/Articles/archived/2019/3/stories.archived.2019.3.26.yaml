      'mgnl:created': 2019-03-26T11:04:39.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Snowden''s lawyer Robert Tibbo worried that his client
        could face possible rendition back to the US, where he was branded a traitor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba81458-e7dc-4a1a-a5bd-1c112b8aa79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:04:39.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf1301f-0c96-4163-bf19-76057b8f7f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:04:39.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Tibbo advised Snowden to hide with Hong Kong refugees because
        he thought it would be the last place anyone would look.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b749e54-5074-4fea-a6e8-64fb943f0d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:04:39.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0283ffba-cfed-4064-8a6d-96e88384eef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:04:39.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been a seven year battle," said Tibbo, who also represents
        the refugees who hid Snowden.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92573c4-0885-49d7-8d19-fb4836168fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:04:39.860+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3045b68-d040-4288-9ca4-dbe9872b2016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:04:39.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Snowden left the city and was granted asylum in Russia, Rodel
        and the other refugees who hid him moved forward with their Hong Kong refugee
        status applications. Their cases were rejected in 2017.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ec7e92-1cbf-4c41-bf73-325326c53928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:04:39.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7866b22-13c4-4219-9b11-a38fb0191ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:04:39.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of now, only Rodel and her daughter Keana have been granted asylum
        in Canada. Lawyers working on behalf of the other refugees who hid Snowden
        said the Canadian government is still considering their cases.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2700d78a-ffee-4dcf-863f-9f8c9a04c7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:04:39.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1ff8cc-a4bb-4e15-ad23-8ad142cb0b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:04:39.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodel told CNN the process has been long, arduous and depressing.
        She said she came to Hong Kong because she was a victim of human trafficking
        in her home country of the Philippines, and is too afraid to go home. However,
        as a refugee without legal status, she also does not feel safe in Hong Kong.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94d5c833-b652-40f7-b1f5-96fa7654aab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:04:39.861+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3436c93-b688-4c22-b9a3-4869aaf9e2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:04:39.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s nothing here," Rodel said. "It''s a living hell in Hong
        Kong. We''ve had a miserable life in Hong Kong."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd519dc-ede2-4fb0-9894-e9111e6d18d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:04:39.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a00107-440b-446b-b638-2d231c4159d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:04:39.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodel said in Canada, she hopes she and her daughter can learn French,
        buy a home and perhaps even enroll in university.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceac4d52-0913-40fe-9b3d-11a6611bc6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:04:39.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bc85f7-9160-4fa8-ac8d-5387833452e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:04:39.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keana doesn''t remember much of Snowden, except that he has short
        hair. She said she''s excited for her new life in Canada, and is looking forward
        to seeing snow for the first time and Siberian huskies.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0f96ae-05ef-4e2c-998b-a8275ac8a868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:04:39.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05187a94-8c09-4d21-aa94-ac4a45c057a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:04:39.862+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodel and two Sri Lankan families who hid Snowden came forward in
        2016, around the time Oliver Stone''s film "Snowden" was released.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcf5a29-35d9-4f59-b5d1-51ef71ebbeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:04:39.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f51218-7410-476c-bc8b-de737002b1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:04:39.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three families they always faced long odds on being granted
        legal status in Hong Kong.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7eb1b2a-5969-4014-91de-79d0c957ea19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:04:39.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0bb5c59-3912-46f5-9afc-423c6434c2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:04:39.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city is not a signatory to the United Nations Refugees Convention,
        and historically has only allowed a very small number of refugees to settle
        in. There are about 10,000 people living in Hong Kong who are seeking refugee
        status, according to the NGO Justice Centre Hong Kong.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d824c3-76b5-4ebb-8193-72fb73cc6cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:04:39.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3614b284-9870-41c4-ba4b-d6e89b62dc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:04:39.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who are not recognized have trouble accessing basic services
        like healthcare or police protection. Children born here to refugees, like
        Rodel''s daughter Keana, are effectively stateless. Keana does not have a
        passport.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88291267-c957-4091-9d52-dc296da2ed3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:04:39.863+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ba8a4d-82d5-4b89-bd3d-a46fad2b006d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:04:39.864+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hong Kong government said in a statement to CNN in 2017 that
        it rejected the three families'' asylum claims because it believed there were
        no "substantial grounds for believing that the claimants, if returned to their
        country of origin, will be subject to real and substantial risk of danger."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd068d162-92fa-4ad0-b4d6-00866c9f5385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:05:58.836+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:49:19.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2019/03/25/asia/edward-snowden-refugees-canada-intl/index.html">Woman
        who housed Snowden in Hong Kong granted refugee status in Canada</a>"</em></p>'
  'cebu-state-of-calamity-el-nino':
