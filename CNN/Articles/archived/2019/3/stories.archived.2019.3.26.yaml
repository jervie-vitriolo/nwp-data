    'template': '1'
    'title': 'UK lawmakers seize control of Brexit process from Theresa May''s government'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e23b346-edda-4427-b5e1-eb1e8de4581a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:41:13.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:26.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;British lawmakers have temporarily
        seized control of the Brexit process from Prime Minister Theresa May, in a
        rare move that puts lawmakers in the driving seat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dedf25-0be3-4650-8e4e-8f0909bd7793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:41:13.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:26.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPs voted in defiance of the government on Monday for an amendment,
        carried by 329 to 302, giving them control of Parliament''s agenda on Wednesday
        and clearing the way for a series of alternative votes to May''s widely criticized
        withdrawal agreement with the European Union.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84793067-25c2-44e1-ba9e-c2e19cbc09e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:41:13.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:26.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come Wednesday, lawmakers could vote on as many as seven different
        options —&nbsp;which might include a second referendum, crashing out with
        no deal, and a Norway-style deal with the EU, giving the UK full access to
        the single market and the European Free Trade area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b235ddb3-64e1-4830-b860-fa86dc5c8766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:41:13.637+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:26.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May, who is still seeking further support for her twice-rejected
        Brexit deal, told the House of Commons earlier Monday that she could not "commit
        the government to delivering the outcome of any votes held by this House.
        But I do commit to engaging constructively with this process."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7074bc-6c24-46e5-b927-1be93f7baf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:41:13.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:26.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her de facto deputy David Lidington later assured Parliamentarians
        that the government "has honored the wishes of the House" after they voted
        in previous non-binding motions, including ruling out a no-deal Brexit and
        in favor of delaying the country''s exit from the EU.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fdf07d-f499-40da-946b-d5b9ffc61c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:41:13.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:26.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he hopes lawmakers will have another opportunity to
        vote on May''s Brexit deal later this week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee44c8f-fb55-4564-abb6-885e1eb580b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:41:13.638+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:26.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/25/uk/brexit-indicative-votes-gbr-intl/index.html">UK
        lawmakers seize control of Brexit process from Theresa May''s government</a>"</em></p>'
  'yale-rescinds-student-admissions-scandal':
    'author': 'Eric Levenson and Augusta Anthony, CNN'
    'caption': 'Yale University has rescinded the admission of a student who was admitted
      as part of the ongoing college admissions scandal, the first instance of a school
      doing so since the scheme became public two weeks ago.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-26T06:52:48.341+08:00
    'credit': 'From Beth Harpaz/AP'
    'imagesource': 'jcr:6a57aa7d-0daf-4d1b-ad27-75ee5a18bd5b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e793c0cb-39e4-4c7f-b783-9a0e19c2c00f'
    'lead': 'Yale University has rescinded the admission of a student who was admitted
      as part of the ongoing college admissions scandal, the first instance of a school
      doing so since the scheme became public two weeks ago.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T06:57:15.168+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:49:26.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:48:32.431+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['yale', 'student', 'admissions', 'scandal']
    'template': '1'
    'title': 'Yale rescinds admission of a student whose family paid $1.2 million
      to get them in'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee35dd5b-27b9-4ed4-a1bf-4f4e7ba9ed3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:57:15.170+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:26.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Yale University has rescinded the
        admission of a student who was admitted as part of the ongoing college admissions
        scandal, the first instance of a school doing so since the scheme became public
        two weeks ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e42975-fdcc-4ce3-88b2-31785becb9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:57:15.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:26.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yale has said two people applied to the university with fraudulent
        athletic endorsements from women''s soccer coach Rudy Meredith. One was denied
        admission despite the endorsement, and the other was admitted and was attending
        Yale, the university said on its website.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da6ec18-c8e6-45f1-bf80-682c105c955c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:57:15.171+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:26.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Yale spokesman did not provide any more information on the student.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5ae1f8-2a62-4e7a-83e2-3f3181335b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:57:15.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:26.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision comes as Yale, USC, UCLA and other major universities
        deal with the fallout from the sprawling scandal. Prosecutors have arrested
        50 people, including 33 wealthy parents, for carrying out a scheme to cheat
        on standardized tests and/or bribe college coaches, who then helped the prospective
        students gain admission by falsely claiming they were athletic recruits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654706b3-4032-4714-aece-d639882a6030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:57:15.172+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:26.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mastermind of the scheme, Rick Singer, is cooperating with prosecutors
        and has pleaded guilty to charges of racketeering, money laundering conspiracy,
        conspiracy to defraud the US and obstruction of justice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5487d58-8c98-4d21-8363-acfaf863fff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:57:15.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:26.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meredith is also cooperating with prosecutors and has agreed to
        plead guilty to honest services wire fraud and related charges, according
        to court documents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621e22a9-2112-4030-92f7-8e4de81356bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:57:15.173+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:26.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Little is known about the identity of the Yale student who was admitted.
        The student is identified in court documents only as "Yale Applicant 1."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04062403-ff9b-433b-826f-c1bde4dd492f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:57:15.174+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:26.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the scheme, Singer helped create a false athletic profile
        for the student, court documents state. Singer sent that fake profile to Meredith,
        who then falsely designated the applicant as a women''s soccer recruit to
        help her gain admission to Yale, according to a criminal indictment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb856b2-99a5-4945-895f-cf1aebf6e49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:57:15.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:26.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The applicant''s parents paid $1.2 million to Singer for the arrangement
        in the spring and summer of 2018, and Singer mailed Meredith a check for $400,000
        after the applicant was admitted to Yale. The parents are not named in the
        complaint.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0979edb8-ef02-4624-ad18-1d9cc7b99036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:57:15.175+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:26.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2018, Meredith solicited a bribe from the father of a second
        applicant, but the meeting was an FBI set-up, according to court documents.
        He began cooperating with federal investigators that same month, and resigned
        as coach in November 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac6ccb6-c6cc-4806-aebe-962bdbd2b907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:57:15.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:26.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yale had signaled that it would rescind the student''s application
        in a Frequently Asked Question section of its website from March 15.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9fd716f-6567-4564-8fd1-44774224177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:57:15.176+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:26.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the very rare occasion when Yale receives an allegation that
        a current student included false information in an application, Yale gives
        the student the opportunity to address the allegation," the website said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1793e73-fc8f-4258-bc24-701e1d1de72b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:57:15.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:26.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Yale determines that the allegation is true, the student''s
        admission is rescinded, based on language in the application that requires
        applicants to affirm that everything in the application is true and complete."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5ababb-9754-4a5d-9efa-53a3fed3136b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:57:15.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:26.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yale spokesman Tom Conroy said last week there won''t be any delay
        in admissions decisions for the 2019-2020 academic year despite the scandal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0415199-0bb4-42d3-a5bc-61aef44450a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:57:15.177+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:26.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USC has said six students in the current admissions cycle would
        be denied, and other universities implicated in the scandal have said they
        will review those who were accepted based on fake applications.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143b2555-4544-4d0d-9da0-3e0d32f60762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T06:57:15.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:26.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/25/us/yale-rescinds-student-admissions-scandal/index.html">Yale
        rescinds admission of a student whose family paid $1.2 million to get them
        in</a>"</em></p>'
