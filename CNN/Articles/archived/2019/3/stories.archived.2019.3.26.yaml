      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa6c9a0-483f-4fd5-9181-66d55df9bea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:40:53.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:17.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55229ea6-7a47-4178-bd62-dfb19514ed46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:40:53.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:17.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Received the report or not?</strong></h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3964ec80-33aa-431e-b883-a369cd2449a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:40:53.691+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:17.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde denied there was inaction as he did not receive a copy
        of the report, adding dela Rosa didn''t turn over any report on Yang.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20dae92-f5f5-4e54-9c4b-725fd3710366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:40:53.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:17.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Acierto should have acted on the intelligence report and
        informed his superior since he used to be part of PNP''s anti-illegal drugs
        unit.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fe2863-a6cb-439c-82d6-0043fd76b5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:40:53.692+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:17.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gordon also denied that Acierto informed him of the Chinese businessman''s
        supposed involvement in the drug trade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6378948b-5bf1-42b7-bc28-674ee70b0634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:50:06.349+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:17.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung talagang wala siyang kasalanan bakit siya magtatago? Ilang
        buwan na</em> (If he''s really innocent, why will he hide? It''s been months),"
        Gordon said.&nbsp;</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a82abb-ce22-407e-aa47-ba384215bd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:40:53.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:17.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, however, confirmed he received the report and informed Malacañang
        through former Special Assistant to the President Bong Go.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86e56d6-7eb6-4fc4-83e5-7d90b051fc71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:40:53.693+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:17.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson, on the other hand, suggested authorities
        to look deeper into the accusation to clear the air -- especially since Acierto
        tagged the President.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd369241-da61-41af-bf8b-cb7d52150265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:40:53.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:17.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Yang, Acierto named two Chinese nationals surrounding
        Duterte who are using their legitimate businesses to cover up their drug ties.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bee1fca-625d-4b27-a1e0-f4080832d694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:40:53.694+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:17.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung talagang galit si Presidente</em> Duterte <em>sa droga,
        bakit hindi niya ipinahuli ang mga nasabing taong ito. O pinaimbestigahan
        man lang. Hindi man ako nagkulang sa pag-submit ng detalyadong report sa mga
        taong may otoridad na kumilos at magprotekta sa bayan</em>," he said.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a2a409-ee6c-4b48-a974-ba8b2377fe9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:40:53.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:17.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If President Duterte is indeed mad at drugs, why hasn''t
        he ordered to catch this person? Or even investigate. I submitted a detailed
        report to officials to act on this in order to protect the country.]</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9040d4bb-55f0-464c-bd99-e0391a277824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:40:53.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:17.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acierto said his insistence on exposing Yang and the two other foreign
        nationals has resulted in receiving death threats.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022cb0a4-876d-4f76-8acd-c072cf5ac7ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:40:53.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:17.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang ginawa ko lang kung tutuusin ay nag-imbestiga ako ng mga
        matataas na tao na involved sa droga. Ako ngayon ang nalalagay sa alanganin
        at gustong ipapatay sa halagang</em> 15 million pesos. <em>Aaminin ko na ako''y
        natakot. Pero walang maidudulot ang takot. Kaya po ako nagsasalita ngayon</em>,"
        he said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e372e6-4892-476c-8c96-58d7055df9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:40:53.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:17.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I just did to tell you the truth was to investigate
        high officials involved in drugs. Now, they want to have me killed at an amount
        of P15 million. I''ll admit I was scared-- but being scared won''t get me
        anywhere. That''s why I''m speaking now.]&nbsp;</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b08739f-2819-4bc8-bbaf-56f77a1aa958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:40:53.793+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:17.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on October 2018 named former S/Supt. Acierto as part of
        the drug matrix based on an "intelligent network" Quoting the "special report"
        he recieved, he said Acierto fabricated stories and planted evidence, particularly
        drugs, which were recycled from previous operations.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f5f041-31ec-4525-b463-c9e6ca6c06fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T18:40:53.794+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:17.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acierto was also identified by the National Bureau of Investigation
        as one of the "core conspirators" in facilitating the entry of massive drug
        shipments through concealed magnetic lifters. He was dismissed from service
        in August over the alleged anomalous procurement of more than 1,000 AK-47
        rifles, which reportedly ended up in the hands of the New People''s Army.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
