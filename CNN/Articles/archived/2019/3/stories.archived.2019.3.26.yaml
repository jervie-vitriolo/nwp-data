    'template': '1'
    'title': 'Michael Yang no longer Duterte''s economic adviser – Medialdea '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b04728-a366-40c1-8749-87c244f52ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:29:42.096+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong>&nbsp;Chinese
        businessman Michael Yang is no longer sitting as the presidential economic
        adviser, Executive Secretary Salvador Medialdea said Tuesday.&nbsp;</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707d4f81-dbef-41cf-8328-8dfadb7547fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:21.445+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medialdea confirmed that Yang''s "one peso per annum contract" as
        an "adviser" to President Rodrigo Duterte expired on December 31, 2018.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0a11ef-24cd-426c-9573-de8b08aefcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:21.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo in November 2018 said
        that Duterte "from time to time" has been seeking advice from the Davao-based
        businessman in his capacity as a <a href="http://nine.cnnphilippines.com/news/2018/11/06/michael-yang-duterte-adviser.html">"consultant."&nbsp;</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e65e21-7a86-4025-8504-9eb9a96e4caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:21.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang, who owns the Davao City Los Amigos shopping center, is currently
        facing allegations of involvement in the illegal trade.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a97054-dc55-4ddd-a948-af34b22cf81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:21.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a1a6e-a9b4-4753-9202-dc851bdbed27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:21.446+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>If proven true, charges will be filed</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81611314-78b1-4816-a6a9-4813ab1a61bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:21.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day after clearing Yang of his supposed involvement in the drug
        trade, Malacañang on Tuesday said it is now waiting for concerned agencies
        to validate claims against the Davao-based businessman.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b70826b-51f7-4c51-8ac6-fd339e32fd2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:21.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his media briefing, Panelo said charges will be filed against
        Yang if former anti-narcotics cop Eduardo Acierto''s allegations are proven
        true.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d07527-4399-4a33-9ff9-f1b950772d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:21.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This President will not tolerate anyone regardless of the stature
        or the relationship with him if he''s involved in drugs," Panelo told reporters.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb488a7f-4813-43bd-82d2-40d702ade4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:21.447+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the burden would fall on the law enforcement agencies.
        If they received reports of alleged activities of a particular person, then
        they should do something about it."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd715d80f-b3a0-4229-a2d5-1420dd65822a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:21.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acierto on Monday said that based on his investigation, Yang is
        deep into the drug trade.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77629bb6-842d-4ea6-92f7-f67071cdc619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:21.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam ninyo</em>, 27 years<em> ako sa</em> police force, 18
        years <em>dito sa</em> anti-illegal drugs operations. <em>Kapag ganun po katagal
        ang</em> involvement<em> sa isang bagay, may</em> instinct <em>na po kaming
        mga pulis</em>," Acierto said in a video provided by his camp to Facebook
        page Now You Know PH.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8a4058-5053-4963-9999-69b6df4dfb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:21.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Marami akong tanong. Bakit</em> pusher/user <em>ang</em> description
        <em>niya kay</em> Michael Yang?<em> Kung</em> pusher <em>at</em> user <em>ang</em>
        description,<em> eh bakit</em> consultant <em>ng Presidente? Kung galit ang
        Presidente sa droga, bakit kasama-sama lagi</em>?" Acierto added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b65cae-6e5a-4614-9546-44d28f90c2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:21.448+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Panelo said the former anti-drug operative may just be "getting
        back at the government" for previously tagging him as one of the officials
        involved in illegal drug trade.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02950b34-86b6-43e6-8e05-7c42a821e61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:21.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obviously the motive is, since he has been accused of involvement
        in drugs, he wants to get back. That''s why he''s pointing fingers at whoever,"
        the spokesman noted.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e1afed-287d-4d91-b760-6d4c999b1090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:21.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added if Acierto''s claims were true, then the latter should
        have filed it when he was still connected with the Philippine Drug Enforcement
        Agency (PDEA).</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93767e59-51a8-47d0-ba11-972342b69fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:21.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acierto said he sent copies of the intelligence report starting
        in December 2017 to top police officials, Philippine Drug Enforcement Agency
        (PDEA) head Aaron Aquino, Sen. Richard Gordon, and the office of Executive
        Secretary Salvador Medialdea, but he was unaware of any action taken.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd9b860-6d68-4e84-9fa8-ec64e97931e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:21.449+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace on Monday cleared Yang of drug links, saying if that
        were the case, his name would have been included in a narco list and released
        to the public.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf42807-98c4-4c23-9e0f-1a46d8c76455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:21.450+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in October 2018 also said the Chinese
        businessman is not a drug pusher because he has close ties with top Chinese
        officials.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d913a15-ed01-43fd-8a55-bff44e80e6d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:21.450+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8ea309-8e84-4876-a5d5-eba363f12c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:21.450+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Close ties with the President?</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72ef9a6-0be0-46dc-9841-42312f22a926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:21.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acierto had also presented photos of Yang with the President, implying
        what looked like "close ties" between the two.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d15fe86-81e2-472c-b47b-a4fb8b99bfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:21.451+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, said he is unaware of the "extent of friendship"
        between Duterte and Yang. He added the economic adviser will continue to enjoy
        the chief executive''s trust and confidence as a public official.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1639b87-3bb1-4aca-811d-d1931e6dd6c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:21.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Philippine National Police (PNP) Chief Oscar Albayalde
        on Tuesday said as far as his agency is concerned, Michael Yang is "not included
        in any watchlist or investigation" of people with links to illegal drugs.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1f3023-bbe9-46ce-8b53-d6f200fc1b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:21.452+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police chief, in a press conference Tuesday, likewise issued
        a challenge to Acierto.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44286c89-2207-4610-aa25-0e7a88de2307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:21.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Man up and face the charges squarely rather than shoot from the
        hip with indiscriminate accusations," Albayalde said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6413f781-cddd-4012-b105-9104b1f027a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:17:21.453+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Ina Andolong contributed to this
        report.</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b578c2b5-4acf-46ca-9187-6afe89543085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:29:42.098+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:07.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'Panelo-Miriam-Defensor-Santiago-ICC-void-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-26T16:10:01.324+08:00
    'imagesource': 'jcr:ac262942-8f6a-4f33-b192-a0a2f84ffe70'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ef2aeaf-23fd-4ed2-9f79-f3b8efcf7db9'
    'lead': "Presidential Spokesperson Salvador Panelo apologizes 'for hurting the\
      \ feelings' of the sister of late Senator Miriam Defensor-Santiago, but says\
      \ his statement on the issue was misunderstood. \n"
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T16:13:45.796+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:49:06.455+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:48:37.056+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Panelo', 'Salvador-Panelo', 'Miriam-Defensor-Santiago', 'International-Criminal-Court',
      'ICC', 'void']
    'template': '1'
    'title': 'Panelo maintains Miriam Defensor-Santiago''s ICC election ''void'' amid
      family''s outcry  '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1897bf5-8721-493d-a51b-ba17f376f86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:13:45.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:06.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong>&nbsp;Presidential
        Spokesperson Salvador Panelo is sticking by his earlier statement that the
        late Senator Miriam Defensor Santiago''s election as a judge of the International
        Criminal Court (ICC) was void.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cb3452-6aa2-4fa9-908c-bf9e3c864d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:13:45.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:06.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defensor Santiago''s sister, Dr. Linn Defensor Evangelista, on Monday
        cried foul over the spokesman''s stance on the issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc15e0d-f716-47a5-89ed-1243aee4b861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:13:45.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:06.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Defensor Evangelista slammed Panelo''s remarks,
        saying it is "deeply disturbing when politics enters the realm of a person''s
        life and personal achievement." She added it was "immoral and extremely disrespectful"
        especially considering that her sister is no longer around to defend herself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a031890b-f83a-49a6-b673-f250e62c6cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:13:45.797+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:06.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To say that the Philippine membership in the ICC is not valid and
        that Miriam was not a valid ICC judge is irresponsible, offensive and full
        of malice," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edee5d98-8be5-49e5-980e-6da0763c1f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:13:45.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:06.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing Tuesday, Panelo apologized to the late lawmaker''s
        sister for "hurting her feelings." However, he said his earlier statement
        was only "misunderstood."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500f6fbe-dc5c-4dd2-86ea-2dfb5ca84b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:13:45.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:06.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m apologizing for hurting her but I think the concern and the
        hurt is misplaced. I am an admirer and a friend of the late Miriam Defensor
        Santiago," Panelo told reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183b36ac-9380-4055-a4c2-fc606f708b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:13:45.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:06.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the theory is that we never were under the jurisdiction of the
        ICC, it goes without saying as logic, then any appointment to the international
        court would be void," he clarified.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5346fe3c-9578-4def-8c96-b3a147560334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:13:45.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:06.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang on Monday stressed the Defensor Santiago''s election
        as ICC judge was "void" as the country was never under the tribunal''s jurisdiction.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923c3ba5-17c6-41a8-8ab5-de7738913c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:13:45.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:06.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added the appointment was only seen as valid before because
        the perception was that the country was still under ICC jurisdiction.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e53cec-257d-4388-9907-efb372ee09cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:13:45.798+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:06.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She was very much qualified to be a justice. She had the credentials
        but the problem is, prior to the assumption of the presidency of the President,
        nobody knew that we were never under the jurisdiction of the ICC," the spokesman
        noted.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e46961-054b-429f-afc3-88f1de6df378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:13:45.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:06.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s withdrawal from the ICC became official on March
        17, though Malacañang insists that the Philippines was never under the ICC''s
        jurisdiction to begin with. While the Philippines ratified the Rome Statute
        that created the ICC, the administration said the government never published
        that in a newspaper or the official gazette, as required by law.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a7d75c-be97-420f-b3b7-ee33ca1d26d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:13:45.799+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:49:06.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte in March 2018 announced the country''s
        pullout from the ICC - following supposed attacks against him and his administration
        as well as the international court''s attempt to place him under its jurisdiction.</p>'
  'intersection-women-lgbt0':
    'author': 'Jan Gabriel Melendrez Castañeda'
    'caption': 'While the roots of discrimination targeting women and LGBT people
      can be traced to the same sources, there is a more obvious reason why LGBT issues
      should matter to women: lesbian, bisexual, and transgender women are, in fact,
      women. Photo by BARDO WU'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-03-20T16:25:36.199+08:00
    'imagesource': 'jcr:a7316033-a8f8-42cb-a60f-5837202f6fac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
