    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Things have worsened,'' Duterte says of drug problem'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795efd8c-d922-4b1a-bfab-926c528f02eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:44:01.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:11.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong>&nbsp;President
        Rodrigo Duterte admitted that the country''s drug problem had "worsened,"
        and even warned that the Philippines could be the next Mexico which is supposedly
        controlled by drug cartels.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3815a171-ed8e-4173-b74b-e22d99a52418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:44:01.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:11.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0c2dfe-0b5d-4a5d-9225-f0d84945745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:44:01.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:11.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things have worsened. My policemen are at the brink of surrendering,"
        Duterte said in Bisaya during a campaign rally of the administration party
        PDP-Laban in Cagayan de Oro City Sunday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a794cefa-dcc6-40dc-a62c-5279ef3acee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:44:01.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:11.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe55aab3-5953-4732-8882-706b4a675349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:44:01.680+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:11.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now you can see the headlines: everyday billions worth of drugs
        are entering the country. Look at the main screen and the crawler, the running
        news at the bottom. It''s always about drugs, drugs, and drugs," he said,
        letting out an expletive.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819ce6bb-ce56-4439-aa53-427257a700de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:44:01.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f342583-269a-4ad9-9445-efdf2633118c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:44:01.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President lamented how shabu by the billions of pesos would
        enter the country on a certain day, a diversionary tactic that will be followed
        by an even bigger drug shipment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762e2033-cdba-458c-a1b4-6af5e6af777b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:44:01.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8689f5e2-6071-47a8-bd4c-ae1110d5e76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:44:01.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:11.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyday, don''t believe that it''s one billion. The next day there
        will be another one point three billion. That''s just an excuse. That''s a
        bait. Believe us so we can focus on it," he said. "Actually there are other
        billions coming in."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6726c7a-5b78-44be-aa45-8fdb33353537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:44:01.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:11.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7115eed7-b313-41a4-8f0c-11addecdae03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:44:01.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:11.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities seized <a href="http://cnnphilippines.com/news/2019/3/19/shabu-Muntinlupa-village.html">₱1.13
        billion worth of shabu</a> during a raid in the upscale Ayala Alabang Village
        in Muntinlupa City last March 19. Three days after, the Philippine Drug Enforcement
        Agency (PDEA) and the Bureau of Customs intercepted a <a href="http://www.cnnphilippines.com/news/2019/3/22/shabu-port-of-manila-pdea-boc.html">₱1.8
        billion shabu shipment</a> at the Port of Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b38f3e2-cf9f-4754-b1af-157c31ef9ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:44:01.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f10194a-f08c-447b-be21-a1884afdd945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:44:01.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:11.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he is worried that the country''s drug situation
        would further worsen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2758acd7-3b5e-43e5-b70c-95f8cd91b358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:44:01.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:11.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8219edfc-df10-4698-aaf4-ac6daecb9c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:44:01.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:11.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the end, we will be like Mexico. We will be controlled by drug
        cartels. The Sinaloa has already entered the country and that is why drugs
        are being thrown in the Pacific. The same is happening in the West," he said.
        Sinaloa is an international organized crime syndicate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa75ae47-2c5a-49b9-b0c6-d27c7a776ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:44:01.681+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:11.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6e1887-d787-4ca0-b96a-a335d90b23ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:44:01.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:11.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he had told the police and the military to do everything
        to put a stop to the drug problem.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911d24e4-20af-470c-9de0-ec2124ede5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:44:01.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:11.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cbaf3a-22fc-4cda-8e09-8c76f7ea7ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:44:01.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:11.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he urged them not to listen to human rights groups
        who have criticized his bloody war on drugs that has left over 5,000 people
        dead in police operations. Critics say thousands more may have been killed
        in the drug war, something that is being examined by the International Criminal
        Court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb9e0bf-7a75-4441-bedf-9bc65847be9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:44:01.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:11.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e628552f-2bdd-45fe-9bda-c87ffff2e3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T13:44:01.682+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:11.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t listen to the human rights. I''ll take care of it. Things
        like that are my orders. The 5,000 are my orders, because that''s what it
        resulted in, encounters," Duterte said.</p>'
  'Conor-McGregor-retires-from-MMA':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-03-26T14:01:55.179+08:00
    'imagesource': 'jcr:561d4ccd-8de9-4fca-87f4-015059a611bf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6dc2842-89cc-44d6-8997-3fd914f58291'
    'lead': 'Irish mixed martial arts fighter Conor McGregor said on Tuesday that
      he is retiring from MMA.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T14:04:55.333+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T22:49:11.123+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:48:35.904+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Conor McGregor retires from MMA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e1a5a6-6b18-444e-a542-02ad0799b74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:04:55.333+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Irish mixed martial arts (MMA)
        fighter Conor McGregor announced his retirement from the sport on Tuesday,
        five months after losing to Khabib Nurmagomedov in a controversial title fight
        in Las Vegas.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ed1140-a562-4119-bf00-78b14940cd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:59:13.091+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:11.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year-old retires with a record of 21 wins and four defeats.
        He is still suspended by the Nevada State Athletic Commission for his part
        in a brawl that broke out after his bout with Nurmagomedov last October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5537c024-05ab-49d4-86da-cf110f9b6a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:59:13.091+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:11.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hey guys quick announcement, I’ve decided to retire from the sport
        formally known as “Mixed Martial Art” today,” McGregor said on his official
        Twitter account.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3632d2e2-bdc6-439e-900f-4c75813b9602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:59:13.091+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:11.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I wish all my old colleagues well going forward in competition.
        I now join my former partners on this venture, already in retirement.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596ae575-af89-475a-9b53-dffc387b97d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:59:13.092+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:11.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor, who was never far from controversy in his turbulent career,
        was charged in April 2018 with three counts of assault and one count of criminal
        mischief after police said he attacked a charter bus in New York carrying
        UFC fighters.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14541328-4b80-4f58-91bb-ceedc0f9e388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:59:13.092+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:11.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also arrested in Florida earlier this month in a separate
        incident after he smashed a fan’s phone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33bbb494-a51c-47bf-b572-0a8ea21e3c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:59:13.092+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:49:11.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This marks the second time McGregor has announced on Twitter that
        he has “retired”. A month after losing to Nate Diaz in March 2016 he said
        he had decided to “retire young”, but returned to fight and beat the same
        opponent later that same year.</p>'
  'dotr-rules-bigger-motorcycle-plates':
    'author': 'CNN Philippines Staff '
    'caption': 'Transport officials have begun preparations to implement a law that
      would require placing two license plates on motorcycles following protests staged
      by riders'' groups questioning the laws'' implications on safety. (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-26T14:16:18.812+08:00
    'imagesource': 'jcr:2c4ce6f9-d274-4479-9628-b4025875db15'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2564277a-3483-4a5d-9d6c-ad21f55dc162'
    'lead': 'Transportation officials say they are still studying what material could
      be used to create the plates'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T14:20:09.910+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:49:10.767+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:48:36.017+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['motorcycle', 'dotr', 'department-of-transportation', 'tugade',
      'arthur-tugade', 'lto', 'edgar-galvante']
    'template': '1'
    'title': 'DOTr to set implementing rules for law on bigger motorcycle license
      plates'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5d6abe-ed5b-4f26-9622-8567915dea71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:20:09.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:10.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 26) —</strong>&nbsp;Transport
        officials have begun preparations to implement a law that would require placing
        two license plates on motorcycles following protests staged by riders'' groups
        questioning the laws'' implications on safety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f7cac0-5288-4f6c-8ce7-7e937eed1956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:20:09.910+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:10.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Office (LTO) said Tuesday it has formed
        a technical working group tasked to create the implementing rules and regulations
        for the Motorcycle Crime Prevention Act. LTO Chief Edgar Galvante said they
        plan to complete the rules in the next three months or ninety days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e0238e-c934-4da7-8203-b10063e640d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:20:09.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:10.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag-umpisa na kami ng konsultasyon sa manufacturers ng motorsiklo
        anticipating that kung ito ay lalabas, paano gagawin, paano tayo makakaadjust</em>,"
        Galvante said during a press briefing with the Transportation Department.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e78641f9-e8d6-40b0-8c66-f7adb694c487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:20:09.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:10.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''ve already begun consultations with manufacturers
        anticipating how we''ll create the plates and how we could adjust.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e690ab9-c166-407c-ade3-b171b07d1a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:20:09.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:10.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law requires motorcycles to place two license plates - one in
        front and another at the back of the motorcycle - large enough to be seen
        from 15 meters away. It aims to reduce motorcycle-related crimes such as riding-in-tandem
        incidents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482aef08-33d3-4363-b133-9d013813784f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:20:09.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:10.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galvante added that they are also considering a color-coding scheme
        to indicate which region the vehicle was registered in.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07182ee3-9dce-466e-935b-034ff55818ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:20:09.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:10.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, thousands of riders took their vehicles to the streets
        of Metro Manila  in a "Unity Ride" as a stand against the measure. Riders
        questioned the use of metal license plates to implement the law, saying that
        will be hazardous on the road.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f24ca5-3d63-4c9a-8fb9-ee632eae3508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:20:09.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:10.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Galvante said they are still studying options for the material
        to be used to create the plates. They are also considering "conduction stickers"
        for the plates as a safer alternative, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0a942c-72e9-4fd7-8ae5-dca82d30633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:20:09.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:10.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade clarified that the law does
        not specifically require the plates to be metal, adding he welcomes any suggestion
        from the public and from riders'' groups.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985ca2e1-3062-41ef-b63a-82259db949bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T14:20:09.911+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:49:10.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade maintained the law serves to ensure "safety to the passenger,
        safety to the driver and the security to the surroundings."</p>'
