      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b1d0ff-6edb-43f8-a573-fbefef7b8acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later told Globo Esporte: "This time I responded but it''s sad
        people don''t understand why people feel they have the right to do that."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddf424d-835d-4587-8eb1-f41963bb5f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b2b6f11-9dd6-4740-9ba0-3023add5e7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, 21-year-old tennis player Maxime Hamou was banned from the
        French Open after he grabbed a Eurosport journalist close to him and kissed
        her repeatedly while holding her around her neck and shoulders.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437b34ec-2f83-4278-8861-f098464681ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.901+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5465333-339b-47bd-aeae-aa70ed353109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.902+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to offer my deepest apologies to Maly Thomas if she felt
        hurt or shocked by my attitude during her interview," Hamou wrote on his Instagram
        account.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57565036-c813-4af2-80df-c3ba5e56e155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.902+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d79f93-4028-4d78-9b7c-a9f50060180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.902+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in 2018, former Sunderland manager David Moyes was charged
        by England''s Football Association for telling a BBC reporter after a post-match
        interview she might "get a slap."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27716f5a-6fec-4c16-928a-8e7ded0d65c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T16:41:11.902+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:04.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2019/03/26/us/boxer-kisses-reporter-during-interview-trnd/index.html">
        "A boxer kissed the female reporter interviewing him. He says they''re friends.
        She says it was embarrassing"</a></em></p>'
  'lesbian-feminists':
