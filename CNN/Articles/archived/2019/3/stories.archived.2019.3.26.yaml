      'mgnl:created': 2019-03-26T11:50:17.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:15.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — As the death toll for Cyclone Idai rises
        to 750 people across southern Africa, the storm hit city of Beira is slowly
        beginning the long road to recovery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc930c69-8a29-4e21-9590-0269e6a858f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:50:17.309+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:15.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Category 2 storm <a href="https://edition.cnn.com/2019/03/19/weather/cyclone-idai-mozambique-facts-intl/index.html">made
        landfall</a>&nbsp;shortly after midnight on March 15 in Beira, a port city
        on the coast of Mozambique, with 175 kph (109 mph) winds that brought huge
        rains and submerged villages as it moved inland towards Zimbabwe and Malawi.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45fa588-1f4f-4e60-9df9-571596b631fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:50:17.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:15.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mozambique''s Minister of Land and Environment, Celso Correia, said
        on Sunday that 446 people have now been reported dead in Mozambique. More
        than half a million have been affected in the country and 110,000 were safe
        in camps.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca130172-d632-4050-bd76-b04620d5fbc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:50:17.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:15.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are monitoring the situation on the ground," said Correia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d599df3-8629-4f2f-a1b8-cd2b7a5c3bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:50:17.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:15.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beira took the full brunt of Cylone Idai, with aid agencies reporting
        that 90% of the city had been destroyed by the storm.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625ac479-fd76-4eeb-8daa-6b35a23410d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:50:17.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:15.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two weeks later, the city is starting to recover.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c25cfc-bb58-4962-a29a-5f7ee19d03c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:50:17.310+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:15.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyclone debris, such as uprooted trees, toppled street lights and
        aluminum roofs, are being cleared from the streets as the rain eases. Much
        of the city''s telecommunication infrastructure was destroyed in the storm,
        but at least two telephone networks are operating again, albeit with intermittent
        service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b41965-bbdd-45c4-9e66-ef5d8593e05e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:50:17.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:15.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power lines have been reconnected but as the grid comes back online,
        residents are having to cope with regular government shutdowns, intended to
        conserve supplies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f85a12-4d78-4598-a054-ccc8032d5ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:50:17.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:15.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yesterday, the main road that brings supplies into the city reopened.
        Smaller shops have been selling items in rations.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dcd754-e5cc-4ead-8aa0-5f35a3f2fe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:50:17.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:15.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Credit card payments, however, were still not possible in many places.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fecf7e8a-b071-44d4-9539-86f11a7c2ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:50:17.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:15.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Remote areas</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd58f9a-517d-4182-b019-18f23dc8dfa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:50:17.311+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:15.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in more remote areas of Mozambique, efforts to reach those trapped
        in stagnant waters remain ongoing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d7f4bd-c0c3-4825-9f2f-a10b5fb2cd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:50:17.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:15.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the road to the village of Tica, 80 kilometers (49 miles) from
        Beira''s beaches, drone footage shows massive tracts of submerged land and
        huge trees snapped like twigs. An eye witness has described seeing 300 to
        400 bodies wash up on a flooded stretch of road just north of Tica.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2003ce-a1ec-4983-bb88-efb06db9bc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:50:17.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:15.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cholera cases have already been reported in Beira, and there is
        an increasing number of malaria infections among those trapped by the flooding,
        according to the International Federation of the Red Cross and Red Crescent
        Societies.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96b40d6-8401-42b2-9853-0e15e2175d34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:50:17.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:15.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is setting up cholera treatment centers in affected
        areas.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee8bedb-bd47-4b13-8ea9-172b6de10b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:50:17.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:15.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high commissioner for Mozambique in the UK, Filipe Chidumo,
        last week called Cyclone Idai "a big tragedy of biblical proportions."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aa3dc6-d50c-4302-a9c9-1bf827807b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:50:17.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:15.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chidumo added the restoration of electricity, water and sanitation
        facilities would be needed to prevent the spread of waterborne diseases.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3360797d-55f2-4643-8507-2e0f74736a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:50:17.312+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:15.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The soils had filled my mouth''</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a0a95c-9660-4969-a0f0-6568a556ec2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:50:17.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:15.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After hitting Mozambique, Cyclone Idai tore into Zimbabwe and Malawi
        killing many people as they slept. The United Nations <a href="https://edition.cnn.com/2019/03/22/africa/cyclone-idai-1-week-later-intl/index.html">has
        confirmed</a>&nbsp;that 259 lives have been lost in Zimbabwe and 56 in Malawi.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d56ff4-3e27-463a-8832-4fef4989ab87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:50:17.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:15.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 83-year-old husband of one Chimanimani resident was buried alive
        when their bedroom collapsed on them last Friday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7179f705-7aae-4da2-85fc-6260f13cdd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:50:17.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:15.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were sleeping in the house around 10 p.m. in the evening and
        it was raining. It kept on pouring when rocks sliding from the hill started
        hitting our house," said the 59-year-old.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4817dbca-9df6-4d49-8dbe-c5881e801e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:50:17.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:15.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The stones we built our house with collapsed on us, and then I
        yelled, ''oh my, I''m dying!'' The soils had filled my mouth, nose and ears.
        Water filled the house to almost my neck level ... I started to shake my husband''s
        body to no avail. He was already dead."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a2c221-f995-45ac-a30f-3233cd8c0a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:50:17.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:15.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby, another family had abandoned searching for their 16-year-old
        missing son, who they suspect is buried under the mud.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '217ae0ec-471d-4926-b712-07abdb8cbb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:50:17.313+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:15.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Efforts to bring aid to those affected by Cyclone Idai are under
        way in Zimbabwe. President Emmerson Mnangagwa''s government is airlifting
        food to some of the areas where people are still trapped.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a102d813-bfa9-4de3-a468-1a8845cd7374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:50:17.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:15.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mnangagwa declared March 23 and 24 national days of mourning.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931d701c-5263-4cba-9275-3db71904dfa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T11:50:17.314+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:49:15.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/24/africa/mozambique-cyclone-idai-destruction/index.html">Cyclone
        Idai: Death toll rises to 750 as Mozambique city of Beira begins long road
        to recovery</a>."</em></p>'
