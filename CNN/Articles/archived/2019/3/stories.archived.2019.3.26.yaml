    'created': 2019-03-26T19:24:25.720+08:00
    'imagesource': 'jcr:68678abc-58bf-44fd-b50f-68599855a38a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a544450b-2acb-425d-a2ca-3db79302ce46'
    'lead': 'Thailand''s first general election since the army took over in a coup
      five years ago was not free and fair, according to an election watchdog, amid
      concerns over alleged voting irregularities.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T19:28:58.027+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:48:57.623+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:48:38.912+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Thailand', '2019-elections', 'Thaksin-Shinawatra', 'New-York-Times']
    'template': '1'
    'title': 'Thai election ''not free and fair'' says monitor group'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b8c5ed-fe16-4e66-b35c-cc540662a912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.027+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Thailand''s first general election
        since the army took over in a coup five years ago was not free and fair, according
        to an election watchdog, amid concerns over alleged voting irregularities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30083bec-0d79-45d3-9b9e-dd7c8ecd2477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.027+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outcome of Sunday''s elections is still unclear, with no party
        taking a decisive lead but both leading parties claiming the right to form
        a coalition. Persistent delays in the release of the final results has added
        to the confusion surrounding the electoral process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335f04cb-54e2-475e-bd42-80afc432828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.028+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday evening, the fugitive former Thai Prime Minister Thaksin
        Shinawatra added his voice to the growing chorus of criticism saying that
        Thailand''s military government "manipulated" polling to ensure its grip on
        power.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c9a3a6-656a-4f89-b45d-fbe54fadbe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.028+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Writing in an opinion piece in the New York Times, Thaksin pointed
        to myriad voting irregularities and accused the country''s Election Commission
        of "interfering" with "the work of what are supposed to be independent agencies
        and institutions."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5938e49f-1040-4280-88d8-4fc5148c3aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.028+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The billionaire telecoms mogul was ousted in a 2006 military coup
        and lives in self-imposed exile. But he remains extremely influential and
        leaders loyal to him have continued to dominate Thailand''s turbulent political
        landscape.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b015d6b-9693-4af3-ac82-fe6127df198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.028+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If neither the rules of the game nor the referees are fair, the
        outcome will not be respected by Thai people or internationally," Thaksin
        wrote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2041969-2488-4f07-a4da-ef283858ac39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.028+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His words come as two Asian election monitors released their reports
        into the integrity of Sunday''s poll.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a777a4-d8e3-4da0-a8b6-7522d591afa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.028+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Inept Election Commission</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ccc665-0c29-4e9a-97ca-c266a857702e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.028+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The non-governmental election watchdog Open Forum for Democracy
        Foundation (P-Net) determined that the election was "not free and fair."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb6eba3-dd3b-4a1c-b66a-dd493b4c32cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.028+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thai-based P-Net cited a litany of failures allegedly committed
        by the Thai Election Commission, including that it was unprepared for overseas
        advance voting; commission members were inexperienced, having being appointed
        just six to seven months before the election; and there were no voluntary
        observers at polling stations to detect potential fraud. Polling station staff
        were poorly trained and did not follow regulations strictly and there was
        a lack of coordination to investigate claims of vote buying, according to
        P-Net.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c502a1-140c-480f-be5f-a551734b4d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.028+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some candidates relied on vote buying and influence of local officials
        to secure wins, the watchdog added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00219670-5582-4b2e-b2d3-290d3e44a8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.028+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission was "incompetent to hold the elections efficiently,"
        P-Net concluded.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec02c7ca-a9e3-48b4-a30e-1c95a29c446d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.029+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate report from the The Asian Network for Free Elections
        (ANFRE) International Election Observation Mission also released on Tuesday
        said the election process "displays fundamental democratic shortcomings."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aabb2ac-595e-4718-b3a4-25f736d9c15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.029+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it said the voting process ran smoothly, issues such as "overly
        restrictive regulations" on the validity of ballot marks "contributed to the
        2.8 million invalid ballots." And the organization and tally of ballots was
        "deeply flawed," leading to&nbsp;"an announcement of some preliminary results
        that were wildly inaccurate on election night."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ee2c8d-bef6-4905-84f9-8b5eb9233893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.029+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The blunders did further damage to the perceived integrity of the
        general election, and ANFREL invites the ECT to release comprehensive election
        results as soon as possible in order to foster trust in the general public''s
        eye," ANFREL said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87443c15-ac65-4847-b159-737a4e86121f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.029+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military-drafted 2017 constitution was designed to ensure the
        army could keep a hold on politics through a military-appointed Senate and
        new and complex electoral rules that weaken big parties such as Thaksin''s
        Pheu Thai, critics say.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2afd96-7366-4e38-8d60-b6e89724941e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were free to vote, but the choices are so limited under
        manipulated rule that such freedom is also curtailed," said Thitinan Pongsudhirak,
        director of the Institute of Security and International Studies at Chulalongkorn
        University.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ac7949-0ddd-418b-82ac-8d63297046be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Election Commission members were chosen by the military leaders
        and were seen to be favorable to them. The pro-Thaksin Thai Raksa Chart party
        was dissolved for nominating a princess for its prime ministerial candidate
        but the case came from the Election Commission, which took less than a week
        to formulate and send the case to the Constitutional Court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be591860-8120-4439-988c-bbafa3ec767c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"ANFREL saw a campaign environment which is heavily tilted to benefit
        the incumbent military junta and the candidates that it supports," the ANFREL
        election observers report found.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7225e47-23d1-403a-94ae-319386ae4687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission was also underprepared for the complexities of polling
        under the new electoral rules.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df628a40-9b80-4bf3-8ea9-07b0f29b5cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.030+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they had been prepared and neutral with these rules it would
        already be difficult to oversee this election process," Thitinan said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2e06a5-9af7-4c51-b8b9-486fffe563ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.031+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Deal making begins</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac54e62d-5524-4ffe-85b6-a6764e2edde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.031+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tuesday, the Thaksin-aligned main opposition Pheu Thai Party
        appeared to be on course to be the largest winning party, with early results
        showing it took 137 out of 350 seats in the lower house.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea90e85-57fa-4bed-9cae-d3d8c4f18972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.031+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though parties are still waiting to hear how many party list lawmakers
        they will get -- 150 are up for grabs -- it was enough for Pheu Thai to announce
        that they would form a coalition government with any third party that does
        not support the return of the military.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a9e2f0-f041-4256-8229-e0723478de63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.031+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been chosen to come in number one (in constituency lawmakers)
        therefore we will start to form a government as we have received consensus
        from people," Suradat Keyurapan, a prime ministerial candidate for Pheu Thai
        said Monday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b38f6bf-2fb3-45e5-80e1-499f5e067c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.031+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But early results showed the pro-military Palang Pracharat Party
        -- formed to ensure junta leader Prayut Chan-o-cha''s return to power -- taking
        a slight lead in the popular vote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abb5956-c427-4d46-8b03-eb29a5a345f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.031+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday party spokesman Kobsak Pootrakool told reporters that
        it aims to form a government, calling on "like-minded parties" to enter talks.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd96a403-14a5-4c18-a94d-385c5dcc6969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.032+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts said this put Palang Pracharat in a stronger position politically
        than Pheu Thai.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f40fa19-93f2-4f23-ae5c-cefa84f2e04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.032+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It (Palang Pracharat) could use the popular vote to "insist on forming
        the government because it has the Senate and army backing, and the full force
        of the law and power in the interim," said Thitinan.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea167f4-d728-4b0a-a554-2fd1a2910b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.032+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dark horse in the race for prime minister is emerging, however.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '571d9817-8901-484d-8983-ba075d8c6f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.032+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bhumjaithai Party, which campaigned on a ticket of marijuana
        legalization, won the fifth most seats in early results. Its leader Anutin
        Charnverakul has found himself at the center of power brokering and experts
        say he could be swayed by the sweetest deal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e572496f-d19c-4f99-ad1a-e4362c72dc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.032+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deal making may be underway but the military has spent the past
        five years consolidating its power. Pro-military parties only need to 126
        seats in the lower house to form a majority as they can rely on the support
        of the Senate.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd4bfe2-fb5a-48ee-a4bf-b5994cc9b29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.032+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, any coalition is likely to be weak and unstable, according
        to Thitinan, with multiple small parties fielding one or a few representatives.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30589d35-0045-4fd2-a263-9c4c94a73f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.033+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large anti-junt bloc made up of Pheu Thai and other pro-democracy
        parties such as Future Forward could also be an effective block to junta policies.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d9dc94-711b-4b40-9744-8c14a887ca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.033+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will look rather unwieldy and messy," Thitinan said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab29353-7cb5-4a91-95ac-cac97609e037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T19:28:58.033+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:48:57.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/26/asia/thailand-election-free-and-fair-intl/index.html"
        target="_blank">Thai election ''not free and fair'' says monitor group</a>."</em></p>'
