      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FIBA Under-19 Basketball World Cup will happen from June 29
        to July 7 in Greece.</p>'
