    'template': '1'
    'title': '‘When pushing for women’s rights, dapat hindi nakakalimutan ang LGBTs’

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5144c2d-4954-4f0d-9ceb-77b6abd46079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:22.443+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:02.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The intersection
        between women’s rights and LGBT rights cannot be more obvious. As highlighted
        in <a href="http://cnnphilippines.com/life/culture/2019/3/26/intersection-women-lgbt0.html">this
        piece</a>, lesbian, bisexual, and transgender women <em>are</em> women, and
        lesbians and bisexual women have been, in fact, at the forefront of the early
        days of the women’s movement in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efe9c98-3900-4f72-ae69-0f61cb8f9462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:22.443+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:02.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dc9316e-451f-4005-9c1d-f6d1f54038ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:22.443+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:02.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are groups like GALANG Philippines, an organization that advocates
        specifically for the empowerment of lesbians, bisexuals, and transgender men.
        They work with urban poor communities in order to fight for the rights of
        the LBTs, highlighting that the the intersectionality of poverty and sexuality
        should not be ignored.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932d0f34-5c0a-4694-b7eb-8208c1644aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:22.443+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:02.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd5c06-5a3a-4ca9-97a2-c9416d337001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T17:07:22.443+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:49:02.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Makikita natin na kapag nakakapag-provide na [‘yung LBTs] doon
        sa pamilya nila, mas nagiging expressive na sila of who they are,” says Gyky
        Tangente, the advocacy program head of GALANG. “Nakikita natin na ang economic
        empowerment nakakatulong siya doon sa pagiging mas open nila sa kanilang sexuality.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d167fe8-a0df-406d-9e88-b10b200c1090'
      'mgnl:activationStatus': true
