      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba57ae2-9ef9-46fe-a5e5-6334461e8541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:02.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:08.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said they are famous personalities on television and movies,
        with most of them using cocaine, marijuana, shabu, and party drugs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7907256-806a-4a41-9119-337c66fdd829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:02.043+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:08.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939eeadf-254f-4a1d-98e1-e6b2d0bf4ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:02.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:08.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"May ilan na pusher karamihan user… Parang tatlo lang yata ang matatanda,
        most of them are young," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86852d9-6efd-44cc-97e6-6644ca134960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:02.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:08.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd679885a-6f39-48fa-8ce4-8aa6d657b16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:02.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:08.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "A number of them are pushers but most are users.
        I think three are old people, most of them are young."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3400616-376c-4a14-9e36-56eb7019c775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:02.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:08.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6856fc49-c13e-43d7-a0f9-6be5b35622ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:02.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:08.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He refused to name the celebrities, since their links to the drug
        trade have yet to be validated. They are part of over 60,000 alleged drug
        personalities in the National Drug Information System (NDIS), an intelligence
        system maintained by PDEA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85ca5ac-4cae-4be5-8293-897eadaf7ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:02.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:08.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7abb320-4b70-46ea-abae-f38ad054ecfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:02.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:08.792+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino earlier explained that once an individual in the NDIS has
        been confirmed of drug links, that person will be part of the "PRRD list,"
        also known as narco list which now contains more than 6,000 public officials
        and civilians initially validated to be part of the illegal drug trade.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b96baa1-c12f-4999-b955-9a8bd2efcf5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:02.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:08.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37c74d9-de85-4545-a014-ffb95e10a0d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:02.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:08.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said it is saddened by the celebrities'' alleged drug
        links and urged PDEA to file the necessary charges.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02adbc8-077c-4d1a-889c-f48517a6f41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:02.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:08.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acf947c-7253-4436-b1f8-7f0131d34e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:02.044+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:08.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they have sufficient evidence to back them up in court, then
        they should (file cases) and they must," Presidential Spokesperson Salvador
        Panelo said in a separate media briefing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9bdf63b-3e31-4005-b9e8-c3b8428cfa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:02.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:08.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4204e98-eb70-4ef4-9cac-5f193d9f3be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:02.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:08.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While President Rodrigo Duterte has earlier ordered the release
        of names of politicians involved in the illegal drug trade, Panelo said he
        will have to ask the President if he also wants to make public the list of
        narco celebrities.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be7c808-f238-4b78-9213-b2663278ca36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:02.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:08.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef420dc-8eb2-4101-8c98-5c728d8c9b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:02.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:08.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this may not be PDEA''s priority as Aquino earlier told
        CNN Philippines it is focusing now on going after the alleged narco politicians.
        He even admitted that the government cannot verify the drug links of all 60,000
        public figures and civilians in the NDIS since Duterte''s term ends in 2022.
        He is hoping the next President would continue the fight against illegal drugs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623573c9-1112-4c6c-b231-7e5b7f6906cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:02.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:08.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2019/3/22/duterte-war-on-drugs-narco-list-validation.html">READ:&nbsp;Drug
        watchlist: Over 6,000 persons validated, 60,000 to go</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6215f4-ca42-4be7-89ee-60f6532685db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:02.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:08.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c999ca2-5a76-43a3-a45a-21f6913335ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T15:24:02.045+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:49:08.796+08:00
