      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jordy:</strong> I don’t think we see growth coming in the
        form of more outlets. Our team is collectively drawn to the idea of growth
        seen in how our ideas and practices can mature. May just mentioned this earlier
        but I’m going to go back anyway to being responsible consumers. The dream,
        rather, the goal is to become efficient on the back end, in order to become
        self-sufficient. Hopefully this manifests in closing the loop as far as wastage
        goes.</p>'
