      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May:</strong> One of our bakers is pregnant, so we gathered
        the whole team at lunch and said it was time for her to reveal the sex of
        her baby. She did that. It’s a girl! And since everyone was there, we announced
        that we were in, but told them to just keep the news to themselves first.
        Then we celebrated with free-flowing dimsum.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
