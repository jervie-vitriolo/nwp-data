      'jcr:uuid': '3911ba93-8b86-45f9-8f27-89734fc0fb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.154+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02a6e23-99eb-4db8-bc9b-d50ec615c575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.151+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For those that have eaten at Toyo, one thing people seem
        to remark on is the energy of the service. It’s not what you would expect
        of a fine dining restaurant.</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efe3305-3bce-471e-ae3d-c5db5f17beea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.151+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jordy:</strong>&nbsp;I’m a believer in the idea that fine
        dining doesn’t necessarily equate to formal dining anymore. Fine dining can
        take so many forms that don’t fall under the old world idea of white-linen
        covered tables anymore. I wouldn’t say formality is non-existent — the rigidness
        of it just isn’t required anymore.&nbsp; A fine dining experience doesn’t
        have to be fussy. In Toyo’s case, that experience is more about the food and
        the service.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196ca98d-a3b3-4e58-8d33-ec0b1df04dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.151+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03327e9-8ceb-43ac-8f64-2b6e26d89d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.151+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you explain that idea to your team?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23cfa05-c9b5-40b9-9606-6994ea971dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.152+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May:</strong> This is going to sound cliché, but we really
        just tell them to be themselves. This isn’t as easy as it sounds given how
        service has been, and still continues to be, seen in the Philippines. It’s
        little things like if they aren’t comfortable explaining dishes in English,
        they don’t have to. When did that become standard practice anyway? Or if they
        want to explain a dish side-by-side a casual chat with the guests, we don’t
        stop them. Some were shy about it at the beginning, but it’s an idea that
        they’ve really come to embrace.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae98515-aa5a-41ac-850d-9c21876e66dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.152+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998415b7-986b-4f30-bfb1-cf5e99500147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.152+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Since being awarded the Miele One to Watch award last year,
        has there been any significant changes in terms of the restaurant’s operations?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b87446b-3907-46c8-a453-cb6614f8d06b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.152+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>May:&nbsp;</strong>Not really. We’re still doing what we’ve
        always been doing, with improvements here and there along the way. No grand
        changes or anything, because if we were recognized last year at the awards,
        I guess that means we were doing something right?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3ec284-a188-4a45-ae0c-d3efeefda5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-26T21:07:32.152+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:48:54.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '48':
      'image': 'jcr:0d9546dd-6931-4e97-a965-f657b82c03e2'
      'imageCaption': 'Team Toyo at the Asia''s 50 Best announcement party. From left:
        JP Cruz, sous chef and business partner, May and Jordy Navarra, and Edmund
        Marce, junior sous chef. Photo by MICHELLE AYUYAO'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7c1ee7-90b0-4094-93a2-a2066b8a05cf'
