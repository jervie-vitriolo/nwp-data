    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d56860b-9b73-4db6-8991-073ee41f1ed1'
    'lead': 'Executive Secretary Salvador Medialdea says the contract of Michael Yang,
      who is currently facing allegations of illegal drug trade involvement, has expired
      end of 2018. '
    'mgnl:activationStatus': true
