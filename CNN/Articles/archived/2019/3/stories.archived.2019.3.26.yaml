      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Triciah Terada and Ina Andolong contributed to
        this report.</p>'
  'Malacanang-Acierto-Michael-Yang-drugs-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
