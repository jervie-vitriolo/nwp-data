    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05b0dd33-b0e7-4036-ac49-b30662391293'
    'lead': 'The deadlock on the 2019 budget has been broken with Senate President
      Vicente "Tito" Sotto III signing the enrolled spending bill and Congress transmitting
      it to Malacañang for President Rodrigo Duterte''s signature'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-26T15:07:28.977+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T22:49:09.844+08:00
