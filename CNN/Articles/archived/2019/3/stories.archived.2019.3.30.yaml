    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:51:52.606+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['NAIA', 'Ninoy-Aquino-International-Airport', 'overseas-Filipino-workers',
      'OFW', 'human-trafficking']
    'template': '1'
    'title': '30 undocumented OFWs bound for Middle East intercepted at NAIA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24a2533-bec9-4b61-8379-d17d21012e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T13:51:37.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:09.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — Thirty
        undocumented Filipino workers bound for the Middle East were barred from leaving
        the country by Immigration officials at the Ninoy Aquino International Airport.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12eac099-a7b0-4cf1-9ad3-b1302a01db28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T13:51:37.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:09.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release Saturday, the Bureau of Immigration (BI) said
        the workers - 18 women and 12 men - were about to board their flight Friday
        when they were prevented from doing so by the Travel Control and Enforcement
        Unit (TCEU).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeec4661-a73c-4b91-81c2-ef2f26069b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T13:51:37.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:09.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI Port Operations Division Chief Grifton Medina said the workers
        initially claimed they would be visiting friends or relatives in Dubai.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5098650a-bdb2-42c6-a117-153567c9ee51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T13:51:37.460+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:09.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said they were able to present tourist visas and return tickets,
        however, inconsistencies in their stories made officers suspicious, and turned
        them over to the TCEU for a secondary inspection.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5656c6-e9ed-4909-a80d-f052be4f3f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T13:51:37.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:09.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BI said the passengers later admitted they were going to work
        abroad, adding their travel documents were given to them by a handler who
        met them outside the airport.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51294e70-ae91-4439-a156-c001109e2c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T13:51:37.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:09.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were then turned over to the National Bureau of Investigation
        where the filing of trafficking charges against their recruiters would be
        facilitated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae594963-88e2-4b70-bb24-73d8ddeccd95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T13:51:37.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:09.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI-TCEU Chief Erwin Ortañez said 29 of the Filipinos would be working
        as waiters and waitresses in various Dubai hotels, while one was bound for
        Baghdad to work as a kitchen supervisor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081ef9cd-d794-4f42-afc6-56ee85693e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T13:51:37.461+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:09.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All but one passenger had valid tourist visas issued by the United
        Arab Emirates'' Interior Ministry.</p>'
