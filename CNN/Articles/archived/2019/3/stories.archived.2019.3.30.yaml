  'vatican-law-sexual-abuse-minors':
    'author': 'Delia Gallagher, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-30T07:15:57.339+08:00
    'imagesource': 'jcr:203371c5-ce81-4a3a-94ca-352017d41944'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6985e07c-36b7-43dc-b1a7-4ddff4c1aece'
    'lead': 'The Vatican issued tougher, comprehensive laws Friday governing the sexual
      abuse of minors within the Vatican City State, Vatican offices and its diplomatic
      embassies abroad.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-30T07:18:36.045+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:52:14.720+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:51:51.349+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vatican', 'Catholic-Church', 'Pope-Francis', 'child-abuse']
    'template': '1'
    'title': 'Vatican tightens laws on sexual abuse of minors'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eb9d39-4a3e-47de-8c51-e3a484f6a13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T07:18:36.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:14.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rome (CNN)</strong> — The Vatican issued tougher, comprehensive
        laws Friday governing the sexual abuse of minors within the <a href="http://www.vaticanstate.va/content/vaticanstate/en.html">Vatican
        City State</a>, Vatican offices and its diplomatic embassies abroad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d96890f-20e5-4090-8490-d7982059b17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T07:18:36.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:14.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis personally signed off on the new legislation that includes
        mandatory reporting of potential sexual abuse cases to Vatican authorities
        and the automatic dismissal of any employee found guilty of sexual abuse against
        minors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1053dde4-d897-4ff1-a663-80388c2505bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T07:18:36.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:14.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new laws also raise the statute of limitations for reporting
        a crime to 20 years following the 18th birthday of an alleged victim. The
        previous law was four years from the date of the alleged crime.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ecdaebe-6944-41d9-9e44-022d31c7d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T07:18:36.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:14.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes in the wake of the <a href="https://edition.cnn.com/2019/02/21/europe/vatican-clergy-abuse-summit-thursday/index.html">Vatican''s
        unprecedented summit</a>&nbsp;last month in Rome to confront the Catholic
        Church''s clergy abuse scandal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13dff5a0-f7b1-47a8-a2fa-ec10fe17826e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T07:18:36.046+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:14.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potential employees of the Vatican will now also undergo a special
        screening process to ensure they are fit to work with children.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebcc789-1afb-424a-bcba-cb7c8ab108f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T07:18:36.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:14.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Holy Father hopes that thanks to these norms which pertain
        to Vatican City State and the Roman Curia, everyone might develop in their
        awareness that the church must always be ever increasingly a safe home for
        children and vulnerable persons," Vatican spokesman Alessandro Gisotti said
        in a statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71084464-7179-46ef-a030-8b10395ca2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T07:18:36.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:14.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Francis updated the Vatican City''s laws to include criminalizing
        sexual violence against minors. This is the first time, however, that the
        Vatican has created a comprehensive and specific set of procedures and laws
        to follow regarding child sexual abuse for the Vatican City State and its
        offices abroad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f4d44-1394-4fa8-aa81-2ebd3a9d732b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T07:18:36.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:14.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 800 people live in Vatican City, and some 450 have Vatican
        citizenship, according to the Vatican. An estimated 5,000 priests, nuns and
        laypeople work for the Vatican in Rome and in its embassies abroad.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9be41c-99b7-4295-b4f9-802ec51e97d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T07:18:36.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:14.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new laws go into effect on June 1.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1beeee96-558f-458c-965b-69cbc31bdf1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T07:18:36.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:14.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/29/europe/vatican-sexual-abuse-minors-new-laws-intl/index.html">Vatican
        tightens laws on sexual abuse of minors</a>."</em></p>'
  'apple-airpower-cancel':
    'author': 'Kaya Yurieff, CNN Business'
    'caption': 'Photo: Josh Edelson/Getty Images'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-30T07:36:32.983+08:00
    'imagesource': 'jcr:e3fb671a-7bd2-4fbd-9816-9cc476155bb3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba4c3e83-9907-422b-a125-025d8ab88632'
    'lead': 'Apple''s much-anticipated wireless charging mat won''t be launching after
      all.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-30T07:38:39.575+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:52:14.255+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:51:51.461+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Apple', 'Airpower']
    'template': '1'
    'title': 'Apple cancels plans for AirPower charging mat'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489ed836-bd2f-489d-8ff5-d83c275454a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T07:38:39.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:14.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Apple''s much-anticipated wireless charging
        mat won''t be launching after all.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12219a78-8b92-4725-b413-fddc8713d840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T07:38:39.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:14.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced on Friday its AirPower product has been abruptly
        canceled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef2a92e-1fb6-4f65-b082-64b278cb6fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T07:38:39.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:14.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After much effort, we''ve concluded AirPower will not achieve our
        high standards and we have cancelled the project," Dan Riccio, Apple''s senior
        VP of hardware engineering, said in a statement to CNN Business. "We apologize
        to those customers who were looking forward to this launch. We continue to
        believe that the future is wireless and are committed to push the wireless
        experience forward."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52816043-8617-4721-b353-294336945184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T07:38:39.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a big blow to Apple, which doesn''t typically cancel unreleased
        products. The company <a href="https://money.cnn.com/2017/09/12/technology/iphone-8-wireless-charging/index.html">first
        announced the product</a>&nbsp;when it launched the iPhone X in September
        2017. It was expected to debut in 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930efb33-18bb-4541-868e-7d6470a68b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T07:38:39.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AirPower promised to charge an iPhone, Apple Watch and AirPods at
        the same time. Newer iPhones use a universal wireless charging system called
        Qi, which is already widely available at coffee shops, stores and airports
        around the world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e4c72d-9ee6-41d0-94d7-c62849351ff8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T07:38:39.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But iPhone users will have to rely on third-party wireless charging
        stations to refuel their devices. Most wireless chargers already on the market
        work with the iPhone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d693ed5-8d89-48df-94c9-86d1a5860092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T07:38:39.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has been making a push into wireless charging by adding the
        capability to newer iPhones and AirPods.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50618bb-d252-482b-8148-af7ee011dcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T07:38:39.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Apple <a href="https://edition.cnn.com/2019/03/20/tech/airpods-2-apple/index.html">announced</a>&nbsp;a
        new version of its popular wireless ear buds, AirPods. On the box, Apple said
        the ear buds work with the AirPower mat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e9cc01-5226-46e6-8965-88137650a100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T07:38:39.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:14.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/29/tech/apple-cancels-airpower-charging/index.html">Apple
        cancels plans for AirPower charging mat</a>."</em></p>'
