      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — Filipino-American
        beauty queen Maureen Montagne nearly won a back-to-back crown for the Philippines
        at the Miss Eco International 2019 where she was named first runner-up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c0a483-cdfa-487f-b79b-4cef4eb15427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T14:23:49.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:09.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reigning queen Cynthia Thomalla from Southern Leyte passed on the
        crown to Peru''s Suheyn Cipriani during the pageant''s coronation in Egypt
        on Saturday. Miss USA finished 2nd runner-up, followed by Miss Ukraine and
        Miss Malaysia.</p>'
