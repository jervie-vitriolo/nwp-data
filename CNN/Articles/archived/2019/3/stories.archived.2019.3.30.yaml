      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Can Theon redeem himself?</h2>'
    '57':
      'jcr:primaryType': 'mgnl:block'
