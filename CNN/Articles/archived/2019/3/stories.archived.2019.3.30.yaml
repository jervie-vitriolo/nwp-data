      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adecer was charged for reckless imprudence resulting in physical
        injuries and damage to properties and disobedience to a person in authority.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b405edd-b6c7-4943-a8a8-4447b536a273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:58:51.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:05.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adecer said his actions following the incident were out of fear,
        as he had never been in that kind of situation.</p>'
