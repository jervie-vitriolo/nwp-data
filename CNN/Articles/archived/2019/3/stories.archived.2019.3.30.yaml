      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guy is one of the most traumatized characters on the show because
        of his miserable time with Ramsay Bolton. Let''s not forget how he stood by
        for what felt like an eternity while Ramsay tortured poor Sansa. And how he
        leaped off a ship instead of trying to save Yara, his sister.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd0262d-8ac1-4824-b9a8-45143f824945'
