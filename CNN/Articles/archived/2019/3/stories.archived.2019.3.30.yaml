    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6597a88c-4d36-40fb-8bcd-60233dcc3186'
    'lead': 'Lights will be out at the Malacañang Palace tonight, as it joins a global
      movement to call for the cutting down on the use of plastics.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-30T11:57:53.134+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:52:11.658+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:51:52.151+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang going dark for Earth Hour, urges cutting down on plastic
      use'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1d9432-24f9-4d1f-a5b2-2f1de9ee5a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T11:57:53.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:11.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — Lights
        will be out at the Malacañang Palace tonight, as it joins a global movement
        to call for the cutting down on the use of plastics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9f41ed-b8b1-45c5-a846-169b1142daf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T11:57:53.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:11.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"March 30 tonight, we will join the rest of the world in switching
        off our lights for Earth Hour," Presidential Spokesperson Salvador Panelo
        said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a603cf63-bfe4-4ae3-a34d-5ff64704e05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T11:57:53.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:11.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2007, the Earth Hour has made people turn their lights off
        for an hour to spread awareness on environmental issues. This year''s worldwide
        event happens at 8:30 p.m. and focuses on the reduction of plastic waste.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d5db4e-9708-41bd-9008-f22fbfbacedd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T11:57:53.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:11.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study conducted by the United Nations Environment Programme (UNEP)
        showed that the Philippines is among the top five contributors of plastic
        waste in the world''s oceans, along with China, Indonesia, Thailand and Vietnam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c008d3-1220-493f-a67e-3a0690540414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T11:57:53.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:11.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We therefore call on everyone to cut down the rampant use of plastics
        as we continue to aspire for a clean, safe and healthy environment," Panelo
        said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1c1ce6-0881-4b2f-af4b-1dc307db658f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T11:57:53.135+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:11.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story. Please refresh page for updates.</em></p>'
  'panelo-ressa-arrest-special-treatment':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-30T12:34:15.052+08:00
    'imagesource': 'jcr:87137d17-7cfc-4290-9565-c63d4a2735e7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60348b8d-c867-4315-bd9b-e924db8bebc9'
    'lead': 'Presidential Spokesperson Salvador Panelo says Rappler CEO Maria Ressa
      should focus her efforts "on her defense and be truthful on her present situation."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-30T12:38:52.211+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:52:11.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:51:52.274+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rappler', 'Maria-Ressa', 'Salvador-Panelo', 'Malacañang']
    'template': '1'
    'title': 'Panelo: Ressa wants special treatment being a journalist'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043e0a93-6f0f-4311-b94b-b4ac42db05b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T12:38:52.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — Malacañang
        speaks up on the issue of a journalist''s arrest, saying her profession does
        not warrant her preferential treatment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209cd88a-bc96-4b44-b179-61cc0fe74ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T12:38:52.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement released Saturday, Presidential Spokesperson Salvador
        Panelo said Rappler CEO Maria Ressa was again "peddling her repudiated accusation
        that the Administration is behind her criminal prosecution and arrest."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf2aeca-e484-498e-b692-970831062f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T12:38:52.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:11.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa was <a href="http://http://cnnphilippines.com/news/2019/3/29/Rappler-Maria-Ressa-arrest-warrant-Anti-Dummy-Law.html">arrested
        on Friday</a> at the Ninoy Aquino International Airport after she arrived
        from the United States.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172a916c-eb04-47bc-8bfc-1a4e9f928cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T12:38:52.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was released later that day after posting a P90,000 bail over
        charges of violating the Anti-dummy Law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d209c63-f4ef-4b4c-9fe4-dd4fc7d988d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T12:38:52.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added Ressa continued to lie about her rights being violated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d36c211-4f32-49d2-8e05-ebd51ab42023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T12:38:52.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In truth and in fact due process has been observed. The fact alone
        that after she was criminally charged, a preliminary investigation was conducted,
        and after a finding of probable cause an information was filed in court, shows
        she was accorded her statutory right," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea80ee7-cdc8-47bc-bacd-f97d9269b7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T12:38:52.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa''s posting bail is also proof of the presumption of her innocence,
        said Panelo, adding her attacks against President Rodrigo Duterte''s administration
        makes her "walking testament of the robust exercise of the freedom of the
        press and of expression in the land."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4145839-1507-4e44-935c-3fedf56cd8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T12:38:52.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:11.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She cannot be using her arrest as a violation of the freedom of
        the press and make it as an excuse to attack the government. She wants a special
        treatment owing to her being a journalist. She wants her profession to shield
        her from accountability of a wrongdoing that she could be guilty of."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97c8023-e5ee-4c66-afba-518611498ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T12:38:52.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo went on to say Ressa should focus "on her defense and be
        truthful on her present situation."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0071ae8f-ff07-4b94-acef-d5e118802549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T12:38:52.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She cannot forever hide behind the freedom of the press every time
        she commits what probably is a transgression of law as determined by the investigating
        prosecutor and the judge handling her case," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf39d192-3bb4-426d-954e-cef8b4157efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T12:38:52.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ressa has posted bail seven times. She is facing a total of 11 complaints
        and cases.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d749709-e2d5-4ed6-9497-1fde7edd7167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T12:38:52.213+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:11.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She called the mounting cases in a span of one year and three months
        as "forum shopping" in the part of the government. Other former and incumbent
        executives of Rappler have also posted bail for the same criminal case.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cdcf4b-23bc-4863-ae40-afb20430ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T12:38:52.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sad day for me. Apparently the Philippine government isn''t satisfied
        with arresting just me. ... They''re not criminals, neither am I. The fact
        that the government tries to label us as criminals is itself criminal. This
        is the weaponization of the law," she said in a chance interview after posting
        bail.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3416bd2-27b0-4113-99b9-0d5d78db4bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T12:38:52.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said this is proof of the intimidation of the media.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e3e823-38cb-4de9-8484-c43fb6bf101a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T12:38:52.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:11.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This shows you how hard it is to be a journalist today," she told
        CNN Philippines Friday.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3692edb-d27d-47a3-94fe-fd7e81426f37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T12:38:52.214+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:11.328+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Randy Esteban said Rappler''s executives were being charged
        for allowing a foreign company to intervene in the management and operation
        of Rappler, Inc. and Rappler Holdings Corp. in violation of the Anti-Dummy
        Law. Only Filipino citizens can own media entities in the country.</p>'
  'In-Retrospect--The-Making-of-an-Artist':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-03-30T17:00:23.220+08:00
    'imagesource': 'jcr:72a6f88a-7739-4dd5-b80f-1210394d129a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40591c8f-55af-42cf-89d1-d2d561f4e97a'
    'lead': 'For painter Sal Ponce Enrile, past experiences mirrored in her works
      make her see the world with fresh eyes.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-29T21:07:41.242+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-29T22:52:10.659+08:00
    'mgnl:lastActivatedBy': 'magnolia'
