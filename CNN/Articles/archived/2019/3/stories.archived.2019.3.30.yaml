      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poor Theon Greyjoy. He clinched his sorry destiny when he chose
        to cross the Starks, who had treated him like family.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a8b417-6a72-4ecb-bd40-53f83ea1d9d8'
