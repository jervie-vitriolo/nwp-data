      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30) —&nbsp;</strong>A
        young celebrity who recently figured in a drunk driving incident took to social
        media Friday to apologize for his actions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5561d837-de17-4835-ae7f-313073f41d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:58:51.089+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:05.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migo Adecer, who was hailed as StarStruck Ultimate Male Survivor
        in 2015 said, "First of all, I would like to apologize to all the persons
        who had been adversely affected by this incident. I have apologized to the
        police authorities and have explained to them that disobeying them was not
        my intention at all."</p>'
    '4':
