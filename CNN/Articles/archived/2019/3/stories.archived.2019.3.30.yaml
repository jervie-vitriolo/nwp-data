    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3453111-7890-44e6-a555-43c0273c3fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T08:33:36.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.859+08:00
