      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adecer was <a href="http://www.cnnphilippines.com/news/2019/3/27/migo-adecer-arrested1.html">arrested
        on Tuesday</a> after hitting two Metropolitan Manila Development Authority
        (MMDA) employees while driving.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '975c2c30-4001-4e6c-b35b-9f41440e42bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:58:51.090+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:05.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police report stated that Adecer continued driving even after
        hitting the two victims, and was chased down by police officers along Barangay
        Poblacion, Makati City. The victims were brought to Ospital ng Makati for
        medical treatment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f76933-a8d2-4a45-bfd0-d60115ebe089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:58:51.090+08:00
