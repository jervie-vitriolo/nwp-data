      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a valid question. Tons of characters have died over the last
        seven seasons. And it''s safe to say many more will die.</p>'
