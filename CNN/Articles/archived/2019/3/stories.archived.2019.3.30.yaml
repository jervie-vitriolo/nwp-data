      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e4ed20-1ac0-4ec0-b3bd-ce780ba661c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T14:23:49.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:09.348+08:00
