      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is one stronger than the other? Or are their blue and red fiery
        breaths equally as powerful?</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e15185-8a01-4db7-a641-517e1964fc23'
