      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oh gosh, we hope so.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
