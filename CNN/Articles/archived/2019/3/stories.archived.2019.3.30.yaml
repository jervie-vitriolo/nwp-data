      'mgnl:lastActivated': 2023-01-29T22:52:05.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Adecer was drunk and became unruly, refusing to surrender
        his driver''s license. He also attempted to hit a patrol police car.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfcb63a-f580-4a87-ae78-a23e70625b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:58:51.090+08:00
