    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In Retrospect: The Making of an Artist'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7fbf0db-b9a3-401f-93db-9c96c45d244b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:07:41.242+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:52:10.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Gazing into a
        work of art can at times, allow us to peer back in time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee260a98-11cc-47e9-8716-6349867b95f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:07:41.243+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:52:10.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That way, we can see how far we''ve come&nbsp;—&nbsp;a realization
        that can help individuals move forward.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2221945-e49a-4a89-8a6c-98e0c066eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:07:41.243+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:52:10.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For painter Sal Ponce Enrile, past experiences mirrored in her works
        make her see the world with fresh eyes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87caa8fa-5da0-4acd-8989-7aa39436f8b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:07:41.243+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:52:10.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This inspired her to craft "Retrospect" - the expressionistic painting
        which paved the way for her to become the first Filipino artist to be featured
        in Artexpo New York, the world''s largest gathering of artists and art enthusiasts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a758d44f-f210-4be9-8395-8cdf9b013f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:07:41.243+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:52:10.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>From Politics to Arts</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9f8467-9aec-4bc2-b835-8d278ae805c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:07:41.243+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:52:10.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sal was once a public official — serving as Cagayan 1st District
        Representative for two terms in the 14th and 16th Congress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452a9c97-70ef-4593-bbc1-64a485e7a634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:07:41.244+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:52:10.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her background in criminology, psychology, and business made everyone
        think she was perfect for the role. However, there was a side to her that
        longed for artistic expression.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b657b187-1c3d-42b1-9222-3f87665ce089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:07:41.244+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:52:10.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said passion empowered her to unveil a new persona during her
        first-ever exhibit held last March 2018.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f2ab78-b198-48a2-8755-b460618894b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:07:41.244+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:52:10.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubbed as the "Awakening", Sal’s showcase surprised everyone with
        maiden collections, which revealed a transitive nature and stories of her
        life.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85270a94-50ba-4266-b651-89b4dedee61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:07:41.244+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:52:10.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My collections reflect my state of mind and give snippets of my
        personality and character as a person. They are also a glimpse into my hopes,
        fears, and moods, and recall moments that evoke excitement, joy, anxiety,
        doubts, and uncertainties," she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c5312c-be28-449f-846e-3125f1f8430d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:07:41.244+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:52:10.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Going global</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892ba6ab-1800-4b77-a183-7935c3c453b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:07:41.244+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:52:10.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It didn''t take long for the international community to take notice.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11460298-c277-4eee-8e6d-65e55ca1a17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:07:41.245+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:52:10.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK-based <a href="https://dragonart.io/">DragonArt.io</a>, a modern
        legacy platform that combines art and technology for artists and art lovers
        all over the world, launched her in Marbella, Spain as one of their featured
        artists. She now joins the elite circle of prominent personalities including
        musical legends Brian Travers from UB40 and John Illsley from Dire Straits.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4903e5-8dd7-4696-b709-b54117d94d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:07:41.245+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:52:10.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her works are currently being displayed in private collections in
        Germany, New York, California, and the Philippines for the global audience
        to see.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e41ebc7-5430-4afb-a02a-12c17c17264a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:07:41.245+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:52:10.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Representing Filipino Artists</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebfb026-7085-4e81-959b-26893705774f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:07:41.245+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:52:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My curator for my first exhibit suggested that I should try submitting
        my portfolio to Agora Gallery in New York. I told myself I had nothing to
        lose," Sal stressed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f3754c-c299-4fbd-928e-222c44e49709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:07:41.245+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:52:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The politician-turned-artist reaches new heights after being chosen
        to participate in the prestigious Artexpo New York with "Retrospect" as her
        featured work.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fd98b5-26da-4101-8936-70709cc097d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:07:41.245+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:52:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Retrospect" represents blurred-out or grayed-over memories of a
        forgotten era. The brushstrokes look more like scribbles on a chalkboard,
        lightly hovering against a dark background. "Retrospect" showcases her work
        to controlled chaos, where an overall cohesive effect unites an array of bright
        colors and energetic brushstrokes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6422bc-32f0-420c-9a96-ea89423c8eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:07:41.246+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:52:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This masterpiece was inspired by her reflections as a former politician.
        Her public service stint gave her the opportunity to witness the real challenges
        that impoverished people experience daily.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285a71e9-01bc-40b3-9b13-2956d45788d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:07:41.246+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:52:10.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting these genuinely kind and generous people have given her
        a unique perspective of the world. Even today, reflecting on those moments
        spurs inspiration.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e106512-e2a2-4c7c-8e28-86993af5c759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:07:41.246+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:52:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her other paintings namely "Delirious", "Dream", "Perplexed" and
        "Glade" will also be displayed in the exhibit.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f5dbf1-fe20-4196-8917-7f8a4a805b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:07:41.246+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:52:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the feat, Sal joins the list of influential and distinguished
        artists like Andy Warhol, Robert Rauschenberg, Keith Haring, and Leroy Neiman
        as personalities featured in the prestigious art event.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22489445-bef1-4d17-b047-028fceb6acc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:07:41.246+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:52:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think every artist''s dream is to be able to ultimately show
        their work in New York. After all, the careers of many of the top well known
        contemporary artists all began in New York City. Hence, I am truly grateful
        that I got this opportunity early on in my nascent career as an artist. I
        am humbled by this great honor as a Filipina to have my work displayed at
        the Artexpo," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca64db86-4b52-4a7c-b5fa-78aaa29f93d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:07:41.246+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:52:10.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the good news: Local art fans can also view three of her
        paintings at the Art Circle Gallery, SM Megamall for its anniversary exhibition
        from March 31 to April 10. Proceeds from all her exhibits go to the charity
        she’s supporting.</p>'
    '49':
      'image': 'jcr:d6dba1c1-1da6-4e78-b1ff-99564a3d59c0'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fac2ab-5a31-41a6-9298-da78ae8398c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:07:41.247+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:52:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9807927-bc4f-4816-aaf7-b3f75ea76b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-29T21:07:41.247+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:52:10.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>To view more of Sal Ponce Enrile''s artworks, follow her on
        <a href="https://www.instagram.com/salponceenrile/">Instagram</a> and <a href="https://www.facebook.com/SalPonceEnrile/">Facebook</a>.</em></p>'
    '50':
      'image': 'jcr:311972a7-ad36-4185-9133-eedcf80ae055'
