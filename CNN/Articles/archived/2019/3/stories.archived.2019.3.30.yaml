      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cbde5e-3761-4b29-b853-4e5cef7fe335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.678+08:00
