      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab63a5d5-1c28-4ed1-802b-2f55d8898f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T08:33:36.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The collision took place on Interstate 10 around 1 a.m., and the
        Arizona Department of Public Safety reported that four people were killed
        when a pickup truck collided head-on with the band''s passenger van.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca1c848-2f20-442b-a955-0a3e46c828db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T08:33:36.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three people in the van were killed, along with the driver of
        the pickup.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f9cb85-4079-4a49-90c6-405ec874f29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T08:33:36.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heist or Hit''s management said they were "heartbroken" at the news,
        and described the musicians as one of the UK''s "most loved up and coming
        bands."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680f3a21-5fb8-41dc-862c-3f46ba111bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T08:33:36.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their energy, vibrancy and talent came to define our label. As
        humans, they were warm, gentle and hilarious," the label said in a statement
        posted on its Facebook page.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1af3f72-ec09-4e7a-bce2-ac7e97597f1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T08:33:36.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It described Her''s musical talent as "astonishing," with an "aptitude
        for melody, fun and entertainment combined with a complexity that was as sophisticated
        as it was stylish."</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fheistorhit%2Fposts%2F10157370129543982&width=500"
        width="500" height="317" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f80bed-e57b-410a-bbe7-e635c798313a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T08:33:36.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a928961-fd00-4392-bdd0-0104aedf815e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T08:33:36.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band''s fans also expressed their dismay. "So sad to wake up
        to this news. Loved these two, rest easy," one fan wrote on Twitter.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c3267c-7a88-42e9-a0b6-02db196832b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T08:33:36.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another wrote: "Such awful, awful news. Always put on a great show
        and could tell how much they loved this music and each other. All the love
        to you all."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb282b8-8174-4c00-9005-07daf36d2d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T08:33:36.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fitzpatrick came from the town of Barrow-in-Furness in the north
        of England, according to his Facebook account, while Laading was from Kristiansand,
        on the south coast of Norway.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff2a9c1-0cf5-4980-b95a-eee1eb9545d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T08:33:36.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The duo met while studying at the Liverpool Institute for Performing
        Arts. They gained recognition after being named as "ones to watch" by the
        Guardian and featuring on the BBC Music Introducing new artists platform.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a1758b-fe16-4c30-bf3d-505ed6bca037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T08:33:36.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/29/uk/hers-uk-band-killed-us-crash-intl-scli-gbr/index.html">UK
        band Her''s killed in head-on crash in Arizona</a>."</em></p>'
  'china-new-zealand-ardern-xi':
    'author': 'Ben Westcott and Julia Hollingsworth, CNN'
    'caption': 'Photo: Photo Illustration/Getty'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-30T08:53:28.982+08:00
    'imagesource': 'jcr:29a7b47a-bcb4-49ed-8870-190e74d8a471'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '766f0ad5-33eb-4119-b45f-fd560ecb7af4'
    'lead': 'As New Zealand Prime Minister Jacinda Ardern prepares to finally touch
      down in Beijing on Sunday to meet with Chinese President Xi Jinping, relations
      between the two nations are looking far more complicated.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-30T09:00:20.075+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:52:13.169+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:51:51.842+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'New-Zealand', 'Jacinda-Ardern', 'Xi-Jinping']
    'template': '1'
    'title': 'New Zealand''s special relationship with China is on the rocks. Can
      Jacinda Ardern''s Beijing trip save it?'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14edbe7c-c86c-4798-8120-9984f45d18c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.075+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Six months after New Zealand Prime Minister
        John Key took office in 2008, he was dining in Beijing''s Great Hall of the
        People with the Chinese Communist Party leadership.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fce6886-f933-4d65-bc46-e0ea202693d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A free-trade agreement had been signed just months earlier and,
        in a jubilant mood, then-Chinese Premier Wen Jiabao told Key that Chinese-New
        Zealand relations were at their "<a href="https://www.fmcoprc.gov.hk/eng/zgwjsw/t557787.htm">best
        in history</a>."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef48f98-0741-427f-8099-9665f1c37fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decade later, it has taken New Zealand Prime Minister Jacinda
        Ardern nearly 18 months in office to visit China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52d81d8-d715-42d4-9e2a-17335df47df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she prepares to finally touch down in Beijing on Sunday to meet
        with Chinese President Xi Jinping, relations between the two nations are looking
        far more complicated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6e57e5-1512-4147-82eb-b491a8260460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Zealand is committed to sustaining a constructive and comprehensive
        relationship with China," Ardern said on Monday when she announced the trip.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1720af75-476e-410d-83ba-e2d5f4520d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.076+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jason Young, director of the New Zealand Contemporary China
        Research Center, said over the past few years more and more issues have come
        between the two countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15f617b-206a-4460-84b1-7844c05efa8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of those issues are due to how China itself has changed,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae57d29b-9f14-48bf-81a6-471ad764f6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Growing tensions</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8201d234-441d-45ba-8e50-85466a4917d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China-New Zealand relationship is one that Ardern''s predecessors
        have taken care to foster.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ef6a40-f2fe-4b07-b1b7-4aa94b1e887a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key visited the country six times during his eight years as leader.
        Under Prime Minister Helen Clark, New Zealand in 2008 became the <a href="https://www.beehive.govt.nz/release/historic-first-nz-china-free-trade-agreement-signed">first
        developed country</a>&nbsp;to sign a free-trade agreement with China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e39d3f1-8c21-4ead-a2df-6f194cd7045b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, China is New Zealand''s largest trading partner. Two-way
        trade between the countries was valued at more than $19 billion (28 billion
        New Zealand dollars) in 2018, according to New Zealand Foreign Affairs and
        Trade. China is also New Zealand''s second-largest tourism market and largest
        source of international students.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9551b0-fcb7-43ab-b81c-be88ce081dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.077+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However Wellington''s ties to Beijing have raised alarm bells with
        the United States, New Zealand''s longtime ally.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f355fe97-65b5-4208-b526-12b1729deb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Washington, New Zealand is a member of the exclusive
        intelligence sharing community known as "Five Eyes," which also consists of
        the United Kingdom, Canada and Australia.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e18fd1-e2e7-41bc-9d39-acb2d4a546a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an extraordinary statement to the U.S.-China Economic and Security
        Review Commission in April 2018, former U.S. government analyst Peter Mattis
        said New Zealand''s <a href="https://edition.cnn.com/2018/05/31/asia/australia-intelligence-review-china-intl/index.html">membership
        should be reviewed</a>&nbsp;given its relationship with Beijing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944a8e65-80fa-42f0-8756-6acfbf74e7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia and New Zealand both face substantial problems with interference
        by the Chinese Communist Party. In both cases, the CCP has gotten very close
        to or inside the political core, if you will, of both countries," Mattis told
        the commission.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26632d39-12ad-44de-9758-90f9a50e7a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juggling the relationship with the U.S. and China has become increasingly
        difficult for New Zealand, with relations between the two giants souring amid
        U.S. President Donald Trump''s escalating trade war.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5f9739-99c2-48fd-9fb4-90097ae30303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tensions with Beijing reached a new level in 2018 when New Zealand''s
        Government Communications Security Bureau blocked Chinese technology company
        Huawei from providing 5G technology to one of the country''s major telecommunication
        companies, Spark.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74826c99-d70c-447f-adbd-d5d5567ca943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.078+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has been putting pressure on its allies and diplomatic
        partners to ditch Huawei over security concerns, a move which has been regularly
        condemned by Beijing.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9787dd21-90de-41fc-889c-e9edc47f416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN in February, Andrew Campbell, a spokesman for Ardern,
        said the relationship had suffered some "irritation ... because of the GCSB''s
        decision regarding Huawei."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f72383-7000-49b3-b9b1-d4ca711efe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When <a href="http://gy.china-embassy.org/eng/zt/fyrth/t1648178.htm">asked
        whether Huawei</a>&nbsp;would be on the agenda this weekend, Chinese Foreign
        Ministry spokesman Geng Shuang evaded the question.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec61fe2-dd83-4aaa-bc0e-a94d98584df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Ardern on the back foot</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d519156-2056-47cb-82c6-c735364be13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent months, Ardern has found herself under greater pressure
        from opposition politicians and critics to defend the strength of New Zealand''s
        relationship with China.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89fa497-392d-4fa8-b331-271921f2094f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Ardern was forced to deny that China was deliberately
        <a href="https://www.newshub.co.nz/home/politics/2019/02/government-accused-by-opposition-of-destroying-relationship-with-china.html">dragging
        out the visa process</a>&nbsp;for New Zealander diplomats and postponing trips
        by officials to Beijing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f08efdc-67c0-42b0-99bc-4e49ad08bbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same month, local media reported an Air New Zealand flight to
        Shanghai was <a href="https://www.tvnz.co.nz/one-news/new-zealand/turnaround-air-nz-flight-shanghai-not-relationship-issue-china-pm-says?variant=tb_v_1">mysteriously
        forced to turn back</a>&nbsp;to Auckland on discovering that its paperwork
        referred to the disputed island of Taiwan.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b069d8-32b8-403b-bad7-5b6ca1057514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.079+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Ardern denied it was a "relationship" issue with China,
        saying instead it was an administrative error.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e2c368-a9c7-41fb-a8df-5bf1a1cc4188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the postponement of a major Chinese-New Zealand tourism event
        that same month — which Ardern put down to a <a href="https://www.radionz.co.nz/news/political/384498/national-doubts-china-tourism-event-delayed-due-to-scheduling">scheduling
        issue</a>&nbsp;— also added to speculation of a rift.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85aed89-b059-4f8e-a55a-0b8d8fb1d95c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern''s trip also comes at a sensitive time for New Zealand, just
        two weeks after the terrorist attack against two mosques in Christchurch in
        which 50 people died. She even said she would be cutting her trip to China
        short, as it didn''t seem "appropriate" to be overseas at such a time.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6ad656-c1e6-45bb-9c5d-e7de8c71f01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following global praise for her handling of the tragedy, the New
        Zealand leader has come under pressure from human rights group to raise the
        issue of China''s crackdown on Uyghur Muslims with Xi. Up to two million Uyghurs
        have reportedly been detained in detention centers in the western region of
        Xinjiang, according to <a href="https://edition.cnn.com/2019/01/18/asia/uyghur-china-detention-center-intl/index.html">U.S.
        government reports</a>.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2683adbf-60d4-4541-abe8-530b17e78c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given I''ve raised it before, that should give you an indication,"
        she said when asked by reporters this week.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55562326-039d-4e5e-ba29-39a66a4b9e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to her trip, a spokesman for the Prime Minister denied again
        that she was concerned about the relationship with China worsening under her
        leadership. "China is one of our most important and far-reaching relationships.
        Our relationship is mature and resilient," the spokesman said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbf88e2-1636-444b-b510-2d40e30af1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.080+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China researcher Young agreed with the official line.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123e1362-75ea-43ec-a360-501f397bf673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think if the relationship really was deteriorating in that way,
        then it would be far clearer. I think China would be a lot more blunt in the
        message if it was wanting to send a message," he said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2b207e-5f8b-4bca-bb39-a73b0af57c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Wider strains</h2>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e018a0-f5fb-4ba3-9060-9ab4ef43dcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Increasingly, the Pacific — a region where New Zealand has long
        been a significant player — is shaping up to be a new battleground for influence.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076e539f-f966-4697-af87-d6e8b00daa8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has promised billions of dollars of aid and support in the
        region and, if it follows through, could <a href="https://edition.cnn.com/2018/08/09/australia/china-pacific-aid-belt-road-intl/index.html">overtake</a>&nbsp;Australia
        as the biggest donor to the Pacific nations.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3881f0-b88c-4ad6-b518-6f565cec3114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand has also been ramping up spending. Last year, the government
        announced it would boost aid in the region by <a href="https://www.beehive.govt.nz/speech/next-steps">714
        million</a>&nbsp;New Zealand dollars ($484 million) as part of its "Pacific
        Reset" strategy — a move commentators said was at least partly driven by China''s
        growing influence in the area.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cfece6-5142-4ad7-81e3-876812c1dec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.081+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our eyes are wide open to New Zealand''s decreasing influence in
        the Pacific and we are committed to resetting our approach to working with
        the Pacific," Deputy Prime Minister Winston Peters said in June last year.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b407e6c-4df9-4ec5-95ac-18023eb36910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the numerous points of friction, Stephen Jacobi, the executive
        director of the New Zealand China Council, isn''t panicking. Instead, Jacobi
        said, the biggest fear is that tiny New Zealand becomes irrelevant.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64625fa0-853d-4091-a71d-50c37484134c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is we are a small country and the Chinese don''t get
        up every day thinking about how they can do nice things for New Zealand,"
        he said. "That means we need to be careful in the way we do things — but we
        are never going to agree on everything with China."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9652396c-b5f5-4b1c-8a7c-8e4de3be9094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:00:20.082+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/29/asia/new-zealand-china-ardern-xi-intl/index.html">New
        Zealand''s special relationship with China is on the rocks. Can Jacinda Ardern''s
        Beijing trip save it?</a>"</em></p>'
