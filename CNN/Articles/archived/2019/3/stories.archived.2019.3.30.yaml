      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — This spring will be an exhilarating and
        emotional one for "Game of Thrones" fans.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f042e7-aafe-4ed6-adcd-e73ba0f35bbc'
