      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the ultimate sibling rivalry and has been teased since Season
        One. Clegane vs. Clegane. Brother vs. brother. The Hound vs. The Mountain.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
