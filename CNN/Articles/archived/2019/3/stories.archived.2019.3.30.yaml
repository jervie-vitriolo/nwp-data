      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Nicolas Cage appears to be having second
        thoughts after getting married in Las Vegas last weekend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f7f0a6-f385-45ef-96c1-37dac1763264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:14:06.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:12.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor filed for an annulment on Wednesday, just four days after
        marrying his girlfriend, Erika Koike, according to court records obtained
        by CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f1f1b1-93fa-4b31-acb3-6f5c0c585567'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:14:06.803+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:12.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 55-year-old and Koike filed for their marriage license and tied-the-knot
        last Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e2294b-59f0-4d47-af68-87bc8d31e96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:14:06.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:12.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is Cage''s fourth marriage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312c6a0b-1fb6-485d-8a29-8cd08872c287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:14:06.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:12.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor was previously married to Patricia Arquette from 1995
        to 2001, then to Lisa Marie Presley for four months in 2002 before marrying
        for a third time to Alice Kim in 2004. The couple welcomed a son the following
        year but split in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617f33f7-4cfb-42d2-9a80-259333d64672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:14:06.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:12.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cage also has a son with his former girlfriend, Christina Fulton.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89498332-38dd-405e-a191-d999b1088aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:14:06.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:12.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oscar-winning actor first rose to fame in the ''80s with movies
        like "Valley Girl," "Birdy," "Peggy Sue Got Married," "Raising Arizona" and
        "Moonstruck."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c8bf84-6253-4f27-8beb-96aa58a2fa07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:14:06.804+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:12.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to receive an Academy Award, a Golden Globe and Screen
        Actors Guild Award for his role in the 1995 film, "Leaving Las Vegas."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54543b4d-ec71-45c4-8c3a-097d84caa30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:14:06.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:12.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recently, Cage voiced the character of Spider-Man Noir in "Spider-Man:
        Into the Spider-Verse."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ee297d-5c79-40f9-b93d-4ca7329c3d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:14:06.805+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:12.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Cage''s representative for comment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da14e8e3-ee48-4c88-ba31-0a27861f384f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T09:14:06.805+08:00
