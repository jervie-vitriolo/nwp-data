      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re both fighting for the greater good. They''re both highly
        skilled warriors. They''re both independent yet loyal souls. They both have
        great hair.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73b8236-98a6-4379-8146-f307b7751b5e'
