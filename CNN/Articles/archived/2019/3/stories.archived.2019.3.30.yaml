      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will Jon Snow finally learn how messed up his family tree is?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5bbc15d-5a0e-4824-9526-7ebd4a61c1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:08.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because maybe then he won''t fall in love and sleep with Daenerys
        Targaryen ...ya know, his aunt. Oops, too late!</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd805216e-5173-4430-b2f5-11c921f4d014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:08.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf87549c-aec2-4023-9c34-0fad70338343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:08.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then maybe next time he won''t go around pledging allegiance
        to people when he''s actually the rightful heir to the Iron Throne.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de4d3124-c586-4a2a-b358-ad2790ac3f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:08.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a7e61a-4c92-4be6-ad57-af6167a916c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.674+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:08.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps this monstrosity of a battle that''s about to go down in
        Westeros could have been avoided if the former Night''s Watch commander actually
        knew his true identity.</p>'
    '17':
