    'template': '1'
    'title': 'Rolling Stones cancel U.S. tour on doctor''s orders'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af56839-688b-43a9-be38-22ce1991ff23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:01:23.530+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:01.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;British rock band The Rolling Stones
        announced the cancellation of an upcoming North American tour.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f74c5fa-cf04-4fd0-ab7f-6995eff1bb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:01:23.530+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:01.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band will not be embarking on a 17-gig tour, scheduled to start
        on April 20 in Miami, due to singer Mick Jagger''s health problems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52030960-0796-4974-80a5-4a8837c1929b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:01:23.530+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:01.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mick has been advised by doctors that he cannot go on tour at this
        time, as he needs medical treatment," reads a statement from the band.</p>'
    '11':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://t.co/ZsUlAPQkRA">pic.twitter.com/ZsUlAPQkRA</a></p>&mdash;
        The Rolling Stones (@RollingStones) <a href="https://twitter.com/RollingStones/status/1111976609110724608?ref_src=twsrc%5Etfw">March
        30, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f64b885-2ec2-4ee9-bcce-36822ffd69a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:01:23.531+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:01.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e42a7d-a614-4fb6-9c41-c25f739a5a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:01:23.530+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:01.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jagger, 75, made his own apology to fans on his personal Twitter
        account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8389b497-b06f-4f1d-b9fb-7a8f9070ab31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:01:23.530+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:01.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really hate letting you down like this," he wrote.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433ad1c9-62db-4052-adc1-be525434c447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:01:23.530+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:01.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m devastated for having to postpone the tour but I will be working
        very hard to be back on stage as soon as I can."</p>'
    '13':
      'contentWidth': 'fit-content'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I’m so sorry to all our fans in America &amp; Canada with tickets.
        I really hate letting you down like this.<br>I’m devastated for having to
        postpone the tour but I will be working very hard to be back on stage as soon
        as I can. Once again, huge apologies to everyone.</p>&mdash; Mick Jagger (@MickJagger)
        <a href="https://twitter.com/MickJagger/status/1111976431163244544?ref_src=twsrc%5Etfw">March
        30, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd681d77f-946b-4151-a764-c06d09e10a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:01:23.531+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:01.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436d6d79-00fa-402d-859d-8e86b677d9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:01:23.531+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:01.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors have told Jagger that he will make a "complete recovery
        so that he can get back on stage as soon as possible," according to the band
        statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd58f0285-a684-466c-968b-bab85df4bf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:01:23.531+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:01.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We apologize for any inconvenience this causes those who have tickets
        to shows but wish to reassure fans to hold onto these existing tickets, as
        they will be valid for the rescheduled dates, which will be announced shortly,"
        reads the statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaed31d-ab8e-4fa7-b5c0-ec6617389b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:01:23.531+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:01.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rolling Stones are one of the most recognizable names in music,
        still going strong after more than five decades in the business.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b05555-f080-42cb-8e11-92a5c6dbd017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:01:23.531+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:01.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have been nominated for 12 Grammy Awards, winning three, and
        will reportedly fulfill their U.S. and Canada tour dates once Jagger has recovered.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9bf3fd-0d2e-49b0-a009-7dc52bfa7bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:01:23.531+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:01.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2019/03/30/entertainment/rolling-stones-tour-cancel-intl-scli-gbr/index.html"
        target="_blank">Rolling Stones cancel tour on doctor''s orders</a>."</em></p>'
