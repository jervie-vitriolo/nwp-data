      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We foresee an epic dragon battle ahead. And we''re calling all dragon
        experts to help us out on this one.</p>'
