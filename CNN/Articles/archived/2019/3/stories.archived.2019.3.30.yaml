      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the biggest, toughest brawlers in "Game of Thrones" have
        hated each other since they were children. They''ve been fighting on opposing
        sides and have survived this long. So we fans deserve a showdown.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bb870a-2c36-463b-a04d-3c5f04604832'
