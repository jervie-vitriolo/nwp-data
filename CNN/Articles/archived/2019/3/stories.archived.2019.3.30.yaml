      'text': '<p>He then begged off from interviews at the moment, but promised he
        would answer all questions soon.</p>'
  'brunei-anti-lgbt-stoning-law':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-30T16:20:13.924+08:00
    'imagesource': 'jcr:82d4a925-7c2f-491d-bf77-c2bfdcf38a8e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72f1745b-07ad-4ae2-9097-0bfef0f6e6b0'
    'lead': 'A new law which comes into effect from next week will punish homosexual
      sex and adultery with death in the small southeast Asian kingdom of Brunei.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-30T16:22:02.752+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:52:04.761+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:51:53.969+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['LGBT', 'Brunei', 'Brunei-sultan', 'Bolkiah', 'gay-sex', 'sodomy',
      'stoning', 'human-rights', 'anti-LGBT']
    'template': '1'
    'title': 'Brunei to punish gay sex and adultery with death by stoning'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50742a8-c4b0-4ba0-bea7-e83fa7f6bca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T16:22:02.753+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:04.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A new law which comes into effect
        from next week will punish homosexual sex and adultery with death in the small
        southeast Asian kingdom of Brunei.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6052a1-6bef-49e0-ba9d-55c11416e6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T16:22:02.753+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:04.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning on April 3, any individuals found guilty of the offenses
        will be stoned to death, according to a new penal code. The punishment will
        be "witnessed by a group of Muslims."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011ab4e5-a5c9-4a3f-9f57-cccda8b4d50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T16:22:02.753+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:04.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s strict new laws were announced in 2014, and have
        been rolled out gradually. The latest phase of implementation, including the
        brutal new provisions, was quietly announced on the Brunei attorney general''s
        website on December 29, 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca333e49-043a-4c36-b9df-aef5ef37564d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T16:22:02.753+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:04.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups were quick to express horror at the penal code,
        which will also order amputation as a punishment for theft.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d43b33-cea8-490d-852d-34ccb18c6843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T16:22:02.753+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:04.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brunei must immediately halt its plans to implement these vicious
        punishments, and revise its Penal Code in compliance with its human rights
        obligations. The international community must urgently condemn Brunei''s move
        to put these cruel penalties into practice," Rachel Chhoa-Howard, Brunei Researcher
        at Amnesty International, said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9904599-5aa3-4a9c-ac8e-eb78b7d43030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T16:22:02.753+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:04.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a broad international outcry when Brunei became the first
        country in the region to adopt sharia law in 2014, an Islamic legal system
        which outlines strict corporal punishments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2928e15-b13e-4d74-bb04-0d65b1ffb893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T16:22:02.753+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:04.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiny, oil-rich kingdom of just over 450,000 people is located
        on the island of Borneo, close to moderate Islamic nations of Indonesia and
        Malaysia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da673b27-ab37-4721-b3c7-d0657e121ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T16:22:02.753+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:04.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison to its neighbors, Brunei has grown conservative in
        recent years, including banning the sale of alcohol.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d7c58d-12ad-445c-8d88-8f0687423482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T16:22:02.754+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:04.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new penal code was announced in May 2014, by the Sultan of Brunei,
        Hassanal Bolkiah, who also acts as the country''s prime minister. In announcing
        the change, government''s website quoted the Sultan saying that his government
        "does not expect other people to accept and agree with it, but that it would
        suffice if they just respect the nation in the same way that it also respects
        them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5f90e4-8530-40dd-b748-50ceb7d31209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T16:22:02.754+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:04.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/27/asia/brunei-anti-lgbt-stoning-law-intl/index.html"
        target="_blank">Brunei to punish gay sex and adultery with death by stoning</a>."</p>'
  'norway-easter-island-artifact-return':
    'author': 'Emily Dixon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-30T16:25:55.948+08:00
    'imagesource': 'jcr:a9454674-d110-4905-8f8c-1469c16ab545'
    'jcr:mixinTypes': ['mgnl:hasVersion']
