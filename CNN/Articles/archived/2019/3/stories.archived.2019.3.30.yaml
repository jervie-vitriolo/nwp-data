      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know he was a First Man and the first-ever White Walker. We know
        the Children of the Forest created him after stabbing him in the chest with
        a dragonglass dagger.</p>'
