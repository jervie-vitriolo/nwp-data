      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s the question of dragonblood. Since you need dragonblood
        to make dragonglass, shouldn''t a living dragon be able to take down an undead
        one?</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15357c28-0c2a-47e0-8cab-ea0d65b2f409'
