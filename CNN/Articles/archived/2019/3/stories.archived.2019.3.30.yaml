    'created': 2019-03-30T13:49:05.549+08:00
    'imagesource': 'jcr:dcfb30c8-9df0-4360-9c50-4128b709c78e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cfbc015-5f59-405b-b84c-323b5f72f376'
    'lead': '29 of the Filipinos would be working as waiters and waitresses in various
      Dubai hotels, while one was bound for Baghdad to work as a kitchen supervisor.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-30T13:51:37.459+08:00
