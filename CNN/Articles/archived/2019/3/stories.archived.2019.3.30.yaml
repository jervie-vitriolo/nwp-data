      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237a8bda-b5f1-471a-a35b-464585a17baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:08.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, she could be telling the truth about being pregnant —
        and lying about her brother/lover Jaime being the father.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0011c9f9-4795-491f-ac40-0886b69006f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:08.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ac17dc-c93d-4337-aacc-b857f8d56f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:08.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Jaime and Cersei weren''t on the best of terms when Season Seven
        ended. Jaime basically told Cersei she''s on her own and bounced from King''s
        Landing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9056a7-65aa-4573-a1ea-8f242e2361bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:08.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ca2f2f-5671-4741-871e-78c629bf5b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:08.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Would Cersei pick the Throne over Jaime? Probably. We wouldn''t
        put it past Cersei if she killed him. Or vice versa.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da7f83f2-88d3-4866-9fc9-25d2b3edfde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:08.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3d86c0-dd5f-4659-b221-b7f0d967f7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:08.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Will Sansa and Arya accept Daenerys, or will they be frenemies?</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5742ef-c8be-4dd6-8d54-83812ff85219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.676+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:08.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oof. Sounds like another power struggle waiting to happen.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9119db2-3c92-452b-a5c1-2f1bf7a1d899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.676+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:08.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f474ff74-95c8-4f1d-9f10-d8260c2ec9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.676+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:08.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Targaryen in Winterfell is already a controversial situation,
        since Targaryens burned alive the Stark sisters'' grandfather and Uncle Brandon.
        There''s also the story about Rhaegar Targaryen supposedly kidnapping their
        aunt, Lyanna Stark.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb80a28-db78-49ee-9d3e-e8745400e2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.676+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:08.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b685110a-1a1c-40a3-841c-d34cbb183522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.676+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:08.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few scenarios we could envision happening:</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297715c2-c956-422f-a40b-cc769d17e9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.676+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:08.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb3a91a-d3b9-4f86-8db6-d61b2defa2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.676+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:08.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be just fine. Sansa and Arya are finally acting like they
        love each other. So they could welcome Daenerys with the same warmth for Jon''s
        sake.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6d7348-6a2f-44a0-aba6-22aabf937320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.676+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:08.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Or Daenerys will once again have to prove herself to a group unfamiliar
        of her strengths and value.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17f55d5-84db-4895-8c16-b6f398018608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.676+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:08.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if Daenerys plans to rule the North, with or without Jon ...
        well, someone might want to float the idea by the Stark girls first.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fd99eb-711d-47d2-a368-a147a03dcb42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.676+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:08.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df32c6cd-0bed-4de5-a6c3-8bb65281455c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.676+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:08.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>When will Brienne realize she and Tormund belong together?</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f418fc-d23b-45df-874e-f8462dee922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.676+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:08.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brienne of Tarth has shown zero interest in the ginger Wildling
        Tormund Giantsbane. But it''s clear he fancies the towering swordwoman from
        the looks he gives her.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914f0569-5435-4d94-a7b1-70b62b6ae5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:08.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '044dbd9c-4389-4b5d-b7c5-f5c8ec285b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.677+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:08.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And for what it''s worth, they have a lot in common.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd22ca3-db4d-4ecc-900e-05e7d296410d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.677+08:00
      'mgnl:createdBy': 'eimor'
