      'jcr:uuid': '08536cdd-60c3-43dc-aede-3a23bca23153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Film star George Clooney has called
        for a boycott of nine hotels because of their links to Brunei, where homosexual
        acts will from next week be punishable by death.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44763e1-2be8-4b60-a538-3de16117beaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an opinion piece written for Deadline, Clooney decried Brunei''s
        announcement that from April 3 the country will stone or whip to death citizens
        caught committing adultery or having gay sex.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf14eac-5830-40eb-b903-e2834208e19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let that sink in. In the onslaught of news where we see the world
        backsliding into authoritarianism this stands alone," Clooney said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47de49bf-d74b-4c8a-9108-b6c4523121bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called for the public to join him in immediately boycotting nine
        hotels -- three in the UK, two in the US, two in France and two in Italy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bedc7b6a-762f-4850-ba50-7b70edf60338'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They include the Beverly Hills Hotel and the Bel-Air in Los Angeles,
        the Dorchester in London and Le Meurice in Paris.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a760bf-8679-469e-b5b2-f2210f13c7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clooney said the Brunei Investment Agency owns the hotels, which
        he described as some of the "most exclusive" in the world. He even admitted
        he had stayed in some, until he found out who owned them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca99b65-48ed-4d9f-8af1-dd435faebd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single time we stay at, or take meetings at or dine at any
        of these nine hotels we are putting money directly into the pockets of men
        who choose to stone and whip to death their own citizens for being gay or
        accused of adultery," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaa8cea-b590-4886-b0bf-3c01e645345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are we really going to help pay for these human rights violations?
        Are we really going to help fund the murder of innocent citizens?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a2328c4-85c2-4439-9158-c7552a192972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.413+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the hotels have refrained from commenting directly on Clooney''s
        call for a boycott.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa531d43-8767-4d49-b5da-c82041ff8191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.414+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dorchester Collection''s Code emphasises equality, respect and
        integrity in all areas of our operation, and strongly values people and cultural
        diversity amongst our guests and employees. Inclusion and diversity remain
        core beliefs as we do not tolerate any form of discrimination," the company
        said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1881582d-535c-4838-9465-abc5fa54fb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.414+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Meurice in Paris, did not have a comment but said they wanted
        to "stress that we do value LGBTQ rights," according to the hotel''s press
        manager, Alexandra Chlopek.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804c8179-6e92-40ae-887e-6d35c92770bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.414+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other international figures have aligned against the law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eef0d6-04de-4693-b553-49235f66d819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.414+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian Chancellor Sebastian Kurz called the law "cruel and inhumane."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54584708-88f4-4c54-ac64-6e3cd1cff7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.414+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call on the Sultanate of Brunei to withdraw the death penalty
        by stoning f homosexual acts between consenting adults," he said on Twitter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f50621-315a-40c1-bbc1-d44d9e35b7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.414+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The same goes for other countries which have the same cruel &amp;
        inhuman laws. No one should be criminalized based on their sexual orientation
        or gender identity."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff189ff-4aa0-46a8-b1ba-6b480d60949a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.414+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Sen. Penny Wong also tweeted that "Labor is deeply concerned
        by the Brunei government''s plans to implement new laws that would see adultery
        and homosexual acts between consenting adults punishable by death."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077326bc-6e36-4c49-ab8b-d5adb093345a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.414+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former US Vice President Joe Biden said stoning "people to death
        for homosexuality or adultery is appalling and immoral."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822d2e20-c447-4000-8068-e9d91f0670df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.414+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single person on earth is entitled to be treated with dignity
        and to live without fear. There is no excuse -- not culture, not tradition
        -- for this kind of hate and inhumanity."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662feec3-4f15-40dd-a362-1a8a408388e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.414+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A penal code based on Sharia law</strong></h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02241bad-ca58-4a50-bbcd-dedd1c53c308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.414+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brunei is a small oil-rich kingdom of just over 450,000 people on
        the island of Borneo, close to the more moderate Islamic nations of Indonesia
        and Malaysia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326ee83f-4c9f-4ca0-a4e5-62816530fc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.414+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May 2014, Sultan Hassanal Bolkiah announced he would be imposing
        a new penal code based on Sharia law, an Islamic legal system which outlines
        strict corporal punishments.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5735a210-1f72-4470-9a36-7c2c3423f8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.415+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, the government''s website quoted the Sultan as saying
        that his government "does not expect other people to accept and agree with
        it, but that it would suffice if they just respect the nation in the same
        way that it also respects them."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3f2c6e-b67e-48ca-99b4-dc4bdeb24f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.415+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.517+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new statement from the Office of Brunei''s Prime Minister says
        the country has "always been practicing a dual legal system, one that is based
        on the Syariah (Shariah) Law and the other on Common Law."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ceccdc-acb4-491c-87ff-893c4a19122f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.415+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two systems will run in parallel starting April 3, the statement
        said, and will "maintain peace and order and preserve religion, life, family
        and individuals regardless of gender, nationality, race and faith."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2c6036-dfd2-4fb3-9807-f35436c869bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.415+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Syariah Law, apart from criminalizing and deterring acts that
        are against the teachings of Islam, it also aims to educate, respect and protect
        the legitimate rights of all individuals, society or nationality of any faiths
        and race."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb44c98-1a1f-4171-8ccb-615375446189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.415+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roll out of the new laws was at the Sultan''s discretion and
        on December 29 it was quietly announced that capital punishment for homosexual
        sex would be imposed in April. Theft will be punished by amputation under
        the new laws.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3e91c5-9c0d-4330-bf32-18c575a83121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.415+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brunei must immediately halt its plans to implement these vicious
        punishments, and revise its Penal Code in compliance with its human rights
        obligations. The international community must urgently condemn Brunei''s move
        to put these cruel penalties into practice," Rachel Chhoa-Howard, Brunei Researcher
        at Amnesty International, said in a statement.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81f3594-c272-4dcf-bc43-9636f7c3024e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T23:12:39.415+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:00.519+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/29/asia/george-clooney-brunei-lgbt-intl/index.html"
        target="_blank">George Clooney calls for hotel boycott over Brunei LGBT death
        penalty</a>."</p>'
