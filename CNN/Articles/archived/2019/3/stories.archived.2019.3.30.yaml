      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Both members of UK indie band Her''s have
        been killed in a car crash in Arizona, the duo''s record label said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f3c5ef-cabb-40bd-8c02-c24202b50f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T08:33:36.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stephen Fitzpatrick and Audun Laading were killed along with their
        tour manager, Trevor Engelbrektson, early Wednesday, according to the Heist
        or Hit record label.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbb7519-c51a-4cee-adf3-6e67bcf63947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T08:33:36.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liverpool group, who described themselves as an "international
        supersonic spectral wave," was midway through a 19-gig North American tour
        to promote their debut album, "Invitation to Her''s."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b39358-a5e2-4518-bb43-d092f1c6ef56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T08:33:36.446+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:13.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had performed in Phoenix, Arizona on Tuesday and were traveling
        350 miles to Santa Ana, California for their next scheduled performance when
        the crash happened.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Rumour has it that in the morning hours in Austin; two dudes can
        be seen floating around the Ladybird Lake on barge, and if you keep very still
        a little tune might float your way  Thanks to the <a href="https://twitter.com/bbcintroducing?ref_src=twsrc%5Etfw">@bbcintroducing</a>
        gang for capturing this~ !<a href="https://t.co/6ojPHoLR1z">https://t.co/6ojPHoLR1z</a></p>&mdash;
        Her&#39;s (@ThatBandOfHers) <a href="https://twitter.com/ThatBandOfHers/status/1110651014099755008?ref_src=twsrc%5Etfw">March
        26, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823d1d85-9084-4763-b784-2e5881077e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T08:33:36.449+08:00
