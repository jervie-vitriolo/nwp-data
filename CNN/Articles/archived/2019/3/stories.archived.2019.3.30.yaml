      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Montagne, born to a Filipina mother and French father also won first
        runner-up in Miss World USA in 2017, representing the state of Arizona.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b580d332-3abb-47b7-bc8a-d9de2fe313c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T14:23:49.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:09.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to the announcement of winners, the 5''7" model took the time
        to thank supporters who have been part of her "incredible" journey.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6c6039-3f7e-447e-97b1-210e474d20ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T14:23:49.843+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:09.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No matter what happens I will leave Egypt full of love, light,
        and new found purpose," she said on Instagram.</p>'
