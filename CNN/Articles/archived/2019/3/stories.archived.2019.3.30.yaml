      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;An 18-year-old who complained of seizures
        in the emergency room of an Indian hospital turned out to have parasites in
        his brain, according to a case study published Thursday in the New England
        Journal of Medicine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d5f2f9-0248-4d33-9b1e-e060c283bfbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T22:35:53.682+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:01.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drs. Nishanth Dev and S. Zafar Abbas of the ESIC Medical College
        and Hospital in Faridabad reported that the patient, who appeared in the ER
        with swelling over his right eye, was having tonic-clonic seizures. Formerly
        known as "grand mal" seizures, these neural disturbances cause stiffened muscles
        and a loss of consciousness.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f41ea3b-396f-4fa6-877c-1b569f88f393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T22:35:53.682+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:01.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His parents said that their son had felt pain in his right groin
        for a week. A physical exam revealed that he had tenderness in the right testis
        and was feeling confused.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e985c55-4204-489f-8658-07494b3da354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T22:35:53.682+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:01.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To learn more about his condition, the medical staff performed an
        MRI exam and saw damage caused by cysts in his cerebral cortex (the outer
        mantle of brain tissue) as well as the brain stem, including the cerebellum,
        which sits at the back of the head above the spinal cord.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff1b463-71f6-4c86-a814-989bb98264f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T22:35:53.682+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:01.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diagnosis: neurocysticercosis, a parasitic disease of the brain
        caused when someone swallows tapeworm eggs that have passed in the feces of
        someone who has an intestinal tapeworm. The larvae crawl out of the eggs and
        into muscle and brain tissues, where they form cysts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa07fd2-6744-4f5f-899d-d084cfe22577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T22:35:53.683+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:01.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The doctors also discovered cysts in the patient''s right eye and
        right testis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39770838-48d0-454a-9dda-99c26d25144f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T22:35:53.683+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:01.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the number and location of the cysts, his doctors decided
        against treating the young man with antiparasitic medications. These can worsen
        brain bleeding and inflammation while leading to loss of vision. Instead,
        the patient was given an anti-inflammatory drug, dexamethasone, plus antiepileptic
        medications.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e75dcf-253d-44ea-9ef8-f39e838afe4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T22:35:53.683+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:01.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two weeks after his arrival in the ER, the patient died, Dev and
        Abbas report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacb9c04-ec5f-478b-ada5-5402fdd12d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T22:35:53.683+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:01.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cysticercosis infections occur worldwide, though these parasitic
        invasions of the human body mostly occur in rural areas of developing countries
        where pigs are allowed to roam and where sanitation practices are poor, according
        to the US Centers for Disease Control and Prevention. Though these infections
        may be rare among people who live in countries where pigs do not have contact
        with human feces, cysticercosis can be acquired anywhere in the world, including
        the United States and other western nations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1aba27-73fa-4bc4-afed-c3d237810fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T22:35:53.683+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:01.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms depend on the location of the cysts; sometimes, lumps form
        under the skin, and sometimes, confusion is the only sign of the damage occurring
        in the brain. Symptoms can appear months or even years after an infection,
        usually when the cysts start dying, causing swollen tissue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b12a02-fb7b-4ad5-9be8-f28d5f798304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T22:35:53.683+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:01.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, these infections call for anti-parasitic drugs combined
        with anti-inflammatory medicines, but surgery may be necessary if a patient
        doesn''t respond or to reduce brain swelling. Symptoms may require care even
        if the parasitic infection itself no longer needs attention or treatment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677f053f-8b83-42c5-a1a6-3004d1c168b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T22:35:53.683+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients with cysticercosis cannot spread their disease to other
        people; it is only people with a tapeworm infection in the intestine who can
        spread the potentially life-threatening eggs when proper hygiene is lacking
        or ignored.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8521ae2c-28e4-4fb4-b849-fb5cc5405878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T22:35:53.683+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:01.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/28/health/brain-parasites-case-study/index.html"
        target="_blank">Teen dies of tapeworm larvae infestation in the brain</a>."</em></p>'
  'rolling-stones-mick-jagger-tour-cancel':
    'author': 'Jack Guy, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-30T22:57:50.022+08:00
