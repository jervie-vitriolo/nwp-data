      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What about Cersei? Is she even really pregnant?</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e5e11cb-465c-4aab-9405-be11fbf48e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.675+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:08.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cersei is known for her evil schemes. So the current Queen of Westeros
        must be up to something.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9856b934-fa92-4eb1-bc0f-7e3e251cc8e1'
