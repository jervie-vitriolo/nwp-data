      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ad3dac-b196-492e-81bd-f936e1b667c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T15:19:19.681+08:00
      'mgnl:createdBy': 'eimor'
