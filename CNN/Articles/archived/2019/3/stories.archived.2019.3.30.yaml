    'jcr:uuid': '69ab9c17-55ef-4def-8a94-372d4ac60502'
    'lead': 'A Norwegian museum has agreed to return thousands of artifacts and human
      remains to Easter Island, after they were taken by explorer Thor Heyerdahl during
      two expeditions in the 20th century.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-30T16:28:08.963+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:52:04.214+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:51:54.111+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Easter-Island', 'Norway', 'Moai', 'Chile']
    'template': '1'
    'title': 'Norway to return Easter Island artifacts taken by Thor Heyerdahl'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef923b1-009b-48e9-a4b0-9b282c75bd62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T16:28:08.964+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:04.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Norwegian museum has agreed to return
        thousands of artifacts and human remains to Easter Island, after they were
        taken by explorer Thor Heyerdahl during two expeditions in the 20th century.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0add3dcc-25f3-4705-b1af-efb9f7ea227f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T16:28:08.964+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:04.217+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consuelo Valdes, Chile''s Minister of Culture, Arts and Heritage,
        and the explorer''s son, Thor Heyerdahl Jr., signed an agreement at a ceremony
        in Santiago stating that the collection would be returned. The items taken
        from Easter Island, known in the local language as Rapa Nui, include human
        bones and carved artifacts, according to the AFP news agency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3537bb74-d607-428a-90ba-e51bfbc61524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T16:28:08.964+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:04.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony coincided with a state visit to Chile by Norway''s
        King Harald V and Queen Sonja.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e34a1a-f3c3-4224-a087-70a2bb4e9191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T16:28:08.964+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:04.218+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Valdes said: "As a Ministry, we have the mission
        to respond to the fair demand of the Rapa Nui people to recover their cultural
        heritage. This is a commitment that we have undertaken with responsibility
        and in a dialogue with the community of the Island."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd144e37c-37c4-4eb7-a0f8-621e84e21c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T16:28:08.964+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:04.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, a further step has been taken through this historic agreement
        with Norway, which will allow the return of pieces of a very deep symbolic
        and cultural value for the Island," Valdes added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc33c534-c082-4d56-96f0-88db79bbbc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T16:28:08.964+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:04.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin Biehl, director of the Kon-Tiki museum, said, "Our common
        interest is that the objects are returned and, above all, delivered to a well-equipped
        museum."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd3a2f8-e313-4d0c-87ef-f396f1152c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T16:28:08.964+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:04.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biehl added that the return of the remains and artifacts "will take
        time," AFP reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aa5083-9382-42d6-9ee1-b1e709b80b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T16:28:08.964+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:04.219+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heyerdahl, who died in 2002 aged 87, was most famous for his 1947
        journey across the Pacific Ocean with a crew of five, on a balsa wood raft
        named the Kon-Tiki. Heyerdahl hoped the expedition would support his theory
        that the early settlers of Polynesia were prehistoric South American people,
        while most scholars believed they migrated from Southeast Asia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f6ec50-0ace-46f8-b8a3-3f9f5e1fbca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T16:28:08.964+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:04.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heyerdahl visited Rapa Nui in 1955 and again in 1986; his son, Thor
        Heyerdahl Jr., accompanied him in 1955. "The repatriation is a fulfillment
        of my father''s promise to the Rapa Nui authorities, that the objects would
        be returned after they had been analyzed and published," Heyerdahl Jr. said
        at the ceremony in Santiago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66fa6835-2e79-4ff4-8e1d-5dd4002771a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T16:28:08.964+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:04.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, a delegation from Rapa Nui traveled to the United Kingdom
        to appeal for the return of an eight-foot statue or "moai" taken by the British
        in 1868. The statue, known as Hoa Hakananai''a ("lost or stolen friend"),
        is currently displayed at the British Museum in London.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2630c994-f039-4c8f-9e3b-25087e6edac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T16:28:08.964+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:04.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarita Alarcón Rapu, governor of Rapa Nui, said, "It is the right
        time to maybe send us back (the statue) for a while, so our sons can see it
        as I can see it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a8ecbf-830a-4425-8f13-8b51040b5f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T16:28:08.965+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:04.220+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/style/article/easter-island-norway-artifacts-return-scli-intl/index.html"
        target="_blank">Norway to return Easter Island artifacts taken by Thor Heyerdahl</a>."</em></p>'
  'european-union-funding-alleged-cpp-npa-fronts':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-30T17:14:35.260+08:00
    'imagesource': 'jcr:17cde150-ccb2-4f8b-9d51-b0b97d11a2e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28334dd3-5fec-4513-acb3-538c7612824d'
    'lead': 'The Armed Forces of the Philippines (AFP) is confident international
      funding will soon stop for a number of organizations it has accused of having
      links to communist rebels.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-30T17:16:46.632+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:52:03.584+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:51:54.243+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['57ad9d30-aad6-408b-8fcf-d4fdafc508e5']
    'template': '1'
    'title': 'EU commits to probe funds donated to alleged CPP-NPA fronts'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51efbda6-f2f4-4de4-9ea4-1c82192d968b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T17:16:46.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:03.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 30)</strong> — The
        Armed Forces of the Philippines (AFP) is confident international funding will
        soon stop for a number of organizations it has accused of having links to
        communist rebels.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7828d854-0e57-4d2d-a2d2-6690109b117e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T17:16:46.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:03.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, the AFP said it was "pleased" with the
        European Union''s commitment to investigate the government''s allegations
        that EU funds have been donated to groups acting as legal fronts of the Communist
        Party of the Philippines (CPP) and its armed wing New People''s Army (NPA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aade1a-a327-4cf7-a703-49bf7876304b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T17:16:46.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:03.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The EU did not just commit to look into the voluminous documents
        the NTF (National Task Force) has submitted, it even committed to enlist a
        third party firm to audit the funds they donated to NGOs we reported to have
        links with the terrorist CPP-NPA," the AFP statement read.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5b7d23-32c9-493f-9011-5d7258d3fd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T17:16:46.632+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:03.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Friday, the EU said the financial audit is slated
        for April, following the receipt of documents with specific allegations from
        the Philippine government last March 28.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e47faa2-93e2-4623-923f-7b3f79053b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T17:16:46.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:03.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should the allegations be established, the EU immediately would
        take full legal action," it added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f239d321-0488-468a-981b-9e8190a0554a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T17:16:46.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:03.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPP-NPA is in EU''s list of terrorist organizations. But in
        the Philippines, the government''s move seeking to tag communist rebels as
        terrorists is still pending before a local court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2d672c-d772-43e4-b54b-250d64e677b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T17:16:46.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:03.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon Jr. formally wrote
        to Gilles De Kerchove, EU Counter-Terrorism Coordinator last March 26, urging
        the bloc to stop funding certain groups in the Philippines as the money is
        being used for terrorism.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30ccb6b-9032-448d-9548-69343b592842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T17:16:46.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:03.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon said Belgian non-government organizations have "indirectly
        and unwittingly partnered" with CPP-linked groups such as the Ibon Foundation,
        Rural Missionaries of the Philippines and Anakbayan, among others. The groups
        have denied they are communist fronts and filed a complaint before the Commission
        on Human Rights against the government''s red-tagging.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72bc3df6-8fb7-4087-a84b-6fb7c7ad686c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T17:16:46.633+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:03.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are confident that we will succeed in proving our case," the
        AFP said. It added that the Belgian government has said it is "now conducting
        an investigation pursuant to the submission to ensure that their donations
        comply with their strict legal requirements."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b2070f-9d9e-401f-9193-676e8fbb9eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T17:16:46.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:03.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has formed a national task force to end
        the local communist armed conflict, which has been going on for five decades.
        He walked away from the on-and-off peace negotiations with the Reds in November
        2017, as both sides accused each other of ceasefire violations.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efdcd23-47f0-4865-b542-56426477a3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T17:16:46.634+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:03.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are now on a crackdown against members of the CPP-NPA,
        as well as consultants of the National Democratic Front of the Philippines
        – the umbrella organization of communist groups, and other personalities and
        groups supposedly in cahoots with it.</p>'
  'theresa-may-fourth-brexit-vote-uk-eu':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-30T21:06:12.778+08:00
    'imagesource': 'jcr:0e3ce1fa-11e7-47ac-ae3f-92c6f374584c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3be9316-6c08-438c-bb49-02392f2c0eb7'
    'lead': 'British Prime Minister Theresa May is expected to bring her EU withdrawal
      bill back to Parliament for a fourth vote, according to reports in UK media.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-30T21:08:03.524+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:52:02.906+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:51:54.424+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Theresa-May', 'Brexit', 'EU', 'fourth-vote', 'United-Kingdom',
      'Britain', 'European-Union']
    'template': '1'
    'title': 'Theresa May seeks fourth Brexit vote, reports say'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bce15e68-d7e6-417f-846d-7e614cafc662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.524+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;British Prime Minister Theresa May
        is expected to bring her EU withdrawal bill back to Parliament for a fourth
        vote, according to reports in UK media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9fa9e3-2f21-4bd9-b0f4-aead8a9bd10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.524+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Downing Street refused to comment on the prospects of a fourth vote
        when contacted by CNN, but Conservative Party Chairman Brandon Lewis did not
        rule out the possibility in an interview on BBC Radio 4''s Today program on
        Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7808c7d-7a99-4c51-9590-8c5e3e5042c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.524+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis said MPs must consider possible next steps given that the
        updated Brexit deadline of April 12 is approaching.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741e567e-4c8d-49ce-823e-0214b2427687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.524+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Parliament will continue this process on Monday and we need to
        look at all the options," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6b3dd5-0998-4f87-aa3b-337d01a94073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.524+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May''s proposals have already been voted down three times in a bitterly
        divided Parliament, although the scale of each defeat has been falling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452e8b07-1cab-4f5d-a73d-78c3cec7d343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.524+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday marked the latest loss, by a margin of 58 votes, as the Brexit
        saga rumbles on amid a deepening political crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5749e75-13f4-4076-ba47-30c8a38db659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.525+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement directly after her deal was defeated, May indicated
        that the parliamentary process was running out of road.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b80b5d-9200-4366-897b-d0361acdde6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.525+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I fear we are reaching the limits of this process in this House,"
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca516ea-415b-4ad2-b686-349336ebdefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.525+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However she indicated that the government would allow the process
        of "indicative votes" -- outside the control of ministers -- to continue next
        week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607e69c1-4379-413b-a287-61eb831af586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.525+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of a fourth vote has caused outrage in some quarters, including
        The Guardian.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1163e3c-e038-4b82-9522-b9b9a8122dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.525+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper claimed that a fourth vote would be "madness" and
        proposed that the deal should be subject to a "three strikes and out" rule.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7e2d4d-1af1-4bfa-a266-4882536343b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.525+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reality is that Britain now faces a choice between a no-deal
        exit in two weeks'' time or a much longer delay to Brexit, during which the
        UK will probably take part in the EU elections," the paper said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d6748f-dd7f-4d76-a242-e7071ac41b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.525+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the former is unthinkably dangerous, the choice must clearly
        be for a longer delay."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f157ee1-5b64-468f-a61f-f215125f9bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.525+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, The Sun said MPs who voted against the deal had
        "betrayed Brexit."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d018d99-7504-418d-908c-af92d629f17d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.525+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was sickening to watch MPs whoop and snigger after voting to
        thwart the biggest democratic mandate in our history and continue this terrifying,
        damaging chaos," the paper said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2e0f34-645b-477e-b80e-b91b6ed01e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.525+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of being out, MPs have contrived to put Britain''s fate
        in EU hands... That is down to the abject failure and contemptible dishonesty
        of the worst crop of politicians of our lifetimes."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f45d831-9a1e-492b-80e7-47888dfb3414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.526+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pro-Brexit Daily Mail ran a front page headline reading "The
        Brexit Betrayal" on Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7a390a-3acd-4e51-8c5b-74a3606273a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.526+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On day we should have left EU. Corbyn conspires with hard Brexiteers
        to block deal AGAIN, plunging Britain into chaos... and a looming general
        election," continued the front page.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99be463-4b73-4c5f-b2db-a9a128ef160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.526+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And pro-Brexit demonstrations around the Houses of Parliament in
        central London on Friday resulted in five arrests, as several groups of protesters
        converged, on the day that the UK was originally meant to leave the European
        Union.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4e1f314-f2a8-468e-b847-a70561a52c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.526+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marchers carried placards, bearing slogans including "No deal is
        better than a bad deal," "Every nation has the right to self-determination"
        and "Leave means Leave."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1a16ea-533c-45fb-94d4-e71474e50ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.526+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others chanted, "This country has turned into a dictatorship" and
        "we want our Brexit back."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e757cc3c-e600-4c85-8184-3717ca7261e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.526+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The demonstration followed on from an anti-Brexit protest that drew
        hundreds of thousands of attendees last Saturday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfeadc97-efc8-4d6f-8a7e-3bd71c1c5cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.526+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May will spend this weekend trying to plot a way out of the UK''s
        Brexit stalemate, but with just two weeks left to the new deadline, she --
        and the House of Commons -- are running out of options, Jane Merrick argued
        in a piece for CNN.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe5b993b-1d3d-4805-a8c8-e0598c514218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.526+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A possible fourth attempt to persuade lawmakers to back her deal
        could be set against a softer version of Brexit in order to force an affirmative
        decision one way or the other, Merrick said. With the numbers deadlocked,
        and little sign that May can turn defeat into victory, one solution could
        be a fresh UK general election.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c18c72e-3d6d-4e0c-9ec7-71f01bcd769b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.526+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May called a snap general election two years ago and ended up losing
        her Conservative majority.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470557e8-f1fd-4df0-aaac-7ad055eb8247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.526+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To hold another one would represent a big risk, but bookmakers Betfair
        say an election before Brexit takes place is odds on.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d079ff-349d-4e65-a642-b00ff663ab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.526+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There has also been talk of implementing a government of national
        unity, but Lewis rejected the idea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5ee1ce-48a3-422d-9ff7-1bedbc76b9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.526+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A national government is not the answer," he told the BBC. "It
        doesn''t change the parliamentary maths and MPs when they''ve voted consistently
        haven''t been able to come to a conclusion on anything."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4fc21e5-5dfe-4e86-b864-1a41e74ecd83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-30T21:08:03.527+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:52:02.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/30/uk/may-brexit-fourth-vote-gbr-intl/index.html"
        target="_blank">Theresa May seeks fourth Brexit vote, reports say</a>."</p>'
