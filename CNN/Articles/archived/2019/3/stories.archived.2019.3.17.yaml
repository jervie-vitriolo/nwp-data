    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Indonesia']
    'template': '1'
    'title': 'At least 50 killed in flash floods in Indonesia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21ee029f-d809-47ce-8803-7e53d4ac17a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T23:18:19.626+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:40.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least 50 people have been killed in
        eastern Indonesia as a result of flash flooding and a landslide, Indonesia''s
        disaster management said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5c0740-9340-4bf7-af0b-f3917e4ea3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T23:18:19.626+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:40.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 60 people were also injured and sent to the hospital, the
        agency said in a news release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a31d0b-fc73-4730-805f-edda02818cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T23:18:19.626+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:40.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Sunday morning, 49 of the bodies had been identified. Forty-two
        people were killed in the Sentani area of the provincial capital, Jayapura,
        Indonesia National Disaster Mitigation Agency spokesman Sutopo Purwo Nugroho
        said. Jayapura is located in Indonesia''s easternmost province, Papua, which
        borders Papua New Guinea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c70f10f-3642-40de-adc7-04d9b722b955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T23:18:19.626+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:40.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another seven people were killed in a landslide, Papua Provincial
        Police Inspector General Martuani Sormin said, according to Indonesian state
        media Antara.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85fab3c-e124-42ac-b6ae-16fcc67df933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T23:18:19.627+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some areas of Papua province received more than 18 inches (450 millimeters)
        of rain in the last three days.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ab564d-15b4-4fd1-b625-942d2b12a903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T23:18:19.627+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm system hitting Papua is expected to pick up speed and
        head south away from land, which will allow for the floodwater to recede.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c951d9-eea7-4625-9611-aa4a6f86275a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T23:18:19.627+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue operations are underway in some of the affected
        areas. Authorities cannot reach some of the hardest-hit places because of
        downed trees, damaged roads and detritus blocking their paths.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3c778e-0410-4d56-a9b2-17682525422b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T23:18:19.627+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:40.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sutopo said there will likely be more victims to come because the
        area is still under an evacuation order, and has not been fully searched yet.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119136bf-e80b-4702-a282-53d69d0f0666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T23:18:19.627+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:40.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/17/asia/indonesia-floods-intl/index.html">At
        least 50 killed in flash floods in Indonesia</a>."</em></p>'
