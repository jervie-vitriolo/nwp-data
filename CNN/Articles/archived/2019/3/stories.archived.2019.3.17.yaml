    'template': '1'
    'title': 'Four senate bets lay out plans should they win the 2019 polls'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c5ea66-3617-489e-9edb-364e8bc89dd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:41:55.305+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:42.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> — Four
        among the 62 candidates in the May 13 midterm elections bared their plans
        should the people vote them in the Senate.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8154409-0da6-4e6e-adaa-cdc08ef0dd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:41:55.306+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:42.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial bets Glenn Chong, Toti Casiño, Lawin Arellano and Richard
        Alfajora shared their priority legislations and stands on key issues in the
        country during the CNN Philippines’ Senatorial Forum Sunday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776d4842-e7ba-4fbf-a123-0943030e3e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:41:55.306+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:42.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is what they had to say:</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ed5d3c-e691-4760-a93f-d9d02878fee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:41:55.307+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:42.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Yes to honesty, majority for federalism</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330c6d3f-df0e-4c7f-a037-c941ab273f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:41:55.307+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:42.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid recent public speculation of proliferation of lies among senatorial
        candidates, all Senate bets have maintained that they have been honest in
        their campaigns. The senatorial candidates also said they would prioritize
        the environment in their plans given the recent water shortage crisis in Metro
        Manila.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562dffaf-462c-4420-bca3-4a7a1a782301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:41:55.307+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:42.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, not all were acquiescent with the environment department’s
        proposal to open deep wells to resolve the issue. Alfajora voiced his dissent
        on the move, while Arellano, Casino and Chong agreed with the proposal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e8cb14-21b3-4298-9662-e5a69f97004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:41:55.308+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:42.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, as Congress continues to debate on a shift to a federal
        form of government, majority of the candidates said they were in favor of
        the transition. Only Casino was against federalism.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4968e8-ce1c-4068-b096-1e795b57125f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:41:55.308+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:42.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Sovereignty in the ICC withdrawal</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44ab75c-358e-422d-85d7-ddb6ed68771a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:41:55.309+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:42.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senate bets were divided on the country’s withdrawal from the
        International Criminal Court. Arellano and Alfajora were convinced involvement
        in the ICC did not interfere with the country’s sovereignty, however Chong
        and Casino disagreed.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5308ec4b-d0d5-4ac8-b291-72cadc7d3376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:41:55.309+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:42.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chong argued that the country should operate without submitting
        to foreign powers. Meanwhile Casino said the withdrawal allows the country
        to prove its capacity for self-governance. Arellano said if the country’s
        democracy is clean of anomalies, it should not veer away from international
        scrutiny.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2197c83-0bee-407f-aed4-98733f325c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:41:55.309+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:42.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte announced that he will pull the country
        out from the international court’s jurisdiction following a case filed against
        him for in relation to his violent anti-drug campaign.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfacd992-b28b-48b3-9551-44d6a7faa8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:41:55.310+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:42.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfajora said instead of ordering to leave the ICC, the President
        should make a stand and fight for his case.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dae1a7-1411-4bd3-940e-03f7bacd1f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:41:55.315+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:42.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/3/17/The-Filipino-Votes-ICC-Senatorial-Forum.html?daasd">Senate
        bets bare opposing sides on PH exit from ICC</a></strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76f7c71-545f-45a5-8390-3169f3619ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:41:55.310+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:42.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Resource management</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff4bf52-b838-47f1-89c5-10ea97a897be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:41:55.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:42.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three candidates agreed the capital region’s water woes stemmed
        from the privatization of water service. Arellano, Casino and Alfajora agreed
        the government should oversee the management of water resources.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74793f9f-b947-45f2-9aae-6d79fd43908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:41:55.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:42.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Chong said the root cause of the problem has
        yet to be determined. However, he urged the government be better in monitoring
        operations that involve the providing for the people’s basic needs.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b0e14e-a6a3-4913-bdde-3d05ba9947f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:41:55.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:42.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers of east zone concessionaire Manila Water have suffered
        from water service interruptions since March 7. The water concessionaire attributed
        the shortage to the decreasing water levels at the La Mesa reservoir in Quezon
        City due to the dry spell.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c473d271-df4e-458d-a614-4ec989607fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:41:55.312+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:42.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casino and Alfajora also suggested to look into alternatives sources
        of energy such as solar and nuclear to address the country’s power supply
        woes. Chong said the government should also study energy requirements to brace
        for limitations on power supply.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dc93a4-1dbd-4080-9d11-6a1f56284c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:41:55.312+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:42.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Electoral reform, federalism among priority legislations</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80ffdc6-8a5d-4541-a9f7-e8cd68f8c350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:41:55.313+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:42.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chong and Alfajora said they would push for reforms in the electoral
        system through introducing new technologies.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0165f247-8d00-4be0-866e-c201f5a5cf2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:41:55.313+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:42.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chong said he would prioritize pushing for a hybrid polling system
        to ensure transparency and speedy results for elections. He emphasized that
        using Smartmatic machines would allow for corruption to seep into the system.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987d0aa6-c533-4292-97d5-a4fe7eb92b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:41:55.313+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:42.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the case of Smartmatic, we do not know how it is counted. We
        do not understand how the machine counts it. So <em>dito po papasok ang dayaan</em>
        [that is how cheating occurs],” Chong explained.</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0470ffa1-9a43-41ae-9eeb-1a1b0980595f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:41:55.314+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:42.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Alfajora proposed a “touch screen, online, hack-free”
        voting.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c55a25c-a88c-4876-9797-54e9fb320f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:41:55.314+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:42.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casino, a former information technology consultant for the Commission
        on Elections (Comelec) said he would amend the Automated Election System Law,
        emphasizing that erring Comelec officials should be strictly held accountable.</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa11184-0380-4f09-9c55-300f7e02a6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:41:55.314+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:42.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Arellano said he would push for federalism, adding that
        it would effectively eliminate poverty through providing equal opportunities
        and resources to the public. Alfajora also mentioned he would push for a federal
        form of government.</p>'
  'Glenn-Chong-Toti-Casi-o-death-penalty':
    'author': 'Lara Tan'
    'caption': 'Two senatorial aspirants on Sunday called for the reimposition of
