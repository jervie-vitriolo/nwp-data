      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> —&nbsp;As
        Tropical Depression Chedeng continues to move westward, the country''s weather
        bureau placed more areas under Signal No. 1.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecc9aed-4ee7-4daf-978d-033b56263f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T20:39:59.566+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:47.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 11 p.m. bulletin, the Philippine Atmospheric Geophysical
        and Astronomical Services Administration (PAGASA) placed the following areas
        under Signal No. 1, where 30 to 60 kilometer-per-hour (kph) winds are expected:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12287eb5-0a3d-4464-b357-e51014d1361d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T00:07:48.518+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:47.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao Oriental<br>Compostela Valley<br>Davao del Sur<br>Davao City<br>southern
        part of Davao del Norte including Samal Island</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb3222df-ab1d-4f66-95cd-e90bfd51a207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-18T00:21:44.566+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:47.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scattered to at times widespread moderate to heavy rains are expected
        Surigao del Sur, Agusan del Sur, Davao Oriental, Compostela Valley, and Davao
        del Norte on Monday, while most parts of Mindanao may expect the same amount
        of rainfall on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb02cfd9-38f0-46e9-8a6c-12ffd10fb465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T13:55:02.895+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:47.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA advised small seacraft not to venture out over the seaboards
        of Visayas and Mindanao.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9e223e-0647-481d-ad7c-45345bbf1ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T13:55:02.895+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:47.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chedeng''s eye was last spotted around 10:00 p.m. at 725 kilometers
        east of Davao City. It packs maximum sustained winds of 45 kph and is moving
        west at 20 kph.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be0bf48-f2cb-4b8e-9b1d-1b0130c88c91'
      'mgnl:activationStatus': true
