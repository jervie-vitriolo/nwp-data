      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> —&nbsp;The
        University of the Philippines (UP) Lady Maroons are back in the win column.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd2cefa-e2bd-4813-a885-6e9cbec7074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:19:55.506+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:45.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Diliman-based squad ended its two-game losing streak after pounding
        the Adamson University Lady Falcons, 25-27, 25-14, 25-12, 25-21, to end the
        first round of the UAAP Season 81 women''s volleyball tournament Sunday at
        the Arena in San Juan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804ac8d3-3707-4656-9686-6bb40699316e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:19:55.506+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:45.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Falcons went off with a good start, winning the tight opening
        set. The Lady Maroons, however, got back to work in the second set and controlled
        the latter portions of the match.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54efb342-8234-49c7-bc71-bc417a1aa19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:19:55.506+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:45.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graduating setter Ayel Estrañero was named as the player of the
        game with 28 excellent sets, four points and 11 excellent digs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366862dc-f56d-440f-8c3a-adcece2f0072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:19:55.507+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:45.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite having lower block points, the Lady Maroons outscored the
        Lady Falcons 53-41 in attacks and 7-6 in aces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645ceb20-5e1a-471e-8eaf-c81fbf3c095b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:19:55.507+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:45.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UP committed 19 errors while Adamson had 34.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b438a7d1-0871-4ce5-b787-51f33c7f61b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:19:55.507+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:45.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win, the Lady Maroons improved to a 4-3 record, sharing
        the third-to-fourth spot at the standing with the Far Eastern University Lady
        Tamaraws.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
