      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First-year player Eya Laure was declared as the player of the game,
        ending with 15 points on 11 attacks, two blocks and two service aces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10f687a-4d51-4228-83f7-541a83a5af4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:14:56.538+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:45.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judith Abil scored 15 points for the Lady Warriors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b152e28-2cd6-416e-982e-2d3069215e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:14:56.538+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:45.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Espanya-based squad dominated all departments, outscoring UE,
        44-26, in attacks, 6-1 in blocks, and 6-3 in aces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85b3308-2efb-4559-a865-08988837f091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:14:56.539+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:45.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Tigresses committed more errors with 22 compared to the
        Lady Warriors'' 18.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5470e31-2774-450d-a01e-82a46cd20a8e'
