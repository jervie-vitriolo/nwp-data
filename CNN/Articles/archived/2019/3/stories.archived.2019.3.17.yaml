      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST now shares the second spot in the standing with the De La Salle
        University''s Lady Spikers with a 5-2 record. UE, meanwhile, dropped to a
        1-6 slate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
