      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UST made quick work of the University of the East (UE), 25-18, 25-14,
        25-20, to end the first round of the UAAP Season 81 women''s volleyball tournament
        Sunday at the Arena in San Juan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcc5ef4-a0b1-4496-a61b-665ac45db4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:14:56.538+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:45.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A powerful cross-court hit by team captain and graduating player
        Cherry Rondina sealed the third straight victory for the Golden Tigresses.
        Rondina led UST with 17 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc1c7c57-6ec1-462a-b502-3a37535fedc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:14:56.538+08:00
      'mgnl:createdBy': 'robert'
