    'template': '1'
    'title': 'Cabinet secretary reveals draft order to address water crisis being
      finalized'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53798e6c-0db3-4ddc-931e-ed746f8d7a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T12:25:02.113+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:48.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Authorities are
        finalizing a draft executive order that aims to address Metro Manila''s water
        shortage problem, a Cabinet official said Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddc003f-950a-4fae-9687-3a2d6b5f4b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T12:25:02.114+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet Secretary Karlo Nograles said in a statement they will submit
        the order to the President "for his input and approval," citing that the provisions
        of the draft order include different components of integrated water resource
        management.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9308a95e-73e1-4a2c-b2c1-da507fe8f04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T12:25:02.114+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the provisions is the "reconstitution of the National Water
        Resources Board (NWRB) into a body that will be responsible for policy, direction-setting,
        and the integration of all government efforts pertaining to water."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcc3eee-bdc3-4890-a87f-f3a9b1a27e59'
      'mgnl:activationStatus': true
