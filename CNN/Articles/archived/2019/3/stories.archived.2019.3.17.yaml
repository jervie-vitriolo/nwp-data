    'jcr:uuid': '3962c612-3090-4cb2-b34c-759c67d96914'
    'lead': 'At least 50 people have been killed in eastern Indonesia as a result
      of flash flooding and a landslide, Indonesia''s disaster management said.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-17T23:18:19.626+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:04:40.795+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:37.263+08:00
