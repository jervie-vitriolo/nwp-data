  'Leni-Robredo-Kaliwa-Dam-PPP-ODA-China':
    'caption': 'Under the ODA grant from China signed in November 2018, China pledged
      to provide ₱12.2 billion or around 64 percent of the ₱18.7 billion project cost
      of the Kaliwa Dam.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-17T18:18:38.960+08:00
    'imagesource': 'jcr:06cc61e1-0960-46f2-b9f0-db9ac380c7dc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fdfa9b80-f502-468c-bacc-7a619ddc27cb'
    'lead': 'The Vice President says under the public-private partnership, the Philippines
      would not be paying anything for the dam''s construction.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-17T18:30:10.943+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:04:44.651+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:36.320+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Leni-Robredo', 'water', 'water-crisis', 'Kaliwa-Dam']
    'template': '1'
    'title': 'Robredo questions shift in funding mechanism for China-funded dam'
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5646b2-8884-4aba-8b6c-29e26824b77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:30:10.946+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:44.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> — Vice
        President Leni Robredo on Sunday questioned the shift in the funding mechanism
        for a Quezon dam aimed to increase Metro Manila''s water supply, and its links
        to China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57928ff0-6c48-4ae5-89d5-1c2a6cf60def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:30:10.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:44.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her regular Sunday radio show, Robredo raised concern over
        the change of Kaliwa Dam''s funding from a public-private partnership (PPP)
        to an official development assistance (ODA) grant from China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '793f758b-05f1-428e-a418-72768d782f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:30:10.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:44.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President said under the PPP, the Philippines would not
        be paying anything.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c4bebbc-3ac1-4363-9463-fecd985b7175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:30:10.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:44.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> 85 percent <em>utang natin sa China</em>, 15 percent
        <em>tayo iyong gagastos. So, hindi ko talaga alam ... kung bakit mas gugustuhin
        nating umutang kaysa wala tayong gagastusin</em>," she was quoted saying in
        "BISErbisyong Leni."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472612a1-83ee-4dae-b760-aaafe2bc9241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:30:10.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:44.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The 85 percent is a loan from China. We will shoulder
        15 percent. So I don''t understand ... why we would opt to borrow money than
        not spend anything.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dba2507-01b1-4904-97fd-d4d3ea080243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:30:10.945+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:44.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo then said a 2014 offer from a Japanese firm to build, operate
        and transfer the dam was a PPP already in the pipeline, but the project was
        stalled since it was changed to an ODA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd077c3bb-88e1-4017-8582-802cd4d92350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:30:10.945+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:44.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She then added the Dumagat tribe, an ancestral community in the
        project, clamored against the Kaliwa Dam''s construction due to environmental
        and earthquake threats in the area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723f295c-2c50-4de7-938a-6921cb328ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:30:10.945+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:44.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nakita ko ''to sa mga petisyon pa dati na parang iko-</em>construct
        <em>ito sa may</em> fault line, <em>na natatakot iyong mga tao na hindi lang
        iyong mawawalan ng lugar, pero iyong</em> danger <em>kapag lumindol</em>,"
        she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940c0a61-fba2-40d1-ba99-546b7caaaab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:30:10.945+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:44.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I saw in the petitions that the dam will be constructed
        on a fault line, and the people are not just scared they would lose their
        homes, but also of the danger associated with quakes.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51a7bb1-ce4e-4747-bb71-b0b332c12ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:30:10.945+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:44.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said concerned authorities must look into why they think
        constructing the dam will solve the water problem in the metro.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d239f4-d977-4f88-a2df-b69b24304c89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:30:10.945+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:44.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Una, bakit ang tingin nila iyon iyong pinaka-</em>solution.
        <em>Pangalawa, kung iyon iyong solution, bakit pinipilit ng ODA sa</em> China,"
        she said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec63c13d-f5e3-46ac-9a3d-558812466611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:30:10.946+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:44.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: First, they should look why this is the solution.
        Second, if this is the solution, why are they forcing the ODA from China.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b446695-80da-4225-9e5d-e7dd195fa314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:30:10.946+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:44.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Public-Private Partnership Center, the Investment
        Coordination Committee-Cabinet Committee confirmed the financing shift of
        the project from PPP to ODA on March 21.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a04365-947c-4887-9c01-8c5f18e74927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:30:10.946+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:44.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the ODA grant from China signed in November 2018, China pledged
        to provide ₱12.2 billion or around 64 percent of the ₱18.7 billion project
        cost of the Kaliwa Dam.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1af778-ec1d-4f97-872a-35c1a080ab73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:30:10.946+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:44.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project involves the construction of a dam with a discharge
        capacity of 600 million liters per day and a 27.7-kilometer raw water conveyance
        tunnel with a design capacity of 2.4 million liters per day.</p>'
  'Water-privatization-Manila-Water-Maynilad':
