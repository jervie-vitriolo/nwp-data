  'Indonesia-floods':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-17T23:09:27.646+08:00
    'imagesource': 'jcr:fd42f631-5f19-46e1-8b5c-5b4d015286b9'
