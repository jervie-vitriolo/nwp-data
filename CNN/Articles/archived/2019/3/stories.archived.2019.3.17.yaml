      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NWRB, which is currently under the supervision of the Department
        of Environment and Natural Resources, may be placed under the Office of the
        President (OP).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b104b67-faf7-42f5-b919-78a26f10c73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T12:25:02.114+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the scope and breadth of water-related concerns, the supervision
        of OP could help ensure that all 30-plus agencies involved in water resource
        management are on the same page," Nograles said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402c36f0-b02a-42ca-81c3-f19395a5f3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T12:25:02.114+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NWRB would also be tasked to craft a national water management
        master plan in coordination with other agencies that handle water resource
        management.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db657d08-661b-4a36-99f6-819b157ecf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T12:25:02.115+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:48.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after President Rodrigo Duterte ordered officials to
        release 150 days worth of water from Angat Dam amid a water shortage crisis
        in Metro Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd9620e-4945-48d5-aa41-5ba753c3731b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T12:25:02.115+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Waterworks and Sewerage System said the order cannot
        be accomplished, adding that the President may have been misinformed on the
        issue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c083505-2c26-4ce2-90d0-356f7bdff900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T12:25:02.115+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:48.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers of Manila Water have been experiencing water service interruptions
        since March 7. The water concessionaire attributed the shortage to the decreasing
        water levels at the La Mesa reservoir in Quezon City due to the dry spell.</p>'
  'tropical-depression-chedeng':
