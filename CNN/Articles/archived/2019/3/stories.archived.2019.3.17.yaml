    'title': 'UST Tigresses sweep UE for third straight win'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5400b8b1-54b2-4433-ae43-c345c61e17b1'
