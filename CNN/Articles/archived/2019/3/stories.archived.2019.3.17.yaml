      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> —&nbsp;Finally,
        a straight-sets win for the University of Santo Tomas (UST) Golden Tigresses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8cd721-fad4-4b4e-b27f-82221046d6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:14:56.538+08:00
      'mgnl:createdBy': 'robert'
