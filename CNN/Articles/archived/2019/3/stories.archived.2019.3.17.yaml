    'template': '1'
    'title': 'Senate bets want death penalty for erring cops, corrupt gov''t officials'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791ac130-14e7-4f5d-9de2-cb7dd08c7e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:52:24.688+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:41.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> — Two
        senatorial aspirants on Sunday called for the reimposition of the death penalty
        for errant police officers and corrupt government officials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727db357-1627-4f44-b17a-d8570a344424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:52:24.688+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:41.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Biliran Representative Glenn Chong said he is for the death
        penalty for heinous crimes. He also said public officers and persons in authority
        have to face capital punishment for their crimes, citing the killing of his
        former aide Richard Santillan as basis for his stand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408029c0-7a05-4cd9-b402-79ac242ab479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:52:24.688+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:41.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko talaga mapatawad ang mga pulis na gumawa nito kay
        Richard Santillan</em>. The fact that they tortured him mercilessly, they
        deserve the death penalty. <em>Kahit pa heneral ka,</em> colonel<em> ka</em>,"
        he said during CNN Philippines'' senatorial forum.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b40487-20bd-4cf0-805f-464f14e39d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:52:24.690+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:41.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I cannot forgive the policemen who did this to Richard
        Santillan. The fact that they tortured him mercilessly, they deserve the death
        penalty. Even if you''re a general or a colonel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0207f82a-6cd0-4563-952f-2070cfee401d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:52:24.688+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:41.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santillan was killed in an alleged shooutout with the police on
        December 2018. Police said the former aide was involved in the illegal drug
        trade, but Chong believes the operation was politically-motivated, insisting
        he was the target of the police operation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a70d95-05cf-4f43-99df-75b74ca9e0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:52:24.689+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:41.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toti Casiño, Chong''s partymate under the Katipunan ng Demokratikong
        Pilipino, said plunderers should face the death penalty for stealing the country''s
        funds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e0a6590-83ca-48f8-865d-a83426a9fced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:52:24.689+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:41.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to fight corruption, <em>sampolan mo ang mga</em> plunderers.<em>
        Itong mga senador na ninakawan ang kaban ng bayan, sila dapat ang mabitay
        at malaman na tayo ay seryoso</em>," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '741cbda0-994b-4826-a6a4-f8f14bf6c3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:52:24.689+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:41.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you want to fight corruption, make an example out
        of plunderers. These senators who stole from the national treasury, they should
        be sentenced to death to know that we are serious.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c56569-fc05-4aa7-890f-8238e6bc7cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:52:24.689+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:41.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanhwhile, senatorial hopeful Lawin Arellano said there is no proof
        that death penalty deters criminals from committing heinous crimes. He added
        that most of these crimes are related to poverty, saying the government must
        focus on eradicating poverty. He also said death penalty does not solve the
        root of the problem.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a88081-c85e-4536-b249-9317a1f58ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:52:24.689+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:41.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to value life. <em>Hindi mo na mare-</em>rehabilitate <em>kung
        pinatay mo na</em> [You cannot rehabilitate if you already killed] with the
        use of state power," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34be860e-f2f3-4349-8331-96415a300b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:52:24.689+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:41.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katipunan ng Kamalayang Kayumanggi bet Richard Alfajora said justice
        reform is necessary, not the reimposition of the death penalty.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d93973-87f7-416e-be76-e58a7f0e161c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:52:24.690+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:41.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are at least eight bills pending in the Senate which seek
        to bring back death penalty, including those filed by Sotto and Senators Panfilo
        "Ping" Lacson, Sherwin Gatchalian and Manny Pacquiao.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c14fb3-a9a1-43f9-bb3c-f371be8e886a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:52:24.690+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:41.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers and President Rodrigo Duterte see death penalty as a deterrent
        to crimes, but the Commission on Human Rights (CHR) has said that capital
        punishment does not lower crime rates.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '524d7ef7-f7bf-484d-a17c-2599664bb6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:52:24.690+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:41.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 1987 Constitution abolished the death penalty but allowed Congress
        to bring it back for heinous crimes. It was brought back under the administration
        of President Fidel Ramos and abolished again under President Gloria Macapagal-Arroyo.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '948a4554-4b44-472d-b181-0bbe2ef3b596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T21:52:24.690+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:41.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III earlier urged voters to
        elect senatorial candidates who favor capital punishment following the brutal
        slay of Cebu teen Christine Silawan.</p>'
