      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from December 16 to 19, 2018 through face-to-face
        interviews with 1,440 respondents nationwide. It has sampling error margins
        of ±2.6 percent for national percentages, and ±5 percent each for Balance
        Luzon, Metro Manila, the Visayas and Mindanao.</p>'
  'university-of-santo-tomas-golden-tigress-victory-over-ue-lady-warriors':
