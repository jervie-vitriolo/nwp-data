  'christchurch-new-zealand-mosque-shooting':
    'author': 'Nicole Chavez and Madeline Holcombe, CNN'
    'caption': 'Mourners lay flowers Saturday at Hagley Park South, down the road
      from Masjid Al Noor, where a gunman killed 41 people in the first of two attacks
      on mosques in Christchurch, New Zealand'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-17T08:45:24.066+08:00
    'credit': 'From Paul Devitt/CNN'
    'imagesource': 'jcr:36370d56-b422-49da-9d3b-7e8222cb2d49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e1e9d3a-2d60-4801-b8f9-9b7f40148cbc'
    'lead': 'The staggering death toll from the mass shootings at two Christchurch
      mosques has climbed to 50, New Zealand Police Commissioner Mike Bush said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-17T09:07:56.426+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:04:51.232+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:34.914+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Death toll rises to 50 in New Zealand mosque shootings'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cf3372a-f719-41a9-b36a-4df2d2faabe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The staggering death toll from the
        mass shootings at two Christchurch mosques has climbed to 50, New Zealand
        Police Commissioner Mike Bush said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5ef8174-81fa-4353-af17-5a07e9a73dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The body of the 50th victim was discovered at the al Noor mosque,
        where most victims were killed, when officials were removing the victims''
        bodies on Saturday, Bush told reporters on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e2fc1b-24ae-4c6b-bb78-f97ffb529d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims'' names were not made public. While a preliminary list
        of the victims has been shared with families, Bush said their bodies have
        not yet been released.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37440b48-a988-4123-8320-92c391381cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of injured also increased to 50. Of those injured, 36
        remain in the hospital and two are in critical condition, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fff92cf-6bb1-42fc-9993-34c1b825f204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two days after the shooting gripped the country, Brenton Harris
        Tarrant, 28, appears to be the only person in custody that has been linked
        to the attack.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b320b0d4-4787-44d0-a898-4eb29698b33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three other people who were initially detained were not involved
        in the shootings, Bush said, and authorities are not ruling out the possibility
        of other suspects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08297679-b729-4720-919f-5ce70be1cc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will not be saying anything conclusive until we are absolutely
        convinced as to how many people were involved, but we hope to be able to give
        that advice over the next few days," the police commissioner said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41a7e0d-2f9b-4dd9-816e-6f07797039c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspect''s manifesto was emailed before attack</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b06d422-698f-4ba6-9e68-d6d7b35e06a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect sent an 87-page manifesto to New Zealand Prime Minister
        Jacinda Ardern minutes before the attack began.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a27afb9-2287-45af-a759-6f83454c4999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern''s chief press secretary, Andrew Campbell, told CNN that
        the email was sent to a "generic" email account maintained by staff, and was
        not seen by the Prime Minister.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd047fe0e-37ee-404d-a938-cdd23f70bdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document, also posted on social media before the shooting, was
        filled with anti-immigrant, anti-Muslim screeds. Authorities have declined
        to discuss potential motives for the attack.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b383b9fe-239e-4706-9e98-016ec6cbe8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant, who is facing one murder charge, made a hand gesture associated
        with white supremacists when he appeared in court on Saturday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8577db-4aa0-4676-9fc1-76780733f6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was remanded in custody and will reappear in court April 5.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88298ad5-27c6-4b8c-acc4-bd7772ca5f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some victims had found refuge in New Zealand</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8212c54c-59a6-4d8c-b00d-e21938c00e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Syrian refugee, a Pakistani academic and their sons were among
        the 50 people killed in the terror attacks, family members and nonprofit organizations
        confirmed.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7162d3-214e-423e-a604-eebeb09fd97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Syrian refugee Khaled Mustafa and his family had moved to New Zealand
        in 2018 because they saw it as a safe heaven, Syrian Solidarity New Zealand
        said on a its Facebook page.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab201702-1dc1-4d2e-8483-247fe8734c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.427+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was at the mosque with his two sons for Friday prayers when the
        shooter opened fire. His older son, Hamza Mustafa, 14, was killed and his
        younger son was injured.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3dfe2e-2d77-4e1f-900d-9a55fc277134'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims hailed from around the world. Naeem Rashid, 50, and his
        son Talha Rashid, 21, were among six Pakistanis who were killed in the mosques,
        according to Mohammad Faisal, spokesman for Pakistan''s Ministry of Foreign
        Affairs.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b81969-5447-4a48-bcd3-93f6946a647b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He used to teach at a university," Dr. Khurshid Alam said of his
        brother, the elder Rashid. "My nephew (Talha) was a student."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4b3757-5523-4151-bbba-1702152a53fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makeshift memorials have sprung up in the area around the mosques,
        with flowers and notes bearing messages of hope and love.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da34fab-842b-4746-8eca-ab60679572fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They may take our innocence but we will show the world the meaning
        of love and compassion," said one note taped to flowers left on a road divider.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ad0a76-6f23-474c-9267-e4c2b75c1546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Survivors tried to warn others</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b666d7-855e-4c20-a43f-e4fb67000e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before two lightly armed community police officers ended the attack
        by running the gunman''s car to the side of the road, some attempted to elude
        the suspect, according to survivors.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a14ceff-6a9b-45bf-995f-61a0fdaa591f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivor Ahmed Khan, after dodging a bullet fired by the shooter,
        ran to a mosque to warn others.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225b9d25-895e-45aa-b554-61e89e0e1c47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside he found a friend bleeding —&nbsp;he had just been shot in
        his right arm. "I said to him ''Calm down the police is here now,''" Khan
        recalled. "And then the gunman came through the window and shot him —&nbsp;when
        I was holding him —&nbsp;in the head. And he was dead."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4574da-c7f3-4b90-ac5e-24e6b0a0ff14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video posted online by the shooter, he is greeted as he arrives
        at the first location, the Al Noor mosque, by a man who says "hello brother."
        Less than a second later, the attacker raises his semi-automatic shotgun and
        fires his first round of bullets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80080cbf-842e-47b2-b7f7-287e90ce8788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Suspect traveled to Turkey and Pakistan</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a844b0-2054-40d5-896a-40885a0c9812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant is an Australian citizen who had been living in the southern
        city of Dunedin, about 225 miles from Christchurch, Ardern said. He had traveled
        around the world and was in New Zealand sporadically, she added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef51871-aa3c-4cf1-98fc-464dfb4c30f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.428+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said that he had no criminal history in New Zealand or
        Australia and had not drawn the attention of the intelligence community for
        extremist views.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e1c37c-838e-4ded-bc43-3f80840fb048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant visited Pakistan last October, the owner of a hotel in Nagar
        said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578412f5-bda5-42ed-bb5e-e52ebd61be6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a regular tourist," Syed Israr Ahmed told CNN. "All I remember
        was that he was a fan of local food. He would leave the hotel in the morning
        and come back in the evenings."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e34b991-0993-4db2-b725-e4c977135542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Turkish official told CNN Tarrant had traveled to Turkey
        a number of times and spent "an extended period of time" there. Turkey is
        "currently investigating the suspect''s movements and contacts within the
        country," the official told CNN. The suspect may also have traveled to other
        countries in Europe, Asia and Africa, the official added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2cfe35-5b19-483a-8ceb-233a3f3d4f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chapter of Tarrant''s hate-filled manifesto he called for the
        assassination of Turkish President Recep Tayyip Erdogan, declaring "he must
        bleed his last." State broadcaster TRT, citing Turkish authorities, said officials
        were investigating whether Tarrant was in the country "to carry out a terror
        attack and/ or an assassination."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd23d6fa-1042-4b21-bf8d-94847b07ccff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.429+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan condemned Friday''s attack in a post on Twitter, calling
        it "the latest example of rising racism and Islamophobia."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce176fe2-a60b-4971-9868-188191d7566b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T09:07:56.426+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:51.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/16/asia/christchurch-new-zealand-mosque-shooting-latest/index.html">Death
        toll rises to 50 in New Zealand mosque shootings</a>"</em></p>'
  'Daoud-Nabi-fled-to-New-Zealand-to-find-refuge-shot-and-killed-in-house-of-worship':
    'author': 'Kara Fox, CNN'
    'caption': "\tWhen Ahmed Khan moved to New Zealand as a refugee from Afghanistan\
      \ 12 years ago, he thought he had left violence and death behind. | CNN"
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-17T11:35:55.397+08:00
    'imagesource': 'jcr:9f3e8808-ee9b-4c5b-8e14-463760be7331'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd80cbe5b-1da9-40f5-b0be-cc874bfee4ef'
    'lead': 'A Syrian refugee and his teenage sons, a Pakistani academic and a blossoming
      student are among the victims of Friday''s terror attacks in Christchurch, New
      Zealand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-17T11:42:58.525+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:04:49.937+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:35.186+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'He fled to New Zealand to find refuge. He was shot and killed in his
      house of worship.'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f755b1-d6ee-4779-918a-30f6b5fb855e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A Syrian refugee and his teenage sons,
        a Pakistani academic and a blossoming student are among the victims of Friday''s
        terror attacks in Christchurch, New Zealand.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f400a83f-6060-4256-907b-81de39030726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a police statement on Sunday, 50 people were killed
        and 50 injured after a gunman went on a rampage in two mosques, the biggest
        massacre in New Zealand''s modern history.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b2ca33-18b9-47e1-bf2b-5bdcf2729219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were targeted as they gathered at the mosques for Friday
        prayers, leaving the country''s Muslim community—and the world—in mourning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa61466-b89e-4b6b-97e1-05e1e7dd29b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As authorities begin to release information on the victims, here''s
        what we know:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8445612f-7861-4bd0-a794-ee3fc5f5ead4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Daoud Nabi</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbe53b5-1c12-4247-ba54-7486004122ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Daoud Nabi sought asylum in New Zealand more than 40 years ago after
        fleeing Afghanistan with his two sons.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99891f11-3ec8-45e1-ae15-d22900d4468c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christchurch, the place he''s called home since 1977, offered hope
        and safety for him and his family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff37697-d351-47d6-95a2-8f7506552df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have not released details and information on the victims,
        but his son, Yama Nabi, confirmed his death.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6daae2f-d7d2-4191-aaa9-31860055b7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Naeem and Talha Rashid</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95322e5-5f57-4925-bd56-51bf73c4399f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naeem Rashid, 50, and his son Talha Rashid, 21, were among six Pakistanis
        who were killed in the mosques, according to Mohammad Faisal, spokesman for
        Pakistan''s Ministry of Foreign Affairs.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15497c0-7192-45f5-8c45-b6abcc61cd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN in Abbottabad, Pakistan, Dr. Khurshid Alam said
        his brother, the elder Rashid, was an academic who been living in New Zealand
        for seven years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0427e54-7c20-45e3-8659-f65e2bc46288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He used to teach at a university," Alam said. "My nephew (Talha)
        was a student."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664f877a-41dd-4ab2-af8e-822c6223e914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faisal said Saturday that New Zealand authorities had announced
        the names of all Pakistani nationals who were killed. The other four have
        been identified as Sohail Shahid, Syed Jahandad Ali, Syed Areeb Ahmed and
        Mahboob Haroon. Faisal said three others are missing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73d1563-5792-4834-a7fc-22cfbd4c9c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shah Mahmood Qureshi, the foreign minister of Pakistan, posted a
        statement on Twitter Saturday, along with pictures of the six Pakistani nationals
        who were killed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be080ae7-8f2d-43a9-bc7e-b9eb5a9b6bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart is filled with sorrow as I confirm the deaths of the following
        Pakistanis who embraced Shahadat in the horrific terrorist attack in Christchurch,
        New Zealand," Qureshi''s tweet read. "To their families, I express my deepest
        sympathies and promise to facilitate them to the best of our abilities."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01ef31f-ba36-468b-b1e4-fb008e232332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Khaled Mustafa</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e5772e-6cdd-42c7-a616-35974510908a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khaled Mustafa, a refugee from Syria, was killed in the attack,
        Syrian Solidarity New Zealand said on its Facebook page. He was at the mosque
        with his two sons for Friday prayers when the shooter opened fire.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bae2a3-0b1d-4f36-ba5f-ca2fdc61ddd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Khaled Mustafa is a Syrian Refugee who has come with his family
        (wife and three children) to NZ, which they thought was the safe heaven, in
        2018," Syrian Solidarity New Zealand said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cee2294-e49d-43f9-b231-2706f192d26f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s spokesman, Ali Akil, told New Zealand news media company
        Stuff that he had spoken to Mustafa''s wife, who was "devastated and deeply
        horrified." He added she did not want to speak with the media during this
        time, Stuff reported.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56391db7-03d4-4d22-ac65-799cddd47ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Hamza Mustafa</strong></h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68247072-82d3-44b0-9d63-1776fec16d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hamza Mustafa, 14, was attending Friday prayers with father, Khaled,
        and his younger brother, Zaid, according to Syrian Solidarity New Zealand.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aed62a7-8db2-4fdb-8a5d-bc2c16e8e0c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mustafa''s mother confirmed that her eldest son, Hamza, had died
        and that her younger son, Zaid, 13, was injured, Akil said. Zaid is in stable
        condition in Christchurch Hospital, he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989b1da3-4d97-414f-9460-50639f4757ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaid does not know that both his father and brother have been killed,
        nor does the younger sister, Akil said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb059c28-426f-49fa-bbf6-c67882c0c616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Lilik Abdul Hamid</strong></h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8bae9d-e23f-416b-a7e2-90e34db91832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lilik Abdul Hamid, from Indonesia, was killed in the shooting, Indonesia''s
        Foreign Ministry said Saturday on Twitter.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204d0d1c-5cfd-4cdd-b91f-18977c5c1248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry tweeted its "deep condolences" and offered "prayers
        for the deceased and the family left behind."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ed0ecd-070c-437b-bf91-e93e68e3a104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>4 Egyptians</strong></h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cec44a5-a040-49e6-85e4-2dcd5e7fa08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Egyptians were among the shooting victims as well, according
        to the Twitter page of the Egyptian Immigration Ministry, which called the
        attack "despicable."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0c603d-9c17-4af7-b4ed-2e25ac4b9399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mounir Sulaiman, 68; Ahmed Jamal Aldean Abdulghani, 68; Ashraf al-Morsi
        and Ashraf al-Masri were killed in Friday''s shooting, the ministry said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198cba03-bb9a-4b2d-bf88-0dd411a11a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.531+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>4 unnamed Jordanians</strong></h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abd35bf-9fe7-4ff3-8189-51076e3bfa88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.531+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Jordanians were killed, and five who were wounded are being
        treated in the hospital, Jordan''s Foreign Ministry said in a statement Saturday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d4fb1b-759b-474b-bffe-953a4952e693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.531+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nationals from India, Syria, the United Kingdom, Saudi Arabia, Egypt
        and Turkey are among other victims of Friday''s attack, according to the Red
        Cross.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '572921b8-1140-4af4-80f9-a16ee020939b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.531+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suspect Brenton Harrison Tarrant, who broadcast the attack live
        on Facebook, has been charged with one count of murder, but officials have
        said additional charges are forthcoming.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f438962a-e005-4d18-9082-d5748fd4f96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T11:42:58.531+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:49.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "He fled to New Zealand
        to find refuge. He was shot and killed in his house of worship."</em></p>'
  'stop-hate-and-start-seeing-Muslims-as-human':
    'author': 'Ayesha Hazarika'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-17T12:16:03.290+08:00
    'imagesource': 'jcr:3a93553a-1593-4dec-9fb9-bd3220084576'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e68728c-8ecd-40ee-a580-9e989877d099'
    'lead': 'Islamophobia is on the rise and has been for some time. Muslims have
      been demonized, dehumanized and scapegoated on an industrial scale by society
      since 9/11.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-17T12:19:43.869+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:04:48.930+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:35.354+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'We have to stop this hate and start seeing Muslims as human'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d7271f-c51a-461c-b51f-ce61ce5df689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T12:19:43.869+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:48.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;When I woke up Friday morning to the
        news of the massacre at two mosques in Christchurch, New Zealand, I felt sick.
        But sadly, not entirely surprised. I had been dreading this kind of violence
        happening, although I would have never imagined this kind of scale -- 50 Muslim
        men, women and children killed in cold blood with such clinical, methodical
        precision and filmed for social media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed88866-e541-4ba9-9e76-757b25abe4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T12:19:43.869+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Islamophobia is on the rise and has been for some time. Muslims
        have been demonized, dehumanized and scapegoated on an industrial scale by
        society since 9/11.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5964fd53-df9e-4c6b-9202-cd4674574db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T12:19:43.869+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No other group has been punished for the sins of the father in such
        a systematic and accepted way. Politicians, commentators, influencers and
        the media on the right have waged a war against Muslims that has become normalized.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309698a7-2571-41e3-8e40-9b386d5208c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T12:19:43.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most powerful man on the planet, President Donald Trump, has
        sought to ban them from entering the United States. British prime minister
        hopeful and former Foreign Secretary Boris Johnson made "jokes" insulting
        Muslim women, saying they looked like letter boxes. After those comments,
        Tell Mama, an organization that records Muslim hate incidents, reported that
        attacks on Muslim women went up.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd539c978-94f8-4413-82ba-8375c985de69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T12:19:43.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They often take the form of pulling off a woman''s headscarf, especially
        when she''s taking her children to and from school. Imagine what that does
        to a young frightened and confused Muslim child? We have respected high-profile
        commentators who say that Islamophobia doesn''t exist and imply that "they"
        have brought it on themselves because of terrorism.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5e45fd-bc36-4a18-a00d-46c37d3aa084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T12:19:43.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is like saying that because of this atrocity, every white 28-year-old
        man should now be on a watch list or face prejudice. It''s a nonsensical,
        primitive argument. Yet one that elites in powerful positions repeat, even
        though they should know better.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e051338-cb46-4b12-b214-2886e7cae88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T12:19:43.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trope that all Muslims are somehow predisposed to violence or
        terrorism is dangerous and wrong. Most Muslims -- particularly immigrants
        -- keep their heads down, want a quiet, peaceful life and want to stay out
        of trouble. I know this because I am Muslim and know our community. We are
        not out to cause trouble. We don''t come to "invade"; we come to make a better
        life for ourselves.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '666300b6-91f1-4725-8743-109e07827c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T12:19:43.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We run your convenience store, drive your cabs, feed you late-night
        food when you''ve had a drink or look after you when you''re ill. We serve
        our communities. Yet we have become the victims of harassment, hatred and
        now terrorism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0076ce26-62e7-420c-859f-ae1d6075b8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T12:19:43.870+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attacks -- verbal and physical -- on Muslims are par for the course.
        But society doesn''t seem to care. Our lives and pain don''t seem to matter
        as much because we are seen as second-class citizens or "bad people."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6122a1e8-e074-4112-8341-9de1f9c81ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T12:19:43.871+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I wept Friday on "CNN Talk," thinking about the sadness of it all.
        It has been a dark day. But if there is any light, it was the outpouring of
        grief from people of all backgrounds around the world who sent in messages
        of solidarity and kindness. If we can take one lesson from the horror of Christchurch,
        we have to stop this hate and see Muslims as human beings, just like anyone
        else.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309f7b49-c394-46d6-8d83-c868c725ec72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T12:19:43.871+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/15/opinions/we-have-to-stop-this-hate-and-start-seeing-muslims-as-human-opinion-intl/index.html">We
        have to stop this hate and start seeing Muslims as human</a>."</em></p>'
  'order-to-address-manila-water-shortage':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-17T12:21:09.859+08:00
    'imagesource': 'jcr:cdf9d588-e5f3-4978-95cf-c52ba2260fee'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '00b858ec-e4f1-4d9f-96c2-5d1c18814723'
    'lead': 'The order will place the National Water Resources Board under the Office
      of the President.'
    'mgnl:activationStatus': true
