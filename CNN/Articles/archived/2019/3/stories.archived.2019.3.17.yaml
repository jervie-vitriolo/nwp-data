      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS also measured Filipinos'' satisfaction with their lives, noting
        that satisfaction figures have also declined to their lowest in four years.
        Results showed 82 percent of Filipinos are "very or fairly satisfied" with
        their lives, the lowest rating since September 2014 with 79 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee62cfc-c07e-4297-92a8-ee7fcba9b3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T14:33:15.122+08:00
