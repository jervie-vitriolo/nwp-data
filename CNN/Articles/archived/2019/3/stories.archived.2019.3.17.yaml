      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb0bfd6-9fd3-43b8-b2ef-c7ac0c4de136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:53:55.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:44.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong>&nbsp;Four
        senatorial candidates on Sunday proposed the nationalization of the country''s
        water resources to avoid a crisis like the one in parts of Metro Manila and
        Rizal province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6547c8e6-4cf3-4089-bd58-e7f9862ff4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:53:55.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:44.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6dda37-7018-434b-abe0-a29065fadc4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:53:55.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:44.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate hopefuls Ernesto "Lawin" Arellano, Toti Casiño, Glenn Chong,
        and Richard Alfajora tackled the ongoing water woes in areas served by west
        zone concessionaire Manila Water during the CNN Philippines senatorial forum.
        Arellano, Casiño, and Alfajora agreed that the problem stems from the privatization
        of water service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49782b47-4337-4706-adff-2651073569fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:53:55.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:44.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f73f0b9-0a9c-441d-8ce3-374d178ec3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:53:55.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:44.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang tubig ay kontrolado ng mga malalaking namumuhunan. Ang kanilang
        unang inaasikaso ay ang pamumuhunan nila. Sa Senado, aking imumungkahi na
        lahat ng korporasyon at kumpanya na nagdidistribute ng basic needs ay isasapulbiko
        gaya ng dati," Arellano said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec708a0d-792c-4733-b951-e1d07aaf96eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:53:55.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:44.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd605b6-a7b5-4b7a-9b0c-a6f7308b2a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:53:55.041+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:44.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casiño added, "Sa simula pa lang, mali na ang polisiya na i-privatize
        ang serbisyong pampubliko. Karapat-dapat lang na manatili sa pangangasiwa
        ng pamahalaan."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6393c1c5-3053-4ab7-a341-d6f7382ddb97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:53:55.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:44.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7527b0-4322-47b3-a210-b94d907766d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:53:55.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:44.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alfajora agreed, "Ang state, siya dapat ang humawak sa kalakal ng
        tubig."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f20ac3-b783-4512-a207-49c6fab2108f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:53:55.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:44.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece5aec3-3896-4129-be2f-19cb98fe2797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:53:55.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:44.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 1995, water distribution in Metro Manila and the provinces
        of Rizal and Cavite has been controlled by Manila Water and Maynilad after
        then President Fidel Ramos signed the National Water Crisis Act which resulted
        in the privatization of the Metropolitan Waterworks and Sewerage System (MWSS).
        Today, Manila Water handles the east zone while Maynilad is in charge of customers
        in the west zone.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c80f14-adf5-41d0-b4c3-5bd49c1577f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:53:55.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:44.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88311182-6e78-483c-8667-7e1f98e1e17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:53:55.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:44.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casiño said Congress should look into suspending the franchise of
        the two  water concessionaires.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671b353c-18d2-45dd-8357-372c46a8cf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:53:55.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:44.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62088d15-d750-4403-ac04-9729fe645146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:53:55.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:44.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Chong said the suggestions of the three candidates have to be
        studied further.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1da9143f-86ac-4393-8e9a-74275b808227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:53:55.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:44.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1df98a-d20f-428b-9075-f46e5da8967b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:53:55.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:44.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As to whether the privatization or nationalization is the answer,
        dapat munang busisiin itong option. Ayaw kong mag-jump into conclusions na
        hindi pa nabusisi kaya gusto ko pong imbestigahan muna the root cause of this,"
        he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35eeda03-ff0c-4d32-a18b-7a0caf487877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:53:55.042+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:44.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eded9e0-2aa5-4759-92ef-3db2883c76da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:53:55.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:44.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Chong urged the government to do a better job at providing
        for the people''s basic needs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d363b9-55f1-4fcc-ac7e-b90b04d036d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T18:53:55.043+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:04:44.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
