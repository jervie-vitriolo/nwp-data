      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tropical depression is expected to make landfall tomorrow until
        Tuesday evening by the eastern coast of Davao Oriental.</p>'
  'opposition-hitting-president-rodrigo-duterte-for-icc-pullout':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-17T14:15:46.532+08:00
    'imagesource': 'jcr:c26c08e3-efdd-45f3-a36a-219f1e759497'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0135e9c8-7f65-43ec-8c3a-c6905b876247'
    'lead': 'Three members of the opposition and some civil society groups lambast
      President Rodrigo Duterte for his decision to pull the country out from the
      International Criminal Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-17T14:21:19.872+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:04:47.437+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:35.785+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'International-Criminal-Court', 'ICC', 'Leila-de-Lima',
      'Risa-Hontiveros', 'opposition', 'Gary-Alejano']
    'template': '1'
    'title': 'Opposition, rights groups hit Duterte for ICC pullout'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf569a78-b22d-41f8-8210-8eea2b279c23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T14:21:19.873+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:47.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> —&nbsp;Three
        members of the opposition and some civil society groups on Sunday lambasted
        President Rodrigo Duterte for his decision to pull the country out from the
        International Criminal Court (ICC).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5724cd85-c033-464f-9c27-45ce47e05a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T14:21:19.873+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:47.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, detained Senator Leila de Lima said the decision
        is a "solid proof that the President is a guilty man who is fleeing from justice."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7561a2-4958-4920-b6ea-e183b456c64f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T14:21:19.873+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:47.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Instead of facing the music, Duterte is running scared. Behind
        the delusional bravado of a tyrant is a man who hides behind the legal acrobatics
        of his men," de Lima said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b559e5c-ef9f-4d7c-bb26-41217c8805ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T14:21:19.873+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:47.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He may not (yet) be fleeing physically, but he is surely fleeing
        by abusing his powers as President and usurping the powers of two other branches
        of government," she added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b87c5131-f630-4385-9648-e31d4baa2c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T14:21:19.873+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:47.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Risa Hontiveros, meanwhile, called the withdrawal as "Duterte''s
        desperate exit plan to escape international public accountability."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0a2e43-a507-4ca2-9b82-72e4e32cf11e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T14:21:19.874+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:47.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the decision defends "the climate of killing and impunity
        in the country."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8265e7-2e12-43e2-937d-be9204d574ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T14:21:19.874+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:47.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ito pagtataguyod ng ating soberanya. Ito ay pagtatanggol
        sa isang tirany</em>a," Hontiveros said in a separate statement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d92729-880c-45e6-ad7f-4f2ee5536fa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T14:21:19.874+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:47.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is not upholding our sovereignty. It is defending
        a tyranny.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3951a1c0-428b-46c7-bc95-ede887899de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T14:21:19.874+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:47.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator stressed that Duterte can still be held liable while
        the country was signatory to the ICC.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41805948-36d6-49a1-9161-88da7c3eed9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T14:21:19.874+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:47.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will not discharge our country of its obligations while it was
        still a party to the said agreement. It will also not disable our country''s
        cooperation with the ICC conducting criminal investigations which were initiated
        before the said withdrawal," Hontiveros said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bd51a9-1f0a-4b63-baa6-4b3371374b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T14:21:19.874+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:47.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sorry, Mr. President, but you cannot evade calls for justice
        and accountability with a simple goodbye to the ICC," she added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66fb808-fc38-447d-af24-4db53879c689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T14:21:19.875+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:47.439+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s withdrawal from the ICC, which took effect Sunday,
        comes after Duterte announced last year his move to take the country out of
        the international court''s jurisdiction following a case filed against him
        in relation to his violent anti-drug campaign.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d74fc7-2f80-4ed0-83dc-e6b25aeab4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T22:33:19.292+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the second country to leave the ICC after Burundi
        in 2017.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b7faae-67f4-4298-83e6-a0fbeda1b97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T14:21:19.876+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/3/16/ph-icc-withdrawal-takes-effect.html?fbclid=IwAR2">PH
        withdrawal from ICC takes effect Sunday</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f22c6f5-1665-4258-adda-4c8a997d6453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T14:21:19.875+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Otso Diretso senatorial bet Gary Alejano, the withdrawal "provides
        no benefit to our country," and only "paints our country negatively before
        the international community."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df64792f-7f46-4ee4-93c2-656007e26f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T14:21:19.875+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate statement, Alejano pointed out the "wide and long-term
        implications and consequences" of the country''s pullout from the international
        tribunal.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa25d810-59e0-427b-9144-62bbaa59429b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T14:21:19.875+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:47.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the decision, which was "made solely by the President and
        his cohorts," "will embolden our leaders to commit further human rights violations."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49e9325-a01b-49ff-8ad6-8ecab354707e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T14:21:19.875+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:47.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senatorial aspirant added that the withdrawal will hamper the
        Philippines from receiving supports from other countries, as the decision
        "signifies an act that goes against universal values."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b54c78-1965-49d6-a090-151e69ab59d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T14:21:19.876+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:47.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me emphasize that the ICC continues to maintain jurisdiction
        to investigate complaints for extra-judicial killings that were committed
        before the effectivity of the withdrawal.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0897a7e7-e386-4660-93fd-3327633359db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T14:21:19.876+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:47.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I dare say the enablers of extra-judicial killings in this country
        will pay the price in full. They will not be spared from the clutches of justice
        once the war on drugs, which have claimed thousands of Filipino lives, is
        proven to be a crime against humanity," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32540914-ab9a-41ab-bf08-1f62fa0e8c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T14:21:19.876+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:04:47.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can withdraw but you cannot hide," Alejano added.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb37524b-bde3-4e93-9b0f-c9be291e9b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T22:33:19.292+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:47.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Rights groups oppose</h2>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20623cdb-b0a9-4538-b293-b6d82cfd0e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T22:33:19.293+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:47.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil society groups fear that the human rights violations under
        the Duterte administration will worsen due to the withdrawal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9a9912-af45-4a6e-b86c-d460c798ac79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T22:33:19.293+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:47.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group Karapatan said victims of alleged extrajudicial
        killings which happened in connection to the war on drugs lost another venue
        to seek justice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9a583e-8497-4ee5-a767-e63b725b881b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T22:33:19.293+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:47.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang problema dito</em>, majority of the cases remain unresolved.
        <em>Lalong tatagal yung kanilang pangarap na magkaroon ng hustisya ang kanilang
        mahal sa buhay</em>," Karapatan''s Deputy Secretary General Jigs Clamor said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9892c0-2da2-4b0f-989c-a24c0ae1081a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T22:33:19.296+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:47.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem is that majority of the cases remain unsolved.
        Their dreams of justice for their loved ones will take a while.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4914fbf3-6291-49c7-b561-1713090c53de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T22:33:19.293+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clamor sees the move as a setback in the fight to make public officials
        accountable even if the ICC pursues its probe after the country''s exit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8c56c6-0623-4b85-a94a-3a0489ea6424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T22:33:19.294+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took several years before finally, the Philippine government
        signed and ratified it, only to put this to a trash bin," Clamor said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318d76fa-920a-4850-aceb-51227da36d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T22:33:19.294+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Union of People''s Lawyers (NUPL) said the Philippine''s
        exit from the ICC means the tribunal can no longer investigate any crime that
        the government might commit in the future.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe69335-73dc-4888-8d40-9e20875fc820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T22:33:19.294+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga paglabag ng karapatang pantao, ''yung sa mandato
        ng ICC na mangyayari sa hinaharap ay hindi na maco-</em>cover <em>ng tratadong
        ito at di na magkakaroon ng iba pang larangan ang mga biktima</em>," NUPL
        Secretary General Edre Olalia said.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767dae97-4a24-45d7-95e1-fab2e190bb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T22:33:19.296+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:47.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Those violations of human rights that will happen
        in the future will no longer be covered by the treaty as mandated by the ICC
        and victims would have nowhere else to go.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5131c91-ec14-4693-8ea8-7625924c3c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T22:33:19.295+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:47.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia said the Supreme Court can also declare the country''s withdrawal
        as invalid since it was not ratified by the Senate.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2a51a1-8085-4b44-a36c-1430fc6143c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T22:33:19.295+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:47.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there''s any hindrance or legal impediment by which
        a state can go back. The Supreme Court, if it is so minded, can come up with
        a decision overturning the withdrawal," Olalia said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e36495-abcc-4e93-8639-3d3d45d12eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T22:33:19.295+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:47.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia said the murder conviction in the killing of teenager Kian
        delos Santos, which the government had cited as proof that the justice system
        is working, is not enough assurance that other victims of alleged EJKs will
        have justice.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c64065-f35b-4af7-84a7-25b49a78e418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T22:33:19.295+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:47.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of the several thousands, one, two do not make the rule," he
        said.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627d216d-3ed5-4913-85db-800abb63e132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T22:33:19.295+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:47.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is just an excuse to escape liability. Why is it now that
        the Philippine government is invoking such a thing?" he added.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02847d70-5834-4269-a7f4-561996d47311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T22:33:19.296+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:47.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia said the Supreme Court can also declare the country''s withdrawal
        as invalid since it was not ratified by the senate.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7828746a-ec9d-4840-b8f7-7ac85feebb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T22:33:19.296+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:47.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think there''s any hindrance or legal impediment by which
        a state can go back. The Supreme Court, if it is so minded, can come up with
        a decision overturning the withdrawal," Olalia said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a784077d-58d2-4ba8-8d92-23f20810f59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T22:33:19.296+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:47.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Xianne Arcangel and Digital
        Producer Robert Vergara contributed to this report.</em></p>'
  'happiness-satisfaction-levels-lowest-in-four-years':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-17T14:15:29.527+08:00
    'imagesource': 'jcr:a0a99270-5543-44ea-b1fa-fdfdf9e59dce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bbf7fd5-4b5d-4f89-b49a-c6e523059d1a'
    'lead': 'Happiness and satisfaction levels have declined to their lowest figure
      since 2014, SWS says'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-17T14:33:15.121+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:04:45.974+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:35.960+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipinos'' happiness, satisfaction levels in 2018 lowest in four years
      – SWS'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18641b74-d51d-4a03-9358-aaeaba98ef90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T14:33:15.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:45.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong>&nbsp;Filipinos
        had been least happy and satisfied with life in 2018 compared to previous
        years, according to a survey by the Social Weather Stations (SWS).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ccc6a97-5b46-4fbf-bf94-22034a00018a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T14:33:15.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:45.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results of a national survey conducted in December showed only 87
        percent of Filipinos considered their lives as "very or fairly happy," a seven-point
        decline from 94 percent score in 2018. The happiness rating is also the lowest
        by respondents since December 2014, which scored 85 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1d6c5b-8160-48f3-816d-8b21bd510f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T14:33:15.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:45.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents were asked to rate their lives from "very happy" to
        "not at all happy," and 39 percent answered the former while 2 percent said
        the latter. The survey showed 48 percent said they were "fairly happy" and
        11 percent said they were "not very happy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e645e042-b4be-4592-8728-d91aff8fe946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T14:33:15.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:45.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey found that happiness declined in all areas. In Luzon,
        Visayas and Mindanao, all points have suffered a drop from 2017.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a42dc7-d0a0-4867-a58c-7fd9d05348f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T14:33:15.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:45.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Happiness was highest in Mindanao with 89 percent, a drop from 96
        percent in December 2017, and lowest in Metro Manila with 82 percent, down
        from its 90 percent rating the previous year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600ea539-c151-4b3d-b955-77c107ff408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T14:33:15.122+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:04:45.975+08:00
