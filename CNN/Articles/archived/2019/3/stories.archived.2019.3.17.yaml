  'The-Filipino-Votes-ICC-Senatorial-Forum':
    'author': 'Janine Peralta'
    'caption': '(L-R) Senatorial candidates Richard Alfajora, Ernesto "Lawin" Arellano,
      Toti Casiño, and Glenn Chong'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-17T20:41:58.067+08:00
    'imagesource': 'jcr:a6bfb853-c607-475c-82a0-a161180c03a7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d014a9e-3cee-4f69-9fc2-e62e3a7a9141'
    'lead': 'Senate bets give their take on the implications of the country''s withdrawal
      from the ICC on Philippine sovereignty.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-17T20:53:03.457+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:04:43.225+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:36.692+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Filipino-Votes', 'Lawin-Arellano', 'International-Criminal-Court',
      'Richard-Alfajora', 'Glenn-Chong', 'Toti-Casino']
    'template': '1'
    'title': 'Senate bets bare opposing sides on PH exit from ICC'
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e6de05-2e85-40d0-a350-160e1daf7f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T20:53:03.459+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:43.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17)</strong> — Senatorial
        candidates were on opposite sides on the discussion of the country’s withdrawal
        from the International Criminal Court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331e8976-ee32-4c9e-86f5-af77b825248b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T20:53:03.459+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:43.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawin Arellano, a lawyer and the founder of labor activist group
        Kilusang Mayo Uno argued that a membership in the ICC does not constitute
        as an intervention into the country’s affairs. Arellano is running under the
        Katipunan ng Kamalayang Kayumanggi.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43226648-4a57-47c1-89ad-1ca9275f8d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T20:53:03.460+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:43.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kapag ang pamamahala mo ay demokratiko at malinis, kinakailangan
        handa ka na tingnan ng buong daigdig, ang</em> family of nations<em>, kung
        paano mo minamahal ang inyong mamamayan, paano mo pinaglilingkuran ang inyong
        mamamayan, kaya hindi</em> intervention <em>sa ating</em> sovereignty ang
        membership,” Arellano said during a CNN Philippines’ senatorial forum Sunday.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbe3fd5-3e85-4e6e-bed1-da227b5ba192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T20:53:03.464+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:43.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If your governance is democratic and clean, you should
        be ready to be scrutinized of the world, the family of nations, on how you
        love your citizens and how you serve them. And that''s why membership is not
        an intervention in our sovereignty.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f12aac7-5df1-4d77-b04e-156428687fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T20:53:03.460+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:43.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His running mate Richard Alfajora agreed, saying the President could
        have rallied his case against the ICC, instead of backing away and avoiding
        the issue.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bb3d3e-4a9c-48a3-a396-846c887b677b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T20:53:03.460+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:43.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>''Yung</em> withdrawal as an approach to solve a problem is
        not good, so dapat gagawa siya <em>ng hakbang nang mas malawakan sa</em> international
        community <em>para may</em> reform <em>doon. ‘Pag magkaroon ng</em> reporma
        then we could have President Duterte stronger than any other president <em>kasi
        nagawa niya ''yung rallying, ''yung reform, at nakikinig ‘yung</em> international
        community. <em>‘Pag wi-</em>withdraw, anong mangyari? <em>Parang ‘yung ikaw
        ''yung umatras, hindi ka nakipaglaban</em>,” Alfajora argued.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d18755-ebe3-4d78-9e69-deab32c686ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T20:53:03.461+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:43.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The withdrawal as an approach to solve a problem is
        not good, so he should have used a better way to instill reform in the international
        community. If we instill a reform then we could have President Duterte stronger
        than any other president because he was able to rally and reform and the international
        community would be listening. If we withdraw, what would happen? It’s as if
        you are backing away, not fighting back.]</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c218ec31-cd08-4395-b85b-3f05bac7eac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T20:53:03.461+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:43.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte announced his decision to pull the country
        out from the international body’s jurisdiction, following a case filed against
        him in relation to his violent anti-drug campaign.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3940bf-034f-48fe-a2c7-61d0a538593d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T20:53:03.462+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:43.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn Chong, a lawyer running under the Katipunan ng Demokratikong
        Pilipino (KDP), said he stands by the President’s decision given that the
        Philippine judicial system is well-functioning and does not warrant any scrutiny
        from foreign powers.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587726de-b8c2-4995-8606-7fa1fbff844b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T20:53:03.462+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:43.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really don''t want <em>na</em> any Filipino should be subject
        to the jurisdiction of any foreign power like in the case of ICC. We have
        our own system of government. <em>Mayroon naman tayong&nbsp;</em>[We have
        a]<em>&nbsp;judicial system&nbsp;</em>that is working. So<em> bakit kailangan
        nating i-</em>surrender<em> ang ating</em> leader [So why do we need to surrender
        our leader] to a foreign power<em>?</em> I value our sovereignty as an independent
        country,” Chong said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ebd5b8-d666-43f0-a374-3cce7fbd0c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T20:53:03.463+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:43.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chong’s slatemate Toti Casio shared his sentiment saying the ICC
        withdrawal shows the country’s capacity for self-governance.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbaebb6-8ce8-41b9-be98-58cd5cef8dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T20:53:03.463+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:43.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kami ay nasa likod sa desisyon ni Pangulong Duterte na bumitiw
        sa</em> International Criminal Court, <em>kung kailangan idaan sa Kongreso
        para yan ay talakayin ay kami ay bukas para alamin ano ang mga pros and cons
        pero dito kami magkikita kung paano nating malalaman ang pawang katotohanan
        nang malaman ng mga mamamayang Pilipino na kaya natin mag</em>self-govern
        <em>and</em> self-rule.”</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4a0ddd-41ab-497b-b238-516d188c09b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T20:53:03.464+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:43.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are behind the President Duterte’s decision to
        pull out from the International Criminal Court. If we need to go through Congress
        to discuss it, we are open to it to know the pros and cons but this is where
        we see the truth so the people can know that we can self-govern and self-rule.]</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b859a24-ba58-433b-821f-b92d03d7aead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T20:53:03.464+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:04:43.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC withdrawal took effect Sunday but the case on its constitutionality
        remains pending in the Supreme Court.</p>'
  'The-Filipino-Votes-Senatorial-Forum-March-17':
