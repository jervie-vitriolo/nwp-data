      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Projects still ''on track''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08cf552-1cab-4763-8012-644701e69edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:57:48.595Z
      'mgnl:createdBy': 'alyssa'
