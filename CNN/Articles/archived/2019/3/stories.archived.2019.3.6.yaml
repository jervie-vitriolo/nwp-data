      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker and former President Gloria Macapagal Arroyo has been
        rumored to be the next Budget Secretary, but Diokno dismissed it as "speculative."
        Her name was also floated as possible replacement for the late BSP Governor
        Nestor Espenilla Jr. President Rodrigo Duterte appointed Diokno as BSP governor
        during Monday night''s Cabinet meeting.</p>'
