    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89b351cf-5423-4f03-bd57-ba9ab229a1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.270Z
