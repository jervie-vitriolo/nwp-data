      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is just one notch below Jeff Bezos, Warren Buffett and Mark
        Zuckerberg, who are all 8s on Forbes'' scale.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1700abcb-7621-4cb6-95db-bb7b5a9d09ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.745Z
