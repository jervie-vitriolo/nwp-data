      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Senate President''s net worth increased from $5 billion
        to $5.5 billion, according to Forbes'' ranking of the world''s billionaires.
        Villar placed 317th.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
