      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roughly two-minute preview opened with Arya Stark breathing
        heavy in darkness, speaking of the oncoming threat from the White Walkers
        and the army of the dead.</p>'
