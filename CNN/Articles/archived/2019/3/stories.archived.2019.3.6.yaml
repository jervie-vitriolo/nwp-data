      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — President
        Rodrigo Duterte on Wednesday said he wants to sit down with officials from
        the Office of the Ombudsman and the Commission on Audit (COA) to streamline
        auditing procedures.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c1531df-891c-43fc-a641-520c65b41193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T15:32:39.700Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:16.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to sit with the Executive Secretary and maybe invite
        some guys from the Ombudsman and itong [this] auditing office and let''s agree
        on certain procedures," Duterte said in a speech at the first anniversary
        of the Presidential Anti-Corruption Commission in Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92baba13-42e5-481e-b357-67b8a8152226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T15:32:39.700Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:16.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had previously joked in January that some COA officials
        should be kidnapped and tortured since it made governance difficult for local
        officials.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fece14c4-6303-4258-9d00-eaeae24b0db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T15:32:39.700Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:16.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi noon naman sinabi ko, ipa-</em>kidnap mo <em>''yung (</em>officials<em>)&nbsp;kasi
        kung anu-ano&nbsp;na lang ang pinaglalagay kasi</em>. <em>''Yung regulations
        nila, nagpatong doon sa ...</em> They add more and more regulations," the
        President explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4135ca66-a34d-41aa-a9bf-76ef15c096dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T15:32:39.700Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:16.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because I said earlier, kidnap them for putting different
        things. Their regulations piling up there ... They add more and more regulations.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725344e9-ccb9-4753-b7b6-7d58eefc5230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T15:32:39.700Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:16.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat ng mga auditors natin may katok</em> [All of our auditors
        are crazy]. They are lost in a maze of so many requirements. Some are really
        stupid. I don''t want to insult them. I have a healthy respect for (them)."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1514b5c8-a5a5-4a55-afa1-554d332ae4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T15:32:39.701Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:16.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President then said mistakes committed and flagged by COA might
        not be corruption but just "short-sightedness."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd759d4db-e1da-481e-bb5a-f9f1346c4031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T15:32:39.701Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:16.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it could be short sightedness or plain. I will not follow that
        because that is stupid," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d6484d-8425-4cf6-bbd3-956daf91685d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T15:32:39.701Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:16.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wants to meet with the officials by the end of the year to suggest
        some proposals on simplifying procedures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169e5e2b-1868-43e6-93d2-011bc1449484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T15:32:39.701Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:16.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is accepted by all, fine. If not, then <em>gusto kong isali
        ''yung</em> [I want to include] Congress. <em>Marami kasing nasasabit diyan
        sa ''yung ganoon</em> [There were plenty who failed to comply with the regulations],"
        Duterte said.</p>'
