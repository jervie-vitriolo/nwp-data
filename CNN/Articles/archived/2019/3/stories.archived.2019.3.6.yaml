    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Shannen Doherty 'devastated' after Luke Perry's death\n "
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3651d31f-ee75-4e09-becb-cd70101ae409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T23:28:02.677Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:45.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Shannen Doherty says she''s "struggling"
        with the loss of the man who, with her, brought to life one of TV''s most
        iconic fictional teen couples on "Beverly Hills, 90210."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2cb399-b3db-47d1-8983-f712851fb9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T23:28:02.677Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:45.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de33d029-e1c2-4198-b014-a9ce386f6b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T23:28:02.677Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:45.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yesterday morning I got a phone call that devastated me," Doherty
        wrote on Instagram. "I''m struggling with this loss and am having a hard time
        with my thoughts. But, my heart goes out to his family and friends who were
        blessed by his light in their (and mine) lives."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61be0a47-65a9-4692-b643-061f0c73c028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T23:28:02.677Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:45.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc4a84e-6392-41f1-815e-823a06c6ddb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T23:28:02.677Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:45.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry and Doherty played on-and-off-again couple Dylan McKay and
        Brenda Walsh on the ''90s teen drama.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17261391-576b-491b-8350-4cbeebda5622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T23:28:02.678Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:45.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffac0838-7bcb-4df1-afa1-d66402b58c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T23:28:02.678Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:45.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry, 52, died Monday after suffering what his publicist said was
        "a massive stroke."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779f1fb7-e267-4346-b6dd-677227780fb3'
      'mgnl:activationStatus': true
