      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66da7cbc-b5f8-4dce-92f3-ec0436348d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:28:17.782Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:36.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not up to me. There are names being floated but I hope the
        next DBM (Department of Budget and Management) Secretary is not a politician,"
        he said in  a media briefing on Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e937326-101e-42e8-b573-5c6102e482de'
      'mgnl:activationStatus': true
