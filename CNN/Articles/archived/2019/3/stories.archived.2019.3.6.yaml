      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is also the Golden Tigresses'' first victory against the Lady
        Spikers in three years.</p>'
