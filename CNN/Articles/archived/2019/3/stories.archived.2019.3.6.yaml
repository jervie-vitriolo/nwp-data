      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m stepping down both as the [President] CEO and Vice Chair of
        the Commission. I am leaving to give the President a free hand to appoint
        my successor," Dooc told CNN Philippines in a text message Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516a6297-3bf6-4deb-93e4-4773cf5a6ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:48:18.687Z
      'mgnl:createdBy': 'robert'
