    'lead': 'The order comes in light of a recent incident involving a prisoner allegedly
      running a drug ring via social media who has now been transferred to the New
      Bilibid Prison.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T10:12:13.779Z
