      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 5) — Business magnate Manny
        Villar has replaced the late retail tycoon Henry Sy Sr. as the richest man
        in the Philippines, according to a list released by Forbes Magazine Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b80ff3-814f-40b4-be2f-fea686b99cb4'
