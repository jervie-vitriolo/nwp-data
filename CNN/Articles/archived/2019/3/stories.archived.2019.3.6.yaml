      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a hundred years later, hardly anything has changed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
