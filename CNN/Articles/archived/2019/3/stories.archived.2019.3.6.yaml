    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:05.844+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Egypt', 'UNESCO', 'shawkan', 'Mahmoud-Abou-Zeid', 'Amnesty-International']
    'template': '1'
    'title': 'Egypt releases award-winning photojournalist Shawkan after five years
      in prison'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf797cb-0630-4362-a249-7b94c2336b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:22:52.497Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:20.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Egyptian photojournalist Mahmoud Abou
        Zeid was released from prison on Monday after spending more than five years
        behind bars.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5793e50-9004-497a-9444-5bbc25de04c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:22:52.497Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:20.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abou Zeid -- also known as Shawkan -- was arrested while taking
        pictures of a deadly crackdown on a 2013 protest in Cairo where demonstrators
        were objecting to the ousting of former President Mohamed Morsy. Hundreds
        of protesters were killed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4174bb61-d7dd-4a0b-909c-8e080b1cf84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:22:52.497Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:20.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his release, Abou Zeid must still spend 12 hours at a police
        station every day for the next five years, according to Amnesty International.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105cbf22-5d6a-4ff6-afdb-5d82916f37a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:22:52.497Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:20.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After his release, he faces ludicrous probation measures which
        require him to spend 12 hours of each day at a police station from 6 p.m.
        to 6 a.m. for the next five years. These outrageous measures will severely
        restrict his liberty and should be lifted immediately," Amnesty International
        said in a statement Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acd7254-7b3c-45d7-b8fd-f84f8cc1f0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:22:52.497Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:20.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abou Zeid is among 200 defendants who were sentenced to five years
        in prison as part of a mass trial. He was charged with belonging to an illegal
        group and possessing firearms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bdce44-449d-42c6-92b1-5b224ba8234b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:22:52.497Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:20.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a CBS interview that aired in January, Egyptian President Abdel
        Fattah el-Sisi denied holding political prisoners. He was responding to a
        question about a Human Rights Watch report that estimated that at least 60,000
        of Egypt''s prisoners were held on political grounds.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032d0925-ac64-475a-bca1-42d5c4510f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:22:52.497Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:20.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During his trial, the prosecution failed to provide sufficient
        evidence to establish that Mahmoud Abou Zeid was responsible for the offenses
        with which he was charged," the Amnesty International statement said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2b140c-8cb6-4ca5-8c79-9c69c1a58d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:22:52.497Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:20.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first two years of his imprisonment, Abou Zeid had "no knowledge"
        of the charges against him, the Committee to Protect Journalists said in 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47cc5941-4fca-45b0-8fc5-61f604815619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:22:52.497Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:20.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, Abou Zeid received the UNESCO/Guillermo Cano World Press
        Freedom Prize.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c673489c-ffa5-4ca5-8264-077486093be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:22:52.497Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:20.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The choice of Mahmoud Abu Zeid pays tribute to his courage, resistance
        and commitment to freedom of expression," said Maria Ressa, a Philippine journalist
        and president of the independent international jury that selected him as a
        winner.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2858eab-0f2e-45bd-933f-7d65abdbf9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:22:52.498Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:20.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/04/middleeast/egyptian-photojournalist-shawkan-released-intl/index.html">Egypt
        releases award-winning photojournalist Shawkan after five years in prison</a>."</em></p>'
