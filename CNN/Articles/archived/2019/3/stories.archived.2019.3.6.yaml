      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir will meet with Duterte in Malacañang on Thursday, followed
        by a bilateral meeting. Mahathir is also scheduled to meet Senate President
        Vicente Sotto III and House Speaker Gloria Macapagal-Arroyo.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ade10a-aa93-4bf6-ab82-20149b836c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:55:33.332Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:19.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir''s visit to the country will be his first since his return
        to power in 2018, said the Department of Foreign Affairs. It added the 93-year-old
        leader had official visits in 1987 and 1994.</p>'
