      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The subway is expected to be fully operational by 2025. It is also
        seen to benefit 370,000 passengers daily.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8106c55-778c-4181-8e43-51106e12f91f'
