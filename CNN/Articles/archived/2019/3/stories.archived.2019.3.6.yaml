    'template': '1'
    'title': 'CA magistrate Javier is new SC associate justice'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '458fed4d-c3a8-4b08-a9fe-8f74e0201af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:07:22.686Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:21.974+08:00
