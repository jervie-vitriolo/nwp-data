      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — Malaysian
        Prime Minister Mahathir Mohamad arrived Wednesday in the Philippines for a
        two-day official visit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6495d7-e5c8-4c78-9097-83d6bcac8818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:55:33.332Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:19.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian leader was welcomed by Department of Information and
        Communications Technology Chief Eliseo Rio Jr., Philippine Ambassador to Malaysia
        Charles Jose, and Atty. Maria Bertola Medialdea -- the wife of Executive Secretary
        Salvador Medialdea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4fa89dd-fa23-4268-bd1c-2a067a258b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:55:33.332Z
