  'Chinese-vessels-drive-away-Filipino-fishermen-Pag-asa-Island':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-06T07:29:43.331Z
    'imagesource': 'jcr:8ce081a5-3182-4176-b9a9-4eb87e8f19e4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '646a5d18-34dc-4bd8-bb6f-01592f4570a2'
    'lead': 'The Armed Forces of the Philippines (AFP) is validating reports of alleged
      harassment of Filipino fishermen near Pag-asa Island in the disputed South China
      Sea.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T07:32:14.531Z
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T21:56:29.613+08:00
