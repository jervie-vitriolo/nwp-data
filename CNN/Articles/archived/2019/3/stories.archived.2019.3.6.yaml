      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — Court
        of Appeals Associate Justice Amy Javier is President Rodrigo Duterte''s latest
        appointee to the Supreme Court, Executive Secretary Salvador Medialdea said
        in a text message Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a225e2f2-d801-4dee-ac2f-6ed64d97c53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:07:22.686Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:21.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javier replaces retired Associate Justice Noel Tijam, who will be
        part of the Judicial and Bar Council to represent the academe, Justice Secretary
        Menardo Guevarra said in a separate message.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731f0469-24ff-4d5c-a6b1-32a46c6f6633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:45:34.012Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:21.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the seventh appointee of Duterte to the high court since he
        became President in 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a8b872-740c-4689-99a4-419ea7516277'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:07:22.687Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:21.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Malacañang welcomed Javier''s appointment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb7849e0-bf8e-4b6a-b0b6-993f2a64112f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T15:59:45.211Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:21.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Associate Justice Javier is a welcome addition to the High Court
        with her vast legal experience in the government which spans for more than
        three decades," a statement from Presidential Spokesperson Salvador Panelo
        read.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb0cf96-9307-402b-8c19-7e23f49759fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T15:59:45.212Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:21.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Javier is a graduate of the Philippine Normal University. She obtained
        her law degree at the University of Santo Tomas and began her career in public
        service as a trial attorney in the Office of the Solicitor General (OSG) in
        1983. She later became Assistant Solicitor-General thereat in 1994.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf90269-97b1-4681-88ac-906fca0cacc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T15:59:45.212Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:21.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, she was appointed to the Court of Appeals as one of its
        associate justices.</p>'
  'PNP-San-Antonio-Zambales-video-arrest-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-06T11:05:00.469Z
    'imagesource': 'jcr:2b32cf24-25a7-43c2-b103-66b700d4e900'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5169eaf9-9f18-4932-8e3e-0288a87178af'
    'lead': 'A clip posted on Facebook shows two supposed police officers in plain
      clothes arresting a man without showing any official warrant.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T11:13:22.979Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:56:21.476+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:05.558+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['8789acd1-aa5b-479a-8eb9-0ba24d53466f']
    'template': '1'
    'title': 'PNP defends cops in viral Zambales arrest video'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53a8ba9-e2fb-4feb-8a56-f35154c9e2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:13:22.980Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:21.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)—</strong>&nbsp;The
        Philippine National Police (PNP) on Wednesday defended police officers caught
        in a video arresting a man in San Antonio, Zambales without a warrant.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a0d17c-a7fa-4e12-86c8-9b8d02e0c9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:13:22.980Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:21.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, PNP Spokesperson SSupt. Bernard Banac said
        authorities did not see any protocol violation in the viral clip. He added
        the police conducted legitimate drug operations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a68e6d-dab7-45f2-a434-f934498b31f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:13:22.980Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:21.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three-minute video, which made the rounds online on Sunday,
        showed the two police officers apprehending a man, who was later on identified
        as a certain Joel Villanueva. The policemen -- not in uniform -- failed to
        show an arrest warrant during the operation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a055c1-d084-4bea-8c47-4145c02b8219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:13:22.980Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:21.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials also failed to give an answer when asked why Villanueva
        was being arrested.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef60aac-5382-4738-9c32-14134f2ccd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:13:22.980Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:21.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clip has gathered 800,000 views and shared over 16,000 times.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31409db3-b23f-460d-8024-3a83b882fa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:13:22.980Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:21.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on police report, Villanueva, a suspected drug pusher, allegedly
        assaulted a police officer during an intelligence monitoring operation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f9d454-ebac-4b26-9dd1-e6096b08b983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:13:22.981Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:21.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung</em> suspected <em>na</em> pusher <em>ay kaagad na nanlaban,
        tinulak yung pulis natin at sinipa at tumakas papasok doon sa</em> compound
        <em>nila. Ang naabutan nung</em> video <em>ay yung tumakbo na</em> (Villanueva),
        <em>dahil in</em>assault <em>niya yung kasama nating pulis</em>," Banac told
        reporters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e32e0c9-5035-4722-b2f5-29c9d00068b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:13:22.981Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:21.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The suspected pusher immediately fought back, pushed
        and kicked our police, and fled towards their compound. What the video caught
        was when he (Villanueva) was already running because he assaulted our police.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5369877b-c4de-4341-98f1-1926bfee467b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:13:22.981Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:21.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banac said the police were authorized to perform their operations
        in plain clothes.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '729b8354-b69d-4df4-bb28-2c1d66ec2649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:13:22.981Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:21.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While cases for direct assault was already filed against subject
        person and Obstruction of Justice were lodged against the relatives of said
        person, we are continuously gathering all information relevant to said video
        to find out the truth and unearth the facts surrounding the incident as we
        do not condone any unlawful demeanor perpetrated by our members," the Central
        Luzon police said in a statement.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf08e637-fea0-4b70-b881-12fc1257434d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:13:22.981Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:21.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Still, we guarantee that there will be no whitewash in the investigation
        and any infraction and wrongdoing committed by our policemen will never be
        tolerated."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5053716-dc7d-4ab4-8d65-8d8a9cdc7cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:13:22.982Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:21.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report.</em></p>'
