    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Pag-asa-Island', 'South-China-Sea']
    'stories': ['3cc5a6b4-944f-4e3c-baf8-4290b6889748']
    'template': '1'
    'title': 'AFP validating mayor''s claim Chinese vessels drive away Filipino fishermen
      near Pag-asa Island'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8375c6ae-85c7-4ad2-a26e-f7699b7e3920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:32:14.531Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:56:29.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — The Armed
        Forces of the Philippines (AFP) is validating reports of alleged harassment
        of Filipino fishermen near Pag-asa Island in the disputed South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bdc529c-1c63-4d09-a473-3e996c9fdc35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:32:14.531Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:56:29.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports earlier quoted Kalayaan Mayor Roberto del Mundo as saying
        that Chinese vessels have been preventing Filipinos from coming near a group
        of sandbars between Pag-asa Island (also known as Thitu Island) -- the seat
        of the Palawan municipality of Kalayaan -- and Chinese-occupied Subi Reef.
        These features are in Philippines'' territorial seas, as stated by the 2016
        ruling of the Hague-based arbitral tribunal which invalidated China''s sweeping
        claims to almost the entire South China Sea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7807d71-0f19-45c0-ac67-308caa93dbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:32:14.531Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:56:29.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday, the Defense Department said Secretary
        Delfin Lorenzana has directed the AFP to validate the matter, but initial
        report from the Western Command (WESCOM) showed that "there has been no substantiated
        report from our units on the ground confirming Mayor del Mundo''s statement."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495a5f87-a7cf-4430-894e-9609e2f612a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:32:14.532Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:56:29.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The AFP, through the Naval Forces West under WESCOM, will nonetheless
        continuously validate and report any information relevant to Mayor del Mundo''s
        claims," the statement read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5b05aa-e770-4917-941d-90b35ec498e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:32:14.532Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:56:29.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the waters del Mundo was referring too are considered
        a traditional fishing ground for claimant countries, including both Philippines
        and China.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a200fc2d-ba33-404c-bda2-2bc2e976c6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:32:14.532Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:56:29.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is also constructing a sheltered port on Pag-asa
        Island to help fishermen, the Defense Department said.</p>'
  'sss-president-ceo-emmanuel-dooc-resignation':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
