      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Angono Municipal Police from Rizal posted an infographic
        “Paalala Upang Makaiwas Sa Rape,” its suggestions did not sound a day over
        1903.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2976b7de-5f56-4a53-b227-21c02b0984af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.270Z
      'mgnl:createdBy': 'portia'
