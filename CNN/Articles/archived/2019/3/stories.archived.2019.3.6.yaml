    'template': '1'
    'title': 'Prisons chief suspends visitation privileges of inmates'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59127285-c662-45ba-9371-b5439347a8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T10:12:13.779Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:23.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — Bureau
        of Corrections (BuCor) Chief Nicanor Faeldon suspended visitation privileges
        of all inmates under the agency starting yesterday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efaa4a68-1760-41e4-a0e6-28ee5c0f6354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T10:12:13.779Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:23.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s effective immediately upon the order of Director General
        Faeldon, and that is nationwide. When we say nationwide, there is on seven
        operating prisons and penal farms of the Bureau of Corrections," said the
        agency''s public information office head, C/SInsp. Eusebio del Rosario Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd537c42-480e-4b30-b38d-4d851018bf36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T10:12:13.779Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:23.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said suspension covers visits of family members to inmates and
        their privileges of bringing them food.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2e507a-9712-4bf0-a15b-b8aa5f4c5abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T10:12:13.780Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:23.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participation in athletic activities, as well as religious services,
        meanwhile, are not affected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a57c3d-fd0c-4a50-91de-4815fa3ab2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T10:12:13.780Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:23.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Screening of prisoner requests for phone communication and mailing
        is still in place.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44e7a3ad-1a14-47b0-9aee-4594d5245e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T10:12:13.780Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:23.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order comes in light of a recent incident involving a prisoner
        allegedly running a drug ring via social media who has now been transferred
        to the New Bilibid Prison, as well as after the abolition of gang affiliations
        in the national penitentiary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '848f6520-e81c-4947-afe4-aeefa21bc200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T10:12:13.780Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:23.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Justice Secretary Menardo Guevarra said Faeldon
        had "good reasons for its immediate implementation despite not being advised
        about it."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2847a926-fa58-4c82-9047-6e3bff54e27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T10:12:13.780Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:23.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also believe that these measures are temporary in character,
        as the BuCor intensifies its campaign to rid our prison facilities of illegal
        drug activities," Guevarra added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea53c311-c222-43bd-866e-7e6af26c521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T10:12:13.780Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:23.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said suspensions will be lifted on the discretion of BuCor officials.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6747b58-f83d-4862-9420-22423fdae0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T10:12:13.780Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:23.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rustico Ygot is now in a preventive cell at the New Bilibid Prison
        after being linked to the P190 million shabu that was recovered from twin
        drug operations in Cebu province on March 3. He supposedly had internet access
        that enabled him to facilitate drug transactions from behind bars.</p>'
