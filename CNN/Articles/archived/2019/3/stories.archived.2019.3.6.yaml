      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fc2a2e-8c61-4058-b162-9b2d14fc7e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:22:47.439Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:56:20.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Tigresses swept the Lady Spikers, 25-20, 25-22, 25-17,
        Wednesday at the Filoil Flying V Centre in San Juan City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd808cb1-1d40-4dcf-9bd0-6faa618efdec'
      'mgnl:activationStatus': true
