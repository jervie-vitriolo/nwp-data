    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cdc322-6fa2-4040-b7c2-f0152dc60990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:42:10.888Z
      'mgnl:createdBy': 'alyssa'
