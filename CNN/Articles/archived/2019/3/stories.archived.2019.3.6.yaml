      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss Universe Organization on Tuesday posted a two-minute behind-the-scenes
        video of Gray''s shoot with renowned fashion photographer Fadil Berisha.</p>'
    '4':
