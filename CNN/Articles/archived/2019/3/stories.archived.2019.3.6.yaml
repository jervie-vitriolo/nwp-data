    'template': '1'
    'title': 'Duterte backs Eleazar''s methods in handling scalawag cops'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603c51d5-259e-4afa-bd76-d08389a3a8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T14:52:46.771Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:16.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong>&nbsp;President
        Rodrigo Duterte praised Metro Manila''s top cop for how he handled an erring
        policeman in front of the press.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c228bcf-0b68-4630-8822-f887d89a31a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T14:52:46.771Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:16.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief Guillermo Eleazar confronted former cop
        Marlo Quibete, sacked for alleged robbery and extortion, roughhousing him
        by forcibly tilting his head up to face him. Eleazar later apologized for
        the outburst.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21bc621-31cb-48af-bbad-d8594af29935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T14:52:46.771Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:16.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/3/6/pnp-drug-officers-sacked-extortion.html">Police
        chiefs, all drug enforcers of Eastern Police District, Pasay City relieved
        over extortion raps</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f31c70c-51d9-45f9-9510-c254d2fc96fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T14:52:46.771Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:16.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabihin mo kay Eleazar okay yun. Oo. E ano ba naman yung ganun-ganun,"
        Duterte said in a speech Wednesday night, while miming a shakedown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501affb8-b497-4661-adc7-8375374183e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T14:52:46.771Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:16.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Tell Eleazar that that''s okay. What''s a bit of a
        shakedown?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2e074d-a261-48de-96cf-b781ccdb1238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T14:52:46.771Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:16.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President, who had been vocal about his support for potentially
        violent police acts as long as they were done in the line of duty, said that
        he has Eleazar''s back.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba6ca53-1b68-49ae-a2c7-e5a97eeb2c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T14:52:46.771Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:16.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sabihin mo (Tell him) I have his back covered," Duterte said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034fe29a-47f5-4402-b227-35de722e93c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T14:52:46.771Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:16.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A police commander is presumed to have knowledge if illegal acts
        are committed repeatedly by his or her immediate staff or personnel, and widespread
        under areas of his jurisdiction.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '641a6a74-818d-469b-9403-fbf956f56832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T14:52:46.771Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:16.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar appealed to the public to continue reporting extortion and
        irregularities involving officials.</p>'
