      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the budget delay issue, transport officials assured Filipinos
        that these projects are still "on track" and are still expected to be completed
        within the initial timeline set.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c50cc500-a9b8-402c-bf39-3aa492fcaca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:57:48.595Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:32.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan said authorities will simply find ways to "catch up" if delays
        in the budget persist.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a19c54-0b7e-491d-bf32-3e75c35091af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:57:48.595Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:32.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit magkaroon ng ilang linggong paghihintay doon po sa ating</em>
        GAA 2019,<em> tayo naman po ay palaging naghahanap para makapag-</em>catch
        up," Batan said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104698e8-51d7-4772-81bd-a24fa4dc832c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:57:48.595Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:32.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even if we encounter weeks of waiting for the General
        Appropriations Act for 2019, we are always looking for ways in order to catch
        up.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc552d38-7aac-43d2-b8c9-0fb85ce237ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:57:48.595Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:32.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May mga oportunidad po na paiiksin o mag-</em>catch up<em>
        ''yung ilang parte ng ating proseso parang mag</em>-offset<em> ''yung kung
        ano mang nawala po nating panahon nitong fina</em>finalize <em>itong ating</em>
        budget," he added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35ac507-444b-41a8-a9f7-dab8908b3dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:57:48.596Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:32.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are opportunities to shorten some parts of the
        process to offset whatever will be affected by the delay of our budget.]</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63760d0-0b59-4edf-9535-25f4a7cb009d'
      'mgnl:activationStatus': true
