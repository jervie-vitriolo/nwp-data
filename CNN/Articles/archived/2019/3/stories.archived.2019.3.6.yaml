      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) -</strong> If it
        were up to outgoing Budget Secretary Ben Diokno, he prefers a nonpolitician
        as his replacement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c7f9ed-474b-428f-a5d0-695b4d62d1ac'
      'mgnl:activationStatus': true
