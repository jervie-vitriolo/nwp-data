      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ff130d-5c28-4d21-993d-b309c4932bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.273Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:56:27.113+08:00
