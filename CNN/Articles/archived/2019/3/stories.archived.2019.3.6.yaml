  'shawkan-egypt-photojournalist-release':
    'author': 'Nada Altaher, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-06T11:17:07.203Z
    'imagesource': 'jcr:0c02031b-d7c1-4b50-8c31-2f1b6cd13079'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd29647e8-2452-42bc-9e3c-c7ec9d9fc853'
    'lead': 'Mahmoud Abou Zeid -- also known as Shawkan -- was arrested while taking
      pictures of a deadly crackdown on a 2013 protest in Cairo where demonstrators
      were objecting to the ousting of former President Mohamed Morsy. Hundreds of
      protesters were killed.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T11:22:52.496Z
