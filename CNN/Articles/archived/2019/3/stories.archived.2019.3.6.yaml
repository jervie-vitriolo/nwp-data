  'Michael-Jackson-dropped-by-radio-stations-in-New-Zealand--Canada-following-HBO-documentary':
    'author': 'James Griffiths, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-06T05:48:15.211Z
    'imagesource': 'jcr:ed28a110-f258-461c-8288-75f357b3381f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18254de6-043b-41ab-9287-6ed7aaa00c10'
    'lead': 'Radio stations in New Zealand and Canada drop Michael Jackson from their
      playlists, following new accusations of abuse by the late pop star in the documentary
      "Leaving Neverland."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T05:51:00.932Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:56:34.848+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:02.600+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michael Jackson dropped by radio stations in New Zealand, Canada following
      HBO documentary'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf436d1-1033-4053-a083-128b991a022e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:51:00.933Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Radio stations in New Zealand and Canada
        have dropped Michael Jackson from their playlists, following new accusations
        of abuse by the late pop star in the documentary "Leaving Neverland."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94a8d3e7-c767-4aba-adb5-8ba0dd591561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:51:00.934Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the two-part film, which began airing on HBO on Sunday, Wade
        Robson and James Safechuck&nbsp;accuse the singer of sexually abusing them
        over a period of several years&nbsp;when they were children. Jackson''s estate
        has pushed back against the film,&nbsp;calling it a "public lynching,"&nbsp;and
        is&nbsp;suing HBO, which shares a parent company with CNN, Warner Media.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a568b0-cf68-490b-88ec-045f06237818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:51:00.933Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some fans have taken to the singer''s defense on social media,
        others have expressed support for his alleged victims, and have discussed
        feeling uncomfortable about listening to Jackson''s music in the wake of the
        allegations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abf949d-4935-40bc-883b-5e57f62ff2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:51:00.933Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Zealand, multiple major radio stations have pulled Jackson''s
        music from their airwaves, including commercial broadcaster MediaWorks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22917925-687b-4536-9a03-bbe878d0f08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:51:00.933Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michael Jackson isn''t currently on any MediaWorks Radio stations''
        playlists," Leon Wratt, the company''s director for radio, said in a statement.
        "This is a reflection of our audiences and their preferences -- it is our
        job to ensure our radio stations are playing the music people want to hear."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c07983f-71e4-4727-a689-39462ba13f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:51:00.933Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rival broadcaster NZME also will not be playing the late pop star''s
        music. "NZME station playlists change from week to week and right now Michael
        Jackson does not feature on them," NZME entertainment director Dean Buchanan&nbsp;told&nbsp;the
        New Zealand Herald, which is owned by NZME</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfc81cf-4a4b-491f-9e36-2c6cebb9dbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:51:00.933Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for Radio NZ, a publicly-funded broadcaster, said it
        would only play Jackson if it was "part of a news story or to provide color
        around a commentary piece."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70dd04ae-a6c5-410c-8ea7-feeeb5fca940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:51:00.933Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Canada, three major Montreal-based radio stations have also stopped
        playing Jackson''s music, according to Canadian news outlet CBC. Other stations
        in Canada are reported to be monitoring the situation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b37a0a-4c8e-4a73-a452-8d4f8a28c252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:51:00.934Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>U.S. reaction</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f432a1-89f0-487c-8d31-dc031f17f3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:51:00.934Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Oprah Winfrey&nbsp;interviewed Robson and Safechuck,
        after the second part of the documentary aired on HBO.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b323c567-a5c1-4949-b0c8-adc1eb599b9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:51:00.934Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interview, Robson said that as a child he''d had "no
        understanding that what Michael did to me sexually was abuse."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4c89e2-dc0d-402f-bcbe-f7e2f3467024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:51:00.934Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The grooming had started long before we ever met," he added, citing
        Jackson''s stardom and his image.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d792d8-eb26-4240-9b19-e69d8ac88774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:51:00.934Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winfrey told her studio audience, which included more than 100 abuse
        survivors, that "for me, this moment transcends Michael Jackson."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21225375-be9b-494a-8953-70289d888deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:51:00.934Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a moment in time that allows us to see this societal corruption.
        It''s like a scourge on humanity," she said. "If it (the film) gets you, our
        audience, to see how it happens, then some good would have come of it."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fd49aa-cc4f-4b77-9cc4-649cf49a4e55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T05:51:00.934Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Michael Jackson
        dropped by radio stations in New Zealand, Canada following HBO documentary."</em></p>'
  'north-korean-missile-site-satellite-images':
    'author': 'Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-06T06:16:09.179Z
    'imagesource': 'jcr:cec40920-208e-40d6-9b05-31d5e769e393'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0015f38-d709-4fb5-8778-164fe9646ff6'
    'lead': 'Satellite images appear to show that North Korea has begun begun rebuilding
      a portion of a facility previously used to test long-range missile engines,
      analysts said Tuesday, raising potential questions about the future of US-North
      Korea negotiations.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T06:18:07.279Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:56:34.156+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:02.804+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Satellite images show activity at North Korean missile site, images
      show'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76bf6a7-84a0-40b2-90a6-dbeb505038ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.279Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Satellite images appear to show that North
        Korea has begun begun rebuilding a portion of a facility previously used to
        test long-range missile engines, analysts said Tuesday, raising potential
        questions about the future of US-North Korea negotiations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be94769b-00af-4563-a2a7-f468ad1b385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.279Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The&nbsp;Center for Strategic Studies'' Beyond Parallel project&nbsp;and&nbsp;38
        North, both respected North Korea monitoring websites, each said it had observed
        activity at the Tongchang-ri satellite launch facility, which has been dormant
        since about August of last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26351c1-1c31-45b2-accb-ce3b2cdd23d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.279Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tongchang-ri is one of the few known missile component development
        facilities inside North Korea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596731e4-d82f-4840-b653-8497a29ab26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.279Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>38 North found that efforts to rebuild the site''s launch pad and
        missile engine test stand began sometime between February 16 and March 2,
        meaning work began either in the days before, during, or immediately after
        North Korean leader Kim Jong Un and US President Donald Trump abruptly ended
        their second summit in Hanoi on February 28 without signing a deal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece7f457-7a76-42b0-bf1c-042c22f9f430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.279Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Satellite launches use similar technology as ballistic missiles,
        and experts have long cautioned that North Korea''s attempts to shoot satellites
        into space could help them develop viable long-range ballistic missiles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718b20f4-351e-4d93-a494-ba8abdb5125a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.280Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond Parallel reported there has been "activity" at a vertical
        engine test pad and a launch pad''s rail-mounted rocket transfer structure.
        It concluded that the activity was "deliberate and purposeful."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a32605b-b18b-42eb-bc5d-5294b5208b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.280Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA declined to comment on the photographs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afba041d-2520-4426-9028-e0ab97bed827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.280Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korean lawmaker Lee Hye-hoon told CNN Wednesday that the country''s
        National Intelligence Service (NIS) revealed in a briefing that there has
        been restoration activity at Tongchang-ri.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a876e1e-ab13-4948-a23d-05032f82ad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.280Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tongchang-ri activity</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e48e89d-86ae-4de7-aeab-39021bde206a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.280Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.162+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the satellite images provide useful information, analysts
        and experts caution against reading too much into them without sufficient
        intelligence to complement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4f4ac7-1cb2-4e6a-a743-bb6bb4c6dfbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.280Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If North Korea does something they want us to know, they would
        say it. They haven''t said anything," said Joseph Yun, the State Department''s
        former special representative for North Korea policy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23cff20-42ec-4959-b59a-a80f1b0c7eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.280Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t know enough to say one way or the other. My own guess
        is it''s too early to think that this is a response to happen in Hanoi," Yun
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575a7aaf-073d-460a-82c2-5b1980baf7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.280Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joel Wit, a former State Department diplomat and founder of 38 North,&nbsp;said
        on Twitter&nbsp;that the movement at Tongchang-ri did not provide any evidence
        that North Korea was preparing to test an intercontinental ballistic missile.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94b51b8-5194-4163-9110-23d091183cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.280Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the activity is surprising. After Trump and Kim''s first summit
        in Singapore,&nbsp;the US President appeared to tout reports&nbsp;that North
        Korea had begun dismantling the Sohae Satellite Launching Station, another
        name for Tongchang-ri.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f54553-4740-4699-9b40-a1d2313f309f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.280Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Schmerler, a senior research associate at the Center for Nonproliferation
        Studies specializing in satellite imagery analysis, said that the more notable
        development is the work being done to the engine test stand, where Pyongyang
        could theoretically improve the engines on its nuclear-capbable missiles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefeecbe-9f2d-43cc-a377-17d9424f129e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.280Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has already successfully tested two types of ICBMs on
        mobile launchers, so it doesn''t necessarily need the launch pad to test-fire
        long-range missiles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1ce894-56a0-4bf0-bc7c-f1ec9f6867a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.281Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also possible that the activity at the facility is a chess
        move in North Korea''s negotiating strategy, Schmerler said, to ratchet up
        pressure on Washington.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00bc5e3-1be1-4a74-915d-79e7cc486beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.281Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.168+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump and Pompeo have touted as progress the fact that North Korea
        has not conducted any missile or nuclear tests in more than a year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8434b1e0-5a9b-4a05-86eb-57987e45cd45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.281Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The site itself, in the macro-sense, is very transparent. And the
        North Koreans know we are always watching," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77eab0a-36a4-45e9-98b2-56bed4b709e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.281Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.169+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they do something at Sohae, they know that this could very
        easily be in&nbsp;the public conversation for domestic American politics."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36cf99c-968b-4a7b-9bd4-9d68b97b2f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.281Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if the recent developments will affect how the White
        House moves forward with North Korea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c0a3b9-14c5-4525-8674-6f0d877fa063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.281Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.170+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US State Department spokesman Robert Palladino did not directly
        answer questions as to whether American diplomats have been in touch with
        North Korean officials since leaving Hanoi, only saying the two sides remain
        in "regular contact."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd250cb66-509c-40ac-8451-f333db3a9234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.281Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.171+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Bolton, Trump''s national security adviser, said Tuesday that
        following the Hanoi summit, he expects the North Koreans to soon reveal "if
        they''re serious about the talks, whether they want to get back into them
        and fundamentally, whether they''re committed to giving up their nuclear weapons
        program and everything associated with it. "</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15751eb0-5176-4435-964d-7cf73090f88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.281Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they''re not willing to do it, President Trump has been very
        clear they''re not going to get relief from the crushing economic sanctions
        that have been imposed on them and we''ll look at ramping those sanctions
        up in fact," Bolton said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62592c44-d84d-46fa-886f-9b0823a6218f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.281Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had previously said the two sides departed amicably from the
        summit and left the door open for negotiations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2493c1b-41f4-4275-99ff-551f2289fa5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.281Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Activity at Yongbyon?</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ded90f-a869-42cd-bbe2-f0f3b3bcf3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.281Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reports of activity at Tongchang-ri come just hours after South
        Korea''s NIS reported that parts of the Yongbyon nuclear complex, including
        the reactor that is believed to produce weapons-grade plutonium, have not
        been active since the beginning of 2019.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b86ce6-8e7e-499a-82aa-046ad409ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.282Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Atomic Energy Agency announced similar findings
        earlier this week. The organization''s general director, Yukiya Amano,&nbsp;said
        Monday&nbsp;the agency has not observed activity at several important facilities
        at Yongbyon but did see "indications of the ongoing use of the reported centrifuge
        enrichment facility."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9eb7c1c-aff0-41f5-acb3-48c4df12b6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.282Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>38 North said&nbsp;shortly before the summit&nbsp;that there was
        no indication that the site''s plutonium production reactor was operating.&nbsp;A
        post in January&nbsp;said that Yongbyon appeared to be "well maintained" but
        its main facilities "did not appear to be operating," except for what is believed
        to be the uranium enrichment plant.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc5de9c1-ddfb-40f3-9349-ad3cb66fa151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.282Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yongbyon is the only publicly known complex where North Korea produces
        fissile material for nuclear weapons, but experts have long believed North
        Korea operates a series of covert sites that contribute to its ballistic missile
        and nuclear weapons program.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59900333-9909-4aee-98e0-c5157f6376b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.282Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump appeared to hint at the existence at least one of those&nbsp;during
        his news conference following the Hanoi summit, a second uranium enrichment
        plant. South Korean lawmaker Lee Eun-jae''s office said that an "additional
        uranium facility" was discussed during the Hanoi summit.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b92ffbf7-6c91-4ae5-8bc8-aecd99254858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.282Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s unclear what or where this site is, a team of North
        Korea open-source analysts published findings in the online news site The
        Diplomat in July revealing a covert uranium enrichment facility which the
        US government&nbsp;calls Kangsong.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fe40e3-84f2-4b31-b7c9-acd77247e70e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:18:07.282Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:34.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Satellite images
        show activity at North Korean missile site, images show."</em></p>'
  'transport-projects-2019-budget-passage-delay':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-06T06:51:11.461Z
    'imagesource': 'jcr:0b3a843a-f36f-4d6f-a4a3-30829642efe0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13b84251-7d6a-425c-9627-9eeae3c819b0'
    'lead': 'The Transportation Department said at least three key railway projects
      have been affected by the delay of the passage of the 2019 budget. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T06:57:48.591Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:56:32.681+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:03.040+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['762709a5-402b-4547-99ff-38ccddc40523']
    'template': '1'
    'title': 'Major transport projects affected by 2019 budget passage delay – DOTr'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1d515b-f29e-4288-ae30-09bfd5c5af49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:57:48.592Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:32.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong>&nbsp;The
        Transportation Department on Wednesday said at least three key railway projects
        have been affected by the delay of the passage of the 2019 budget.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9e865c-1981-494b-9fa0-e061acb68489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:57:48.592Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:32.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an economic briefing in Malacañang, transport officials said
        the government failed to pay the required advanced payments for the projects
        as the funds were listed under the 2019 General Appropriations Act.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1be3bb-6e6e-4a41-8e7d-2f88313dc809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:57:48.592Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:32.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These projects include the MRT-3 rehabilitation, the Metro Manila
        subway, and the Philippine National Railway (PNR) Tutuban-Malalos railway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d8ec03-193a-401d-bb97-d23e0330da93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:57:48.592Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:32.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRT-3''s rehabilitation project, which was pegged to start second
        quarter of 2019, is the product of an P18 billion loan agreement between the
        country and Japan. Sumitomo-Mitsubishi Heavy Industries was tasked to be in
        charge of the maintenance and rehabilitation of the rail line.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6372f11-cf6f-4d88-9c62-c2ea128e51a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:57:48.593Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:32.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Undersecretary for Railways TJ Batan said the government
        has yet to pay Sumitomo Corp. the initial ₱2.5 billion payment-- amid reports
        that the rehabilitation project has been moved to May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e235b2af-6ee0-44f4-b030-8ae479707b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:57:48.593Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:32.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8802be73-bf8b-4ad0-8ada-ddc23010b4cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:57:48.593Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:32.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa katunayan ay hindi pa po kami nakakapagbayad sa</em> Sumitomo
        (Corporation) <em>ng tinatawag nating</em> advanced payment. <em>Batid naman
        po natin na meron pong kaunting hinihintay sa</em> budget natin <em>sa</em>
        2019," said Batan.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5771e00-7dc2-4db8-aafc-9f23d49e77fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:57:48.593Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:32.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The truth is we haven''t paid Sumitomo what we call
        our advanced payment as we have been waiting for our budget from 2019.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc63c6a-2c40-4bb6-9cc9-03fb1013a12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:57:48.593Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:32.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batan added contractor Sumitomo-Mitsubishi even agreed to shell
        out its own money to purchase the hardware needed for the initial phase of
        the project.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5515fad9-9122-4339-9f38-f1ff3f023ecd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:57:48.593Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:32.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagpapasamalat po kami sa</em> Sumitomo <em>at sa</em> Mitsubishi
        Heavy d<em>ahil nga sa tiwalang binigay nila sa ating kalihim kahit di po
        natin sila binabayaran ay nag-</em>cash out <em>na po sila sa totoo lang po</em>,"
        he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2296a6c6-f896-4424-91bf-11d692691204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:57:48.594Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:32.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We would like to thank Sumitomo and Mitsubishi Heavy
        because of their trust for our secretary and department because even if we
        still haven''t paid them, they are already cashed out.]</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55540bf0-1560-471b-8904-7944ca37026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:01:15.615Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:32.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade said despite the budget issue,
        the project is already in progress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a5d564-233b-46f6-afcf-284dd9c4365a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:01:15.615Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:32.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fdfed5-b073-4489-a96a-2c5406e61ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:01:15.615Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:32.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Budget ay nakabinbin, kailangan namin para makapagbayad. Bagamat
        nade-delay ang bayad sa paraang hindi namin ginawa, maganda ang samahan sa
        sumitomo. Nagtutulungan kung ano ang dapat magawa... Nakipag-ugnayan kami
        at napakita na kami ay magtutulungan so that, not withstanding the delays
        caused by the downpayment, deadline for project completion is still on time,"
        he told CNN Philippines on Wednesday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd8ba71-52f6-4022-99f9-e2cc0cfacb17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:57:48.594Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:32.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of the subway and the PNR Clark Phase 1 projects, contractors
        have also agreed to go ahead with construction even without the advanced payments.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6805f1e6-41e9-4a67-84d7-6c1e231036b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:57:48.594Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:32.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 budget bill is still being printed and has yet to reach
        President Rodrigo Duterte''s desk. For now, the national government is working
        with the re-enacted 2018 budget.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae38cc94-5ee8-4968-bdc0-eb817abc49e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:57:48.594Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:32.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress ratified the reconciled version of the budget bill in February,
        after months of arguments over alleged anomalous "insertions" in the budget.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32243b3-7791-4bc5-9032-2682dbaf72ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:57:48.594Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:32.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2019/03/01/Congress-final-2019-budget-work.html">Lawmakers
        still working on budget even after final version OK''d</a></strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054c86b6-836e-4322-9b08-234c7c7833cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:57:48.594Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:32.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c605ae00-2872-415b-8de6-0340d2c96de0'
      'mgnl:activationStatus': true
