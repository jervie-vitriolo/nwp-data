      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old Filipino-Australian beauty is seen sporting a variety
        of looks from fresh to fierce, all glammed up or with limited makeup.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72a864b-25dd-4290-af63-053f8ffeac9b'
