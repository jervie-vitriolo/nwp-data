      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong>&nbsp;Former
        Solicitor General Florin Hilbay insisted that he had contributed to the Philippines''
        arbitration case against China over portions of the West Philippine Sea, contrary
        to earlier reports downplaying his involvement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4de893-e28a-4102-8b1d-e155debc0b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:27:13.091Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:30.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay, who is running for a Senate seat under the opposition Otso
        Diretso slate, told CNN Philippines'' The Source that he managed the entire
        arbitration case and proposed to counter the possibility of the country entering
        into a joint exploration with China should the Philippines lose its case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f5a9e7-a40e-4909-b5ee-e7a3384d7e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:27:13.091Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he removed referrence to possible joint exploration with
        China from the pleadings before the arbitral tribunal at the Hague.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de3860c-394d-4ef3-b670-d94baa6449ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:27:13.091Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I stood against the possibility of joint development. We''ve done
        talks about joint development," Hilbay said Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6393fb6a-e4fd-4755-a552-907dd9e59248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:27:13.091Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:30.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As solicitor general, Hilbay stood as the Philippines'' Agent in
        the case against China.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd095a3e1-24f0-4821-ad8d-d3bd215dd454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:27:13.092Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:30.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a November 2018 statement to "correct" journalist Marites Vitug''s
        book on the Philippines'' legal victory over China at the Hague, Hilbay already
        said that he fought against the inclusion of the possibility of a joint exploration
        with China in speeches of the Philippines'' lawyers before the tribunal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c415bb-cdb7-4768-b380-3ea2fb672b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:27:13.092Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:30.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our foreign counsel, Paul Reichler, called me to say that in case
        we lose Itu Aba, we should be open to a joint development with China. I said
        NO," Hilbay said. "I even told foreign counsel that ''I will not be the Solicitor
        General who sold this case to China.''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad9629b-2887-48d9-8d43-59c8b6130b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:27:13.092Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:30.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itu Aba is a feature in the South China Sea which could have endangered
        the Philippines'' claims had the tribunal ruled that it was an island, as
        it would generate its own exclusive economic zone and overlap with Reed Bank
        and the coast of Palawan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c989ec58-fb2f-431b-960b-6f5bcf675d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:27:13.092Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:30.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay said he demanded that the speech of the Philippines be altered
        to drop any mention of joint developments with China, which was followed.
        He said he considers his treatment of Itu Aba a "significant contribution."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc2815e-13b3-4147-afe6-0d587fd96312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:27:13.092Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:30.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Vitug pointed out in a November 2018 <a href="https://www.facebook.com/notes/ateneo-university-press/response-to-florin-hilbay-by-marites-da%C3%B1guilan-vitug/982267851982586/">statement</a>
        that since there is no mention of joint development with China in the memorial,
        the transcripts of the oral arguments and the questions of judges and the
        written answers of the Philippines'' lawyers, this was not part of the country''s
        case before the tribunal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3147de60-0fab-45ec-9afe-7e5e3b7cff2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:27:13.093Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:30.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said, quoting the Philippines'' lawyers, that Hilbay hardly
        contributed anything to the case, having only become the solicitor general
        after government officials'' disagreements on Itu Aba.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb030c3-5839-4a02-9757-9a86a41a7ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:27:13.093Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:30.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In an email in 2016, one of the key foreign lawyers of the Philippines
        described Hilbay as a mere ''figurehead Agent,'' having ''contributed absolutely
        nothing to the Philippines'' case'' both in content and strategy. It turned
        out ''he did not write a single word'' in the submissions," Vitug said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfa8977f-6bf4-4f03-8013-92bb240db320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:27:13.093Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:30.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the transcripts of the oral arguments, Vitug said that during
        the oral arguments at the Hague, Hilbay only spoke to introduce speakers for
        the Philippines and the flow of their presentations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f71507-6001-4b83-a69e-4fcca80b43f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:27:13.093Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. President, as the Agent of the Republic of the Philippines,
        my principal task today is to introduce our speakers and tell you the order
        of presentations to follow the rest of this afternoon and tomorrow," Hilbay
        said on July 7, 2015, the first day of the oral arguments at the Hague. Transcripts
        also show that Hilbay delivered closing remarks for the Philippines.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e37caa6-e2fe-4193-8b3a-61ff4f371ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:27:13.093Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:30.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Clearly, he hyperinflates his importance in the case," Vitug said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4d82f8-03db-4b76-bce1-24a821e14e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:27:13.094Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In campaigning for the Senate, Hilbay harps on the Philippines''
        legal victory against China as one of his accomplishments.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e02f9f1-69eb-451d-9875-84387176e91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:27:13.094Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the way, <em>ako po iyong isa sa mga abugadong nagpanalo ng
        kaso laban sa</em> China <em>para sa karapatan natin sa</em> West Philippine
        Sea," Hilbay said in a statement on Monday, in response to President Rodrigo
        Duterte''s tirades against Otso Diretso.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafb8ccb-e481-4dc7-85f6-2c3aaf7d983a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:27:13.094Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: By the way, I am one of the lawyers who helped win
        our case against China for our rights in the West Philippine Sea.]</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31f3116-216b-4e34-a42d-5da3237d0bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:27:13.094Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:30.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 international arbitral tribunal ruling invalidated China''s
        sweeping claims to almost the entire South China Sea. It affirmed that some
        of the areas being claimed by China were within the Philippines exclusive
        economic zone, where Manila has sovereign rights.</p>'
