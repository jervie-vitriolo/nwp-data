  'Kylie-Jenner-Forbes-youngest-self-made-billionaire':
    'author': 'Anna Bahney CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-06T03:26:53.992Z
    'imagesource': 'jcr:2040d1aa-ea21-4a58-8517-b5b0f452c7e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3d08a1d-5b9d-40c0-9b26-2d42fdeab89a'
    'lead': 'Kylie Jenner, at 21, was named as Forbes'' youngest ever self-made billionaire,
      beating previous record holder, Mark Zuckerberg, who was given that title when
      he was 23.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T03:31:52.741Z
