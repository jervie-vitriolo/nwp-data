      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2b9f19-21e2-4d65-84ff-417346c4f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:28:17.783Z
