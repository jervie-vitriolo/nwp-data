    'mgnl:lastActivated': 2023-01-29T21:56:28.294+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:03.964+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'R. Kelly adamant about his innocence in first TV interview amid sexual
      abuse charges'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54368cb-9b18-46f7-a336-3f2e80839d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:24.541Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:28.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN</strong> — In his first TV interview since he was charged
        with sexual abuse last month, a tearful R. Kelly says he is "fighting" for
        his life.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1115544-691b-475d-8a0a-09f1c529b355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:24.541Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:28.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a teaser for an interview that will air in full over two days
        starting Wednesday on "CBS This Morning," Kelly says allegations he slept
        with underage girls are not true and a product of "people," whom he did not
        identify specifically in the released clip, "going back to my past."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fd67e2-c6a0-48bf-9205-616eb9929db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:24.541Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:28.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re going back to the past and they trying to add all of this
        stuff now to that, to make all of the stuff that''s going on now [feel] real
        to people," he tells Gayle King.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93c0d3b-4d8c-48d0-bf3f-e54b4f2be31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:24.541Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:28.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point, Kelly points to the camera and says it would be stupid
        of him to hold girls against their will.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f4335c-a329-43eb-89cf-9c3f9f2ee021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:24.542Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:28.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Use your common sense. ... Forget the blogs, forget how you feel
        about me. Hate me if you want to; love me if you want. But just use your common
        sense," he says, raising his voice. "How stupid would it be for me ... with
        my crazy past and what I''ve been through?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de90e71-94e8-4193-95c5-059f09013ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:24.542Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:28.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly then appears to begin crying.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45582879-0f70-4c36-9e7f-4ca3e7a2ab7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:24.542Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:28.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t do this stuff. This is not me. I''m fighting for my f******
        life."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9506df3-1b3f-421e-90df-61f043d8c705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:24.542Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly was indicted last month on 10 counts of aggravated criminal
        sexual abuse -- a class 2 felony -- involving four alleged victims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e845fdf8-9bc9-40eb-8dfe-f4b978281381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:24.542Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:28.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment accuses Kelly of sexual acts with three children
        older than 13 but younger than 17. There is no age range listed for one of
        the alleged victims. The charges say Kelly used force or the threat of force.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b305677-954a-4ac1-b443-ebca5dc560c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:24.542Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:28.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His attorney, Steve Greenberg, has said his client is innocent.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fcf4bc-c172-4c1d-9ab2-eaf72b5e0a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:24.543Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:28.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think all the women are lying," Greenberg said after Kelly turned
        himself in to police.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536b96d4-a3ab-419c-a226-28c25a545a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:24.543Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges span from 1998 to 2010, according to Cook County, Illinois,
        State''s Attorney Kim Foxx.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa9a552-fbc2-496d-8ad2-c57950f927e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:24.543Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, Kelly faces three to seven years in prison for each
        count.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ea27a2-d97e-4364-a555-fbadd4e986b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:24.543Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly has been associated with accusations of abuse, manipulation
        and inappropriate encounters with girls and young women for more than two
        decades.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be3210a-e463-42bd-8ccb-869ee491b04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:40:24.544Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:28.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has strongly denied the accusations.</p>'
  'higher-NLEX-toll-fees-March-20-':
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
