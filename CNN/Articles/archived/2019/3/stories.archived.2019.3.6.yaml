      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)--</strong> Motorists
        using the North Luzon Expressway (NLEX) will pay higher toll fees beginning
        March 20, the Toll Regulatory Board (TRB) said in a statement Wednesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faada231-ada4-4a22-8b7b-098f9e4bfc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:42:10.889Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Class 1 vehicles (ordinary cars) will now pay ₱55 (additional P10)
        in the open system and ₱258 (additional ₱22) in end-to-end, according to the
        new toll fee matrix.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d5eea8-a4a1-4a3d-b851-1a553cd75490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:42:10.889Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The open system, where a flat rate is charged per entry, includes
        Balintawak, Mindanao Avenue, Karuhatan, Valenzuela, Caloocan, Meycauayan,
        and Marilao interchanges and toll plazas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8b9cf2-421d-46d9-a2c3-52629f4732c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:42:10.889Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:27.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Class 2 vehicles (buses and small trucks) will pay ₱137 (additional
        ₱23) and ₱646 (additional ₱56) for open and end-to-end, respectively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32be96c0-160b-4835-8ff4-40b37df9a3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:42:10.889Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Class 3 vehicles (large trucks and trailers), motorists will
        have to pay ₱165 (additional ₱29) for the open, and ₱775 (additional ₱67)
        for end-to-end.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0489e6-d322-4465-be52-5a091e971b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:42:10.889Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:27.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rate adjustments took effect after the opening of the NLEX Harbor
        Link Segment 10 as well as a "comprehensive review" of petitions to raise
        toll fees.&nbsp;</p>'
  'Women-try-to-keep-safe-and-yet-we-still-blame-them-when-assaulted-':
    'author': 'Marian Pio Roda Ching'
    'caption': 'Many women go through great lengths just to keep safe. But no matter
      how many tactics they use to protect themselves, they''re still vulnerable to
      assault — and worse, get blamed for it. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2019-03-06T08:32:36.160Z
    'imagesource': 'jcr:75317c6d-c422-4ac0-a146-b28a86793fb4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3d14f67-dfc2-48a4-b607-6b7131a49c8e'
    'lead': 'Many women go through great lengths just to keep safe. But no matter
      how many tactics they use to protect themselves, they''re still vulnerable to
      assault — and worse, get blamed for it. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T08:55:53.268Z
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-29T21:56:27.083+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:04.530+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women try to keep safe and yet we still blame them when assaulted

      '
    'visualType': 'image'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7eebb03-0442-43c0-97ec-6eb6f82b4c10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.275Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:56:27.085+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In an attempt to
        keep myself safe, I have resigned myself to the fact that nothing can keep
        me safe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad14f57-6a7a-4b3e-b54b-aaffe5f231be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.269Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:56:27.086+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It sounds like a bleak way to live one’s life, and it is. But make
        no mistake, I don’t mean for it to be an exaggeration. What I mean is that
        I always, always brace myself for the worst. What I mean is that minutes after
        walking into a bar, I have already mapped out in my mind every exit route
        at any given moment. What it means is that getting into a crowded train requires
        carving out a space in which my body could at least be steady and still, despite
        not being safe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef532c91-27a4-43f8-8193-091a6acab89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.269Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:56:27.087+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I am not alone in doing this. Countless women like me go through
        lives of constant tension, seemingly suspended in that all too familiar second
        before an assault.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6493b8f2-cf4b-4783-b56e-4991686b8021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.269Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:56:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is exhausting, but nobody seems to notice how tired we are.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1680bc-d11a-45db-9490-2e82acad0bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.269Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:56:27.088+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887d9e8c-665d-42e2-9574-526716d48ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.269Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:56:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;
        &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp;***</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec69d9e4-2853-490a-a2b8-ad61a243d441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.269Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:56:27.089+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc87182-0fa6-48ae-a909-cd7fa9bd00c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.269Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:56:27.090+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women navigate the world differently, and the myriad ways we negotiate
        our presence in public spaces are informed by our experiences. What seems
        like nothing but a personal decision during a late night commute may very
        well be a defense mechanism shared by women all over the world, despite the
        very different contexts we live in.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfb80f2-7b97-4003-841f-c4ffd405ccf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.269Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:56:27.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee4cf62-797d-4bab-864c-b8bd41cb01c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.269Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:56:27.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because despite our differences, the same entitlement over women
        and their bodies is shared by a disheartening majority.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ac4f4a-5ed3-44ed-9c25-9982ad3b8641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.270Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:56:27.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d999bb-d564-47a4-9530-6cf3816f769d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.270Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:56:27.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One afternoon, Leoti Blaker took a crowded public vehicle, and found
        herself seated beside a well-dressed man in his 50s. The man’s arm deliberately
        grazed her lower back that she reached for her hatpin, nearly a foot long,
        and maneuvered the accessory as she stabbed the man’s arm with all her strength.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
