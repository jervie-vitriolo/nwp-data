      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar, speaking to CNN Philippines on Wednesday, said he believes
        the policy is implemented not just in Metro Manila but nationwide.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f8158e-2b3d-40ec-a76a-391e230d4bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T12:15:30.950Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:37.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What happened to General Balba was actually the implementation
        of that policy that we have been implementing since this campaign against
        illegal drugs," Eleazar told CNN Philippines News Night Wednesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871026a0-8ed7-4c4e-bffa-eae71b1faf5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T12:15:30.950Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:56:37.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naniniwala tayo na</em> effective supervision <em>ang kailangan
        natin.</em> The commander must be the one to supervise <em>kasi alam niya
        ang nangyayari sa kanyang mga tauhan</em>," he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cc5d07-3fcb-4293-88e7-959b6e0b0865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T12:15:30.950Z
      'mgnl:createdBy': 'alyssa'
