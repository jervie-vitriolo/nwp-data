      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee7882ba-3c73-41e0-9d84-6994d80cbe17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T23:28:02.678Z
      'mgnl:createdBy': 'lara'
