      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metro Manila subway, the first of its kind in the country, <a
        href="http://nine.cnnphilippines.com/news/2019/02/27/metro-manila-subway-project-construction-dotr.html">broke
        ground</a> on February 27. The project is 36 kilometers long, covers seven
        cities, and has 15 stations--&nbsp;from Quirino Highway in Quezon City, all
        the way to Terminal 3 of the Ninoy Aquino International Airport in Pasay City.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5679af-1ec1-4fee-9182-e648ec4da910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:57:48.596Z
