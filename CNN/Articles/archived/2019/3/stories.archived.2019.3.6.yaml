  'andaya-arroyo-2019-budget-lump-sum':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-03-06T10:49:12.876Z
    'imagesource': 'jcr:5a1f8ded-0302-407a-a4c0-c6840dff6673'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a64353a-668b-4d53-b9c2-6d90bad9c3bf'
    'kicker': 'Andaya: Itemization of lump sum budget items legal'
    'lead': 'The chairperson of the House committee on appropriations insists that
      there is nothing wrong with itemizing lump sum appropriations meant for the
      health department after the bicam, despite senators slamming the move as "illegal."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T10:50:30.111Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T21:56:22.720+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:05.325+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Gloria-Macapagal-Arroyo', 'Rolando-Andaya', 'Noynoy-Andaya', 'House-of-Representatives',
      '2019-budget', 'lump-sum', 'Department-of-Health', 'pork-barrel', 'Sal-Panelo',
      'Ping-Lacson', 'Frank-Drilon']
    'stories': ['b7051260-84b1-4c96-956a-0720a813075b', '3afc90e4-69aa-422d-a5ac-235b3bdfcbdb']
    'template': '1'
    'title': 'Andaya insists post-bicam budget manipulations legal, Arroyo mum on
      alleged preferential treatment'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f0ce8e-6044-4911-a7bd-b6d14f559058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T10:50:30.112Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong>&nbsp;The
        House of Representatives budget chief stands by his decision to manipulate
        budget items after the bicameral conference committee passed the final version
        of the 2019 government spending plan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63e3e3f-5dcf-4db6-993a-d66c35305b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T10:50:30.112Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference Wednesday, House Committee on Appropriations
        head Rolando Andaya said that it is still legal to itemize lump sum appropriations
        in the Department of Health''s budget, while the bicam report on the budget
        is due for submission to the President.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96a8dea-1b59-4411-bfab-0e5228b2f3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T10:50:30.112Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:22.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did our job and make health care accessible to everyone. Everyone
        now sharing, even the Senate has its own share. I don''t see what the problem
        is at this point and time," Andaya said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfadc65-9484-4747-9056-1eb457596532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T10:50:30.112Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:22.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some senators have called out Andaya on this, going as far as calling
        the practice "illegal."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a952d76c-d6ca-44ee-baa4-43b13a6d7bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T10:50:30.112Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:22.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my view, at this stage, neither the Senate nor the House can
        amend what was approved under the guise of ''itemizing lump sum appropriation''.
        That''s illegal," Senate Minority leader Franklin Drilon said in a text message
        to CNN Philippines Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0cabc3-0473-4189-a05c-b654876c8e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T10:50:30.112Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:22.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya, on the other hand, said that the itemization is still legal
        at this stage of the budget process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80bee56-4113-4ff1-988a-55f8728ef862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T10:50:30.112Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:22.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Had the senators or the congressmen intervened after the budget
        has been printed to identify lump sum amounts, that would be clearly unconstitutional
        and illegal," Andaya said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdb0baf-2b75-4453-8864-863dea65d8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T10:50:30.112Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:22.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 budget is currently being printed for submission to President
        Rodrigo Duterte.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb180dc-9f7b-451c-b97c-5defa0227ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T10:50:30.113Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:22.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an ambush interview Tuesday, Presidential Spokesperson Salvador
        Panelo quoted House Speaker Gloria Macapagal-Arroyo in saying that Duterte
        will receive the budget that was agreed upon by the bicameral conference committee.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb9b594-8c1a-48a1-af2b-002725a70116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T10:50:30.113Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:22.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Preferential treatment?</strong></h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '442b13ce-0d99-47e5-91e0-b61e200aa66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T10:50:30.113Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:22.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo refused to comment on Senator Panfilo "Ping" Lacson''s allegations
        that she tinkered with the final version of the budget to give allocations
        to her favored congressmen.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a7f5ce-6978-488c-a14b-003e2fa336c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T10:50:30.113Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:22.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She dodged questions fielded by reporters at the sidelines of her
        visit to housing project beneficiaries in Pasay City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f894918e-6e3e-427f-9b80-b3a39343c924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T10:50:30.113Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:22.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson previously claimed that House leaders have manipulated the
        ratified bicameral conference committee report on the P3.757 trillion 2019
        budget.&nbsp; He said congressmen favored by Arroyo allegedly get P25 million
        in allocations for the implementation of the Health Facilities Enhancement
        Program, while those unsupportive of the former President got P8 million.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4cb859-f34f-4bff-8f4e-711320af0205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T10:50:30.113Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:22.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said those include a P2.5 million allocation for the purchase
        of an ambulance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d70d08-de6c-4a59-a620-5e447b311867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T10:50:30.113Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said this is a "brazen, illegal act," as it is a grave
        abuse of discretion and violates Article VI, Section 26 (2) of the Constitution
        which prohibits amendments to a bill after it has been passed on final reading.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f33a0e3-d4f6-4d0e-85ab-e829f476bf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T10:50:30.113Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the budget yet to reach Duterte''s desk, the government continues
        to operate on a reenacted budget, which economic managers warn will cause
        delays of infrastructure projects.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2484720-59e1-475a-97df-811dd8d1c118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T10:50:30.113Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:22.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Xianne Arcangel, Multi-platform
        Writer Xave Gregorio and Digital Producer Luchi de Guzman contributed to this
        report.</em></p>'
