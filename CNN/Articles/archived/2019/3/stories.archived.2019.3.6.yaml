  'pnp-drug-officers-sacked-extortion':
    'author': 'CNN Philippines Staff'
    'caption': 'PO2 Marlo Siblao Quibete for was arrested for robbery extortion'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-06T04:26:53.426Z
    'imagesource': 'jcr:69b23ae6-138a-4adb-8158-1d537a188f03'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8789acd1-aa5b-479a-8eb9-0ba24d53466f'
    'lead': 'Philippine National Police chief Dir. Gen. Oscar Albayalde has ordered
      two high-ranking police officials sacked for "command responsibility" after
      the arrest of their officers for alleged extortion activities.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T04:30:16.339Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:56:37.623+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:01.950+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Police chiefs, all drug enforcers of Eastern Police District, Pasay
      City relieved over extortion raps'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a73e36-28d5-461e-bee2-ab602133f224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:30:16.340Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:37.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)&nbsp;—</strong>&nbsp;Philippine
        National Police chief Dir. Gen. Oscar Albayalde has ordered two high-ranking
        police officials sacked for "command responsibility" after the arrest of their
        officers for alleged extortion activities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639ee852-9a12-498b-8ba9-16b7a4a77a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:30:16.340Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:37.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief Guillermo Eleazar said Albayalde has personally
        ordered the relief of Eastern Police District (EPD) Director C/Supt. Bernabe
        Balba and Pasay Police Chief S/Supt. Noel Flores on Wednesday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0003e7-718d-4ef7-ab1d-ae26829c6349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:04:06.034Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:37.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director Guillermo Eleazar, Metro Manila police chief, said Albayalde
        has personally ordered the relief of C/Supt. Bernabe Balba as Eastern Police
        District (EPD) director and S/Supt. Noel Flores as Pasay police chief on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a938f1ab-631a-4c25-87a4-588e9d47bd1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:04:06.034Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:37.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said SSupt. Christopher Tambungan, CALABARZON&nbsp;Deputy
        Regional Director for Administration, will replace Balba as EPD chief.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503b1372-0a32-4abe-aaa9-7507d4ed5f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:04:06.034Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:37.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, S/Supt. Bernard Yang, Metro Manila regional operations
        division chief, will take over as Pasay police chief.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b17bbb5-5c6c-409e-9b5e-e6115c060118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:30:16.340Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:37.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar also announced the relief of 15 officers that make up the
        drug enforcement unit (DEU) of the EPD which secures the cities of Pasig,
        San Juan, Mandaluyong and Marikina.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1a4145-e6a0-4dd8-b949-156d6cf34ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:30:16.340Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:37.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27 members of the Pasay drug enforcement team have also been
        sacked, he added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98939a23-ecf8-42cf-91f0-ffd46343b0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:30:16.340Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:37.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after Police Officer Marlo Quibete from the EPD DEU was
        arrested for alleged robbery extortion on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0024378e-efa8-412e-baea-811c4c2428d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:30:16.340Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:37.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday morning, Police Officer Anwar Nasser of the Pasay Station
        Drug Enforcement Team was also arrested in an entrapment operation for demanding
        100,000 pesos from the live-in partner of an arrested drug suspect in exchange
        for his release. Three officers who were allegedly in cahoots with Nasser
        evaded arrest along with the extorted money.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fd70d4-7e37-4de4-9758-cab98a0f7817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:30:16.341Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:37.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both suspects are in police custody, police said.&nbsp;Eleazar said
        they will file administrative charges against the arrested officers with possible
        sanctions of suspension or removal from service.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '791cc190-30b9-4c6a-abef-e9921eea3442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:38:39.435Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:37.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video, Eleazar was seen confronting Quibete in front of reporters,
        roughhousing the suspect by forcibly tilting his head up to face him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf27154-15d4-41d9-9487-1b0c009d2afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:38:39.435Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:37.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Humingi ako ng paumanhin kung medyo hindi ako nakapagtimpi
        at nailabas ang aking emosyon</em>," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80f21616-caac-4e85-bc77-d01b88aeffea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:38:39.435Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:37.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I ask for forgiveness if I was not able to contain
        my emotions.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72b9727-7d72-45c6-956d-849cd85b2b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:38:39.436Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:37.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief later apologized for his outburst. He denied he was assaulting
        Quibete and maintained that his officers need to be disciplined.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ff491c-2a89-4671-9a65-ae97086a0e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:38:39.436Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:37.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi ko sinampal yan. Hindi ko dinibdiban, tinataas ko mukha
        niya. Hindi ko rin sinabunutan pero gusto ko makita mukha niya</em>," he explained.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32496ee4-8be8-4039-88e3-dcd526652e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T06:38:39.436Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:37.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I did not slap him. I did not hit him with my chest,
        I was tilting his head. I did not pull his hair but I wanted to see his face.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101d741c-1cfd-4009-beb4-e591cf091cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:30:16.341Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:37.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the relief of the two police chiefs, Albayalde cited "command
        responsibility" which means officials are held accountable for knowledge of
        illegal acts amongst their ranks. A PNP commander is presumed to have this
        knowledge if the illegal acts are widespread under areas of his jurisdiction,
        committed repeatedly and by his immediate staff or personnel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '451f7d19-b649-4b71-bff8-71ab4872e450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T12:15:30.950Z
      'mgnl:createdBy': 'alyssa'
