  'amnesty-denmark-rape-culture1':
    'author': 'Tara John, CNN'
    'caption': 'Only eight European countries have consent-based rape laws'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-06T01:05:57.928Z
    'credit': 'From Shutterstock'
    'imagesource': 'jcr:5b9ded83-2db9-4836-9a28-c4cecfecc5ac'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a222906-188f-4c5b-a087-acd601f35834'
    'lead': 'Denmark has a "pervasive rape culture" caused by its failure to address
      victims'' grievances, antiquated laws and its reluctance to prosecute rapists,
      Amnesty International said in a report released Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T01:10:28.570Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:56:43.417+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:00.889+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Denmark has a ''pervasive rape culture,'' says Amnesty International'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e7cf0b-4769-45ed-baeb-4fa280234fbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:10:28.570Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:43.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Denmark has a "pervasive rape culture"
        caused by its failure to address victims'' grievances, antiquated laws and
        its reluctance to prosecute rapists, Amnesty International said in a report
        released Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '943e7e85-aa29-4373-bdac-dc466aeaa182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:10:28.570Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:43.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights group''s report said "flawed legislation" and "an
        insidious culture of victim blaming" had resulted in "endemic impunity for
        rapists in the country".</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d3c862-9822-4e45-b2e7-8fc9412db08f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:10:28.570Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:43.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that while gender equality has been achieved in many areas
        of Danish society, authorities must do more to address sexual violence — pointing
        to the 2017 Gender Equality Index by the European Institute for Gender Equality,
        which said Denmark is home to the highest prevalence of violence against women,
        including sexual violence, of any European Union member state.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb0b7eb-f473-4453-87a8-2ed9b83c58f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:10:28.571Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:43.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is this understanding in Denmark that it has already achieved
        gender equality," Helle Jacobsen, one of the report''s authors, told CNN.
        "But when it comes to sexual violence, it is almost impossible to get a conviction
        for rape, there is a very low number of [women reporting rape], so it means
        access to justice in Denmark if you are a rape a survivor is almost non existent."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626471e7-04fb-427d-a2d1-277aafad0fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:10:28.571Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:43.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Danish government figures, around 5,100 Danish women
        are subjected to rape or attempted rape annually. However, a separate study
        by the University of Southern Denmark found that 24,000 were subject to raped
        or attempted rape in 2017.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d7d6b3-def1-443f-80be-6670b37ea5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:10:28.571Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:43.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in that same year, according to official statistics, "only 890
        rapes were reported to the police, and of these, 535 resulted in prosecutions
        and only 94 in convictions," Amnesty wrote in the report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a38712-7735-44a6-a923-114a0c40af95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:10:28.571Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:43.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Blamed and shamed</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8641c1a7-10ac-443c-80f5-d5628c58f1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:10:28.571Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:43.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that rape victims find "reporting process and its aftermath
        immensely traumatizing, particularly when faced with inappropriate questions,
        flawed investigations and inadequate communication" by authorities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b43093-924c-417f-ab75-181d8286cb78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:10:28.571Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:43.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Survivors told Amnesty that the fear of not being believed or even
        being blamed and shamed by police and justice officials were among the primary
        reasons for not reporting rape," Amnesty wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad79755-b8a7-4cb6-918f-2e008a64e746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:10:28.571Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:43.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It shared an anecdote from a 39-year-old journalist, who tried to
        file a report of rape four times, but on the second attempt "she was taken
        to a police cell and warned that she could go to prison if she was lying".</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9328d690-a463-4f9e-a036-fd35ae79df71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:10:28.571Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:43.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another woman told Amnesty how intimidated she felt going to the
        police: "I was just one 21-year-old woman, sitting there with two guys looking
        at me, saying, ''are you sure you want to report this?''... I was just a young
        girl ''claiming'' to have been raped," the rights group quoted her as saying.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51fd47d0-808f-480d-8155-1eed7e1eae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:10:28.571Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:43.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Outdated ''definition''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d22a056-fc95-4909-8c45-98cb49d750be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:10:28.571Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:43.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jacobsen said the cornerstone of the problem lies in the country''s
        legislation, which does not define rape based on the lack of consent, but
        instead uses an "outdated" definition based on sexual violence that pivots
        on whether coercion or physical violence was involved or "if the victim was
        unable to resist."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953f2264-48ce-4801-bc60-afb3f0edd472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:10:28.571Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:43.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Istanbul Convention, which aims to combat different types of
        violence against women, "very clearly states that all European countries should
        define rape as sex without consent," she said. "But Denmark fails to do that,
        and you see how it factors down to the whole judicial system —&nbsp;from judges,
        to lawyers, to police, to prosecutors."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11618a3-6460-48eb-ac69-5dfdd6f6a281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:10:28.572Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:43.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the report''s release, Danish Minister of Justice Soren
        Pape Poulsen commented on Twitter that it was an "important read" and said
        the government was considering introducing consent-based rape legislation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa872ff5-6832-4bbf-92c3-8edadaf1a0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:10:28.572Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:43.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To do so would put the country in line with only eight other European
        countries that have consent-based definitions of rape: Ireland, UK, Belgium,
        Cyprus, Germany, Iceland, Luxembourg and Sweden.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40447fff-f1a8-497c-a858-7a98b5217410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:10:28.572Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:43.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Together with the survivors campaigning for improved access to
        justice, we look forward to seeing the draft law," Amnesty International''s
        Secretary General Kumi Naidoo said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a75fe5c2-6c65-4c6c-8dcd-a6a2610293c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:10:28.572Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:43.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be important for other ministries to support this initiative
        as well as we continue to stress that law is only one piece of the puzzle
        and needs to be accompanied by proper implementation, appropriate sexuality
        education and challenging rape myths through awareness-raising."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e880ddb-fd68-49af-9afa-8815deba90db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T01:10:28.572Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:43.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/05/europe/amnesty-denmark-rape-culture-intl/index.html">Denmark
        has a ''pervasive rape culture,'' says Amnesty International</a>"</em></p>'
