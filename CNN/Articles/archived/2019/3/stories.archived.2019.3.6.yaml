      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win, UST, La Salle and the Far Eastern University Lady
        Tamaraws are tied at the third spot in the standings with a 3-2 win-loss record.</p>'
