      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report ranked Bangladesh as the most polluted country with 97.1
        µg/m³ PM2.5 concentration, while Iceland was considered the cleanest with
        5 µg/m³ pollutant concentration.</p>'
    '17':
