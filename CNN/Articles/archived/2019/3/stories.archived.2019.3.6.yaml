      'mgnl:lastActivated': 2023-01-29T21:56:20.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672f5d88-1eca-4b18-879e-6a1ea4c24306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:22:47.439Z
      'mgnl:createdBy': 'cjmarquez'
