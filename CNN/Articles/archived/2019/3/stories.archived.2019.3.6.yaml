      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — A new
        report showed that 11 of the 15 cities with the cleanest air in Southeast
        Asia belong to the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97a9071-7984-47df-b3f9-2d3eb702460f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T16:15:09.289Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:15.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 Air Quality Report from Switzerland-based IQ AirVisual
        and Greenpeace ranked Calamba, Laguna and Valenzuela City, Philippines as
        the top cities in Southeast Asia with the cleanest air.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0ff833-0621-4895-afd6-51f17a061dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T16:15:09.289Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:15.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air cleanliness is measured in the amount of fine particulate matter
        or PM2.5 (µg/m³).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b9c05a0-ac84-4df5-9b18-85352190148a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T16:15:09.289Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:15.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PM2.5 is a particulate matter (ambient airborne particles), which
        measures up to 2.5 microns in size, and regarded to have huge health impacts.
        Common sources of those include combustion from vehicle engines, industry,
        wood and coal burning, as well as through other pollutants reacting in the
        atmosphere.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9e5f2f6-78b0-42d4-a4fe-5121835fd625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T16:15:09.290Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:15.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines got a "moderate" rating under the Air Quality Index
        (AQI) with an average of 14.6 µg/m³ of PM2.5 concentration, placing 48th among
        73 countries ranked with the highest particulate matter concentrations. The
        rating gives health recommendations for sensitive individuals to avoid outdoor
        activity in order to avoid respiratory symptoms.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261f7457-ef65-4e19-8001-309e4824c4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T16:15:09.290Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:56:15.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country fared better than Singapore, Thailand, Indonesia and
        Vietnam, which had higher particulate matter concentrations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef833c32-3a18-4d48-ab67-8153a3484f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T16:15:09.290Z
