      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tamaraws needed five sets to beat the University of the
        East (UE) Lady Warriors, 25-15, 24-26, 25-22, 20-25, 15-9, Wednesday at the
        Filoil Flying V Centre in San Juan City.</p>'
