      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de28f3f1-f391-4342-bf80-ce9b8a34c389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.271Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:56:27.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The graphic had well-meaning but useless advice such as “don’t wear
        short skirts,” or “don’t get drunk” — well-meaning because the advisory is
        supposed to help women, but useless because it doesn’t tell women anything
        we don’t already know.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1704a0-09d6-45b7-b96f-00b2133019c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.271Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:56:27.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1695fd-a644-4799-96e0-95d22fa27592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.271Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:56:27.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consider it a blessing if nothing you have ever taken pleasure in
        has slowly evolved into defense mechanisms, because what used to be small
        moments of freedom have become moments of fear for most women.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed0c3c3-1f11-4950-af42-82a464c1a559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.271Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:56:27.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb8037a-d416-4d6a-8d98-708cde3991d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.271Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:56:27.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I used to wear scarves simply because they give character to an
        otherwise plain outfit, but my scarves eventually became a necessity after
        years of commute and days spent standing inside buses and trains. Standing
        just an inch short of five feet, I have noticed how men would look down my
        shirt at the slightest hint of cleavage.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6856f32-c447-43ea-9d15-dbd75119abab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.271Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:56:27.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2321f1b8-5fcf-422f-8830-2011499a49a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.271Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:56:27.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It should not be too much for women to feel good about themselves
        after spending time planning an outfit or doing their makeup, only to be told
        they might be raped because they are, in the president’s words, “gwapa” or“maganda.”</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2f3320-9107-405a-bc19-b49e8550b16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.271Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:56:27.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13757a4-c023-4964-a9fe-e514cba18164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.271Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:56:27.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Listening to music used to be a much bigger part of my life, affording
        me a bit of escape during difficult days. Music had always been a relief,
        but that was only until I noticed how I failed to fully acknowledge my surroundings
        as my earphones allowed me some solace.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436efb18-f99c-492c-b483-1ed34a689bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.271Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:56:27.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68812b69-1b9b-4e7d-8863-610d317a9c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.271Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:56:27.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These days I still keep my earphones on, no longer to escape but
        to pretend. When a stranger calls out to me, saying “hi, miss” with a familiar
        tone that is far from that of the music I love, I pretend not to hear him.
        When a stranger approaches me in a coffee shop, I pretend not to hear him.
        When strangers start talking about my legs or my cleavage, I listen for signs
        of danger as I walk away, pretending not to hear them.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc10875c-e472-4f74-8158-ef159bc35f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.272Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:56:27.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779f9b43-fc2e-4091-b049-f3962d3e5566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:55:53.272Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:56:27.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I notice these things because I need to, in the same way I need
        to know how to get to the closest exit, how to make space for myself in a
        crowd, how to be still.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7406e5-3e5e-42bf-a73b-39eefb86f279'
      'mgnl:activationStatus': true
