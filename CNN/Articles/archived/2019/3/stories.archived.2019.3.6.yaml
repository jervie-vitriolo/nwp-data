    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c399b42-3b48-4d7f-b631-4a439e3ab9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T15:32:39.700Z
