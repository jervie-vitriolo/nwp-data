  'otso-diretso-hugpong-ng-pagbabago-debate':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-03-06T04:54:13.769Z
    'imagesource': 'jcr:77634f55-7f11-4dff-b085-763cd97befda'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44c34670-e98d-4a4c-bf32-289e4ca8983a'
    'lead': 'The opposition''s senatorial slate is not backing down on its challenge
      to administration bets for a debate amid attacks from no less than President
      Rodrigo Duterte.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T04:59:17.439Z
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T21:56:36.744+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:02.119+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Otso-Diretso', 'Hugpong-Ng-Pagbabago', '2019-elections']
    'stories': ['0fa7d0db-81e0-406e-958f-83f1de31ffe3']
    'template': '1'
    'title': 'Gutoc to Duterte, admin bets: Stop ''shallow banters,'' prove we are
      weak in a debate'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2440354f-2fe6-411f-a299-9e47e7d40db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:59:17.440Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:56:36.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — The opposition''s
        senatorial slate is not backing down on its challenge to administration bets
        for a debate amid attacks from no less than President Rodrigo Duterte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '569bcea1-b354-4d2e-a8c4-d08ccf2af674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:59:17.440Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:56:36.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Bangsamoro Transition Commission member Samira Gutoc of Otso
        Diretso on Wednesday slammed the President''s "Otso Diretso papuntang impyerno
        (bound for hell)" remark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44af883e-fb41-4ec7-81d4-61b241468bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:59:17.440Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:56:36.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Again, let us not engage in shallow banters and focus on issue-based
        discussions. By all means, prove that we are weak by engaging us in a fruitful
        debate," Gutoc said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3468b38-0c7a-4885-a3b6-36f437bde0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:59:17.440Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:56:36.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition slate has been calling for a debate since February,
        when the campaign period for the May 13 polls began. The administration-aligned
        Hugpong ng Pagbabago (HNP) has not given a categorical answer to the challenge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72fd6084-82d9-48cd-8c8f-68fbd52e2f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:59:17.441Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:56:36.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections said there is not enough time and resources
        to sponsor the debate, but another opposition candidate, former Solicitor
        General Florin Hilbay hopes the media would step up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c87087-5f7f-4ce0-a6e5-9bcc51446195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:59:17.441Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:56:36.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, that means it''s up to the networks to take on the task of
        voter education," Hilbay told CNN Philippines'' The Source.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777aae61-da8e-444c-ad4c-ce954c53cb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:59:17.441Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:56:36.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutoc also urged administration candidates to "stop from committing
        this great disservice to the Filipino electorate" by rejecting debates. She
        said they should have nothing to fear if they believe in the accomplishments
        of the Duterte government.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1b0154-25fa-4cf7-88eb-d5c119cc7972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:59:17.441Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:56:36.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All opposition bets - Mar Roxas, Bam Aquino, Florin "Pilo" Hilbay,
        Chel Diokno, Gary Alejano, Romy Macalintal, Erin Tañada III, and Samira Gutoc
        - have appeared in senatorial debates organized by TV networks, including
        in different installments of CNN Philippines'' Senatorial Forum.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eafe424-c30e-4432-90ec-d511c01d38ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:59:17.441Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:56:36.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, of the 13-man HNP slate, Senators Cynthia Villar and Juan
        Edgardo "Sonny" Angara, House Deputy Speaker Pia Cayetano, former Senators
        Bong Revilla and Jinggoy Estrada, and former Special Assistant to the President
        Christopher "Bong" Go have not yet appeared in any televised debate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8cd479-1310-4e40-8449-57ec185dd715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T04:59:17.441Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:56:36.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speeches, President Duterte has lambasted the opposition
        candidates while convincing the public to vote for his personal bets.</p>'
