      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — Social
        Security System (SSS) President and CEO Emmanuel Dooc has stepped down, as
        his term ended due to the enactment of the SS Act of 2018.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49bc11c-e5b1-4770-932a-960abb2bfd1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:48:18.688Z
      'mgnl:createdBy': 'robert'
