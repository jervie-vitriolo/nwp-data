      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And according to Forbes, Jenner is more self-made than President
        Donald Trump. He rates a 4 on the scale.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68facae-2c58-46d9-b2fd-d3f32a5fa32c'
      'mgnl:activationStatus': true
