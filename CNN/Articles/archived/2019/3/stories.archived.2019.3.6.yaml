    'lead': 'Luke Perry and Shannen Doherty played on-and-off-again couple Dylan McKay
      and Brenda Walsh on the ''90s teen drama ''Beverly Hills, 90210.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T23:28:02.677Z
    'mgnl:createdBy': 'lara'
