      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HBO released the official trailer for Season 8 on Twitter Tuesday,
        with a simple message stating: "the trailer is here."</p>'
