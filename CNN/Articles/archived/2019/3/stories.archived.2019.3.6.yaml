      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of anticipation, fans of the HBO fantasy series finally
        got their first extended look at the show''s final season.</p>'
