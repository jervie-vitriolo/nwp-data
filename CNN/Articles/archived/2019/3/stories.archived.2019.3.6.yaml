      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dooc was appointed by President Rodrigo Duterte to lead the SSS
        and as vice-chairman of the SS Commission in November 2016.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecfdffa-1671-4ef6-9464-5431fae3389a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:48:18.687Z
