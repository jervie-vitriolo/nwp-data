      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sy, who held the top spot in Forbes'' list of the Philippines''
        billionaires for 11 years in a row from 2008 to 2018, passed away in January
        19.</p>'
