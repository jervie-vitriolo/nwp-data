      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incoming Bangko Sentral ng Pilipinas governor did not name names
        on his possible successor, but was clear on his preference.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b2caa8-e190-4ac5-a681-c89fd5b0256c'
      'mgnl:activationStatus': true
