  'italy-china-belt-and-road-trade':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-06T07:06:43.276Z
    'imagesource': 'jcr:7ee18328-4bd0-4ed7-8607-479ffdf2cfab'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0c7b878-a7e4-4a08-8701-b088bea12682'
    'lead': 'The Belt and Road Initiative is a huge trade and infrastructure project
      which seeks to link China to Europe, Africa and Asia through a series of new
      Beijing-funded ports, railroads and roads along land and sea trade corridors.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T07:10:50.394Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T21:56:31.550+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:03.224+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Italy', 'Belt-and-Road-Initiative', 'Xi-Jinping']
    'template': '1'
    'title': 'Italy may become largest economy yet to back China''s Belt and Road:
      reports

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02038dd3-a9f4-4bec-be0f-cf7467088da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:10:50.395Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Italy may be about to formally endorse
        China''s Belt and Road Initiative, becoming the largest economy yet to back
        the massive global infrastructure project which is a signature policy of President
        Xi Jinping.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c3c3c2-00e6-4f53-be3e-a2be990e824c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:10:50.395Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:31.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to multiple reports, the Italian government could sign
        a memorandum of understanding within weeks, in hopes of attracting greater
        Chinese investment in its struggling economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cb2c29-68f2-4e4e-a94b-d21db3532ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:10:50.395Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:31.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michele Geraci, an official in Italy''s economic development ministry,
        told the Financial Times the deal would hopefully be done in time for Xi''s
        visit to the country in March. Italian media also reported on the plan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd5e545-c023-4da2-b23e-47ea5d6c245c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:10:50.395Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure that ''Made in Italy'' products can have more
        success in terms of export volume to China, which is the fastest-growing market
        in the world," Geraci said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b879b4-72fb-4f34-890b-54c56721464f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:10:50.395Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:31.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese leader is expected to visit Italy at the end of this
        month before heading to France and ultimately the US, where he will meet with
        President Donald Trump as the two countries try to hash out an agreement to
        end their trade war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf15cbf7-a324-4e4f-8d0d-16f3cc7f12e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:10:50.395Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:31.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belt and Road Initiative is a huge trade and infrastructure
        project which seeks to link China to Europe, Africa and Asia through a series
        of new Beijing-funded ports, railroads and roads along land and sea trade
        corridors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58323dda-ecdd-4352-837c-4e95071ff8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:10:50.395Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:31.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighboring economic power India has been reluctant to sign up to
        the initiative, but some regional partners such as Pakistan and Malaysia have
        enthusiastically joined in, along with dozens of other countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3906f91-e7a9-4e83-889c-a7c25d604ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:10:50.395Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics, especially the US government, have claimed Belt and
        Road projects impose massive debt on developing countries for little economic
        benefit. There are even suggestions China is using the project to extend its
        military and political reach overseas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe466cfe-9b3b-4cd4-a4f3-5029ad10b0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:10:50.395Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:31.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it signs the agreement with Beijing, Italy will be the first
        member of the G7 group of advanced economies to officially back the initiative,
        with the US, Japan and the UK all reluctant to come on board.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c1f693-a7fb-4897-8f4e-2ebeca9c8744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:10:50.395Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of Italy''s participation would be welcome news
        for Beijing at a time when even some Belt and Road member nations, such as
        Malaysia, have begun to question the benefits of its projects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c19a9b5-873c-41cf-9ca8-a3619fe549eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:10:50.395Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:31.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s decision would also coincide with a debate in Europe over
        the role Chinese technology giant Huawei should play in the rollout of new
        superfast 5G networks. Governments including the UK and Germany are weighing
        whether to block mobile operators from using Huawei technology.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c243e6-21e5-482d-832a-d2dcc43a7eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:10:50.396Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state-run news agency Xinhua, recession-hit Italy formed
        a China Task Force in October to investigate economic opportunities in China
        including the possibility of endorsing the initiative.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a897d387-3171-450b-b8b1-d463191b7476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:10:50.396Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:31.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s ambassador to Italy, Li Ruiyi, attended the first meeting
        of the task force in Italy and spoke positively about bilateral relations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc5d1b4-cd26-4699-a2c0-bab98cce855c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:10:50.396Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Italy and China were linked by the ancient Silk Road in the past.
        We expect the Task Force to help strengthen the two countries'' cooperation
        under the Belt and Road Initiative and contributing to a closer EU-China relationship,"
        Li said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f5d227-99e3-4221-966b-d119b88c4a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T07:10:50.396Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:56:31.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/06/europe/china-italy-belt-and-road-intl/index.html">Italy
        may become largest economy yet to back China''s Belt and Road: reports</a>."</em></p>'
