      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617c5e79-a0f7-44e3-ba14-c4d4040d477e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T11:22:47.440Z
      'mgnl:createdBy': 'cjmarquez'
