  'quarantine-London-Gatwick-passengers-crew-sick-mid-flight':
    'author': 'Gianluca Mezzofiore and Lauren Kent, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-06T12:31:30.588Z
    'imagesource': 'jcr:cec40920-208e-40d6-9b05-31d5e769e393'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50c4e3e7-478d-445d-a12d-06621ae6b288'
    'lead': 'A flight from Barbados to London''s Gatwick Airport meets by authorities
      on arrival in the British capital after passengers and crew reported feeling
      unwell mid-flight.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T12:34:35.481Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:56:18.490+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:06.294+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Passengers and crew quarantined at London Gatwick after becoming sick
      mid-flight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3962abd2-6a12-4ff4-8615-f7aef773290a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T12:34:35.481Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A flight from Barbados to London''s
        Gatwick Airport was met by authorities on arrival in the British capital after
        passengers and crew reported feeling unwell mid-flight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da053f16-9262-48ef-a265-8a50b2eaddb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T12:34:35.481Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency services greeted the plane as it touched down on Wednesday
        morning following an 8-hour journey from Bridgetown, Sussex Police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4234ccc5-4a1f-4e1b-8f37-96ae5d25a184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T12:34:35.481Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a precaution, the aircraft was quarantined and those on board
        were taken to a reception area to be examined by ambulance service personnel,
        police added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515ba0fa-2c5a-4bb7-b0f4-d4ac20bb205f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T12:34:35.482Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All passengers have since continued their onward journeys," the
        police statement ended.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79bb3c0-823b-467e-88b7-0f16014decac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T12:34:35.482Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger Trevor Wilson told CNN that travelers on the aircraft
        had come exclusively from a cruise ship, the MSC Preziosa. "The illness seems
        to have originated on board [the] ship, not the plane."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd32bcea-aef6-49b1-9332-7895b7527f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T12:34:35.482Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson said symptoms were "mainly a bad chesty cough, possibly chest
        infection."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbff48d8-9ee4-4bea-aac7-60248e5f4d8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T12:34:35.482Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Atlantic confirmed "a number of customers on board a charter
        flight from Barbados to London Gatwick this morning reported feeling unwell"
        in a statement to CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0274e401-d3a7-46f8-9fef-70f3c370d849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T12:34:35.482Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight operator said: "The safety and well-being of our customers
        and crew is always our absolute priority, and local ambulance services attended
        the aircraft upon landing to provide medical assistance."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c59fa05c-d06c-4746-85c9-33299a09bd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T12:34:35.483Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virgin Atlantic said it was working closely with airport and medical
        officials and would conduct "a full investigation" following the incident.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95339fc5-e636-4b2d-ba2a-0446d88a696c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T12:34:35.483Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/06/uk/london-airplane-illness-gbr-intl/index.html">Passengers
        and crew quarantined at London Gatwick after becoming sick mid-flight</a>."</em></p>'
  '8-tips-to-get-work-done-while-travelling':
    'author': 'Jeremy Jauncey, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-03-06T12:39:58.457Z
    'imagesource': 'jcr:c3711bad-dbcc-4d61-a1bb-704c8000ce46'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b14e70a6-dcc0-423d-87d5-312c490ae555'
    'lead': 'With the world working on a 24/7 clock, the excuse to switch off for
      those hours spent traveling on a plane for business has gone. Here are tips
      to help maximize productivity while on the road.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T13:07:22.120Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:56:17.999+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:06.458+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '8 tips for getting work done while traveling'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e098d8f-f10c-4bf5-a3a8-46be748fce4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T13:07:22.120Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;With the world working on a 24/7 clock,
        the excuse to switch off for those hours spent traveling on a plane for business
        has gone. In fact, it''s become the best time to catch up.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb1fc30-eec5-4eaf-b7ab-908228ffec56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T13:07:22.121Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As my creative agency Beautiful Destinations grew, the amount of
        time I spent abroad rapidly increased, which meant opportunities to stop my
        inbox from exploding and keep projects progressing decreased.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ef57f8-ff95-4635-bdfd-4c2c52859ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T13:07:22.121Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once you''re in the thick of meetings, the best way to maintain
        productivity is preparation and keeping to a normal routine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d610dd-e477-41e0-9bed-626720c9c500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T13:07:22.121Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are eight tips to help maximize productivity while on the road.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8d6a5f-491a-4da5-b36e-e4bf86ca89ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T13:07:22.121Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>1. Plan ahead</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a502fbbf-8e3c-43da-a53b-944365392e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T13:07:22.121Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Create a robust plan of events and meetings ahead of your trip so
        it''s clear where there are gaps in your diary that can be used productively
        for important phone calls, additional meetings or writing content. When you
        are in a different time zone you may need to factor in either early or late
        calls with the office too.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7908d8-dfe9-41c2-87f3-70f8c0d4f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T13:07:22.121Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confirm accommodation for each night that you''re away and ensure
        your transport is organized in advance to avoid having to spend time looking
        for hotel and ticket availability during your trip. This will also reduce
        stress levels so you can spend more time calmly focusing on the work in hand.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7a2485-e193-4685-bf01-7f56919d50c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T13:07:22.122Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>2. Maintain a healthy routine</strong></h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1014ddb1-ac5b-4331-9409-4bc639a0e70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T13:07:22.122Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frequent travel, particularly flying, can impact your immune system,
        making you more susceptible to illness. Try to maintain a healthy routine
        to maximize your productivity levels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e12fec8-2b23-4460-a02e-1bc519feb5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T13:07:22.122Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re jet-lagged and can''t sleep, some exercise may wake you
        up.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e672922f-2f44-4d7c-ae7b-5233534801a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T13:07:22.122Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s often more convenient to pick up fast food and unhealthy
        snacks when you''re on the move, they can leave you feeling bloated and tired.
        Opt for healthy snacks and meals, drink plenty of water to prevent dehydration
        and avoid excessive caffeine, alcohol and tobacco, which can make you feel
        lethargic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1def39ec-87e1-44f1-a6ea-9e7d1e02c240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T13:07:22.122Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where possible, exercise outside to increase revitalization and
        boost your mood.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2546fdd7-cf39-4003-9eae-24b5747f9268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T13:07:22.122Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>3. Get plenty of sleep</strong></h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312dc78f-19c0-419b-90f0-35e8822d4456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T13:07:22.123Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A good sleep routine is essential for enhancing productivity levels.
        It can take a while for your body and mind to adapt to different time zones
        when flying. A great tip is to adjust the time on your watch and/or phone
        before take off so you have already mentally adapted to the time zone of a
        new destination upon arrival.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c3c057-12a4-4919-93f2-5b57371055ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T13:07:22.123Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>4. Allow yourself downtime</strong></h3>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea01ea75-e7e1-4a38-8237-f95b1698c019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T13:07:22.123Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make time to explore the destination you''re in and immerse yourself
        in the local culture. As well as providing you with new experiences, it will
        stimulate creativity and may even spark new ideas which you can apply to something
        you''re working on. When I''m on the road, as well as taking photos, I''m
        always on the lookout for video opportunities to post on Beautiful Destinations.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eacc273-2cda-47e5-bf83-394b941a3948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T13:07:22.123Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>5. Make the most of spontaneous networking opportunities</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac512385-4c22-4256-a5ff-37ff9b381f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T13:07:22.123Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m always looking for new ways to expand my network, both on social
        media and in person. Being on the road is an opportune time to meet new people
        from different walks of life.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6374275a-8d74-4265-8817-19be0458cbcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T13:07:22.123Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you''re at the airport, in your hotel or exploring the destinations,
        take time to network and strike up conversations with people you meet along
        the way. It may be that they can benefit you professionally if they work in
        a similar field and can offer a fresh perspective on something you''re working
        on.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455b9abc-ad4c-46df-b87e-ff2e02e60fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T13:07:22.123Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>6. Stay updated with the latest news and trends</strong></h2>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93344b00-ed17-4e0c-90d2-6a8d5d606715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T13:07:22.123Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Subscribe to news and trend alerts which pop up on your phone daily.
        This is essential to ensure that the content you''re creating or the discussion
        points you raise in meetings are current and relevant. It will show that you
        have your finger on the pulse, which is essential when speaking to both existing
        and potential new clients.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7539cd6-321f-468e-87ac-8ce2499b9fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T13:07:22.124Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>7. Listen to podcasts</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1be193-2a09-4faa-b0b0-1107c7c3dd1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T13:07:22.124Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If your journey requires a lot of driving, inevitably you will not
        have the opportunity to get much work done. You can take this time to listen
        to educational or inspirational podcasts such as TED Talks Daily. Hearing
        the insights of others based on experiences in their personal or professional
        lives can be invaluable as well as emotionally stimulating when you''re on
        the road.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa86caa-0ad6-4060-820e-435628b0142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T13:07:22.124Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>8. Delegate</strong></h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc679b7-55aa-437a-b22d-3cf715876f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T13:07:22.124Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:18.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the most important one that I follow. When you start a company,
        it''s hard to give up the reins but through delegation you will tick off those
        tasks on your to do list.</p>'
  'duterte-eleazar-police-scalawag-':
