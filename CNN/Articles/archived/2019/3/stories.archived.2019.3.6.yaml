      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6) —</strong>&nbsp;The
        University of Santo Tomas (UST) Golden Tigresses shocked defending champions
        De La Salle University (DLSU) Lady Spikers in UAAP Season 81 women''s volleyball
        tournament.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9aad108-35d9-4f92-85fd-f871a4e1c93b'
      'mgnl:activationStatus': true
