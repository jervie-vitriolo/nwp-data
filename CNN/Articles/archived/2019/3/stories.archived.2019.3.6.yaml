    'template': '1'
    'title': 'Grab is valued at $14 billion after getting a big cash boost from SoftBank'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc671b97-52ae-4ea2-a642-88ec76cfd35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:11:09.005Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:24.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Southeast Asia''s most popular ride-hailing
        company is getting a $1.5 billion cash boost from SoftBank''s massive tech
        fund as it seeks to strengthen its presence across the region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595ec707-a3fc-45da-b0a7-4aabebbfd4a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:11:09.005Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:24.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore-based startup Grab said Wednesday that it aims to use
        the money to add more services to its app, which already goes well beyond
        just ride-hailing. It also plans to invest in Indonesia, where it''s competing
        aggressively against its smaller rival GoJek.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f2fd80-6ae9-4499-9e90-6acc3e13f395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:11:09.005Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:24.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest funding values Grab at about $14 billion, according to
        a person familiar with the company. That''s up from a valuation of $11 billion
        last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be230b0-17b9-4f64-ad27-70582c4c3139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:11:09.006Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:24.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Softbank''s $100 billion Vision Fund is already a significant investor
        in Grab and other major ride-hailing companies such as Uber. Led by SoftBank''s
        founder and CEO, Masa Son, the Saudi-backed fund has become a key player in
        the global tech industry, pouring big sums into startups like WeWork.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4b264fa-e6f2-4dcd-a4bc-e200154d18a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:11:09.006Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:24.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for Grab declined to comment on what percentage of
        the company''s shares the Vision Fund now owns. SoftBank didn''t respond to
        a request for comment.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c69d4f8-a512-493c-a06f-5b531bd5034b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:11:09.006Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:24.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fending off GoJek</strong></h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477281dd-d984-42a1-a624-44f93c585e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:11:09.006Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:24.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since driving Uber out of Southeast Asia last year, Grab has stepped
        up the competition with regional rivals like GoJek, which is headquartered
        in Indonesia. GoJek launched on Grab''s home turf of Singapore last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd55a67f-9a8a-4a06-8249-97ea4ad8c5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:11:09.007Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:24.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both companies have expanded beyond ride-hailing, and are trying
        to create irreplaceable "super apps" that offer customers everything from
        food delivery to financial services.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642513a9-9503-4945-b6cb-e9e89e233962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:11:09.007Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:24.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab said in a statement Wednesday that it will invest a "significant
        portion" of the fresh funds in Indonesia, beefing up its on-demand car and
        motorcycle services and food delivery platform.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99878c8-3149-4546-aaad-ff385a2e574e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:11:09.007Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:24.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will also use the new money to introduce new services to its
        users across Southeast Asia such as on-demand video, insurance and hotel bookings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92ffa0b-d162-4aef-9dba-905424f88a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:11:09.007Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:24.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grab dominates the ride-hailing industry in the eight countries
        in the region where it operates. In an interview with CNN Business in December,
        Grab President Ming Maa said the company expects to double revenues this year
        to $2 billion.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7dd41e-8106-4d17-9771-4ed33dbae3d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:11:09.007Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:24.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While other big ride hailing firms such as Lyft and Uber have made
        moves to go public this year, Grab has no plans for an IPO, Maa said at the
        time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbd9bfd-518b-48ab-a0ff-e9afe69cffc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T09:11:09.007Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:24.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/06/tech/grab-softbank-singapore/index.html">Grab
        is valued at $14 billion after getting a big cash boost from SoftBank</a>."</em></p>'
  'Bureau-of-Corrections-Nicanor-Faeldon-visitation-privileges-inmates-Rustico-Ygot':
    'author': 'Paolo Barcelon'
    'caption': 'The order comes in light of a recent incident involving a prisoner
      allegedly running a drug ring via social media who has now been transferred
      to the New Bilibid Prison.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
