      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villar is the chairman of mall operator Starmalls, as well as Vista
        &amp; Landscapes which is touted as the country''s largest homebuilder.</p>'
