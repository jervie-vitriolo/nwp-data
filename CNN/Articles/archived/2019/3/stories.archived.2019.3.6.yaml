      'mgnl:lastActivated': 2023-01-29T21:56:29.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his term, the state-run pension fund implemented several
        reforms including launching an electronic collection system that facilitates
        real-time posting of members'' contributions, an across-the-board pension
        increase and a low-interest pension loan program for retirees.</p>'
  'three-small-improvised-explosives-London-transport-hubs':
    'author': 'Rob Picheta and Nada Bashir, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-06T08:23:38.377Z
    'imagesource': 'jcr:cec40920-208e-40d6-9b05-31d5e769e393'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e7b0b0f-0b0c-4344-be7c-a9639fdf1847'
    'lead': 'Three improvised explosive devices were found near major London transport
      hubs on Tuesday, in what police are treating as linked incidents.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T08:27:13.369Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:56:28.881+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:03.808+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three small improvised explosives found at London transport hubs'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b9f91e-80a3-41a6-a615-006ccab8458d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:27:13.369Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:28.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Three improvised explosive devices
        were found near major London transport hubs on Tuesday, in what police are
        treating as linked incidents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0cde3c-4ce9-4d24-994a-0b5c07d12b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:27:13.370Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:28.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Police''s counter-terrorism command unit has launched
        an investigation into the devices, which were sent in small packages to buildings
        at or near Heathrow Airport, London City Airport and Waterloo train station.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bfd894-e6b0-4281-8c28-2a792cbe7cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:27:13.370Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:28.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the devices were judged to be viable, and in one instance, the
        package burst into flames when staff opened it. No one was hurt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26054d69-34f9-4323-b33b-19cb3401c03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:27:13.370Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:28.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Irish police are also assisting with the investigation, a spokesperson
        for An Garda Siochana, Ireland''s national police force, told CNN. British
        and Irish news outlets reported that at least two of the packages had Irish
        stamps.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba00776-b671-48ae-9698-f4c1c56f5114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:27:13.370Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:28.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Police said that the incidents appeared to be part
        of a "linked series." Officers were keeping an "open mind" about motive, police
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd231d862-f56f-41d7-aa93-3f5ff8053328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:27:13.370Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:28.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadiq Khan, the Mayor of London, paid tribute to police for their
        response. "Counter Terrorism Command has launched an investigation after three
        suspicious packages were found at locations around London today -- thankfully
        there have been no injuries," Khan said in a statement. "I would like to thank
        first responders for their swift actions to keep Londoners safe."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb7d90c-828d-451a-a48f-f1dc763764d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:27:13.371Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:28.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first device was found in a package delivered to a building
        near Heathrow, the UK''s busiest airport, at about 9:55 a.m. local time Tuesday.
        Staff opened the package, causing it to "initiate," police said. Part of the
        package burned.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6340b139-6f4d-44d7-bf8e-61f8e20a5548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:27:13.371Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:28.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At about 11:40 a.m., police were called to the post room at Waterloo
        station, a major hub for trains to the south and west of London. The package
        was not opened and specialist officers made the device safe, police said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b98cd7a3-3457-4376-b12f-111d90e4cb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:27:13.371Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:28.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third package turned up about 30 minutes later at City Aviation
        House, a building near London City Airport, a small commercial airfield in
        the Docklands area of east London. Again, the device was not opened and specialist
        officers made it safe, police said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338b1ae3-9c98-49bf-a798-926a9d339101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:27:13.371Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:28.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport is running normally following a brief suspension of trains
        to City Airport. Police have told London''s transport hubs to be on alert
        for other suspicious packages.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c63c7c-3b84-4b76-890a-ff2a221f4745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T08:27:13.371Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:56:28.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Three small improvised
        explosives found at London transport hubs."</em></p>'
  'r-kelly-innocence-sexual-abuse-charges':
    'author': 'Sandra Gonzalez, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-06T08:35:11.556Z
    'imagesource': 'jcr:e882d11b-1803-4ce0-9da5-09ee8aebf20b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0056d57d-3e85-4205-a905-f28d06d27a35'
    'lead': 'In his first TV interview since he was charged with sexual abuse last
      month, a tearful R. Kelly says he is "fighting" for his life.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T08:40:24.541Z
