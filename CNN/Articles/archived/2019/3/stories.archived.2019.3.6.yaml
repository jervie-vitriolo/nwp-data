      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41937e94-4d39-4d1f-a5d1-8a9985e5b6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.745Z
