      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9796f927-92d1-4ed5-9e9b-aaae5e1dd4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.745Z
