      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Tigresses played an inspired game, as one of their key
        players Milena Alessandrini is sidelined due to a partial anterior cruciate
        ligament injury.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5f9dc9-3efd-4342-98f0-7581bcce7a9e'
      'mgnl:activationStatus': true
