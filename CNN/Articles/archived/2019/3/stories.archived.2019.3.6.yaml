      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his death, Perry''s "90210" colleagues Ian Ziering and Gabrielle
        Carteris were among those who paid tribute to the actor.</p>'
