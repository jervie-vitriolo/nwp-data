  'London-transport-hubs-explosives':
    'author': ' Rob Picheta and Nada Bashir, CNN'
    'caption': 'Police attend Waterloo railway station, central London, after a suspicious
      package was found.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-05T23:20:48.310Z
    'credit': 'From Tolga Akmen/AFP/Getty Images'
    'imagesource': 'jcr:87a0c3cd-e212-4479-be11-8c38b8cf5c06'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '483e5be6-2f6a-476e-905d-682c4b989a17'
    'lead': 'Three improvised explosive devices were found near major London transport
      hubs on Tuesday, in what police are treating as linked incidents.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T23:26:01.803Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:56:44.957+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:00.377+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three small improvised explosives found at London transport hubs'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1729ee95-be70-4033-92a4-d33eeac526bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T23:26:01.804Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:44.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Three improvised explosive devices
        were found near major London transport hubs on Tuesday, in what police are
        treating as linked incidents.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492d970f-ef93-4bb7-a702-55fb75df9b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T23:26:01.804Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:44.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Police''s counter-terrorism command unit has launched
        an investigation into the devices, which were sent in small packages to buildings
        at or near Heathrow Airport, London City Airport and Waterloo train station.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4367c6f0-3abd-49f5-938b-35df00e01a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T23:26:01.804Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:44.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the devices were judged to be viable, and in one instance, the
        package burst into flames when staff opened it. No one was hurt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce616fe8-69d1-4a63-9ee9-8d21412cf7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T23:26:01.804Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:44.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Irish police are also assisting with the investigation, a spokesperson
        for An Garda Siochana, Ireland''s national police force, told CNN. British
        and Irish news outlets have reported that at least two of the packages had
        stamps.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f9fa3cd-b551-43f4-bfaa-cc64b4a8e19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T23:26:01.804Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:44.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Police said that the incidents appeared to be part
        of a "linked series." Officers were keeping an "open mind" about motive, police
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf8676b-8021-4ce9-8250-05c0a0c348ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T23:26:01.804Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:44.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadiq Khan, the Mayor of London, paid tribute to police for their
        response. "Counter Terrorism Command has launched an investigation after three
        suspicious packages were found at locations around London today -- thankfully
        there have been no injuries," Khan said in a statement. "I would like to thank
        first responders for their swift actions to keep Londoners safe."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db3064f-2978-42e8-94af-6805c24735cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T23:26:01.804Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:44.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first device was found in a package delivered to a building
        near Heathrow, the UK''s busiest airport, at about 9:55 a.m. local time Tuesday.
        Staff opened the package, causing it to "initiate," police said. Part of the
        package burned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b337ff14-acdd-4026-a20e-c4517373871d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T23:26:01.804Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At about 11:40 a.m., police were called to the post room at Waterloo
        station, a major hub for trains to the south and west of London. The package
        was not opened and specialist officers made the device safe, police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b23e30-3dc4-4036-9a5c-396a37f61d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T23:26:01.805Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third package turned up about 30 minutes later at City Aviation
        House, a building near London City Airport, a small commercial airfield in
        the Docklands area of east London. Again, the device was not opened and specialist
        officers made it safe, police said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1434a8-2995-4abd-8be5-ae4dfd7d04ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T23:26:01.805Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:44.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport is running normally following a brief suspension of trains
        to City Airport. Police have told London''s transport hubs to be on alert
        for other suspicious packages.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64aef109-42c7-443a-ae3e-3654be40077f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T23:26:01.805Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:44.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/05/uk/london-explosives-police-gbr-intl/index.html">Three
        small improvised explosives found at London transport hubs</a>"</em></p>'
  'us-b52-bomber-training-south-china-sea':
    'author': 'Zachary Cohen and Ryan Browne, CNN'
    'caption': "\tA B-52 bomber is seen in this file photo. A U.S. B-52 bomber flew\
      \ near contested islands in the South China Sea on March 4, 2019, according\
      \ to US Pacific Air Forces, which oversees air operations in the region."
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-06T00:12:37.692Z
    'credit': 'From Tech Sgt. Richard Ebensberger/U.S. Air Force'
    'imagesource': 'jcr:a945fe8a-9119-4d81-b3d6-c9fd357d851c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c45c602-f483-44a8-ab92-b2a938cbc8c0'
    'lead': 'A U.S. B-52 bomber flew near contested islands in the South China Sea
      on Monday, according to U.S. Pacific Air Forces, which oversees air operations
      in the region.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T00:42:33.166Z
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T21:56:44.425+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:00.530+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. B-52 bomber flies near contested islands in South China Sea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348da1c1-a688-4fd5-a74c-b06bf712b8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T00:42:33.167Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> A U.S. B-52 bomber flew near contested
        islands in the South China Sea on Monday, according to U.S. Pacific Air Forces,
        which oversees air operations in the region.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64d9ede-02b7-40b9-b34a-d1cbd47f750e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T00:42:33.167Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two B-52H Stratofortress bombers took off from Andersen Air Force
        Base, Guam, and participated in routine training missions, March 4, 2019,"
        according to a statement from U.S. Pacific Air Forces.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd3569e-372d-4a6e-bdba-4c3ae3f04afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T00:42:33.167Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One bomber conducted training in the vicinity of the South China
        Sea before returning to Guam, while the other conducted training in the vicinity
        of Japan in coordination with the U.S. Navy and alongside our Japanese air
        force counterparts before returning to Guam," the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04563868-467c-45cd-adb4-76bc91fa9dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T00:42:33.167Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both flight operations were part of U.S. Pacific Command''s long-standing
        "Continuous Bomber Presence" missions, which the military says are intended
        to maintain the readiness of U.S. forces. Monday''s flights were were conducted
        in accordance with international law, according to the Air Force.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d0639c-49f2-4b20-8d9b-cc2a925664d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T00:42:33.167Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:44.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the U.S. routinely sends bombers in the vicinity of the
        South China Sea, Monday''s flight was the first involving a nuclear-capable
        B-52 since November.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbd296f-62ef-42e9-a3f3-b72487ab7c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T00:42:33.167Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ABC News was first to report the mission.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff898a58-ba38-45c8-8848-8df48832b950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T00:42:33.167Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has rotated B-1, B-52 and B-2 bombers out of Andersen Air
        Force Base in Guam since 2004 as part of its Continuous Bomber Presence mission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78aba6e-b7c5-497b-90f0-c4e57f6bc09b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T00:42:33.167Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:44.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Beijing is particularly sensitive about the presence of U.S.
        military forces near areas where the Chinese government has built islands
        and established military facilities on disputed maritime features.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e466e0-1db7-4ffa-9f57-4140ab13dd9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T00:42:33.167Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:44.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, a Chinese warship came within 45 yards of the destroyer
        USS Decatur, forcing the U.S. vessel to maneuver to avoid a collision, and
        the U.S. Navy labeled China''s actions "unsafe and unprofessional."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480e000e-b501-42c1-af4a-1c0b299c004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T00:42:33.168Z
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T21:56:44.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That incident took place while the Decatur was conducting a "Freedom
        of Navigation Operation," which involved sailing within 12 nautical miles
        of Gaven and Johnson reefs in the Spratly Islands.</p>'
    '11':
