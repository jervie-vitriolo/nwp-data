      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she''s considered more self-made than Meg Whitman, who went
        to Princeton University and Harvard Business School before becoming an executive,
        and Sheryl Sandberg, who also attended Harvard University and is now the chief
        operating officer at Facebook.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61395bc4-b654-4d3f-9533-c1cc788cfa60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.745Z
