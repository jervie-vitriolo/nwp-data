      'mgnl:lastActivated': 2023-01-29T21:56:19.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also part of Mahathir''s welcome delegation in the country are Armed
        Forces of the Philippines LtGen. Emmanuel Salamat, Pasay City Mayor Antonio
        Calixto and 2nd District Pasay City Representative Emy Calixto.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eadf5c8-03c5-4dbd-9f29-32659fb078d7'
      'mgnl:activationStatus': true
