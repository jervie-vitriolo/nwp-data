    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:01.557+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'In a Kylie Jenner world, what does it mean to be a ''self-made'' billionaire?'
    'visualType': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d91b80-b305-4876-b8ed-641b5d8bdff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.745Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Last July, when Forbes put Kylie Jenner
        on the cover of its America''s Richest Self-Made Women list, a controversy
        erupted over the magazine''s description of her as "self-made."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aeb9ded-7d09-4aa1-b1f3-099e8d7e1bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.741Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11abaaf-3fac-483c-96ce-61b773e2c94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.742Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some argued that Jenner couldn''t be self-made because she comes
        from a wealthy, well-known family. Others pointed out that she latched onto
        the social-media coattails of her half-sister Kim Kardashian West. Forbes
        responded with an explanation of its methodology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfe7060-52ad-4682-a390-3b501b213dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.742Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b120d3-ea7d-4ab7-9221-873a7ea147a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.742Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the debate flared up again on Tuesday with Forbes officially
        naming Jenner, at 21, the youngest ever self-made billionaire, beating previous
        record holder, Mark Zuckerberg, who was given that title when he was 23.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20f54f7-0395-4343-a032-2274f35d75a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.742Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06696ec5-06ab-4e63-abcf-a2eb2d4e9031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.742Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Forbes'' estimates, Jenner''s company is worth at least
        $900 million and she owns 100% of it. She got to the billion mark, just barely,
        with the inclusion of $100 million in cash she''s made from the company''s
        profits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9065cb87-682f-4551-b6a8-5d8099d2c8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.742Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355806d7-d215-4563-8984-710640300b7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.742Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Kylie Jenner era, what does it mean to be self-made?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b5429d-f42e-442b-958b-4e80a4416488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.742Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a strong American tradition of revering those who''ve become
        rich through their own hard work versus those who receive an inheritance.
        Andrew Carnegie is renowned for giving his wealth away, fearful that large
        inheritances would decrease the drive of his heirs. Empire builders like John
        D. Rockefeller and Cornelius Vanderbilt are idealized for bootstrapping their
        way up from modest beginnings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1f22b6-8bdb-4f76-8023-157494940352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.742Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd17e57-54bb-4143-bf6e-b37b36d4e163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.742Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner is not a titan of industry. Forbes reports she has fewer
        than 15 employees and outsources her manufacturing, packaging, sales and fulfillment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55de51fd-a3b8-4a09-b655-bb4b235ebde6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.742Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e700421-caa9-4114-98dc-ad88408791cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.743Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a titan of social media? You can bet her more than 128 million
        followers on Instagram she is.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67cf82c-8951-4f5a-a396-7a67e16df8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.743Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c2fd6d-31f9-401d-83d9-aa650c45908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.743Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Determining what part of one''s wealth is derived from hard work
        is more difficult than it used to be given the power and influence of social
        media and media exposure, says Michael Norton, a professor at Harvard Business
        School.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab75365-2cb6-4ead-a795-7b3723192004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.743Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cf1ee7-2e8d-4418-abb3-839d9a109ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.743Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet intangible boosts are not entirely new. Before social media,
        he says, even if your parents were wealthy but didn''t leave you money, they
        still could give you a leg up through a good education, their connections
        and other opportunities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cc5433-ac51-4fa9-aef6-9b1d71d75e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.743Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad5e618-98fd-4db7-a049-b2ea6bd71794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.743Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is exacerbated with social media," Norton says. "But being self-made
        is still partly about leveraging someone else''s existing connections and
        then seeing if you can build on it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c5a2aa-9feb-406f-8959-e6975e52571b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.743Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe218293-dddf-4ea4-83ea-857ba87b813d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.743Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jenner does stand to be happier about her fortune because she earned
        it herself, says Norton.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf92d848-9db5-4221-bdb4-b515f20c3bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.743Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1a5468-0261-4cb5-af88-01a5d5d87c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.743Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norton''s research shows that having more money does make you happy,
        and it makes you happier when you make the money yourself.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ea77538-2192-4841-bd41-57baafb2514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.744Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4e1dd0-7d3f-4c3b-8bc6-8114477b24e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.744Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How self-made are these billionaires?</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e4b46f-dc06-47c0-985b-81d4bc741b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.744Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forbes defines being self-made as "someone who built a company or
        established a fortune on her own, rather than inheriting some or all of it."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597bd887-7e51-41c0-bf9f-56fd9e1ff72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.744Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacadf0b-2727-44c8-b1b1-93bcdda5aac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.744Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To account for the benefits of family wealth and to better reflect
        how far some people have come in relation to others, Forbes introduced a scale
        in 2014 that ranges from 1 for someone who entirely inherited their wealth
        to 10 for someone who is entirely self-made.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '423805a5-3bc4-4522-83a7-662f94929c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.744Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edae836e-273b-486a-9d03-d03cc7816869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.744Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oprah Winfrey, for example, who was raised by a single mother in
        poverty, is a 10, according to Forbes. Similarly George Soros, who survived
        the Nazi occupation of his home country of Hungary and later fled to England
        where he worked his way through the London School of Economics as a railway
        porter and waiter, is also a 10.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f0105b-1e11-4f93-ac15-7da2c7027404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.744Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22eba32f-9307-468f-aef9-8ae158e70a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.744Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other end of the spectrum are people who have inherited wealth
        and have not actively worked to increase it. Alice Walton, the only daughter
        of Walmart founder Sam Walton, and Laurene Powell Jobs, the widow of Steve
        Jobs, are 1s.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804be4c4-7d17-4e79-86c2-5d617e58fcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.744Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a14ff3-e31a-46b6-9e3a-d1c91f9d9f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.744Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where does Kylie Jenner fall? At a 7.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2364a1fd-cbcc-4762-88af-ac7e08e74fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.744Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e3dad-39d0-472a-9b51-0c34a4809147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T03:31:52.745Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:56:39.785+08:00
