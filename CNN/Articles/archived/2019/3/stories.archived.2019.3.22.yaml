    'template': '1'
    'title': 'Tayabas chief linked to Sariaya mayor''s son killing now under police
      custody'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f0b186-15a7-4282-bd01-bc2c1f7cb1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:51:47.661+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:32.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —&nbsp;</strong>&nbsp;A
        local police official linked to the killing of the Sariaya, Quezon mayor''s
        son is now in police custody.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99f56d3-90d7-4d6b-acd3-7c434166a465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:52:29.883+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:32.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supt. Mark Laygo, Tayabas police chief and one of the men linked
        to the death of Mayor Marcelo Gayeta''s son Christian and his companion Christopher
        Manalo, surfaced at the CALABARZON police headquarters on Friday together
        with two other policemen.</p>'
    '2':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Supt. Mark Laygo, PO2 Somalpong, and PO1 Legaspi surface at the
        Calabarzon Police HQ on Friday. The 3 allegedly planned and executed the killing
        of Sariaya Mayor Gayeta&#39;s son and his companion in Tayabas City on March
        14 | <a href="https://twitter.com/gergcahiles?ref_src=twsrc%5Etfw">@gergcahiles</a>
        <a href="https://t.co/d8v06ehGdp">pic.twitter.com/d8v06ehGdp</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1109005873924325376?ref_src=twsrc%5Etfw">March
        22, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db745ca9-93a3-43c2-ba3f-db92c7cc4075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T18:06:17.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:32.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-conversation="none" data-lang="en"><p
        lang="en" dir="ltr">Laygo, Somalpong, and Legaspi denied the allegations against
        them. They will be turned-over to the Quezon PPO where they will be placed
        under restrictive custody | <a href="https://twitter.com/gergcahiles?ref_src=twsrc%5Etfw">@gergcahiles</a>
        <a href="https://t.co/vUK494AIlF">pic.twitter.com/vUK494AIlF</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1109006416411389952?ref_src=twsrc%5Etfw">March
        22, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e369a3-dc0e-4b59-88fe-f6a31ba06eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T18:06:17.026+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:32.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b6fd6b-95df-4ba3-ac7c-e654b233c830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:52:29.883+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:32.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines on Friday managed to get copies of sworn affidavits
        of some policemen linked to the murder.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985cc292-611c-48b9-be9f-4786e36856dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:52:29.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:32.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to their affidavits, Laygo, who has since been relieved
        from his post, was the one who allegedly planned and ordered the killing of
        the victims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574de1e1-6cd9-4ace-8309-02207a0bf173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:52:29.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:32.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Documents revealed that Christian Gayeta and Manalo first encountered
        the authorities evening of March 13 in a checkpoint in Barangay Angustias,
        Tayabas. The two were supposedly apprehended after violating the imposed gun
        ban of the Commission on Elections ahead of the May polls.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2081ec9-03ba-480e-a5a9-8de0d0a7e5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:52:29.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:32.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affidavits likewise said no real "shootout" took place, and
        that the two victims were shot while in handcuffs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48025c9f-f8ca-4dc2-bfd3-9fec75ba61cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:52:29.884+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:32.110+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials on Thursday already addressed the possibility that the
        "shootout" may have been <a href="http://cnnphilippines.com/news/2019/3/21/quezon-police-restrictive-custody.html">staged.</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1857ca40-39ba-41c9-ac3f-e538ccb92dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:52:29.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:32.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police accounts added that involved officers tampered with the crime
        scene, allegedly planting gunpowder on the hands of Christian Gayeta and Manalo.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead44542-f8b6-458e-a226-dc8080554f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:52:29.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:32.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d596c63-c3be-476f-a9e0-dfb551ff239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:52:29.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:32.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Officials insist allegations ''not true''</h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6c8b33-8862-479a-bd21-94952127fdb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:52:29.885+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:32.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laygo and the two other policemen, however, denied the allegations
        against them. They stood by the original police report that a shooutout happened.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b719dd-aa5a-420f-b307-5f9fb1c0c8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:52:29.886+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:32.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala po kaming motibo para gawin ang binibintang nila laban
        sa amin. Hindi po namin kilala si</em> Gayeta<em> at wala kaming</em> personal
        <em>na galit sa pamilya nila,</em>" Laygo said on Friday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cd028b-0f21-44e5-a1df-59b7596c9054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:52:29.886+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:32.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We don''t have a motive to do such thing-those allegations
        against us. We don''t know Gayeta and we don''t have a personal problem against
        their family.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa04a20b-e44e-47d9-908a-e87e30c3acd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:52:29.886+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:32.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relieved Tayabas police chief explained they did not surface
        immediately upon learning that Mayor Gayeta was looking for them and allegedly
        ordered to have them killed.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e6f3dd-ca1b-49c7-b21f-8c59b6a67951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:52:29.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:32.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laygo even linked the mayor to illegal drug trade in Quezon-- an
        allegation Gayeta also denied.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a506e598-5b61-4043-ad18-468c974fa1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:52:29.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:32.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police placed 18 men linked to the incident
        under restrictive custody of the Quezon Provincial Police. Five of them have
        been <a href="http://cnnphilippines.com/news/2019/3/18/Policemen-relieved-after-Sariaya-mayor-s-killed-in-alleged-shootout.html">relieved</a>,
        including the Quezon and Tayabas police chiefs and three other officers.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6c7fc7-0a02-4d9e-915b-ba85ae2b6ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:52:29.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:32.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial report from the police stated that the two victims on March
        14 threatened an attendant at a gasoline station in Tayabas with firearms
        while saying, "<em>Dumapa ka, p******** ka, papatayin kita.</em>"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb47991-e7a8-4503-85b3-38a6ca8238e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:52:29.887+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:32.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Get down, you son of a b****, I will kill you.]</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fce370d-ffcd-4fca-bc6a-6cdb1e21e5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:52:29.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:32.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two supposedly fired twice at the attendant "for unknown reason,"
        but missed.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e538d06c-bf50-4543-9bbc-cd1e11652a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:52:29.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:32.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police responded, leading to a shootout that resulted in the death
        of the mayor''s son and Manalo.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ac60f-8675-4118-b446-5dca65836967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:52:29.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:32.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Gayeta family was unconvinced of the police''s story, as medico-legal
        report earlier showed that Christian Gayeta and Manalo had ligature marks
        on both of their wrists.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033aa34f-bde7-49c7-af47-217445105b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:52:29.888+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:32.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the National Bureau of Investigation (NBI) in Quezon
        said one of the policemen who surfaced may serve as a primary witness of the
        case. NBI-Quezon said it will also coordinate with the justice department
        to place the official, who remains unnamed as of writing, under the Witness
        Protection Program of the government.</p>'
