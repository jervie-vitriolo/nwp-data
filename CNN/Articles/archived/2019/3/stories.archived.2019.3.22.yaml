      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said candidates on the drug watchlist waived their
        right to presumption of innocence when they ran for public office, adding
        that they could simply file libel charges if they refute their inclusion in
        the list.</p>'
