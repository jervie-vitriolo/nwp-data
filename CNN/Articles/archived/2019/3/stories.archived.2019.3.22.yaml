      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also present during the commencement exercises was Vice President
        Leni Robredo.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e76d7d1-0ff1-4300-adba-4e5c3a5f1f25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:53:16.548+08:00
