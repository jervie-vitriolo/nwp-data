      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34f6ae8-8ce9-4323-83ee-f2e0a3cd3c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:44:37.878+08:00
      'mgnl:createdBy': 'eimor'
