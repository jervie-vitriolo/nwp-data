  'Jaya-jitters-30-years':
    'author': 'Xave Gregorio'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-03-22T11:54:16.219+08:00
    'imagesource': 'jcr:1ee3ea14-8f05-4dc4-a9ed-f0c890cd4345'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd0b83d4-355a-45e5-879b-561bfeaac5b1'
    'lead': 'The Queen of Soul has been going at it for more than 30 years, but Jaya
      says she still gets jitters when she goes on stage or appears on TV.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T11:58:10.885+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T22:46:37.188+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:45:59.209+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Jaya', 'The-Source']
    'template': '1'
    'title': 'Even after 30 years in showbiz, Jaya still gets the jitters'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c63449-5d5e-403b-ad58-e717f5c9c2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong>&nbsp;Even
        after working for more than 30 years in show business, the "Queen of Soul"
        admits she still gets jitters whenever she goes on stage or appears on TV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72827384-840b-4d2b-b963-cc9c859a285e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.190+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day that I wake up, I don''t put it in my mind kasi who I
        am, what my name is all about. It''s just that, okay, ''What am I gonna do
        today? What''s my purpose? Am I still going to perform at my best? Will people
        enjoy it still?''" Jaya told CNN Philippines'' <em>The Source</em>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb2fce7-15a4-4066-af1f-3fddb94ee8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '808ecbaf-0ba2-4142-9900-d037b2b3d40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.191+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 49-year-old multi-award winning soul and R&amp;B singer said
        she is concerned about how people would receive her&nbsp;and her voice.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a0c838-e57c-44f4-9130-b8f8252c08a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa431fbf-7192-4bd7-8a31-3482fb20bd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.192+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also admitted that she is wary of saying the wrong things to
        contestants on noontime show "<em>It''s Showtime</em>," where she is a judge
        on one of its segments called "<em>Tawag ng Tanghalan</em>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a726f425-2a63-46eb-bcdd-d56b552788ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8def5f60-ca67-4cf0-b932-0d6a9bc096e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.193+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to reformat the way I speak to the contenders. <em>Kasi</em>
        [Because] I don''t want to give them that feeling that I shut down my dreams,"
        she said. "I just feel blessed that what I do can somehow influence or help
        or uplift someone. I really don''t wanna bring anyone down."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68e2b66-5f72-4542-aab4-2c3093b0bf4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e343db93-31ef-46c1-919a-7c2c069bfe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.886+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.194+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she herself felt down after she left GMA, where she had been
        for the longest time before jumping to ABS-CBN and being signed to Cornerstone
        Entertainment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb52376-a8e3-4e2e-a443-b1b4b5a631cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd111fca6-0353-4689-b53b-3880754cfbd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.195+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she even considered turning back on showbiz altogether
        and pack up her bags for the United States.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9752bdb6-0904-4037-bed7-94f1caf1b271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.887+08:00
      'mgnl:createdBy': 'xave'
