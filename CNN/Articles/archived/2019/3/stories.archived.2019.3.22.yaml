      'mgnl:lastActivated': 2023-01-29T22:46:45.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87496242-ff67-498e-8115-640d55f28dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:40:19.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:45.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With "The Scream" Munch is recalling a personal memory of a spectacular
        sunset in Oslo which gave the sky and clouds a dramatic red hue, according
        to Giulia Bartrum, curator of a forthcoming exhibition devoted to the artist
        at the British Museum in London.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfc304d-c19d-4bb3-8c05-3e394dea3056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:40:19.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:45.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d45c76-0d96-45dc-b53f-59afe962a1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:40:19.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:45.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The blood-red sky had the effect of making him feel hugely anxious,"
        Bartrum told CNN via telephone. "The artwork is very much a reflection of
        Munch''s personal mood."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d290a50-7561-494c-ab98-fdfb6aa12aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:40:19.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:45.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec4df4a-cbd6-48e8-b6e3-d06cf75ee63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:40:19.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:45.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the artist wrote an inscription in German on the black and white
        lithograph version which reads: "I felt the great scream throughout nature."
        Hands over its ears, the ghostly figure is in fact blocking out nature''s
        scream.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb4a1a27-1e31-4919-9eae-5239dbff10c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:40:19.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:45.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b351ff-126a-486e-8bbb-72ef512172ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:40:19.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:45.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Moments of despair''</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c93050a-f331-42f7-8dd1-9bd0038c674c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:40:19.646+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:45.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The waviness of the figure is a visual representation of what he
        is feeling, said Bartrum, and the black and white bands behind are almost
        vibrating like a tuning fork.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa0e0b-6956-4f20-8c59-30ce9ab86871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:40:19.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:45.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069a6c49-b4fb-4e5e-8329-b631a62c9284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:40:19.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:45.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has an obvious emotive impact," said Bartrum, who added that
        it''s very easy to misinterpret the artwork as a figure screaming.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72217b00-c533-4e3b-a1f6-2b16edb06335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:40:19.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:45.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a278c6-432d-4efd-b3f7-d470cd34cbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:40:19.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:45.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can associate it with your own mood," said Bartrum. "Everyone
        has had those moments of despair."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1101d6d6-c71d-4d8f-9990-56f1e6ed87f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:40:19.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:45.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43650278-21ee-4dbe-b1da-5d13e41b4f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:40:19.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:45.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the years the image has also been used in political campaigns,
        such as the Campaign for Nuclear Disarmament, but Munch was expressing a personal
        emotion and did not intend it to be used as a public message.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6e4d9b-9490-4878-af36-a336f443efd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:40:19.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:45.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be382a97-06b7-4c79-a7d7-f90b3d936e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:40:19.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:45.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was a private man, according to Bartrum, and even during his
        lifetime he feared that he had lost control of his work even though the reproduction
        of images was much slower than it is now. And it''s easy to appropriate such
        an emotive image for a cause.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93429535-9e0e-4765-9171-85aecdea8128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:40:19.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:45.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17a50f3-fd74-4a1f-aedc-1b9fe7ca4e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:40:19.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:45.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You could take it in a personal way, you could take it in a political
        way," said Bartrum. "The image is there and it will be used."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eed61fb-07b5-4642-9e04-a101db654062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:40:19.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:45.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ee6d65-3282-4622-a2d3-6f26d82eda33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:40:19.647+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:45.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brexit coincidence</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b3c94df-d603-430d-bb25-b27fd368d714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:40:19.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:45.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However the curator warned against drawing any connection between
        the arrival of "The Scream" in the UK and ongoing wrangling over Britain''s
        exit from the European Union.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57d35e3-12c0-419f-9596-90e2f328a8fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:40:19.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:45.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9d3f98-3523-4ed1-b4e5-3e9face5364f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:40:19.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:45.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did not plan to have the exhibition at this time," said Bartrum,
        calling the timing "purely fortuitous."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda5d03c-ea1b-4fdc-b968-f2804b6d04e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:40:19.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:45.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26e0352-43c0-41bb-80c0-28e999508d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:40:19.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:45.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work on the exhibition started five years ago, and it will run from
        April 11 until July 21. "Edvard Munch: love and angst" is a collaborative
        effort between the British Museum and the Munch Museum in Oslo, which has
        lent almost 50 prints from its collection.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48799253-9288-4f40-88b7-a51bc909f5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:40:19.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:45.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcded079-4a11-4f33-86d0-3c3293136a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:40:19.648+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:45.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The upcoming show will be the largest exhibition of Munch''s prints
        in the UK for 45 years, and will also feature other highlights such as "Vampire
        II," "Madonna" and "Head by Head."</p>'
