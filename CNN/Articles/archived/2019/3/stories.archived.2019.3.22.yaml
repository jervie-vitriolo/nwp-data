      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd17ce96-e9f3-4476-8c36-b18f086c7382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:27:43.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:48.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, the company acknowledges that it mishandled sensitive
        passwords for hundreds of millions of its users, primarily those who use its
        Facebook Lite product. The disclosure casts doubt on the company''s abilities
        to protect its users'' information as it focuses more on privacy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbddeb1-ef8c-490f-9ba8-607639c0085b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:27:43.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:48.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5607f8-639c-4d69-832a-d6a062e644ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:27:43.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:48.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Facebook said it didn''t properly mask the passwords
        of hundreds of millions of its users and stored them as plain text in an internal
        database that could be accessed by its staff.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0b1c85-f7a6-4bbf-8bcc-13c78b9ba5c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:27:43.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:48.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0701e7c-4eaf-4cce-bb82-7965838f69a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:27:43.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:48.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it discovered the exposed passwords during a security
        review in January and launched an investigation. Facebook did not say how
        long it had been storing passwords in this way.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6928e3-7adb-4146-9e2c-ff2be47206b8'
