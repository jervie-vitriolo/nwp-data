    'jcr:uuid': '1f0bca36-f1af-4410-8739-6b79f3ddb812'
    'lead': 'The 13-year-old graft case involves allegations that Elenita Binay authorized
      the anomalous procurement of around P72 million worth of office furniture when
      she was Makati City Mayor in 1999.'
    'mgnl:activationStatus': true
