      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: A passenger told me about the smoke. I told them not
        to panic because I''ll pull the bus over so they can all alight safely.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19badb40-69e4-4539-9de7-78650216af42'
