      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court sentenced him to reclusion perpetua or 40 years in prison
        for one count of malversation, six months to eight&nbsp;years for 63 counts
        of falsification, and eight to 12 years for one count of graft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0b23f7-1169-40a2-ba17-620ea42fad2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:57:27.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:25.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampatuan was given until Monday to post a ₱1.58-million bail for
        his temporary liberty while he appeals the decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67687c10-e5d0-455b-b92c-edec0e86b45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:57:27.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:25.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Maguindanao official was charged for conspiring with
        other local officials in the fake purchase of construction materials for the
        repair of school buildings. They supposedly pocketed the money used for the
        materials which amounted to almost ₱38 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53156684-8918-4a45-8d97-32725b3750d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:57:27.423+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:25.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was ordered to pay a fine equivalent to the amount misappropriated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32119ee0-ec80-4e57-b6f3-015257b49197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:57:27.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:25.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampatuan was the acting governor when the 2009 Maguindanao massacre
        took place. He was detained as one of the major suspects in the massacre,
        but was allowed to post bail in 2015 worth over ₱11 million for 58 counts
        of murder.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d41df3-78df-4462-9d73-de22821b264b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:57:27.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:25.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2018, Ampatuan was also <a href="http://nine.cnnphilippines.com/news/2018/07/23/Former-Maguindanao-governor-face-charges-over-fund-misuse.html">slapped
        with graft and malversation charges</a>&nbsp;for supposed misuse of a ₱500-million
        road project fund.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36dc68d1-504c-4ac9-9857-be28862cc9e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:57:27.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:25.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ampatuan refused to comment on his conviction.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1900096d-619b-4821-8ab2-73fe434852c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:57:27.424+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:25.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent AC Nicholls contributed to this
        report.</em></p>'
  'Kachin-women-trafficked-China-':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-22T16:21:46.825+08:00
    'imagesource': 'jcr:ff7bb86f-2ff1-4f51-8eb9-21b6afa20ada'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e69c9b0f-4f92-47fd-b034-5a02129bd688'
    'lead': 'According to a new report by Human Rights Watch, women from Myanmar''s
      Kachin minority are being trafficked into China, where they are sold as wives
      and raped until they become pregnant. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T16:41:27.766+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:46:24.500+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:46:01.950+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Myanmar', 'Human-Rights-Watch']
    'template': '1'
    'title': 'Young women trafficked to China to be brides and held until they give
      birth, report says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6801eeb0-c987-45d6-a603-378edd462638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Seng Moon was an impoverished refugee
        in an internal displaced person (IDP) camp in northeastern Myanmar when her
        sister-in-law convinced her to cross the border into China to find a job.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326b6058-b03e-4896-878c-5b3fb27cd067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She passed out on the car journey after being given a travel sickness
        pill. When Seng Moon awoke her hands were tied behind her back. Her sister-in-law
        was gone and she was alone with a Chinese family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3d7310-e7f2-415c-b6d2-4b663ea9699d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.766+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After several months, Seng Moon''s sister-in-law returned and told
        her she was to be married to a Chinese man.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2ec885-ee68-4533-8c1e-6302382d05f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seng Moon was moved to another house, where she was tied up and
        locked in a room. Her new "husband" would bring her meals, after which he
        would rape her.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c0777a-a930-4a4f-9ba3-3493038223f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This went on for two months, until Seng Moon was dragged from the
        room and finally introduced to the man who had been abusing her for weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c094465-3534-4937-8612-d82dace3b5d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says the man''s father told her this was her husband, and advised
        them to build a family.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7ca917-dce2-4de8-b1d9-d8ebd331d508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The abuse and the rape continued, and eventually Seng Moon became
        pregnant. After she gave birth to a baby boy, she asked to go home to Myanmar.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bce84e3-bc2d-41de-a034-25520c300189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moon says her husband said she was free to go -- but that she couldn''t
        take her baby.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30503f29-f256-49a4-ac92-8da6fc72fe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.767+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seng Moon''s experience is one of dozens of stories of women trafficked
        from Myanmar''s Kachin State into China documented in a Human Rights Watch
        (HRW) report, titled "Give Us a Baby and We''ll Let You Go."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63196ef9-2fbc-4b33-a7bd-e30c07cab38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unusual thing about Seng Moon, the rights group said, is that
        she managed to escape with her child, thanks to the assistance of another
        trafficker.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6339b60-5b05-4639-a52c-9e1dceda5b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most women who return have to leave their children in China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fa6703-dac9-4d45-ace3-89a65c73b9b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1096da0-6d4d-4796-a9e6-2085fe69a344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bought to make babies</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fb241e-088a-422e-9826-729dc8f236a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demand for Kachin women is driven by the<a href="https://edition.cnn.com/2018/08/28/asia/china-family-planning-one-child-intl/index.html">
        continued effects of China''s "one child" policy</a>&nbsp;and decades of often
        illegal sex-selection, which led to a dearth of women in many parts of the
        country, according to HRW.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d3c61a-dad2-4319-b70c-e4486d00b2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2016/10/13/health/china-one-child-policy-population-growth/index.html">By
        the time the policy was partially lifted in 2016</a>, there were 1.15 males
        for every female in China, one of the most skewed gender ratios in the world.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3141540b-ac88-46f5-9782-4e74c9ca9d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.768+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gender disparity is particularly pronounced in rural areas,
        where many young people leave for work in cities and men who remain struggle
        to find wives.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168c7f90-7169-4f05-b539-f1113ab97246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report traffickers can make between $3,000 and
        $13,000 selling women to Chinese families.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58db866e-2270-4444-bf10-3f4897671b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the most part, the buyers of these women are not looking for
        wives, but merely a woman to give birth to their children, often created by
        raping them repeatedly until they become pregnant, the report claims.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4824d9-8ea8-484e-824a-655a4a928cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once trafficked women and girls gave birth to a baby, they were
        sometimes able to escape their captors, but usually at the cost of leaving
        their child behind with little hope of seeing the child again," the report
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fceffad-b826-4275-a093-b4aad3357fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Back in Myanmar, survivors grapple with trauma and stigma as they
        try to rebuild their lives."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d20f63-c780-4665-b696-7bb5628e1590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This issue has been ongoing for years, the report alleges, fueled
        in part by the large amounts of impoverished women displaced by <a href="https://edition.cnn.com/2013/01/23/world/asia/myanmar-burma-kachin-conflict/index.html">years
        of war and conflict</a>&nbsp;which continues in many parts of eastern Myanmar.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a778c1b8-fe6a-46a1-b076-f375cb87c4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.769+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Myanmar and Chinese authorities are looking away while unscrupulous
        traffickers are selling Kachin women and girls into captivity and unspeakable
        abuse," Heather Barr, acting women''s rights co-director at Human Rights Watch,
        said in a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ae335b-8e85-4cc0-b73d-98719760c844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without jobs or many prospects in Myanmar, as well as poor or non-existent
        legal protections in many IDP camps, the women are easy prey for traffickers.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef1216a-81ea-496e-a664-4ed29e43a4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Myanmar and Chinese governments, as well as the Kachin Independence
        Organization, should be doing much more to prevent trafficking, recover and
        assist victims, and prosecute traffickers," Barr said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e83a3d5-ecd9-4239-a228-eae03abff276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donors and international organizations should support the local
        groups that are doing the hard work that governments won''t to rescue trafficked
        women and girls and help them recover."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132cc7cf-8340-480c-be98-757625e6b359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79b9262-336c-40ee-88e6-9e56fa17036d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Trafficked and abused</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa89fdf-5983-4e46-bc82-91a236e66984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRW interviewed 37 trafficking survivors over a three-year period.
        While some were convinced by strangers to travel to China, many were trafficked
        by relatives or friends lured by the potential big payout. One woman -- trafficked
        while she was still a teenager -- told HRW that the broker who sold her to
        a Chinese man was her aunt.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ce34fb-160e-4031-a49e-93cbc16d460c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they make it to China, the women were often subjected to horrific
        abuse, which did not necessarily stop when they became pregnant.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d54715-d809-40e8-a76e-010a7c97ee13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.770+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They fed us sometimes, but not always," one survivor told HRW.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f0797e-9ed1-4041-9aff-4886ff6bf7d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The original broker had gone, and a second broker came and showed
        me to the men and asked me which one I liked. When I said I didn''t like any
        of the men, the broker slapped me. This continued for a few days and I kept
        refusing. Then the broker raped me. The broker got mad -- to calm himself
        down at night he raped me. It was a violent rape. When I didn''t take off
        my clothes he beat me."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af0a647-7369-4bef-9401-b578f84a1118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the men appeared to be familiar with the practice, seeing
        the women as dispensable.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaea032-43a9-45cf-94d5-dc509da041ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normally, after Myanmar girls in China have a baby they go home
        -- maybe you''re like this," one survivor recounted her "husband" telling
        her. He said that when their baby was 1-year-old, she could return to Myanmar,
        but the child would stay with him.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb6045c-11ea-4a37-9b53-7576164d8bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who do return, do so to a place with little resources or facilities
        to support them. Women who have been through horrific abuse and trauma are
        unable to seek counseling, and some face stigma from their fellow IDPs due
        to the rape they experienced.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52c4e80-2ed9-4404-a643-de42483b7224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most victims face terrible situations. They come back, and they
        are totally different from us," a Kachin Women''s Association official told
        HRW. "They are just gazing, staring ... People who just came back don''t even
        dare to go outside and show their faces ...They feel guilty for being (trafficked)."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c01c70d-f321-4dbc-a53a-7607e2672427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.771+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HRW has called on the Myanmar and Kachin governments to do more
        to protect women from traffickers and crack down on the trade in women, as
        well as to raise awareness of the potential risks of being trafficked in IDP
        camps, and provide resources for survivors.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78a46c7-c603-4aa7-92aa-0f328724e4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities in Myanmar and China did not respond to HRW about the
        group''s concerns. CNN has reached out to China''s Ministry of Foreign Affairs
        and Myanmar''s Ministry of Border Affairs for comment.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3f3a3c-fbb1-4090-8893-ef337e70bc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T16:41:27.772+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:46:24.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/03/22/asia/kachin-women-trafficked-china-hrw-intl/index.html">"Young
        women trafficked to China to be brides and held until they give birth, report
        says."&nbsp;</a></em></p>'
  'US-Catholic-Church-fund-sexual-abuse':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-22T17:17:03.269+08:00
    'imagesource': 'jcr:d46806cb-0d02-459a-853a-8f2f28e9d4db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'df8665f8-2783-45a6-adcf-75b2174903f3'
    'lead': 'The U.S. Catholic Church is setting up a fund to compensate around 50
      altar boys from Biliran province who were said to have been molested by an American
      priest.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T17:21:21.258+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T22:46:23.054+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:46:02.168+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Catholic-Church', 'sexual-abuse']
    'template': '1'
    'title': 'U.S. Catholic Church setting up fund to compensate sexual abuse victims
      in Biliran'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b679bb-0730-496a-a93a-bd8469787295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:21.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:23.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong>&nbsp;The
        U.S. Catholic Church is setting up a fund to compensate around 50 altar boys
        from Biliran province who were allegedly sexually abused by Father Kenneth
        Bernard Pius Hendricks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5688031-2924-46ad-a46a-072683ebf3d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:21.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:23.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A fund to compensate sexual abuse victims by Hendricks is being
        set up by the US Catholic Church. I am here to gather information and the
        jury will have to decide on the amount," lawyer McDonald Worley said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bea888e-7269-4071-b99c-9244976a479c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:21.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:23.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a96ed1-7d52-4475-9059-4bd830360d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:21.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:23.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worley said the civil case for damages filed by families of Hendrick''s
        alleged victims is separate from the criminal charges he is facing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56237a70-a128-4b78-b2a4-d26f3cde232a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:21.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:23.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa9f06b-1533-49d8-8cc5-e915cd10e910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:21.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:23.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawyer, who heads a U.S. law firm specializing in personal injury
        cases, was in the country this week to visit Hendrick''s alleged victims and
        their families in Biliran.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139e58c0-16c1-473b-9193-1277198d2785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:21.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:23.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b283f3f1-cc42-4b36-9cd3-8505470a8260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:21.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:23.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hendricks has been charged in an Ohio federal court for illegal
        sexual conduct in a foreign place. This has prompted Philippines authorities
        to arrest him in Biliran.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '358ca548-cf42-457b-bedf-28cfe61b0249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:21.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:23.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f980e0-2392-4baa-a2e2-a9737541bf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:21.259+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:23.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Immigration said it will be <a href="http://nine.cnnphilippines.com/news/2018/12/06/Bureau-of-Immigration-to-deport-american-priest.html"
        target="_blank">deporting the Catholic priest</a> from the country. Hendricks
        has been staying in the Philippines for nearly 40 years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5c1754-2992-45b0-9fc0-c176800934a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:21.260+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:23.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c10b14-4fc0-4c8b-9eff-fc316eb53700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:21:21.260+08:00
      'mgnl:createdBy': 'xave'
