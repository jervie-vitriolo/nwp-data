      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdf8c28-95b9-4905-be36-7bf0fd0f48d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:27:43.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:48.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Facebook spokesperson told CNN Business the password issue primarily
        but not exclusively affected systems associated with Facebook Lite. Hundreds
        of millions of users of Facebook Lite had been impacted, while tens of millions
        of regular Facebook users and tends of thousands of Instagram users were affected,
        the company said. Facebook Lite — a simplified version of Facebook designed
        to work on slower internet connections — is popular among people in parts
        of the world with less connectivity.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62fe44c3-742e-44c5-81b1-f4fd69262232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:27:43.394+08:00
