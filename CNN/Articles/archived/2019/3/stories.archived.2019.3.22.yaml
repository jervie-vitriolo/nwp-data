      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook staff had access to hundreds of millions of people''s passwords</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f769da64-9b5e-4218-8edc-313fac3caa22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:27:43.392+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:48.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Facebook is back with another mea culpa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d48854a-aa48-4fa4-9d73-f527f8ff4820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:27:43.392+08:00
