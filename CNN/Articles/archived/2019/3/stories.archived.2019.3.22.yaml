    'lead': 'Former government officials who filed a complaint against Chinese President
      Xi Jinping at the International Criminal Court (ICC) are hoping for his arrest
      and the possible financial reparation for Filipino fishermen whose livelihood
      were affected in the South China Sea dispute.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T22:14:39.534+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:46:17.879+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:46:03.172+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Conchita-Carpio-Morales', 'Albert-del-Rosario', 'Xi-Jinping', 'China',
      'Philippines', 'West-Philippine-Sea', 'ICC', 'fishermen']
    'template': '1'
    'title': 'Aside from Xi''s arrest, ICC complainants eye reparation for Filipino
      fishermen'
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1529e407-74dc-4585-806b-7c9997da8bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T22:14:39.534+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong>&nbsp;Former
        government officials who filed a complaint against Chinese President Xi Jinping
        at the International Criminal Court (ICC) are hoping for his arrest and the
        possible financial reparation for Filipino fishermen whose livelihood were
        affected in the South China Sea dispute.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6cb317-b2a3-4ff9-812e-29b25fab92ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T22:14:39.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If enough credible witnesses are produced, we could be reaching
        a point of having a formal investigation which could lead to a warrant of
        arrest," former Foreign Affairs Secretary Albert del Rosario said in a press
        briefing Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401472fb-25ca-4b7c-a362-d6249dd80b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T22:14:39.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was joined by fellow complainant, former Ombudsman Conchita Carpio
        Morales, who stressed that the ICC can prosecute China, a non-state party
        because the "crime (was) committed within the territory" of a state party
        - the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac7daea-9652-4f86-9a2c-bf4bb0e59d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T22:14:39.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario and Morales were signatories in the 17-page complaint
        - which the ICC calls communication - that was filed on March 15, two days
        before the Philippines'' withdrawal from the international tribunal took effect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3c4f5d-5a46-4b35-938e-75be4059ab59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T22:14:39.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morales said the ICC had acknowledged receipt of the communication.
        It could next launch a preliminary examination, similar to what is being conducted
        now on alleged extrajudicial killings in President Rodrigo Duterte''s war
        on drugs. The initial review would determine if the ICC could launch a full-blown
        investigation, which could later progress to a trial and conviction.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8944ba7d-130f-48ed-8455-1f0ddfdafaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T22:14:39.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario said Xi "is the one that directly caused significant
        problems" in the South China Sea, including the building and militarization
        of artificial islands, damage to marine environment, and harassment of Filipino
        fishermen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658abe60-d0fb-4816-b455-14d286b359f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T22:14:39.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We demand accountability from those who destroy marine areas,"
        Morales said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cae429-7907-460f-b8cc-03aa391e5de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T22:14:39.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Fishermen''s plight</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d0929fc-4202-4f5f-942c-42b0cef2a5a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T22:14:39.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Xi''s arrest, Morales said "among other things that we
        expect to result from this (filing) would be reparation."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2788c5-4042-4494-a84e-40f36b4c32f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T22:14:39.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s not bad if it will be used to improve the lives of the
        fishermen. We are looking at hopefully… bringing the issue to that point where
        there can be some negotiations on how the lives of our people can be improved,"
        del Rosario said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f34ed60-3b50-49b4-b8f9-8b3f80a9a1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T22:14:39.535+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their communication cited written testimonies from fishermen who
        said they lost their livelihood as China took over Scarborough Shoal in 2012.
        They recalled the controversial standoff which prompted Manila to file a case
        against China at the Permanent Court of Arbitration in The Hague.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf631f66-0ff6-49fd-83d1-8f5ea1e274ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T22:14:39.536+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 2016, the international tribunal invalidated China''s sweeping
        claims to the South China Sea. It also and recognized the Philippines'' sovereign
        rights in areas within its 200-nautical mile Exclusive Economic Zone where
        China has built artificial islands, prohibited Filipino fishermen from fishing
        and interfered in petroleum exploration.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38798f95-4d98-4f0b-9488-9386b8540e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T22:14:39.536+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribunal did not rule on which country has sovereignty over
        Scarborough Shoal - located around 120 nautical miles off Zambales - but said
        China violated its duty to respect traditional fishing rights of Filipino
        fishermen there. China has refused to recognize the landmark ruling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4b1431-6639-4314-bed0-fd72fe6cef68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T22:14:39.536+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jowe Legaspi, one of the fishermen whose affidavits were used in
        the communication, fears fishermen will all the more be harassed by Chinese
        vessels because of the legal challenge at the ICC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '707da230-71f2-4f9e-8ed6-d4eee479bb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T22:14:39.536+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang concern ko lang baka di kaya pag-initan na naman yung mga mangingisda,"
        Legaspi told CNN Philippines in a phone interview. But he said he is not losing
        hope that fishermen will one day enjoy the freedom to explore the country''s
        marine resources without any fear or threat from anyone.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adebfc69-a190-470c-8b83-89f35ee2b096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T22:14:39.536+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>David and Goliath</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59768be-1c85-4188-a037-11b7ba2d14a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T22:14:39.536+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are you reminded of the case of David and Goliath?" Morales asked
        as she stressed being unfazed in fighting a "powerful" Xi. "That he is powerful
        does not deter anyone to file a case against him," she added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0769b3-07c7-41a2-b441-0a9bc84fe33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T22:14:39.536+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She revealed that the decision to file a complaint against Xi was
        reached after Del Rosario and his friends, whom they did not name, talked
        about the fishermen''s plight over breakfast.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81adac95-3f87-4fc2-867a-e4fae2e7e168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T22:14:39.536+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it took that long for the group to file the case it was because
        given the friendliness of the Philippines to China, we expected reciprocity
        from the point of view of China but it seems there was no reciprocity that
        was shown," Morales said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0a9c35-31ac-4f60-8fa0-fc996121d832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T22:14:39.536+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte government has been criticized for pursuing friendlier
        ties with China amid the long-standing maritime row in the South China Sea.
        Duterte has also refused to bring up the arbitral ruling with China, although
        he promised to do so within his term. Del Rosario said the "shelving" of the
        country''s win in The Hague also contributed to their decision to take the
        issue to the ICC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43360297-b028-4be0-94b1-48b41515ecd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T22:14:39.536+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There used to be a sense that would be expressed that international
        law only applies to small countries and very early on we took the opposite
        view," Del Rosario said. "We have that we''re very strong in terms of international
        law being applicable to all countries no matter what size and I think we proved
        our point when we won the arbitral tribunal outcome."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c545dfd-11f0-4a26-89ed-0e2070a871b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T22:14:39.536+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope to win our point again in this ICC effort," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8539a88-482d-48e3-8ea8-f087da774650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T10:05:14.644+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A futile exercise?</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9f50da-a685-44f7-9859-1b33b94e1a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T10:05:14.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, however, Presidential Spokesperson Salvador
        Panelo reiterated the challenges that the complaint may face.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb649c27-c3e7-4873-b865-d3c27cea02f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T10:05:14.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said while Morales and del Rosario may have the right to file
        the complaint at the ICC, but whether it would prosper was another matter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1773285d-174f-41cb-a507-055e20ef3ce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T10:05:14.645+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the country not being a member of the ICC, he said, the
        court has no jurisdiction over China.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7cb3b8-0525-4dc0-b734-862a740b48cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T10:05:14.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The filing of the complaint may be a futile exercise," said Panelo.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4199aedc-fa0c-4064-92c5-0c9da2ee1d51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T10:05:14.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also said neither Morales nor del Rosario has the right to
        file a complaint on behalf of the country, adding that even if they were so
        authorized, the Philippines was never under ICC jurisdiction as the Rome Statute
        never took effect — meaning the country was not a State Party to the ICC.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607a5c9d-11ab-41b2-82e4-21355dcf1934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T10:05:14.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rome Statute does not also include environmental damage as a
        crime, he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cdc51e2-79eb-49de-b593-34cdeeb82ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T10:05:14.646+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:17.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The critics and detractors will have a field day criticising the
        President in the event the case is dismissed by the ICC for lack of jurisdiction.
        They can claim that it was a mistake for the Philippine government to withdraw
        its membership from the Rome Statute as the ICC can no longer serve as a venue
        to prosecute President Xi for an alleged commission of crime against humanity.
        We reiterate, however, that the Philippines under the Duterte Administration
        is engaged in a diplomatic negotiation, through a bilateral consultation mechanism
        (BCM), over the West Philippine Sea issue," Panelo said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdbdedc-3b7a-48e8-adcd-44b12caa05b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-23T10:25:02.851+08:00
