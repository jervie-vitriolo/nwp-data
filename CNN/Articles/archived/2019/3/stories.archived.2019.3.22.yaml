    'mgnl:tags': ['South-Korea', 'K-pop']
    'template': '1'
    'title': 'K-Pop in crisis: Scandal threatens to end the ''Korean Wave'' and exposes
      culture of toxic masculinity'
    'visualType': 'image'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8836ab6b-0478-410f-8631-2282d322fd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — South Korea''s entertainment industry is
        a cultural juggernaut that has allowed the East Asian nation to punch well
        above its weight in terms of global soft power.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f48fbe-2f12-429a-ae96-83ad4e5141c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a digital sex scandal that police say involves some of K-Pop''s
        biggest stars has rocked the K-Pop world, leaving it facing a reckoning from
        which some believe it might not recover.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67986fdc-b619-4e20-9ae9-f0d12e111ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past month, four major K-Pop idols have apologized or announced
        early retirement after being linked to a group chat in which members shared
        sexual videos of women who were allegedly filmed without their consent. On
        Thursday, singer <a href="https://edition.cnn.com/2019/03/21/asia/jung-joon-young-k-pop-star-arrested-south-korea-scli-intl/index.html">Jung
        Joon-young was arrested</a>&nbsp;in connection with the scandal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8dfe347-4807-4bb0-be56-2988398b7c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations tie in with a wider problem in South Korea of illicit
        recordings and voyeurism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a91f4b-a959-4e6d-97b9-ff3c9f4f10ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week it emerged that about <a href="https://edition.cnn.com/2019/03/20/asia/south-korea-hotel-spy-cam-intl/index.html">1,600
        people</a>&nbsp;had been secretly filmed in motel rooms in South Korea. Police
        say the footage was live-streamed online to paying viewers. Last year, in
        Seoul, a squad of women inspectors was deployed to search the capital''s 20,000
        or so public toilets for spy cameras.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1031338b-e3fe-4c78-b5f9-2c0aa9f96ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.804+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-Pop stars have long been placed on pedestals, with management
        companies highly protective of their squeaky clean images.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839bb0d8-ebc7-4306-b543-a3d010232a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.565+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allegations linking some to the dirty world of online voyeurism
        have rocked South Korea, and exposed how the <a href="https://edition.cnn.com/2019/01/31/asia/south-korea-hiring-discrimination-intl/index.html">longstanding
        problem</a>&nbsp;of <a href="https://edition.cnn.com/2018/09/06/asia/south-korea-spy-cams-toilet-intl/index.html">toxic
        masculinity</a>&nbsp;— the idea that the male role involves violence, dominance
        and devaluing women — has penetrated every level of society.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b30882a-cf9f-4d90-9f73-55b689ab9d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a protest Thursday over the scandal, Kim Yong-soon,
        co-president of Korean Women''s Association United, said "the rape culture
        (in Korea) that has used women for erotic videos has been maintained for a
        long time."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314991bd-a173-425a-a826-fd77844fb3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The male-centered ... rape culture did not stop even after feminism
        and the growth of the feminist movement and #MeToo," she said, adding now
        there was an opportunity "to sort out finally the male-centered culture that
        has traded women''s sexuality (for so long)."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eafbfbe-bf7f-40ea-85c2-329e433167a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At an emergency meeting with concerned groups and activists this
        week, South Korea''s Minister of Gender Equality and Family Jin Sun-mee had
        a simple message for the country''s men.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2605465c-30ce-431c-9936-1325a66caae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please stop," Jin said. "Please report it. Women are humans with
        souls who can be our colleagues, friends or sisters who live and breathe next
        to us."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81071acb-1571-4c99-aea2-5c8deb14e21e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Toxic masculinity</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0031e35-d77a-4d57-9c59-bb13346cf996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.566+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When South Korean police depicted a spy cam voyeur in a public awareness
        campaign designed to protect women, amid an <a href="https://edition.cnn.com/2018/09/06/asia/south-korea-spy-cams-toilet-intl/index.html">epidemic
        of voyeurism and upskirt photography</a>, their typical perpetrator couldn''t
        have looked less like a K-Pop idol.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c87039-434e-4cb4-be2d-f9266817e856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The posters showed an overweight, rosy-cheeked man dressed like
        a child in suspenders and shorts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e75e18a-2325-42c9-8f43-6225e353562c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police apologized, and the campaign was quickly withdrawn, deemed
        wildly inaccurate and offensive to the millions of women living in fear of
        illegal filming. There is little evidence to suggest spy cam operators and
        upskirt snappers are badly socialized losers rather than regular men brought
        up in a society that has taught them to see women as objects.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce67653-7e9b-4994-aeae-ab2ba8300ba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest allegations bear out that reality. The accused K-Pop
        stars are famous young men at the height of their industry, feted in the press
        and fawned over by millions of fans.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5f2bf9-b38d-406f-a9c9-9b11fe33b597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale and distribution of pornography is illegal in South Korea,
        and porn sites are blocked or difficult to access online. However, some men
        share explicit videos on messaging apps and social media, including potentially
        illicitly filmed footage.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fb26f1-4a75-4b1c-8933-0b90d1b177e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(This issue) is prevalent in every part of society," said Choi
        Mi-jin, president of the Women Labor Law Support Center. "It is not just a
        problem with certain celebrities."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e93d2ef-aaba-4bde-9a11-280bd37dc6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.567+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This scandal, Choi said, exposed the way that men generally "currently
        perceive women." In 2018, tens of thousands of women protested against surge
        in illegal filming in central Seoul under the slogan "My Life is Not Your
        Porn." However, many women at the events covered their faces for fear of being
        identified or harassed online afterward.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17394300-090d-40ff-aec1-54a78845c3df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Park Kwi-cheon, a labor law professor at Ewha Law School in Seoul,
        said that because Korean men often view women as merely sexual objects, they
        might not fully understand why filming a sexual partner without consent is
        wrong.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690c05fb-f027-4959-81ef-c181a8b65f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, in colleges there have been incidents when male students
        would secretly take pictures of female students or disparage women sexually
        in group chats," Park said. "There is a culture where they don''t think of
        such behavior as crimes but think of it as a kind of game."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907f0d61-acde-4abe-b521-16f4b0ca8e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>VIP scandal</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bf5c2d-0f76-49ec-89d8-03db5911df99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-Pop labels and management companies begin the development of some
        artists from an early age, said Jung Duk-hyun, a pop culture expert. Recruited
        into K-Pop training camps, the future stars are highly controlled and molded
        to be as close as possible to perfect performers in both voice and look.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138783a0-8e45-43c9-a89c-7dc8a893df25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While undergoing as much as a decade of pop-star training, some
        artists are cut off from society, as they focus on working their way up the
        ranks of a K-Pop stable, hoping to one day burst onto the music stage. When
        they do go public, artists are often <a href="https://edition.cnn.com/2018/09/21/entertainment/kpop-dating-hyuna-edawn-music-celebrity-intl/index.html">forbidden
        by their contracts</a>&nbsp;from dating for several years, in part, some experts
        say, to appease fans who dream about dating their idols.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eed20d-0e26-4ca0-a576-064463cdbee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.568+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That transition from isolation to sudden fame creates fertile soil
        for misbehavior and a pronounced power imbalance between artists and fans,
        Jung said. The limiting conditions of the contracts stars sign with the labels
        can also create skewed expectations of how stars should act.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd254e4c9-e0ad-4bbe-8ebf-61bf5d98d118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.816+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stars can go from relative nobodies to widely recognized figures
        overnight, with no anonymity, leading them to seek refuge in places like dark
        and isolated VIP rooms of bars and clubs, Jung said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d6b236-b430-4d76-802c-773aa119db67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burning Sun, a popular nightclub in the upmarket Gangnam area of
        Seoul, may have been such a refuge for Seungri, a member of global chart-topper
        Big Bang. The 28-year-old oversaw publicity for the club and sat on its board,
        until it <a href="https://edition.cnn.com/2019/03/12/entertainment/seungri-big-bang-burning-sun-kpop-scandal-intl/index.html">shuttered
        last month amid accusations</a>&nbsp;by police that some on the club''s staff
        secured prostitutes for VIPs, rape, drug trafficking and drug use.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb48b5a-6bf7-41b6-a370-dbfac2eee6d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.817+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seungri has since quit his position with Burning Sun, and apologized
        to fans over the scandal. With regard to the alleged sharing of illicitly
        filmed videos, he has promised to "fully engage in (the police) investigation
        with truthful answers."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81b96dc-6a34-4c33-b7d5-b0b1a98c6406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The club did not respond to requests for comment, but a spokesperson
        had previously said it was "actively cooperating" with police.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fd1a5d0-e582-4aa6-9575-5aa48ccf6d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.818+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closed off VIP rooms are symbolic of the arms-length relationship
        between the K-Pop industry and the public, Jung said. Fans are sold a fantasy
        from a heavily guarded, almost impenetrable system.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339d7ff1-0598-4931-b3ad-dc72fbd9cc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.569+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Not enough</h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0bc790b-8ef8-4bb0-aeae-fb1df67a6217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.819+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, the K-Pop scandal had been a long time coming.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '135385f4-f9af-44a4-a60e-0a9e83938fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some labels that had initially threatened legal action over
        negative reports about their stars have now apologized, for years they have
        protected the reputation of their top talent. Previous scandals involving
        male pop stars have not forced the level of reckoning being seen today.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9113407-52cd-4740-a5c4-97e0f8a5fdb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.820+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another young star named by police in the scandal is Jung Joon-young,
        who admitted earlier this month to having "filmed women without their consent"
        and shared it online.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcbafb1e-9d69-4587-8e2f-b5a716e78c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jung was arrested Thursday and faces <a href="https://edition.cnn.com/2019/03/21/asia/jung-joon-young-k-pop-star-arrested-south-korea-scli-intl/index.html">up
        to five years in prison</a>. Speaking to the press outside court, he said
        he was "truly sorry."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '359b0b6b-1c69-4707-9d55-e2d3eb134a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I admit to all charges against me. I will not challenge the charges
        brought by the investigative agency, and I will humbly accept the court''s
        decision," he said. "I bow my head in apology to the women who were victimized
        by my actions."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bbfaf3-d4d5-460a-93de-aa892cc6f96d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.570+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer has faced similar accusations in the past, with prosecutors
        dropping a case in 2016 due to "insufficient evidence" against the young singer.
        Jung did not respond to a request for comment about that case.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08c86c1e-e0a4-4351-8a30-1b92fa2e4879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The allegations did little to dent Jung''s stardom, with the singer
        appearing on a popular television show shortly after the scandal.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adacd78f-46da-4430-bcdb-c9fbe238de9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The management companies focus all their power on shielding the
        artists from consequences. The artists end up thinking that their mistakes
        will not affect them," said journalist Jung Duk-hyung, the culture expert.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b5ce06-ed09-4687-8bba-1869d399793d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Seoul Metropolitan Police Agency, it hasn''t just been
        labels shielding K-Pop stars. Police officers have also been accused of intervening
        in investigations to protect stars. This month, South Korea''s head of police
        Min Gap-ryong vowed to "root out" police collusion no matter the rank of those
        involved.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1b397c-6d19-40bf-aec9-760024617f71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Societal issue</h2>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67af3206-3cd3-4b7f-a493-bcf562d98f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>K-Pop is not just an industry that only produces male stars — scantily
        clad female groups including Girls'' Generation and Red Velvet are also wildly
        popular. But the highly sexualized image of female K-Pop stars has been blamed
        by some of driving the objectification of women.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297127b5-48a1-4563-aedd-ec1ea87c4728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.571+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The mistreatment of women in Korean society, particularly the voyeuristic
        and sexually objectifying treatment of women''s bodies, is deeply enmeshed
        in K-Pop," said CedarBough Saeji, an expert in Korean culture and society
        at the University of British Columbia.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81bd080-9968-4dec-855c-1ada9d3659d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Videos of male idols often (feature) objectified female dancers,
        and videos of female idols objectify the idols themselves," Saeji said. "Young
        women and men are being sold the idea that a woman''s success is tied to being
        an object, and this has dangerous ramifications for society."</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9506b7-d9ea-48d9-b746-e22b2047d746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea struggles with other gender issues, with the pay gap
        between men and women <a href="https://edition.cnn.com/2019/01/31/asia/south-korea-hiring-discrimination-intl/index.html">among
        the worst in the developed world</a>. In 2018, the country ranked <a href="https://data.oecd.org/emp/employment-rate.htm">30
        out of 36</a>&nbsp;Organization for Economic Co-operation and Development
        nations for women''s employment, even though the country has the highest <a
        href="https://data.oecd.org/eduatt/population-with-tertiary-education.htm">tertiary
        education rate</a>&nbsp;of the group for women age 25 to 34.</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a08bf9-b041-4846-a933-6f1f752ca269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can never feel comfortable in your own body if you''re a woman
        here," one spy cam victim told CNN last year. "Just because I''m born as a
        woman, people objectify me. People objectify my body, even when I''m in the
        most private place."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4dc6907-42c9-40d0-85c7-b4d8c2a920e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:47:25.572+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:33.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that sort of harassment so entrenched, experts warn that progress
        in tackling how men exploit women''s bodies could be slow.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
