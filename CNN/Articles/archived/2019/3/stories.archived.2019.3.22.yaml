      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:38:42.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:30.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Muslim Call to Prayer was broadcast on national television at
        1:30 p.m. local time, followed by two minutes of silence to remember those
        who lost their lives in the terrorist attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d40cc6-4ccf-43d2-b02a-c4e57614f5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:38:42.093+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:30.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At almost the same time as when the attack was first reported to
        police, Christchurch ground to a halt for two minutes. Hundreds stood, their
        heads bowed at the memorial wall at the Botanic Gardens where flowers have
        been laid all week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d26b0d-dda5-4926-ba81-37fb14c6defe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:38:42.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:30.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hagley Park, a short walk from the Al Noor mosque where most
        people were killed in the first attack, thousands of people attended a memorial
        service before Friday prayers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6391d2e0-122a-46a0-80fd-6dbe5a2eec3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:38:42.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:30.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to mourners in the crowd, New Zealand Prime Minister Jacinda
        Ardern said "New Zealand mourns with you."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d8af6d-09a6-4109-b26b-27fcb521fef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:38:42.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:30.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quoting the Prophet Muhammad, she said: "The believers in their
        mutual kindness, compassion, and sympathy are just like one body. When any
        part of the body suffers, the whole body feels pain."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04bf36b1-46b4-4319-84b1-4144880a3193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:38:42.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:30.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Zealand mourns with you; we are one," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f74360-01c4-40b1-ac5b-f068f9de2b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:38:42.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:30.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the Muslim community gathered to pray and mourn, hundreds of
        non-Muslims stood around the perimeter of the site in solidarity. The area
        was treated with the reverence of a mosque, with many women — including the
        prime minister — wearing headscarves as a mark of respect.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93dbaa1a-ebb8-4f3c-8c35-0ff1348532e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:38:42.094+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:30.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the moment of silence, the Imam of Al Noor Mosque, Gamal
        Fouda, delivered a sermon at the Christchurch memorial, saying that he "saw
        hatred and rage in the eyes of the terrorist who killed and martyred fifty
        innocent people, wounded 42, and broke the hearts of millions around the world."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea469036-26e9-4204-8dfa-bc009c5a805c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:38:42.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:30.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the attacks directly, Fouda said that the "evil ideology
        of white supremacy did not strike us first yet. It struck us hardest. The
        number of people killed is not ordinary, but the solidarity in New Zealand
        is extraordinary to the families of the victims, your loved ones did not die
        in vain."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a1bfa5-8d30-4cc4-b44c-751bc106fc3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:38:42.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:30.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fouda was delivering his Friday sermon at the Al Noor Mosque last
        Friday when the gunman began his attack.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99fd3928-47b3-453e-8072-fef5ebc0c9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:38:42.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:30.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This terrorist sought to divide our nation apart with an evil ideology,
        that has torn the world apart, but instead we have shown that New Zealand
        is unbreakable, and that the world can see in us an example of love and unity.
        We are brokenhearted, but we are not broken. We are alive. We are together.
        We are determined to not let anyone divide us."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ac49b1-6564-44bf-92c9-60d7c6601a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:38:42.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:30.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across town, 26 victims of the mosque attacks with be buried at
        Memorial Park Cemetery on Friday, according to a statement released by Christchurch
        City Council.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '004fd24e-e4ff-46d1-87a7-3451133124e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:38:42.095+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:30.072+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The council will release their names after the burials.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b000015a-88ff-4eb4-a3a0-6cc49a42f1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:38:42.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:30.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Zealand Police announced on Thursday that all 50 bodies from
        the shootings had been identified. "This means that all victims are now able
        to be released to their families," Police Commissioner Mike Bush said in a
        statement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18e998d-283e-40d2-854e-668608d9a016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:38:42.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:30.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said on Thursday that the two mosques targeted in last Friday''s
        attack will be handed back to the community on Saturday.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b3db0a-79e8-42c8-91f0-24a318fdd87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:38:42.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:30.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Linwood Avenue and Deans Avenue Mosques have been restored
        and will be handed over to the community on Saturday. The community will make
        an announcement when prayers will commence," The New Zealand Police quoted
        a statement from the Canterbury Police late on Thursday.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66567d2-4a1c-4cda-a15f-74ad97060322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:38:42.096+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:30.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/21/asia/new-zealand-call-to-prayer-memorial-intl/index.html">New
        Zealand mourns mosque attack victims in national day of reflection</a>."</em></p>'
  'Gloria-Macapagal-Arroyo-2019-budget-realignment':
    'author': 'Xave Gregorio'
