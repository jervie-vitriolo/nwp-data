      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee62424a-c153-403f-a850-8f45477f6c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T08:10:38.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:42.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She ended up going through a three-hour surgery and then spent four
        days in the ICU.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b5b2f2-4714-40b9-97ad-0cfa43f81df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T08:10:38.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:42.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1457e6b4-378b-449d-a324-a0ab4968a68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T08:10:38.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:42.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years later, Clarke''s doctors found a second aneurysm that
        required another surgery.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0190dbc4-e70b-4aff-a644-28f1f905894c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T08:10:38.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:42.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c17db60-e086-4516-9f6e-09fb96f1952e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T08:10:38.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:42.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When they woke me, I was screaming in pain. The procedure had failed,"
        she wrote. "I had a massive bleed and the doctors made it plain that my chances
        of surviving were precarious if they didn''t operate again. This time they
        needed to access my brain in the old-fashioned way -- through my skull. And
        the operation had to happen immediately."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977af849-4e75-434d-ae12-0f42e5d89608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T08:10:38.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:42.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64e456a-2a36-4e89-96cf-6f3907e95411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T08:10:38.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:42.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarke then spent a month in the hospital.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc5ea80-8da6-4889-abe3-896d40079ede'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T08:10:38.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c16e53-4626-412a-887d-30874d44a257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T08:10:38.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:42.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was terrible anxiety, panic attacks ... I felt like a shell
        of myself," Clarke wrote. "So much so that I now have a hard time remembering
        those dark days in much detail. My mind has blocked them out. But I do remember
        being convinced that I wasn''t going to live."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b84cf8-e045-421d-9a6d-2b8377f226a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T08:10:38.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3257faff-cdbe-4201-ae62-d78ae61da18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T08:10:38.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:42.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarke wrote she has since "healed beyond my most unreasonable hopes."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b071b98d-57c6-4d9e-a1ea-e83b1803d6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T08:10:38.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7473266-a1f4-4ec1-a38d-5bc894552605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T08:10:38.071+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:42.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she wants to help others not just by sharing her story
        but encouraging donations to the charity, "SameYou," which provides treatment
        for people recovering from brain injuries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11389de9-1746-45ff-a7ab-392d54e7657f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T08:10:38.071+08:00
