      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics, including Vice President Leni Robredo, said cases should
        be filed against the suspected drug personalities instead of publicly naming
        them - resulting in trial by publicity.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0c262fa-83e3-4f86-b693-ddd7b16a9d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:44:37.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116611b9-8beb-431e-a198-587035ee51ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:44:37.878+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:20.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag nilabas mo kasi iyong listahan na wala ka pa namang ebidensya
        laban sa kanila, violation ito ng karapatan nila, eh, kasi ''di ba, isa sa
        mga pinapaniwalaan natin, na everyone is presumed (innocent) until proven
        otherwise," Robredo told reporters Wednesday.</p>'
