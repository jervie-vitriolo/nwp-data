      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I''d better leave the entertainment industry at this moment,"
        he wrote on his official Instagram account. "I just cannot bear causing any
        further damage to people around me, while being hated and criticized by the
        public and being treated as a nation''s enemy during the investigation."</p>'
  'utrecht-shooting-suspect-motive':
    'author': 'Rose Roobeek, CNN'
    'caption': 'Photo: AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-22T06:33:07.536+08:00
    'imagesource': 'jcr:a82efb78-61cf-4bc1-a738-723ffa23424a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0631346-757a-4350-b3f7-60832c91c108'
    'lead': 'Dutch prosecutors believe that the suspect in the Utrecht tram shooting
      that killed three people on Monday had a terrorist motive, but authorities are
      probing if this was combined with any "personal problems," according to a statement
      released on Thursday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T06:35:22.590+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:46:46.457+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:45:56.875+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['The-Netherlands', 'Utrecht']
    'template': '1'
    'title': 'Suspect in Utrecht shooting had terrorist intent, prosecutors believe'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee85b346-13ef-420d-9fc5-a3bc68336d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:35:22.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:46.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Dutch prosecutors believe that the suspect
        in the Utrecht tram shooting that killed three people on Monday had a terrorist
        motive, but authorities are probing if this was combined with any "personal
        problems," according to a statement released on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99fa261-a076-4e14-8fd3-928fa7fcc80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:35:22.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:46.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, previously identified as Turkish-born 37-year-old Gokmen
        Tanis, will appear in court on Friday accused of offenses of multiple murder
        or manslaughter with a terrorist objective, and threat with a terrorist objective,
        according to the statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677090c5-44a5-4b6c-9ad2-ea3d7aa00e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:35:22.590+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:46.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The investigation has now also provided indications that the suspect
        had not received any help from other persons during the shooting incident,"
        the prosecutors'' statement says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42fa288-1b61-473f-869c-96a97f8027e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:35:22.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:46.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Furthermore, it is being investigated whether the accused acted
        solely for the sake of a terrorist motive, or whether his actions were based
        on personal problems in combination with radicalized ideas."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2e9129-0e42-4187-8538-c28a7f9f9663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:35:22.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:46.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Netherlands Institute for Forensic Psychiatry and Psychology
        will conduct an examination of the suspect, authorities said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53086cd2-a148-4ae8-b8ac-65d926292cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:35:22.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:46.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the investigation is "still very much ongoing," no connection
        has yet been found between the suspect and the victims, the statement adds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d857183-e273-45d3-9949-036b14eeaa59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:35:22.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:46.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 40-year-old person who was arrested in connection to this
        incident on Tuesday is still being investigated for any links to the shooting,
        prosecutors added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83567386-8b6b-45dc-8f34-25b3d6444a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:35:22.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:46.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutch authorities uncovered potential terror motives behind the
        attack after finding a letter in a getaway car, police said on Tuesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852f35c1-52c7-4fc6-b517-da7bcce758ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:35:22.591+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:46.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A terrorist motive is being seriously considered," Utrecht''s police
        and public prosecutor said in a joint statement. "A letter found in the flight
        car and the nature of events give cause for this. Other motives are not excluded
        and are also being investigated." The contents of the letter have not yet
        been revealed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8082929e-b488-4087-8240-b5872a06277e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:35:22.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:46.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also released further details about those killed and injured
        in the attack earlier this week; they identified the victims who died as a
        19-year-old woman from Vianen, a 49-year-old man from Utrecht and a 28-year-old
        man also from Utrecht.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d2de96-4524-45a8-b142-b74aa9c159bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:35:22.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:46.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of those wounded — a 20-year-old woman from Utrecht, a 74-year-old
        man from De Meern and a 21-year-old woman from Nieuwegein — suffered serious
        injuries and remain in a critical condition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209bf868-d480-48ef-a3bb-69ec251a375d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:35:22.592+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:46.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/21/europe/utrecht-shooting-suspect-terrorist-intent-intl/index.html">Suspect
        in Utrecht shooting had terrorist intent, prosecutors believe</a>."</em></p>'
