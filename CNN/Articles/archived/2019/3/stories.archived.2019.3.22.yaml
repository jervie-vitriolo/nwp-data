    'template': '1'
    'title': 'Drug watchlist: Over 6,000 persons validated, 60,000 to go '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da39dac6-ce70-41ce-a05e-6c4b4d3ddd13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:44:37.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — The
        government is racing against time in looking into reports of over 60,000 personalities
        involved in illegal drugs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aa13628-935a-4afb-ad99-db6abfd0aab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:44:37.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:20.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '708f1c4e-db72-40a3-8ac1-256886ced4e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:44:37.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are contained in the National Drug Information System (NDIS),
        an intelligence system maintained by the Philippine Drug Enforcement Agency
        (PDEA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b6769a-75f1-4f36-8347-f8bd180b8c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:44:37.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a3f7eff-9eca-4058-b114-89b30d22c4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:44:37.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top drug buster, PDEA Director General Aaron Aquino,
        admits the government cannot verify the drug links of all 60,000 public figures
        and civilians within President Rodrigo Duterte''s term. Duterte is stepping
        down in 2022, six years after he took office and launched his controversial
        war on drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2573f772-3942-4cd7-b30a-47b7b24ba07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:44:37.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b0515f-2dca-4f77-87e0-961d95084cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:44:37.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:20.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One hundred one percent hindi natin mavavalidate lahat ''yun… Sana
        yung susunod man kung sino man ang maging president ganun din ang maging priority
        program na yung war on illegal drugs ay ipagpatuloy ng Presidente na ''yun,"
        Aquino told CNN Philippines in an interview Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb8fc04-001d-4c92-856a-e25b24dbc824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:44:37.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f61aff0f-bab7-415e-9132-42093a9d85b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:44:37.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I am 101 percent sure we cannot validate all those...
        I hope the next President will also prioritize the war on illegal drugs."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f382072b-a46c-4016-8202-4da123811994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:44:37.875+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3422668-54ff-4812-a788-4249392fa524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:44:37.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:20.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He revealed authorities have not started validating the tens of
        thousands of personalities in the NDIS since the government''s priority is
        to go after over 40 drug-linked officials recently named by President Rodrigo
        Duterte as part of the illegal drug trade.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03b98ee-7cf6-4f83-9f65-d8f8173e0be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:44:37.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These public officials, including local executives and at least
        three congressmen, are facing administrative charges before the Office of
        the Ombudsman for grave misconduct and serious neglect of duty, but authorities
        have yet to file criminal complaints against them.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e8c2dc-b805-4d23-9401-aa37932e0a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:44:37.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332f0fa6-d110-4bc6-bb35-0a64e31286bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:44:37.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not file a case just for the sake of filing… There should
        be a tight case para ma-convict yung supposedly mafa-file-an ng kaso (to reach
        a conviction)," Aquino said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5ebd22-ffa2-49d8-9025-4652100fbecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:44:37.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:20.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fa3f50-0279-422b-8f6d-7b5d1d68bd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:44:37.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Long validation process</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abff668e-515f-4f6e-9cd1-04f5cc3733f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:44:37.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea96ba58-7199-4f91-af03-270be9a38bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:44:37.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino added that the government is also "revalidating" the drug
        involvement of 28 other so-called narco politicians. The revalidation will
        determine the personality''s recent drug activities.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5da222-c60e-4cbb-b617-fbc1b11d30e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:44:37.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1821913d-bf4d-4a04-a2bd-2637484b99de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:44:37.876+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:20.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino revealed it took PDEA one year and two months to verify the
        drug involvement of the 46 alleged narco politicians. He said it might take
        them another year to look into reports concerning 28 other others - down from
        36 since eight of them had left public office and are therefore considered
        as civilians now.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b68b41-4233-4d98-97ce-440e94540267'
      'mgnl:activationStatus': true
