    'created': 2019-03-22T22:11:09.290+08:00
    'embedimage': 'jcr:0eb8b7af-1243-433e-9912-3f60690b8576'
    'embedsource': '<iframe src="https://www.facebook.com/plugins/video.php?href=https%3A%2F%2Fwww.facebook.com%2FCNNPhilippines%2Fvideos%2F996087834114596%2F&show_text=0&width=560"
      width="560" height="315" style="border:none;overflow:hidden" scrolling="no"
