      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'democrats-trump-putin':
    'author': 'Jeremy Herb and Pamela Brown, CNN'
    'caption': 'Photo: AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-22T09:04:15.042+08:00
    'imagesource': 'jcr:29c0e022-1d62-45d0-8c96-86a3019511a0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f81cc3a-e836-48e6-a19e-8511542ee4b1'
    'lead': 'The White House is rejecting a request from congressional Democrats to
      obtain documents tied to President Donald Trump''s communications with Russian
      President Vladimir Putin.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T09:07:23.970+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:46:41.472+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:45:57.969+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Russia', 'United-States', 'Democrats', 'Donald-Trump', 'Valdimir-Putin']
    'template': '1'
    'title': 'White House rejects Dem requests for info on Putin communications'
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6821117-4258-4658-9fb0-f71edb87c4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:07:23.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:41.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The White House is rejecting a request
        from congressional Democrats to obtain documents tied to President Donald
        Trump''s communications with Russian President Vladimir Putin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f569c2aa-284c-4b03-bfa8-38e8ca478fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:07:23.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:41.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to three Democratic committee chairmen, White House
        counsel Pat Cipollone said that the courts have long established that presidential
        communications with foreign leaders are protected and confidential.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a8d110-e4c2-4a62-8aca-adf8916df0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:07:23.970+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:41.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President must be free to engage in discussions with foreign
        leaders without fear that those communications will be disclosed and used
        as fodder for partisan political purposes," Cipollone wrote in the letter,
        obtained by CNN. "And foreign leaders must be assured of this as well."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57ce986-0bb0-4edf-a8ca-b57f72a96dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:07:23.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:41.478+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three Democrats — House Intelligence Chairman Adam Schiff, House
        Foreign Affairs Chairman Eliot Engel and House Oversight Chairman Elijah Cummings
        — sent a letter to the White House <a href="https://edition.cnn.com/2019/03/04/politics/trump-putin-russia-house-oversight-democrats/index.html">earlier
        this month</a>&nbsp;asking for information on communications between Trump
        and Putin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e73a60-a5c9-4bbc-9b8c-6a3bab4e5685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:07:23.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:41.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Democrats say they''re investigating whether the President his
        associates attempted to conceal or misrepresent the nature of Trump''s contacts
        with Putin. Schiff, Engel and Cummings are still mulling whether to subpoena
        the translators of Trump''s meetings with Putin, following reports that Trump
        <a href="https://www.cnn.com/2019/01/14/politics/trump-secrecy-russia-interpreter/index.html">kept
        his aides in the dark</a>&nbsp;about the meetings and took his interpreter''s
        notes following his 2017 meeting with Putin in Germany.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2faad9ed-efe9-4eb0-b913-769e70c6b727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:07:23.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:41.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chairmen responded to Cipollone''s letter Thursday, confirming
        they had seen the rejection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b27973-b721-47cd-b90b-ebe983bc410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:07:23.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:41.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our Committees are in receipt of the White House Counsel''s letter,
        which continues a troubling pattern by the Trump Administration of rejecting
        legitimate and necessary congressional oversight with no regard for precedent
        or the constitution," the chairmen wrote in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c64403-8af3-40f4-8a23-182f1c329231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:07:23.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:41.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s letter is the latest instance in which the White House
        has rejected documents requests from House Democrats who are investigating
        the Trump administration on a whole host of issues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7701af-fabc-40e5-baaa-cf1b19cede39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:07:23.971+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:41.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cummings <a href="https://www.cnn.com/2019/03/20/politics/elijah-cummings-washington-post-op-ed/index.html">wrote
        in an op-ed this week</a>&nbsp;that his committee had not received any documents
        yet from the White House on any topic his committee is probing, while the
        White House missed a Monday deadline set by the House Judiciary Committee
        to respond to a document request for their investigation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befee8ee-0540-46b7-9a04-41207ab4b46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:07:23.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:41.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The White House is engaged in an unprecedented level of stonewalling,
        delay and obstruction," Cummings wrote.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325fa62b-8cbf-43e7-9dd8-00acac48fbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:07:23.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter, Cipollone argued that the courts have long respected
        the executive branch''s right to conduct foreign policy without interference
        from the legislative branch.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd353a227-044a-4df3-b0ed-581e6b48b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:07:23.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:41.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Presidents from all political parties have determined that the
        law does not require the Executive Branch to provide Congress with documents
        relating to confidential diplomatic communications between the President and
        foreign leaders," he wrote. "No foreign leader would engage in private conversations
        with the President, or the President''s senior advisors, if such conversations
        were subject to public disclosure (or disclosure to committees of Congress)."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f62cbaf-8183-4167-ae4f-9c505d102ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:07:23.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:41.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sign of growing tension between the White House and House Democrats,
        Cipollone also chided the committees for being "unwilling to make reasonable
        efforts" to accommodate the executive branch''s interests.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4297de96-13b6-41ff-a27c-36742d4744de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T09:07:23.972+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:41.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that the practice of the Committees has been to request
        information that the Committees have no legal entitlement to receive and then
        to unfairly criticize the White House for simply adhering to consistent bipartisan
        past practice in its response," he wrote.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
