    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2317d028-f8a7-400a-b552-b1b937ae5aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:50:40.302+08:00
