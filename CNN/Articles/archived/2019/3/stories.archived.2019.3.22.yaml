      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An overcrowded ferry capsized in the Tigris
        River near Mosul, killing at least 92 people during Nowruz and Mother''s Day
        celebrations on Thursday, officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c5ddc2-722f-45d6-923a-17e6716684ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:01:35.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the victims were at least 12 children, according to health
        ministry spokesman Saif al-Badr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc70a62b-b86c-476e-8486-76d59a976774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:01:35.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the nearly 150 people who were on board, about 60 are missing,
        said Mosul Mayor Zuhair al-Araji.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccb4b523-4483-4eb6-8bf8-5bfa59e9c9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:01:35.887+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ferry was transporting people from a bank of the river to a
        small tourist island called Umm al-Rabeein.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1219e114-a387-4f47-8139-4e1445f8f5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:01:35.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My family was happy and preparing food to celebrate Nowruz," said
        survivor Omtir Tajuddin, who lost his mother. Nowruz is the Persian New Year,
        while Mother''s Day is also celebrated on March 21 in the Arab world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecbad16-71d9-4160-a673-55e82d685462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:01:35.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is it conceivable that my mother goes on Mother''s Day? She survived
        ISIS only to die in the ferry that sailed only a hundred meters from the shore
        to Umm al-Rabeein Island. We are a people without value," Tajuddin added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b06da7-306e-4971-b775-fbad58eb4236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:01:35.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rescue teams were able to recover a number of bodies from the river,
        and search operations are ongoing, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014342c5-ec9f-4af2-b6e7-daf54ff44e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:01:35.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duraid Hikmat Tobya, the director of Nineveh Water Resources, said
        the boat capsized halfway because of high water levels in the river.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88ee2c1-1fc6-4753-ad99-d6a8353c6826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:01:35.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ferry was loaded with over twice the permitted capacity, Civil
        Defense General Manager Brigadier Malik Bohan told state-owned Al Iraqiya.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89145eb-1503-4cc4-bd23-81c69ec0f139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:01:35.888+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Minister Adil Abdul al-Mahdi ordered an immediate investigation
        and demanded the findings be presented to him within 24 hours, according to
        a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3896f9f6-d7be-4311-82d5-f48392c5a166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:01:35.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Embassy in Baghdad issued a statement expressing condolences
        to families of the victims. "Chargé d''Affaires Joey Hood and the entire United
        States Mission express our deepest condolences to the families and friends
        of those who lost their lives in the tragic ferry accident on the Tigris River
        near Mosul," it read.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a8c605-2a11-4c3c-b5f2-3b9ed39a29e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:01:35.889+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/21/middleeast/iraq-ferry-boat-intl/index.html">Death
        toll rises to 92 after ferry capsizes in Iraq''s Tigris River</a>."</em></p>'
  'italy-bus-driver-citizenship':
    'author': 'Gianluca Mezzofiore, CNN'
    'caption': 'Photo: AFP/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-22T07:20:00.825+08:00
    'imagesource': 'jcr:bed33da2-c43c-4e65-9137-1877ea0885cf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb631abf-621a-44de-8d9c-28e9db5c5eb5'
    'lead': 'Italian police say a quick-thinking student hid himself and called authorities
      when a school bus carrying 51 children was hijacked and set on fire by its driver.
      Because of his heroic act, the Interior Ministry says it will speed up granting
      citizenship to the student, who is from Egypt, and the ministry will also cover
      the costs of the citizenship process.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T07:23:19.014+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:46:44.226+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:45:57.398+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Italy']
    'template': '1'
    'title': 'Italy to grant citizenship to student hero who saved dozens of children
      on hijacked school bus'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1100c2ff-582c-4fd3-b1e7-1bdd5d700dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:23:19.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Italian police say a quick-thinking student
        hid himself and called authorities when a school bus carrying 51 children
        was hijacked and set on fire by its driver. Because of his heroic act, the
        Interior Ministry says it will speed up granting citizenship to the student,
        who is from Egypt, and the ministry will also cover the costs of the citizenship
        process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce98af0e-4b2c-4fbb-9db4-451eafa348cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:23:19.014+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor of Crema''s secretary said the student pretended to pray
        in Arabic while, in reality, he was warning his father, who alerted police
        of the hijacking.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c159f0-75b8-490b-8553-bc882da44c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:23:19.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the pupils, aged between 11 and 13, was hurt after police
        arrived and broke the back windows to free the passengers, a police spokesman
        told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1a7862-3746-4d34-b4df-0fb96512b545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:23:19.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver, named by police as 47-year-old Ousseynou Sy, a Senegal-born
        Italian citizen, was arrested and faces attempted murder, kidnapping, resisting
        arrest and arson charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce11a970-2063-4cef-8741-d8062acea24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:23:19.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carabinieri spokesman Marco Palmieri said the bus was supposed to
        return to the school in Crema, northern Italy, after the pupils attended a
        gym session on Wednesday. Instead it headed toward Milan''s Linate airport.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecc8dde-27ce-4e29-879e-9f158da8eb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:23:19.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The driver doused petrol on the bus and threatened to blow it up,"
        said Palmieri. "He requested all the children''s mobile phones &nbsp;but one
        kid managed to hide and called us."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bdea9b-c7b1-4211-901e-39c7e59ead95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:23:19.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apparently he told the driver ''I didn''t bring my phone today.''
        You know how canny kids are these days," Palmieri added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acfdefa1-cb15-46f7-b4db-b23dcbd2614e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:23:19.015+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carabinieri took the threat seriously and immediately rushed to
        the scene, outside Milan, Palmieri said. The driver made teachers on the bus
        tie up some of the students with cable ties and had a knife, authorities said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2d1272-99d1-45c5-b1bb-a7aa90208b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:23:19.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While some colleagues were negotiating with him, others smashed
        the windows and got the passengers off the bus," he continued. "That''s when
        the driver set the bus on fire."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef62d13-8812-4d1e-81e9-c9682c8589bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:23:19.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Little hero''</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a63386d-c167-4693-bead-dc4ed681d9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:23:19.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Carabinieri of Sandonato Milanese identified the student as
        13-year-old Ramy Shehata.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0e9d2a-6ba3-49c5-b1c0-5f073349c516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:23:19.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office of Italian Interior Minister Matteo Salvini said it would
        grant citizenship to Shehata.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac3acbf-fa55-4439-b1dd-c744786b5ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:23:19.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Interior Ministry is ready to take on the expenses and speed
        up the procedures to recognize citizenship for the little hero. The hope is
        to attribute ... citizenship to Ramy and remove it from the bus driver," said
        a statement from the interior ministry.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5963da-933b-4c13-9f6e-c5689080921f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:23:19.016+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carabinieri who received Shehata''s call said the teenager was able
        to give them the bus'' exact location over the phone and said his actions
        were "essential for the rescue."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabe11ef-5764-408b-929c-4b7a738c0824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:23:19.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ramy called us and had his head down looking through the glass
        door and was able to read the signs on the road, giving an exact location
        of where the bus was and where it was going."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88da3732-d81d-4575-be51-3ea6b9f196de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:23:19.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The driver has been previously convicted of sexual assault and driving
        while intoxicated, according to police. He allegedly yelled "You''re all going
        to die" and "I need to avenge the deaths in the Mediterranean," Palmieri said,
        in an apparent reference to migrant drownings in the Mediterranean.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f0adfd-b08e-43bf-b5f3-427299d2982a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:23:19.017+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:44.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/21/europe/italian-driver-school-bus-fire-intl-scli/index.html">Italy
        to grant citizenship to student hero who saved dozens of children on hijacked
        school bus</a>."</em></p>'
