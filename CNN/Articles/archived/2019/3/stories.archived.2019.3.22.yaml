      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week Seungri announced his decision to quit the entertainment
        industry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0969fe1c-ea3c-4f09-95f0-0e42e866ee35'
