      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b52204bd-46a4-4752-b233-8db292f83236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:50:40.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:39.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay is accused of interfering with the public bidding to favor
        office supplier Office Gallery International Inc. State prosecutors also claimed
        the procurement cost was jacked up by at least 21 million pesos.</p>'
  'united-states-sanctions-north-korea-china':
    'author': 'Kylie Atwood and Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-22T10:44:04.512+08:00
    'imagesource': 'jcr:7526417a-2bb7-430d-8f09-629fa952afaf'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bc7e271-b358-4123-b816-a9aa2a1a8240'
    'lead': 'The Trump administration on Thursday issued its first set of sanctions
      aimed at North Korea since the failed summit last month between Kim Jong Un
      and President Donald Trump, going after two Chinese shipping companies that
      have helped Pyongyang evade restrictions imposed by the US and United Nations
      Security Council.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T10:51:02.953+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:46:38.405+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:45:58.821+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['North-Korea', 'China', 'United-States']
    'template': '1'
    'title': 'U.S. slaps sanctions on 2 Chinese firms doing business with North Korea'
    'visualType': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4b6f5d-d5eb-409c-b4f3-7f72e98a432e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:51:02.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:38.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Trump administration on Thursday issued
        its first set of sanctions aimed at North Korea since the failed summit last
        month between Kim Jong Un and President Donald Trump, going after two Chinese
        shipping companies that have helped Pyongyang evade restrictions imposed by
        the U.S. and United Nations Security Council.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a6bcc9-1f80-4f6e-8415-e4700d638624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:51:02.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:38.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN that this action should
        not be seen as a sign the U.S. is ramping up economic pressure on North Korea
        but as part of the continuous push to ensure that entities and countries are
        not taking their foot off the gas pedal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aeb3a48-df63-4d96-8aef-db196d944c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:51:02.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:38.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really meant to be a continuous activity of the U.S., and
        it really needs to a continuous activity of ... all of the UN members to maintain
        the integrity of the sanctions," the official said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9949fbf-e89b-4f0c-bdc4-df5c393f6b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:51:02.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:38.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Hanoi, the North Koreans wanted the majority of sanctions lifted
        in return for some action on denuclearization. It was their aggressive demand
        for substantial sanctions relief, coupled with unclear commitments on denuclearization,
        that sank any possible deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d4bd17-4357-4d3f-b2d5-02c6a189d704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:51:02.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:38.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With these new sanctions, the Trump administration is reiterating
        that it will not cede to North Korea''s demands. Instead, it is reminding
        companies like the Chinese ones targeted Thursday that they will not get away
        with any illicit activity with Pyongyang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b88bc73-0a8e-4058-8a4e-26b2b358f96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:51:02.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:38.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will find out, and they are at risk," the official said, threatening
        other companies —&nbsp;either shipping or financial — that any illicit activity
        with North Korea could result in sanctions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f92317-d328-4bde-b2aa-93c457a02037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:51:02.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:38.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s national security adviser, John Bolton, <a href="https://twitter.com/AmbJohnBolton/status/1108798329964675073">echoed
        that sentiment on Twitter</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3664d03d-8f0b-4813-aa2a-5982d5dee32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:51:02.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:38.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone should take notice and review their own activities to
        ensure they are not involved in North Korea''s sanctions evasion," Bolton
        wrote, particularly calling out the maritime industry as needing to do more
        to clamp down on the illicit activity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd3479e-fb0f-4fc0-a73b-d59bf8a6ee65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:51:02.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:38.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Congress have encouraged the U.S. to slap more sanctions
        on North Korea in recent weeks. They note that the sanctions regime on the
        country has substantially slowed in the last year. The Trump administration
        has sanctioned 182 persons or entities for North Korean violations since March
        2017 but only 26 since February of 2018, according to research from the Foundation
        for Defense of Democracies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b79b10-2fe4-4191-8f7f-fa7b76287dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:51:02.955+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:38.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Congress also worry that the U.S. is not putting enough
        resources toward enforcing the sanctions that are already in place, according
        to a senior aide on Capitol Hill.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a9182d-3bb1-44fc-90d3-3617e137a9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:51:02.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:38.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the administration believes the sanctions are working,
        and that more effective enforcement will have to come from influential countries,
        like China.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d907007-f2d3-43e2-a558-de7db38f7a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:51:02.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:38.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is really a matter of international will, more than a question
        of resources," the official said, noting there has been "leakage," specifically
        from China. The official noted that the sanctions are working given that North
        Korean imports and exports are both down.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec43d85-9259-4230-a2a2-39b131127c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:51:02.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:38.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Trump administration being in the midst of trade negotiations
        with China, Bolton also pointed a finger directly at Beijing when he discussed
        the new sanctions on Thursday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600dc67d-6064-464e-803c-0f55c237ec43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:51:02.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:38.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China could really hold the key to this here if they press North
        Korea hard enough," Bolton said <a href="https://www.breitbart.com/politics/2019/03/21/exclusive-john-bolton-china-could-hold-the-key-to-north-korea-denuclearization/">during
        an interview with Breitbart</a>&nbsp;on Thursday. "China is obviously North
        Korea''s dominant trading partner. Over 90% (of) North Korea''s external trade
        is with China. We continue to press China to enforce all the sanctions against
        North Korea."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f30917bf-28fe-4ee1-91d5-8dbbe14d9d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:51:02.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:38.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes as diplomacy has once again hit a standstill, despite
        an administration official''s insistence that "the door is wide open for continued
        discussions with North Korea."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237f599d-0b02-47b1-8bfe-83e81abd2bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:51:02.956+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Hanoi summit almost a month ago, no working-level meetings
        between the US and North Korea have been publicly announced. While the White
        House and the State Department maintain that the door is open on the US side,
        Secretary of State Mike Pompeo has made it clear that he is done chasing Pyongyang,
        given the disproportionate amount of outreach that came from the U.S. side
        last year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a4a615-574d-4449-b5ad-c75d2aab2d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:51:02.957+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:38.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/21/politics/north-korea-us-sanctions-chinese-companies/index.html">US
        slaps sanctions on 2 Chinese firms doing business with North Korea</a>."</em></p>'
