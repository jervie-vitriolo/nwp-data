      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e94a2d4-5c1f-47da-82b4-77eb5749370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.592+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> While news of the
        Philippines’ withdrawal from the International Criminal Court (ICC) made <a
        href="http://cnnphilippines.com/news/2019/3/16/ph-icc-withdrawal-takes-effect.html?fbclid=IwAR2"
        target="_blank">headlines</a>, the actual withdrawal was quite uneventful.
        Foreign affairs secretary Teddy Locsin, Jr. announced it through a <a href="https://twitter.com/teddyboylocsin/status/974458964263030785?ref_src=twsrc%5Etfw%7Ctwcamp%5Etweetembed%7Ctwterm%5E974458964263030785&amp;ref_url=http%3A%2F%2Fcnnphilippines.com%2Fnews%2F2018%2F03%2F16%2FPH-letter-of-withdrawal-ICC-United-Nations.html"
        target="_blank">tweet</a> on March 16, 2018. The withdrawal took effect one
        year later. As of today, the country is de facto no longer a member of the
        ICC.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035c99b8-d6da-4bc5-bbf4-9eb50799fa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.592+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.221+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab8dbac-09b0-431c-8966-2cbd9de13b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.592+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not many are familiar with the ICC or its workings. But for the
        victims of extrajudicial killings in the administration’s war on drugs, it
        represents one of the many channels by which they can secure justice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de8a8b8-fa3c-4f3a-90b8-24ebb36c2790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.592+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3eca74f-d152-4561-aec3-e3cb249250b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.592+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC is an international organization and court, and tries four
        main crimes: genocide, crimes against humanity, war crimes, and crimes of
        aggression. When a State is unable and unwilling to resolve cases related
        to these matters, the ICC functions as a court of last resort.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9a945e-1d44-4577-b3f2-f42ecabc46c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.592+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.222+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abf0fd0-d0e5-4848-a9d1-357be9f5fadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.592+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, only parties to the Rome Statute — an instrument signed
        by countries to signify their acceptance of the ICC’s jurisdiction — can be
        subject to the court’s processes. The Philippines’ withdrawal of its consent
        to the Statute means one less mechanism by which to hold the administration
        accountable for its alleged failures in upholding human rights.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b506fea-58aa-428e-9d79-e49dded8f74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.593+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f5001c-460f-4f84-883d-5dfc6c5cd0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.593+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.223+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there are ways forward, if only for the thousands of <a href="http://nine.cnnphilippines.com/life/culture/2018/03/22/Duterte-war-on-drugs-women-Philippines.html"
        target="_blank">families left behind</a> by the killings. “The challenge goes
        beyond our membership in the ICC,” according to human rights commissioner
        Roberto Cadiz, in a forum organized by the Legal Network for Truthful Elections
        (Lente), youth collective Disgruntled Young People (DYP), and writers-artists
        group Sandata to discuss possible next steps after the Philippines’ withdrawal
        from the ICC.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e496f85-44d3-44ac-8e4d-bf0b979e6855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.593+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74a2b9c-2c15-4200-8091-5967add81ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.593+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consensus was clear: while the Philippines has ceased to be
        a party to an important human rights instrument, the work to seek justice
        for victims of the drug war continues, in the following suggested ways.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac7dbbfb-70a3-4aab-a4c1-bd4b145c142b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.593+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0fce9a-bc75-40d7-b302-2d2e1ca7f841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.593+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.224+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Organize</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '393b4458-015e-4bce-b18f-d9980027a53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.593+08:00
