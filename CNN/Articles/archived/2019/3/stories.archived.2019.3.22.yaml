      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are all part of the "PRRD list," containing more than 6,000
        public officials and civilians initially validated to be part of the illegal
        drug trade. Aquino explained that once an individual in the NDIS has been
        confirmed of drug links, that person will be part of the "PRRD list."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
