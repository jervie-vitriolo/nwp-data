    'template': '1'
    'title': 'North Korea withdraws from DMZ joint liaison office after new U.S. sanctions'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350c7886-0a7c-4374-99c6-2d327b570a04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea is withdrawing from a joint
        liaison office near the demilitarized zone (DMZ) with South Korea, a key symbol
        of the rapprochement and ongoing peace process between the two countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25258ce-93e5-4a0a-8304-74e92c7dbd2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb2a87f-37bb-4a47-aac0-6196b85ddab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.619+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after the US slapped two Chinese firms with sanctions
        for doing business with Pyongyang, the first action taken by Washington against
        North Korea since the second summit between North Korean leader Kim Jong Un
        and US President Donald Trump in Hanoi ended early with no agreement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3eeaa08-b001-4f86-8448-d8788b55a94e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198e56a5-0f84-4a5c-ba96-3c6f1ee386bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea''s Unification Ministry announced the move Friday, saying
        the decision had been taken by the North on "instructions from the superior
        authority."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2e11a1-0e0a-472a-8952-9aadd687ff7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c65e455-423c-4094-8300-f9da79a5a7de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its communication with the South, Pyongyang said it would not
        mind Seoul''s representatives "remaining in the office," which is based in
        Kaesong, a part of North Korea near the de facto border between the two countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba431f10-d6a3-428e-8e90-95a88b0cf48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21774812-7077-466b-bfd9-2ecf76f7ed0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The office was established after Kim and South Korean President
        Moon Jae-in met at the DMZ for an historic summit last year, which was followed
        by a meeting between Kim and US President Donald Trump in Singapore.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb932a3-5353-4381-b609-6061e0faf962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c909bb-d9f9-4115-9624-e30496ad47ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang said it would notify Seoul regarding "further practical
        matters in the future."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6537bf0d-39c6-42f2-a2ce-b82ffd63b208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32ec2a0-7efa-45f8-9d76-e869ef44109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the statement, the Unification Ministry said South Korea regrets
        the decision, and urged the North to return soon and continue the work being
        done at the liaison office towards a full peace settlement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b998b94a-bc77-4a36-ae2e-5507424883d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.620+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15618191-b082-4f44-b3db-21c2c3a66c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We regard such a withdrawal as very sad and unfortunate (and) we
        hope that the North will return shortly and hope that the liaison contact
        office will operate normally as soon as possible," Vice Minister of Unification
        Chun Hae-sung said at a press conference in Seoul Friday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbb846f-4395-4941-b03f-c0b37d42359f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b717bd25-36b5-4c44-b40e-512ab02b562c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that we should take some time to judge (the situation)."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd2777b-cf0b-4c32-9ea2-3b80c56a2b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c7cee8-f31f-49e6-b4dc-81ceb58a40c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has yet to issue any direct public statement on the
        decision to withdraw. Chad O''Carroll, an analyst and chief executive of the
        Korea Risk Group, said the move was to be expected following the failure of
        the Hanoi summit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cb7a5a-1a1f-4e62-ac6d-663793cb654e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e198588e-5754-411d-8610-fb777d2f9115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea''s pull-out Friday from the Kaesong Liason Office has
        been on cards since Hanoi, given recent no-shows there," he said on Twitter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9996a7ec-0356-4371-a271-80e9f22dc9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4bec5a-347a-4d29-9055-ca30dfdff8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the move was designed to send a message that from
        Pyongyang''s perspective "Seoul has insufficient influence" over the US-North
        Korea relationship and that intra-Korean talks are increasingly pointless,
        "when sanctions prevent practical cooperation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4b9e47-637b-4c7f-a3ae-8434faa9ae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02077e45-8c6e-403e-bd84-63d35f299edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.621+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Trump-Kim summit in Hanoi, the US and South Korea
        canceled major war games that have long been a source of tensions on the Korean
        Peninsula in order to "support diplomatic efforts" with Pyongyang.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ae4098-0766-4303-89f8-20e5ebbe5dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acb8f3b-384c-4ee5-9e0a-e5120b496038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Thursday, Joseph Dunford, chairman of the US Joint Chiefs
        of Staff, said he was "absolutely confident" that smaller exercises held in
        place of the traditional war games enabled the US and South Korean forces
        to "maintain readiness."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e58b064-9b3c-47f7-9058-cf7d134dfbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b889038-66fb-4118-9f84-85b4a7bf1aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saying it was his job to be "the glass half-empty guy when it comes
        to North Korean capabilities," Dunford said he still saw a potential but as
        yet undemonstrated capability "to match a nuclear weapon with an intercontinental
        ballistic missile, and I think its incumbent on the United States military
        to be prepared to defend the homeland and our allies from that eventuality."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec167bda-0122-458a-9715-cf191b06c2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T17:36:48.622+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:22.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="https://edition.cnn.com/2019/03/22/asia/north-korea-liaison-office-withdrawal-intl/index.html">
        "North Korea withdraws from DMZ joint liaison office after new US sanctions"</a></em></p>'
