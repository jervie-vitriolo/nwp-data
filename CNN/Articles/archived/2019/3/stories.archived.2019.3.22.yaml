      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the officials in the recently released narco list have denied
        links to the drug trade, including <a href="http://cnnphilippines.com/news/2019/3/15/narco-list-vicente-veloso-duterte.html">Leyte
        Rep. Vicente Veloso,</a> who said he will sue those responsible for putting
        his name on the watchlist.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef7d80-397e-470f-9197-62bb1821104a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:44:37.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:20.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc84553-c746-47d0-9e51-fea5448b3ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:44:37.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President earlier said the list was <a href="http://cnnphilippines.com/news/2019/3/14/Rodrigo-Duterte-narco-list-war-on-drugs-DILG.html">"somewhat
        validated,"</a> but PDEA insists it was a product of more than a year of "revalidation
        and workshop" with other law enforcement agencies including the police and
        military.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d02fb88-f9a9-4c8b-aec2-2b121b757be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T19:44:37.877+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:20.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
