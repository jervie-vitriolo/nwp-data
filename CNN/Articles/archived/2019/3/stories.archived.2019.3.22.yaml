      'text': '<p>The Presidential Communications Operations Office said the "Sansiklab"
        stood for "Sandigan ng Mamamayan na may Sigasig na Itaguyod ang Kapayapaan
        at Ipaglaban ang Bayan."</p>'
  'The-CIC-makes-your-credit-data-work-for-you-':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-22T13:32:30.365+08:00
    'imagesource': 'jcr:e14daec1-a613-4c01-a4f3-af2f88b002d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f829f8ef-8672-4598-bc1a-c018f4265ec6'
    'lead': 'Financial opportunities for every Filipino through access to credit data.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T13:40:50.671+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-29T22:46:30.647+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:46:00.503+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The CIC makes your credit data work for you '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e98c59-57df-4f7f-b09c-21de66bd6479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:40:50.671+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:46:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;Having ready
        access to your credit information will help you make better financial decisions
        and have potentially greater access to credit. But who keeps your data safe
        and accessible for you?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a245064a-8975-4fe2-a652-deb727b0f1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:40:50.671+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:46:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Credit Information Corporation (CIC) is a government-owned and
        controlled corporation, which was created by virtue of Republic Act 9510 or
        the Credit Information System Act in order to address the need for comprehensive,
        centralized and reliable credit information system in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b212629-e027-4948-b117-75bfadb7ef2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:40:50.671+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:46:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A credit registry''s functions are very simple. We receive credit-related
        data in the form of regular full, partial, or delayed payments, we process
        the data so these behaviors are attributed to proper individuals, and we release
        data to the data subject or to entities the data subject has given authority
        to receive it. Our main function is to be a fast and reliable resource for
        the individuals who need their credit information," said CIC President and
        CEO Jaime Garchitorena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bc3fe3-2dcc-4e27-948d-caf5f1638d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:40:50.671+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:46:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIC''s credit information system is expected to have a significant
        impact on the lives of the Filipinos who, very often, have very little control
        or visibility of how their credit data has been collected, stored and used.
        Filipinos who have applied for any type of credit, whether approved or denied,
        normally do not have the basis for approval of denial readily available to
        them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede7a2e8-8d75-44cd-a069-8ac7b304374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:40:50.671+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:46:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further, the poor or inconsistent availability of their basic credit
        data often prevents any kind of financial planning that might help increase
        the probability of a successful credit transaction with financial institutions.
        A credit report from the CIC, or from its accredited credit bureaus referred
        to as the Special Accessing Entities (SAEs), especially if partnered with
        SAE value added services such as credit scores, would allow the prospective
        borrowers to understand their own risk profile in much the same way the lender
        would. This allows for self-driven improvements in their risk rating through
        awareness of the impacts of their financial behaviours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2fb05df-89f3-47a3-8f00-4c59e0513091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:40:50.672+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:46:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A credit report is used to monitor your credit standing with your
        existing lenders and a credit score allows you to track a path from good to
        better lending so you can get more benefits in the future," Garchitorena added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f454f4c4-20c6-4a7a-9fd1-b2d980c7e502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:40:50.672+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:46:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, despite the fact that different lenders will have different
        thresholds for risk, there are also general standards of creditworthiness,
        based on statistics generated by a lender''s internal portfolios, that when
        aligned to a larger statistical set credit behaviours, become an accurate
        benchmark that prove credit worthiness for specific to that particular lender.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97ce2c0-40c9-4f00-9ad8-cd681671dea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:40:50.672+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:46:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alignment of these credit behaviors, the internal and general
        credit scores, will eventually identify with the borrower and the lender--what
        scores to aim for when lending or borrowing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93917b39-ad77-4f69-83ab-ed6791e4b1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:40:50.672+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:46:30.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIC''s Credit Reports and SAE generated credit scores, will assist
        the lenders and borrowers alike, resulting in a higher rate of successful
        transactions, lowering transactions costs and improving transparency between
        the lender and borrower.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abb47a8-e95e-47b0-b685-990e5ab87203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T13:40:50.672+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:46:30.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through all of these decisions on whether or not to give credit,
        it is important to remember that the CIC''s main feature is an agnostic and
        neutral part of the process. The CIC is a credit registry, and as such, does
        not offer opinions on credit standards that lenders must adopt nor standards
        that borrowers must meet to gain credit. The CIC''s main goal is to assure
        that the data it receives are timely, accurate, highly available and secure.</p>'
