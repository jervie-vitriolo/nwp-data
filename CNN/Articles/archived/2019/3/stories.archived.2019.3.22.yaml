      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandata, one of the co-organizers of the forum, is comprised of
        activist rappers BLKD and Calix; playwright and screenwriter Mixkaela Villalon;
        and development workers and researchers Tanya Quijano, Abbey Pangilinan, and
        Ica Fernandez. It is a collective organized “as a response to the growing
        trend of social media-led disinformation and the brutal Philippine drug war.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb50afae-1ed5-4184-ab83-4ce1d316d55c'
      'mgnl:activationStatus': true
