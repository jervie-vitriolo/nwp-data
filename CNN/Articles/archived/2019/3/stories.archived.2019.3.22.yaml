      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aea553e-6599-452d-835a-a88e403a1857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:50:40.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:39.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan Fifth Division granted her motion of leave of
        court to file a demurrer to evidence.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fdb0b3-4de0-4051-8891-bbd3c8f1f4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:50:40.302+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:39.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d63d9d6-81ae-4388-bcc5-808101844dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:50:40.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:39.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A demurrer to evidence is typically filed when an accused wants
        the court to decide on a case halfway through the trial, based solely on evidence
        presented by the prosecution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7efbe17-2fd8-41cd-a51a-6ec6b02f664d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:50:40.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:39.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c537d20a-9dcf-47dd-8618-c9da7b1f9ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:50:40.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:39.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay was given 10 days to file her demurrer to evidence. If the
        court rules in favor of her demurrer to evidence, Binay''s graft case will
        be dismissed without her having to present counter evidence.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f49c1da-8fac-4edc-8ce6-79420f9b0ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:50:40.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:39.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a1800d-e292-499b-8a7c-5f3cb898ee3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:50:40.303+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:39.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 13-year-old graft case involves allegations that Binay authorized
        the anomalous procurement of around P72 million worth of office furniture
        when she was Makati City Mayor in 1999.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc55c6e-1d20-4d2e-a976-2bd49ca6fae3'
      'mgnl:activationStatus': true
