      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters on the scene suspected the same thing, adding that
        the explosion heard by people nearby came from the gas tank.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c2e9f4-3656-412a-bebb-835f23dbef4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T20:22:23.990+08:00
