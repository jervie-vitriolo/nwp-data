    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manila Water, infra firm to tap Wawa Dam for water supply'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93380ba5-43bc-4166-a62e-061bcdcc5855'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:01:45.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:25.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong>&nbsp;East
        zone concessionaire Manila Water Company, Inc. on Friday said it signed a
        memorandum of understanding with Prime Metroline Infrastructure Holdings,
        Inc. (PMIHI) for the possible tapping of Wawa dam in Rizal province as a water
        source.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79c8c04-857d-4fe4-b3d5-eff8033212f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:01:45.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:25.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aea2939f-1d8b-41cd-ad8d-4dd07216ed81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:01:45.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:25.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayala-led Manila Water, in a disclosure to the stock exchange, said
        it will form a team with PMIHI to conduct "technical due diligence" on the
        Wawa Bulk Water Project. From their recommendations, the two will then disscuss
        the possibility of an agreement on sourcing from the dam subject to approval
        by the Metropolitan Waterworks and Sewerage System.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db78b4a-541c-4439-b846-d833eb536941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:20:57.617+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:25.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PMIHI is an affiliate of Prime Metroline Holdings, Inc., the holding
        company of port magnate Enrique Razon, who also owns International Container
        Terminal Services, Inc.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83673b34-d24e-4d22-bce1-9e57c093f803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:01:45.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:25.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f62ccaf-7d70-4c31-9189-1a25ce8bac7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T15:01:45.751+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:25.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Wawa dam water supply project pushes through, the facility
        could provide 500 million liters of water per day for the east zone concession
        area. Manila Water customers have suffered from low pressure to no water because
        of supply lack brought about by distribution problems.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2a18a0-ef44-438b-90c9-de372d243e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T18:58:07.069+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:25.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manwhile, the concessionaire on Friday said 96 percent of its more
        than six million customers now have uninterrupted water supply. On March 7,
        customers of Manila Water were surprised by an unannounced water interruption.
        The water concessionaire attributed the shortage to the decreasing water levels
        at the La Mesa reservoir in Quezon City due to the dry spell.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefb3dad-aac5-4a0b-a023-0cc24ca5de79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T18:58:07.069+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:25.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262ee5f6-efb2-440c-8a6a-24eb7eb59301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T18:58:07.069+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:25.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water said water services have improved after it implemented
        a rotation water supply scheme that allowed it to replenish its 28 reservoirs.</p>'
