    'jcr:uuid': 'e7a41cc2-65db-467e-af8b-80d5cc085f21'
    'lead': 'Facebook has failed to convince the country''s privacy body that there
      is nothing to worry about after millions of its users'' passwords were mishandled
      and stored in readable formats.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T18:53:32.661+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:46:21.050+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:46:02.526+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH gov''t hits Facebook''s ''lax internal controls'' after passwords
      mess'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68571259-7498-4a1a-a8c4-2a88f9d52711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T18:53:32.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:21.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> — Facebook
        has failed to convince the country''s privacy body that there is nothing to
        worry about after millions of its users'' passwords were mishandled and stored
        in readable formats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78e480c-a057-41bb-a8f9-75024683137b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T18:53:32.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:21.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Friday, the National Privacy Commission (NPC)
        said it met with a Facebook official who reaffirmed the social media giant''s
        earlier statement that there was no evidence that anyone internally abused
        or improperly accessed the sensitive information.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dccbbb-e883-4970-a901-c4621f5bc64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T18:53:32.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:21.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Privacy Commissioner Raymund Enriquez Liboro said, "Even if
        there is shown to be no evidence of abuse, there is little comfort in knowing
        that the world''s largest repository of personal data practices such lax internal
        controls."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ff175c-d37d-49d8-97b4-7334edba6b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T18:53:32.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:21.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cited a 2018 study of a security think tank that says many businesses
        have said their data breaches come from negligent employees or contractors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045e0a7a-9025-4d4a-9bd5-e36b1cb56aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T18:53:32.662+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:21.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are affected and you receive notice from Facebook, change
        your passwords immediately and enable multi-factor authentication," Liboro
        said, further advising Filipino Facebook users to take necessary measures
        to protect their personal information.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bb72c7-0590-4739-96d6-a82b89e3fe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T18:53:32.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:21.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it has since fixed the issues and committed to notify
        those affected by the glitch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '042062e1-a9dd-4885-b945-0bb2a51b770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T18:53:32.663+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:21.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We estimate that we will notify hundreds of millions of Facebook
        Lite users, tens of millions of other Facebook users, and tens of thousands
        of Instagram users," said Pedro Canahuati, Vice President for Engineering,
        Security and Privacy in a statement on Thursday.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033809f4-b118-44f1-8ec4-56ff9383ef08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T18:54:19.001+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:46:21.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/business/2019/3/22/Facebook-passwords.html?fbclid=IwAR0AfLK577fGGZOtqMaJravBEev6epcuSmZQY1uJNAlAFnRMBZvMqkGxcVs">READ:&nbsp;Facebook
        staff had access to hundreds of millions of people''s passwords</a></strong></p>'
  'duterte-war-on-drugs-narco-list-validation':
    'author': 'Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-22T19:38:54.488+08:00
    'imagesource': 'jcr:864706b2-71af-470d-a05d-aa01f33b3ee5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '273f4a72-fde4-4195-a151-1f86fd896b27'
    'lead': 'Of the 6,000, President Rodrigo Duterte recently named over 40 public
      officials who are now facing administrative charges. PDEA says the narco list
      also includes 13 judges and 10 prosecutors. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T19:44:37.874+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:46:20.534+08:00
    'mgnl:lastActivatedBy': 'magnolia'
