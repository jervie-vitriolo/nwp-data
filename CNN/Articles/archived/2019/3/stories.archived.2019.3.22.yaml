      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc47293-604d-42a3-9c05-7c2ceb441a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.593+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no organized mass movement that represents the families
        affected by the drug war. “Kailangang mag-organisa ang mga biktima. Kailangang
        makita ang mga mukha ng mga biktima,” says Romel Bagares, senior consultant
        of the Center for International Law. Bagares is also the lead counsel of the
        Philippine Coalition for the ICC, and previously petitioned against the withdrawal
        from the ICC.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e7ea24-8717-4ff6-8724-259e3dadb82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.593+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b1aa07-6bd6-44a0-8307-1529b7034630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.593+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bagares pointed out the need to organize — in consolidating efforts,
        empowering victims of the war on drugs, documenting their experiences, and
        ensuring that their cases see their day in court. This is easier said than
        done, however, since many victims fear reprisals for their testimonials, and
        will require strategic protection. Another concern is livelihood: many of
        those affected are from the poor and marginalized, and organizing takes up
        time and money.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f281d0-839c-4736-ba7f-fd116583dd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.597+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Many victims fear reprisals for their testimonials, and will require
        strategic protection. Another concern is livelihood: many of those affected
        are from the poor and marginalized, and organizing takes up time and money.</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b2ed24-447a-40d0-b45a-e42db6d06d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.593+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d986bd-0c24-4750-97d3-830e6ec89642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.593+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A good starting point is to determine current services and efforts
        related to the campaign against drugs. One such attempt was launched in 2018
        through <a href="https://angpangako.net/" target="_blank">angpangako.net</a>,
        an online platform mapping 1) services and efforts, 2) rehabilitation centers,
        and 3) victims of the campaign against drugs. The website is an initiative
        of the Foundation for Media Alternatives.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99f1618-663e-4d5b-9bde-f2f076bed7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.594+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33db52b-2c9e-4025-aee6-e23983b96902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.594+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The end goal should be to put the victim’s stories at the forefront
        of the fight to seek justice for the killings. “Let’s stop talking and start
        doing things,” says Bagares. “Let’s start making things happen. Because we’ve
        been talking for the last two years and it has gotten us nowhere.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f3ca26-f3a6-418c-aa08-b4303f7b6b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.594+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f16c36-5208-498c-a23c-5ef409238f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.594+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>File cases</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880b8471-e82c-442d-ac35-2430e7a58848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.594+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43b74b2-8fa1-4f37-b0ab-58e745bf7e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.594+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two views to the Philippines’ exit from the ICC: one view
        states that prosecutor Fatou Besouda’s pending investigation on the drug war
        continues despite the withdrawal; the other states it cannot. There are strong
        legal arguments for both views, according to Emil Marañon III, an election
        lawyer who also works in transitional justice.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d9ed1b-80b2-487d-afea-6a47057789f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.594+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83350bb3-d649-421b-ba40-ac5897157e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.594+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In both instances, building the volume of cases of extra-judicial
        killings filed before the court is crucial. Assuming the pending investigation
        continues, determining whether the Philippines is “unable and unwilling” to
        resolve drug-related cases depends on the number of cases filed, according
        to Dr. Aurora Parong, co-chairperson of the Philippine Coalition for the ICC.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3049c40-30ef-4812-aab1-6d7532fe075f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.594+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce12983-60dc-4923-b5cb-c47d56019de6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.594+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being “unable and unwilling” to resolve cases, says Bagares, simply
        refers to court “inaction — even though there is a theoretical capacity to
        do so.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b331b9-d159-496d-86a6-58d00d16ced8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.594+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1b8f20-cba5-43bc-ba56-d10738d859bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.595+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assuming the pending investigation is invalid, litigating before
        the courts still provides a case for a “crime against humanity,” which has
        been posited as an offense of such gravity&nbsp;that does not need membership
        in the ICC to be recognized.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2cfd82-1c8d-40ef-b53b-522d9d027825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.595+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e56a676-f5e9-46e8-ac77-f7f145920821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.595+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most importantly, building cases — the act of recounting experience
        alone, when conducted safely and with sensitivity to victims’ needs — can
        help foster understanding, raise awareness, and bring forth solidarity among
        the community.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10d31b6-bba3-4253-8704-973af0ad0b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.595+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e7c260-8b7e-4333-93db-11fc246ee6a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.595+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What cases should be filed? According to Marañon, victims of the
        drug campaign have options under the Revised Penal Code; the Anti-Torture
        Act (RA 9745); the Anti-Enforced or Involuntary Disappearance Act (RA 10353);
        and the Philippine Act on Crimes Against International Humanitarian Law, Genocide,
        and Other Crimes Against Humanity (RA 9851). The latter, in fact, is the law
        that ‘localized’ the Rome Statute, and is still applicable despite the exit
        from the ICC.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae5cd28-3765-4e4d-8734-e393a1271ccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.595+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8fcd08b-6cb8-44eb-beae-e1aaad282b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.595+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign courts may also provide redress: in the U.S., one can sue
        under the Alien Torts Claims Act, and in the U.K., one can sue under the International
        Criminal Court Act. A full list of States with statutes punishing crimes against
        humanity is found <a href="http://www.loc.gov/law/help/crimes-against-humanity/"
        target="_blank">here</a>.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b3c531-6e61-4cb8-9527-9c447d20533f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.595+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04107092-f403-4552-ba59-fd14c09a4ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.595+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest challenge, however, is making all of this happen. Litigation
        is expensive, and building one case alone takes thousands of pesos. Building
        a case where witnesses may be unwilling to testify or where documentation
        may be missing is also deeply challenging, according to Bagares —&nbsp;thus
        emphasizing further the need to organize and coordinate with other concerned
        groups.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556b57ec-5d8c-4e57-9cb8-01265ef7e4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.595+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a549dcaa-307a-493d-b7cd-efbbe17b5013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.595+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from filing cases in local courts, Parong recommends exhausting
        all options, including filing administrative cases against erring officers,
        transmitting communications to UN human rights mechanisms and treaty bodies,
        reporting to the UN Human Rights Council, and maximizing transitional justice
        mechanisms. Ad hoc international criminal tribunals are also another venue,
        according to Marañon.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbae3d78-030b-4d49-b2ec-8a629eec1739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.595+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0c12a1-b736-4b61-806b-65132a39a7ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.596+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Create art</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74448c8d-f9f9-46b6-a0cc-c41aec8f161e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.596+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaad9cd-355d-44c3-ba33-e2776432591d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.596+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.232+08:00
