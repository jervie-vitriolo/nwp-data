      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c62cbe9-88f8-43ab-bc80-4f4a6dc1afde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:34:44.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:47.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jung is accused of being part of an online group chat that shared
        sexually explicit videos of women without their knowledge or consent.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1031a708-d1d0-4cec-8270-5cb1940e4d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:34:44.128+08:00
