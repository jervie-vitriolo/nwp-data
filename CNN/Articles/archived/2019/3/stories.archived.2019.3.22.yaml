      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:18:16.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:48.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a302c242-8676-4bc1-bd07-fda91f095227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:18:16.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:48.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the tragic events in Christchurch, New Zealand, officers
        and staff from West Midlands Police have been working closely with our faith
        partners across the region to offer reassurance and support at mosques, churches
        and places of prayer," he said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6719ed82-78fa-4d27-a6a8-f3bad8a6a5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:18:16.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:48.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this difficult time, it is incredibly important that everyone
        united against those who seek to create discord, uncertainty and fear in our
        communities," Thompson added.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9576627f-94cf-4019-8455-a5be414f00e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:18:16.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:48.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Midlands Police and Crime Commissioner David Jamieson added:
        "Attacks of this nature have no place in our community and will not be tolerated.
        I want to reassure people that West Midlands Police is doing all it can to
        bring the perpetrators to justice."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71a49ba-c626-4dcb-9803-1f5e7bf42606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:18:16.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:48.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/21/europe/birmingham-mosque-attack-intl-scli-gbr/index.html">Birmingham
        mosque attacks probed by counter-terrorism officers</a>."</em></p>'
