      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b952ee0d-59db-474a-82e9-d74b97795b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:34:44.128+08:00
      'mgnl:createdBy': 'lara'
