      'mgnl:lastActivated': 2023-01-29T22:46:48.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d45448f-6919-45a5-8c52-83a455a56a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:27:43.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:48.247+08:00
