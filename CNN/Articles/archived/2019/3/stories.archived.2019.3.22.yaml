      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about how the fire started, the driver said that it was faulty
        electrical wiring.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27570e5-ac52-4ac6-aade-ba71725fb686'
