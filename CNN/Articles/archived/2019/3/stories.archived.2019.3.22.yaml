    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9dcec3f-9d18-41f8-a514-970e853cf547'
    'lead': 'A digital sex scandal that police say involves some of K-Pop''s biggest
      stars has rocked the K-Pop world, leaving it facing a reckoning fro'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T12:47:25.564+08:00
