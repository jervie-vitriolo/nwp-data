    'template': '1'
    'title': 'Birmingham mosque attacks probed by counter-terrorism officers'
    'visualType': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d12101e-1900-4a1b-80db-59e16780aceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:18:16.750+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:48.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Counter-terrorism police have launched
        an investigation after five mosques in the British city of Birmingham were
        attacked on Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dacc59-9cce-47f2-9dcb-00aa876c8304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:18:16.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:48.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Midlands Police first responded to reports of a man smashing
        the windows of a mosque in the north of the central English city with a sledgehammer
        at 2:32 a.m. When officers arrived at the scene they discovered the attack
        had taken place some time earlier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7f48623-43b3-438d-82f8-409d3e733603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:18:16.747+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In less than an hour, police were subsequently called to reports
        of a similar attack on a mosque nearby, and officers then began patrols around
        two other places of worship, where they discovered further damage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5980584d-086d-4c04-ac77-5c050f8aea32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:18:16.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:48.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 10:03 a.m. officers were called to another mosque following reports
        of a fifth attack in which windows had been smashed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d7cf05-f5fe-403b-9528-779470107076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:18:16.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Midlands police announced that they are treating the attacks
        as being "linked," but noted that the motive remains under investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d31571-2f1d-4d04-8e3e-67840a973a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:18:16.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:48.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forensic officers are currently working on scene to identify evidence,
        and CCTV footage is being examined.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3d4dc9-8219-424f-8737-72c801288b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:18:16.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:48.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Councilor Majid Mahmood told CNN that he was "shocked and appalled"
        by the attacks and said that the Muslim community in Birmingham has been "fearful
        of attacks since the terrorist attack in Christchurch (last Friday)."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b270e8a0-f125-4416-a484-d9d9dd3a9287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:18:16.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:48.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I firmly believe it is primarily due to the anti-Muslim prejudice
        being stoked up by right-wing politicians," he added, while urging police
        to increase patrols around Muslim places of worship.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ccb414-aa53-483b-9e36-a55ba4c012f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:18:16.748+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:48.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK Home Secretary Sajid Javid also called the events "deeply concerning
        and distressing." "Let me be clear -- hateful behavior has absolutely no place
        in our society and will never be accepted," he wrote on Twitter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a6458-482b-461c-add2-44c61f72d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:18:16.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:48.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks come less than a week after the mass shooting at two
        mosques in Christchurch, New Zealand, in which 50 people were killed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01f3ef9-248c-4a71-bc9b-55bf57c5d0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:18:16.749+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:48.935+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West Midlands Police Chief Constable Dave Thompson expressed shock
        over the attack and noted that officers are working closely with religious
        leaders.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr"><a href="https://twitter.com/hashtag/UPDATE?src=hash&amp;ref_src=twsrc%5Etfw">#UPDATE</a>
        | At 10.04am today police were called to a mosque on Albert Road following
        reports that a window had just been smashed. At this stage, it is being treated
        as linked to the earlier incidents: <a href="https://t.co/C6bR5TNQUL">https://t.co/C6bR5TNQUL</a>
        <a href="https://t.co/FrbCiJ7Plq">pic.twitter.com/FrbCiJ7Plq</a></p>&mdash;
        West Midlands Police (@WMPolice) <a href="https://twitter.com/WMPolice/status/1108683602143916032?ref_src=twsrc%5Etfw">March
