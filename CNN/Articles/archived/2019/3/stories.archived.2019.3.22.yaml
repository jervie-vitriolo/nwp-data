      'mgnl:lastActivated': 2023-01-29T22:46:35.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4793a0b-7f46-433e-9132-d4c0f71ac9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials may be reimbursed for "necessary entertainment,
        contributions, flowers, wreaths, and the like, when justified by circumstances
        and in conformity with generally accepted customs, usages, and practices."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacba303-b9d6-4baf-ac87-990ce92ac983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861fdc58-bf99-413b-934f-4ae7a21d466a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.061+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabinet members and those of equivalent rank may reimburse expenses
        up to $1,000, while undersecretaries, assistant secretaries, and those holding
        lower positions who will head delegations can reimburse expenses up to $700,
        $500 and $300.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2af458-e9bb-4024-970c-20648c731a51'
