    'template': '1'
    'title': 'Arroyo denies hand in alleged budget realignments'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2aec27a-941e-4f6a-8096-079540a652ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:50:21.326+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:29.274+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong>&nbsp;House
        Speaker Gloria Macapagal-Arroyo flatly denied accusations she was behind alleged
        realignments in the budget ratified by Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999cee04-bebe-4f65-ac5f-cb06c1b065a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:50:21.326+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:29.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1991a4-1901-43d2-8538-dc9466d5c113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:50:21.326+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:29.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters at an event of the Filipino-Chinese Chamber
        of Commerce on Friday, Arroyo said she did not have any involvement in the
        proposed 2019 spending bill.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9500d796-420f-4305-b9bf-a55c6b15f2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:50:21.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:29.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a289ce0-f041-49c5-adfc-a7a47f0dc4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:50:21.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:29.275+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (Reps. Rolando Andaya, Edcel Lagman and Ronaldo Zamora) were
        the ones who worked on the budget, not me. And they have been setting the
        record straight," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2b8ee9-b1da-4672-b6c0-90a38af1b8ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:50:21.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:29.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5b0118-feca-409c-8117-11bf9b9240d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:50:21.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:29.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya, Lagman and Zamora form the three-man House team tasked to
        negotiate with Senators Loren Legarda, Panfilo "Ping" Lacson and Gregorio
        "Gringo" Honasan on the delayed budget. Lawmakers are deadlocked on the budget
        bill which has been kept from being enacted over concerns on the legality
        of the House''s itemizations of lump sums in the spending bill after its ratification.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '355d4109-5e9a-4013-bc87-7d7c665ff1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:50:21.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:29.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are deadlocked on the budget bill which has been kept
        from being enacted over concerns on the legality of the House''s itemizations
        of lump sums in the spending bill after its ratification.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694c73d1-a307-40b7-ac2b-b82a980da4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:50:21.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:29.276+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo said she has instructed the House contingent to end the impasse
        as soon as possible.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adbc665-5c7a-4129-973c-cf7282c5428d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:50:21.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:29.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfd55cb-2be3-44e0-a775-f20c27ae58e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:50:21.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:29.277+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did not micromanage the putting together of the budget. I don''t
        wanna micromanage also their negotiations," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e164c8-5cf4-451e-b5b7-5b9ad5a1eb23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:50:21.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:29.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson has accused Arroyo of giving her allies'' congressional districts
        in the House ₱25 million each from the Health Facilities Enhancement Program,
        while other congressmen only received P8 million. This supposedly happened
        after the ratification of the budget bill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0deec3c3-51d0-4383-9f64-6596ef7847b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:50:21.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:29.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo has denied this through Presidential Spokesperson Salvador
        Panelo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed076f87-fbfb-4600-865f-efc332b0da76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:50:21.327+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:29.278+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have also pointed out that the House has shaved off ₱96
        billion from funds of the Public Works department and realigned these to their
        respective congressional districts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21f57af-d3f6-4bac-b964-ff1cd7154b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:50:21.328+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:29.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e14d3d-6a73-44ce-bdc4-63090a0feea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:50:21.328+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:29.279+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressmen have also accused senators of realigning billions of
        funds from several government agencies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175134f4-3308-48c4-a4db-8673ddec3722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:50:21.328+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:29.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c575a08a-b1a1-40cd-a63a-2f9dc0fa2b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:50:21.328+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:29.280+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya, Lagman and Zamora are expected to meet with Legarda, Lacson
        and Honasan <a href="http://cnnphilippines.com/news/2019/3/21/Congress-meeting-2019-budget.html"
        target="_blank">on Monday</a> to break the budget deadlock.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d65d75-e018-4e7c-ab95-715252942c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:50:21.328+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c8238a-4d2a-49da-8953-e0048397edee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:50:21.328+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:29.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III said all the House needs
        to agree to is to remove the realignments they made after the ratification
        of the budget and stick to what was approved in the bicameral conference committee.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb981dc5-d66e-445c-9f13-5e6c94639c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:50:21.328+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:29.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736d0fe7-c712-4810-ada7-3bb864d739f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:50:21.328+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:29.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if the House would remain stubborn, Sotto said the Senate will
        just wait for a new House leadership to takeover in the next Congress to push
        for the enactment of the budget bill.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae2ac12-3eb2-432e-81c4-242aaff74699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:50:21.328+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079edec5-7838-456b-a47f-68c47b162284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:50:21.328+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:29.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 budget has been delayed for three months, leaving some
        infrastructure projects underfunded. Meanwhile, economic managers expect slower
        economic growth due to the budget''s delayed enactment.</p>'
