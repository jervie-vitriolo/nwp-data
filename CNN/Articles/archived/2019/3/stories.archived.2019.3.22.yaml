    'template': '1'
    'title': 'Duterte to PNPA graduates: Your country needs you now more than ever'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73965349-2bbe-4cd4-af5f-02adf53841cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:53:16.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:31.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22)</strong> - President
        Rodrigo Duterte addressed the graduates of the Philippine National Police
        Academy (PNPA) Friday, telling them their service was invaluable to the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b84afa-55e8-49d7-83d9-ea7ed21ec1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:53:16.546+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:31.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading from a prepared speech, Duterte told the 201 students of
        the Sansiklab Class of 2019, "That you have overcome the challenges within
        the four corners of the PNP is enough proof that you are bound to be country''s
        future leaders."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84f367b-800a-4af7-bd95-2afec87e2a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:53:16.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:31.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the graduates begin their duties in different government agencies,
        the President said they should bring with them "the principles of integrity
        and loyalty, as well as the values of patriotism and compassion that your
        alma mater has instilled in you."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ab0bed-4513-41bf-b154-c142a12a9a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:53:16.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:31.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The values, he added, would guide them as they served the country
        and its people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73341e2e-197e-451e-b687-30fa8ad1e88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:53:16.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:31.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, more than ever, the Philippines needs optimistic and brave
        men and women like you who have the qualities to be effective and efficient
        public servants," said the President.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e9097fb-d3b7-4809-9942-548c35613d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:53:16.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:31.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top of the class Cadet Jervis Allen Ramos said in his speech while
        there may be many challenges as new officers, they should never forget the
        goals they strive to attain.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e68462b-2973-4c28-b400-9d5b180036c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:53:16.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:31.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ipakita natin ang husay at kalidad ng isang</em> Sansiklab,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2130e0-2d4c-49dd-afb3-637c988babed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:53:16.547+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:31.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let us show the greatness and calibre of a Sansiklab.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55ee14e-b6cd-40d1-9a09-903b80137bf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:53:16.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:31.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the top 10 graduates are six women, including Cadet Merriefin
        Carisusa and Cadet Mary Grace Pabilario - top two and three respectively.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a46f439-5330-4274-971f-a58ba34fbf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:53:16.548+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:31.268+08:00
