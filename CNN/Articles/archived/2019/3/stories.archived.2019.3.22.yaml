      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the hearing, he was escorted in handcuffs to a central
        Seoul police station, where he remains in custody.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2abdeaba-c7a9-432b-b236-13ef0dc01847'
      'mgnl:activationStatus': true
