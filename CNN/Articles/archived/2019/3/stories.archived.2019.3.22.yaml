      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ng pasahero ''kuya, umuusok.'' Sabi ko wag kayong mag-</em>panic<em>.&nbsp;
        Itabi ko ng ayos para makababa kayo ng ayos</em>," Repuela told CNN Philippines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5b140d-fed1-4ea1-9a0e-8adf03e697d9'
      'mgnl:activationStatus': true
