      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1206259-7733-4cdb-9b64-5f53dbbaf3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:34:44.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:47.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other alleged members of the group include K-Pop idol and Big Bang
        star Seungri and rock band F.T. Island member Choi Jong-hoon. Seungri is also
        being investigated on suspicion of violating the country''s prostitution laws.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bdaa0b-25fa-4889-aabc-6318145701b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:34:44.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94556d64-4b4f-4a20-b803-966e5e218e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:34:44.128+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:47.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found guilty, the men accused could be sentenced to five years
        in prison or face a fine of up to 30 million won ($26,424), under South Korean
        law.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c89332c-ff51-4162-b099-35edd31d5cfb'
      'mgnl:activationStatus': true
