  'Makati-Mayor-Abby-Binay-Junjun-Binay-assistant-ambush':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-22T10:44:04.888+08:00
    'imagesource': 'jcr:c6a36f01-5014-468f-bf6f-ec9ffdac48db'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31b89c7b-5da8-4765-b5e1-2e8b7cff23fe'
    'lead': 'Makati mayoral candidate Junjun Binay says there is a big possibility
      the incident is politically motivated.

      '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T10:45:34.442+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T22:46:39.791+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:45:58.506+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Junjun Binay''s aide seriously hurt in ambush'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91587c92-c185-4793-9769-c0b94b101635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T21:35:44.395+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:39.793+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong>&nbsp;The
        long-time executive assistant of Makati mayoral candidate Junjun Binay remains
        in critical condition Friday after a gunman shot her in front of her home
        in Makati City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbac1d8-6e71-4de2-89f2-d1cc0e317908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T21:35:44.395+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:39.794+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said Monaliza "Monet" Bernardo was shot by one of two
        assailants on a motorcycle in Barangay Olympia on Thursday night. She sustained
        a gunshot in her right hand that went through her abdomen.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223570f8-3337-434f-95ee-500540ebba73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T21:35:44.395+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:39.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to her family, Monet''s doctors are doing everything
        in their power to help her recover from her serious injuries," Binay said
        in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea77c09-a143-4976-bf6c-67bf88e14165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T21:35:44.396+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:39.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial police report said Bernardo had just arrived from work and
        was about to enter the gate of her house when the incident happened. In a
        CCTV footage released to the media, the suspect was seen shooting Bernardo
        once before escaping with an accomplice. The victim was immediately rushed
        to the hospital.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c45ac4e-fbe5-4ee2-a240-44009e4cf19a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T21:35:44.396+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:39.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said that based on his personal knowledge, his aide has no
        enemies.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308424c6-646a-4e6f-b44a-3a4cf2446260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T21:35:44.396+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He raised the possibility that the attack is related to the upcoming
        local elections. Binay is running against his sister, incumbent Makati Mayor
        Abby Binay.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a76559-c33b-4467-a661-b922df33de3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T21:35:44.396+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:39.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This unsolved murder and the timing of Monet''s attack - just one
        week before the start of the campaign period for local candidates, and right
        after the Court of Appeals upheld its ruling that cleared me of administrative
        charges involving the Makati City Hall Parking Building - lend credence to
        suspicions that the attack is politically motivated, and meant to intimidate
        those who have committed to support my candidacy as Makati City mayor," he
        said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12131d22-f471-4a7c-8556-076f9df4bea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T21:35:44.396+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:39.799+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Abby Binay said she has ordered the police to investigate
        the attack. She also ordered the village chiefs to submit security footage
        that will help authorities find the perpetrators.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183fdef6-3801-4de6-8024-d907590bbdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T21:35:44.396+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:39.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tahimik at payapa kami dito sa Makati. Hindi ako papayag na sirain
        ito ng mga gustong manggulo sa aming lungsod," she said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e8c679-ed1b-4e48-a5a8-59a95ac14a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T21:35:44.396+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:39.800+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:It''s peaceful here in Makati. I won''t allow those
        who want to sow trouble to ruin the peace in our city]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88de0b88-e66a-4c86-a385-f31474f00350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T21:35:44.397+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:39.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, former Vice President Jejomar Binay has already offered
        a ₱1 million bounty for anyone who could give information that could lead
        to the culprit''s arrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb6cd4f-37af-47b9-9af3-052ff474f0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:45:34.442+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:39.802+08:00
