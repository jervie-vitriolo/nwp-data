      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p> </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014c3a49-7eb5-40a5-859b-9e42628e469e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T14:51:24.596+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:46:28.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villalon, Pangilinan, and Fernandez previously wrote about <a href="http://nine.cnnphilippines.com/life/culture/politics/2018/05/16/barangay-officials-pcij.html"
        target="_blank">barangay officials making tough choices in the drug war</a>,
        while BLKD and Calix produce hip-hop and rap music critical of the drug war,
        as heard in the recent EP “<a href="https://soundcloud.com/oplankolateral/sets/kolateral-buelo"
        target="_blank">Kolateral: Buelo</a>.” The first track, “Makinarya,” is a
        haunting four-part piece representing four actors involved in the drug war:
        the president, his government officials/mouthpieces, police officers — the
        final piece is of the families of victims, represented only by crying sounds.</p>'
    '58':
