    'mgnl:tags': ['Rodrigo-Duterte', 'junket', 'travel']
    'template': '1'
    'title': 'Duterte formally bans junkets'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8b5045-4499-4c6d-8f4e-8a95bcf0200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong>&nbsp;President
        Rodrigo Duterte has banned junkets for government officials and employees.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a37fcb-aa65-495b-bf06-db6f08ac2e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.056+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ab1cc2-5591-44d1-aa4e-5f8dd3ee123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All forms of travel junkets shall be strictly prohibited. The conduct
        of strategic planning workshops or team building activities abroad shall not
        be allowed," Duterte said in Executive Order No. 77.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8f1e4f-adbe-4cc5-9b0c-6fc3d6a2981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fdcd97-7ed1-4488-a148-9a4a27260174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only the following international trips are allowed under the order:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6269357-a882-4c4d-bae2-000dfa185fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• International conferences or meetings which the Philippine government
        has committed to or official missions and assignments which cannot be assigned
        to officials abroad</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17e7846-5e8a-4ed5-9b4d-1516f437491e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Scholarships, fellowships, trainings, and studies abroad which
        are funded by grants or undertaken at a minimal cost by government agencies</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a94310-76db-4401-a7cd-95c23fecac95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• Speaking engagements or receiving of awards from foreign governments
        and institutions or international agencies and organizations</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d5e852-4674-46dd-aa37-91e23173d1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc42b38-63d6-4bf4-b78a-b5c6b45f67df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said the taking of personal leave immediately before
        or after an official activity is "highly discouraged."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ec59b5-3119-46b0-ae57-b1a351ad4dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71594c9-7c00-4a31-909b-d8279f3a43e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.057+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also required that government personnel working in
        national government agencies seek approval from higher-ups for local and foreign
        travels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad33b955-cee2-40d7-8a70-c31fd3f1146f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eb40f0-b9c2-49c7-87c2-447dcabaa00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Office of the President needs to green light foreign
        trips of department secretaries, chairs and members of governing boards and
        chief executive officers of government corporations and government financial
        institutions and agencies attached to the office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9681f9c-847b-496a-b08d-84575cb0b880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2b3453-e179-4ffe-a1e8-019c9753109a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official travel can only be authorized if:</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe05d7f-8d5b-4780-8e6f-27f7b4fcb553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• It is essential to the effective performance of an official or
        employee''s mandates or functions</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3e77ff-b568-4c1a-bc35-89c5eb218b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• It is required to meet the needs of the department, agency, bureau
        or office, or there is substantial benefit to be derived by the State</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008b40e7-a4ec-447c-904e-8fa13456a9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The presence of the official or employee is critical to the outcome
        of the meeting, conference, seminar, consultation or any official activity
        to be attended</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a5bf3e-d847-4476-b549-a5f72e684376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• The projected expenses are not excessive or involve minimum expenditure</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c75bac-1d58-4f80-90ec-be92096f2ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede11310-811a-45d4-9674-8dc99b43f9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order also encourages government officials who will approve
        of local and foreign travels to minimize travel costs and explore alternatives
        to travelling such as video calls and the submission of briefs or position
        papers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2fc459-2923-469c-9a46-8bb5a6a574eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12b4f2d6-344d-422e-9bd9-fde50e1c7afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.058+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also set a cap on the expenses for local and foreign travels
        of all government workers and officials.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cffc3109-439d-4859-9630-9bda496fa594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94263b0e-bbdc-45d0-90d4-868ddd874d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government personnel, regardless of rank and position, from Regions
        I, II, III, V, VIII, IV, XII, XIII and the Autonomous Region in Muslim Mindanao
        may only spend ₱1,500 a day for local trips 50 kilometers away from their
        offices.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a8785f-b32c-441b-8441-e9c69b5b2276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb6e3b8-808f-4654-a042-667edc636c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, personnel from Regions VI, VII, X, XI and the Cordillera
        Administrative region can only spend ₱1,800 a day, and personnel from Metro
        Manila, and Regions IV-A and IV-B can only spend ₱2,200 daily.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25801696-5f0c-442d-a286-686b46928d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c82670e-2425-4c30-8543-5bbb7a547f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For travels abroad, government officials and workers are allowed
        to spend up to ₱3,500 for pre-departure expenses including the taxi fare,
        passport processing, immunization and medical laboratory fees, photographs,
        porterage, and airport terminal fees.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94aa3260-1983-4dfb-a0e4-35df51613598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b5cde6-f7eb-4c24-8c81-7908c9334d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are also allowed to seek reimbursement of airport terminal
        fees for their return to the country.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a468af-bdf6-4784-a99e-e1f082c7bfa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a308034-cff0-4a8f-a91b-28c8c372b006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most government workers could only take economy class in trips abroad,
        if the host country will not provide them with transportation. However, department
        secretaries, undersecretaries, assistant secretaries and those of equivalent
        ranks who are travelling on flights for more than four hours can take business
        class upon approval of the Office of the President.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ebdef5-f0ae-44ec-9bf1-b948b3590c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.059+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca3d4e0-4be5-4fca-92d2-9c345c89ee22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials and workers travelling to countries during
        the summer and spring seasons will be given a $200 clothing allowance if they
        will be staying in a country for one to three months, while they will be given
        $300 if they will stay for three to six months, and $400 if they will stay
        for more than six months.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c55c4ac-bf0d-44aa-81d0-887ba267836d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d12313-5a34-4bee-9951-7bb385c6b652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, clothing allowance in connection with study trips to tropical
        countries should not exceed $300.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0ca2a0-1ff6-40c0-a968-d5048b693393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50eb523-3bf3-4617-b197-a3fb4b430777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, they will receive $200 in clothing allowance if they
        will stay in a temperate country for up to two weeks during autumn and winter.
        They will get $300 if they stay for two weeks up to a month and $400 if they
        stay for more than a month.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6e54e2-2b71-4113-bc94-29950e1b0983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ddc28b-72cc-4edc-8604-80cd56a8bba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.060+08:00
      'mgnl:createdBy': 'xave'
