    'template': '1'
    'title': 'Authorities intercept ₱1.8B shabu shipment in Manila'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff17a28f-48a3-4c44-80a9-bad69cc2bca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T22:26:12.265+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:16.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —&nbsp;</strong>Authorities
        on Friday night thwarted another attempt to smuggle illegal drugs into the
        country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d1731c-b01b-4f58-a515-11e38956bbac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T23:26:00.006+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:16.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Drug Enforcement Agency (PDEA) and the Bureau of
        Customs (BoC) intercepted a P1.8 billion shabu shipment in the Port of Manila.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266f6b53-9eca-42ef-af7e-529193783c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T23:26:00.006+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:16.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This brings the total of drugs seized by the PDEA this week to ₱2.9
        billion, as the agency also confiscated ₱1.13 billion worth of shabu three
        days ago during a raid in the upscale Ayala Alabang Village in Muntinlupa
        City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64415043-7013-4e33-86a0-5315d4c83ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T23:26:00.006+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:16.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 300 kilo shipment was found inside a 40-foot container consigned
        to the Wheat Lotus Empire Corporation, which was declared to the BOC as plastic
        resin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c52dd5-224a-4a9c-929e-0a66764816fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T23:26:00.006+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:16.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the container was inspected, Customs and PDEA found sacks
        tied with yellow tape which contained items wrapped in clear cellophane and
        sealed in foil packaging. Upon testing the sample of the subject substance,
        authorities were able to confirm that the items were shabu," the BOC said
        in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0681fc88-ee28-41ec-a309-a7612eaae287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T23:26:00.006+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:16.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drugs were turned over to PDEA for proper disposal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48d667c-4ce2-44c4-a183-aa3ed58049cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T23:26:00.006+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:16.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA chief Aaron Aquino said the shipment seized Friday could be
        related to the Ayala Alabang raid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e92a36e-21b0-4181-8bbd-e378ac9eb417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T23:35:33.355+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:46:16.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although there’s a different packaging, but all came from the Golden
        Triangle drug syndicates," Aquino said.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e82434-a65d-4e62-a0d4-0d749262d2bc'
