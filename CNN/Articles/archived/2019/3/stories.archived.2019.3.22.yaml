      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b778ca-226f-434e-af72-493172a171ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.060+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:35.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government will only provide for clothing allowance if donor
        institutions do not give an amount equal to or more than what the government
        will give. But it will also fill up for clothing allowances from donor institutions
        which are worth less than what the government gives.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7157643-9e9a-4acf-b6b3-444473460467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T12:30:46.060+08:00
