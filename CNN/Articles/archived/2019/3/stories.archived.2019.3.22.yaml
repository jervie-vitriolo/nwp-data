      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23adca7d-ada4-4f6b-9fe5-a2fd4bbc4ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:27:43.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:48.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes days after the one year anniversary of the Cambridge
        Analytica scandal in which it was revealed that Facebook shared the personal
        data of as many as 87 million users with a political data firm. It''s since
        been a year of near constant issues for Facebook, including reported criminal
        investigations, a possible record fine from the FTC, the departure of numerous
        high-ranking executives, regulatory scrutiny in the US and Europe, and a lengthy
        outage just last week.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c171ef1-74a2-4cc3-8c0e-202187963cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:27:43.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:48.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29117d45-ea29-491e-8a05-91805d3c90be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:27:43.395+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:48.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has faced a number of cybersecurity problems, too. In
        September, an attack on Facebook exposed the private profile information for
        nearly 50 million of the social network''s users. In addition, Facebook announced
        in December it exposed the private photos as many as 6.8 million users without
        their permission.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b70ba25-41a4-4cc7-ae81-5cac77c62551'
      'mgnl:activationStatus': true
