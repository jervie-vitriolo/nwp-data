      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc7e59f-c0cb-4bc4-8aa6-df843867461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dark day started 2011, 2012. No one knew I was depressed. No
        one knew that I was sad. I was really imagining, <em>anong nangyari</em> [what
        happened?] What am I doing wrong? Why am I doing this? I give up," Jaya said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facec488-4fa4-47e3-8f91-236672d2a322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc2c5fe6-7fbc-48ec-b89e-ba07c63e573e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.197+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she added, "And God said, ''No.&nbsp;I gave you that talent,
        you have no right to take that away from people who really love to see you
        perform.''"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a273fb0c-a3a2-4a81-85c0-7cb67fa4b071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b1fa57-6dbb-4a89-83c1-63dc552da2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everything had been planned for her going to the U.S., with her
        family going to Washington first for her to stay a bit in the Philippines
        to work and eventually sell their house.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4debcfb5-2f82-489d-84a2-14491e523429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2a2e58-65bb-4262-8221-21473c0d7ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero</em> [But] God had other plans. <em>Ay nako naman</em>
        [My gosh.] I saw Kyla in one of those events <em>na kakantahan</em> [that
        we will sing in] and she kept saying, ''<em>Magpa-</em>manage <em>ka sa</em>
        [Get managed by] Cornerstone," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0fa2eb-8398-4346-934a-4e7217fb88fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b0a0fb-26f8-4d2c-bc94-1d32b40d181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.887+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was initially hesitant, but eventually signed on, continuing
        her decades-long career in showbiz.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f103cd2e-8004-4932-b566-80bf03e11052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8810e216-d256-4280-8b32-eceefaac2dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Victory''</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b8872e-aa1b-40ba-ad2c-ae9f4e44857b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f178a774-d4e0-4bc0-9024-059c9634d8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaya, whose real name is Maria Luisa Ramsey Kagahastian-Gotidoc,
        started out in showbiz at the age of 10 as a backup dancer for her mother,
        singer and comedian Elizabeth Ramsey.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250dd104-4bf4-4ddd-9324-0f56ec006f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71607d79-61ea-4e77-ad55-927080161834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon her mother''s insistence, she eventually opened for Ramsey.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b806c1cc-a5dd-407a-86ba-5cfdc79a4462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4933679e-1221-4e3c-98f0-390a4f659335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She got a record deal in the U.S. in 1989, where her record label
        rechristened her as "Jaya" —&nbsp;a name that came from a TV ad calling for
        donations for poor children around the world. She said one of the children
        in the ad wrongly signed her letter to a sponsor as "Jaya" when it should
        have been "Jana."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e079eb13-e061-43b4-a32b-b2f6b204ac99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01be894-0999-4587-9fdf-dd5191d97613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaya admitted she was apprehensive at first about the name change,
        but came to know that her new name meant "victory" or "peace" in Hindu.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee7c784-1563-4ceb-8463-e8b4af92160b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c05e17-8a43-40e1-80c6-55e811ba62ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.888+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like I survived many situations in my life and that is just
        a word that suits my being. That''s how I saw it," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0fe70b-9944-4c7a-8ed6-cd417d5a0b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f8ed2c-b597-4a49-a862-4fe42c96a594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T11:58:10.889+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:46:37.208+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaya would be marking her three decades in the industry in a concert
        titled "Jaya at Her Finest." It will be on April 3 at the Newport Performing
        Arts Theater in Pasay City.</p>'
