      'mgnl:lastActivated': 2023-01-29T22:46:39.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 22) —</strong> Former
        Makati City Mayor Elenita Binay received permission from the Sandiganbayan
        to challenge evidence presented by the prosecution in her graft trial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd5aad9-4016-4b6f-a9aa-bef9b8044e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T10:50:40.302+08:00
