      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9a2bdc-2716-4895-92c3-88ef01748aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:27:43.393+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:48.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be clear, these passwords were never visible to anyone outside
        of Facebook and we have found no evidence to date that anyone internally abused
        or improperly accessed them," Pedro Canahuati, a Facebook vice president wrote
        on Thursday in a post titled, "Keeping Passwords Secure."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122dffdc-337c-4659-952b-e9c401f68f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:27:43.393+08:00
