      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ef98d6-a6b1-4d42-9767-ce2e6828a957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:27:43.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:48.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping passwords hashed, or encrypted, is widely regarded as fundamental
        to cybersecurity.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4cf00e-2e14-4adb-95e5-c558f143a1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:27:43.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:48.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618a22a5-5ef6-46f2-ae44-b700c0255770'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:27:43.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:48.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Encrypting passwords is Security 101," said Marcus Carey, the CEO
        Threatcare, an Austin cybersecurity company. "If they can''t get the basic
        principles of cybersecurity right, they are surely failing on the tougher
        challenges."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9244bd13-6dfa-4f9f-9e45-7944e73e21ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:27:43.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:48.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab50c0b5-21bf-4e3b-b232-b9fac4e9c2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:27:43.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:48.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, Facebook is headquartered in Ireland, where it is regulated
        by the Irish Data Protection Commission. A commission spokesperson told CNN
        Business that Facebook had informed it of the issue and that it was awaiting
        further information. The commission currently has several investigations into
        Facebook''s compliance with European data laws ongoing; the company could
        face fines upwards of $1 billion as a result of those investigations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866a037a-288b-4811-9a05-269575816c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:27:43.394+08:00
      'mgnl:createdBy': 'lara'
