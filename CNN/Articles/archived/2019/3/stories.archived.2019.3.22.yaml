      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — European Union leaders have agreed a delay
        to Brexit that avoids the UK crashing out without a deal next week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1c2eb2-ba08-4d64-823b-6c7f6bd4a7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:38:26.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:43.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU leaders meeting in Brussels agreed a two-part deal. If UK lawmakers
        approve British Prime Minister Theresa May''s withdrawal deal next week, the
        Brexit process is delayed until May 22.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c32d28-ed61-492e-aabc-00821b6a356f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:38:26.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:43.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If May''s deal is once again rejected, the UK will be get an unconditional
        delay until April 12 to bring new proposals for a way forward, the European
        Council statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda921ff-314a-477d-b0df-b248d639bbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:38:26.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:43.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that scenario, if the UK agreed to take part in European Parliament
        elections in May, the possibility would be open for a further extension of
        several months, it said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '680d58ae-e852-492d-9efd-6edc5f4e514c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:38:26.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:43.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Council announcement followed hours of crunch negotiations
        in Brussels, where talks to agree a delay to the tortuous Brexit process were
        in turmoil after EU leaders were apparently spooked by another lackluster
        performance by May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57213b8f-d4a6-4a12-ab01-1f3e94703b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:38:26.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:43.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/uk/live-news/brexit-summit-delay-gbr-intl/index.html">Live
        updates: May and EU debate Brexit delay</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f6eeef-b5ca-41b2-b107-8fd74f5b8e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:38:26.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:43.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EU diplomats said the mood of the meeting was tense. May spoke for
        90 minutes, and one source said she was "very evasive — no answers, no clarity,
        no way forward."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f8ed012-1dfa-4dc1-91e0-7186d83bb9df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:38:26.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:43.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May will now have to persuade UK lawmakers to back her deal in Parliament,
        where she faces an uphill battle -- particularly after alienating many when
        she blamed them for the Brexit chaos in an <a href="https://edition.cnn.com/2019/03/20/uk/article-50-brexit-extension-theresa-may-intl-gbr/index.html">uncompromising
        statement in Downing Street</a>&nbsp;on Wednesday. Members of Parliament have
        already rejected the deal twice — first by a record 230, and last week by
        149.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0525b737-202f-499f-984a-af0b345b6016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:38:26.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:43.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood in Brussels was bleak, with many officials skeptical that
        May would be able to pass her deal a third time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551025c4-18bd-4327-8704-329bfea74747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:38:26.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:43.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters earlier in the day, May refused to rule out
        taking Britain out of the EU without a deal in eight days'' time, but continued
        to demand MPs support her Withdrawal Agreement next week.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5242da6-6bbd-46de-894f-657312264206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:38:26.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:43.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What is important is that parliament delivers on the result of
        the referendum and we deliver Brexit for the British people," she said. "I
        hope we can do that with a deal. I am still working on ensuring that Parliament
        can agree on a deal so we can leave in an orderly way. What matters is that
        we deliver on the vote of the British people."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65dca02-345c-4715-a017-f0735b05f8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:38:26.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:43.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised address to the nation on Wednesday evening, May issued
        a stark warning to politicians: It was "high time" they agreed to her deal.
        "So far Parliament has done everything possible to avoid making a choice.
        All MPs have been willing to say is what they do not want," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17501996-5b14-4917-b0a7-0c46d6f3ebaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:38:26.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:43.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Britain''s Trades Union Congress and the Confederation
        of British Industry — who represent 5.6 million workers and 190,000 businesses
        respectively — released a joint open letter, urging May to change her approach
        and castigating her strategy so far.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c93f89a-716c-418a-9a92-2fe550a51460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:38:26.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:43.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country is facing a national emergency," wrote the heads of
        the two organizations, Frances O''Grady and Carolyn Fairbairn. "Decisions
        of recent days have caused the risk of no deal to soar. Firms and communities
        across the UK are not ready for this outcome. The shock to our economy would
        be felt by generations to come."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a311b7b-5e77-4248-9eee-26c4bed4b3a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:38:26.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:43.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot overstate the gravity of this crisis for firms and working
        people," they said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f43b83-1361-443c-8a88-870366e969e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:38:26.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:43.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, a UK Ministry of Defence spokesman told CNN it has
        put 3,500 troops on standby to "aid contingency plans" for a no deal Brexit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55ffa734-b34e-448b-848d-d28eab4c1ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:38:26.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:43.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contingency plans are part of Operation Redfold, the British
        military''s crisis management operation in the event of a no deal. A spokesman
        also told CNN that Pindar, the UK''s military bunker based under the Ministry
        of Defence, became "operational" on Monday as part of the operation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c506bb4-cb8f-4651-af0b-d3b91e33bcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:38:26.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:43.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile more than 1.2 million people have signed an online petition
        urging Parliament to revoke Article 50 and prevent Brexit.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed2bc57-c9c2-47fd-8a9c-1c00daf29518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:38:26.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:43.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call went viral after May''s speech on Wednesday night, with
        the vast majority of signatures coming in less than 24 hours. The traffic
        has caused Parliament''s official petitions site to crash repeatedly on Thursday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ad438c-a467-4312-adbc-e727dec72d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:38:26.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:43.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 80,000 and 100,000 people have been simultaneously viewing
        the petition, with nearly 2,000 signatures being completed every minute, the
        website said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5526ee83-c61e-470e-8642-417542ca8435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:38:26.361+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:43.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petitions that get more than 100,000 signatures are considered for
        a parliamentary debate.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a90d0d-6acd-4a8d-8db2-eadcaa839dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T07:38:26.362+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:46:43.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/21/uk/brexit-delay-theresa-may-eu-gbr-intl/index.html">Brexit
        delay agreed after tumultuous talks with Theresa May</a>."</em></p>'
  'Emilia-Clarke-brain-surgery':
    'author': 'Chloe Melas, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-22T08:06:45.603+08:00
    'imagesource': 'jcr:446d451a-f9f1-452a-bc7e-5c349c2eb388'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab0091c4-5339-4a48-b73e-e907d6d59dc9'
    'lead': 'The ''Games of Thrones'' star says her health problems began in 2011.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-22T08:10:38.068+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T22:46:42.382+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:45:57.796+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emilia Clarke reveals she underwent two life-saving brain surgeries'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1554066c-2386-48f2-895d-04527233d44d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T08:10:38.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:42.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Emilia Clarke revealed on Thursday
        that she has undergone two brain surgeries in the last eight years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0292a2-299a-439d-b39a-925a3e43535f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T08:10:38.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:42.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c14f59-80eb-4579-bcc4-bc74ba678f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T08:10:38.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:42.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Games of Thrones" star made the revelation in a story she wrote
        for the New Yorker. She said her health problems began in 2011.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b9ddd38-4d96-4f94-95e5-dbc9cff3589a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T08:10:38.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:42.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21853a7e-53e8-47d1-ac91-3446cc886867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T08:10:38.069+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My trainer had me get into the plank position, and I immediately
        felt as though an elastic band were squeezing my brain," she wrote in the
        article. "I tried to ignore the pain and push through it, but I just couldn''t.
        I told my trainer I had to take a break. Somehow, almost crawling, I made
        it to the locker room. I reached the toilet, sank to my knees, and proceeded
        to be violently, voluminously ill. Meanwhile, the pain shooting, stabbing,
        constricting pain was getting worse. At some level, I knew what was happening:
        my brain was damaged."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b42c08-bcad-40ae-967c-ce249bc1d1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T08:10:38.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:42.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3003ea9-d034-45de-8cfc-7666511872b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T08:10:38.070+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:42.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to write, "The diagnosis was quick and ominous: a subarachnoid
        hemorrhage (SAH), a life-threatening type of stroke, caused by bleeding into
        the space surrounding the brain. I''d had an aneurysm, an arterial rupture.
        As I later learned, about a third of SAH patients die immediately or soon
        thereafter."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e66f379f-9a3f-4f0e-882d-af1398eb3186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T08:10:38.070+08:00
      'mgnl:createdBy': 'lara'
