      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clothing allowance can be granted more than once every two years,
        but this should not exceed $400 within that period.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b39e96b-279f-4e7f-a462-2b1f77562d41'
