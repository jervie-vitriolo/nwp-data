      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b14502-c5f6-4b98-84c8-11278c125360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:27:43.394+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:46:48.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it will be notifying affected users.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07497a77-aa2e-4a00-bd30-39726c58db21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-22T06:27:43.394+08:00
