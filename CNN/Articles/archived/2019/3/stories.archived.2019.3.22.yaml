      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the list also contains 13 judges and 10 prosecutors, whom
        he did not name, along with members of the media and celebrities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983e01a8-4471-45d3-b314-d69a4972665c'
