    'mgnl:tags': ['The-Filipino-Votes', 'West-Philippine-Sea', 'China', '2019-elections']
    'template': '1'
    'title': 'These Senate aspirants vow to risk lives to defend West Philippine Sea'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227bca98-c4f8-40ac-82b7-b29946cd1e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T20:58:12.198+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:28.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> —&nbsp;“Ang
        mamatay nang dahil sa’yo (To die for you).”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9bc51d-26fa-4f55-9c88-0b908adf534b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T20:58:12.198+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:28.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For senatorial candidate Joan Sheelah Nalliw, this last line in
        the national anthem tells how far she can go in defending the West Philippine
        Sea – a question poised to her and three other aspirants during CNN Philippines’
        seventh senatorial forum on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42e3ffb-97f9-4ad6-8c9c-4a7b39e22637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T20:58:12.198+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:28.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang kasagutan niyan ay nasa huling linya ng ating Pambansang
        Awit – ang mamatay nang dahil sa Pilipinas, ang mamatay nang dahil sa ating
        teritoryo</em>,” said Nalliw, a lawyer and former teacher.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb4a3398-df0d-42b4-acea-0cf22f28f64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T20:58:12.198+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:28.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The answer is in the last line of our national anthem
        – to die for the Philippines, to die for our territory.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8a64d8-8908-4fca-896e-d225a35b3367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T20:58:12.198+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:28.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bilang mga Pilipino, dapat pinapangalagaan at pinoprotektahan
        natin ang ating mga teritoryo hanggang sa huling hininga natin</em>,” she
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e58a0596-d3b0-4a10-b96a-c108aef284d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T20:58:12.198+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:28.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As Filipinos, we should take care of and protect our
        territory until our last breath.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34879957-635a-4699-ade6-1bb1b6979f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T20:58:12.198+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:28.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another senatorial candidate, community organizer Bernard Austria
        shares the same view.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b643c0b4-10ac-472a-af83-abcdacbfca87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T20:58:12.198+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:28.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya natin dapat hanggang buhay natin kaya nating itaya para
        ipaglaban ang ating teritoryo at ang ating soberenya</em>,” Austria said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d4d11a-b13c-4e20-8a26-13152a2cfce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T20:58:12.199+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:28.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should be able to risk our lives to defend our
        territory and sovereignty.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39077abf-5da6-4d86-b761-c7b88a4c3b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T20:58:12.199+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:28.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''West PH Sea is ours''</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb56b5f7-23cc-4e21-9b57-02680bd3f49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T20:58:12.199+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:28.293+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physician Willie Ong stressed that Filipinos own the West Philippine
        Sea, citing that it is within the country’s 200-mile exclusive economic zone
        (EEZ) in the South China Sea. In July 2016, the Permanent Court of Arbitration
        in The Hague recognized the Philippines'' sovereign rights in its EEZ, invalidating
        China’s sweeping claims in the global waterway.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c93fe83-98f1-4249-848f-2a706615222f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T20:58:12.199+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:28.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Atin ''yung</em> West Philippine Sea (West Philippine Sea is
        ours), Ong said, adding that if there would be a joint exploration of resources
        in the area, “<em>kailangan lamang tayo</em> (we should have the advantage).”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b66017e-a55c-40a9-8892-014a8a027fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T20:58:12.199+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:28.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and China in November 2018 signed an agreement which
        lays the groundwork for future talks on oil exploration in Manila''s waters.
        Critics expressed concern the government may be surrendering parts of Philippine
        territory to China, a claim Malacañang has repeatedly denied.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3599c7a8-cab3-4dc6-9939-8e0cf6272511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T20:58:12.199+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:28.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been criticized for pursuing friendlier
        ties with China despite the East Asian giant’s refusal to recognize the arbitral
        ruling in favor of the Philippines. Duterte promised to bring the ruling up
        with China during his term.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f840331e-1ee5-4c68-83a1-62fdd7528dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T20:58:12.199+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:28.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor lawyer Sonny Matula said the Philippines should protest other
        countries’ actions in the West Philippine Sea whenever necessary.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aed23d-8b32-4e8f-9c22-c1caf25848b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T20:58:12.199+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:28.294+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dapat nating protektahan ang mga Pilipino at ang teritoryo
        ng Pilipinas… Kung ito ay naagaw ng iba, dapat magprotesta tayo</em>,” he
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7941fd-ce5d-4ff8-884c-0cd0a9141b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T20:58:12.199+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:28.295+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should protect Filipinos and Philippine territory.
        If this is being taken from us, we should protest.]</p>'
