    'title': 'Who''s who in CNN Philippines'' Senatorial Forum'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893ed1bc-6561-472f-9793-4d241ded1cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:20:35.142+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:39.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — For
        six times, CNN Philippines has brought to the fore senatorial aspirants and
        asked them how they plan to solve the country''s most pressing concerns.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b71899-d5ed-4d4d-ad89-bc2b90effb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:20:35.142+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:39.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Sunday, four more aspirants will be grilled on their advocacies,
        platforms, and visions should they win in the May national elections.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb717e2-5faa-49db-bd65-06d1291b5f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:20:35.142+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:39.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s get to know the following candidates</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb36fe8-fd86-49d9-b756-f9646833a544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:20:35.142+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:39.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>DOC WILLIE ONG</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178fb235-b307-4b6c-8893-055824f7feed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:20:35.143+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:39.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physician Willie Ong has made his presence on social media. His
        <a href="https://www.youtube.com/channel/UCR6n79EOdY406JlZD8FEgyg">Youtube
        channel</a>&nbsp;contains videos of him and his wife sharing medical advice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850b80b1-8530-45e7-820d-9c920b4a1185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:20:35.143+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:39.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong belongs to the political party, Lakas-CMD. He is an internist-cardiologist
        at the Manila Doctors Hospital, and a health columnist in Philippine Star
        and Pilipino Star Ngayon. He is also a volunteer doctor in "Salamat Dok" in
        ABS-CBN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51347d11-5f83-43da-b054-956110e21127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:20:35.143+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:39.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Ong''s advocacies are cheaper or free medicines, free laboratory
        tests under the Philippine Health Insurance Corporation (PhilHealth), and
        incentivizing health workers.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19418510-b4d9-4be0-bfd3-8498f9e3c3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:20:35.143+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:39.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>BERNARD AUSTRIA</strong></h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9f95fd-69dd-47d0-b624-628e019a5778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:20:35.143+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:39.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community organizer Bernard Austria is a member of the Partido Demokratiko
        Sosyalista ng Pilipinas.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b58e550-7d5a-4e5c-bf63-2080386dc21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:20:35.144+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:39.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was most recently a consultant in the Office of the Presidential
        Adviser for Special Concerns. Austria was a former consultant of the National
        Anti-Poverty Commission.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176738d7-2c2d-41b0-887d-d56986baf244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:20:35.144+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:39.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria was also former operations head of the offices of Quezon
        City Representative Winnie Castelo and Quezon City Councilor Bobby Castelo.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2cfccc-d66c-4812-b09c-d0b439318fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:20:35.144+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:39.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His advocacies include universal social benefits for workers, food
        security through modernized agricultural production, and an end to contractualization.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd087cf73-948d-48b1-8c5e-cc67c6afc130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:20:35.144+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:39.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>JOAN SHEELAH NALLIW</strong></h2>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25bb3a2-0da4-40dd-a77c-c5218cbc22e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:20:35.144+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:39.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hailing from the political party Katipunan ng Kamalayang Kayumanggi
        is lawyer Joan Sheelah Nalliw.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0454f991-d1bf-4f9d-b5ce-8d9962ee2060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:20:35.144+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:39.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nalliw, a former teacher from the Ifugao State University, became
        an Indigenous Peoples Mandatory Representative for the Sangguniang Bayan ng
        Mayoyao, Ifugao.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23634b9-065a-4542-9a15-4b4b761b918a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:20:35.145+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:39.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is for protecting and supporting indigenous peoples'' rights.
        Nalliw also vouches for anti-turncoatism in political parties as well as federalism
        which will provide regional representation in Congress.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a797cb-27aa-4672-a53e-48ad6df3a720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:20:35.145+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:39.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>SONNY MATULA</strong></h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3567e27-04af-4988-8837-4c0c8915ec6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:20:35.145+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:39.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonny Matula is a labor lawyer eyeing a Senate seat under the Labor
        Party Philippines.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b57f28-4ab4-4595-9ceb-21bf82a56ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:20:35.145+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:39.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matula was a former commissioner representing the labor sector in
        the Social Security System.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b888fe80-d03a-4711-aff1-283242f53853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:20:35.145+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:39.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His advocacies include modernization of sustainable agriculture,
        fasttracking agrarian reform, and adoption a national minimum wage.</p>'
  'Venezuela-darkened-by-third-major-blackout-this-month':
