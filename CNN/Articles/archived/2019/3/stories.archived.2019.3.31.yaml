      'mgnl:type': 'text'
      'text': '<p>The loan deals between the Philippines and China have come under
        scrutiny following warnings from <a href="http://cnnphilippines.com/news/2019/3/28/Carpio-China-Kaliwa-Dam-patrimonial-assets-collateral-.html"
        target="_blank">Supreme Court Senior Associate Justice Antonio Carpio</a>
        and <a href="http://cnnphilippines.com/news/2019/3/26/colmenares-china-loan-department-of-finance.html"
        target="_blank">former Bayan Muna Rep. Neri Colmenares</a> that the country
        risks losing resources should it fail to pay its debt to the Asian giant.</p>'
