      'mgnl:type': 'text'
      'text': '<p>[Translation: It seems we have a lot of countrymen who do not care
        because they think it doesn''t affect them because they''re not from the media.
        But when the media is silenced, we are the ones who will suffer from it.]</p>'
  'Beira,-Mozambique-cyclone-climate-change':
    'author': 'Tara John, CNN'
    'caption': 'Praia Nova village, seen from a drone, was one of the neighborhoods
      in Beira most badly affected by Cyclone Idai. | Josh Estey/Care/AP '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-31T23:08:44.711+08:00
    'imagesource': 'jcr:d5c3d404-17f4-450d-9c41-a59ac5961497'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c20fc40c-a6cd-4292-8288-a94c6472302e'
    'lead': 'As events in Mozambique, Bangladesh, and the Philippines have shown,
      climate change is a problem of the present. Not just the future.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-31T23:12:46.203+08:00
    'mgnl:createdBy': 'kali'
    'mgnl:lastActivated': 2023-01-29T22:52:25.018+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:52:18.370+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Tragic showcase'' of how climate change could affect world''s poorest'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcd78bd-e869-4ce3-b529-9bf841a5b8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.203+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Tara John, CNN</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27911b0c-9217-4d91-b001-4e566d9c3707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.203+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.019+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;"Upside down" are the only words Manush
        Albert Alben has to describe life after the powerful Cyclone Idai.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf1aa72-2fd5-475e-b5b3-704cdcf2de89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.204+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly two weeks since the powerful cyclone destroyed most of the
        city of Beira, Mozambique, it is a long way from normal. "There''s no money,
        no groceries," Alben, a fisherman, said while sitting in his wooden pirogue
        on a local beach. "We are suffering but trying to hold on."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad50c572-60ed-42e0-8f49-9c512876aeeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.204+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known for its busy port and views of the Indian Ocean, the 19th-century
        city used to be the fourth largest in the country. Now Beira will go down
        in history as being "90% wiped out" by global warming, said Graça Machel,
        a former Mozambican freedom fighter, politician and deputy chair of The Elders,
        who spoke to CNN on the phone after visiting the city.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f071d42-69fc-4bc5-a76d-fd38835f3d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.204+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the poorest places in the world, which is paying
        the price of climate change provoked mostly, not only but mostly, by the developed
        world," the 73-year-old added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011048b0-3bb5-44d8-9b58-a9b8e92e492a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.204+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds of square miles are covered by water, flooding an area
        so vast it can be seen from space. Only when the water recedes completely,
        says Machel, will Mozambique be able to count the bodies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c0a433-fd0b-41ec-95d4-86d1bc9cca1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.204+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cyclone Idai is only the latest extreme weather event to blight
        the region, affecting more than half a million people and filling humanitarian
        camps with tens of thousands.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3870ca3f-c09a-423f-91a1-7ff5961417d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.205+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.020+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015-16 El Niño weather cycle, believed to be the strongest
        in 50 years, severely affected Southern Africa''s food security, according
        to the UN Food and Agriculture Organization (FAO). Dry weather conditions
        in large swathes of Zimbabwe, Malawi, Zambia, South Africa, Mozambique, Botswana,
        Lesotho, Swaziland, and Madagascar led to about 32 million people being unable
        to afford or resources to acquire food in 2016.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165885d7-f594-4be4-8a39-e08eb29f5686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.205+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2018, drought, population growth and climate change nearly made
        Cape Town the first city in the world to run out of water.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e0f59d-bf49-40fa-8601-7f60abd9f9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.205+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Cyclone Idai] is a tragic showcase of what can happen in many
        other similarly situated towns and cities in low and middle income countries,"
        Denis McClean, spokesperson for the United Nations Office for Disaster Risk
        Reduction, told CNN. "They are vulnerable and they are exposed."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61595e3c-50a3-429a-aa19-ed963cd1151a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.205+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inequality of climate change</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0040a16c-37fa-4b57-91e2-a26a1c224a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.205+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Climate change is often described as a problem that will affect
        future generations. But the world''s most vulnerable are already facing its
        devastating effects.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6e7cd2-f860-4a63-ac65-7998cd435a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.205+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.021+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations estimates that 4.2 billion people have been hit
        by weather-related disasters in the last two decades, with low-income countries
        suffering the biggest losses.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becdefd7-941e-46c5-9b63-b6638e8ffd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.205+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the world''s poorest live in equatorial regions, which already
        have high average temperatures. This means a tiny rise can be sharply felt
        and lead to harsher impacts, according to a 2018 study in Geophysical Research
        Letter.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fbb3ac-6b18-4faa-8d77-d711c14aa0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.206+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, most of the world''s richest nations are the largest
        emission producers -- by burning fossil fuels and modern farming practices
        that produce climate change causing emissions.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2466c07-acf6-4bd5-989b-1acbf2fb6c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.206+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using climate model projections, the paper found that if global
        average surface temperatures reached the 1.5 or 2 degree Celsius (3.6 degree
        Fahrenheit) limit -- set by the Paris Agreement -- countries like Indonesia
        or the Democratic Republic of the Congo would feel the changes brought on
        by global warming more keenly than higher latitude countries like the United
        Kingdom.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f92969-2fa0-4a10-84b9-5787a3303a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.206+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The results are a stark example of the inequalities that come with
        global warming," wrote the study''s lead author Andrew King, a climate researcher
        at the ARC Centre of Excellence for Climate Extremes and the University of
        Melbourne, Australia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f762bb2-de4f-4e79-81f9-13d8848873b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.206+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.022+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is not to say that developed countries are immune to its effects.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35617718-7f1e-4d80-8c1d-563a5a22f8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.206+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hurricane Harvey, a storm whose intensity was linked to climate
        change, caused biblical flooding in the summer of 2017 around Houston and
        surrounding counties. More than 120,000 people had to be evacuated or rescued,
        and about 80 people died.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b309cf7c-9898-45cf-86e0-00e50406f3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.207+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And preliminary analysis by researchers at the Environmental Change
        Institute (ECI) at the School of Geography and Environment in Oxford University,
        found that Europe''s uncharacteristically hot and dry summer of 2018 was likely
        linked to climate change.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b8b97e-2252-417f-80e8-b84bfc47deae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.207+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wealthy countries like the United States [are] able to prepare
        and cope with problems like climate change better than poorer countries,"
        Michael Oppenheimer, Princeton Professor of GeoScience and International Affairs,
        told CNN''s Christiane Amanpour.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ac4966-d855-49b5-8009-46cc2423cd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.207+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2016, the US Department of Housing and Urban Development awarded
        $48.3 million to the state Louisiana to help with the climate relocation of
        the entire community on Isle de Jean Charles, which lost more than 97% of
        its land to the sea in the last 60 years.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f0ee96-d379-45c5-9486-56b2761a66b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.207+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.023+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But in some places poorer countries have actually done a better
        job than the United States. Because for all our worth -- or our wealth, we''ve
        been asleep at the wheel and that''s due to bad leadership in the federal
        government," Oppenheimer said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e22cdd9-a6f2-42fa-bcef-898a27be2d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.207+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Infrastructure wrecked</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bf056f-2d67-4df9-8c1f-ad9899f70f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.207+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries like Mozambique and Bangladesh, whose low-lying, densely
        populated coastal towns and cities are on the front lines of climate change,
        have agonized over the issue of a warming planet.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c4f703-9ed2-4779-8efe-355c18b730ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.208+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is quite clear that rising sea levels and warming seas contributes
        to the intensification of these weather events," McClean told CNN.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9b8e945-d9c8-4ed8-8c20-d1c0b33ecf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.208+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh, which saw at least 1,200 die and more than 41 million
        people affected by monsoon rains and flooding in 2017, is girding for a battle
        against climate change, Ricardo Safra de Campos, a Research Fellow at the
        College of Life and Environmental Sciences at the University of Exeter, told
        CNN.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272c06bc-fcd8-422f-ac66-8ed742aab839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.208+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country has built anti-cyclone shelters, coastal embankments,
        and invested in a cyclone and flood warning prediction systems. However, its
        efforts are financially limited, adds Safra de Campos.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56ff718-5cd3-41a3-b711-787b3ff9979a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.208+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beira, which lies below sea level, is no stranger to floods. Officials
        worried about the low lying city, which is filled with poorly planned settlements.
        It had flood defenses in place before Cyclone Idai hit.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a466d4-8820-4c64-ae03-adee98132943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.208+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the World Bank, funds were provided in 2012 to help
        the city build flood control stations, a large water retention basin, and
        the restoration of a storm drainage system and canals.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0452f13d-0d94-47b2-a4e8-47fefb832d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.208+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the cyclone''s 175 kph (110 mph) winds and and accompanying
        rains laid waste to Beira''s defenses -- ripping the foundations of bridges,
        bursting riverbanks and sweeping away homes.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d7b078-2f2e-4042-802e-9d00c828bcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.209+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Stronger storms</strong></h2>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da6ef14-048d-4751-ad7a-ef5fa64c9e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.209+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"High rates of poverty, a lack of resilient infrastructure, slums
        and a disappearance of protected infrastructure in low- and middle-income
        countries" create a cocktail of risk, said the UN''s McClean.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479d9e91-c836-455c-b3cf-98eb8337075f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.209+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But cities, towns and villages may not stand a chance to withstand
        the scale and intensity of extreme weather events, which have "more or less
        doubled in the last 40 years," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b1b53e-cb13-4b13-9542-176aaad805b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.209+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Super Typhoon Haiyan, which turned into a Category 5 hurricane
        from the warming waters in the ocean, struck the Philippines in 2013 it became
        one of the strongest tropical storms in history.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3d1dff-a45d-41d9-ac1f-bccac6942b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.209+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos had never seen anything like it, McClean said. The people
        in the coastal city of Tacloban could not even describe the seven-meter tidal
        surge that came with the storm.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfb4e6b-2679-486e-9015-2e44651645ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.209+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They simply did not have words to explain what was happening to
        them," he said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff7f686-ea64-4a66-8957-d5bcb97f18e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.210+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.026+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it is too early to gauge the magnitude of Cyclone Idai, the
        UN World Meteorological Organization projects the disaster could be among
        the worst weather-related disasters in the southern hemisphere.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d66f813-b479-4339-8cb2-0d505a038a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.210+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN''s Economic Commission for Africa estimates that Mozambique,
        Zimbabwe, and Malawi, may have lost $1 billion of infrastructure in the cyclone.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d987854-543d-4673-96a1-b2b260a07727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.210+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They lost everything, including the references of their past and
        cultural heritage," Machel added. "Everything is washed away....[but] the
        social fabric is the one which will be extremely difficult to reconstruct,"
        even when the roads are re-paved, she said.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a685b84-58c8-4857-80eb-b350ca94b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.210+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As events in Mozambique, Bangladesh and the Philippines have shown,
        climate change is a problem of the present. Not just the future.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1858926a-e1e7-45c8-bc8c-e1d8e23a27d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T23:12:46.210+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "​''<a href="https://edition.cnn.com/2019/03/31/africa/poorest-hit-the-hardest-climate-change-mozambique-intl/index.html">Tragic
        showcase'' of how climate change could affect world''s poorest</a>."​​​​​​</p>'
