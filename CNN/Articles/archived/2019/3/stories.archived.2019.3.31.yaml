      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung</em> Australia, more on special operations training
        <em>lang sila, saka ''yung mga</em> humanitarian civic activities <em>natin</em>,
        yun lang," he added.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ef2557-d9be-47e9-97c6-7eed2a3755dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:36:11.398+08:00
