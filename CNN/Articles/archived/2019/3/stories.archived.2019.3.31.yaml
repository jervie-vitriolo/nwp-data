    'template': '1'
    'title': 'Senatorial candidate wants gov’t funding for political parties'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a69a64-cb95-4908-bf1d-2b6b4c60fc50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T21:37:53.386+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — A Senate
        bet sees giving government funding to political parties as the key to reforming
        the political party system in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8337259d-3f19-41b9-a08b-72eff0cc5190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T21:37:53.386+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community organizer Bernard Austria said during CNN Philippines’
        Senatorial Forum on Sunday said adopting this system would lessen the indebtedness
        of political parties and candidates to private donors with vested interests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b2217c-05ad-4eb3-8423-a5488235fc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T21:37:53.386+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘<em>Yung iba gumagastos ng</em> P400 billion <em>sa pangangampanya,
        eh saan naman nila babawiin ‘yun? ‘Yung mga</em> sponsor <em>nila, kung hindi
        man sila, siyempre may hihingin ‘yun. Mas maganda kasi ang</em> political
        party <em>may utang sa taongbayan</em>,” Austria said Sunday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e131735-31d2-492b-a2f2-ac6a64d2a61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T21:37:53.386+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Others are spending P400 billion for their campaign,
        how would they get that back? Their sponsors, if not they themselves, would
        definitely ask for something in return. It would be better if a political
        party is indebted to the people.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3016e50b-78ee-4af5-993c-312b52e55224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T21:37:53.386+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria said the country should look into adopting a system similar
        to Germany and Spain, where political parties receive funding from the government,
        depending on factors like the number of votes a party received in the elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b911f3d0-83e2-4bec-89ff-3a419f56b6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T21:37:53.387+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Kingdom, Canada, Australia, France and Japan are also some
        of the countries where political parties are partially funded by the government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade25f72-fb3b-4be9-a5ab-b9cd8e670a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T21:37:53.387+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives <a href="http://‪http://congress.gov.ph/legisdocs/third_15/hbt6551.pdf">approved
        in 2012 a bill which sought to set up a state subsidy fund for registered
        national political parties for their development and campaign expenditures</a>.
        The measure <a href="http://‪http://senate.gov.ph/lis/bill_res.aspx?congress=15&amp;q=SBN-3214">got
        stuck in the Senate on second reading</a>.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819e4ecc-aba1-4655-94d9-02132acf6ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T21:37:53.387+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar measures are currently pending in both houses.</p>'
  'cnn-philippines-senatorial-forum-the-filipino-votes-senatorial-candidates-2019':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-31T22:19:26.960+08:00
