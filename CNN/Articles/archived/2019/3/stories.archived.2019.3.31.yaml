      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Community organizer Bernard Austria also said that the Philippines
        should look to other countries as cautionary tales on Beijing’s debt trap.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a6a5ba-0424-4539-bfc6-3566f1caa9db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:50:02.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:52:30.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pupwede naman ''yung</em> foreign direct investment, so <em>bakit
        doon tayo magfo-</em>focus <em>doon sa</em> Build, Build, Build <em>kung saan
        sinasangla natin ang ating teritoryo?</em>” Austria said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43ae04a8-f2db-4afe-8017-145aeaf7d5ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:50:02.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:52:30.561+08:00
