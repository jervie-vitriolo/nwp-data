    'mgnl:tags': ['Venezuela', 'blackout', 'power-outage']
    'template': '1'
    'title': 'Venezuela darkened by third major blackout this month'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0671ea01-e26a-447c-8033-9f0cf9193448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:42:34.383+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Electricity slowly returned in most areas
        of Caracas on Saturday after Venezuela struggled through the third major blackout
        of March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35fdf30-5d3e-458e-83bd-f6986d5f5cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:42:34.383+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power went out around 7 p.m. Friday. Sirens, car horns and alarms
        echoed throughout the dark streets before generators began kicking in.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc541b8-cf13-4864-a051-3ecdef6468f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:42:34.383+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation is much worse in the barrios and poorer areas of the
        capital, and especially outside Caracas, with many struggling with intermittent
        service since the first major blackout.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693d0634-f755-47ea-9648-2b341b7804f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:42:34.384+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackouts have become a daily occurrence across Venezuela as the
        economic crisis has worsened.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb58f02f-3054-4943-980f-6adc2c5f4d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:42:34.384+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power outage was the talk of the town, overshadowing another
        round of dueling protests by supporters of embattled President Nicolas Maduro
        and Juan Guaido, president of the National Assembly.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91520aee-20f6-4ccd-af55-4946e8130c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:42:34.384+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro and his government blame the United States and its allies
        inside the country, accusing them of sabotaging power plants and the electricity
        grid. Government officials often release pictures of damaged sections and
        use government officials to explain on state media what happened and why it''s
        US President Donald Trump''s fault.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de75723-501b-4230-b43f-92b626c4b4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:42:34.384+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other side, Guaido, recognized as Venezuela''s interim president
        by several countries, including the United States, sees the outages as a good
        example of why Maduro must go. Guaido and his supporters accuse Maduro of
        mismanaging the income from the country''s massive oil reserves and failing
        to maintain public infrastructure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b22a95-3d7b-4bbc-a220-5afd844289df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:42:34.384+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the third blackout has not been given, but the first
        two occurred because of problems at the Guri hydroelectric plant, which serves
        70% of the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6c6fc1-a227-416a-85e9-c2a2a8c647fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:42:34.385+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first blackout started March 8 and was not completely over until
        about five days later. It put most of Venezuela in the dark, stopping mass
        transit in the capital, shuttering businesses and gas stations and disrupting
        operations at hospitals.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4a1308-c9d5-4feb-a5f0-93fe9be4149f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:42:34.385+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mauro Zambrano, representative of the hospitals and clinics union
        of Caracas, told CNN there have been four deaths at hospitals, including two
        at a children''s hospital. CNN has not independently verified any of the four
        deaths.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da39b8bb-7b2e-4245-8379-b7de14ef377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:42:34.385+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second blackout occurred March 25 after a fire at the Guri plant
        that Venezuelan Minister of Communications Jorge Rodriguez said was caused
        by "criminals" and their "gringo masters."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1004d204-179a-409d-a18e-557f9086da36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:42:34.385+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blackouts cause problems beyond electricity.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b945124-4a81-4609-9b2c-b02efee8684a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:42:34.385+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As electricity fails, so does the water supply, leaving millions
        without access for days. In most hotels, running water is available for only
        short periods at certain times of the day. Shortages have been felt even in
        wealthier neighborhoods, with some people saying they haven''t had running
        water for two days.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f642f57-f02c-4342-b3a0-ecd397b9b330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:42:34.385+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some travel huge distances to collect water at nearby rivers or
        streams, bathing in unfiltered, sometimes polluted and disease-ridden waters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a43dcf-bffd-4f4e-a687-0961e02fccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:42:34.386+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power outages affect all strands of daily activity. The blackouts
        have halted service in the Caracas subway at times and check-in at the Simon
        Bolivar International Airport has been done by hand several times in the past
        few weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5df0e2-a1eb-43e8-bc25-eb4251e1cf01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T07:42:34.383+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2019/03/30/americas/venezuela-third-blackout/index.html"
        href="https://edition.cnn.com/2019/03/30/americas/venezuela-third-blackout/index.html">Venezuela
        darkened by third major blackout this month</a>."</em></p>'
  'Donald-Trump-offshore-drilling-Arctic':
    'author': 'Kevin Bohn, CNN'
    'caption': 'A federal judge in Alaska has ruled an executive order by President
      Donald Trump allowing offshore oil drilling of tens of millions of acres in
      the Arctic Ocean is "unlawful and invalid."'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-31T07:43:38.765+08:00
    'imagesource': 'jcr:ad7f2ee6-1329-4ee0-8002-228908282a21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '550cfdfd-93c0-4856-81bc-305e7a04bd5b'
    'lead': 'A federal judge in Alaska has ruled an executive order by President Donald
      Trump allowing offshore oil drilling of tens of millions of acres in the Arctic
      Ocean is "unlawful and invalid."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-31T08:32:06.695+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:52:38.063+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:52:15.264+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Arctic-Ocean', 'drilling']
    'template': '1'
    'title': 'Judge rules Trump executive order allowing offshore drilling in Arctic
      Ocean unlawful'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46d9ab3-4052-4c65-8900-a0c7709cde76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:32:06.695+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A federal judge in Alaska has ruled an
        executive order by President Donald Trump allowing offshore oil drilling of
        tens of millions of acres in the Arctic Ocean is "unlawful and invalid."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3684d2c5-5192-47e9-a3c6-0b42dca15769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:32:06.695+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling on Friday from U.S. District Court Judge Sharon Gleason
        means a drilling ban for much of the Arctic Ocean off of Alaska will go back
        into effect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3f540f-a70f-47af-b429-0887e06d20a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:32:06.696+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On April 28, 2017, Trump issued an executive order reversing three
        memoranda and one executive order in 2015 and 2016 by then President Barack
        Obama withdrawing about 125 million acres of the Arctic Ocean from oil leasing.
        The Obama order also prevented drilling in certain parts of the Atlantic Ocean.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469efddf-8e9f-488a-99fb-04cf8fe9dc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:32:06.696+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That action by the Obama Administration prompted strong criticism
        from some Alaska politicians and oil companies that wanted to drill there.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc9107d-6331-48ab-a79e-d8cb452865a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:32:06.696+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten environmental groups, including Greenpeace, the League of Conservation
        Voters, Sierra Club and The Wilderness Society, filed suit to block Trump''s
        executive order. Defending the order were the Trump administration, the American
        Petroleum Institute and the state of Alaska.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65b13f25-96a7-4e0f-9d15-095af7b0d135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:32:06.696+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gleason ruled Friday that the Outer Continental Shelf Lands Act
        only allows a president to withdraw lands from consideration by the Interior
        Department for leasing -- not to revoke a prior withdrawal. She ruled Congress
        is the only institution that can reverse a president''s decision with regard
        to this matter, saying Trump''s executive order "is unlawful, as it exceeded
        the President''s authority."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e55114-4421-4c31-aa22-bc8bfc52dffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:32:06.696+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wording of President Obama''s 2015 and 2016 withdrawals indicates
        that he intended them to extend indefinitely, and therefore be revocable only
        by an act of Congress," Gleason said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c17d287-b0e3-41a9-bc53-b52445cac83e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:32:06.697+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gleason added the withdrawals in 2015 and 2016 "will remain in full
        force and effect unless and until revoked by Congress."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d0f30e-4dba-4fbf-824e-320b7633d356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:32:06.697+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Interior Department spokeswoman declined to comment citing pending
        litigation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55d4b21-52d2-48bf-8d24-0ed62089bfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:32:06.697+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we disagree with the decision, our nation still has a significant
        opportunity before us in the development of the next offshore leasing plan
        to truly embrace our nation''s energy potential and ensure American consumers
        and businesses continue to benefit from U.S. energy leadership," a spokesman
        for the American Petroleum Institute said in a statement to CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdb2b25a-73e8-4fb1-a459-cdabb5ae46af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:32:06.697+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>League of Conservation Voters president Gene Karpinski touted the
        environmentalist win in a statement marking the latest court ruling against
        a Trump administration environmental move.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d9ad53-7f37-4135-8464-e2e380556228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:32:06.697+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This victory shows that no one, not even Trump, is above the law,"
        Karpinski said in a statement. "Offshore drilling and the associated threat
        of devastating oil spills puts coastal economies and ways of life at risk
        while worsening the consequences of climate change. President Trump wanted
        to erase all the environmental progress we''ve made, but we fought back and
        we won."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dbd279-0776-433f-9add-de44b089e40a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:32:06.697+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The League of Conservation Voters also said the ruling would force
        the Trump administration to re-examine its five-year leasing program for the
        Outer Continental Shelf.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35fa059-2ba4-4717-90f9-87152f14c349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:32:06.698+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An appeal to the Ninth Circuit Court of Appeals is considered likely
        in the case.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b1af62-f37a-4a96-a26e-599150ae6614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:32:06.695+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:38.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/30/politics/trump-offshore-drilling-arctic/index.html">Judge
        rules Trump executive order allowing offshore drilling in Arctic Ocean unlawful</a>."</em></p>'
