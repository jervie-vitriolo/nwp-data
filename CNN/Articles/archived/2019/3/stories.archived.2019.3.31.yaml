      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were not allowed to explain their answers during the yes or
        no portion but were later given the chance to discuss the drug war, most of
        them tackling the killings.</p>'
