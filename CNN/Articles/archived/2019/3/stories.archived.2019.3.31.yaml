    'template': '1'
    'title': '''Accio payday!'' A rare Harry Potter book just sold for almost $100,000'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd5bb0c-83e2-4efe-a255-5399e39bfc4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T17:01:47.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:32.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A London auction house has sold a copy
        of "Harry Potter and the Philosopher''s Stone" for almost $100,000 —&nbsp;but
        before you start ransacking your bookshelf in hopes of getting a huge stack
        of galleons, you should know this book was pretty rare.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477c4c3b-147f-4516-b933-50a5ed2879ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T17:01:47.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:32.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book was a first edition, first impression of the novel that
        introduced muggles to Harry, Hermione, Ron and the rest of the Hogwarts gang
        in 1997.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8c0274-7a8a-44f1-bcbe-551b03ef4eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T17:01:47.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:32.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of about 500 copies that exists, <a href="https://www.bonhams.com/auctions/25354/lot/250/">according
        to the Bonhams auction house</a>, and it once belonged to J.K. Rowling''s
        first literary agency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798aa5da-e7b2-46b5-b0bc-ab17b7e0bfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T17:01:47.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:32.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book also has a couple of typos that make it even more unique.
        The word philosopher is misspelled on the back cover and Harry''s list of
        required school supplies includes "1 wand" twice.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eed2ce1f-66dc-4267-bbf3-2d6754f226dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T17:01:47.622+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:32.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bonhams said the book sold for $90,074 (£ 68,812), so the new owner
        may want to take it to Gringotts Bank for safekeeping.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18034d8f-e63a-44e6-b2fa-a0d91403537f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T17:01:47.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:32.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harry Potter and the Philosopher''s Stone" — or the Sorcerer''s
        Stone, as it''s known in the United States — was the first of seven novels
        in the series.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456bb5c8-bc3f-4b08-82d0-98700a26dfc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T17:01:47.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:32.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Rowling''s Pottermore website <a href="https://www.pottermore.com/news/500-million-harry-potter-books-have-now-been-sold-worldwide">announced
        that more than 500 million Potter books have been sold in 80 different languages</a>.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebd5be43-db5e-49f0-94fb-c7b6e259e643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T17:01:47.623+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:32.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/30/world/harry-potter-auction-trnd/index.html">''Accio
        payday!'' A rare Harry Potter book just sold for almost $100,000</a>."</em></p>'
