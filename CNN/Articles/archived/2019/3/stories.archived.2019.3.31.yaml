      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, Carpio warned that deals on the Kaliwa Dam and the Chico
        River irrigation project may leave the Philippines letting go of “patrimonial
        assets,” which he said includes gas from the Reed Bank.</p>'
