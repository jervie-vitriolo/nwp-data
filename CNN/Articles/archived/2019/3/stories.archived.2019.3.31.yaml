      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vidallon said this year''s Balikatan will be held in multiple areas
        in northern and southern Luzon, specifically in Bataan, Batangas, Laguna,
        Mindoro, Tarlac, Pampanga, and Zambales, among others.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad31fb05-f444-4132-8829-9fc4db638c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:36:11.399+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:31.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just like the previous Balikatan, he said, this year''s event aims
        to "develop the interoperabilty" of the participants.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd7d153-a2d1-484f-bda5-478b79edfc9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:36:11.399+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:31.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vidallon said Balikatan 2019 will not only benefit the involved
        troops, but also the communities around the venues of the exercise.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3795a7d1-a726-4577-9e0f-aa5cd9a8afe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:36:11.399+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:31.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will improve the local infrastructure <em>kasi magko</em>-construct
        <em>tayo n</em>g two-room classrooms <em>sa mga nabangit kong lugar sa</em>
        northern and southern Luzon and then medical clinic <em>sa</em> Tarlac <em>tapos
        meron ding mga</em>, we will try to empower din the local community... by
        conducting training and information seminars, especially in disaster preparedness,"
        he said.</p>'
