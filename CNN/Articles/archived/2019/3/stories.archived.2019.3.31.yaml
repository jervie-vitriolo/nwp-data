      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4642c9f7-af6b-4209-8ddc-fccb60c947ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.941+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>60 years ago today, the Tibetan Buddhist leader set foot on Indian
        soil to begin his life as a refugee.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e809c39-f28e-4752-b900-eeb7e3e16534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.941+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf949c76-fce3-4f48-8613-e40950d32c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.941+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an unsuccessful revolt following the arrival of Chinese troops
        in Tibet, the Dalai fled Lhasa in fear for his life. Only 23 years old, he
        and his followers crossed a treacherous Himalayan pass into India on horseback,
        arriving on March 31, 1959.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dfe9333-ae9b-4fe3-ae7b-76b616f7fece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.941+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba00462-971f-4c60-b7f7-5d8acf106e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.941+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then-Indian Prime Minister, Jawaharlal Nehru, offered the religious
        leader asylum along with tens of thousands of other Tibetans who had followed
        him into exile.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1390f081-3d1a-45a8-aa9a-b3969a373c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.941+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed780663-e986-426c-b387-572ede9a11cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever since, the Dalai Lama -- who is revered as a living god by
        millions of Tibetan Buddhists -- has made India his home. India officially
        calls him "(our) most esteemed and honored guest."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6106a45e-40c5-4858-ae38-4b34f2aec80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6ac215-ba9e-47a3-a5c9-b00fdeb25476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m the longest guest of the Indian government," the Dalai Lama,
        the 14th holder of the title, jokingly told CNN in an interview in 2009.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab53acec-9946-49da-9d07-0ca9152bc729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eeafe95-10cb-4e37-a3f3-5dbe4f5c6a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as Tibetans mark 60 years of exile for their cultural icon,
        there is growing uncertainty about what the future holds. The globe-trotting
        monk, now 83, decided last year to cut down on his travels, citing age and
        exhaustion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343a4a4f-bfbb-4cb8-b7ea-e8ec9dde5d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4775d2-5d95-44b9-8a7e-bb5ba2799740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear who will succeed him when he dies, how that person
        will be picked, or whether there will even be another Dalai Lama.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e651fa-d437-4000-805c-70b197c742ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e387c7c-55ea-4275-b453-f3d0639b4120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, the title is bestowed on the highest-ranking leader
        in Tibetan Buddhism. It is given to those deemed to be the reincarnation of
        a line of revered religious teachers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17c66f9-70b5-4295-bbff-b6a0ece59c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65cda3a-2372-4b9d-8f3f-276bceeac840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.942+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked in a recent interview with Reuters what might happen after
        his death, the Dalai Lama anticipated a possible attempt by Beijing to foist
        a successor on Tibetan Buddhists.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aac8894-44ba-4dab-bb34-3e5cd05c8ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ef096f-9e4f-4f0b-86aa-5e3fc950e917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, the 1989 Nobel Peace Prize winner said: "In future,
        in case you see two Dalai Lamas come, one from here, in a free country, one
        is chosen by Chinese, and then nobody will trust, nobody will respect (the
        one chosen by China). So that''s an additional problem for the Chinese. It''s
        possible, it can happen."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df2131ac-3582-450c-b3ea-5b485df7cccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487d7cd9-14ae-4707-b89a-1d4c5948930d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>End of the line</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f7cbfa2-ba6e-4925-854e-577cdef674e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such speculation is not new. The Dalai Lama once told the BBC that
        he might be the last person to hold the title, or that the next leader could
        be elected and not reincarnated.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a0aa2b-6d9c-448f-aaee-9c97dc5db47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b1681d-a849-42d9-84b8-50da7d23b2d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his comments highlighted the dilemma facing the future of Tibetan
        Buddhism as its current leader heads into his mid-80s.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e096ba-b109-4f26-bc29-089f96d8c157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fe31f4-f7cc-483e-9972-f7f1dbead04d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s foreign ministry spokesperson Geng Shuang said in March
        the "reincarnation of living Buddhas including the Dalai Lama must comply
        with Chinese laws and regulations and follow religious rituals and historical
        conventions."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2876a23-f96f-45f5-b50f-4ec7e527d25b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.943+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9df04a5-a0e6-4681-b162-0e429190d319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing must have full control over the appointment of the next
        Dalai Lama to help strengthen its overall grip on the Tibetan community, which
        is deeply faithful to its spiritual leader.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1625b6a9-0fd1-40cb-a015-eb6a5fd76fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b712b1f-6cd1-4d40-94cd-1da7a82697e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dalai Lama says he no longer seeks an independent Tibet, only
        its cultural autonomy, but China is not convinced. It reviles him as a traitor,
        "a wolf in monk''s robes" engaged in "anti-China separatist activities under
        the cloak of religion with the aim of breaking Tibet away from China."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec192581-7351-4f9b-93bf-d48ca8b92456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967a491b-6426-4f2d-8de7-9a0bdc823469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.391+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, in a move to democratize the Tibetan government-in-exile,
        the Dalai Lama gave up his political and administrative powers to become just
        a spiritual leader, but he is still by far the community''s most influential
        figure.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee730bb-5560-4bb1-96c8-8311635fa5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0932bc81-9bd1-41f2-8216-3f8d3f9bfa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though he has set up a democratic structure for Tibetans in
        India, many are concerned their future may look bleak without the Dalai Lama
        to speak on their behalf.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15807c64-4316-472b-a3a6-839f3fdca9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8d66cc-182d-4e1a-a049-e766896a994c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>India Tibet divide?</h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7893501f-10f9-475a-8261-378a872e871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.392+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>India is home to nearly 100,000 Tibetan refugees, some 73% of all
        Tibetans in exile.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151854ab-c7bb-41d8-b645-f6446e4688e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.944+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bc078d-7f1a-471d-8e89-f883d96f12c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.945+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many in recent years have questioned whether the host nation
        is distancing itself from the community and if the Dalai Lama and his followers
        would get the same welcome today as they did in 1959.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2c15bc-83e1-4f63-83d3-197596b25e74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.945+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45301f1-647d-44dc-96c5-e5744a885a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.945+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"India is sensing Tibet''s appeal in the West is declining," said
        Tsering Shakya, a Tibet scholar and research chair at the University of British
        Columbia in Canada.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a438fa8b-6a42-426e-bf05-c5ada0de9d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.945+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df300af-de15-44b5-bedd-f82caf0d7fb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.945+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, current geopolitics are what matters most for India.
        China is vastly more powerful than it was 60 years ago, and India takes a
        pragmatic view of the relationship -- an approach that could have a cost for
        the interests of exiled Tibetans.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09323dd9-dd63-471c-ae87-722c03a1298a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.945+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165588ed-7d88-41fa-b8b0-d1d511c3ad8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.945+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrations last year to mark the start of the 60th anniversary
        were moved or canceled when asking senior leaders and government officials
        not to attend them.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae716b15-4757-4a2a-830e-e6d2ffb43c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.945+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01063392-fab2-45a3-8526-65f4d33f76b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.945+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The note reportedly said that the events, in March and April, came
        at a "very sensitive time in the context of India''s relations with China."
        A week later, the Tibetan Central Administration -- the government in exile
        -- decided to move a major cultural event from New Delhi to Dharamsala, where
        the exiled community is based.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d82987-938c-41fa-9ed0-004d978bf660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.945+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73ddc45-2d90-47d1-98e6-a81ee160ce8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.946+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are worrying developments for the community.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff6dcc9-8a2d-4b8e-8b58-42c612aa7ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.946+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70824f9-f100-417f-8089-21b6eea6a88a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.946+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The current Indian stand towards the Tibetans is based on its relationship
        with the Dalai Lama," Shakya said. "All the privileges afforded to the Tibetans
        on the ground, they are honoring an important and internationally recognized
        religious figure. This claim provides a moral legitimacy for the Indian government.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079ac61b-b467-45c8-8d3b-51c4d5686abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.946+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cab53f-bd5a-4d7f-8109-137c34f776e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.946+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the absence of the Dalai Lama, India cannot make a similar claim."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32276b7-9101-497f-b69f-ae6506d51bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.946+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe81d4a-add5-4569-a1e6-b1e104093115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.946+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As China''s influence in South Asia rapidly increases and the Dalai
        Lama grows old and frail, the exiles in India can only worry and wait.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfee02a-453e-4cfc-84fa-9a5e4a0600ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T08:51:53.946+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:37.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/30/asia/dalai-lama-tibet-china-intl/index.html">60
        years after exile, Tibetans faces a fight for survival in a post-Dalai Lama
        world</a>."</em></p>'
  'PDEA-shabu-drug-test-PUV-drivers':
    'caption': 'Fifty-five public transport drivers tested positive for illegal drug
      use out of the 4,470 drivers who underwent a drug test conducted by the Philippine
      Drug Enforcement Agency (PDEA).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-31T10:24:45.020+08:00
    'imagesource': 'jcr:5d1a14f3-1ea2-4a5e-8b64-631235838c49'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '756f2b0b-0945-4adc-889b-848db0fa152e'
    'lead': 'The drug test was conducted in 54 public transportation terminals nationwide.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-31T10:32:10.529+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:52:35.689+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:52:15.786+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippine-Drug-Enforcement-Agency', 'PUV', 'jeepney']
    'template': '1'
    'title': '55 test positive in PDEA''s drug screening of over 4,000 PUV drivers'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67251bf-5050-4aa8-a156-31567e7d93a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T10:32:10.530+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — Fifty-five
        public transport drivers tested positive for illegal drug use out of the 4,470
        drivers who underwent a drug test conducted by the Philippine Drug Enforcement
        Agency (PDEA).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771bcfc2-f1f6-4bb5-9b7e-7605cc748f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T10:32:10.530+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:35.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its press release Saturday evening stated that the drug test was
        conducted in 54 public transportation terminals nationwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe2d327-4610-49c3-8f7c-e670819a1f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T10:32:10.530+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found 25 public utility vehicle (PUV) drivers in Zamboanga Peninsula
        positive for the use of methamphetamine hydrochloride, locally known as shabu.
        Thirteen of them are jeepney drivers, eight were tricycle drivers, three drove
        taxis while another drove a bus.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22bf67c-10bd-479b-864a-6a98e896d43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T10:32:10.531+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One tricycle driver in CALABARZON tested positive for marijuana
        use.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58bf268-d747-4b13-b250-dfa0d08ddc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T10:32:10.531+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA said the results are still undergoing confirmatory tests.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b5bb591-0670-43b7-a26f-3547f609a12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T10:32:10.531+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:35.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under Republic Act 10586 or "The Anti-Drunk and Drugged Driving
        Act of 2013," drivers found to have been driving a motor vehicle while under
        the influence of alcohol, dangerous drugs or other similar substances will
        have their professional licenses confiscated.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfb26c3-1491-4003-901b-6c2f2944111b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T10:32:10.531+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA''s "Oplan Harabas" is a simultaneous surprise mandatory drug
        testing to all drivers in public terminals nationwide aimed to ensure the
        safety of passengers from drugged drivers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c960b430-9885-49e7-a64d-cddbc540ee25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T10:32:10.531+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director General Aaron Aquino ordered the mandatory drug testing
        of drivers due to the increasing number of road traffic accidents caused by
        drivers who are under the influence of illegal drugs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c31820-1417-408e-887f-3bcd057d0252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T10:32:10.532+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:35.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency''s data from January 2018 to January 2019 showed 3,654
        drivers, bus conductors and dispatchers were arrested for violation of Republic
        Act 9165 or The Comprehensive Dangerous Drugs Act of 2002. In the second semester
        of 2018, 1,902 of them were arrested, an increase of 37 percent from the 1,386
        arrests in the first semester.</p>'
  'killings-Negros-Oriental':
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-03-31T10:57:01.786+08:00
    'imagesource': 'jcr:0d5f0681-3650-4eb4-a415-5139adcb5384'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c864ea9-c050-4ecd-b5b7-8a17295b8087'
    'lead': 'The 14 dead were believed to be members of the New People''s Army (NPA)
      and supporters, according to Regional Director 7  PBGen. Debold Senas. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-31T11:07:25.465+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:52:35.302+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:52:15.967+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Negros-Oriental']
    'template': '1'
    'title': '14 killed in joint military, police operations in Negros Oriental'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a840fab-649b-4a6c-b367-7e20dfd5becd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T11:07:25.466+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:35.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — Fourteen
        people were killed and 16 were arrested in joint military and police operations
        in several towns and cities of Negros Oriental on Saturday, the province''s
        police chief said Sunday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7871ca7-e0cc-4c76-b953-4b6a812ded79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T11:07:25.466+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:35.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Colonel Raul Tacaca said government forces served 36 search
        warrants to individuals in the City of Tanjay, and the municipalities of Canlaon,
        Manjuyod, Mabinay, Sta. Catalina and Siaton. The warrants were for violation
        of Republic Act 10951 or the Comprehensive Firearms and Ammunition Regulation
        Act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c24bfc5-bfef-4cd2-9caf-ec2e2aca9add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T11:07:25.467+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:35.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 14 dead were believed to be members of the New People''s Army
        (NPA) and supporters, according to Regional Director 7 PBGen. Debold Senas.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5d9576-06ab-483c-85ec-9f6be0b09525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T11:07:25.467+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:35.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of the fatalities were from Canlaon City, four from the Manjuyod
        and two from Santa Catalina Negros Oriental.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54dd364c-740c-4354-95df-3ea3cc13a4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T11:07:25.467+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:35.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A policeman also sustained injuries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f09f774-70df-48d8-9f96-6ed0adb45b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T11:07:25.468+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:35.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities confiscated 51 assorted firearms and explosives.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e28b59c0-f8cd-4895-86ac-0af0f19e255b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:51:56.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:52:35.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Democratic Front (NDF) confirmed one of the slain victims,
        identified as Edgardo Avelino, was the leader of Hugpong Kusog Mag-uuma (HUKOM)
        under the left-wing organization Kilusang Magbubukid ng Pilipinas (KMP), while
        the rest were civilians.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730d67f1-3262-476f-94ea-0972bc8ff106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:51:56.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:52:35.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KMP said two of their members were also arrested, namely Nestor
        Kadusale, a leader of KMP-Negros, and Azucena Garubat of Naghiusang Mag-uuma
        sa Panubigan (NAMAPA).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a367b1e1-cfea-449a-9488-0b927687591a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:51:56.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:52:35.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDF called for justice for the victims and called the police
        operation a display of abuse amid an ongoing "militarization" of the city
        due to the alarming presence of soldiers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e403d2b-0f26-4247-8cbc-10dc9150c447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:51:56.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:52:35.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nananawagan ang NDF-Bikol sa lahat ng pwersang progresibo at demokratiko
        na makibahagi sa paglaban ng mamamayang Negrense sa sukdulang karahasan at
        pagsasamantala sa kanilang hanay," its statement said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1366aee-0281-4ed2-a8df-f6ddd732ceb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-04-01T08:51:56.753+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:52:35.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The NDF-Bikol is calling for all progressive and democratic
        forces to take part in fighting alongside Negros residents against the abuse
        and harassment of their people.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0f3250-3672-42b1-a04b-93d220c86ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T11:07:25.468+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:35.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>KABATAAN Party-list Sarah Elago&nbsp;said those killed were farmers
        targeted in operations against members of peasant and plantation groups "in
        the guise of ''anti-criminality.''"</p>'
    '31':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fsjielago%2Fposts%2F2408236535862111&width=500"
        width="500" height="299" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3954efe-96c1-456e-bc40-3eb5419fa8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T11:07:25.470+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:35.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718f4541-1882-4ade-b12c-722cf0b24f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T11:07:25.469+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:35.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This horrendous massacre brings the death toll of farmers killed
        under the Duterte administration to 197. I am enraged, extremely heartbroken!
        We, in Kabataan, STRONGLY condemn this murderous rampage! We call for an independent
        probe into this grave matter," Elago said in a Facebook post.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c2f8de6-86f3-40b6-8dd6-ddc66d89be5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T11:07:25.469+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:35.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Northern Negros Alliance of Human Rights Advocates (NNAHRA)
        also condemned the killings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1a99bd-3165-4212-aebe-c607e4a9db63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T11:07:25.469+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:35.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As in the first wave of Oplan Sauron, authorities justified the
        operations as an ''anti-criminality'' drive against drug and ''loose firearms.''
        Right after, the police would allege that the victims were killed in a shoot-out
        with rebels and tag them as combatants and now, members of so-called ''sparrow
        units'' of the NPA," the group said in a statement.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fb7c0ad-f6cf-4a51-8867-f25dfd905b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T11:07:25.470+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:35.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NNAHRA added the police and military are "hard pressed to meet
        their quotas" in "ending the communist insurgency," as ordered by President
        Rodrigo Duterte under Executive Order 70. The order creates a national task
        force to end local communist armed conflict.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d7b42b-2975-4b88-9b5c-1dc042db8e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T11:07:25.470+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:35.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killings happened a day after the NPA''s 50th founding anniversary.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52aaf383-f8e3-4b74-b530-43603d1d348b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T11:07:25.470+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:52:35.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte permanently ended talks with the Communist Party of the
        Philippines (CPP) in March. It first stopped the peace negotiations with the
        CPP-NPA in November 2017 after government and the communist rebels accused
        each other of violating imposed ceasefires.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9247db4-4282-4d2f-b6e4-85b86f10aa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T20:12:58.140+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:35.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights (CHR) said it has instructed its
        unit in Central Visays to look into the incident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f82c8d-7c62-4c81-b600-cf5ce3c997da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T20:12:58.140+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:35.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, our interest is finding out the truth behind a police
        operation, which authorities claim to be meant to serve warrants of arrest,
        but resulted [in] 14 deaths of farmers and a cop said to be injured," CHR
        spokesperson Jacqueline Ann de Guia said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6b3abf9-b15a-4b41-af61-b80d06df1d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T20:12:58.140+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:35.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even claims of resisting arrest to justify fatalities need to be
        tried before courts to ensure that there are no lapses and ascertain if the
        circumstances really warrant the offense from the police, resulting the curtailment
        of life," De Guia added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4352975-8b3e-4edc-8b49-ff41ab5c4db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T20:12:58.141+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:35.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Federation of Sugar Workers (NFSW), meanwhile, condemned
        the incident and lamented the increasing military presence in the area.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aca8d9-492e-4339-ba5e-ebe1cecead01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T20:12:58.141+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:35.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The brutal killing of farmers is brought about by intense militarization
        in the countryside," the group said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fccae8-41ef-4c48-882f-ce7f8aaad16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T20:12:58.141+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:35.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until now, militarization is intensifying in the upland areas and
        city centers of North Negros.. This is the reason why the NFSW and the peasant
        sector are crying out and calling for justice for the victims of the killings
        perpetrated by the fascists and criminals in the police and military in Negros,"
        it added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd728e6-fa52-41b6-adde-b0b747713413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T20:12:58.141+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:35.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NFSW urged residents in the area “to unite, to foil and stop
        de facto martial law in Negros Island."</p>'
  'united-states-funding-honduras-guatemala-el-salvador':
    'author': 'Greg Clary, CNN'
    'caption': 'File photo'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-31T11:49:03.069+08:00
    'imagesource': 'jcr:49d9ff18-5a26-4a5a-8648-83710fbcf67c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce14bf52-ed14-4bef-b951-2bf18b1808e5'
    'lead': 'The United States is cutting off aid to the Northern Triangle, otherwise
      known as the Central American countries of El Salvador, Guatemala and Honduras,
      the State Department told CNN Saturday, one day after President Donald Trump
      said they had "set up" migrant caravans for entry into the United States.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-31T11:56:53.268+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:52:34.375+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:52:16.140+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Honduras', 'El-Salvador', 'Guatemala', 'US-State-Department']
    'template': '1'
    'title': 'State Department says U.S. cutting off aid to El Salvador, Guatemala
      and Honduras'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7eef99-e09d-4079-9a27-388458253fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T11:56:53.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:34.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The United States is cutting off aid to
        the Northern Triangle, otherwise known as the Central American countries of
        El Salvador, Guatemala and Honduras, the State Department told CNN Saturday,
        one day after President Donald Trump said they had "set up" migrant caravans
        for entry into the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aaeaba-8e9f-4cba-88d4-f11e7df10548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T11:56:53.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:34.376+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were paying them tremendous amounts of money. And we''re not
        paying them anymore. Because they haven''t done a thing for us. They set up
        these caravans," Trump said Friday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc72b53-397b-4e58-a208-d1bf5a59fe5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T11:56:53.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:34.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the Secretary''s instruction, we are carrying out the President''s
        direction and ending FY 2017 and FY 2018 foreign assistance programs for the
        Northern Triangle," a State Department spokesperson said. "We will be engaging
        Congress as part of this process."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11982d0-8a04-4113-866d-4bed2cbec24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T11:56:53.268+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:34.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government of Honduras responded to announcement later Saturday,
        blaming "contradictory policies" by US agencies for the move.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6770a210-b3d1-42fe-8a8f-1ceabebd6555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T11:56:53.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:34.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials in Tegucigalpa said they would continue working with El
        Salvador and Guatemala on the Northern Triangle initiatives while "internal
        discrepancies over regional cooperation are resolved."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096c3845-fc15-4f19-8a0f-e70295d95d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T11:56:53.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:34.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Honduran government also emphasized its "solid and positive"
        bilateral relationship with the United States, adding that relations between
        both countries were strengthened this past week when Honduran President Juan
        Orlando Hernandez and U.S. national security adviser John Bolton met at the
        White House.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0782547-efa4-46cc-aa3c-87abdc5da37c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T11:56:53.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:34.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday, Department of Homeland Security Secretary Kirstjen Nielsen
        signed what she called a "first of its kind" regional compact agreement with
        the Northern Triangle countries aimed at preventing irregular migration, combating
        criminal organizations and ultimately helping with U.S. border security.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd3f003-1cad-4a37-9816-8b81b1487c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T11:56:53.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:34.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump threatened to cut off or substantially reduce aid to the Northern
        Triangle before saying in an October tweet the countries "were not able to
        do the job of stopping people from leaving their country and coming illegally
        to the U.S."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc342424-e205-445e-a068-d8806b8c80c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T11:56:53.269+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:34.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But experts have said cutting off aid is likely to increase the
        number of migrants leaving the countries and heading for the United States.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980ff7f2-ccba-4123-9af2-8e51cadb045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T11:56:53.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:34.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.usglc.org/faq-violence-migration-and-u-s-assistance-to-central-america/">According</a>&nbsp;to
        the US Global Leadership Coalition, comprising retired diplomats, military
        leaders and members of Congress, aid programs in the three countries are working
        to address the "root causes of violence" in order to "promote opportunity
        and security for their citizens."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c89aee-19dd-4537-95aa-3dac534256b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T11:56:53.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:34.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials would not say exactly how much money would be affected
        by the directive with some of it likely already spent. Between last year and
        this year, about $1.3 billion was allocated to the region, with the vast majority
        of it going to those three countries, according to a study from the Congressional
        Research Service.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e91c43-02eb-49be-8083-c2fc065efbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T11:56:53.270+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:34.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/30/politics/state-department-aid-el-slavador-guatemala-honduras/index.html">State
        Department says US cutting off aid to El Salvador, Guatemala and Honduras</a>."</em></p>'
  'zuckerberg-internet-regulation':
    'author': 'Jackie Wattles and Donie O''Sullivan, CNN Business'
    'caption': 'Photo: Lewis Joly/AP'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-31T12:16:02.986+08:00
    'imagesource': 'jcr:e3583ea0-cdaa-4d29-8759-ebdeb165d2b0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07b430e0-0a29-48e1-916b-c1f6542e52a2'
    'lead': 'Mark Zuckerberg called for stricter regulation of "harmful content, election
      integrity, privacy and data portability" in an op-ed published Saturday on his
      official Facebook account and in the Washington Post.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-31T12:23:42.849+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:52:33.745+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:52:16.283+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mark-Zuckerberg', 'internet']
    'template': '1'
    'title': 'Facebook''s Mark Zuckerberg calls for more regulation of the internet'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f7b47c-46e5-4d59-894c-512ad5723e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T12:23:42.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:33.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Facebook chief executive Mark Zuckerberg,
        who has been under scrutiny for the social media company''s role in spreading
        misinformation and inadequately policing content, is calling for regulators
        to play a "more active role" in establishing rules for the internet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab945a6-afe4-463c-be30-3851c17c61c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T12:23:42.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:33.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg called for stricter regulation of "harmful content, election
        integrity, privacy and data portability" in an op-ed published Saturday on
        his official Facebook account and in the <a href="https://www.washingtonpost.com/opinions/mark-zuckerberg-the-internet-needs-new-rules-lets-start-in-these-four-areas/2019/03/29/9e6f0504-521a-11e9-a3f7-78b7525a8d5f_story.html?utm_term=.a0de1ba0a6d2&amp;noredirect=on">Washington
        Post</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2262593-5178-42de-95ad-b8718a558539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T12:23:42.849+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:33.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe we need a more active role for governments and regulators,"
        he wrote. "By updating the rules for the Internet, we can preserve what''s
        best about it — the freedom for people to express themselves and for entrepreneurs
        to build new things — while also protecting society from broader harms."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaacae5-0803-45d5-bd5e-c570aba0880c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T12:23:42.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:33.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg''s missive was the most comprehensive the Facebook CEO
        has ever been on the issue of government regulation. His call comes as U.S.
        federal prosecutors are <a href="https://www.nytimes.com/2019/03/13/technology/facebook-data-deals-investigation.html">reportedly
        probing</a>&nbsp;Facebook''s data sharing deals with a number of large technology
        companies. The US Federal Trade Commission is said to be in talks with Facebook
        over a possible record fine. And <a href="https://www.cnn.com/2019/02/08/tech/facebook-european-regulators/index.html">European
        officials</a>&nbsp;continue to scrutinize the company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf7a55c-4728-4aa5-a0a5-ea707ebf798d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T12:23:42.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:33.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook was roundly condemned this month when it failed to stop
        a live stream by the suspect in the New Zealand terrorist attack that killed
        <a href="https://edition.cnn.com/2019/03/28/asia/new-zealand-national-service-christchurch-memorial-intl/index.html">50
        people</a>. The platform has also faced a litany of scandals, ranging from
        hate speech to privacy, and criticism over the spread of fake news, especially
        during national elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f48926c-dbea-4e29-9e25-923f6137084d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T12:23:42.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:33.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every day, we make decisions about what speech is harmful, what
        constitutes political advertising, and how to prevent sophisticated cyberattacks.
        These are important for keeping our community safe," he wrote. "But if we
        were starting from scratch, we wouldn''t ask companies to make these judgments
        alone."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3f360f-de92-4d25-b345-3e05a2ec83f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T12:23:42.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:33.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg called for regulators to hold internet companies "accountable
        for enforcing standards on harmful content," an idea that has served as a
        point of contention in the United States and other countries where social
        media platforms have long been immune from such legal punishments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fbbb73-bdf5-40d5-b7cc-190769c3ca19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T12:23:42.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:33.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned Facebook''s efforts to patrol political content,
        much of which was done after the platform was linked with the spread of misleading
        information ahead of the 2016 U.S. presidential election.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69350b1c-7ece-4e6f-8f4d-4af7ce2c54ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T12:23:42.850+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:33.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our systems would be more effective if regulation created common
        standards for verifying political actors," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b79e9cc3-2115-4057-a731-c90aa13018b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T12:23:42.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:33.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg also called for a "global framework" for data privacy
        regulations modeled on the European Union''s General Data Protection Regulation.
        That law, which went into affect in May last year, threatens fines for internet
        companies that <a href="https://edition.cnn.com/2019/02/17/tech/facebook-fake-news-disinformation-report/index.html">improperly
        share</a>&nbsp;data about their users.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2ecd47-8b52-4adb-a3d0-d579d10df2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T12:23:42.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:33.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His support of that regulation comes one year after details emerged
        about <a href="https://www.cnn.com/2018/05/02/politics/cambridge-analytica-closure/index.html">Cambridge
        Analytica</a>, the now-shuttered company that was accused of trying to influence
        American voters using information gleaned from 50 million Facebook users.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a466a8-3206-44d6-8c03-58b70193391b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T12:23:42.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:33.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEO said data portability — which he described as the ability
        for users to move their data between social media platforms and other services
        — should be guaranteed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961752fe-5f74-44b5-87fe-e5273d36842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T12:23:42.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:33.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"True data portability should look more like the way people use
        our platform to sign into an app than the existing ways you can download an
        archive of your information," he said. "But this requires clear rules about
        who''s responsible for protecting information when it moves between services."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e54cc6-fd74-43c0-896e-68a1c5e19615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T12:23:42.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:33.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the second op-are from a Facebook executive this weekend.
        Sheryl Sandberg <a href="https://www.nzherald.co.nz/business/news/article.cfm?c_id=3&amp;objectid=12217454">wrote
        in the</a>&nbsp;New Zealand Herald that the company had to get better at policing
        its platform.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8101c2-3310-4c9e-bd35-c0bc8b7640b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T12:23:42.851+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandberg said the company was considering restricting who can stream
        live video on its platform after the suspect in the New Zealand attack broadcast
        the massacre live on Facebook.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0d259f-300a-4385-a03d-d1a707ddb158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T12:23:42.852+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:33.749+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/30/tech/facebook-mark-zuckerberg-regulation/index.html">Facebook''s
        Mark Zuckerberg calls for more regulation of the internet</a>."</em></p>'
