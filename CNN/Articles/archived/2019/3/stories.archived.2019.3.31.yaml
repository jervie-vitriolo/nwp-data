      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — Four
        senatorial candidates on Sunday called on the government to either review
        or put an end to its bloody war on drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02a265d-6663-4e52-9dc2-4a30b943193c'
