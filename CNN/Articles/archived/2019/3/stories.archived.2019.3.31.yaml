      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97dbbb5-d67a-4b92-8ce8-ef3584687e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:50:02.306+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:52:30.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We should be cautious in entering into contracts with
        China because many countries have had a bad experience with China and we know
        that the interest rate they give is higher compared to other countries like
        Japan.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc3dddd-4920-4b10-b255-0b9ca6f893a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:50:02.306+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:52:30.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matula said the government should review the deals it has made with
        China.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8bd086d-0bbe-4341-9089-40023c2c7a16'
      'mgnl:activationStatus': true
