      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:52:30.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fb4559-2aa8-4cd6-9497-d5af6ff2a28f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:50:02.306+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:52:30.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dapat maging</em> cautious <em>tayo sa pag-</em>enter into
        contracts <em>sa</em> China <em>sapagkat maraming mga bansa ang may experience
        na hindi maganda sa Tsina at alam natin na mas mataas pa ang kanilang interes
        na binibigay kaysa sa ibang bansa katulad ng</em> Japan,” labor lawyer Sonny
        Matula said during CNN Philippines’ last Senatorial Forum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069404ea-9dff-43a2-89e7-09d29e9dce47'
      'mgnl:activationStatus': true
