      'mgnl:lastActivated': 2023-01-29T22:52:32.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nalliw called on the government to review its approach, stressing
        that the death of drug suspects has not solved the problem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5251c8-7d19-48b2-bbd5-7fdbca52799d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T18:17:04.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:32.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Marami na nga pong nangamatay subalit nandyan pa rin po yung problema
        natin sa droga. Therefore, ito ba ay epektibo? Hindi. So let''s try another
        approach," Nalliw, a lawyer and former teacher, said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea5aa63-0540-4ae3-8436-2e28c9976bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T18:17:04.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:32.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another candidate, labor lawyer Sonny Matula wants the creation
        of a "high-level commission" to investigate drug war killings, and urged the
        government to look into its drug campaign now.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad52abd-43f9-4234-b52c-f46544804192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T18:17:04.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:32.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat tingnan uli ng gobyerbo ang programa nito dahil marami ang
        mga collateral damage dito… Yung mga inosente ay nadadamay," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8c4cc4-3a34-4133-838d-0f584f969c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T18:17:04.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 5,000 drug suspects have been killed in police operations,
        according to government data. But local and international human rights groups
        say President Rodrigo Duterte''s public pronouncements have resulted in thousands
        more extrajudicial killings, a claim Malacañang has repeatedly denied.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b57592-3dc6-4c2d-819c-00d1eadc9886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T18:17:04.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernard Austria, a former consultant for the Office of the Presidential
        Adviser for Special Concerns and the National Anti-Poverty Commission, urged
        the government to protect the rights and dignity of drug users.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362dafaa-8760-4253-b41c-fa74a1c1301e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T18:17:04.379+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sila ay biktima dito, hindi sila dapat pinapatay," he stressed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88722e0-a703-42f5-b773-74c515bcf0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T18:17:04.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:32.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the government should instead guard the country''s ports,
        noting that the Philippines is used as a transshipment point for drug smuggling.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862a81d5-7af0-45e9-9557-d25fcc3462f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T18:17:04.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:32.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dapat ireview natin yung approach. Paano natin pipigilin yung paglaganap
        ng droga dito? Dapat doon tayo sa supply side. Bantayan natin ang ating mga
        daungan," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c672b11-663e-43ff-92af-78047e726d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T18:17:04.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:32.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Physician Willie Ong reminded the administration that
        the drug problem is a health concern, and not just a criminal problem. He
        pushed for the rehabilitation of drug users, at the same time called for more
        medical experts and medicines to treat them.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762955e2-3875-4cee-9bda-52ba929dd4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T18:17:04.380+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:52:32.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang problema sa rehabilitation centers natin kahit six months na
        sila nandoon, maraming nagre-relapse, bumabalik uli sa droga. Kulang tayo
        sa psychiatrists, clinical psychologists, gamot. Kailangan maganda ang gamutan
        sa kanila," he said.</p>'
  'adrian-king-carlos-charges-hit-and-run':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-31T19:27:53.798+08:00
    'imagesource': 'jcr:9fc2ecd8-bf5b-46cb-bfd1-f911338c73e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d0a3cb3-2d83-4119-9d44-6d6e9c0acc14'
    'lead': 'Adrian King Carlos is facing charges of reckless imprudence resulting
      in homicide, serious physical injuries, and damage to property.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-31T19:31:33.156+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:52:31.613+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:52:16.747+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Adrian-King-Carlos', 'Mark-Joseph-Belen', 'Rosanna-Ugto']
    'template': '1'
    'title': 'Police file charges vs. suspect in Marcos Highway hit-and-run incident'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767b691d-9ca2-47db-82f2-7bd0ce4d1ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:31:33.156+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:31.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — The
        suspect in a hit-and-run incident along Marcos Highway last week has been
        charged by authorities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc5bef1-2606-4ca0-be0b-cf7c06e7af1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:31:33.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:31.614+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adrian King Carlos is facing charges of reckless imprudence resulting
        in homicide, serious physical injuries, and damage to property.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0929592-aeb3-4f61-bb27-5d0fec96774a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:31:33.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:31.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident involving Carlos and his two victims - Mark Joseph
        Belen and Rosanna Ugto - was captured in a video that went viral last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885ce31a-3381-44a1-81cb-e31e9a3ab0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:31:33.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:31.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It showed a speeding sedan driven by Carlos overtaking the victims''
        motorcycle, but then hitting them with the car''s left rear side.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16b2617-e440-4b65-babe-e2d2c53d9449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:31:33.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:31.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belen and Ugto were thrown from the motorcycle to the ground. Belen
        suffered from leg injuries because of the incident, while Ugto suffered from
        a head injury and fell into a coma, before dying last Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20be78b0-59ca-44c4-9962-f8a9fc089ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:31:33.157+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:31.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos surrendered to the Pasig City Police on Saturday<a href="http://cnnphilippines.com/news/2019/3/30/hit-and-run-adrian-king-carlos-roslina-ugto.html">http://cnnphilippines.com/news/2019/3/30/hit-and-run-adrian-king-carlos-roslina-ugto.html</a>,
        and explained he swerved because he tried to avoid a pothole.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48e8560-86d8-42e4-8967-fd8ade8aaab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:31:33.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:31.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines went to the area where the incident occurred, but
        did not find a pothole.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725c64e3-ec73-4dd9-a7c3-3c1f515f8f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:31:33.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:31.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked for a reaction, the suspect''s lawyer said he will confer
        with his client tomorrow.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403c61bc-86c0-43c4-8937-b60a89eed3e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:31:33.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:31.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos is now under police custody while waiting for the resolution
        from the Prosecutor''s Office.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae805d5-9436-4947-84a7-46014ee0604a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:31:33.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:31.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belen''s camp is looking into the possibility of elevating the charge
        to murder following Ugto''s death.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93459f4-c841-4960-be95-bfc2af0a26a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:31:33.158+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:52:31.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Jelene Fule contributed to this
        report.</em></p>'
  'united-states-philippines-australia-balikatan-2019':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-31T19:32:56.999+08:00
    'imagesource': 'jcr:5fc85bc5-0d8f-4c9a-b248-0d5e8df26e80'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b8925ea-3f8e-4fa7-b7b4-a9e9d1b5522c'
    'lead': 'The Philippines and U.S. will kick off their annual bilateral military
      exercise starting Monday, with over 7,000 troops set to participate.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-31T19:36:11.394+08:00
    'mgnl:createdBy': 'kali'
    'mgnl:lastActivated': 2023-01-29T22:52:31.163+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:52:16.859+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, U.S. to kick off ''Balikatan'' 2019 on Monday'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc7f605-8bc3-4bad-9166-2d5e1353ddb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:36:11.396+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:31.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — The
        Philippines and U.S. are set to hold the annual "Balikatan" exercise, with
        over 7,000 troops expected to join the bilateral military event.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60918618-a3ab-42c7-9cda-29847975a558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:36:11.396+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:31.163+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balikatan 2019 will kick off tomorrow at Camp Aguinaldo in Quezon
        City and will run until April 12.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f420c4-8ba6-4fd2-94dd-1987e5349702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:36:11.396+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:31.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Ambassador to the Philippines Sung Kim will be the guest of
        honor of the opening ceremony.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95fd25b5-7ac5-4e80-bb10-3ed17e7e1dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:36:11.397+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:31.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Cmdr. Liezl Vidallon, Balikatan public affairs officer on the
        Philippines'' side, said a total of 4,000 Filipino soldiers will represent
        the local military while the U.S. will send some 3,500 troops.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e295f73-fe35-4139-9075-d1082bf432b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:36:11.397+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:31.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding up to this year''s participants are 50 soldiers from Australia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f925806-d9ce-4fa4-9841-20ac706654bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:36:11.398+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:31.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year participant <em>din sila</em> (Australia) <em>tsaka</em>
        Japan<em> pero</em> very minimal, very minimal ''<em>yung</em> participation
        <em>nila</em>," Vidallon said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8e0d46-a95f-4d5b-b3ad-7636307f45f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:36:11.398+08:00
