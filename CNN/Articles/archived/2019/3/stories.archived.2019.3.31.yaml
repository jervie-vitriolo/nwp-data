      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During CNN Philippines'' seventh senatorial forum, aspirants Bernard
        Austria and Sonny Matula said President Rodrigo Duterte should stop the controversial
        ant-drug campaign, while Joan Sheelah Nalliw and Willie Ong said otherwise.</p>'
