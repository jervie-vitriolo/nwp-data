      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31) —</strong> The
        government should be cautious in striking deals with China amid fears that
        the Philippines may be plunging itself into a debt trap, three Senate bets
        said Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2eb511-bfa8-46ef-9fa5-e27e8fb65b6b'
      'mgnl:activationStatus': true
