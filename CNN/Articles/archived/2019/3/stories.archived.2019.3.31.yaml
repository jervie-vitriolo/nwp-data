    'template': '1'
    'title': 'What will these 4 Senate bets do if they clinch a seat?'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548a8c19-d055-40be-bee1-1444583eed9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.819+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — Four
        of the 62 candidates came to CNN Philippines’ last Senatorial Forum and bared
        their plans should they clinch a seat in the May polls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a77217-bf69-4bb4-b0e4-e615e6a58817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.819+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political reforms are top of the minds of community organizer Bernard
        Austria and lawyer Joan Sheelah Nalliw.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462c8794-7173-459b-8b9a-e246de1df6a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.819+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria vowed to push for changes in the political party system,
        while Naliw promised to work to adopt the <a href="http://nine.cnnphilippines.com/news/2018/07/09/harry-roque-president-rodrigo-duterte-concom-federalism.html">proposed
        draft federal constitution of President Rodrigo Duterte’s consultative committee</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230f5796-a97b-4752-a316-ff16f9fb055f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.820+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Walang</em> loyalty<em> sa</em> party, <em>kaya walang malinaw
        na programa para sa taongbayan, walang malinaw na prinsipyo kung anong gagawin.
        Kaya nangyayari sa atin, nagkekengkuyan tayo … ‘Yung iba pwedeng sumayaw,
        ‘yung iba gumagastos ng</em> ₱400 billion <em>sa pangangampanya</em>,” Austria
        said Sunday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c59dd3-6b02-49bd-b5dc-cdaa12584e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.820+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no loyalty to the party, so there are no
        clear programs for the people, their principles are unclear on what they should
        do. So what’s happening with us is that we make fools of ourselves … Others
        can dance, while others spend P400 billion on their campaign.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b84594c-c44e-4b39-9e94-5a6bb0864d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.820+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2019/03/05/Bato-dela-Rosa-Hugpong-ng-Pagbabago-campaign.html">Dela
        Rosa defends HNP''s campaign style: ''No one listens to issues in sorties''</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc23189-6658-4ce3-8fcf-facbc8b3b208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.820+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Naliw said, “We really need a system change here. <em>Kasi
        kung gusto natin ng pagbabago, dapat</em> overhaul <em>na siya. Hindi lang
        baguhin ‘yung</em> piecemeal legislation <em>kasi sistema na ang problema</em>.”</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '690491e9-992a-4ca3-9641-e2bb8d42e00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.821+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We really need a system change here. If we want change,
        we need an overhaul. We can’t change things through piecemeal legislation
        because the system itself is the problem.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f64a99-acf9-4a83-b9f3-9fa6a2af1386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.821+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Austria said it is not the Constitution that has a problem,
        but the political party system, which he said can be fixed by letting them
        receive funding from the government.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '165af75f-fcc6-43dd-b38b-fb8527ddd48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.821+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from overhauling the Constitution, Naliw also vowed to push
        for the Freedom of Information bill, which has languished in several Congresses.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8fc802-5b1f-4dc7-a75b-8242edf48584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.821+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor lawyer Sonny Matula and doctor Willie Ong, meanwhile, will
        be prioritizing issues they are most familiar with.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e762862-f510-4da6-8062-20c22945bc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.821+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matula said he will push for an end to contractualization, a national
        minimum wage, social security enhancement and the protection of workers’ right
        to organize unions.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34d0159-1d6a-4927-97f2-a338044f2e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.822+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong said he will be using his oversight function as a senator on
        the <a href="http://nine.cnnphilippines.com/news/2019/02/20/rodrigo-duterte-universal-health-care.html">Universal
        Health Care law</a>, which he views to be insufficient to solve the country’s
        health woes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a27e6a2d-09ac-4ddc-9f2c-23b7f369e83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.822+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Drug war, China</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30fbfd8c-8326-4544-946b-16b21c80543a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.822+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate bets took a slightly different stance from the administration
        on the drug war and the country’s deals with China.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6884c4a9-f6a7-4c14-9991-f3f01fc138a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.822+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://‪http://cnnphilippines.com/news/2019/3/31/senatorial-bets-review-stop-war-on-drugs.html">Senate
        bets: Review or stop Duterte drug war</a></strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f15a27-0fb9-486a-ba93-6d94695307d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.823+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Naliw wants the government’s drug war to continue, she also
        said the government should review its approach. Ong is also against stopping
        the drug war, but reminded the administration that the drug problem is not
        just a criminal problem, but also a health concern.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ede077-7725-4524-a173-24157d73ff6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.823+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria said drug addicts are victims and should not be killed.
        He said the government should protect their rights and dignity.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e57f1a-667e-403e-8946-4560fe650159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.823+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Matula wants to create a “high-level commission” which
        would investigate the killings related to the drug war and urged the government
        to look into its drug campaign.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ffffb5-074c-4324-8a3f-eb33d9938713'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.823+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Austria, Matula and Ong all said that the government
        should be cautious in its <a href="http://‪http://cnnphilippines.com/news/2019/3/31/China-Philippines-deals-caution-Senatorial-Forum.html‬">dealings
        with China, amid concerns of the Philippines falling into a debt trap</a>.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9a693e-e2ae-43f7-9208-975f90c1c834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.824+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/world/2018/02/05/Sri-Lanka-China-port-acquisition.html">With
        Sri Lankan port acquisition, China adds another ''pearl'' to its ''string''</a></strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ddcd20e-3e91-465f-8205-a811403a7f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.824+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Solving water woes</strong></h2>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e0765e-7370-42df-97be-6804ca0c26af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.824+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the four Senate bets at the forum said consumers should
        be saving water in response to the dwindling water supply.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99edad1-8935-42b8-90b4-e944980137b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.824+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Tayo din mismong mga tao may</em> responsibility <em>sa pag</em>-conserve
        <em>ng tubig na ito. Isipin po natin, hindi lang po tayo ang nakikinabang
        dito, kundi ang buong sambayanan</em>,” Naliw said.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0377ed95-5ab1-470b-91f1-e47b61a8c04c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.824+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We, ourselves, have the responsibility to conserve
        water. Think about it, we are not the only ones who are benefitting for his,
        but all other people.]</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6e4d32-309a-467e-ae2a-1085280832d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.825+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong and Austria said the government should invest in technology
        to save more water in irrigation.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eae9bc-c6fb-4540-9a84-9f0cf77d2234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.825+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Baka dati ‘yung</em> technology <em>masiyadong maraming tubig
        na gagastos, baka may crops na konting tubig lang ang kailangan</em>,” Ong
        said.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb15dd6-84b2-4670-b726-db861153d5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.825+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe old technology uses too much water, maybe there
        are crops that would need less water.]</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee31f817-e4df-44fa-8ab3-9e7db0702830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.825+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria also said water utilities should be brought back under the
        control of the government because private water concessionaires have failed
        to deliver services.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16164997-3bde-4d9d-9079-9c3ec56ecdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.825+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2019/3/17/Water-privatization-Manila-Water-Maynilad.html‬">Senate
        hopefuls urge government to take back control of the country''s water resources</a></strong></p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61adafa5-605e-46cd-8622-f1d790830d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.826+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Easing traffic</strong></h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a41e576-7a12-41e8-bd20-eeaa97cf69ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.826+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria, Naliw and Ong said traffic congestion in Metro Manila can
        be eased if national government offices are transferred to nearby provinces.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df896c9e-2e7b-4bfd-8ed8-65316511a1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.826+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kaya nagkakatrapik tayo dito sa</em> Metro Manila <em>kasi
        nandito ‘yung</em> development, <em>nandito ‘yung focus</em>,” Austria said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87704d78-9072-4c4e-bfc3-b0e446abae88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.826+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The reason why Metro Manila is so congested is because
        development is focused here.]</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0444c35-4370-4801-bbfc-edf6483f0395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.826+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong also said cities should be made walkable.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e28d5e-1240-4c4a-9196-d892e5f88284'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.827+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dapat maganda ‘yung pwede mong lakarin</em>, covered <em>ang
        walkway, mayroong upuan para hindi na lahat sasakay</em>,” he said.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8c42e7-35df-4ba4-989f-faeaa6cdd5f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:34:24.827+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:27.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The walkway should be good and covered, there should
        be somewhere to sit on so that not all would have to ride a vehicle.]</p>'
  'vice-president-leni-robredo-maria-ressa-rappler-second-arrest':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-31T22:43:03.984+08:00
    'imagesource': 'jcr:7b7d001c-500c-4b00-9c55-c17f02cbb665'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1e6d5a7-1cbc-4d3b-a02c-f44527deadf1'
    'lead': 'Vice President Leni Robredo denounces the second arrest of Rappler chief
      Maria Ressa, saying it poses a threat to all Filipino journalists.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-31T22:47:44.208+08:00
    'mgnl:createdBy': 'kali'
    'mgnl:lastActivated': 2023-01-29T22:52:25.850+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:52:18.133+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Maria-Ressa', 'Rappler', 'Leni-Robredo']
    'template': '1'
    'title': 'Robredo denounces second arrest of Maria Ressa'
    'visualType': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '485a7c4d-4700-4beb-bb1e-7ce0bf3624cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:47:44.210+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 31)</strong> — Vice
        President Leni Robredo on Sunday denounced the second arrest of Rappler chief
        Maria Ressa, saying it poses a threat to all Filipino journalists.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92b1fe6-a37a-47f1-8217-cbce13e94d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:47:44.210+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Noong nakita ko iyong</em> pictures, <em>parang ang</em> feeling
        <em>ko, iyong</em> pictures <em>na lumabas, iyon iyong</em> warning <em>sa
        lahat na</em> members <em>ng</em> media, <em>na kapag gayahin niyo iyong ginagawa
        ng</em> Rappler, <em>ito din iyong mangyayari sa iny</em>o,''" Robredo said
        on her radio show BISErbisyong LENI.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd72d798-e7a5-4ce4-81b2-996a6de4bb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:47:44.210+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When I saw the picture, I felt that those pictures
        are warning to all members of the media.. that if they do what Rappler does,
        this will happen to them also.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a78be17-9ba7-48d9-93e4-af205bc419d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:47:44.211+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President lamented how the administration supposedly singles
        out Ressa, who heads the news site known for being critical of President Rodrigo
        Duterte.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7172dc1-683e-44cf-8372-b57873f62e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:47:44.211+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hindi naman natin sinasabi na bigyan ng</em> special treatment.
        <em>Pero iyong sa atin lang, kung nagkasala, eh ''di kasuhan para panagutin
        kung may pagkakasala, pero ito kasi, parang nakikita natin na sini</em>-single-out,"
        she said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '310320a0-f7a6-4759-b5e1-9b8c9c72b7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:47:44.212+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not saying that she should be given a special
        treatment. If she violated the law, charge her, but in this case it appears
        that she''s being singled out.]</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe0f7ae-8767-44b3-bbf1-dcc31949e675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:47:44.212+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran journalist is <a href="http://cnnphilippines.com/news/2019/3/29/Rappler-Maria-Ressa-arrest-warrant-Anti-Dummy-Law.html">currently
        out on bail after getting arrested for allegedly violating the anti-dummy
        law</a>.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d01f53c-5201-45a7-b334-c8a33eb50584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:47:44.212+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The arrest warrant was served the moment Ressa arrived at the Ninoy
        Aquino International Airport Friday morning from San Francisco, U.S.A.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0bdc589-39da-42e3-9a7f-f497c6f45432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:47:44.213+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was brought to the Pasig City Police headquarters where she
        underwent booking procedure. She then headed to the Pasig RTC to post a ₱90,000
        bail.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719216a3-1603-491f-9394-47f7db75d018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:47:44.213+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 14, Ressa was also <a href="http://nine.cnnphilippines.com/news/2019/02/13/maria-ressa-rappler-arrest.html">arrested
        over a cyber libel charge</a>.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf95b455-aaab-44cc-b1f8-062aa3dc2550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:47:44.214+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo called Ressa''s arrest a harassment, as some government
        officials remain free despite getting convicted.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25228bb-0f90-408d-a9da-3e740af7b5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:47:44.214+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam natin na maraming mga malalaking tao na marami nang</em>
        charges <em>ng korapsyon.. ''di ba si dating</em> First Lady Imelda Marcos
        <em>nga, mayroong</em> conviction, <em>hindi naman nakukulong. Maraming</em>
        charges <em>ng korapsyon, imbes na</em> file-<em>an ng kaso o makulong ito,
        nakalabas, binibigyan pa ng posisyon sa pamahalaan. Tapos ito, parang, iyong</em>
        harassment <em>grabe</em>," she said.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1cb5cd-ee85-41ef-9d1a-9b9a5852a15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:47:44.214+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many officials who face a lot of corruption
        charges.. former First Lady Imelda Marcos, for example, is convicted, but
        she''s free. There are a lot of corruption charges against some, but instead
        of them getting filed with charges, they are free and even given positions
        in the government. Meanwhile, Ressa''s case is  a harassment.]</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b3821f-5d57-471b-b2ad-113da8bfb17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:47:44.215+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President expressed her concern about the apathy of many
        Filipinos on the issue.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfe9431-68a0-4c24-b53c-f4e165ac22e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T22:47:44.215+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:25.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang marami tayong mga kakabayan na wala pa ding pakialam,
        kasi ''hindi naman tayo iyan, iyong</em> media <em>iyan.'' Pero kapag</em>
        sinilence<em> iyong</em> media, <em>tayo din iyong hindi magbe</em>-benefit
        <em>dito</em>," she said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d33b90-0db5-47c6-929b-9e4988e221f1'
      'mgnl:activationStatus': true
