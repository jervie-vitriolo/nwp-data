  'Samantha-Josephson-south-carolina-uber':
    'author': 'Amir Vera, CNN'
    'caption': 'Missing USC student Samantha Josephson was found dead after last being
      seen getting into a vehicle Friday morning in Columbia, SC | Columbia, SC Police
      Department'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-31T19:48:44.585+08:00
    'imagesource': 'jcr:2fcff996-277a-4060-9ed1-7e8ff696cb18'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ffa63ea-7008-41ae-a30c-210ca82e8688'
    'lead': 'The 21-year-old University of South Carolina senior hopped into a black
      Chevy Impala, thinking it was her ride. About 14 hours later, turkey hunters
      found her body in a field 90 miles from Columbia.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-31T19:53:31.946+08:00
    'mgnl:createdBy': 'kali'
    'mgnl:lastActivated': 2023-01-29T22:52:29.411+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:52:17.350+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A college student in U.S. got into a car she thought was her Uber, police
      say. She ended up dead in a rural field'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6190e952-ee0f-4b22-bc61-cd0be2da86ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.946+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Samantha Josephson decided to call an Uber
        around 2 a.m. Friday after being separated from her roommates during a night
        out in Columbia, South Carolina, police said Saturday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a4ca8d-55c8-49ed-8b1d-136e128f30b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.946+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 21-year-old University of South Carolina senior hopped into
        a black Chevy Impala, thinking it was her ride, Columbia Police Chief W.H.
        "Skip" Holbrook said during a news conference.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fb94aac-cf15-44f0-8b90-a31365cdd0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.947+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 14 hours later, turkey hunters found her body in a field 90
        miles from Columbia, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc21522-f4d9-4bc2-ac06-8b4fbb97eb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.947+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we know now is that she had, in fact, summoned an Uber ride
        and was waiting for that Uber ride to come," Holbrook said, citing surveillance
        footage. "We believe that she simply mistakenly got into this particular car
        thinking it was an Uber ride."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdba67c-c446-453a-9ffe-1bc3da19814f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.947+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathaniel David Rowland, 24, has been arrested on charges of murder
        and kidnapping in connection with Josephson''s death, Holbrook said. He is
        being held in jail in Columbia. CNN has not determined if he has a lawyer
        yet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cee374-99c7-49d7-a436-26ce385f91f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.947+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holbrook said he spoke with Josephson''s family prior to the press
        conference.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a18cda-20c4-48b6-bf59-3fe9e67cc3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.947+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts are broken, they''re broken. There is nothing tougher
        than to stand before a family and explain how a loved one was murdered," he
        said. "It was gut wrenching, words really can''t describe what they''re going
        through."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da73f314-a9be-49e5-8bfe-56b42fb20f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.947+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Chief says student''s blood found in suspect''s car</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee0b8ba-ed11-4f21-9281-463cf1a5dc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.948+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holbrook described how the case came together quickly.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd48d8df9-b859-43b9-80f5-d1b6c951af91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.948+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josephson''s roommates began to worry when they hadn''t heard from
        her later Friday morning. Holbrook said, and they called the police around
        1:30 p.m. Friday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '840dc739-e0bd-4ef3-aa03-526674bcee90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.948+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Columbia police were starting their investigation, turkey
        hunters found a body around 4 p.m. Friday about 40 feet off a dirt road in
        a wooded area in Clarendon County, southeast of Columbia, Holbrook said. It
        was identified as Josephson''s.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '422142ef-1a6f-401a-9f6d-80b60058efe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.948+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police searched for the car Josephson had gotten into and around
        3 a.m. Saturday a Columbia officer saw the Impala and stopped the vehicle,
        Holbrook said. When the officer asked the driver to get out the car, he ran
        but was quickly captured, the chief said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90e0ec0-5f26-4e0c-bd4f-4e176b130bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.948+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators searched the Impala.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c409a6-984c-47f3-9996-6636f5e55325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.948+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blood found in the car''s passenger side and trunk was matched to
        Josephson''s, the chief said, and her cell phone was found in the passenger
        compartment. Investigators also found a container of liquid bleach, germicidal
        wipes and window cleaner in the vehicle, he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26707327-f4cc-4760-938d-5930aed6bc84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.949+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holbrook also said the child safety locks in the Impala were activated,
        which would make it difficult for anyone to open the back doors from the inside.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bde3405-d5a9-47cd-93dc-4f67434b32dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.949+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police haven''t said how Josephson died and have not provided much
        information about Rowland, except to say he used to live in Clarendon County
        and knew the area where the body was found.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68507e74-cb1c-42d4-aae7-087d2969989d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.949+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our investigators and agents have a lot more work to do," Holbrook
        said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddbf381b-321b-4baf-a7de-21e80675823e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.949+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out to Uber Saturday, but the company declined to comment.
        Uber''s online safety tips advise drivers to check that the license plate,
        driver photo and driver name match what''s listed in the app before getting
        in the car.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6450d863-8c74-4307-a06c-c160bbd532e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.949+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Searching for words of wisdom and comfort''</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a431d116-97a9-4bd9-9529-d1e7e5005a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.949+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josephson''s father, Seymour Josephson of New Jersey, confirmed
        his daughter''s death Saturday on Facebook.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d2e624-ea8c-4d12-a82e-06b4600368a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.950+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is with tremendous sadness and of a broken heart that I post
        this! I will miss and love my baby girl for the rest of life. Samantha is
        no longer with us but she will not be for gotten (sic). It is extremely hard
        to write this and post it but I love her with all my heart. I could continue
        to write about her but it kills me. I sit here and cry while looking at the
        picture and write this," his post read.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360cd52c-8d63-42cb-be86-94e36c824c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.950+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josephson was a political science major, the USC College of Arts
        and Sciences said on Twitter.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4fcc6d-5f6d-418b-9d79-9773b18876cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.950+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our prayers are with Samantha''s family &amp; friends, &amp; we
        join the entire Carolina Family in this time of grief," the college''s tweet
        said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490d7b06-72d6-4727-b731-aa377041216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.950+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>USC President Harris Pastides released a statement saying "our prayers
        are with the family and friends of Samantha Josephson following the devastating
        news of her death. Times like these leave me searching for words of wisdom
        and comfort."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5711af-592e-49ce-af0e-1f978636f65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.950+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastides also advised students to "look out for one another, be
        active bystanders. Travel in groups and stay together."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a1a7fd-8271-4fa9-bf0e-85e39a1fd9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.950+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columbia Mayor Stephen Benjamin said "nothing mitigates the pain
        of the loss of a child but I have full faith &amp; confidence in the men &amp;
        women of the Columbia Police Department &amp; SLED as they ably investigate
        this tragedy."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ff9abb0-3b8d-40b9-9049-c61a2c2f92e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.951+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Facebook page of Josephson''s father, the family
        lives in Robbinsville Township, New Jersey, about 10 miles east of Trenton,
        CNN affiliate WACH-TV reported. Robbinsville Township also released a statement
        on Facebook about Josephson.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26263146-a30a-42f1-b00b-c120dcd6536e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.951+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mayor Dave Fried, B.A. Joy Tozzi and everyone in Robbinsville Township
        are devastated by the news that the Josephson family of Robbinsville have
        lost their precious Samantha. Our thoughts, prayers, boundless grief and endless
        support are with Seymour, Marci and Sydney at this unimaginable time," the
        statement read.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15652349-7816-4565-aedf-745830677b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-31T19:53:31.951+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:52:29.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/30/us/south-carolina-missing-college-student/index.html">A
        college student got into a car she thought was her Uber, police say. She ended
        up dead in a rural field</a>."</p>'
  'the-filipino-votes-cnn-philippines-senatorial-forum-west-philippine-sea':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-31T20:39:22.779+08:00
    'imagesource': 'jcr:3f513800-78a1-4722-b137-f9729632e9b8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0108e86-8e7d-4c26-958c-fce00c657ada'
    'lead': 'Four senatorial bets point out the need for the country to protect the
      West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
