    'mgnl:tags': ['NEDA', 'inflation', 'Rosemarie-Edillon', 'rice', 'El-Nino', 'climate-change',
      'drought', 'agriculture']
    'stories': ['f45fbdb3-985c-4e41-8f19-0373d40fde00', 'f8abf509-f9b9-4a8e-8f77-27464285e700',
