      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69865076-59b5-4066-b171-007284742347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:17:57.057Z
