      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MJ Phillips, Aiza Maizo-Pontillas, Ces Molina and Alohi Robins-Hardy,
        who all play in the Philippine SuperLiga, also made the cut.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
