      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14360bc0-7663-4be8-ad21-a8d260bacd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.482Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p><strong>To exercise vigilance\L \L</strong></p>"
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318f97b7-ece1-4f01-973c-4e20a94258b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.482Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e11cb2-6d54-48a7-b2f9-fc2cd00196a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.482Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Last year, I switched gears [from being a confessional poet],”
        says Peachy Paderna of her poetic concerns.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca7e75c-dcdf-4a19-8c26-420c9ca57b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.482Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca58a47-bec3-4dcf-81cb-78e946903fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.482Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I sort of got sick of talking about myself. I felt that if I wanted
        to reach for some broader, unnamed truth, I could do more — as a poet — than
        take off from personal experience. That''s why I began to work on telling
        the stories of other people through poetry. I wanted to swing the focus away
        from myself and towards the little-told narratives.”          </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e68bc9-a2b2-4a7e-8892-5369e05c6837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.483Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e497a5b5-2d5a-421f-bad2-3972866f19f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.483Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>Paderna’s most recent works see Philippine history at their center,\
        \ favoring periods of conflict and contention, as well as stories that may\
        \ not be as well-covered as others. \L\L</p>"
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753a5ecf-1585-4613-9661-86647655284e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.483Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc69e68-4471-4c88-80c3-b65537cb8b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.483Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the reading event, Paderna read two works: “Marcela,” the first,
        was written on the day of the event itself, as Paderna felt compelled to offer
        up a brand new work in honor of the night’s theme of female solidarity and
        strength.          </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4566ff55-dc97-48f6-a8fa-31c871929caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.483Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2041d8e-12cc-48c0-a6a4-b2199d897748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.483Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The poem revolves around Marcela Agoncillo, the woman credited
        for making the first Philippine flag. In it, I touch upon the limitations
        she had to work with, how we''ve come a long way since those days, but also,
        how certain challenges remain,” she explains.          </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ac293d-bfb0-417e-95c8-7fb1557b899f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.483Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f01b8d5-9de7-4b00-9d81-c1eddfd5a16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.483Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of “The Envoy of Mr. Cogito,” the second, written by the Polish
        poet Zbigniew Herbert and a personal favorite of Paderna’s, she says: “Although
        written many decades ago, it preserves its relevance — wherever liberties
        are curtailed, wherever brutality holds sway, wherever courage is needed.”          </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e9d014-3f84-4d74-bc59-cf452f5f4e31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.483Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080275b9-cd16-4aaf-afcd-646358421909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.483Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>be courageous when the mind deceives you be courageous \L</p>"
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694bb895-8c86-4b72-a025-e761a14d26d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.484Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>in the final account only this is important \L\L</p>"
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae885ee-7235-4157-8a7e-410e11da7452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.484Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef689f9-3e6e-49ef-b25a-74a3f608d872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.484Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>and let your helpless Anger be like the sea \L</p>"
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a46a323-c288-4f72-ae96-ec5d3a985b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.484Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.739+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>whenever you hear the voice of the insulted and beaten         </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb7ef97-b1e3-4f33-816b-5f52e4e8df81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.484Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1784d68f-2615-4b63-8855-ad66c4d50a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.484Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>— Excerpt from Zbigniew Herbert’s “The Envoy of Mr. Cogito” \L\L\
        </p>"
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa19a7bf-c5de-4d9f-90cc-6fabefb573fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.484Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937c4741-d042-4b70-8ee8-745709289d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.484Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Altogether, what Paderna hopes to accomplish through her writing
        is this: recognition by the reader of certain truths, especially as they’re
        seen in the context of our country’s struggles. “It troubles me that Filipinos
        keep repeating mistakes as though we were in love with loss and tragedy,”
        she says.          </p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9536fb9f-40f0-4438-804e-a849818d7e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.484Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac08d9c9-65a3-4fc8-86b6-61dc7fd2ae02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.484Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through her more recent slate of poems, Paderna highlights the lessons
        we have to relearn, while instilling hope all the same: “[''Marcela,'' for
        example,] shows that the violence and unrest so characteristic of the Philippine
        story doesn’t have to persist in the future.”          </p>'
    '85':
      'image': 'jcr:3f1b51ee-b7ea-4a02-979f-280458ae8fb1'
      'imageCaption': "Of her poem \"Maria Makiling,\" Martina Herras says: \L\L“\
        I had written [Maria Makiling] with the original myth of the enchantress in\
        \ mind, and tried to work with what the persona would feel, possessing all\
        \ of this power and at the same time being able to name the vulnerability\
        \ you earn from feeling.\" Illustration by JL JAVIER"
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8bc835-e473-46b4-b0cd-6f997eca19d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.484Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f3558c-2a61-49db-b80a-4198bf4a6d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.484Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>To find strength in vulnerability          </strong></p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fe493c-39c2-412c-b00d-55bcd1db7ebb'
      'mgnl:activationStatus': true
