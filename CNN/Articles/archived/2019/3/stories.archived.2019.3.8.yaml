      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guzman belongs to the political party, Partido Lakas ng Masa.
        He is the chairperson of Bukluran ng Manggagawang Pilipino, an organization
        of laborers and trade unions in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7040e2e2-8d36-4c5b-97bd-f81c418c547a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:47:29.923Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former garments worker, he is pushing for labor rights and the
        abolition of contractualization. He also seeks to suspend the Tax Reform Acceleration
        and Inclusion (TRAIN) Act, as well as put an end to oil deregulation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85539a6a-a6a0-44ff-8f09-bb8a9d1db706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:47:29.923Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LARRY GADON</strong></p>'
    '38':
      'image': 'jcr:d5ba5444-a001-4e2d-b9b2-b3786ede93e6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16bb4ae-edb9-4dc5-b5f0-b618fa529308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:47:29.926Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991995b5-8568-421a-9d99-6a816634fc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:47:29.923Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Gadon, is a staunch supporter of the Marcos family and a fierce
        critic of the ousted Chief Justice Maria Lourdes Sereno. A video of him shouting
        near the Supreme Court office in Baguio during hearings on Sereno''s quo warranto
        petition mades rounds on social media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9983cc1-3b55-4fd2-a2b4-403535f0167c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:47:29.923Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon was a legal counsel of former President and incumbent Pampanga
        Representative Gloria Macapagal Arroyo. He lost his bid for a Senate seat
        in the 2016 election. He filed an impeachment complaint against Sereno before
        the House of Representatives last year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02dfd74a-eb0f-4006-9adc-d7363e35fa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:47:29.924Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He belongs to the Kilusang Bagong Lipunan — a party associated with
        the late strongman Ferdinand Marcos.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5d8d80-63be-4bc9-add9-f7552bf82098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:47:29.924Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon vouches for federalism and reforms in the education system.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c583e9a-aa52-4c28-b008-5af62ae58fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:47:29.924Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DOC WILLIE ONG</strong></p>'
    '39':
      'image': 'jcr:166f80a2-4eab-4597-b7cb-73a9c320c9b7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c07d6f-5ec9-4d47-845f-b93a887713be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:47:29.926Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72b2231-a513-43dd-8af0-0d8881770c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:47:29.924Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Physician Willie Ong has made his presence on social media. <a href="https://www.youtube.com/channel/UCR6n79EOdY406JlZD8FEgyg">His
        Youtube channel</a>&nbsp;contains videos of him and his wife sharing medical
        advice.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcac8b1-421b-4b76-ab7d-7a908c46ef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:47:29.924Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ong belongs to the political party Lakas-CMD. He is an internist-cardiologist
        at the Manila Doctors Hospital, and a health columnist in Philippine Star
        and Pilipino Star Ngayon. He is also appears in the <em>Salamat Dok&nbsp;</em>program
        in ABS-CBN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7208ad9c-338f-42f8-b383-d28275d62cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:47:29.924Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.352+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among Ong''s advocacies are cheaper or free medicines, free laboratory
        tests under the Philippine Health Insurance Corporation (PhilHealth), and
        incentivizing health workers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4e5bbd-13ac-4217-b66e-e164459b2f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:47:29.925Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DAN ROLEDA</strong></p>'
    '40':
      'image': 'jcr:23758bd9-f24a-404e-a249-926dccdd46cd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cfc620-1d77-43ff-b36a-26c63d39ccce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:47:29.926Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.353+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0343465-431b-4dcb-8e3b-366fe7c6a289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:47:29.925Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Roleda is affiliated with the United Nationalist Alliance, a
        party linked to former Vice President Jejomar Binay.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3c33ca-d61c-47a0-b0dd-87e6841aca9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:47:29.925Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roleda, a businessman, was formerly the Presidential Adviser for
        Foreign Investments from 2001 to 2010. Prior to that, he had a seat in Congress
        under the ALAB Party-list from 1998 to 2001.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916d3e3b-d740-4f94-bbac-f360c3df2e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:47:29.925Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was also previously the councilor of the City of Manila''s Fourth
        District, and a former chairman of the Metro Manila Councilors.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1453d0-d858-4b2b-96a5-df050b411651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:47:29.925Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roleda advocates for education, health, entrepreneurship and livelihood
        programs.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e489d5-71ee-4ae7-96c9-90d7608f470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:47:29.926Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Get to know the candidates in CNN Philippines'' Senatorial Forum
        this Sunday, 5PM.</em></p>'
  'Comelec-Otso-Diretso-Hugpong-ng-Pagbabago-debate-junk':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-08T03:55:17.443Z
    'imagesource': 'jcr:c9afd44e-7332-47b3-815c-ce52562e8b45'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19d3e8ce-50a4-4e7c-98db-5974ca6ad936'
    'lead': 'The poll body will junk Otso Diretso''s request for a debate against
      Hugpong ng Pagbabago as it risks facing allegations of preferential treatment
      should they grant their appeal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-08T03:57:49.211Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T21:58:46.528+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:57:52.525+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Hugpong-ng-Pagbabago', 'Otso-Diretso', 'The-Filipino-Votes', 'Commission-on-Elections']
    'template': '1'
    'title': 'Comelec to junk Otso Diretso''s request for debate vs Hugpong'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa9e82b-2448-4cfe-9a01-12044a58aefc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:57:49.212Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:46.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong>&nbsp;The
        Commission on Elections (Comelec) will deny opposition senatorial slate Otso
        Diretso''s request for a debate against the administration-aligned Hugpong
        ng Pagbabago (HNP).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8a85c4-299a-46e9-8806-9b45fbbc31fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:57:49.212Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:46.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesperson James Jimenez told CNN Philippines in an online
        exchange on Friday that granting Otso Diretso''s request will be tantamount
        to giving preferential treatment to some senatorial candidates or Senate slates.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70648b9f-79ca-4bcb-b283-870cf6732ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:57:49.213Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez added that it is "practically impossible" for the poll body
        to hold a meaningful debate involving all 62 senatorial bets, without facing
        allegations of preferential treatment and that there is no more time for debates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e4c34e-31e6-4069-8c1e-a462760b6beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:57:49.213Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:46.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Comelec En Banc will issue a resolution on the matter
        soon.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598970ab-226c-4bb7-8f9c-7b018edbdf69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:56.689Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:46.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Failure of the Comelec to provide a venue for voters to hear the
        platform and stand on issues of the candidates on important policies is a
        disservice to the Filipino people," Otso Diretso senatorial candidate and
        Magdalo party-list Rep. Gary Alejano said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d708da-ec97-44f2-89d9-9e9de34c0a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:56.689Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano added that the Comelec''s decision to deny their request
        favors candidates who are dodging from participating in debates. "Congratulations,
        you were saved by the bell," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96ca5a1-16c4-4b6d-a859-9fea2a6d870f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:56.690Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:46.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat po, ilagay sa batas na responsibilidad ng</em> Comelec
        <em>na ipakilala ang bawat kandidato sa pamamagitan ng debate sa mga isyu
        imbes na hayaang ang pera at yaman ng bawat isa ang kumilos upang makilala
        ang isang kandidato,</em>" Otso Diretso candidate Samira Gutoc added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1c930b-1b3d-4b2f-84b2-8de07bf71559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:56.690Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:46.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The law should be changed to say that the Comelec
        has the responsibility to introduce each candidate through a debate on the
        issues, instead of money and wealth do the work for a candidate to be known.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7117a156-3d6d-401a-8efa-6b7d0ccf0257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:47:56.690Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:46.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the <a href="https://www.officialgazette.gov.ph/2001/02/12/republic-act-no-9006/"
        target="_blank">Fair Elections Act</a>, it is only optional for the Comelec
        to require national television and radio networks to sponsor at least three
        national debates for presidential candidates and at least one national debate
        for vice presidential candidates.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73082927-e8e1-41e3-9fca-8bc9c189a015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:57:49.213Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:46.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec chair Sheriff Abas earlier told CNN Philippines'' <em>The
        Source</em> that the poll body is unlikely to hold an official debate for
        the senatorial elections as they <a href="http://nine.cnnphilippines.com/news/2019/03/04/Comelec-Hugpong-ng-Pagbabago-Otso-Diretso-debate.html"
        target="_blank">no longer have time and resources</a> for it.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a023300a-268e-4c57-b8e1-ef1cf8f27b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:57:49.214Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:46.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abas, however, said they would support TV networks which would host
        their own debates.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f902d77d-8255-45bd-bc18-aaf49536f140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:57:49.214Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:46.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Otso Diretso, the opposition senatorial slate spearheaded by the
        formerly-ruling Liberal Party, earlier asked the Comelec to officiate or facilitate
        a debate with HNP, the regional party of presidential daughter Davao City
        Mayor Sara Duterte-Carpio.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcbe19d-8f60-4370-a18b-9fd22f329d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:57:49.214Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:46.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition Senate bets have chided their HNP counterparts for
        not appearing in debates. Some HNP candidates have expressed openness to debating,
        while others said debates would be more beneficial for political newbies and
        that they should just debate on the Senate floor if they get elected.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6c5b5d-c79e-4cb8-9e34-99dbeda8bb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:57:49.214Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:46.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Otso Diretso bets have appeared in senatorial debates organized
        by TV networks, including in different installments of CNN Philippines'' Senatorial
        Forum.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d960ed0-5d0a-45a6-adac-545b07bb626c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:57:49.214Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:46.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But of the 13-man HNP slate, Senators Cynthia Villar and Juan Edgardo
        "Sonny" Angara, House Deputy Speaker Pia Cayetano, former Senators Jinggoy
        Estrada and Bong Revilla, and former Special Assistant to the President Christopher
        "Bong" Go have not yet appeared in any televised debate.</p>'
  'Military-Abu-Sayyaf-Sulu-aerial-bombing':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-03-08T05:54:41.150Z
    'imagesource': 'jcr:2563eb84-390b-4280-815a-7346a8352ebd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30cd3bd2-09f0-463c-8291-773dce2bc7d6'
    'lead': 'Government forces launched attacks, including aerial bombings, against
      Abu Sayyaf fighters in Sulu Friday, the military said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-08T05:57:15.406Z
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T21:58:45.963+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:57:52.633+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Abu-Sayyaf', 'Sulu']
    'stories': ['81c5f3ef-84ca-44d9-8ad2-d9e6092ad580', 'bd054408-f94a-4673-bcbc-d57d3e0a37ae']
    'template': '1'
    'title': 'Gov''t forces drop bombs on Abu Sayyaf lairs in Sulu'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce03c45d-99ec-41fb-9ff2-cc005cf172de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:57:15.407Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:45.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> — Government
        forces launched attacks, including aerial bombings, against Abu Sayyaf fighters
        in Sulu Friday, the military said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060ba134-0629-4979-ac0f-75159cacc3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:57:15.407Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:45.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Selective aerial bombardment" was ongoing as of 11:30 a.m., the
        Philippine Army''s Joint Task Force Sulu said in a press release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf2381e-1fee-47f8-9d7c-7f6cc3745eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:57:15.407Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:45.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said military assaults began at 6:40 a.m. following the "monitored
        and confirmed consolidation of 200 terrorists in the hinterland of Patikul,
        Sulu."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3c39e1-0f7b-4a11-a323-34bba29f95a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:57:15.407Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:45.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patikul, a known lair of the Abu Sayyaf group, is a town near the
        provincial capital Jolo, where a church was bombed last January 27, leaving
        at least 22 people dead and at least 100 wounded. The military has since stepped
        up its offensive against the Abu Sayyaf in line with President Rodrigo Duterte''s
        order to "destroy" the terror group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2291890e-2dce-4ac2-8dce-2aad622b971f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:57:15.407Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:45.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military believes Abu Sayyaf top leader Radullan Sahiron is
        in Sulu along with Hatib Hajan Sawadjaan, the supposed acting leader of the
        international terrorist network ISIS in the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbb34f1-2462-4004-ae77-da07c1a0df27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:57:15.408Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:45.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ASG (Abu Sayyaf Group) main leaders are reported to be in the
        consolidation area planning to launch terror acts," the military said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab87d53-fede-4a4d-afe5-0ff7bd8f5952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T05:57:15.408Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:45.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security remains tight in Jolo to thwart any possible attack the
        Abu Sayyaf may launch to divert the government forces'' attention away from
        the intensified military operations, the military added.</p>'
  'Water-interruption-Manila-Water-Metro-Manila-Rizal':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-08T13:53:13.193+08:00
    'imagesource': 'jcr:7ef8f1ea-5d5d-4e45-9528-e17178c35013'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12b4f042-c509-4fb0-bd66-e1ffbc36937a'
    'lead': 'Several cities in Metro Manila and municipalities in Rizal will experience
      ''low pressure or no water'' during peak demand hours. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-08T06:00:40.488Z
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T21:58:44.475+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:57:53.869+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More areas in Metro Manila, Rizal experience water interruptions - Manila
      Water'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feaac24d-15e4-4d5c-b8d4-8800077c1070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:00:40.488Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:44.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;East zone
        concessionaire Manila Water said more areas will experience low water pressure
        to no water.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cd1898-6f93-45c6-b860-41576530dd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:00:40.489Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:44.480+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on social media early Saturday, this was due to "operational
        adjustments conducted by Manila Water to address the continuous decline of
        La Mesa Dam water level."</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83796e3-4c38-48c6-a010-201b33b17ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T13:05:09.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:44.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water explained that when it released the service interruption
        announcement on Monday, customers panicked and began storing water that created
        an "artificial demand."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd07493-ce9e-4d7e-a760-60236495c6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:00:40.489Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:44.481+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This happened during the times when we are supposed to be refilling
        our reservoirs (midnight to early morning) beginning yesterday (Thursday)
        early morning. And the reservoirs were not able to be completely filled from
        yesterday until this morning thus resulting to unexpected water service interruption.
        This affected areas in Quezon City, Mandaluyong, San Juan, and Pasig," Manila
        Water Communications Manager Dittie Galang said on Friday.</p>'
    '148':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed58573-bd83-47bb-ab37-1905c07397f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T13:05:09.291+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:44.483+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water also said, "Please let us know if you have been experiencing
        low water pressure or no water supply outside your schedule. Thank you for
        bearing with us."</p>'
    '150':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd246ec6-004c-4abe-91d7-679e41177379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T13:05:09.292+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:44.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, there were no details given on when the service would resume.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e84ffc4-5233-4c17-854e-c9028428d492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:50:23.775+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:44.485+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water Spokesperson Jeric Sevilla said water demand this year
        was higher than in 2018. He cited the demand this year is 1,760 million liters
        per day (MLD), while the available water supply is just 1,600 MLD.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2120d339-760b-42c4-9daf-956a9c12b204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:50:23.775+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:44.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The shortage is further aggravated by El Niño and the already low
        level of La Mesa dam, which was only at 69.1 meters during the start of the
        year," he said,</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa46a954-e4b1-4adc-9d81-d93e025c52ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-09T17:50:23.775+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:44.487+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Mesa Dam is the main supplier of water for Metro Manila. <a href="http://nine.cnnphilippines.com/news/2019/03/03/exclusive-la-mesa-dam-lowest-water-levels.html"
        target="_blank">The water level in the dam is at its lowest in 12 years</a>.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481b899c-a697-41a4-bf23-6f5afc257e25'
      'mgnl:activationStatus': true
