    'jcr:uuid': '0cc48108-b1de-405f-bfcb-1f315b6f02da'
    'lead': 'Baser Amer comes alive for the Bolts in the clutch as they arrest a losing
      streak in the All-Filipino conference.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-08T12:22:55.724Z
