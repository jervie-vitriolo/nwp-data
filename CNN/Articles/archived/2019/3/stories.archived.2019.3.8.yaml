      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong>&nbsp;Having your
        pizza and pasta fix is now one free call away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7363621a-c807-4dc4-a15e-27629fb62cf2'
      'mgnl:activationStatus': true
