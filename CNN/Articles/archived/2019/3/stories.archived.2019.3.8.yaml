    'jcr:uuid': '39fe2762-d9fb-4bbe-8aac-630c243c9322'
    'lead': 'The war on drugs has been known to be a war on the poor. But has it also
      aggravated the struggles of Filipino women in urban poor communities? '
    'mgnl:activationStatus': true
