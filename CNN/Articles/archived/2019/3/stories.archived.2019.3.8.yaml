      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> — Google
        celebrates women all over the world with today''s Doodle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ea62b9-9756-4095-a9df-d0989a6c9677'
