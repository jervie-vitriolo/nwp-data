      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avail of free call, customers just need to press the hash tag
        (#) before keying in 5-55-55 on their mobile phone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692ab7e1-608f-4404-afc2-1df11b52d67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:38:23.023Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T21:58:55.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our best-tasting pizzas and pastas are now a convenient call away
        through the #5-55-55 and we could not be happier that more Filipinos can now
        enjoy solid barkada bonding moments through Greenwich," Greenwich General
        Manager Mike Castro said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f0214b-4aa2-4e8d-a162-952085765325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:38:23.023Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T21:58:55.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Maquera, Globe Business senior vice president, said, "We are
        honored to have been chosen by Greenwich as their partner for this endeavor.
        Globe Business always aspires to provide Philippine enterprises opportunities
        to elevate service delivery and customer centricity and that is why a growing
        number of the country''s top fast food chains have and are partnering with
        us to avail of the #Hashtag service."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c06d8c5-c489-4b6b-b212-53a99b230c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:38:23.024Z
      'mgnl:createdBy': 'joemil'
