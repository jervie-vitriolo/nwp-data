      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong>&nbsp;The
        Department of Foreign Affairs (DFA) acted on a citizen''s complaint over social
        media on how she was harassed in the passport courtesy lane.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ccb9db5-c679-4df1-84c1-511b1a1ce830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T15:02:15.220Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:18.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The consular staff involved has been relieved from his duties while
        the Department is investigating this incident," DFA Assistant Secretary Elmer
        Cato told reporters Friday, adding that it was an isolated case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9d52cb9-a0d8-4c4a-a1ac-105939ae555b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T15:02:15.220Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:18.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cato added that the Department has always placed serious importance
        on how consular staff interact with people applying for passports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809f4c7a-8b5e-451a-b896-d0d0cd4f1992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T15:02:15.220Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:18.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a result of the incident this morning, we will redouble our
        efforts to ensure that no person with disability would go through a similar
        experience when transacting with the Department," he added.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b526ad68-2005-4594-8f74-ffb5d957b541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T15:02:15.221Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:18.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA Secretary Teddy Boy Locsin, had choice words for the yet unnamed
        erring staff over Twitter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117864a3-4fbb-404f-ace2-aa78f68bbb4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T15:02:15.221Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:18.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am at a total loss for words except that I will seriously consider
        a proposal for chemical castration to prevent this behavior from being passed
        on. I am deeply sorry," Locsin said.</p>'
