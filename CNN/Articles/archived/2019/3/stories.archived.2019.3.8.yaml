    'template': '1'
    'title': 'NEDA: Ongoing El Niño an inflation concern'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248c65f4-df09-4157-860c-7abb395f0a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T14:05:24.711Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:19.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong>&nbsp;The
        economic managers of the Duterte administration believe that inflation will
        stay within target this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8858cf56-488b-4672-8574-db243e24cd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T14:05:24.711Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:19.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hotter than normal temperatures might steer inflation away from
        the 2 to 4 percent yearend goal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a07f47-0a86-4ffe-8752-2b5b064ceb27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T14:05:24.711Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:19.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are more concerned with El Niño, so it''s ongoing. And they
        expect it to last until June of this year," Socioeconomic Planning Undersecretary
        Rosemarie Edillon told CNN Philippines Business Roundup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b0272f-2803-48ec-90d8-229826e2adde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T14:05:24.712Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:19.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dry spell has already led to North Cotabato and Zamboanga City
        to declare states of calamity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695a2702-17ca-4c3d-9023-6e19488000eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T14:05:24.712Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:19.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water service provider Manila Water has implemented operational
        adjustments in some areas of the Metro to temper the decline of the water
        level of La Mesa Dam.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e4bc8b-4117-4eb0-8cd7-ecbdfcc8a75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T14:05:24.712Z
