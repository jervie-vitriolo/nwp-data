      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Software engineer Brad Neuberg is credited for pioneering the coworking
        phenomenon in 2005 when he underwent a financial problem. Working at a startup,
        he felt conflicted: he wanted to fuse independence and individuality with
        the sense of community and the synergy of working with others. So, he partnered
        with a life coach to produce a three-part plan that created a new kind of
        space he wanted: co-working.</p>'
