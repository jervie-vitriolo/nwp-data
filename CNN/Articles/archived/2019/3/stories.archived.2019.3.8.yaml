      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mainstays Alyssa Valdez, Aby Maraño, Jaja Santiago, Mylene Paat,
        Mika Reyes, Majoy Baron, Dindin Santiago-Manabat, Jia Morado, Jema Galanza,
        Dawn Macandili and Denden Lazaro are back in the fold, as the country gears
        up for the 2019 Southeast Asian Games happening in November.</p>'
