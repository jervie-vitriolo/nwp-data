      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong>&nbsp;Kalei
        Mau, Tots Carlos and Eya Laure headlined the newcomers in the Philippine women''s
        national volleyball team pool.</p>'
