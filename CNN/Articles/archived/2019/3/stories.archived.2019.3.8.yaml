    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d270e8-fe09-4a6c-8eb8-0b90b386f336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:03:54.742Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:48.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ulan</em> is the first time Lustre worked on a film project
        without Reid since 2015 horror flick <em>Chain Mail</em>. Reid, meanwhile,
        starred without Lustre in the 2018 remake of the South Korean film <em>Miss
        Granny</em>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d0eab3-1c42-4456-966c-8c2418d8d506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:03:54.742Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:48.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lustre, who plays "Maya" in <em>Ulan</em>, said Reid is very excited
        for the film and is curious about its storyline.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d00e61b-ca95-4c8d-be0a-2fc8a7208d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:03:54.742Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:48.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s also asking me bakit may [why is there a] tikbalang," she
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7cf170-daee-41cd-bb6b-22693ae19aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:03:54.742Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:48.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trailer for the upcoming romantic drama film features creatures
        from Filipino mythology, including a tikbalang —&nbsp;half-human, half-horse
        —&nbsp;getting married and ushering the rain.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4c7bb1-78db-45fc-aff7-1db03bb5aff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:03:54.743Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:48.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The element of rain is also a main feature in the film''s plot,
        its director Irene Villamor said.</p>'
    '36':
      'contentWidth': '100%'
      'embedCode': '<iframe width="560" height="315" src="https://www.youtube.com/embed/D_H2UqfnSQ8"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d72e04-e74b-448f-9749-e727e2bf37a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:03:54.744Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:48.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaee7dc1-1612-4c30-b269-e93a8a216041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:03:54.743Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:48.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lumaki siya</em> [She grew up] with her <em>pamahiin,</em>
        superstitions <em>ng lola niya</em> [of her grandmother.] Everything associated
        with the rain, she feels that everything that''s happening in her life is
        associated with the rain," Villamor told The Source.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd145ce08-8afa-49a4-b9ed-1e635d5f34b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:03:54.743Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:48.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villamor added, "She feels that <em>mayroong maganda or masama na
        mangyayari sa kanya tuwing umuulan.</em> But she feels cursed in the present."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc23af2-6d15-42e6-8f45-4d4db77a10af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:03:54.743Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:48.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: She feels that something good or bad will happen to
        her everytime it rains. But she feels cursed in the present.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf53eb8-1823-4d0f-83af-1db22cd864ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:03:54.743Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:48.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said that the movie will also dwell on Maya''s relationship
        with herself, her past self and all the supernatural elements associated with
        her life.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a313b3-1efc-4495-a202-90daf4a06cdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:03:54.743Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:48.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While refusing to discuss any further details on the film''s storyline,
        Villamor said viewers will leave the theater asking about their role in the
        universe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeca0104-f8c8-4cfa-b6d3-4ad70de7839c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:03:54.744Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:48.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Lustre said she hopes that everyone gets inspired
        after watching the film.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a920ced5-071d-473c-8512-e1f2c7b7de8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:03:54.744Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:48.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana</em> [Hopefully] everyone finds the lesson of this movie
        very useful for them, and of course because this is a very unusual kind of
        movie," she said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4573a79b-e02b-4d6e-8e25-5ffa4e615297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:03:54.744Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:48.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulan will premiere in theaters on March 13.</p>'
  'armand-garcia-priest-sexual-abuse-arrest':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-08T03:26:29.018Z
    'imagesource': 'jcr:4feaf5fb-bf4f-43ed-92ed-d748409271df'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'af057a63-85f1-4e09-b6b4-d5cb26ff7a1e'
    'lead': 'Reverend Armand Garcia has been on administrative leave since March 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-08T03:29:39.027Z
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T21:58:47.947+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:57:52.174+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Catholic-Church', 'United-States']
    'template': '1'
    'title': 'Filipino-American priest charged with rape, sexual abuse of minor in
      U.S.'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c7bbc3-e75e-4579-8d62-83ff22449790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:29:39.027Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> - A 49-year-old
        Filipino-American priest has been charged with rape in the U.S., with reports
        saying he also filmed the attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd936b718-e852-4e58-8514-ae8fa577e4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:29:39.027Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the Archdiocese Of Philadelphia dated March 5 said,
        "The conduct in question is alleged to have occurred during the period 2014-2017."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0d5ef8-076a-4d2c-a6b1-c592cb1f7fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:29:39.027Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://archphila.org/statement-from-the-archdiocese-of-philadelphia-regarding-reverend-armand-d-garcia/">The
        statement said</a> a report in March last year said Rev. Armand Garcia, who
        was ordained in 2005, had "alleged miscondunct with a minor."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb27f56-13d4-4f7e-b5e3-ad980bf766d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:29:39.028Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Father Garcia was immediately placed on administrative leave and
        had his priestly faculties restricted by Archbishop Chaput following the notification
        from law enforcement. He was also removed from his residence at Saint Martin
        of Tours Parish in Philadelphia, where he had been assigned," the statement
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25068541-e2e8-4980-84ec-7b16b5df2079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:29:39.028Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added Garcia was neither allowed to perform his duties as a priest
        nor present himself publicly as such during his administrative leave.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52380d55-6599-48eb-8bd3-11166468aadd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:29:39.028Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The archdiocese said, "At the time he was placed on administrative
        leave, Father Garcia possessed clear criminal background checks as well as
        child abuse clearances and had successfully completed safe environment training
        courses."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb609dae-5d62-4eb5-a915-51b6dd88e752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:29:39.028Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia was arrested on March 4 this year and is facing charges of
        rape, corruption of a minor, and sexual abuse of a minor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0071037-b156-4b9f-b819-7f240a518b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:29:39.028Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://http://cbcpnews.net/cbcpnews/pinoy-priest-charged-with-rape-in-philadelphia-barred-from-ministry-since-march-2018/">The
        Catholic Bishop''s Conference of the Philippines</a> said Garcia turned himself
        over to authories on Monday, "and reportedly posted 10 percent of his $250,000
        bail."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6114d94e-5f79-4e08-9b4a-0bd4b89df143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:29:39.028Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting, no other details of Garcia''s arrest have been released
        by authorities.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6bd12b-cbe7-4742-96b2-dbfcf135bc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:29:39.029Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia''s arrest comes after <a href="https://edition.cnn.com/2019/02/25/australia/cardinal-george-pell-vatican-conviction-intl/index.html">Cardinal
        George Pell</a>, the Vatican''s treasurer, was found guilty of five counts
        of child sex abuse.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d3a42ef-cfad-48e1-9f4f-168597dca91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:29:39.029Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:47.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, the Catholic Church held a historic summit on clergy
        sexual abuse, where Pope Francis said priests and Catholics who abused children
        are "tools of Satan."</p>'
