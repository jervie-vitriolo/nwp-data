      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.479Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Excerpt from Christine V. Lao’s “Survivor’s Guilt”          </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32821be8-8db8-4002-bb82-18e7de6c1754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.479Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0218f2-ba0f-49fc-95bb-0b9d9891683c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.479Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>This theme of speaking the unspeakable, addressing the darkness,\
        \ and continuing in spite of the evasiveness of answers recurs in Lao’s work.\
        \ Her own experience of being a woman, she shares, has been marred by the\
        \ struggle to articulate her thoughts and experiences in her own words and\
        \ on her own terms. \L\L</p>"
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ca16e7-d208-4082-bfec-e2b9f5e42e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.479Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d85caac-454d-4504-a326-40a059fcfe6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.479Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The older I get, the more I realize that much of the narratives
        we tell ourselves are narratives told from a heteronormative male point of
        view.”          </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de664f28-f37a-4da3-ac3e-9b42b7ed23cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.479Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9da990-be77-45a0-94dc-292b7350f437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.479Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how does one help dislodge this all too familiar narrative? “We
        need to articulate, in as precise a language as is possible, stories from
        a different point of view — that is, our own,” Lao says. “We need to imagine
        how the old patterns and stories can be otherwise.”          </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63e521b-97ee-455d-aca8-fd2f6a572e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.479Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef5af39-9866-4f8a-946b-d6f3d4f08b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.479Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Lao, the practice of poetry has always been political, but the
        current socio-political climate has made her more aware of the urgency to
        tell the truth: “There’s a need to exercise precision of language in communicating
        experience.”</p>'
