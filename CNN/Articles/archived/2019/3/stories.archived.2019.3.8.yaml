    'template': '1'
    'title': 'Is the war on drugs a war on women?'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0577058-ada4-4e33-ac3b-2d70b3e72ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.881Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> On the day of Ryan*’s
        funeral, his mom, Delia*, placed chicks on top of the coffin.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3497f830-cf86-47f5-925a-92635fd388cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.881Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e37b9651-1ad7-417e-9ee2-d171335836f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.881Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Noong inilibing na, nanghina ‘yung sisiw,” she says. “Pamahiin
        ‘yun, para yung pumatay, magsisi. ‘Yung gumawa, makonsensya.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2c5bdc-094a-4738-8813-bb783e371805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.882Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f25ea5-7589-4b6f-bd21-099068beb6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.882Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her son died on Sept. 17, 2016, after a man in a black masked bonnet
        shot him seven times — one in the heart, two in the gut, and the rest across
        his torso.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0b4324-521a-4e2c-bf6b-7fe5cb42d075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.882Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ae9f69-ba3c-4615-bad7-10311b28d673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.882Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nagtitinda ho talaga siya,” she says, gently admitting that her
        son was, in fact, a drug pusher.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ded8e6f-06a9-43e5-9c16-399d2e1da148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.882Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b6e16c-d79d-4fa7-b693-cef82c1904e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.882Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Nag-usap pa kami nung araw ng Huwebes kasi Sabado po nangyari ‘yun
        eh … Sabi sa akin, ‘Nay kaya ako gumagawa ng ganito kasi hindi niyo mapapagawa
        ‘yung bahay at saka ‘yung mata mo hindi mapaoperahan,’” she shares.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64c11a3-2fac-46d8-a0a7-117aa103c65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.882Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6520f1-7a21-4ef6-833b-9f74bfb11fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.882Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, their house in Mandaluyong was one of the casualties of
        a fire that burned down over 800 houses. Delia says that 34-year-old Ryan,
        being the eldest, had to find ways to help rebuild their home and feed their
        family, especially since she and her husband do not have regular jobs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b14465e-4513-4115-8e99-e1b63202a9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.882Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ecb9b1-57d5-49d1-a2b6-086f7c409612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.882Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another mother still mourning the homicide of her child is Grace*,
        a vegetable vendor in Mandaluyong, whose daughter, Rachel*, died in Oct. 16,
        2016. Rachel was at a friend’s house with four other people when a man in
        a black masked bonnet, again, barged in and shot all of them that night.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e15872-f454-48ce-8588-792337498528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.882Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa821d8f-3471-45c6-9e91-99efe62c5ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.883Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi ng mga kapitbahay nanlaban daw ‘yung anak ko. ‘Dapa!’ sabi
        daw ng nagtokhang, sabi daw dumapa daw siya pero sabi bumangon daw ‘yung anak
        ko, nanlaban daw,” Grace recalls.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037b22e6-5265-4f39-bd31-dc75a2948d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.881Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '16':
      'image': 'jcr:1e3fcdec-758b-4717-87c9-e2e7f60d4327'
      'imageCaption': 'Delia''s (left) son died on Sept. 17, 2016, after a man in
        a black masked bonnet shot her son seven times — one in the heart, two in
        the gut, and the rest across his torso. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '162f0d7a-40a8-48a5-92c1-408f7c01f877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.883Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8cb7ce-cfc0-4677-879c-58244a734cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.883Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She admits that Rachel used shabu from time to time, but asserts
        that her daughter never once sold drugs. Rachel, who bore four children, had
        convinced her mother to sell their house because she wanted all of them to
        leave the city and move to the province to start anew.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d3a2c6e-4066-4800-aaf1-13beb941210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.883Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17750997-2d11-4e2a-9500-c6683b916ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.883Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day of the incident, she found a buyer of their home, got ₱200,000
        in hard cash — and the promise of a better life.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8de9aa-e1ea-45da-b1fc-628541d32ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.883Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9be2a07-8daa-49df-b889-db4140f43d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.883Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Wag niyong kunin ‘yung pera, benta ng bahay namin ‘yan. Para sa
        nanay at anak ko ‘yan. Magbabagong buhay na ako.’ ‘Yan ang sabi. Wala pa rin.
        Binaril pa rin,” Grace shares as her voice breaks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78eb463-6d05-4fcf-ae07-d15ee0ef4739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.883Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decfe690-1802-4e85-af31-04b633137b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.883Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''The war on drugs is a war on the poor''</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca42744-ea88-459c-b516-0c972ca1d3d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.884Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the <a href="https://www.hrw.org/news/2018/01/18/philippines-dutertes-drug-war-claims-12000-lives">Human
        Rights Watch World Report 2018</a>, more than 12,000 drug users and dealers
        have been killed since 2016, of which 4,000 were during operations headed
        by the police while the rest by “unidentified gunmen.” The same report states
        that these victims mostly come from families in urban poor communities across
        the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef71a1ab-75b8-4533-9b79-a5a690f1e86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.884Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8beb158e-173d-4c1d-b8e4-66634fbc3097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.884Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In these urban poor areas, victims of extrajudicial killings are
        largely male, and are usually the breadwinners of the family. Anna*, a member
        of Samahan ng Nagkakaisang Pamilya ng Pantawid (SNPP), which is a collective
        of beneficiaries of the Pantawid Pamilyang Pilipino Program (4Ps), says that
        she’s seen how disabling the death of a man in a household has been in the
        community that she helps in Mandaluyong.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32b703f4-9f99-4094-bbdb-ee6179d930d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.884Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8daa0fc-5417-4da8-9ab6-f7b02d2e0dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.884Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also says that most of the victims of the killings are also
        beneficiaries of the 4Ps, a development program led by the Department of Social
        Welfare and Development that provides cash grants to the poorest of the poor.
        As part of SNPP, Anna, together with other members, aims to give voices to
        other beneficiaries of 4Ps and also urge the government to include more Filipinos
        who need the cash support the most. At the moment, the unconditional cash
        transfer provided is only at ₱200 per month or ₱6 a day per family.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4440e6a-c6e1-425e-95e7-a8c62be5059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.884Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0f30e6-84d3-4cbd-bc15-95ee64d03eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.884Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Dapat naman kasi ‘yung pinapatay ‘yung puno,” Anna says. “Hindi
        ‘yung mga mahihirap na kagaya nila, kasi kung puno ang napatay, wala na ang
        shabu na ‘yan.”</h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736253d8-47df-4b0a-aa78-b53224ad25f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.884Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anna’s work with SNPP typically involves talking to families in
        her communities and asking what else can be done to help them. But it was
        only when she was approached by EveryWoman, an all-female coalition that defends
        the dignity and rights of Filipino women, to look for female victims of extrajudicial
        killings that she started meeting with women like Grace and Delia.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46a0b96-6ad2-4174-a95f-48b4050676c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.884Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.464+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e06a5c-ba74-418a-a241-9f0365073dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.884Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.467+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya napunta ako sa kanila kasi alam ko ‘yung limang pinatay, [kasama
        ‘yung anak ni Grace],” she says. “Doon din ako naawa sa mga bata na naiwanan.
        Kaya sabi ko sige, kung kailangan niyo ng mga tao na ganon na mga EJK, ikutin
        ko sila dito sa Mandaluyong, gusto ko matulungan sila.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b4c208e-bf9a-44e4-a4eb-83db6a0d29a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.885Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.469+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461404cd-9c3c-4f28-8b05-3f2da731b603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.885Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also strongly opposes the war on drugs, saying that only the
        poor are being targeted. “Kaya isa ako diyan na hindi pumapayag na pinapatay
        sila. Dapat naman kasi ‘yung pinapatay ‘yung puno,” she says. “Hindi ‘yung
        mga mahihirap na kagaya nila, kasi kung puno ang napatay, wala na ang shabu
        na ‘yan.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500cebf3-32e4-45ce-8f06-6a52836537b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.885Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28576d3f-6bf8-453b-b68a-d371e2c3e823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.885Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her claim is not groundless, especially when cases against alleged
        drug lords like Kerwin Espinosa, Peter Lim, and Peter Co were <a href="http://nine.cnnphilippines.com/news/2018/03/20/DOJ-aguirre-kerwin-espinosa-peter-co-peter-lim-dismissal-review.html">dismissed</a>.
        Amnesty International’s investigation has also <a href="https://www.amnesty.org/en/latest/news/2017/01/philippines-the-police-murderous-war-on-the-poor/">revealed</a>
        how the police have systematically targeted the poor.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0e0164-59ea-4596-a2d6-5e16c5cda935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.885Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3292a94e-618b-4a9f-b683-4f89f5cd04b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.885Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.476+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kaya kahit papaano nagpasalamat kami na pumasok ‘yung mga tumutulong
        na ‘yan,” she says, referring to EveryWoman for all the help extended to their
        community.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743c4482-7c1b-4cfe-bd1c-63dbbe60ebb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.885Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.477+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e399382e-fa7e-48f9-93a5-2f4e54f41065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.885Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.479+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Napakaimportante ‘yun, malaking bagay ‘yun,” adds Grace, who EveryWoman
        helped when her husband was rushed to the hospital.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179dcd4a-df14-47f7-9ce5-92d609e23c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.885Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.482+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef30036-324f-4160-a444-6889dd508a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.885Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.484+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The direct effect on women</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c050029-6505-4fd7-b864-1aa141f79a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.885Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.486+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2c58f4-00be-4990-8e6d-35ad723ccfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.886Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.488+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Formed during the congressional inquiry on Sen. Leila de Lima, EveryWoman
        includes individuals and community groups that advocate for women’s rights.
        One of these is Baigani, a community that helps widows, mothers, and children
        of those killed because of the war on drugs.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0583ada8-2f4e-426e-b78e-f1af3f819dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.886Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.489+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bbcf80-26db-4ebd-991d-3afaf7621aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.886Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristina Gaerlan, a member of Baigani, says that she’s been part
        of the feminist movement for years now, and when President Duterte took office,
        she also joined discussions on the feminist agenda of the administration.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62304e52-8b39-4613-a873-9a180b43bbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.886Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac370aa8-020d-4db8-aef3-660d0eb2319c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.886Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Natuwa pa kami diba kasi pro-Reproductive Health Bill siya [pero]
        nung nag-rape joke na siya, uh oh. Something is wrong,” she says.</p>'
    '17':
      'image': 'jcr:bc5d467c-cf5b-4670-a468-ada93dfb2ee1'
      'imageCaption': 'Grace is a vegetable vendor in Mandaluyong. Her daughter, Rachel*,
        died in Oct. 16, 2016. Rachel was at a friend’s house with four other people
        when a man in a black masked bonnet barged in and shot all of them that night.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f2dbb5-045b-4676-a320-9fe739d95908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.883Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0655b4-33e7-48c9-bf46-55599030d7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.886Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first year of Duterte’s presidency, when death tolls
        continued to rise due to drug-related killings, she, together with other women,
        initiated Baigani.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3051e159-3a42-4667-a48a-8dbf2ad3aa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.886Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140d9df9-03cf-4008-8db8-3f3fc3686639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.886Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We realized already as early as then that karamihan na namamatay
        ay lalaki at ang nababalo, ang naiiwan, ay mga kababaihan. So there was really
        going to be a serious impact on women nung EJKs,” she says.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be26c831-7da5-43e3-ac4c-601019a7883f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.886Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56acdb86-548d-4770-a8b3-4dbb84277a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.886Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.501+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority of the burden of raising children are now placed on
        the women, she explains. Grace, for example, is the only person providing
        for her family composed of three children, 10 grandchildren, and her ailing
        husband.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d0aadf-86d4-4a5f-9c38-1da4b6159bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.886Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8985db-8f62-4e61-8804-bb9f749b9cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.887Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaerlan adds that these urban poor communities are those that do
        not have access to reproductive health information, so most of Baigani’s beneficiaries
        are families with at least five children. It is also not only the women that
        are gravely stigmatized, but the children as well. When they would go around
        to ask children about their identities, some would automatically say that
        they’re “anak ng natokhang.”</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e48d70-1b1d-45c8-93d0-c5e430a6f074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.887Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87f52b3-53f8-47d4-b5d0-76b7554f1b3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.887Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a ripple effect on the children, and the mothers, she says,
        had to deal with other practical concerns first before they can even deal
        with getting involved with the psychological effects of the incident to their
        children.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4174f485-06db-4247-a970-89842678edff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.887Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe046e28-919c-4309-975b-2dd4bbb8be34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.887Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“‘Yung mga nanay, they barely have the time or the energy to address
        this,” she says.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31b429a-1072-4a8b-8e82-d03cde4c89f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.887Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7d2ff7-6ac0-45cc-a533-07f35bba65f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.887Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.515+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Women supporting other women</strong></p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb245ed-aac9-43c5-88a1-f9e93eb382e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.887Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11cb9025-30f1-429f-9ba7-2fcd035bbe55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.887Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.516+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A continuous initiative that the organization does is holding what
        they call a “family camp,” where they invite 10 to 12 families, which usually
        amounts to 60 heads, to go out of town (the exact place withheld by Gaerlan
        for safety purposes).</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e38f4e-6ee1-4c3e-817a-5356dce46a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.887Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.518+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8595dd4-0bdd-4e1c-9021-ebcc85753fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.887Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.520+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For three days, these women and children attend a series of activities
        and different forms of therapy sessions — from art therapy for children to
        laughing therapy for the moms — that aim to make sense of their grief, as
        well as share ways on how they can all help each other.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87b7a11-6e4e-470d-bf8a-874f514001a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.887Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad775c0a-d4e7-4f18-9f1f-6d4bd56b4103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.888Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pinapaalala namin na grief is not linear, na akala mo ‘pag naka-move
        on ka na okay na ‘yun. Hindi. Sometimes grief comes back in waves,” she says.
        “So tinuturo sa kanila ‘yun para hindi sila natatakot para nauunawan [nila]
        so they can deal with it better.”</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d52168d-6ff4-43b5-bfc3-0aac21d3e962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.888Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11465bdd-e708-4848-a9dc-c57f816d9ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.888Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp also has licensed professionals and counsellors that facilitate
        the sessions. They started the first camp in the summer of 2017 and facilitated
        another one in December 2017. “Ang layunin namin ay una, to provide them with
        a safe space para makapag-share ng mga kwento nila. Makapag-grieve,” Gaerlan
        says. “Kahit papano, from their sharing, matuto sila how to cope.”</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e3f044-745b-4b9a-9801-4047843f6719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.888Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0adf1d-5076-43d7-a146-11b796c75a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.888Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn’t so easy to have the women share, she says. The killings,
        she adds, has heightened the sense of distrust and fear in communities. Gaerlan
        recalls one woman shared during the camp that nobody from their neighborhood
        attended the burial of her husband because nobody wanted to be associated
        with them. It was just her, alone and drenched in rain, mourning.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a13f88c-d315-434d-b0e9-6b30f4af4e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.888Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6e3fd7-beee-4c22-9b50-f6c03f0f4fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.888Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>“Pinapaalala namin na grief is not linear, na akala mo ‘pag naka-move
        on ka na okay na ‘yun. Hindi. Sometimes grief comes back in waves.” —Kristina
        Gaerlan</h2>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8648e0-3bcf-4490-ba0b-fa6c3b1ef9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.888Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0549428f-565b-4946-a6b3-c178c0d5a173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.888Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also recalls another woman who said that she was physically
        abused by her husband. The woman said that she had trouble reconciling her
        sense of relief and her sadness because of her husband’s untimely death. Gaerlan
        says that the range of the stories and the complexities of the situations
        were challenging to digest, but once the women share, she says that the families
        were able to see similarities and particularities that resonated with each
        other.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dac2b3-a1a7-4aca-8d90-b9e6a3fe46e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.888Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76081f1c-0857-4f34-b55f-c5e5515ada94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.889Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Malaki] nga ‘yung impact dun sa ibang mga nanay. ‘Yung isa na
        medyo ‘suicidal’ na siya, alam mo madilim talaga ‘yung mukha niya,” she shares.
        “‘Yung mga exercises, nung una, halos hindi niya ginagawa pero tintutukan
        siya ng facilitator tapos ayun, sabi niya, after so long, nakatawa na siya.”</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1158d2f0-3bec-4b19-887f-28849a6e706a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.889Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0e8e18-2334-469c-80ce-97ba59cf84e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.889Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.745+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where do we go from here?</strong></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b797ff08-ca6e-4c34-b16f-d78918e7ae7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.889Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.746+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e90daf6-7d2e-4b44-86de-44e7f1700a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.889Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the last day of the camp, the facilitators dedicate sessions
        on helping women find concrete ways to move forward. The women share their
        skills, their strengths, and together, attendees and counsellors, suggest
        plausible livelihood and jobs that they could take on.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eab5c43-7cad-4093-bae7-dc5dccf50dca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.889Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.748+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49525b35-894c-4a05-8afc-0d3059eb54ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.889Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.751+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also resource sharing, ranging from what the other families
        can do to help another family to giving them a list of organizations, such
        as Caritas, that they may be able to ask help from.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11427f52-53dd-4dd1-9dfc-69c81fbdbedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.889Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065be685-89ef-4e28-abeb-85657c42a3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.889Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These practical ways are doable, but the call for justice doesn’t
        seem to be. Delia and Grace are both afraid to take their cases to court for
        fear of being targeted again.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c8d843-af5c-45e5-8f49-d85203798a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.889Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e6fc82-b624-422a-9c0e-a61cf34c81d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.889Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako sa totoo lang gusto ko mabigyan ng katarungan kaso natatakot
        kami,” says Grace.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a2b5b0-1233-4f81-80b2-5dd1fdb989f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.889Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaf2f3b-1747-45d3-b5cd-258d6c9f65ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.890Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kahit umuwi ka ng probinsya, pupuntahan ka pa rin doon eh. Diba?
        Kung may pera naman sila, pamamasahe lang naman nila eh,” adds Delia.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5c4be4-378c-4369-8287-70bf49d9435e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.890Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85780320-7ce8-4f6b-adc4-5aab2a445faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.890Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nathalie Africa-Verceles, a professor at the University of the Philippines’
        College of Social Work and Community Development who specializes in feminist
        economics, says that despite efforts to help these women, the State should
        have the principal responsibility to respect, protect, and fulfill human rights.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c21de7-362d-4d67-8c78-a37e460948c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.890Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068a02dd-94cd-4454-944a-620d8085d4d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.890Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It should effectively implement and enforce the numerous pro-women
        laws that guarantee these rights, such as the Magna Carta for Women,” she
        says.</p>'
    '100':
      'image': 'jcr:a0846174-804a-4669-b3ea-2f9e325d7111'
      'imageCaption': 'Anna (rightmost), a member of Samahan ng Nagkakaisang Pamilya
        ng Pantawid (SNPP), which is a collective of beneficiaries of the Pantawid
        Pamilyang Pilipino Program (4Ps), says that she’s seen how disabling the death
        of a man in a household has been in the community that she helps in Mandaluyong.
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6921e53-5f84-4ac0-b464-89fc4d8e5abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.890Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f2100a-d5c9-4642-9528-46bbd14bdfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.890Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the aid extended by EveryWoman, Baigani, SNPP, and other individuals,
        can only go so far, Verceles says that these initiatives by private individuals
        and other organizations are indispensable nonetheless.</p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8247e042-ebb5-4a89-83d9-392b8a7c0598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.890Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ac0edf-43d1-4b18-97f8-6a68d77f239e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.890Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The best [thing] to do is to work with women in communities, organize
        them, ascertain their needs with them, capacitate and empower them to claim
        their rights from the State,” she says. “Organizing women in poor communities
        is so critical in order for them to realize political, social, economic, and
        personal empowerment.”</p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775b77df-621f-4fc3-bb12-44ebec354919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.890Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b46f6ba-6da4-4af4-add2-ebad58c6fa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.891Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaerlan agrees. “Maraming grupo na thankfully nag-join. Increasing
        ‘yung public awareness nung effect ng EJKs at ‘yung kagustuhang matulungan
        [‘yung mga biktima]. Sana ‘yung tulong, sa lahat ng levels na kaya natin.”</p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d498ec-20f4-419a-b731-f5ef4aed1a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.891Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ce2c87-8c64-4f3c-a6c9-a76b7634ba4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.891Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the interview, Delia and Grace are going back to their homes
        to continue looking for ways to provide for their families. Their dreams for
        Ryan and Rachel may have ended, but they continue to hope for a better future
        for their grandchildren.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06478cf-439c-40e4-b88e-e588287a81aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.891Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b9f7a51-3f71-4ef9-bb41-6d0041c800d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:32:11.891Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:58.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Wish ko lang mapa-graduate ko man lang sila kahit man lang high
        school,” says Grace. “Ako din gusto ko lang makatapos ngayon ‘yung mga apo
        ko,” adds Delia.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc094dd4-9b7f-40aa-bf5d-57f3fb02ff06'
