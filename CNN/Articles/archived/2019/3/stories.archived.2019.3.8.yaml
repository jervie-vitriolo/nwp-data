    'jcr:uuid': 'd4f40942-1a0e-4f91-839d-9415ff8726f3'
    'lead': "Socioeconomic Planning Undersecretary Rosemarie Edillion tells CNN Philippines\
      \ that while inflation will likely stay on target this year, El Niño can change\
      \ that. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-08T14:05:24.711Z
