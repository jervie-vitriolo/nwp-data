      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '102':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd5ddfe-c0fb-4d88-b800-e08838545851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.486Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Excerpt from Martina Herras’ “Maria Makiling”          </p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902df8d8-1686-47fd-9470-327095ed6461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.486Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '104':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deaa9be-dfd6-4c96-b3d6-da9ba2e25652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.486Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three of her works proceed from this sense of vulnerability
        entwined with power. Herras shares that this is how she saw strength.</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3c97a6-43e7-424c-bba9-9aa80740d3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.486Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52854169-7a5e-43c4-b316-3d9c7a27a1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.486Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To be able to name what hurt you, to be able to acknowledge your
        hurt, to address the wound, is what makes anyone resilient,” she says. “It
        isn’t in the moving forward from the pain, but the working without forgetting
        that once it was hard to work at all, because this pain was too overwhelming.”</p>'
    '107':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38add9e7-183e-4af0-8c12-434a4a59c343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.486Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf3824b-a36d-4e50-87ed-9ce8077e42c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.486Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the complexity of the emotions Herras hopes to communicate
        through her poetry, her message is simple, exceedingly resonant, and should
        prove itself relevant to any reader. “There is no such thing as being able
        to keep a stoic face always,” says Herras. “So allow yourself to hurt, then
        allow yourself to depart from this hurt.”</p>'
    '109':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0879d5-24d7-4ff2-897e-68b30e4e95f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.486Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e2b997-9cce-44f1-a3ce-1b379b349f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.487Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no weakness to be found in the recognition of vulnerability
        — not when you draw from it the strength to fight. Herras’ works, like Lao’s,
        Lanot’s, and Paderna’s, call on women to be heartened by our vulnerability,
        to be challenged by our circumstances, and to step up against those who’d
        rather see us sidelined and silenced than ever succeeding. This is how resilience
        is born.</p>'
