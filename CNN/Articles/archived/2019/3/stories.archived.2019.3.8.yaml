      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b194deb-597f-479f-900b-50bf7c0b60b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.481Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I would like to think that I have contributed in my own, small
        way to Philippine literature by showing that women can express themselves,
        that message and style are influenced by our rebelliousness and our desire
        to break the glass ceiling.”          </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2b28f9-0cd1-4c3d-92e5-934e6b189954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.482Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e0358a-c27c-436d-a1e9-cedb07ddc23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.482Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More and more, Filipina writers are becoming vocal about their dissent.
        We can thank the collective effort of poets like Lanot for that: brave women
        who thought, “I want to say something,” and then said it. It takes no small
        amount of courage to rebel, especially when the stacks are piled high against
        you.          </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad74f360-f015-4a2e-a3a1-38650c736186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.482Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88fcff4-c566-4a38-89b6-b99fba9649f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.482Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if today’s politics have affected her writing, Lanot
        reminds us that not much, really, has changed.          </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55dd4fb-4272-4259-b7bc-8c62753a2480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.482Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4f9eb4e-43a7-447d-add8-beaff320d867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.482Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Whatever steps have been taken towards the advancement of women
        always have to be assessed and continued,” she says. “Since I have chosen
        to write for the dignity of the human being, I don’t think my approach to
        writing will change.”          </p>'
    '59':
      'image': 'jcr:2542a68a-b98d-4068-86c8-72d57ad46408'
      'imageCaption': '“Although written many decades ago, it preserves its relevance
        — wherever liberties are curtailed, wherever brutality holds sway, wherever
        courage is needed," says Peachy Paderna of "The Envoy of Mr. Cogito          ." Illustration by JL JAVIER'
