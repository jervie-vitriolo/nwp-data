    'title': 'Liven up your days with #WhatGetsYouUp '
    'visualType': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbd68fe-e88f-4a6a-8ae0-0a5571be861a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:11:48.710Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T21:58:27.004+08:00
