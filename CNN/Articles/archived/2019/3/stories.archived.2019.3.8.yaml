    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061e869f-0aef-423d-b1b7-5dde49f9475a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:27:34.726Z
