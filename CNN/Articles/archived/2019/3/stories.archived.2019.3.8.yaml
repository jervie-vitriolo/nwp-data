      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small start-up upholds four core values: community, co-work,
        create, and collaborate. They cover all coworking essentials that support
        their clientele — fast internet, parking, pantry staples, printing and scanning
        services. They have furnished meeting rooms complete with equipment where
        groups can discuss and exchange their ideas. The rates vary for each space,
        but they make sure they''re&nbsp;also affordable for students who are looking
        for a quiet place to study. They charge ₱300 for a whole day.</p>'
