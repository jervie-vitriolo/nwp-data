    'mgnl:tags': ['Rodrigo-Duterte', 'marijuana', 'medical-marijuana', 'legalize-marijuana']
    'stories': ['00e7d13f-924b-4c00-9b6c-05e3eafd7718', '124f71d9-0e08-4a5b-8c6c-0fa46bcf120c',
      '45d58f01-8fc6-43f5-a75c-4334f6f2ccd4', '1b5324e3-22fd-4086-be9a-b57d6c498480']
    'template': '1'
    'title': 'Legalize medical marijuana? ''Not in my time'' says Duterte'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b9e52c-b097-425f-bc87-29f8aabf99a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T14:42:44.831Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:19.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong>&nbsp;The
        President seems to have done a complete turnaround from his earlier stance
        on medical marijuana.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c634b076-2268-4af7-b860-80cc27ca119e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T14:42:44.832Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:19.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lahat na lang mag medicinal na</em>. (Everything is made medical
        now.) Not in my time. Some other president maybe," Duterte said in a speech
        delivered in Negros Occidental during a campaign rally for the PDP-LABAN party.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8d760b-1698-401e-babc-d63a431c3b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T14:42:44.832Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:19.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said that he does not intend to legalize the use of
        medical marijuana, as it could be used as an excuse to cultivate the plant,
        which is currently illegal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e776bddd-9142-4780-b1fe-0d161e03a070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T14:42:44.832Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:19.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am ignorant of that kind of research I must admit and I do not
        read it and I do not intend to legalize it. <em>Ayaw. Gawin mo lang excuse
        ''yan e. Magtatanim ka ng iyo</em>," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e29c64-d573-432c-9286-d804cc69218b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T14:42:44.832Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:19.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No. You''ll use it as an excuse. You''ll plant your
        own.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad88d063-747c-406d-8ac0-2170ed016696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T14:42:44.832Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:19.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President has previously said that he will legalize the use
        of medical marijuana, having previously joked about using it to keep up with
        his schedule.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4003817-59d7-418f-a436-669a7eacc1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T14:42:44.832Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:19.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And I think … my age, ako, hindi masyado, kasi nagma-marijuana
        ako eh para magising [me, not much because I use marijuana to keep awake],"
        <a href="http://cnnphilippines.com/news/2018/12/03/duterte-uses-marijuana.htm"
        target="_blank">Duterte said December last year</a>.&nbsp;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbd39ab-0299-4760-aead-f656bfe77b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T14:42:44.833Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:19.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo, in a press briefing later
        that month said that Duterte will support the medical marijuana bill.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55d4080-3130-4bd5-85e6-95027f54a7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T14:42:44.833Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:19.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He (The President) is in favor of limited use of marijuana. Logically
        then he will support and sign any bill that would be consistent with his stand,"
        <a href="http://nine.cnnphilippines.com/news/2018/12/18/duterte-medical-marijuana-bill-sign-palace.html"
        target="_blank">Panelo told reporters</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7438e026-84f8-401a-b423-c1e8cf33c283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T14:42:44.833Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:19.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President and current House Speaker Gloria Macapagal-Arroyo
        had also admitted to using medical marijuana to relieve neck pain.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4fbe75-8b9b-4493-ac28-f7bab326be55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T14:42:44.833Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:19.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really believe in medical cannabis. As you know I have my problem
        here (cervical spine) and when I''m in a country that allows it, I put a pain
        patch but here in the Philippines I cannot do it," <a href="http://nine.cnnphilippines.com/news/2019/01/15/Arroyo-says-medical-marijuana-works-for-her.html"
        target="_blank">Arroyo told reporters in January</a>.&nbsp;</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456e2735-7c7f-4c6d-8688-faa3e310e5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T14:42:44.833Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:19.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bill legalizing medical marijuana is currently pending at the
        plenary level at the House of Representatives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b109a30c-97b3-4d30-9745-b2508236fbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T14:42:44.833Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:19.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/01/23/medical-marijuana-bill-second-reading-House.html"
        target="_blank">House approves medical marijuana bill on 2nd reading</a></strong></p>'
