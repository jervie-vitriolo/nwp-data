    'template': '1'
    'title': 'Clean up efforts ongoing after oil spill in Davao del Norte '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef6ff72-45a5-4d56-a3f8-8a504a1449de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:53:03.845Z
