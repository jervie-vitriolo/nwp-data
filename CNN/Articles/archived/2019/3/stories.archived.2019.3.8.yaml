      'text': '<p>[Translation: Recovery operations are ongoing.]</p>'
  'Thai-cave-boys-to-sign-deal-with-Netflix':
    'author': 'Helen Regan, Kocha Olarn and Sandi Sidhu, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-08T06:54:07.683Z
    'imagesource': 'jcr:014cc5c9-59a8-4135-b294-0c1ef269dea1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '91952f14-ec34-432f-be14-d9041bf5f43d'
    'lead': 'The 12 Thai boys and their soccer coach, whose rescue from a waterlogged
      cave after an 18 day ordeal captured the world''s attention, could be about
      to sign a deal with Netflix.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-08T06:55:11.631Z
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T21:58:33.358+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:57:55.770+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thai cave boys to sign deal with Netflix'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2f3140-024b-4808-8b03-b75be1e9a515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:55:11.631Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:33.360+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The 12 Thai boys and their soccer coach,
        whose rescue from a waterlogged cave after an 18 day ordeal captured the world''s
        attention, could be about to sign a deal with Netflix.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e391645-b4d5-49e1-83eb-58a28fd09ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:55:11.631Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:33.361+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5565562-0cfc-4155-bb6c-7c926275f79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:55:11.631Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:33.362+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming giant said it was partnering with the production company
        behind hit film Crazy Rich Asians -- SK Global Entertainment -- and 13 Tham
        Luang Company Ltd to tell the boys'' "harrowing and heroic story," according
        to a statement released to CNN by Netflix, South East Asia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683ac4d1-09a5-4a21-99e2-ac30341b3f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:55:11.631Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:33.363+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17d5faf-9f4b-43d4-80b7-6088d69c9eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:55:11.631Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:33.364+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai government''s Creative Media Committee has been scrutinizing
        bids on behalf of the boys and their coach. 13 Tham Luang Company Ltd was
        set up on February 11 to "negotiate rights" and manage the rescued football
        team''s future media opportunities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d26a072-44e5-4949-ae03-98be6c5509f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:55:11.631Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:33.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab801ff9-4461-4844-a964-14e086552d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:55:11.631Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:33.365+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A contract has not yet been signed but both sides have agreed to
        the terms, according to the statement. If a deal goes through, SK Global Entertainment
        will have the life rights "to use the stories of the victims to produce creative
        media on Tham Luang incident."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299a0c2c-14f7-4d4d-a7df-05746d530095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:55:11.632Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:33.366+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f914a31-9af9-48d8-9631-9f8b53eff1cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:55:11.632Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:33.367+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A daring rescue</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da95c77d-b897-4b85-9f24-fccb79fe05ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:55:11.632Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:33.368+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plight of the group, all members of a local soccer team known
        as the Wild Boars, captivated audiences around the world in the summer of
        2018 when they became trapped deep inside in a submerged cave complex in northern
        Thailand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e557fce0-ae8d-4672-92a9-29ee665aa0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:55:11.632Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:33.369+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c3d955-8d8b-4c0e-b734-8e3f3db2995d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:55:11.632Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:33.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A daring international rescue effort was launched to reach the boys,
        aged between 11 and 16, who were trapped in the pitch black, with no food
        and rapidly rising water levels alongside their 25-year-old coach.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9e6e4f-0c90-4c3f-93a2-e0e80516853b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:55:11.632Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:33.370+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e554b67-1925-408f-8eae-af331a2ea086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:55:11.632Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:33.371+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Divers involved in the rescue described dangerous conditions, with
        fast-moving shallow water passing through very narrow passages -- so treacherous
        were the conditions one Thai Navy SEAL died during operations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef390dbe-6537-4cd7-a8b5-2ac6ea1ad4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:55:11.632Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:33.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f07ff8da-3c2b-48a0-bd0e-ed4147e898b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:55:11.632Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:33.372+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The successful rescue of all 13 members of the group was hailed
        as a "miracle." The boys have since become minor celebrities, attending the
        Youth Olympic Summer Games in Buenos Aires, Argentina where they played a
        friendly match at the Monumental Stadium, and even appearing on US talk show
        "Ellen."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8447aa5-357a-4fef-98cb-6feeaca52ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:55:11.632Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:33.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd4dc02-dd43-44f6-a0dd-cbc1604831f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:55:11.632Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:33.373+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If contracts with SK Global Entertainment and Netflix are signed,
        the boys and their coach will donate 15% of all income generated from the
        deal to Thai Governmental Disaster Mitigation Offices.</p>'
