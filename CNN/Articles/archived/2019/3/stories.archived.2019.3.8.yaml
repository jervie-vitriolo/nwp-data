      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Google said today''s Doodle connects "to the larger
        theme of ''women empowering women,'' the quotes were also designed by a talented
        group of female guest artists from around the globe."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa6fff1-8fb5-4f00-b93f-785a59c4e15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:32:11.260Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:00.256+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech company added, "The process of choosing the thirteen quotes
        was extremely difficult, but we aimed to include a diverse representation
        of voices on a day which celebrates the past, present, and future community
        of diverse women around the world."</p>'
  'WATCH--What-is-it-like-being-a-female-boxer-in-the-Philippines--':
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2018-03-02T02:09:03.068Z
    'imagesource': 'jcr:1d29e313-14e4-4a2f-939d-e7f0017a04a9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fef9b062-17f1-47fd-8aad-5ca2586a1579'
    'lead': 'Nesh Petecio is a three-time SEA Games silver medalist and has just recently
      won gold at the Indian Open Tournament, garnering the title of “Best Boxer”
      along the way. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-08T02:13:13.682Z
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-29T21:58:59.991+08:00
