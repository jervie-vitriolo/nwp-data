      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> Filipinos
        — whether at work or school — face endless daunting tasks that may push us
        to our limits. It may be easy to be bogged down by these daily hardships —&nbsp;but
        the key to bouncing back is to re-focus on things that get us up and make
        us happy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a25882-f6e1-4485-8792-e8512c8a2465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:11:48.709Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T21:58:27.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We list down three tips to keep you in good spirits and ready for
        the everyday grind:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1e8952-9d3a-4bee-8585-36ca82b24604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:11:48.709Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T21:58:27.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Surround yourself with people that uplift you</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30dfa6a8-c86f-4bda-b2bd-ecea81bc84aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:11:48.709Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T21:58:27.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keeping the right people by your side can completely change your
        life. There’s no better motivation than being surrounded by friends and loved
        ones who inspire you to be the best version of yourself —&nbsp;and who also
        cheer you on in your daily challenges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320b586a-f479-45d3-a676-11a38b648678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:11:48.709Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T21:58:27.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Engage in activities that will elevate your life</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc340fb8-541d-469f-9bb6-7244d6e46e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:11:48.709Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T21:58:27.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do you have a passion project that you’ve always wanted to pursue?
        Why not give it a try? Immersing yourself in hobbies, developing your talents,
        or learning new skills during your spare time are things that can really enrich
        your life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '700b886f-abb8-48f0-a507-bd78b1cf7e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:11:48.709Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T21:58:27.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Indulge in instant mood boosters</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e413ef5-4197-48eb-af5f-30baa25358f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:11:48.709Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T21:58:27.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, the simple joys make all the difference. Watching an
        episode of your favorite series, dancing and singing along to your favorite
        song, or even playing a quick game on your smartphone can help reduce some
        stress and instantly boost your mood.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721740f8-c308-4643-b180-0f74ff8d6d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:11:48.709Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T21:58:27.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nowadays, technology is seemingly intertwined with most of our life
        moments, so it’s important to find a tool that can enhance these experiences.
        Luckily, Vivo smartphones are here to empower you with cutting-edge technologies
        that elevate every day moments.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9e297e-37fe-4d03-97f4-2c6939e5ff13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:11:48.709Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T21:58:27.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capturing the best moments with friends and family is easier with
        Vivo smartphone’s upgraded cameras and innovative photo modes. Watching movies,
        videos and playing mobile games just got more immersive with their FullView™
        Display. For those who want an over-all optimal phone experience, Vivo ensures
        a powerful performance with improved battery life, storage, and processors
        to help you achieve more.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70f9d4b-e786-43be-9d57-ac3c15a81fd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:11:48.710Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T21:58:27.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discover #WhatGetsYouUp with Vivo. The top global brand has something
        special coming up so stay tuned and head on over to <a href="https://www.facebook.com/VivoPhil/">facebook.com/VivoPhil</a>&nbsp;for
        the latest updates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d076d6e-3cca-41b2-b1ec-d78723a29222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:11:48.710Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T21:58:27.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Vivo is a leading global technology company committed to creating
        trendsetting smart mobile innovations and services. Vivo is devoted to forming
        a vibrant mobile internet ecosystem, and currently owns and operates an extensive
        network of research operations, with R&amp;D centers focusing on the development
        of cutting-edge consumer technologies including 5G, AI, mobile photography
        and next-generation smartphone design.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b742a6-d200-425b-b764-6f30af959336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:11:48.710Z
      'mgnl:createdBy': 'joemil'
