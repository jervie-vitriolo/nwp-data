      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other UAAP players included in the roster are Kath Arado of University
        of the East (UE) and Jerrili Malabanan, Celine Domingo and Angel Cayuna of
        Far Eastern University.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14bc2c16-e8dd-45a0-91da-e11ea5245571'
