  'anti-vax-measles-adult-message':
    'author': 'Elizabeth Cohen, CNN'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-08T09:26:05.114Z
    'imagesource': 'jcr:26393f86-7f43-473f-a53f-e0c7313ace7f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5bb8e50a-6b8b-4698-9f22-def22e36513f'
    'lead': 'Joshua Nerius is something of a unicorn: a living adult who experienced
      measles recently and can describe what it feels like.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-08T09:30:39.764Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T21:58:24.290+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:57:58.044+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['measles', 'vaccination', 'United-States-of-America', 'USA', 'measles-outbreak']
    'template': '1'
    'title': 'Anti-vaxers'' adult son gets measles; now, he has this message for the
      world'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bde438-9fbe-4ad4-a3b8-e48d81638738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.765Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Three years ago, Joshua Nerius, a
        30-year-old software product manager in Chicago, developed a high fever and
        a rash. Doctors prescribed antibiotics, but Nerius just got sicker and sicker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c38ca3-8805-4f7a-b8b2-7113fcba0022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.765Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joshua went to the emergency room, where a doctor said it looked
        a lot like the measles. Had he been vaccinated as a child?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8522c366-4241-494e-a644-6683123c1094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.765Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nerius texted the question to his mother. She sent back a thumbs-down
        emoji.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640dc549-cdb8-4a54-a75a-5aa8670340c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.765Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His next stop was an isolation room at Northwestern Memorial Hospital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5942fa5a-4593-45ed-bf4f-d5e6bae9ce56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.765Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.300+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nerius became so weak that at one point, he couldn''t walk without
        assistance. He lost 25 pounds. It took months to fully recover.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438c341c-61f0-40bc-ba1e-34328cf8885f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.766Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.301+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I felt horrible," he said. "It took a serious toll."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e26fd3-0fb1-46a2-9727-8e91a2970c81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.766Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.302+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He thinks about the current measles outbreak, which started in Washington
        state, where dozens of children have suffered because their parents chose
        not to vaccinate them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679851cf-c5a3-4a50-95ff-f012cf78cafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.766Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.303+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He knows that their suffering -- and his own three years ago --
        could have been avoided.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7cb1a89-654c-493c-9bf6-4d1df527963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.766Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.304+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It makes me so angry. My parents thought they were doing the right
        thing. They were persuaded by the anti-vaxers," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0fa13e7-4f23-4185-9852-d633e9cc8eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.766Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.305+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Measles kills</strong></h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1932b29-5510-4499-98a1-4e091609a980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.766Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nerius is something of a unicorn: a living adult who experienced
        measles recently and can describe what it feels like.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323aa9bd-e7d9-46a6-88fe-3e9c8fb54b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.766Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s easy to forget how sick people get from measles or how it
        killed 400 to 500 people in the United States each year before the vaccine
        came into use in 1963, according to the&nbsp;US Centers for Disease Control
        and Prevention.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f64dfc8-8e88-4024-9107-5961c434d732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.766Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Measles is out of sight and out of mind, so we think it''s no big
        deal, as Bill Shine''s wife has said," said Dr. Paul Offit, director of the
        Vaccine Education Center at the Children''s Hospital of Philadelphia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9f2d61-0ebf-40c4-bc8e-0f8bd8666946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.766Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit was referring to&nbsp;comments&nbsp;last month by Darla Shine,
        wife of the White House communications chief, who tweeted that she wished
        her children had had measles like she did as a girl.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9009ce-0a7c-4d46-9d3a-892a67dfc181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.766Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bring back our #ChildhoodDiseases they keep you healthy," she wrote.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1908ea2-a8cf-44f7-89a1-e7b82b6ea030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.766Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit, a professor of pediatrics at the Perelman School of Medicine
        at the University of Pennsylvania, thinks Shine might change her mind if she''d
        seen the children he cared for in 1991 during a measles outbreak in Philadelphia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1109eb9d-f966-47ae-9ea5-a90340515066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.767Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were absolutely miserable," he remembers. "And occasionally,
        they were dead."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357c0d01-7907-4f47-a32a-3eb77d2a7f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.767Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine children died in that outbreak, according to the Philadelphia
        Department of Public Health.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89026ba2-1c12-4a37-8c18-7a16c0941458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.767Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Offit can''t understand why Shine and other anti-vaxers would prefer
        dead children over vaccinated children.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8485a86b-cf23-45e4-96c1-8bfd98da0320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.767Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Darla Shine talks about how great it was that she had measles
        as a child, what she forgets to mention is that she gets to tell her story
        because she''s alive. The ones who died -- we don''t hear from them," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37811abd-c2b8-469e-a9a7-6cc3e41501cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.767Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>A near miss</strong></h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a121d937-6144-41d2-b5d2-887020c60c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.767Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nerius remembers the scariest part of his bout with measles.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e0e755-d576-4c1a-99c2-f191190f3e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.767Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He contracted the disease in May 2016, at his sister''s graduation
        from that Northern Illinois University College of Business. The&nbsp;Illinois
        Department of Health&nbsp;later determined that a guest who had traveled to
        the graduation from outside the United States had the measles, which is highly
        contagious.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '126e2671-683d-49f3-b4dd-550f6db3feb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.767Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t interact with anyone at that graduation besides my own
        family, so it was literally just me walking by someone," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb8afab9-e7d6-4b78-ba3d-637fb52a854a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.767Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says the scariest part is that the day after his sister''s graduation,
        before he knew that he''d been infected, he attended a technology convention
        in Las Vegas with thousands of other people.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb77aa1e-cb3e-4e81-b641-bddcd33d9ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.767Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was shaking hands with hundreds of people a day. I wasn''t contagious
        yet, but it''s sobering to think if the timing had been just slightly different,
        how many people I could have infected," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb7c25e-92e3-45cd-8477-d87561b39ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.767Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nerius doesn''t blame his parents for not vaccinating him. He says
        they were believers in alternative&nbsp;medicine, and in the 1980s, there
        was no Internet where they could double-check what they were being told by
        anti-vaxers.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ad829b-162d-4ba7-9970-aaa47124ac4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.767Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But today''s parents have no excuse, he says. They can go to the&nbsp;American
        Academy of Pediatrics&nbsp;or a multitude of other sites to learn that vaccines
        are safe and keep children healthy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f8dc1b-8ea4-46ef-8201-5ea8e3b3cc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.768Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The science on this has been settled. It''s been solved. When I
        look at where we are today, with people who are willfully deciding to ignore
        the facts, it really frustrates me," Nerius said. "I just don''t understand
        the mindset of people who want to spread fear."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3932cbd-9f63-47e6-aa2d-fb8d0ed848a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:30:39.768Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:24.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/07/health/measles-josh-nerius/index.html">Anti-vaxers''
        adult son gets measles; now, he has this message for the world</a>."</em></p>'
  'international-criminal-court-duterte-war-on-drugs-philippines-withdrawal':
    'author': 'Anjo Alimario and Eimor Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-08T09:48:29.471Z
    'imagesource': 'jcr:ef8e7938-8dd5-4154-a18c-b7ae17215df2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5be69177-f23e-428e-9eac-b35c335b121e'
    'lead': 'The International Criminal Court (ICC) may decide to launch an investigation
      into President Rodrigo Duterte''s drug war next week, according to a lawyer
      who said he was contacted by the tribunal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-08T09:51:40.550Z
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T21:58:23.131+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:57:58.271+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['International-Criminal-Court', 'President-Rodrigo-Duterte', 'War-on-Drugs']
    'stories': ['83f58a37-534d-42fb-91ad-cfc04f152013']
    'template': '1'
    'title': 'Lawyer says ICC asked him about witnesses vs. Duterte drug war; decision
      may be out soon'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef99b5a-aadd-4027-84c5-9e5bbb025a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:51:40.550Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:23.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> — The International
        Criminal Court (ICC) may decide to launch an investigation into President
        Rodrigo Duterte''s drug war next week, according to a lawyer who said he was
        contacted by the tribunal.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7484ad07-c337-4070-b06a-b29edf938689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:51:40.550Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:23.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines on Friday, lawyer Jude Sabio said "it
        is possible that the ICC will decide to open an investigation" before March
        17, when the Philippines'' withdrawal from the international tribunal takes
        effect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99dc8df-7ced-45cf-9e9d-4f4a105bb13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:51:40.551Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:23.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio is the lawyer of self-confessed hitmen Edgar Matobato and
        Arturo Lascañas who said they killed people in Davao City upon the orders
        of then Mayor Rodrigo Duterte.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc47864-5503-4478-a2ce-28151e856c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:51:40.551Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:23.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2017, Sabio submitted to the ICC a 77-page document on
        the killings, formally called by the tribunal as a "communication." This was
        followed by supplemental information from opposition lawmakers Senator Antonio
        Trillanes and Magdalo party-list Rep. Gary Alejano. They said over a thousand
        were killed by the so-called Davao Death Squad, while thousands more were
        killed in the war on drugs since Duterte became president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd58cf5-57e1-4483-a797-85558905a2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:51:40.551Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:23.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2018, Duterte <a href="http://nine.cnnphilippines.com/news/2018/03/14/philippines-icc-international-criminal-court-president-rodrigo-duterte-harry-roque.html">pulled
        the country out of the ICC</a>, a month after the international court announced
        a preliminary examination on alleged extrajudicial killings in the country.
        A preliminary examination will determine whether there is cause to go on a
        full-blown investigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda11c94-cd80-4cd5-bfd3-ab6b789146c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:51:40.551Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:23.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio believes the Philippines will have the same fate as Burundi,
        where the ICC handed its decision to open an investigation just two days before
        the country''s withdrawal took effect.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5524532-dc64-4880-a617-3161274fc76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T10:28:01.327Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:23.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2018/03/15/jude-sabio-president-rodrigo-duterte-international-criminal-court-sal-panelo.html">READ:&nbsp;PH
        withdrawal from ICC brings case closer to a criminal investigation, lawyer
        says</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b101d454-9193-4b5f-bc59-f4d3272214ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:51:40.551Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:23.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''ICC securing witnesses''</h2>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45987146-1da6-42f0-8217-006e4319d388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:51:40.551Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:23.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What further convinced Sabio of an impending investigation was when
        a high-ranking official at the ICC Office of the Prosecutor contacted him
        in December 2018 in response to a letter he sent to the tribunal in February
        2018. In that letter, Sabio asked the ICC about protective measures it can
        provide to whistleblowers Matobato and Lascañas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '185b1e97-a7a2-424b-96bf-301ee2e52148'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:51:40.552Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:23.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We talked about the two whistleblowers – Edgar Matobato and Arturo
        Lascañas. More specifically he asked me about the exact status and location
        of the two witnesses," Sabio said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7c24c3-aef5-4f39-a0f1-85cf72db0476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:51:40.552Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:23.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I divulged details about them to assure that official that the
        witnesses are still alive and will be able to testify when needed," Sabio
        added.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509070e9-bb07-4ada-8434-fbff6fbf5ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:51:40.552Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:23.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio believes the ICC wanted to ensure that they have vital witnesses
        so the possible case against the Philippines will prosper.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a51abc-78d3-403c-8146-ce74853d9f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:51:40.552Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:23.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly said he <a href="http://nine.cnnphilippines.com/news/2018/10/18/duterte-icc-fatou-bensouda-not-submit.html">would
        not submit to the jurisdiction of the ICC</a> and has mocked its Prosecutor,
        Fatou Bensouda, <a href="http://nine.cnnphilippines.com/news/2018/04/13/Duterte-ICC-prosecutor-arrest.html">threatening
        to arrest her if she comes to the Philippines.</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fea6776-b217-4b8a-a16e-30f060d83d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:51:40.552Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:23.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabio, however, said there''s no stopping the ICC probe since "interested
        parties" like him and some opposition lawmakers can present evidence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9756b590-0f03-4ccf-91f5-5de7938cf558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:51:40.553Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:23.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Impending withdrawal</h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53718bbd-af27-4666-858a-f8d5d2ce5d82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T12:15:00.140Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:23.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC, in an e-mail to CNN Philippines said a country''s pullout,
        processed by the United Nations Secretary General, "is a sovereign decision,
        that can be reversed only by the national authorities themselves, as it has
        happened in the cases of South Africa and the Gambia."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671ad6ea-9145-4a4a-90fb-00de16a86c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T12:15:00.140Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:23.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Coalition for the International Criminal
        Court, only two things can stop the country''s withdrawal from the ICC - if
        Malacañang changes its mind, or if the Supreme Court nullifies the government''s
        pullout.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebab62b1-70df-4b7b-80d4-535ac555a8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:51:40.553Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:23.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its co-chairman, Arpee Santiago said any of the two "should come
        before because when the withdrawal becomes effective and this will be by March
        17, then by March 18 the Philippines has already withdrawn."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b87884-5de7-4213-ac67-b5c402250f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:51:40.553Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:23.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, a source from the Supreme Court told CNN Philippines there
        is no scheduled action on the case in next week''s en banc session. If a ruling
        is not made before March 17, the issue would become moot, Santiago said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '725f1169-ab10-469e-b8ca-2cab3bb125fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:51:40.553Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:23.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ICC could also hand down its ruling after March 17, since the
        Rome Statute that has formed it states that a state "shall not be discharged,
        by reason of its withdrawal, from the obligations arising from this Statute
        while it was a Party to the Statute."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6169026-42bc-4f71-9653-6718817b399b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T10:26:49.137Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:23.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2018/03/17/ICC-Philippines-Duterte-withdrawal.html">READ:&nbsp;ICC
        review to proceed despite PH withdrawal</a></strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0504efcb-77d4-4b53-a666-7377b498b226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:51:40.553Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:23.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, meanwhile, has claimed that the withdrawal was not needed
        in the first place because the Philippines was never a member of the ICC.
        They argued the country''s ratification of the Rome Statute, the treaty that
        formed the ICC, never took effect as it was not published in the Official
        Gazette.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d8bf526-2c9a-42ee-9965-a05c89a366b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:51:40.554Z
      'mgnl:createdBy': 'eimor'
