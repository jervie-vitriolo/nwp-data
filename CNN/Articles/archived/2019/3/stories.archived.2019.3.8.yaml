      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong>&nbsp;Nadine
        Lustre admitted that she first felt wary about not working with her boyfriend
        James Reid on her latest film "<em>Ulan</em>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1459fad9-c1cb-4db6-a68a-8c5eab930a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:03:54.741Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:48.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess in the beginning, I did worry about it," Lustre told CNN
        Philippines'' <em>The Source</em> on an episode aired Friday. "But when I
        read the script <em>po kasi</em>, it''s a really nice material. Even me, I
        fell in love with the story."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f83aaa-9c8c-43ea-be74-6db67a6f2d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:03:54.741Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:58:48.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lustre said working separate from Reid would allow them to grow
        individually.</p>'
