      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changi Airport is the world''s seventh busiest airport for international
        traffic. A record 65.6 million passengers passed through its four terminals
        in 2018, according to airport figures.</p>'
  'davao-del-norte-oil-spill':
