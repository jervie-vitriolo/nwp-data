      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an <a href="https://www.google.com/doodles/international-womens-day-2019">interactive
        slideshow</a>, Google Doodle features 12 inspirational quotes from women all
        over the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26247420-1c2d-4eff-abf9-7f7ad271fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:32:11.260Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:00.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women featured in the slideshow include Mexican artist Frida
        Kahlo, Japanese multimedia artist Yoko Ono and Indian boxer Mary Kom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb0c825-46dd-458e-9c2c-5e2a183f063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T01:32:11.260Z
