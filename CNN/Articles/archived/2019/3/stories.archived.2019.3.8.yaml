      'mgnl:type': 'text'
      'text': '<p>There are creatives who thrive in a messy workplace, but nothing
        beats working in an organized environment. A clean space provides a sense
        of clarity and when things are in order, people tend to be more energetic
        to work. As such, A Clean Well-Lighted Place takes inspiration from its name,
        turning you sharp and effective to beat your deadlines.</p>'
