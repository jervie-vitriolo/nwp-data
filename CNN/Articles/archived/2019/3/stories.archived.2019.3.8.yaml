  'philippines-malaysia-commitment-peaceful-settlement-south-china-sea-disputes':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-07T15:56:54.856Z
    'imagesource': 'jcr:4b2d3214-86a8-4036-b6e6-ae16d69589b4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f36ef810-9d15-4927-a090-451fef026395'
    'lead': 'President Rodrigo Duterte and Malaysian Prime Minister Mahathir Mohamad
      also express hopes for an effective code of conduct in the disputed waterway.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T16:01:48.240Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:59:04.378+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:57:48.344+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'Mahathir-Mohamad', 'Malaysia', 'South-China-Sea']
    'template': '1'
    'title': 'PH, Malaysia call for peaceful settlement of South China Sea disputes'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e773ec-5ae1-4b30-a961-2c357c9776c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T16:01:48.241Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:04.380+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> —&nbsp;President
        Rodrigo Duterte and Malaysian Prime Minister Mahathir Mohamad on Thursday
        called for the peaceful settlement of territorial disputes in the South China
        Sea and for an effective code of conduct to govern behaviour in area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0a8de6-72f4-4de5-b21b-feda7b8ea342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T16:01:48.241Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:04.382+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement delivered after their bilateral meeting in Malacanang
        on Tuesday, Duterte said they emphasized the need not to resort to threat
        or use of force in addressing the territorial disputes in line with international
        law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a412330-e8e4-411b-a8a8-808eb8428e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T16:01:48.241Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:04.383+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to China which claims almost the entire South China
        Sea, the Philippines, Malaysia, Vietnam,Taiwan and Brunei have overlapping
        claims in the strategic waters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24348d3e-762e-4feb-99ac-98e5f9cc2eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T16:01:48.241Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:04.384+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Navy ships have sailed close to artificial islands built by
        China in the area to assert freedom of navigation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25235be9-7454-40c0-ae6f-0e9107e40374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T16:01:48.242Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:04.385+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We emphasized the importance of maintaining and promoting peace,
        security, stability, safety and freedom of navigation and overflight over
        the South China Sea as well as the peaceful settlement of disputes. This is
        without resort to the threat or use of force in accordance with universally
        recognized principles of international law," Duterte said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61a3a573-782b-450a-9bfc-4510f97a6e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T16:01:48.242Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:04.386+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir said the South China Sea disputes are among the regional
        issues they tackled during their closed-door meeting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1eaaf6d-2229-4d65-b53c-f12abe6a3b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T16:01:48.242Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:04.387+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also exchanged views on a number of regional and international
        issues of mutual interest such as the South China Sea and the cooperation
        within [the Association of Southeast Asian Nations]," the Malaysian leader
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b577992-4760-4408-b35e-ffa124e12a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T16:01:48.242Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:04.388+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A joint statement of the two countries released later by the Department
        of Foreign Affairs also said "both leaders expressed their government''s hope
        for an effective Code of Conduct in the South China Sea."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c295ea2-b0cd-4923-8ec8-193ab4ba870c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T16:01:48.242Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:04.389+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ASEAN—whose 10 members include Malaysia and the Philippines—has
        long been negotiating with China for a legally-binding code of conduct in
        the South China Sea.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e0ce66-c464-4cf1-aec8-409d8988dca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T16:01:48.242Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:59:04.390+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese Ambassador to the Philippines Zhao Jianhua had earlier said
        that China is working on the COC to help maintain peace and stability in the
        area.</p>'
  'united-kingdom-passport-brexit':
    'author': 'Jack Guy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-07T22:27:37.125Z
    'imagesource': 'jcr:7c32cb03-9b00-4f74-981b-2a78af3a8373'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6cd65923-83bd-4cf2-84c6-b9ea8b2e0b5e'
    'lead': 'UK consumer group Which? has warned that millions of Britons could see
      holiday plans disrupted if they don''t renew their passport by Friday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T22:32:08.047Z
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T21:59:03.690+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:57:48.509+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'Theresa-May', 'Brexit']
    'template': '1'
    'title': 'Millions of Britons should renew passports by Friday, says consumer
      group'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6769e59a-ac1a-4ffb-ae25-a5e66bc3240c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:32:08.047Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:03.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — UK consumer group Which? has warned that
        millions of Britons could see holiday plans disrupted if they don''t renew
        their passport by Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56d45eb-45e8-4891-8cbe-da50a52a1c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:32:08.047Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:03.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which? claims that 3.5 million people could be prevented from entering
        26 countries in the Schengen zone — including France, Italy and Spain — in
        the event of a no-deal Brexit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf7ad35-34f3-4b01-8ea9-b33c4e8cae23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:32:08.047Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:03.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UK passport holders were previously told that they would require
        six months validity on their passport on the day of travel in order to enter
        Schengen countries after Brexit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7946c6-de7e-401e-935e-81c10693f61c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:32:08.048Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:03.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However a legal loophole means that those with up to 15 months''
        validity could be forced to stay at home if Britain crashes out of the EU
        without a deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '398de3f2-0182-4a81-bcf4-7301428eb1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:32:08.048Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:03.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadline to reach a deal is March 29, three weeks from Friday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7d5c306-4838-4915-86f3-0ad09a5a7bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:32:08.048Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:03.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new UK passport takes three weeks to arrive using the standard
        service, leading to claims of a Friday "deadline," and Which? warns that the
        passport office could be busier than normal as more people realize they need
        a new document in order to travel.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2d937b-9786-40e9-bb1c-fd1d052ef771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:32:08.048Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:03.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However expedited services are available for an extra fee, and there
        is still time for the UK and the EU to reach a deal and end the threat of
        travel disruption.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f558d149-e002-498b-a451-024b8cfb2d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:32:08.048Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:03.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worries over passport validity stem from UK rules meaning that those
        who renewed their passport before it expired could have up to nine months
        of the remaining time added to their new document.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19eb268-b162-40aa-9acb-bdcbdc4d9cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:32:08.048Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:03.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the government recently announced that this added time would
        not be recognized, potentially leaving those with up to 15 months'' validity
        remaining shut out of popular destinations in Europe.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b4940c4-8864-4dc3-8488-3586b6d3088b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:32:08.049Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:03.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Millions of people could find their holiday plans disrupted or
        worse, yet find themselves stranded at the departure gate and prevented from
        traveling altogether if they fail to renew their passport before the cut off
        date," said Rory Boland, Which? Travel Editor, in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f06b4d-35f0-4568-bda6-3e35263bb026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:32:08.049Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:03.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who thinks they might be affected should look to renew their
        passport today or if you already have travel plans in the near future consider
        using the fast track passport renewal service."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d23949-7883-46f2-976e-8be723c6dc5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:32:08.049Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:03.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which? said travelers should check their passport status, and warned
        that anyone refused travel due to an invalid passport will not be entitled
        to rebooking, compensation or a refund.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1adde77-d4f5-4093-af20-2131707bd9c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:32:08.049Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:03.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Brexit fast approaching, travelers are facing huge uncertainty
        about what will happen on March 29.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984130ab-f8d7-49ce-952d-dc044ca5e62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:32:08.049Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:03.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the UK government has acknowledged that people should check
        their passport status.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52814f1-f129-4fb5-b571-b53a8b117b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:32:08.050Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:03.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there is no deal, new rules would apply when traveling on a
        British passport to many European countries and some people may need to renew
        their passport earlier than planned," said a Home Office spokesperson.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cdc5e9b-f009-4edf-8454-f8cdcddc62d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:32:08.050Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:03.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If your passport does not meet the new rules, you should apply
        for a new passport before traveling to the countries affected. You can use
        the government''s online passport checker to check a passport for travel to
        Europe. We recommend that you renew your passport in good time ahead of your
        travel date."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd72531-b92e-4ef8-8af8-695872179b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:32:08.050Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:03.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Questions over passport validity are part of wider worries over
        freedom of movement after Brexit.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b8343e-440b-480b-9b0a-3bd8b89d4361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:32:08.050Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:03.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assurances have been made by the European Commission that UK travelers
        will not require a visa to visit the EU, at least initially.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762b2310-9514-46d2-b9cc-fd0b33332dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:32:08.050Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:03.706+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Commission has also confirmed that as of 2021, UK visitors
        to the EU will have to pay 7 euros (about $8) for the European Travel Information
        and Authorization Scheme (ETIAS), which can be bought online ahead of travel.
        This will last three years and ensure smooth entry at EU borders and airports,
        similar to the current ESTA scheme many tourists use to travel to the United
        States.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e7599a-7aca-4d98-a6a6-6ddabf1b25b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:32:08.050Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:03.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/uk-passport-brexit-scli-intl-gbr/index.html">Millions
        of Britons should renew passports by Friday, says consumer group</a>."</em></p>'
  'sweden-art-project-eternal-employment':
    'author': 'Michelle Lou and Saeed Ahmed, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-07T22:49:42.106Z
    'imagesource': 'jcr:791e542b-b3f9-4593-944b-f1c9e9557ef9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7aa67c84-be82-4f31-9cc2-456a6afe0e00'
    'lead': 'A Swedish art project is offering the ultimate dream job for slackers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T22:53:51.254Z
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T21:59:02.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:57:48.719+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Sweden', 'art']
    'template': '1'
    'title': 'A government-funded Swedish art project will pay you to do whatever
      you want'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd32e4f84-6753-4279-832b-a49f66aeaaab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:53:51.254Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:02.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A Swedish art project is offering the ultimate
        dream job for slackers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d77d8c6-8501-4d06-9cb2-d40df0bcbf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:53:51.255Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:02.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will pay someone about $2,280 a year to do whatever their heart
        desires.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d53b8a-9c1e-416d-a063-b2ac1dc90222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:53:51.255Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:02.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://statenskonstrad.se/wp-content/uploads/2018/09/3-Eternal_Employment-WrittenDescriptionA4.pdf">The
        job</a>&nbsp;only requires someone to clock in and out every day at the Korsvägen
        train station in Gothenberg, Sweden.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1f6df7-eda2-402d-b485-53d8be14d8ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:53:51.255Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:02.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other than that, the position has no set responsibilities or duties.
        The employee will have free range and won''t even have to stay in the train
        station.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437bc4e1-5380-41ea-bbfd-9d405f62b141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:53:51.255Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:02.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea, titled "Eternal Employment," is the brainchild of Swedish
        duo Simon Goldin and Jakob Senneby. The conceptual performance aims to offer
        political commentary and insight into the labor market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f876fdca-2027-413b-b70a-ad73f4524a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:53:51.255Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:02.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eternal Employment" was a winning entry in the <a href="https://statenskonstrad.se/wp-content/uploads/2017/10/Juryutlatande_eng_webb.pdf">Chronotopia
        competition</a>, which sought public art ideas for Gothenberg''s transportation
        construction project.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80812e1-c80f-4ad9-b375-a1eb165634a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:53:51.256Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:02.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train station that will house the "Eternal Employment" is expected
        to finish construction in 2026, which is also the anticipated start date for
        the job. Applications will open in 2025.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af27689d-a2be-44a8-a7a5-c6545c29261d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:53:51.256Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:02.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What will it look like?</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0da9ed-5587-43ec-8a6d-45a558c62ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:53:51.256Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:02.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The train station will have a changing room for the employee and
        a time clock for the worker to check in and out.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd40e16-2285-4d59-80b8-2057d7a55677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:53:51.256Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:02.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The time clock will be connected to fluorescent lights above the
        train station platform. Designed to look like archetypical office lights,
        the "working lights" will illuminate to signal whenever the employee is "at
        work."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4b8f22-4956-4320-9933-95977aed7fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:53:51.256Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:02.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although almost invisible at first, over time Eternal Employment
        has the potential to amass a rich history of rumors, jokes, news stories,
        and other secondary mediation, making its way into the oral history of Gothenburg,"
        the artists wrote in their proposal.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c42ea1-4334-4773-a368-ba34e6b5ea46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:53:51.256Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:02.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Examining the purpose of labor</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df782361-d182-4564-a6c6-8629ad06c4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:53:51.256Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:02.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The art project seeks to address the role of labor as more and more
        people take on nontraditional jobs in post-industrial society, the artists
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4eeb589-7943-486a-b13e-66dcae86424b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:53:51.257Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:02.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldin and Senneby acknowledge that an employee without specifically
        assigned duties may become bored. Or they could invent creative projects.
        Maybe they will simply embrace a state of perpetual leisure.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3982b4-e0bb-4170-8ec9-200529daf0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:53:51.257Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:02.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artists say that''s the point of this conceptual performance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe007be-4538-45b0-a7f6-c9603ccda10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:53:51.257Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:02.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eternal Employment not only offers a different understanding of
        work and the worker, but questions the very notions of growth, productivity
        and progress which are at the core of modernity," the artists wrote in the
        proposal.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b458fa9-9bbc-4ff4-953b-c2ea3c0c82b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:53:51.257Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:02.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added, "In the face of mass automation and artificial intelligence,
        the impending threat/promise is that we will all become productively superfluous.
        We will all be ''employed at Korsvägen'' as it were."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d8b6a38-83c6-4ed9-83c1-43469578f9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:53:51.257Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:02.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>It''s a commentary on economic inequality</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263a6277-5254-44d5-b999-522d66551818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:53:51.257Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:02.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The artists were inspired by economist Thomas Piketty, who argued
        that return on capital grows faster than the average increase in wages in
        developed countries. In effect, the rich get richer while the poor continue
        to struggle.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375b2428-f27a-4712-b053-ac951e54b3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:53:51.258Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:02.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldin and Senneby say the project is financially feasible because
        we live in a society where "money pays better than work." As such, the artists
        plan to set up a foundation to oversee the long-term investment of 6 million
        Swedish krona (about $634,000), the prize money provided by the Public Art
        Agency Sweden and the Swedish Transport Administration.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76eb177a-da75-4b81-bc5b-81999eb1ba1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:53:51.258Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:02.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital gains from the investment will fund the employee''s salary
        for at least 120 years, according to the artists'' estimates.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5e8b40-6772-40f9-a31a-f5ca2542e342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:53:51.258Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:02.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pay, pension and holidays that come with the job match that
        of an average public sector employee, according to the proposal.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed40cacf-cf40-4464-954e-5aafdc59000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:53:51.258Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:02.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the money runs out, the employment would stop and the lights
        would never turn on again.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad0193c-dcfb-46db-b1d0-1cb75748e055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:53:51.258Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:02.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That would imply an historical shift in the relation between return
        on capital and wages. A sustained period in which work pays better than money,"
        the artists wrote in their proposal.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77aea81b-80df-4c3c-a0b3-4fded3c10eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:53:51.259Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:02.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the "working lights" would never glow again, the artists
        said they hope the discussion generated by the installation would continue.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89028f9-21b0-41f3-a1f6-110695610244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T22:53:51.259Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:02.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
