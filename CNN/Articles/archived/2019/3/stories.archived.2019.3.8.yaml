      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:59.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> —&nbsp;Labor
        Secretary Silvestre Bello III quickly came to the defense of the work ethics
        of Filipinos after criticisms of special envoy to China Ramon "Mon" Tulfo
        Jr.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8338bd0-d1c9-4c78-8226-26cac401aa77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:15:53.047Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:59.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134e65d2-864b-4259-bd35-da97c5a0747f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:15:53.047Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:59.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello countered the comment of Tulfo that Chinese workers are preferred
        over Filipino workers who are less professional and inefficient.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75284f22-81cc-489b-99a8-5745f72823c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:15:53.047Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:59.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f671bf-c545-4741-83bd-0d5e0125f2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:15:53.047Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:59.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I violently disagree with his opinion on our Filipino workers.
        He should know that the most sought after workers in the world are the Filipinos.
        You go in any other country and they always give preference to Filipinos because
        Filipinos are very industrious, very efficient, and they are very good workers,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f7ac22-125a-47a2-9068-a55e581de75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:15:53.048Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:59.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f577cb-c573-4b05-9b4e-dc28e51a3525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:15:53.048Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:59.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo told CNN Philippines on Thursday that <a href="http://cnnphilippines.com/news/2019/3/7/ramon-tulfo-defending-influx-of-chinese-workers-in-philippines.html">Chinese
        workers are better</a> than their Filipino counterparts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c61d18-6036-4dde-90db-a30cac5b0af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:15:53.048Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:59.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0fcfd4-f5e1-4920-b5ff-54bbe03036b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:15:53.048Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:59.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo bakit nila preferred, ''yung mga developers, ''yung mga
        Chinese worker? Masipag. ''Yung mga Pinoy worker, mawalang galang na, ''pag
        pupunta sa job site tsaka lang dun magpe-prepare ng kanilang tools, whereas
        ''yung mga Chinese preparado na.. tapos sigarilyo nang sigarilyo, salita nang
        salita," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f5a9a9-d634-4fe6-b53a-f06fa2cde2d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:15:53.048Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7c53f3-f082-48f0-a2c3-7b71268bbb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:15:53.048Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:59.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo added, "Mga Chinese worker diretso na, di sila nag-uusap,
        talagang trabaho... "''Yung mga Pinoy they take time, they sweep time, pupunta
        sa CR, iinom ng tubig, iihi."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4726419-8fc6-4a1d-8774-cc75251fd216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:15:53.048Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:59.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fbefb7-252b-4756-a16f-d430b19e2928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:15:53.048Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:59.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo defended the influx of Chinese workers in the country. A big
        number of Chinese nationals have flown to the country since President Rodrigo
        Duterte assumed office in 2016. Duterte had established ties with China, which
        provides funds and loans for several projects under the administration''s
        massive infrastructure program. Amid the Philippines'' stronger relationship
        with China, the number of Chinese nationals flocking to the country to work
        have also increased.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee0380f-2f36-42f9-9cfe-089ffc30830c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:15:53.048Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:59.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cabd038-fea7-4e98-9eb9-1e9c6a371546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:15:53.048Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:59.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominique Tutay, Bureau of Local Employment director, said from
        2015 to 2018, there were 169,893 foreign workers in the country; about 51
        percent of them Chinese.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a583abc3-4434-4310-8aec-b368b2e7bd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:15:53.048Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:59.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360d7f58-37bf-4137-ae73-b4fb9e555daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:15:53.049Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:59.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Immigration Bureau, Tutay said in 2018 alone
        185,000 foreign nationals were given special work permits by the agency, and
        127,033 of the applicants for such permit were Chinese.</p>'
  'Is-the-war-on-drugs-a-war-on-women-':
    'author': 'Portia Ladrido'
