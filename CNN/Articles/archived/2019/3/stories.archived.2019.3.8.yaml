      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:25.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cc0b00-8327-4ab5-9ba6-11653dd7bbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:24:45.768Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:25.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Fine dining with herbs''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b027686-ed4e-4e8b-b13f-ce45a12fb9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:24:45.768Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:25.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What sets Vigor &amp; Sage apart from other pet food brand -- aside
        from using premium ingredients -- is its carefully selected herbs based on
        their nutritional and healing attributes.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe93a7f3-b5ce-48c5-ab9d-3c8c5af0a3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:24:45.768Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:25.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike any other pet food, Vigor &amp; Sage uses the purest natural
        ingredients with beneficial herbs in its recipes. They are tasty meals that
        have amazing health benefits for cats and dogs. In fact, we call it ''Fine
        Dining with Herbs'' for pets," said Kirill Repin, Vigor &amp; Sage international
        global business development director.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e964038-3937-4342-97f3-c91decec2c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:24:45.768Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:25.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We saw a lack of options locally whereas we''ve found that there
        is increasing awareness and standards among pet lovers for the ethical means
        of pet food production and transparency in product ingredients. We researched
        different products for a long time before partnering with Vigor &amp; Sage.
        This is a company discerning pet lovers can trust. Everything is grain free,
        gluten-free, manufactured in and imported from the Netherlands," said Luis
        Mercado, president of Rubicon Crossings, the official distributor of the brand.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20608c17-f75f-4c28-8e33-e57649ca66da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:24:45.769Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:25.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The initial available variants of pet food, for both dogs and
        cats include:</em></p>'
    '35':
