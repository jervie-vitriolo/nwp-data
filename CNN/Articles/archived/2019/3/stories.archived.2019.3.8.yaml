    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:57:49.332+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WATCH: What is it like being a female boxer in the Philippines?

      '
    'visualType': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf43e4f4-022f-488f-98b1-4fe506c81c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:13:13.684Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:59.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Boxing has become
        an unofficial national sport in the Philippines, producing a number of extraordinary
        talents, from legends like Gabriel “Flash” Elorde, Pancho Villa, and Ceferino
        Garcia, to household names like Manny Pacquiao and Nonito Donaire.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b61096e-b534-4bf6-a880-8bf8eab0ab30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:13:13.683Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:59.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Pacquiao was at his peak, every Filipino would be tuned in.
        Today, hundreds of boxing gyms around the country play host to enthusiasts
        and budding prizefighters alike.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce730ba6-ad9b-4ac8-a8fa-0a336139d5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:13:13.683Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:59.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet despite its mass appeal, the sport is still largely dominated
        by men, with the likes of International Boxing Federation (IBF) junior bantamweight
        title holder Jerwin Ancajas and IBF flyweight title holder Donnie Nietes being
        dubbed as some of the most promising names in boxing today. But this is something
        that female fighter Nesh Petecio is trying to break. “Kaya po nating mga babae
        sabayan ang ginagawa ng mga lalaki,” she says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f768aa-7eed-4442-80d1-08954eb64170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:13:13.683Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:59.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petecio won her first fight at 11 years old and hasn’t slowed down
        since. She’s a three-time SEA Games silver medalist and has just recently
        won gold at the Indian Open Tournament, garnering the title of “Best Boxer”
        along the way. She’s currently training for a match in Poland this March.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5bf35b-824a-4a96-ada9-f8c34cf52497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:13:13.683Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:59.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personally, Petecio dreams of becoming an Olympian one day. But
        she also speaks of a bigger dream — that more women join the sport, and that
        female boxers gain more recognition. She herself found inspiration to push
        forward while watching other female boxers at international competitions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a74718-d5e9-4385-a3ca-c82fd72dedb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:13:13.683Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:59.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Get to know Petecio and the world of female boxing in the video
        below:</p>'
