  'PCSO-general-manager-Balutan-resigns-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-08T10:17:37.478Z
    'imagesource': 'jcr:c0e7254c-53e7-45e6-b068-a36ede180818'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9c2bd1b-8497-49ad-9cd6-82cac6c4532a'
    'lead': 'Presidential Spokesperson Salvador Panelo says PCSO General Manager Alexander
      Balutan was terminated due to ''serious allegations of corruption.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-08T10:25:39.643Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:58:22.329+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:57:58.439+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PCSO', 'Philippine-Charity-Sweepstakes-Office']
    'template': '1'
    'title': 'PCSO says general manager resigned, Palace says he was fired'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba0379a-b874-4c3e-a78d-049f0b674ba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T12:05:37.938Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong>&nbsp;Alexander
        Balutan is no longer General Manager of the Philippine Charity Sweepstakes
        Office (PCSO).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f18a19-e4b2-4720-aeab-c0547457d102'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T12:05:37.939Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:22.331+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PCSO Deputy Spokesperson Florante Solmerin, he resigned
        due to "personal reasons."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d648d78-1b7f-4270-bae5-ac0ffa0015e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T12:05:37.939Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:22.332+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a statement, Presidential Spokesperson Salvador Panelo said
        that he was fired.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353b6454-2c2a-42b4-a6cb-a1a04743438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T12:05:37.939Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:22.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Palace confirms that President Rodrigo Roa Duterte has terminated
        the services of PCSO General Manager Alexander Balutan on his present post
        due to serious allegations of corruption," Panelo said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab8e404-62a8-4a61-af99-ef626666a93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T10:25:39.644Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:22.333+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balutan''s stint as the general manager of the PCSO was marred by
        accusations of improper spending, especially on the government agency''s Christmas
        party at luxury five-star hotel EDSA Shangri-la. Balutan admitted that they
        spent ₱6.3 million for the party for their 1,580 employees and guests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5a96d8-b51b-4a01-9598-8b1f7e59c227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T10:25:39.644Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:22.334+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte previously said that he did not find anything wrong with
        the affair.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e564d602-f965-4f57-8228-5ecacf36a085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T10:25:39.645Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the allegations hurled by PCSO board member Sandra Cam,
        the government agency''s chair, Jose Elizalde Corpuz, also resigned last year,
        supposedly due to health reasons. Corpuz was replaced by Anselmo Simeon P.
        Pinili, the present chairman.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e609387-5b4b-48da-bf5d-82435d662692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T10:25:39.645Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:22.335+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit, in its 2017 audit report, also flagged
        the "extravagant expenditure" for the Christmas party, saying the state lottery
        firm could have held it at a much cheaper venue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f24d35-9b32-4d7f-b991-e99f8e8a1237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T10:25:39.645Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:22.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state audit agency also found that the PCSO''s ₱5.89 billion
        <a data-cke-saved-href="http://nine.cnnphilippines.com/news/2018/07/13/COA-PCSO-charity-fund.html"
        href="http://nine.cnnphilippines.com/news/2018/07/13/COA-PCSO-charity-fund.html">charity
        fund</a>&nbsp;was not used for charity programs and was overspent by officials.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f123ae6-681f-4c34-8f08-896a9e1ee189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T10:25:39.645Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:22.336+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balutan is a former Marine general who availed of early retirement
        in anticipation of an appointment to the Bureau of Corrections. Duterte instead
        appointed him to the PCSO in 2016.</p>'
  'Naomi-Osaka-barbie-doll-':
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-03-08T11:36:28.630Z
    'imagesource': 'jcr:b1e70353-fa3a-48a8-9cd5-1b0321e3cb0e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7500ad9-58d7-4309-91ec-22e6f4cd75e1'
    'lead': 'Naomi Osaka has had a Barbie doll dsigned in her honor, following a hugely
      successful year for the Japanese player.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-08T11:57:56.273Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:58:21.803+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:57:58.608+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Naomi-Osaka', 'tennis', 'Barbie', 'Barbie-doll', 'Japan']
    'stories': ['d8ed8adc-1f4c-4e05-90b8-397834ea12f1']
    'template': '1'
    'title': 'Naomi Osaka honored with doll as Barbie celebrates 60th birthday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088ae99f-5776-49ae-a15a-ce3749abe460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T11:57:56.274Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:21.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>Two grand slam titles, the world No.
        1 spot and now Naomi Osaka has been honored by Barbie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672678c9-fda1-4318-9e31-8c9b5db203c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T11:57:56.274Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:21.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s in recognition of the 21-year-old''s win at the 2018 US Open
        triumph and then a second consecutive grand slam title at the Australian Open
        earlier this year as Osaka rose from world No. 72 to top of the rankings --
        the first Asian to hold the position.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6397485c-f3d7-4c7a-a75a-0f9c3acd91bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T11:57:56.275Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:21.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement that Osaka is to be celebrated with her own doll
        comes as toy manufacturer Mattel marks the 60th birthday of the iconic brand,
        while Friday March 8 is also International Women''s Day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4588407-0f8c-4a91-bd2d-ac9ff536eada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T11:57:56.275Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:21.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka, whose mother is Japanese and father is from Haiti, tweeted
        earlier this week about her pride at being viewed as an influential female
        figure to young children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed34e2d4-6296-4d3f-b593-bbd0cbb4bb02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T11:57:56.276Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:21.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said: "Recently a lot of parents have been coming up to me and
        telling me that their kids look up to me, those words literally blew me away.
        I was honestly so shocked and felt this huge responsibility because I remember
        how important my role models are.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd6bd39-9942-4de7-9da0-7b75cc60c51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T11:57:56.276Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:21.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fast forward a few days and I''m here at Indian Wells, I see all
        these kids that look so happy to see me and they ask for pictures and autographs
        ... Honestly I wanted to cry because my heart feels so full in these moments
        and I realize that it isn''t just about tennis, it''s about inspiring the
        next generation."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ede2d2-a378-4fc9-8ed9-0f2aed8f1c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T11:57:56.278Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:21.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the figurine''s unveiling, she added: "Honored to be selected
        as a Barbie Role Model to help inspire the next generation of girls," alongside
        a hashtag, which stated: "You can be anything."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d59eac8-5e33-4a6e-8487-f86e7748b669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T11:57:56.278Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:21.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c569186-aa92-47df-8f84-d80bbc2bf0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T11:57:56.278Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:21.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Kristina Vogel</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da38883-152c-4427-939e-ea5652147070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T11:57:56.278Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:21.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Osaka is not alone in having her inspiring efforts celebrated by
        Barbie.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eaf49a-212e-4c38-a926-747f2709597c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T11:57:56.279Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:21.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kristina Vogel, the Olympic gold medal-winning cyclist who was paralyzed
        after severing her spinal cord in a serious crash in June 2018, has also been
        commemorated, with her doll sitting in a wheelchair.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4767bc38-ac49-4310-89f6-f1f01e328d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T11:57:56.279Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:21.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just so proud, to inspire young girls to dream big," tweeted
        Vogel, who has turned her hand to politics and is preparing to stand for election
        in May in her home city of Erfurt.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a427e98c-bc74-4230-83fe-11120e355007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T11:57:56.280Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:21.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="https://edition.cnn.com/2019/02/25/sport/kristina-vogel-berlin-six-days-wheelchair-politics-spt-intl/index.html">Paralyzed
        cycling star turns to politics</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fe03ee-9401-4e76-ad4e-a0f49aca63d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T11:57:56.280Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:21.814+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her doll portrayal follows the preview of Barbie''s Fashionista
        range in February, which included a doll with a prosthetic leg, as well as
        one in a wheelchair.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe2d694-719b-461c-804e-6a0cbc212d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T11:57:56.280Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:21.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a brand, we can elevate the conversation around physical disabilities
        by including them into our fashion doll line to further showcase a multi-dimensional
        view of beauty and fashion," said Mattel last month.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c1d3ba7-0926-43c7-be52-1dca02b00e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T11:57:56.281Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:21.815+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
