      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jewel will boost the already impressive offerings of an airport
        that''s been voted best in the world by Skytrax for six years in a row.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17e47e0-09db-49ff-a01d-abfa4be4ee8a'
