      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1eee07b-e321-452d-8c07-169f187269b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.485Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last to take the stage was Martina Herras, currently the associate
        editor for Filipino for Heights Ateneo.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de7738c-4022-41d4-91eb-4f1472d90e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.485Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.750+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49cd6127-658c-4a6b-99d0-202d1e6b3545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.485Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>Herras grounds her poetry in the attempt to understand herself as\
        \ a woman, feminist, and writer, as well as the many complex issues she contends\
        \ with. “I have come to realize the responsibility I must carry [in writing\
        \ poetry],” she says. “I’ve become more wary of what I write — and the wariness\
        \ isn’t only in, ‘Oh, I should be careful of what I say.’ It’s also in ‘I\
        \ should be careful of what I forget to say,’ as poetry for me has become\
        \ discourse, and for there to be good discourse, you must be at a certain\
        \ level of understanding.” \L\L</p>"
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a16e1e-2ddf-4aa6-ae46-9f1de04340ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.485Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f197045c-41c6-4f32-a004-994c12565869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.485Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shared three works: “Maria Makiling,” “Judith,” and an untitled
        piece.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d0a6ad-3620-47f7-b316-440cd378543f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.485Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42612f56-a407-4f54-95da-523dd571ffa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.485Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>          “I had written [Maria Makiling] with the original myth of the enchantress
        in mind, and tried to work with what the persona would feel, possessing all
        of this power and at the same time being able to name the vulnerability you
        earn from feeling,” she explains.          </p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047f8ab4-e937-45c1-8c7d-6f3f8027edae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.485Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f81b37-6a60-41b0-8f3e-2f9c1f4c8fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.485Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hindi ka matatahimik; bubog         </p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa06894a-83bb-4b6b-8cb4-a873699ea356'
      'mgnl:activationStatus': true
