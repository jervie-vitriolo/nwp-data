      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cbf85a3-9efa-47a1-97f0-67b65d6f7894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:35:09.455Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:29.747+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, WeWork has annualized revenue of US$2.5 billion and roughly
        5000 employees under its wing. The New York-based co-working space provider
        recently opened its first hub late last year in Uptown Bonifacio Global City,
        positioning itself in Metro Manila’s business districts. It occupies two floors
        in Uptown Bonifacio Tower Three, which can accommodate 800 people, it evokes
        a homey and laid-back ambiance with its rustic floors, desks, and chairs,
        and warm lighting that fuel productivity.</p>'
