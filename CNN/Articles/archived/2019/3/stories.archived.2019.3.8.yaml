      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To know more about Globe Business and how it can move your digital
        future, visit <a href="http://business.globe.com.ph">http://business.globe.com.ph</a></p>'
