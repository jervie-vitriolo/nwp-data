      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> — At least
        six volcanic earthquakes and two rockfall events were recorded at Mayon volcano
        in the last 24 hours, authorities said Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41cb861-7292-4f2d-8db6-faa8c760c5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:02:51.559Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:35.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Philippine Institute for Volcanology and Seismology
        (Phivolcs), two of the tremors were related to the "phreatic" or steam-driven
        ash eruptions at 8:11 a.m. Thursday and 6:27 a.m. Friday. These events generated
        grayish ash plumes as high as 500 meters and 300 meters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec052b5c-3184-4435-8d6e-5cdab0252af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:02:51.559Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:35.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said moderate emission of white steam-laden plumes were
        also observed, along with a crater glow at Mayon''s summit at night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0719ed05-cd54-4e7e-99dc-250abfc3e22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:02:51.559Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:35.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs said Mayon remains on Alert Level 2, which means it is
        at a "moderate level of unrest."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9b65df-bcb4-460d-a78a-aca925eb857a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:02:51.560Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:35.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs warned the public against drawing near the active volcano,
        noting that sudden explosions, lava collapse, and ash fall are possible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124729ec-b49e-4912-bd5a-8ce0d6674661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:02:51.560Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:35.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the public must be prohibited from entering the six kilometer-radius
        permanent danger zone and the seven kilometer-radius of the extended danger
        zone, which stretches from Barangay Anoling, Camalig to Sta. Misericordia,
        Sto. Domingo in Albay province.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b460a5ea-d41e-49f0-9832-0a7224945ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:02:51.560Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:58:35.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phivolcs also advised civil aviation authorities to make sure pilots
        avoid flying close to the summit since ash and volcanic fragments are hazardous
        to aircraft.</p>'
