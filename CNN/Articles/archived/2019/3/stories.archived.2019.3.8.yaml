  'Filipino-domestic-workers-Hong-Kong-':
    'author': 'Jenni Marsh, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-08T02:49:14.869Z
    'imagesource': 'jcr:de09829c-efa9-407a-814e-5c4a8dd74940'
    'jcr:mixinTypes': ['mgnl:hasVersion']
