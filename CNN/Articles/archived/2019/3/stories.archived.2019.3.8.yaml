    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb03e375-9fa3-4c6e-9d5a-d127e1bff353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:35:09.455Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:29.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Neumann, CEO of WeWork, was first interested in real estate.
        In the&nbsp;neighborhood of Dumbo in Brooklyn, New York — that''s being gentrified
        — he fell in love with a vacant warehouse on Water Street. There, he and his
        friend Miguel McKelvey teamed up to start a real-estate venture, Green Desk.
        This would lay the foundation for WeWork: Green Desk served as a prototype
        and featured sustainable elements like recycled furniture, free-trade coffee,
        and green office supplies.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01a9228-f3b6-4f6c-ada5-4951c297b9f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:35:09.455Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:29.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p> \n</p>"
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2184834-4351-43a0-8e34-2edf8067b5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:35:09.455Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:29.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was 2008, and the real estate market, under a collapsing economy,
        was facing financial crisis. But Green Desk flourished, and the reason: Neumann
        presumed that people liked being part of a community. He and McKelvey realized
        the focus on community — and not sustainability — was a hit, and this drove
        people to work. In 2010, they sold the company and established WeWork.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802fa8b1-ce6c-4a4c-9783-92c923fd76f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T08:35:09.455Z
      'mgnl:createdBy': 'portia'
