      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This allows fast and easy access to delivery services for anyone
        craving for Greenwich pizza, pasta, chicken, and other food offers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db03b69e-7d27-4063-9261-182b3bf61ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:38:23.023Z
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T21:58:55.339+08:00
