      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8)</strong> - Authorities
        are cleaning up after an oil spill in a river in Carmen, Davao del Norte Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a7f842-43d6-425d-9fa1-1e7f42e2c7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:53:03.845Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:33.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Philippine Coast Guard (PCG) Friday said an incident
        at the Davao Packaging Corporation compound near the Ising River resulted
        in the spill of around 10,000 liters of blended fuel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ef734d-7e73-4650-93ff-6b74d5d9d3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:53:03.845Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:33.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No details were released as to what type of incident cause the spill
        as of posting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b327aa2b-bf42-48b6-b5f0-34a3c437ced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:53:03.845Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:33.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the PCG''s Marine Environmental Protection Unit were
        sent to contain the oil spill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f73cef-aece-4129-8ef5-0008c39c4053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:53:03.846Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:33.743+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Thursday evening, a total of 24 drums of oily mixture and
        117 bags of contaminated debris were recovered by coast guard personnel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde31edb-d4c6-4f78-b93d-333eea1cd4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:53:03.846Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:58:33.744+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG Spokesperson Cdr. Armado Balilo told CNN Philippines Friday,
        <em>"Tuloy-tuloy lang yun</em>g recovery operations."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45f2adf9-579f-4d51-abbe-361e1de586f4'
      'mgnl:activationStatus': true
