      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> The traditional
        workspace is associated with a typical office setup where an employee is isolated,
        performs duties and accomplishes tasks in a designated cubicle, sitting in
        front of a desk, rendering nine hours of work.</p>'
    '14':
