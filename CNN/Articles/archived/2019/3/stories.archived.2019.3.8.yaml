    'lead': 'President Rodrigo Duterte recants his stance on medical marijuana, saying
      that it won''t be legalized during his term.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-08T14:42:44.831Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T21:58:19.398+08:00
