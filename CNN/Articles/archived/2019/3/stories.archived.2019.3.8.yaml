  'facebook-vaccine-misinformation':
    'author': 'Susan Scutti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-07T23:09:51.751Z
    'imagesource': 'jcr:defefc4c-d670-4c1a-b8d2-f6c7499ca30f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96ea60a1-1a88-432c-8e11-98cd4bff82e2'
    'lead': 'Facebook, the world''s largest social media site, will soon take aim
      against anti-vaxers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T23:19:52.827Z
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T21:59:01.571+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:57:48.882+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'vaccine', 'measles', 'antivax']
    'template': '1'
    'title': 'Facebook to target vaccine misinformation with focus on pages, groups,
      ads'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0016066-552d-49b7-b595-b3ba9ed6d010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T23:19:52.827Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:01.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Facebook, the world''s largest social media
        site, will soon take aim against anti-vaxers. The company will start by lowering
        the ranking of groups and pages that spread misinformation about vaccinations
        in its News Feed and Search options, a representative said Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e183e3-0d72-4fb7-a016-2f2a306b75fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T23:19:52.828Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:01.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These Groups and Pages will not be included in recommendations
        or in predictions when you type into Search," Monika Bickert, Facebook''s
        vice president of global policy management, said in a statement. She added
        that when ads that include misinformation about vaccinations are found, "we
        will reject them." Ad accounts that continue to violate company policies may
        even be disabled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33076123-cbd5-41dd-b3ce-9d464090ae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T23:19:52.828Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:01.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook won''t be disabling personal accounts that post misinformation
        about vaccines, a spokeswoman told CNN on background. General misinformation
        doesn''t violate the company''s community standards. If something blatantly
        violates the standards, it will be removed, but that will not happen to individual
        posts containing misinformation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46142b2f-d442-4d96-9393-038c00439e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T23:19:52.828Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:01.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bickert said the company is also "exploring ways to share educational
        information about vaccines," possibly by adding educational information to
        inaccurate posts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a32050d-e324-45ae-857f-dc658d6ffeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T23:19:52.828Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:01.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The effort is company-wide and will be unrolled in the next few
        weeks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca55b102-2a01-4116-8d39-cc6da0882a36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T23:19:52.828Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:01.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half of US teens use the social media site, and the number
        of American users 65 and older has doubled to 41% since 2012, according to
        <a href="https://blog.hootsuite.com/facebook-statistics/">Hootsuite</a>, a
        social media management platform.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d3bf54-d3a2-4775-8220-754e2f1ab2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T23:19:52.828Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:01.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Explore and hashtag pages of Instagram, which is owned by Facebook,
        also will not show or recommend content that contains anti-vaccination messages,
        Bickert said, explaining the details with a simple example.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f54252-13eb-44c5-9231-ab7afc307407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T23:19:52.829Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:01.582+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If verified vaccine hoaxes — identified by World Health Organization
        and the US Centers for Disease Control and Prevention — appear on Facebook,
        the company will take action, she said: "For example, if a group or Page admin
        posts this vaccine misinformation, we will exclude the entire group or Page
        from recommendations, reduce these groups and Pages'' distribution in News
        Feed and Search, and reject ads with this misinformation."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f28744c-a87f-4728-b256-f58f8ac579af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T23:19:52.829Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:01.583+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A page labeled "Your ad preferences" reveals how the social media
        site categorizes the interests of each user, a recent <a href="http://www.pewinternet.org/2019/01/16/facebook-algorithms-and-personal-data/">Pew
        Research Center</a> survey noted. However, most survey participants (74%)
        reported not knowing that a list of their traits and interests existed within
        the company''s data. And once directed to their "ad preferences" page, half
        said they are not comfortable with the company creating such a list.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8407c350-fd89-4061-a8c1-dd2fb8c6c514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T23:19:52.829Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:01.584+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Art Caplan, head of the Division of Medical Ethics at the New York
        University School of Medicine, has said he would welcome changes but said
        it may be necessary for Facebook to pull "scurrilous and erroneous sites down
        completely."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56bc241-4019-4fb3-bab2-fd2099837fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T23:19:52.829Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:01.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others believe Facebook is striking the right balance. "They''re
        avoiding censorship, but they''re not necessarily recommending it to their
        readers, and that''s probably the best way to go about it," Lata Nott, executive
        director of the First Amendment Center at the nonpartisan Freedom Forum Institute,
        said late last month when the social media giant was working on the changes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3937696e-5128-4569-b944-f6cf32f5f6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T23:19:52.829Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:01.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the <a href="https://www.bmj.com/content/363/bmj.k4720.full">UK''s
        Advertising Standards Authority</a> banned a Facebook ad paid for by a US-based
        anti-vaccination campaign group. The company did not say whether it is taking
        these new steps to avoid similarly arousing the ire of US regulatory authorities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c0f59d6-ec29-49f6-8dcc-95a00768ea1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T23:19:52.830Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:59:01.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/07/health/facebook-anti-vax-messages-bn/index.html">Facebook
        to target vaccine misinformation with focus on pages, groups, ads</a>."</em></p>'
  'Former-Trump-campaign-chairman-Paul-Manafort-sentenced-to-47-months-in-prison':
