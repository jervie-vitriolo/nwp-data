      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First is a co-working space in Old Manila’s Escolta street. The
        coworking space is a logical trajectory for the First United Building as a
        creative hub. The open-planned interiors has a seating capacity of 36 people
        but can accommodate up to 60 people. The space is designed for flexible use,
        with niches for people who want to have brainstorming sessions by the window
        for a relaxed environment, or a dugout in a more private setting. There is
        a long table for conferences, and shared desks at the lower half of the room
        for more collaborative users. The lower part of the space can be re-arranged
        to accommodate functions and events like talks and discussions.</p>'
