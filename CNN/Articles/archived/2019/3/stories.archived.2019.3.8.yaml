      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Currently, Vivo has over two hundred million users enjoying
        its mobile products and services around the world. Vivo is present in 18 markets
        globally and features offline retail stores in over 1,000 cities worldwide.
        In the Philippines, Vivo is the top3 smartphone brand in terms of market share
        with 1.5 million users nationwide.</em></p>'
