      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marck Espejo will lead the 20-man national team pool
        with Dante Alinsunurin manning the sideline.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7c7fbd-f620-4927-bb6c-7b10b4d0b55d'
