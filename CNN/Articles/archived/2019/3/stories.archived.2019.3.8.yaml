    'jcr:uuid': '48538e70-ef66-40c2-b219-02a6f25d221e'
    'lead': 'Hong Kong law mandates that foreign domestic workers reside with their
      employers in suitable accommodation with reasonable privacy. It''s not specified
      what ''suitable accommodation.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-08T02:52:34.649Z
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T21:58:54.580+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:57:50.801+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Domestic workers are the economic backbone of HK but some of its worst-treated
      women'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c097281-e13c-4bd3-b1db-b9c172492be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.649Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.585+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;On February 17, Baby Jane Teodoro
        Allas, 38, was fired from her job as a domestic worker in Hong Kong while
        on sick leave.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b40128c2-175b-400c-9438-c264aa5e5efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.649Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.586+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e2e720-73df-49e5-9759-91c140c27474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.650Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.587+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason her employer gave for her dismissal was simple: "Diagnosed
        with cervical cancer."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872515a1-13e2-4313-a3c9-99136221f833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.650Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.589+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d137cc3-ad0c-4edd-ac2c-ba8fd3690417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.650Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.590+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given your medical condition, I am no longer able to continue your
        employment," read the letter. "Wish you good health."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ee177f5-8d58-4e96-a823-8bcc4c8e10f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.650Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.591+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e69398-d14a-414a-929c-e23423313aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.650Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.592+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allas, who is from Palawan in the Philippines, says the firing was
        akin to a death sentence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98932930-c1d3-4607-a636-248a5ccff545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.650Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.593+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efa9dcec-e99e-46a7-84ae-5e17bec88305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.650Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.594+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just weeks before, Allas had been diagnosed with aggressive Stage
        3 cancer and needed immediate, life-saving treatment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adf2e88-ccc6-42b4-b1b6-12235eab5bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.650Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.595+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c244d7-1a08-47ba-ae45-aa783638375f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.650Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.596+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The termination of her contract would end Allas'' employment visa,
        meaning she would no longer be able to access heavily subsidized public healthcare.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0380a2e5-16fe-43da-9b54-7f6b0b48585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.650Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc8da3e5-2436-42c3-8bbc-57c4985387e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.650Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without that, Allas estimates that her treatment in Hong Kong --
        which includes three months of chemotherapy and radiotherapy to shrink her
        tumor, then an operation -- will now cost at least 1 million Hong Kong dollars
        ($127,400).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a120f3-8378-4933-a645-134b7935ef28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.651Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3131c63-9798-413b-88da-fe202fec8861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.651Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 385,000 foreign domestic workers in Hong Kong. They contribute
        3.6% to the local GDP, based on personal expenditure, the cost of tasks they
        carry out at local rates, and the value of freed-up time for mothers, according
        to a report published this week from the charity Enrich. Many domestic workers
        allow residents to stay in employment by caring for young children and elderly
        family members.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2bb1d4-9145-4079-a566-6e85f73d09d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.651Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.602+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa5bd75-06f9-41c9-ae00-5961c843c5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.651Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.603+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Manuela Basto, of Hong Kong-based NGO HELP for Domestic Workers,
        says domestic workers being fired if they become too sick to work is not unusual.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ea24a4-b938-4719-84fe-57a7c70199ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.651Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8c0987-e8f3-438b-a0d6-9918d4e89d6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.651Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s illegal to fire a domestic worker while they are on
        sick leave, it can be difficult for a foreigner to take legal action because
        without a visa they have two weeks to leave Hong Kong.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dedc4b8-43f3-422d-8008-fd4977cde71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.651Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02154fd5-55c5-4183-ab2f-cd3c44d5ff73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.651Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can think of five similar cases recently," Basto says. "If the
        sick worker has been terminated unlawfully, or they have been discriminated
        against, they may wish to pursue a claim. But to do that they have to remain
        in Hong Kong, where they can no longer access affordable healthcare. Every
        day they remain they are risking their health."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edb406a-a093-4b60-bbfe-989a46324f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.651Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e233ead-f70f-4169-984a-3c55d2642758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.651Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Searching for a better life</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ceca33-0d7d-499f-9868-a191a0d4bfea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.651Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.613+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A mother of five, Allas arrived in Hong Kong in 2017 to earn money
        to support her family. "I was so excited to come here and see lots of tall
        buildings and nice places," she says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c4e78b-22ec-4fe4-ac97-5b9df43b9ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.652Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a757176-d79d-441c-b07b-cd74ea2c3c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.652Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allas earned 4,520 Hong Kong dollars ($576) a month, the minimum
        wage for a domestic worker -- and far less than the average monthly Hong Kong
        salary of 16,800 Hong Kong dollars ($2,038).</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c79bbcc-e244-4d77-89af-1ac0157639d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.652Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cd0067a-5167-490f-8841-10ee57522967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.652Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But back home, she says, it costs 16,000 Philippines pesos ($306)
        -- just over 50% of her wages -- to feed, clothe, house and educate her children.
        The rest of the money she was saving to buy a house.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da8b078-0535-4e3e-b675-32ac688d7aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.652Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac13ef4b-7123-40d1-8dcf-2a58aa747c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.652Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The working and living conditions she met in Hong Kong, however,
        were tough -- and she says they often didn''t meet the standard set by the
        government.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022d843f-0e10-481a-b9f3-9d735a50766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.652Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99e78cc-8359-4925-9899-58b2c5b02df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.652Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong law mandates that foreign domestic workers reside with
        their employers in suitable accommodation with reasonable privacy. It''s not
        specified what "suitable accommodation" is, says Basto, and so the law is
        "open to interpretation and abuse."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f586f54-3e7c-4d6b-886e-f62757bbd467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.652Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211d3aeb-1333-4762-aac5-6b01d9146746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.652Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allas'' contract, which CNN has seen, stipulated that she would
        be provided with a bedroom and bed in her employer''s three bedroom-duplex
        shared by six people in Yuen Long, a suburb of Hong Kong on the border with
        mainland China. In reality, she says she was made to sleep in a storage cupboard
        on a blanket.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb9b4289-af66-4a25-b4fb-d0e06eaf106f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.652Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eea0f4b-fe22-4b18-84b8-1e6a77af6b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.653Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At night time I had to take out all the things, the packs of rice,
        to make a bed," she says.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b3688d-c65e-40a8-933d-eecb3a8cb688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.653Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e76fc1-67e7-48ac-98ca-3ecdf9154eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.653Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basto is not surprised. "Often what is written on the contracts
        for a (worker) is not honored," she says. "Hong Kong apartments are small,
        and workers end up sleeping in the kitchen or on the sofa when everyone has
        gone to bed with no real privacy."​</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f225ff-3ba8-4111-b86e-3d3c32b05076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.653Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ef9dcc-c35f-492a-bdbc-f81dc9202bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.653Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are no maximum working hours for domestic workers, although
        they must legally receive one continuous period of 24 hours of rest a week.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1284a23-2ecf-47a0-a8fb-c67edbe81644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.653Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4883f22f-845d-45dc-b2e8-486c60cac654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.653Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allas says her working day began when she woke at 6.30 a.m. and
        continued until 10.30 p.m. when she was expected to walk the dog. Her rest
        day was often interrupted by requests for cleaning and dog walking.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c793a41a-7dfa-4c9d-ac78-9c39ad5eeb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.653Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b8bca2-4802-42f8-9c16-7a4c616a0c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.653Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, Allas'' contract indicated that her employers would
        provide food rather than a food allowance, but she says she was only allowed
        leftovers, or food passed its best by date.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69324e4a-f5ca-42df-b80b-8c8a9b212732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.653Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d9d01c-1db8-4f38-9dec-2fd0154afd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.653Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was my first time in Hong Kong and I was scared to leave them,"
        she says. "If I broke my contract it could take a month to get a new job.
        How would I support my family?"</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279195ab-6db7-4c83-b110-91c2bcf710f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.653Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee02335-5514-49c3-aac5-ba26d5ecca0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.654Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s phone calls and text messages to Allas'' employer went unanswered.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c92a3d-725d-4124-b493-31009867400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.654Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f1d937-a1b8-4873-90c9-658ec995f834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.654Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Diagnosis</h2>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a2326f-ec28-4a38-9099-98462ae13d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.654Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allas realized she was ill last December when she started to bleed
        heavily, despite having seemingly gone through the menopause three years earlier.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad94bda-4c70-45d1-8c0b-173e9f617ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.654Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d53c8a-015b-44dd-8721-a2bc449ec5ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.654Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 20, Allas went to the doctor and was immediately diagnosed
        with aggressive cervical cancer and was subsequently signed off on sick leave
        until February 18 (longer than her termination letter noted, due to further
        hospital appointments).</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fc9287-f7a3-4b73-9d46-07e69fcae1ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.654Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1c5b7a-29cb-4df6-8998-6a68e84c9cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.654Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 17, Allas'' employers terminated her contract while
        she was on sick leave.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4317e98f-9904-4ee9-9891-bb2854578df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.654Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0d9520-7d0b-4686-8c56-7ba402c2156d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.654Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distraught, Allas says she begged her employer not to cancel her
        visa, but her pleas fell on deaf ears.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2575d805-7687-47fa-ab92-fe77985ed851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.654Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb404ec-584a-4033-baae-9530cee5aa31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.655Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allas was fortunate, however, in one way: She had a sister, Mary
        Ann, also working as a domestic worker in Hong Kong. Mary Ann''s employer,
        Jessica Cutrera, offered Allas a place to live, and took on her legal and
        medical cases.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e9d2ea-b079-483c-bd03-660fac1e68d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.655Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dab20f1-e37a-4df6-9a12-5d130827b472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.655Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through her pro bono lawyer, Allas has now filed a complaint with
        the Labor Department, alleging that her employers violated the Employment
        Ordinance, which makes it illegal to dismiss an employee who is on paid sick
        leave.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aff9ea-8ff7-452d-9ad5-7f1e1e401448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.655Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c010f4d5-8add-4092-aab8-9afa3922575c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.655Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has reported her employers for violating her contract by not
        honoring her day off and failing to provide a bed.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5625daa-c672-44f5-9356-53512ac4f674'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.655Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2776937-e878-4a07-bcce-4dc8301d4cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.655Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A complaint has also been filed with the Equal Opportunities Commission,
        on the grounds that it is illegal to discriminate against someone who has
        a disability.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5e996b-c264-466f-b8b5-c33b75b3ca84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.655Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94348b18-236d-4461-941f-382ef739fb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.655Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutrera says that while Allas has "an incredibly strong case" because
        her employers were unusually "callous and blatant" in putting their reasons
        for firing her in writing, that the legal battle has been "time consuming
        and arduous."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d62ea90-a30b-44fe-a92c-c5d1e2422233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.655Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cf51a1-424f-4ca8-a0c8-72f8c0c27f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.655Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(For) a woman (like Allas) who whose written English isn''t proficient,
        has a phone but no computer, and doesn''t understand the laws," she says,
        it would have been an incredibly confusing process to navigate.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac80b087-e20e-4c5d-8cbc-fc2b7118a188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.655Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e638d509-e1b2-4e35-a525-0b46a455aa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.656Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allas'' visa has now been extended until March 20, while her case
        is pending.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d20be1-72bd-4c0c-9002-327a72df9c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.656Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b0b4ccc-3315-4f0b-a997-2ed0a6c316b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.656Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutrera has set up a charity funding page for Allas'' medical expenses.
        She has also explored the possibility of Allas returning to the Philippines
        for treatment, but has been informed she would likely have to join a waiting
        list at a hospital in Manila, miles from her home.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba66089c-f65f-428b-bb7a-7e6ca911c64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.656Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a37d15-8993-4cb8-a537-8794a14eeebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.656Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She will die without urgent treatment," says Cutrera.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad2dd0f-e8bb-4d3c-bdbd-64248ea4b156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.656Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3588300-b54b-48b2-a4fd-a3cd43c0db99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.656Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backbone of Hong Kong</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ddf80ee-9838-41a5-b970-627c1d4b16cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.656Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong is home to 385,000 foreign domestic workers, from countries
        including the Philippines, Malaysia and Indonesia, who generate $12.6 billion
        to the city''s economy each year, according to the Enrich report.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c03dc-15d1-4cdb-857d-b4be49bf946f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.656Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ccbea7-40a3-432e-93f7-1780373eb021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.656Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 49% of Hong Kong mothers aged between 25 and 54 would be able
        to contribute to the workforce without the aid of domestic help, the report
        found. As it stands, 78% of that demographic is in the workforce.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e69f902-f686-4467-bb6f-209bc8166441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.656Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e99fc2a-7ed7-426f-bac0-f21f2ded955e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.657Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By enabling more mothers to work, foreign domestic workers are indirectly
        contributing $2.6 billion to Hong Kong''s economy, according to the report.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f8050b-660c-46e9-8a00-178d367f403d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.657Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4fdf73e-9a8e-4f89-b92d-cbaeb73458c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.657Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than that, Filipino and Indonesian domestic workers in Hong
        Kong, Singapore and Malaysia sent more than $2 billion in remittances in 2018
        back to their home nations, illustrating that, in many ways, these women are
        also the backbone of their homelands.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8330fb5d-17af-4e7d-bd65-7269f3a96752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.657Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3239a1-9682-496a-9e84-cd99332d22bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.657Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most domestic workers come to Hong Kong to earn higher salaries
        in order to support their family," says Zamira Monteiro, communications officer
        at Enrich.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e2c0e0-7aee-47ff-8608-62bebef39f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.657Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03de317-19e2-455a-9a1e-8ae2de9d4a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.657Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cutrera and Allas agree that Hong Kong is one of the best places
        in the world for foreign domestic workers in terms of labor laws and wages,
        compared to places in the Middle East, for example. But they acknowledge that
        when something goes wrong -- such as a life-threatening illness -- the system
        is not easy enough to navigate.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ded66e93-6005-4b3e-9a8e-b5e573e0d163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.657Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40353f4b-5ded-4fe5-ab0d-b0edffad501b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.657Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine if Baby Jane didn''t have a sister in Hong Kong," Cutrera
        says.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a084a9c-4ade-4ce5-a6bb-bb3430dac4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.657Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.690+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caba77e4-385e-49ef-8d68-9c55ae52ec77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.657Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.691+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basto, of Hong Kong-based NGO HELP for Domestic Workers, would like
        to see the laws updated to allow medical providers in Hong Kong to be more
        flexible about treating women like Allas, and also to allow foreign domestic
        workers to live outside the homes of their employers.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d171e3-8588-4447-9f8d-fb8ed7c1160a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.658Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.693+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b546c87a-577e-4013-9592-f1e7e94c577f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.658Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.694+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These women are trusting their kids to us, but back home our parents
        are taking care of our children," says Allas'' sister, Mary Ann. "If we don''t
        take care of their kids, they cannot work.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f3dfaba-b793-4c3f-8751-08e6c19b0c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.658Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.695+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969b66e9-a356-45c8-ab5b-17b17c744a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:52:34.658Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They give us a salary and we are doing our best, but it''s give
        and take. All we ask is that people should treat us right. That''s all."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8127f868-829a-4a6b-a97d-e7187040f36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T03:04:13.904Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:54.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/07/asia/hong-kong-domestic-helpers-sacked-intl/index.html">Domestic
        workers are the economic backbone of HK but some of its worst-treated women</a>"&nbsp;</em></p>'
  'Women-poets-as-the-voice-of-resistance-':
    'author': 'Ayana Tolentino'
    'caption': 'In PUSO — a musical-literary event organized by Pilipina and #EveryWoman
      — the female resistance is given a voice, through the words of four passionate
      poets. Illustration by JL JAVIER'
    'categories': ['767a923f-14a8-4e1c-8399-65cbe6e7fff1']
    'created': 2017-03-27T02:53:04.277Z
    'imagesource': 'jcr:23519d8e-c427-41ad-b292-3bac92d1a4ca'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3592752-99aa-4761-a75d-c2b0e8e49b25'
    'lead': 'In PUSO — a musical-literary event organized by Pilipina and #EveryWoman
      — the female resistance is given a voice, through the words of four passionate
      poets. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-08T02:57:00.476Z
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-29T21:58:51.650+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:57:51.519+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Women poets as the voice of resistance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a50dc90e-0c5f-41ce-b8db-b0e18b2c4dc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.477Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p><strong>Manila (CNN Philippines Life) —</strong> My spirit feels\
        \ most at home in the company of women: especially women at their most vocally\
        \ defiant, disquieted, standing up against a looming oppressor. In a small\
        \ bar tucked away in Katipunan, this was precisely the scene: Filipino women\
        \ across generations brought together by PUSO, an intimate musical-literary\
        \ gathering organized by Pilipina and #EveryWoman, that sought to uphold the\
        \ dignity of women during these troubling times. \L\L</p>"
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0e6404-eeda-4112-ba16-d04a27fe0ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.477Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34c6d93-fb28-4d41-9d80-8afc0e84c788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.477Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the stream of musical guests performing anthems from an era
        that no one thought would repeat itself (among them was the iconic “Babae”
        by Inang Laya, a resounding feminist call-to-action that echoed throughout
        the night); to the female poets, who read every piece with the conviction
        of the wounded but still very much alive.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0596d8d9-c7fb-4ac4-bccc-77e38081481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.477Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e34e53-7fb3-449d-b588-ffa84b29fdc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.477Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That evening, everyone was all heart.          </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34650b67-3672-45dd-9977-8003554bc002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.477Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7107fa2f-120b-4b38-b90a-68b83eeacc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.477Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were four poets in attendance who went up on stage that night:
        accomplished attorney and writer Christine ‘Tin’ V. Lao; multi-awarded writer,
        founding member of the Women Writers in Media Now (WOMEN), and UP Diliman
        resident fellow Marra Pl. Lanot; Palanca award-winning writer and communications
        consultant Charisse-Fuschia ‘Peachy’ A. Paderna; and sophomore from the Ateneo’s
        literary publication Heights, Martina Herras.          </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547cf49b-d504-4c86-94aa-2ab2e1f3501d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.477Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e05fa01-2e8d-4e19-8bef-a93b31f7bfb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.477Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four poets, four women with four unique perspectives on what resistance
        asks of the woman.          </p>'
    '9':
      'image': 'jcr:be7e4346-5610-48ed-8c00-4b1fb554555a'
      'imageCaption': '“[It’s] my own attempt to articulate my inability and initial
        unwillingness to think and write about a situation of incomprehensible evil,"
        says Christine ''Tin'' V. Lao about her poem "Survivor''s Guilt." Illustration
        by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d11d3f-73dc-4130-839d-40b87cc9db6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.478Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c7651a-2885-40cd-89c8-915c58d5e969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.478Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>To tell it like it is           </strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05607e8b-677f-43c7-ab7e-cdd1fdad9057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.478Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a62d60-4bc1-40dc-8cb1-f3b706f2df75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.478Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>The emotionally demanding act of writing a poem is rarely an easy\
        \ task, but Christine ‘Tin’ V. Lao shares that it’s the haunting “Survivor’\
        s Guilt” that she had most difficulty with among the three poems she read\
        \ that night. \L</p>"
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e41e98-91db-4798-860f-170263e79e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.478Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bccbc6fa-1c98-4678-b358-ba33dccca3cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.478Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[It’s] my own attempt to articulate my inability and initial unwillingness
        to think and write about a situation of incomprehensible evil. What is lost
        when one keeps silent, refuses to think, stays in the dark? I don’t think
        I’ve been able to adequately answer the question that propelled me to write
        ‘Survivor’s Guilt.’”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97e4b26-8a47-4688-bacd-7e43ea3640f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.478Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6a9dd3-c277-4b3b-9b9b-3200edf2ba0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.478Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>          When it comes for me, I will offer no resistance,         </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc307ce-fab6-4218-b693-f934dc3225bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.478Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I who am guilty, having ceded all my words. Will the darkness</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e6657c-07ea-4504-a824-a99e5d93ccc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.478Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>teach me its grammar, let me learn its many names?         </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb0962a-0452-453b-bc29-efc75b6c8b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.479Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
