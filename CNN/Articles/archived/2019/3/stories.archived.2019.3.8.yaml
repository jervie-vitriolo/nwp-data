      'text': '<p>The complaint came from polio survivor Macon Ramos-Araneta, a broadsheet
        journalist, who went through the persons with disability (PWD) lane to process
        her passport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e992360-9d59-4e1f-afe9-d9bbfed6cde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T15:02:15.222Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:18.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went to the DFA early and had with her a photocopy of her PWD
        ID. Members of the consular staff had asked her to check if she wasn''t lying
        about her disability.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64182335-17ad-40ae-a8a2-55062aac3634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T15:02:15.222Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:18.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The guard approached me so I moved my pants upward to show that
        my right foot is smaller than my left … all you need to do is see me walk,"
        she said on Facebook.</p>'
