  'Singapore-Jewel-Changi-Airport':
    'author': 'Karla Cripps, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-08T06:25:18.096Z
    'imagesource': 'jcr:d0eb3125-c34c-4053-b6e3-93dfa5c50751'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab3f72b3-545b-4576-88d1-616e31583012'
    'lead': 'The new Jewel Changi Airport will have a total of 10 stories filled with
      various attractions, gardens, 280 retail and F&B outlets, and a 130-cabin YOTELAIR
      Singapore Changi Airport hotel. Passengers will also be able to access early
      check-in facilities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-08T06:27:37.651Z
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T21:58:34.836+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:57:55.471+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Singapore announces opening date for long-awaited Jewel Changi Airport'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d145ee-e958-435d-9f80-964f084fa9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:27:37.651Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:34.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>The wait is finally over for travelers
        who frequently fly into Singapore''s Changi Airport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef66f16-eeb8-40be-b6dc-6412bff04d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:27:37.651Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:34.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdc24ab9-d17a-4251-ab3f-52f6da10a50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:27:37.652Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:34.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than five years since revealing plans for the airport''s stunning
        new addition, officials have announced that the "Jewel Changi Airport" complex
        will open to the public on April 17.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffb4b5a-3d58-4d45-9937-3ba16cc1503a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:27:37.652Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:34.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31572f2-959d-4d67-86a6-a6321ed3342b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:27:37.652Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:34.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its "delicate" latticework of glass panels framed in steel,
        the distinctive doughnut-shaped Jewel is first and foremost a central hub,
        connecting three of Changi Airport''s current four terminals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bdfb0e1-5a32-4e69-a7e3-0e295d1bd527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:27:37.652Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:34.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e419ca-77e7-487d-86d0-1b9a65955cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:27:37.652Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:34.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s also potentially a destination in its own right, featuring
        a large mall to entice locals and visitors alike.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decf71b6-b10c-46b5-bad7-9a0d63d40633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:27:37.652Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:34.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc09b15-31ee-4fc8-8d62-b1cbe79a0cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:27:37.652Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:34.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conceived by world-renowned architect Moshe Safdie as a new "magical
        garden," Jewel Changi Airport is over 1.4 million square feet (130,000 square
        meters) and cost a reported SGD$1.7 billion (about US$1.25 billion) to build.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710a7e72-40c1-4b3b-a0fa-920857b62843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:27:37.652Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:34.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a002c37e-c3cd-4684-b8c8-308fce810572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:27:37.652Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:34.858+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will have a total of 10 stories -- five above ground and five
        below -- filled with various attractions, gardens, 280 retail and F&amp;B
        outlets and a 130-cabin YOTELAIR Singapore Changi Airport hotel. Passengers
        will also be able to access early check-in facilities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518f6f84-a535-45e4-b7b5-568bedecadff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:27:37.652Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:34.859+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7676788c-adf5-46b3-abbc-2968b44d4204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:27:37.652Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:34.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the most impressive aspect of the project is the Rain Vortex.
        At over 130 feet high, it''s the world''s tallest indoor waterfall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12ba975-4f9a-409d-b438-7c074a0f3f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:27:37.653Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:34.860+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c166bbc-1b88-4061-8149-3f3f1a665b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:27:37.653Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:34.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those looking forward to checking out the promised Canopy Mazes,
        Sky Nets, Discovery Slides and 50-meter Canopy Bridge will have to wait a
        little bit longer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42813601-2519-4852-a2e2-85cec4498cae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:27:37.653Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:34.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765e95f0-38ca-4279-aa5e-96eff0bbd7e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:27:37.653Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:34.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials say those attractions won''t open until mid-2019.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d54be2-494a-4b87-a616-59eb441f89b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:27:37.653Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:34.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301fdc56-372e-4349-b674-0cfb40645e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:27:37.653Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:34.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the meantime, other highlights include Jewel''s Forest Valley,
        a huge four-story garden filled with walking trails set amid more than 235,000
        square feet of space dedicated to landscaping, making it one of the largest
        indoor collections of plants in Singapore.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8018dda5-f8cb-4d51-8a56-56c566fe2481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:27:37.653Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:34.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c36b21-c6bd-4ed4-b6cf-f09bc2445167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:27:37.653Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:34.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The design concept is an extension of Singapore''s reputation as
        a "City in a Garden."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcdb421-ce22-421d-9080-c51ba7994cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:27:37.653Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:34.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b70a1e-15d9-4d1a-abc9-e8dedff03f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:27:37.653Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:34.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wanted to explore a new kind of urban space, a space you go to
        as a matter of course, because you need to shop, because you''re flying out
        somewhere, and yet it''s a garden -- somewhere that says ''let''s rethink
        what the public realm is, let''s rethink what it is to shop,''" architect
        Safdie told CNN Travel last year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19b6f89-bd7e-4a75-940b-c23a594dbd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:27:37.653Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:34.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3402690a-069e-4b59-a1d3-8621cae740f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:27:37.654Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:34.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think one of the reasons [we won] the bid was that the other
        submissions looked like malls and felt like malls, while this one, you don''t
        think of it as a mall, because it''s a new kind of experience. It makes us
        rethink what urban centers could be like if we stretch our thinking."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e642292b-b167-4b8b-85c0-1353e8d83bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:27:37.654Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:34.875+08:00
