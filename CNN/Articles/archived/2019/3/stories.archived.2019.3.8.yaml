      'mgnl:lastActivated': 2023-01-29T21:59:01.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>--</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef299751-5bf9-48c5-aaeb-2b65b3d12e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T00:09:55.552Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:59:01.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;BREAKING: Former Trump campaign chairman
        Paul Manafort has been sentenced to 47 months in prison.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0248c2e2-ad26-48b5-8d2c-0e4d2556e70f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T00:09:55.546Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:59:01.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Manafort is in a federal courtroom Thursday afternoon to be
        sentenced for defrauding banks and the government and failing to pay taxes
        on millions of dollars in income he earned from Ukrainian political consulting
        -- charges that stemmed from special counsel Robert Mueller''s investigation
        into Russian interference in the 2016 presidential election.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd58d98-93da-4d60-97b8-fd192667aa52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T00:09:55.546Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:59:01.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalty may be steep enough to keep the longtime lobbyist and
        former Trump campaign chairman in prison for the rest of his life.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cbccbe-57a9-4d64-a828-98340aea2368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T00:09:55.547Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:59:01.031+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort, 69, was wearing a green jumpsuit that said "ALEXANDRIA
        INMATE" as he entered the courtroom in a wheelchair and holding a cane.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b69d48-6db4-4461-ac27-7d24f72b2221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T00:09:55.547Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:59:01.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last two years have been the most difficult years for my family
        and I," Manafort told the court. "Humiliated and shamed would be a gross understatement."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc81294e-ed97-4bf0-a0ef-7cb1a88d6740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T00:09:55.547Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:59:01.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort spoke briefly about how prayer and faith have helped get
        him through this time and asked Judge T.S. Ellis "to be compassionate."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a2ccc2-b4df-4784-b167-c8f1b73cbc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T00:09:55.547Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:59:01.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors argued that Manafort deserves between 19 and 25 years
        in prison as well as millions of dollars in fines and restitution for the
        crimes, for which a jury convicted him after a three-week trial last summer.
        Manafort has shown little remorse, they say, and even lied under oath following
        a plea deal after the trial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7155fdfc-de38-438a-a2f4-08397ba50cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T00:09:55.548Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:59:01.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutor Greg Andres told Ellis that Manafort never gave meaningful
        help during his cooperation with the special counsel''s office, despite spending
        50 hours together.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfa936d2-9bb7-4bb0-9188-9f37693aa213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T00:09:55.548Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:59:01.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t information we didn''t know," Andres said. "The reason
        he met for 50 hours was because he lied."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5373f4-8312-4f82-9683-fa84ea862c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T00:09:55.548Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:59:01.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaped Mueller investigation</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed4afc3-6ad5-4fe2-83aa-7d999819f789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T00:09:55.548Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:59:01.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellis noted during Thursday''s hearing that Manafort is not being
        sentenced for anything related to interference in the 2016 election.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0339c694-cfb1-4d60-b4b9-d48467a136a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T00:09:55.549Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:59:01.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is not before the court for anything having to do with colluding
        with the Russian government," the judge said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70540376-26a0-419c-a4cd-ad68b3d9c240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T00:09:55.549Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:59:01.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in many ways, the Manafort case -- which reached back almost
        a decade to track the movement of money from his Ukrainian political consulting
        work, through the time he was broke and working for Trump in 2016 -- has shaped
        Mueller''s actions for almost two years.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f1d7f7-5a6b-457f-8f2a-7e1a5a915ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T00:09:55.549Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:59:01.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort''s was the first indictment Mueller announced in late 2017
        and it used the criminal prosecution to ratchet up pressure on him throughout
        2018 as they sought his cooperation on matters central to their probe. At
        one point, after securing Manafort''s longtime deputy Rick Gates as a witness
        against him, prosecutors split his case in two, putting the more clear-cut
        financial crimes indictment in the fast-moving Northern Virginia federal court.
        Manafort''s conviction at trial was a major win for Mueller -- the only official
        certification from an impartial group of citizens that Mueller had uncovered
        major crime.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47af63f8-bf96-4d50-b1e1-55a23edc3ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T00:09:55.550Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:59:01.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eight crimes for which Manafort will be sentenced on Thursday
        include five convictions of tax fraud from 2010 through 2014, hiding his foreign
        bank accounts from federal authorities in 2012 and defrauding two banks for
        more than $4 million in loans intended for real estate. At his trial, one
        juror refused to join the other 11 to convict him on 10 additional foreign
        banking and bank fraud charges. Prosecutors later dropped those counts.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc551376-0677-486e-b975-13c8f41137fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T00:09:55.550Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:59:01.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort did not testify in his own defense at his trial, which
        revealed a life of excess, even among high-rolling Washington lobbyists. He
        had bought ostrich and python jackets and luxury cars, and had souped up his
        Hamptons mansion with elaborate flowerbeds, home renovations and karaoke sets
        because of his secret Ukrainian stream of cash, witnesses testified.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d0c125-0dc1-4550-8bc2-a88237e5a5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T00:09:55.550Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:59:01.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At trial, accountants, a bookkeeper and Gates pointed to Manafort
        as the financial fraud mastermind.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41f0ed7-12e9-4796-bf36-f6a26d5e16ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T00:09:55.550Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:59:01.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Declining health</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1fc7d5-5fe1-4bf4-86a0-f7604b06607b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T00:09:55.551Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:59:01.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort will receive a second sentence next week from a different
        federal judge for the two crimes he pleaded guilty to last year, witness tampering
        and conspiracy related to his illegal Ukrainian lobbying and money laundering.
        Prosecutors have looked to that second sentencing as a backstop to keep Manafort
        in prison, in case they feel Ellis was extremely lenient.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24febf2c-d0c8-432d-83e0-6eebc9fed4be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T00:09:55.551Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:59:01.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellis has sentenced hundreds of defendants during his 30 years on
        the federal bench -- and in a court that''s typically considered tough on
        crime.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9efefb4-b1c1-4b7f-a3f5-e621569be887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T00:09:55.551Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:59:01.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort turns 70 years old on April 1. His health has declined
        -- forcing him to use a wheelchair and more recently a cane to walk -- since
        he lost his bail agreement and went to jail for the witness tampering allegation
        nine months ago.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88d38ba8-837a-45e8-bd69-740e21af3695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T00:09:55.551Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:59:01.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manafort has been held at the Alexandria Detention Center in solitary
        confinement for his own safety.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ef502c-6494-4ba6-94d1-cac74bd64bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T00:09:55.552Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:59:01.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story is breaking and will be updated.</em></p>'
