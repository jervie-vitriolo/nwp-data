      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon noted how her dogs have been "eating pleasurably" with the
        pet food brand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3feb2fe2-ab09-4f57-9355-71424ee9c9f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:24:45.767Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:25.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They all love this new fare that they''re being served," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420e7766-f22c-43c9-a8de-99e80c46ec02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:24:45.768Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:25.210+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They eat Vigor &amp; Sage with so much glee you''d think they were
        dog treats. This, of course makes me happy in turn - on top of the pleasant
        smelling after-meal breath they now all have," she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44b525b7-bbf7-4a28-a5b6-9fdf1f4dcdb3'
      'mgnl:activationStatus': true
