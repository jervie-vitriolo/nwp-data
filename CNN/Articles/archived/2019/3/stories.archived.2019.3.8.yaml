    'template': '1'
    'title': 'Magnitude 6.4 quake rocks Surigao del Norte'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9377cdae-b94c-4d7a-8232-3b0d0a8ffe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T16:15:49.777Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:18.091+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 9) —</strong>&nbsp;A
        magnitude 6.4 quake hit Eastern Mindanao provinces late Friday night.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0642c404-d04c-4cca-8e71-0222b8c5a024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T16:15:49.777Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:18.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tectonic earthquake struck 41 kilometers northeast of Burgos,
        Surigao del Norte at 11:06 p.m.,&nbsp; the Philippine Institute of Volcanology
        and Seismology (Phivolcs) reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5852f1f6-37c9-4505-8f29-289cf441d76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T16:15:49.777Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:18.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aftershocks are expected in the earthquake that struck at sea,&nbsp;which
        had a depth of focus of 16 kilometers.&nbsp;</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ddfc49-7dd0-49db-b926-65e59529ccd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T16:15:49.777Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity V (strong) was reported in Burgos, Surigao del Norte,
        Surigao City and Dinagat Island.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb79ea4c-261f-44cc-a505-1c65bf6c0a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T16:15:49.777Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:18.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intensity IV (moderately strong) was reported in the areas of Butuan
        City, Abuyog, Leyte, Hinunangan, San Francisco, San Ricardo, Tacloban City
        and Southern Leyte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd61162-6ac9-418c-ad9e-17ae597a3a83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T16:15:49.777Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:18.095+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camiguin Island was hit with an intensity II (slightly felt) quake.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9577a489-9516-4b57-bb1b-f056533d947b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T16:15:49.777Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dave Madayag, a staff of the Office of Civil Defense in the Caraga
        region that covers Surigao del Norte, said there have been no immediate reports
        of damage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f666b92-2d07-472f-9c02-3e6871be7430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T16:15:49.777Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:18.096+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OCD regional office is based in Butuan City, where the quake
        was felt at Intensity IV.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591e3919-3eb2-460d-8058-736e3cba07b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T16:15:49.778Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Naramdaman namin yung earthquake, medyo matagal din pero hindi
        naman malakas</em>," Madayag said in a telephone interview.&nbsp; He said
        the earthquake was not strong enough to knock down furniture.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403e9686-be07-404e-b7ac-cd16471acd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T16:15:49.778Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We felt the earthquake here, it lasted a while but
        it was not that strong]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb85555c-54c1-47fb-b1a2-150226d4e04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T16:15:49.778Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:58:18.097+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Surigao del Norte Provincial Disaster Risk Reduction and Management
        Council also said there have so far been no reports of damage.</p>'
