  'Robredo-womens-day-economic-empowerment-':
    'author': 'Alyssa Rola '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-08T07:14:59.552Z
    'imagesource': 'jcr:8e30abb9-8d93-4711-8625-d6cace46e68d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e343527-5671-4cf6-be37-9aab08ce1017'
    'lead': 'In celebration of International Women''s Day, Vice President Leni Robredo
      addresses some of the challenges Filipinas face nowadays-- including learning
      how to stand on their own feet as well as fighting unwarranted abuses.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-08T07:24:35.228Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:58:30.895+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:57:56.362+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Vice-President-Leni-Robredo', 'Leni-Robredo', 'International-Women-s-Day',
      'Women-s-month', 'economic-empowerment']
    'stories': ['008d3e04-e6c5-4d67-8a06-1e2e9328871a']
    'template': '1'
    'title': 'Female economic empowerment ''crucial'' for PH – Robredo '
    'visualType': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302c7cc0-fc41-447e-8fac-ca38d1018a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:35.229Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:30.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —&nbsp;</strong>
        In celebration of International Women''s Day, Vice President Leni Robredo
        on Friday addressed the issues of equality and empowerment in the country--
        including the challenges Filipinas face nowadays.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e83017-aef1-4945-8436-6849f9962295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:35.229Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:30.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, speaking to reporters, specifically pointed out the issue
        of female economic empowerment in the country-- labeling it as a crucial aspect
        in our development.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b16db4-4f8c-4b98-b3a2-0769cba89842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:35.229Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:30.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero iyong s</em>a experience<em> ko kasi, talagang</em> economic
        empowerment <em>iyong</em> crucial, <em>na iyong babae dapat nararamdaman
        niya na kaya niyang tumayo sa sarili niyang paa, para hindi niya tinatanggap
        iyong pang-aabuso sa kaniya,</em>" Robredo said in an interview.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f64197-2ab4-43c9-9efa-f0563e9e9e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:35.230Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:30.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In my experience, it''s really economic empowerment
        that''s crucial for women because they should feel that they could stand on
        their own feet, so that she will be able to fight abuses against her.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624fc956-3199-4750-8207-ddc9a9ca2096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:35.230Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:30.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi karamihan sa nasalubong namin na mga problema, kahit inaabuso
        na, parang</em> they would choose to go back to the abusive environment<em>
        dahil ang pakiramdam niya, hindi niya kayang buhayin iyong sarili niya at
        saka mga anak</em>," the Vice President added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afdebdc-7ebb-4472-b5f7-9d77a50d9afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:35.230Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:30.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Most of the problems we have encountered (for Filipinas)
        is that even when they are already being abused, it''s like they would choose
        to go back to the abusive environment because she feels like she can''t sustain
        herself and her children.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342e5442-0c00-498f-bae9-88453caa4043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:35.230Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:30.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://www.oecd.org/dac/gender-development/47561694.pdf">According
        to</a> global group Organization for Economic Cooperation and Development
        (OECD), economic empowerment is the capacity of both males and females to
        "participate in, contribute to, and benefit from growth processes in ways
        that recognize the value of their contributions, respect their dignity and
        make it possible to negotiate a fairer distribution of the benefits of growth."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9254fa-3c6d-45a2-bb0b-76239de16491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:35.231Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:30.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca8ae20-a2e1-43ed-8b9c-846a399f0366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:35.231Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:30.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>What is women''s economic empowerment?</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c007c678-41b9-43c8-8642-16746d006b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:35.231Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:30.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economic empowerment, in specific, provides women more access to
        economic resources and opportunities like jobs, financial services, and other
        assets such as property and skills development. It is also considered as a
        prerequisite in achieving <a href="http://http://www.mdgfund.org/node/922">Millennium
        Development Goals.</a></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65c57bb2-fccc-42c1-9cd3-feea23a3c873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:35.231Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:30.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To achieve this, the United Nations Development Program <a href="https://www.undp.org/content/undp/en/home/gender-equality/women-s-economic-empowerment.html">(UNDP)</a>
        had listed down factors that will help contribute in the increase of opportunities
        for women around the world: access to more and better jobs, business climate
        that supports women in starting and doing business, a financial sector that
        gives women financial services tailored to their needs, and greater livelihood
        security in times of food and fuel crisis.&nbsp;</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c404de5-d21d-400c-805d-c01ac6963ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:35.231Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:30.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the <a href="https://www.pcw.gov.ph/focus-areas/womens-economic-empowerment">Philippine
        setting,</a> the government takes pride of the Republic Act 9710 or the Magna
        Carta of Women (MCW).</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d02807-6ac7-4346-9106-700f188c0833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:35.231Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:30.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MCW targets to promote women empowerment by eliminating discrimination
        through "recognition, protection, and promotion" of the Filipinas'' rights--
        especially those in the marginalized sectors.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4383d59-d6ef-4f12-bf9c-676a98a12ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:35.232Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:30.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:<a href="http://nine.cnnphilippines.com/business/2019/03/04/Philippines-women-in-business-Global-Thornton.html">&nbsp;PH
        drops to 5th in ''women in business'' global ranking</a></strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd4d586e-5394-497f-81fd-f3f2012fd735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:35.232Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:30.909+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economic empowerment is the first step to real empowerment. For
        every woman that is economically independent, the entire family has the chance
        to break free from abuse and poverty," Robredo said Friday.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b1c62f-fff2-4e16-bb6e-b20be63021c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:35.232Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b94e2ae-a65c-442f-bc2e-2ea49a7e6115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:35.232Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:30.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Working towards equality</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd2ec19-bb8c-4fdc-ba2e-a03c49f2c570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:35.232Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech at the International Women''s Summit 2019, Robredo
        pointed out certain steps that can be made as the country aims to further
        strengthen women economic empowerment.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8c4288-f83d-4720-8ace-22d90aeb0f6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:35.232Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:30.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many gender equality campaigns and programs already,
        but we must ask ourselves if we are truly reaching out to the women at the
        margins and if we are truly empowering our women," she said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4b8b1e-2465-4a78-ad21-6aa2da82493d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:35.233Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:30.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the government should focus on the outcomes, rather than
        the activities and campaigns being made to promote the aspect.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6a4cb0-46de-4c24-942a-b31fc7d0b14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:35.233Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:30.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than spending gender and development funds for Christmas
        parties, for socializations, and buying of t-shirts, why don''t we come up
        with programs that are much more relevant, sustainable, and meaningful like
        expanding livelihood opportunities for women?"</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '999212c1-b4a8-4e61-8591-19fdd8d1d4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:35.233Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:30.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Statistics Authority (PSA) in 2018 reported that
        more males were employed than females in the Philippines.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fa2eb8-1796-4ca1-bf7c-ada3f9cb1423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:35.233Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:30.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only 38.3 percent of the employed sector comprised women, while
        61.7 percent were males, according to the latest <a href="https://psa.gov.ph/content/employment-situation-january-2018-final-results">PSA
        data.</a>&nbsp;</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afed5b2-e8d5-43dc-9ef9-0f97ad9e951f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:24:35.233Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:30.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2018 findings also showed seven in 10 persons -- or 69.3 percent
        of unemployed Filipinos -- were women.</p>'
