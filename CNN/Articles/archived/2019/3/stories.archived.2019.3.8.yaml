    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Meralco outlasts NorthPort in 2OT to snap three-game skid'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4590698b-7bcc-4164-96ad-5a11ae176560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T12:22:55.724Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:58:20.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong>&nbsp;The
        Meralco Bolts needed 10 extra minutes to beat the NorthPort Batang Pier in
        the PBA Philippine Cup.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f422dbd7-8c6f-4373-8463-447a305ea9af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T12:22:55.729Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:58:20.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bolts escaped the Batang Pier in double overtime, 126-123, Friday
        at the Smart Araneta Coliseum in Quezon City.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce77ed6-de1d-4b49-99b9-9b549ad5f77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T12:22:55.729Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:58:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Newsome had an all-around performance for Meralco with 28
        points, 12 rebounds, seven assists, and four steals.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351b10d8-2492-4a99-b358-18c46db7f08b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T12:22:55.729Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:58:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trailing by six points with 30 seconds left in regulation, the Bolts
        found ways to climb back including the game-tying bucket of Newsome to send
        the match into overtime.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a9fd3d-e384-44c8-ae60-5c926328ee52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T12:22:55.730Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:58:20.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both teams fought tooth and nail, which led to another overtime.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be16e15-b39b-4321-a81f-1e1d183f97d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T12:22:55.730Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:58:20.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Baser Amer''s turn to heat up as he scored eight straight
        points for Meralco in the second overtime to seal the victory.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9be3fd4-6e59-4f04-aaaf-939c8f9ca811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T12:22:55.731Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:58:20.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cliff Hodge posted 23 points and 10 rebounds for the Bolts. They
        improved to 3-2 in the team standings.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030da39a-59cd-47ab-aa00-2fc1a1e14fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T12:22:55.731Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:58:20.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanley Pringle and Sean Anthony led NorthPort with 33 points and
        31 points, respectively. They absorbed their fourth setback in the tournament.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c2d141-03e0-4599-8098-a3847e66b41a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T12:22:55.731Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:58:20.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco will next face the Rain or Shine Elasto Painters on March
        15 at the Cuneta Astrodome in Pasay City.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de92e3fd-9a17-4b45-ba6e-aa43e65108bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T12:22:55.732Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:58:20.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Batang Pier will have a short break as they take on the San
        Miguel Beermen on March 10 at the Big Dome.</p>'
