      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ang lupang iyong lalakaran.         </p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2fb2cf-5c3c-48cb-94a8-9424e200dcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.486Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:58:51.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apoy ang tubig na hahalik</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9feabc45-d246-4a13-954d-f01a305bb53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T02:57:00.486Z
