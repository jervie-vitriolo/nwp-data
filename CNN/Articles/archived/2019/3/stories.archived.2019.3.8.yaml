  'PBA--Meralco-outlasts-NorthPort-in-2OT-to-snap-three-game-skid':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-03-08T12:19:33.968Z
    'imagesource': 'jcr:b242ccee-b1b1-4865-9a8c-0250f630f9ae'
