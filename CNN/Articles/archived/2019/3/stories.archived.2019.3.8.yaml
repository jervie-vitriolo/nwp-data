      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong>&nbsp;As
        the whole world celebrates the feat of women this March 8, reigning Miss Universe
        herself-- Catriona Gray--took time to address some of the challenges her fellow
        Filipinas are facing today.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f31670a-b3ee-4a96-b13a-47d1c8c71c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:16:31.157Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:25.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an open letter for women posted on the website of LoveYourself
        Philippines, the 25-year-old beauty highlighted education and awareness, including
        her HIV/AIDS advocacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023d6214-8cf9-489d-8393-27cef65a2691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:16:31.157Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:25.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to add a message that, as a woman you may have thought doesn''t
        really apply to you. But it does. HIV/AIDS knows no gender, sexual preference
        or lifestyle. It can affect anyone and it does," Gray wrote on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e2447b-2fd7-4ae6-93c0-b36c79b03d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:16:31.157Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:25.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To the women reading this, I do not want your life to be taken
        or defined by HIV/AIDS. To change and uplift the world for women and all people,
        we need to be around to make change happen. So say that we''re in this together.
        Let''s protect and love ourselves."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0891980e-b3e2-4de2-b8e2-55747d7cc144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:16:31.158Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:25.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray also encouraged her fellow Filipinas to get tested, emphasizing
        that health status "does not define you as a woman, more so as a person."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e3c27eb-54e8-439e-b4ed-9cb64d88e2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:16:31.158Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:25.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff35ae7-66f0-41f5-b7d8-94d06eeb10a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:16:31.158Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:25.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Below is an excerpt from Gray''s online message:</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c7bb76-9389-47ed-9f2b-5c0d1477d7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:16:31.158Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:25.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I''ve often been asked what''s the best part of being a woman
        in 2019, and my answer is that we (women) are beginning to come together in
        communities and build each other up - because it''s really when we combine
        our voices together that we begin to break barriers. But it doesn''t just
        end at looking after ourselves, we need to gain further support from well-off
        countries to help our generation fight off this epidemic. Let''s do our part.
        I''m optimistic that if we raise our voices together, we can create change,
        because every one of us is affected by HIV. Let the power of women create
        the ripples of positive change in our larger community and transpire all over
        the universe.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6f6e41-03c9-4bd6-a4d3-8ea2e91627a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:16:31.158Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:25.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>As I end this letter, let me share you the words of one of the
        most inspiring ladies on this advocacy - Elizabeth Taylor once said, "It is
        bad enough that people are dying of AIDS, but no one should die of ignorance."
        Let''s continue to educate ourselves, our communities and one another, as
        we move forward to champion this cause.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff48a521-c973-4c12-975b-9eb02622adc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:16:31.158Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:25.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>As we endeavor a new beginning together this Women''s Month,
        I hope that my fellow Filipinos, Catrionians and supporters from all corners
        of the universe could help me spread more awareness, not just about HIV, but
        to all the causes that concern all women. Together, let''s uplift their spirits
        - for whatever journey they choose to pursue.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1bad20-5c93-4094-a42f-bec52e89c41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:16:31.159Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:25.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray is an ambassador of LoveYourself, an organization which provides
        HIV screening and counseling.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6bcc73-b0d7-43c9-ad47-a75a3daa4bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:16:31.159Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:25.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Read her full open letter <a href="http://www.loveyourself.ph/2019/03/catriona-grays-open-letter-to-all-women.html?fbclid=IwAR3hQwOTi_dXLO39xIt59v9Yx8vRj7-9yezdId0jdoynmxs_8Ty-GxHL4GA">here.</a></em></p>'
