    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c06f09-2773-4f37-9260-1fad131acbea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T15:02:15.220Z
