    'title': 'Six volcanic quakes on Mayon in 24 hours – Phivolcs'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59374839-c0dd-4ab3-8982-4bac422d5181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T06:02:51.559Z
