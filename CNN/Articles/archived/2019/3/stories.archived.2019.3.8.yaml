      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong>For dedicated
        pet owners, taking care of furry friends requires choosing the perfect, high-quality
        health food for them.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '736a927e-5dd0-44f3-a867-aebd6c412c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:24:45.766Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:25.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Model-actress Tweetie De Leon stumbled upon "Vigor &amp; Sage" through
        a friend, but it wasn''t until the magic words "gluten-free" popped up that
        she decided to give it a try.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0327d13f-1d9d-42b7-a189-c0c3dd8334ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:24:45.766Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:25.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it is relatively new in the local market, she finally found
        a brand that would prove to be a suitable diet for her dogs, and one that
        she could definitely recommend to her friends.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c708b96f-c94a-4942-ab64-569ac53abb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:27:34.726Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:25.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon has been feeding her dogs -- a chowchow, a boxer, and a
        Siberian Husky -- products from Vigor &amp; Sage, a premium pet food brand
        originating from the Netherlands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0007e5-8da1-4d76-af5f-43b6850dc158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:24:45.767Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:25.206+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vigor &amp; Sage, which officially arrived in the local market in
        February, boasts of tasty recipes made of pure natural ingredients and healthy
        herbs, and is gluten free.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd847ae6-bc7c-4c48-bc9d-4770cf8f9e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T09:24:45.767Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:58:25.207+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically produced for cats and dogs, the brand offers a complete
        diet for pets by combining healthy protein options like salmon, turkey and
        chicken with carefully selected herbs such as seaweed, ginseng and green tea
        to name a few.</p>'
    '46':
      'image': 'jcr:d0171157-7aa9-48ae-a790-d3116412a509'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e016027f-3f3c-4f13-9461-c62d6d0bbfc4'
