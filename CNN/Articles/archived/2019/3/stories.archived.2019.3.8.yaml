  'duterte-legalize-medical-marijuana':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-03-08T14:38:49.142Z
    'imagesource': 'jcr:58b9b017-f50d-40c0-a2ed-3f88c88b5334'
