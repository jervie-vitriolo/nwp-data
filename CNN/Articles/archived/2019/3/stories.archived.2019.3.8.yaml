      'mgnl:created': 2019-03-08T07:19:50.351Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:31.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 8) —</strong> New Bangko
        Sentral ng Pilipinas Governor Ben Diokno assured the public on Friday that
        the central bank will remain an independent institution under his watch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7aeb83-97be-4465-b1f5-67347bccc0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:19:50.351Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:31.604+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fd864b-d8b9-48aa-8fb3-9f5f4fdb15ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:19:50.351Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:31.605+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His assurance comes after some sectors hit his appointment despite
        his ties with President Rodrigo Duterte as a former Cabinet member.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a13a6fcf-f5f7-471a-aacf-f9768787530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:19:50.351Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:31.606+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25098512-93db-42e6-9df8-e1dfb7fc7d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:19:50.351Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:31.607+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In pursuing policy continuity, let me also assure you that the
        BSP will sustain its institutional independence with the Monetary Board acting
        as a collegial body," he said in a media briefing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9cd76e-adfb-49ca-b607-971685267a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:19:50.351Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:31.608+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fc50e2-47bc-4464-8c92-dd6f32167940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:19:50.351Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:31.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno said the Bangko Sentral''s decisions will be based on numbers
        and data.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d34ac92-b533-4003-8107-38c383ee9fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:19:50.352Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:31.609+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c1ffcc-6331-4a4f-9335-2baa317663ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:19:50.352Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:31.610+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall continue to pursue monetary and financial sector policies
        that are data-driven, evidence-based, and attuned to the revolving market
        environment," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a701bae-799e-4fdc-b061-bea97e731893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:19:50.352Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:31.610+08:00
