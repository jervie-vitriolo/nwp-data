      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f09448-43e9-4ccf-a188-a8e7f9c44953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T07:19:50.352Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:58:31.611+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno, a non-BSP official, officially took the post on Friday after
        Nestor Espenilla Jr. died on February 23 after a year of battling cancer.&nbsp;He
        vows to continue the reforms started by Espenilla, such as the digitalization
        of payment systems.</p>'
