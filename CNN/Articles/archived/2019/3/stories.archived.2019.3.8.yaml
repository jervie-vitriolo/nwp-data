      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the partnership with Greenwich, Globe Business has joined
        hands with leading fast-food chains under Jollibee Foods  Corporation. Globe
        Business earlier launched Jollibee''s #8-7000, and will soon bring the same
        service to Burger King, Mang Inasal, and Chowking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78086d97-9bbf-4033-a951-75f3bcc87511'
