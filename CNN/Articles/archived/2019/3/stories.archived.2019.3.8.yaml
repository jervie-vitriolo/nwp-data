      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos has been a steady hitter for the University of the Philippines
        (UP), while University of Santo Tomas rookie Laure is making a name for herself
        in the University Athletic Association of the Philippines (UAAP).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e48439-3631-418f-a55d-604ad0598246'
