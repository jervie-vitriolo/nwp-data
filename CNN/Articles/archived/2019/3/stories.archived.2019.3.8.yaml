        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0948f392-1cbb-4b77-9db5-db26ebb37958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T00:09:55.546Z
