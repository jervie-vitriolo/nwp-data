      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>“I come from an environment where traditional values are upheld,\
        \ but also where I’ve been taught I can learn and achieve whatever I want,”\
        \ she shares. \L\L</p>"
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ff0b08-a1da-44ec-8a01-d9e9bd4958e4'
