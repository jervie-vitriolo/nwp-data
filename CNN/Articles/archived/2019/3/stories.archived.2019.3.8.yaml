      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenwich has partnered with Globe Business, the enterprise information
        and communications technology arm of Globe Telecom, for a free mobile call
        delivery service for customers in and out of Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2080e26-7629-49b7-87c0-97f5c123d1b0'
      'mgnl:activationStatus': true
