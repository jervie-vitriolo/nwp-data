  'new-zealand-mosque-shooting-suspect':
    'author': 'Ray Sanchez, Helen Regan and Sandi Sidhu, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-16T10:02:35.193+08:00
    'imagesource': 'jcr:7fb52e52-ff22-4909-8137-804d2ffdd069'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2976faa7-51f8-4653-9453-3bdb79fa5bf7'
    'lead': 'The man charged with murder in connection with the mass shootings at
      two mosques in New Zealand that left at least 49 people dead appeared in court
      Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-16T10:36:48.359+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:04:32.948+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:12.571+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Suspect in mass shootings at mosques in Christchurch, New Zealand, appears
      in court'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf129829-42e8-4a9b-9655-f70f846adeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.360+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The man charged with murder in connection
        with the mass shootings at two mosques in New Zealand that left at least 49
        people dead appeared in court Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8564537c-4c0c-4f43-b862-cce85b5d22a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.360+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brenton Harrison Tarrant, 28, appeared before a Christchurch district
        judge dressed in a white prison jumpsuit. He has been charged with one count
        of murder, according to a court filing. The name of the victim has been withheld
        by the court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7feffd38-c1e7-4f45-9e5e-1be43050f7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.360+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant was silent during his court appearance. He was remanded
        in custody to reappear in court April 5.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76801f7-a6cb-4664-8c20-1fa96631c007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.360+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The courtroom was closed to the public because of the heightened
        security risk, New Zealand police said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e07b81-ad05-4938-8428-c31d4602494a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Tarrant is facing only one charge, New Zealand Police Commissioner
        Mike Bush said additional charges are forthcoming.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ca7641-ae80-4951-bbd2-60b87f81e9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect is an an Australian citizen who was living in the southern
        city of Dunedin at the time of the attack, Prime Minister Jacinda Ardern said.
        Dunedin is about 225 miles from Christchurch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1785935-5b92-466b-8bf6-9f9e8e7d169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant was one of three people arrested in connection with the
        shootings. The other two remain in custody but their role in the shootings
        remains unclear.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c40156c-b090-4a68-b7e0-d3df7586cf5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fourth person who had been taken into custody was later determined
        to be an armed bystander who wanted help police.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f021d8-b951-4ef7-9f51-df6fe7f8f38d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unprecedented attack, which was apparently broadcast live for
        a time on social media, shocked the usually peaceful nation. Ardern labeled
        the carnage a terrorist attack and has vowed to change the country''s gun
        laws as a result.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef53bf0-b551-4e82-a6bb-010ed47bc31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.361+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooter, who had a gun license acquired in November 2017, carried
        out the killings with two semi-automatic weapons, two shotguns and a lever-action
        firearm, Ardern said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d847af-0183-4deb-9b6a-554c9d5c355b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5860d42-ae9e-4202-a5a0-05bbb1f7379a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.950+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While work is being done as to the chain of events that lead to
        both the holding of this gun license and the possession of these weapons,
        I can tell you one thing right now -- our gun laws will change," she told
        reporters.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee713e1-23a9-4353-8e55-cca1fc739e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s the time for change," said Ardern, who had earlier called
        Friday one of her country''s "darkest days" and described the suspects as
        holding "extremist views" that have no place in New Zealand or the world.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c79525ec-f9d3-4079-9dc1-5f96f530e0bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern said the suspect traveled around the world and was in New
        Zealand sporadically. He had no criminal history in New Zealand or Australia,
        and had not drawn the attention of the intelligence community for extremist
        views.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8b5410-9fa1-4811-8070-79e5feaa3528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister was traveling from Wellington to Christchurch
        on Saturday alongside other politicians, including the opposition leader.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3619704-4679-402b-90d7-b91e76e23f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As is the entire nation, we are all unified in grieving together,"
        she told reporters.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1324a0ea-fc0d-4634-ae73-6e3f50d8fb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.362+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.951+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush, the police commissioner, said authorities were investigating
        the suspects'' ties to shootings that occurred as Muslims convened for Friday
        prayers, the busiest time for many mosques around the world.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34934017-1bc9-497c-8d57-a7cfe8b9e2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Scott Morrison called the massacre the
        work of an "extremist right-wing, violent terrorist."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0464d124-69d4-4df0-a372-8de5182eb887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspected shooter livestreamed video of the attack and posted
        a lengthy manifesto online under the name of Brenton Tarrant. In the manifesto,
        he identifies himself as a white man, born in Australia, and lists the white
        nationalists who have inspired him.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652ec6c5-2852-4809-a50e-9c0d47571a08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern urged the public not to share the "distressing" 17-minute
        video.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a526db1e-b59c-4e54-a6ef-a2664a9cc8e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they were not searching for any other suspects but stressed
        the investigation remained fluid. None of those arrested in the attacks had
        been on any security watch lists prior to the attack.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088931a6-a76a-48c9-a4cc-41ef89e70659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.363+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.952+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the 49 killed, authorities said 48 people were wounded,
        many of them seriously. Some of the injured were young children with gunshot
        wounds.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133b20b5-90b1-4ba5-b8bd-c7765292ae8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One worshiper who said he was inside one of the mosques said he
        heard the gunman "continuously shooting for 10 to 15 minutes."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74b1682-f178-4867-99fc-9ea496db708c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attack apparently broadcast live on social media</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb1128b-1ed2-431b-96fb-76ed204afe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities declined to discuss potential motives for the attack.
        But the 87-page manifesto posted on social media just before the shooting
        began was filled with anti-immigrant, anti-Muslim screeds and explanations
        for an attack. It was not signed.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcaf449c-cada-4b94-9bcb-c62967442e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they were aware of a video shared online and broadcast
        live during the attack, which apparently showed a gunman walking into a mosque
        and opening fire. "We would strongly urge that the (video) link not be shared.
        We are working to have any footage removed," New Zealand police said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df989443-4d7c-4a79-bf42-4ebafbee4197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brazen nature of the broadcast, and the apparent failure of
        tech companies to prevent its proliferation online, raised concerns. In New
        Zealand, commentators also worried that the horror would sow deep divisions
        in a society that has largely avoided the polarizations that have spread elsewhere.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5270aca7-69ef-49af-a5ae-3ee9d1d3dae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook New Zealand spokesperson Mia Garlick said in a statement
        that the footage was quickly taken down. "New Zealand Police alerted us to
        a video on Facebook shortly after the livestream commenced and we removed
        both the shooter''s Facebook account and the video. We''re also removing any
        praise or support for the crime and the shooter or shooters as soon as we''re
        aware," she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84512ad9-b4c8-4933-b5d3-362b4843861e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.364+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not been able to independently confirm any information about
        the attackers or the the alleged video at this stage.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9fcfb7-1399-47ff-9eb5-66c961559c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.365+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for Google and YouTube called the shooting a "terrible
        tragedy," adding in a statement: "Shocking, violent and graphic content has
        no place on our platforms, and is removed as soon as we become aware of it.
        As with any major tragedy, we will work cooperatively with the authorities."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df536866-6f88-4aac-9edc-51474d799c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.365+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter removed an account it believed was linked to the main suspect
        and was working to keep the video of the incident off its platform, a spokesperson
        said. "We are deeply saddened by the shootings in Christchurch today," Twitter
        said in a statement. "Twitter has rigorous processes and a dedicated team
        in place for managing exigent and emergency situations such as this. We also
        cooperate with law enforcement to facilitate their investigations as required."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd537e543-a1f0-489b-9f0e-84f5771e4e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.365+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Prime Minister Morrison said he asked for flags to be
        flown at half-staff out of respect for those killed. "Australians stand with
        all New Zealanders today during this dark time where hate and violence has
        stolen their peace and innocence. Kia kaha (stay strong)," Morrison tweeted
        earlier, using a Maori phrase.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8213b6-69ff-4524-ba83-8d16ee5848ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.365+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d306e4-53c8-40e5-aa9a-02300da4c97c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.365+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US President Donald Trump said in a tweet: "My warmest sympathy
        and best wishes goes out to the people of New Zealand after the horrible massacre
        in the Mosques. 49 innocent people have so senselessly died, with so many
        more seriously injured. The U.S. stands by New Zealand for anything we can."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5fd61c-7ddb-4ec6-b0d9-06e9c2e49617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.365+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>IEDs found in vehicle</h2>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d06be6-2949-4e75-8789-38a2081d95c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.365+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Armed officers were deployed after first receiving reports of the
        shootings at 1:40 p.m. local time, when mosques were packed for Friday prayers.
        Police said 41 people were killed at the al Noor mosque on Deans Avenue. Seven
        died at the Linwood mosque on Linwood Avenue, and one died in the hospital
        from injuries.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed72d33-e132-4c77-8cc6-a7b137061bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.366+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two improvised explosive devices were found in a vehicle connected
        to the attack. A number of weapons were also recovered at both locations.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3e29ce-86a2-405b-b56c-a1ba9c0021f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.366+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The area was placed on lockdown, and police urged Christchurch residents
        to stay indoors and monitor the police website and social media. Worshipers
        were urged to stay away from all mosques in New Zealand.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64d8664-4b80-44ba-a7ee-8cc5d77ec992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.366+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the day, authorities evacuated properties close to a "location
        of interest" in Dunedin.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c3b6f0-1358-4af6-81d9-ff30bd77c6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.366+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Victims hail from across the globe</h2>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1359a7c8-019b-4596-8ad2-a15c19dff552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.366+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much remains unknown about the victims, but they appear to have
        hailed from around the world.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc5d939-2e5d-4728-96f0-0f68498a8ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.367+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least two Jordanian citizens were killed and five others wounded
        in the shootings, according to a statement from Jordan''s Foreign Ministry
        on Friday.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937d2004-175d-4fee-8d7c-afb84e289659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.367+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 5-year-old girl was critically wounded and had surgery but remained
        in serious condition, her uncle, Sabri al-Daraghmeh, told Jordan''s al-Mamlaka
        TV. She was shot in the face, the abdomen and the leg.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9f730b-1792-4420-badb-99dfe2ed7326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.367+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Daraghmeh told the station that his brother was also wounded
        and remained in stable condition. He was shot in the abdomen and the leg.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2dbd5c0-2724-4037-85a2-352400501497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.367+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Pakistani citizens were also wounded, Pakistani Foreign Ministry
        spokesman Mohammad Faisal said Friday on his official Twitter account.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060e7580-cdb3-4951-8c59-d7ce89f11bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.367+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five other Pakistanis citizens were still unaccounted for, he said.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4717212-241e-4090-b560-0de5c27258b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.367+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Gunman opened fire ''for 10 to 15 minutes''</h2>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60502d9e-fe8e-45d8-a87f-7f660a7e80aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.367+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One worshiper, Mohan Ibn Ibrahim, said he was inside one of the
        mosques when the shooting began. He said he heard the gunman "continuously
        shooting for 10 to 15 minutes."</p>'
    '88':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7d6f5a-b0e0-4839-b033-7d60ee6c0187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.368+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a big mosque and there were more than 200 people inside.
        The gunmen came from the back side. Gunshots went on for a long time. We had
        to jump the wall to escape. I saw lots of broken glass and bricks on the backside
        of the mosque," he said.</p>'
    '90':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c3c685-a262-45fe-a968-3ad492e778c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.368+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I came to the street, I saw one person got shot on his chest,"
        he said, adding that the ambulance and police then arrived on the scene. He
        said that he had a friend in another mosque in the area who told him a gunman
        had opened fire there as well and five people were dead.</p>'
    '92':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f3d564b-18d2-4f77-ad61-79a431bbc1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.368+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I could not contact two of my friends who are in the mosque as
        well," he said.</p>'
    '94':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ba73fc-0515-4884-b8bc-1a047bdfbba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.368+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another witness, who did not want to be named, said he was driving
        and saw a man with a "with his 3- or 4-year-old daughter" who had been shot
        in the back. "He was screaming, like, get her to the hospital," he said. "I
        just got my truck and loaded up him, and his daughter, and this other guy
        had been shot in the leg, and took them to the hospital," he said.</p>'
    '96':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f432b068-bf1c-4985-8046-2091f46d7ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.368+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One man outside the mosque said that he prayed that the gunman would
        "run out of bullets."</p>'
    '98':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25029ca9-6fdc-4aa3-99e1-829cb0f1860e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was thinking that he must run out bullets you know, so what I
        did was basically waiting and praying to God, oh God please let this guy run
        out of bullets," he said. He said a man told him to remain still and then
        the gunman shot the man "straight in the chest."</p>'
    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c84478-7b65-41d6-9164-565a5c13a1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:36:48.369+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:32.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,</em> <em><a href="https://edition.cnn.com/2019/03/15/asia/christchurch-mosque-shooting-intl/index.html">"Suspect
        in mass shootings at mosques in Christchurch, New Zealand, appears in court"</a></em></p>'
  'new-zealand-mosque-shooting-guns-brenton-harrison-tarrant':
    'author': 'Eliza Mackintosh, Ralph Ellis and Gianluca Mezzofiore, CNN'
    'caption': 'Photo: Mark Baker/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-16T10:41:29.535+08:00
    'imagesource': 'jcr:d0a9f06d-e242-46dc-addc-9a0483afb8e6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4db0c02b-6dde-482b-9e7e-fa0c4611acca'
    'lead': 'The main suspect in the deadly assault on two New Zealand mosques that
      was livestreamed on Facebook is a 28-year-old Australian who''d traveled the
      world and obtained his firearms legally, authorities said Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-16T10:45:30.772+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:04:31.122+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:12.935+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Zealand', 'Brenton-Harrison-Tarrant', 'Jacinda-Ardern']
    'stories': ['2976faa7-51f8-4653-9453-3bdb79fa5bf7']
    'template': '1'
    'title': 'Mass shooting suspect obtained his guns legally, New Zealand prime minister
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8334daae-818d-4c15-9306-0b71b84ca562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The main suspect in the deadly assault
        on two New Zealand mosques that was livestreamed on Facebook is a 28-year-old
        Australian who''d traveled the world and obtained his firearms legally, authorities
        said Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de56fc1-7f27-4014-9a0f-a9611d376229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brenton Harrison Tarrant has been charged with one count of murder,
        according to a charging sheet from Christchurch District Court. More charges
        will be filed later in the attacks that left at least 49 people dead, <a href="https://twitter.com/nzpolice/status/1106672740872777729">police
        said on Twitter</a>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a472f5a-da20-42b7-8023-bb635aa234c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.772+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant said nothing and showed no expression when he appeared in
        court Saturday morning wearing a white boiler suit. During his brief appearance
        Tarrant was handcuffed and accompanied by three officers armed with tasers.
        He''s scheduled to be back in court April 5.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd103fd-218a-4185-a370-f381b387fab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the evidence against Tarrant may come from social media.
        Video of the attack on Friday worshipers and a 16,000-word manifesto filled
        with anti-immigrant and anti-Muslim sentiment were posted online to an account
        under the name Brenton Tarrant. Police have not confirmed the account belongs
        to the man now in custody, or that he authored the manifesto.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c5b058-5560-4595-9427-0898e7a7a2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted of murder, he won''t face the death penalty because
        it''s not used in New Zealand. The maximum penalty for the charge is life
        imprisonment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ac437a-0052-4a7e-b5c5-6a0d1963cc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.123+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5 guns used</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494757e7-b126-4946-9d7b-8df4b79675c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a news conference Saturday morning, Prime Minister Jacinda
        Ardern said the suspect was from Australia and not a resident of Christchurch.
        He has not appeared on any terror watch lists, she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf781e4-bea4-4dc1-9844-53e01601da26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This individual has traveled the around the world with sporadic
        periods of time spent in Christchurch," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d7baf8-472e-4b83-aaef-92bad04fbaf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.773+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was recently based in Dunedin, a city about 225 miles to the
        south of Christchurch, she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4818842-e9ef-4a90-ac11-f5b1428e821b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.124+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant acquired a gun license in November 2017 and began buying
        guns the following month, she said. Ardern said police recovered five guns
        at the scene — two semi-automatic weapons, two shotguns and a lever-action
        firearm.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cf11e0-4091-48e6-9cd0-336c51263221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two improvised explosive devices were attached to a vehicle as part
        of the attack, New Zealand Police Commissioner Mike Bush said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31e827b-9c2c-4a39-93ff-dea6047924e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still piecing together what happened Friday afternoon
        in Christchurch. Police said an armed man killed 41 people at the al Noor
        mosque on Deans Avenue and seven people at the Linwood mosque on Linwood Avenue.
        One person died in the hospital from injuries. Tarrant was arrested near the
        scene.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c6424c-99fb-42ba-afa5-df3421b1b0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two other people were arrested in possession of firearms. Police
        are trying to ascertain their involvement. New Zealand authorities say they
        had no prior information on any of those detained.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77f5ea4-3a00-45f7-8c29-116cbcb9edcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.774+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fourth person who had been taken into custody was later determined
        to be an armed bystander who wanted help police.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5cdfa56-62ff-42a2-90c5-f0f42b42a480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attack streamed on Facebook</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cb52ef-052b-42a3-9753-29ca59e750d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The graphic 17-minute video shared on social media purports to show
        a portion of the attack.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da68f413-9215-41c1-8e5a-95e68c3a1fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage, which appears to have been taken with a helmet camera,
        shows a man driving through the streets of Christchurch. The camera pans to
        several weapons on the passenger side of the vehicle. At one point, the man
        turns the camera on himself, showing his face.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d56c05-d1c9-436c-aeb0-70c989ca80b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song "Remove Kebab," an anti-Muslim anthem that pays tribute
        to a Bosnian Serb leader convicted of genocide, plays on the stereo as he
        drives.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4e703e-2ff7-4239-a669-32170838f099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He can be seen using GPS to navigate his way to Masjid al Noor mosque,
        where he opens fire on worshippers in a horrific attack.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6709792c-631c-4ce3-a934-a1e9a51c1d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.775+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said they were aware of the video. They have asked social
        media users to stop sharing the graphic footage, which was streamed live on
        Facebook.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1441ab28-b88b-41ae-aba0-3da4d0ab03f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New Zealand Police alerted us to a video on Facebook shortly after
        the livestream commenced and we removed both the shooter''s Facebook account
        and the video. We''re also removing any praise or support for the crime and
        the shooter or shooters as soon as we''re aware," a spokesperson for Facebook
        New Zealand, Mia Garlick, said in a statement.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41e458dd-b666-4f2d-9b89-79b21a6e5ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A racist manifesto</h2>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fba8e2-6461-4e50-8a70-736870b1c4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just before the attack, an account believed to belong to the gunman
        posted a link to an 87-page white nationalist manifesto on Twitter and 8chan,
        an online messaging board that has been used by anonymous accounts to share
        extremist messages and cheer on mass shooters. The post on 8chan appeared
        to include a link to the gunman''s Facebook page, where he said he would later
        broadcast the attack live.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272bc0f5-0b85-41d7-8d16-cf93eb3106a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same Twitter account shared photos of weaponry painted with
        the names of well-known mass shooters.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0510eba9-d967-41b2-a558-307dadc333c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referenced are Alexandre Bissonnette, who was sentenced to life
        in prison for the Quebec mosque shooting in 2017, and Luca Traini, who gunned
        down black immigrants in central Italy last year. One photo also shows a tactical
        vest emblazoned with a neo-Nazi symbol known as the black sun, or Sonnenrad
        in German, used by white supremacist groups.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91460bc2-db20-4ef7-82f5-fd095e511287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.776+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unsigned manifesto, which is more than 16,000 words, is filled
        with anti-immigrant and anti-Muslim sentiments, as well as explanations for
        an attack.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14070f0-9a76-4943-bc0d-d008cef52a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In it, he identifies himself as a 28-year-old white man, born in
        Australia, and lists the white nationalists who have inspired him. He also
        outlines his planned "terrorist attack" on the "Christchurch and Linwood"
        mosques; the two mosques that were targeted were al Noor mosque on Deans Avenue
        and Linwood mosque on Linwood Avenue. Both mosques are in Christchurch''s
        city center.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a3951c-4baa-4c79-81e7-e700f3b2c952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have said that they "will not be discussing the offenders''
        possible motivations or the causes of this incident" at this stage.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da2bca5e-a6e2-4f9b-98c3-bcc63196072f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Scott Morrison of Australia, who identified one of
        the suspects arrested as Australian-born, said the attack was carried out
        by an "extremist right-wing, violent terrorist." Morrison''s New Zealand counterpart
        Jacinda Ardern confirmed that one of the attackers was Australian.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6befa77-999a-4f40-9c47-f0b858b0227f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T10:45:30.777+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:31.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/15/asia/new-zealand-christchurch-mosque-shooting-suspect-intl/index.html">Mass
        shooting suspect obtained his guns legally, New Zealand prime minister says</a>."</em></p>'
  'cebu-killing-suspect-arrested':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-03-16T13:46:35.602+08:00
    'imagesource': 'jcr:95443575-ac86-4a8c-910e-41a5abfbc87a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b12f2df3-6797-440d-b4ac-8c198a8b8600'
    'lead': 'Authorities have arrested ''one of the possible suspects'' in the brutal
      slaying of a 16-year-old student in Lapu-Lapu City, Cebu on March 11, police
      said Saturday. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-16T13:50:43.322+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:04:29.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:13.127+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['462261ee-16a7-4be6-9bef-e4e58fe57dd8']
    'template': '1'
    'title': '''Possible suspect'' in Cebu teen slay nabbed for another murder case
      – PNP'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3833ff5-45e4-43b2-9a35-a767b9b902e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T13:50:43.322+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:29.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — Authorities
        have arrested "one of the possible suspects" in the brutal slaying of a 16-year-old
        student in Lapu-Lapu City, Cebu on March 11, police said Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d822dc5-0a03-4de2-9651-c74e62685dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:47:11.895+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:29.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police spokesman Bernard Banac said Jonas Bueno,
        a 32-year-old construction worker, was nabbed Friday in Matina town, Davao
        City. He was arrested for another murder case but is also being investigated
        for the killing of Grade 9 student Christine Silawan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2911b568-d34c-47ec-aa77-b64e4a77cdf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:47:11.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:29.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bueno had an arrest order for the murder in January of Trinidad
        Batucan, a 60-year-old farmer in Danao City, Cebu. Like Silawan, Batucan''s
        face was skinned to the bone, while some of his organs were removed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9042f455-af26-4fde-a925-886c58f41304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:47:11.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:29.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have given conflicting statements on Bueno''s possible links
        to the teenagers''s killing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77955e17-480b-485f-ae4c-71312b0bb80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:47:11.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:29.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview on Friday, Central Visayas police spokesperson
        Supt. Maria Aurora Rayos clarified that Bueno is not a suspect in Silawan''s
        slaying. Although there are similarities in the manner the two victims were
        killed, the police do not have evidence to establish a link between the two
        cases, she added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4837c5a-5eec-4338-a2f9-0e86937bb098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:47:11.896+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:29.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City police, meanwhile, earlier identified Bueno as a
        suspect in the Silawan murder. On Saturday, Banac also said Bueno''s arrest
        is a positive development because he is a "possible suspect" in the girl''s
        killing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c84b8e4-d131-4851-b769-9695bd2dd06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:47:11.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:29.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silawan''s body was found in a vacant lot in Barangay Bankal, Lapu-Lapu
        City on March 11. Her skull was exposed and she was also missing a number
        of body organs including the trachea, esophagus, and tongue. She sustained
        at least 20 stab wounds and was also believed raped.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fd91a6-4ba0-416e-88f2-23d202b760af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:47:11.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:29.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brutal killing of the teenage student triggered public outcry
        and even prompted fresh calls for the restoration of the death penalty.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0df843-7856-4449-beed-fbab3d386df6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:47:11.897+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:29.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Justice Department has ordered the National Bureau of Investigation
        to conduct a probe on the controversial slay. The bounty for the murder has
        hit ₱2 million.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982125fc-6a57-45f0-84bc-e40f0e235aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T13:50:43.323+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:29.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2019/3/15/DOJ-NBI-Cebu-student-murder-probe-.html">READ:&nbsp;DOJ
        orders NBI probe on Cebu student slay</a></strong></p>'
  'liwaya-angcap-paras-arrest':
    'author': 'CNN Philippines Staff'
    'caption': 'Former Misalip, Zamboanga del Sur mayor Liwaya Angcap-Paras was arrested
      Friday in an anti-drug operation.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-03-16T14:05:56.895+08:00
    'imagesource': 'jcr:d2744615-1ab1-45fc-9e4a-5f2d1a685365'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e37c3107-883e-4886-977f-9630b1640474'
    'lead': 'Former Midsalip, Zamboanga del Sur mayor Liwaya Angcap-Paras was arrested
      in Misamis Occidental on Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-16T14:12:00.949+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:04:29.449+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:13.257+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Liwaya-Angcap-Paras', 'Midsalip', 'Zamboanga-del-Sur', 'narco-list',
      'PDEA']
    'template': '1'
    'title': 'Former mayor arrested in anti-drug operations '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430c3aec-fbf2-426c-bf19-5d99e836336a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:12:00.949+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:29.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — A former
        mayor of a town in Zamboanga del Sur was arrested in an anti-drug operation
        Friday.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae27f34-12d7-4ce8-a694-62dbee91c7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:12:00.953+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:29.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilkins Villanueva, regional director of the Philippine Drug Enforcement
        Agency in Region 10, said former Midsalip, Zamboanga del Sur mayor Liwaya
        Angcap-Paras was arrested in Barangay Talairon in Oroquieta City, Misamis
        Occidental.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3af1675-eeea-4fdf-93a4-96959066692e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:12:00.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:29.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also arrested was Leander Lumantas, who Villanueva identified as
        the former mayor''s live-in partner and a known drug user.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac67882a-e107-4edf-a02d-0418217aaf70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:12:00.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:29.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on his social media page Villanueva said 15 sachets of
        suspected shabu, as well as firearms and ammunition were seized from Angcap-Paras.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408af9e9-1fb2-4918-b1e0-32d9b2afa5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:12:00.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:29.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva said Angcap-Paras is a member of the Kubal drug group
        and is seventh on the list of top drug personalities in the province.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6901d6b9-b094-43a6-8dfa-c7eaa63b7d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:12:00.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:29.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search warrant was issued a day after President Rodrigo Duterte
        introduced a <a href="http://cnnphilippines.com/news/2019/3/14/Rodrigo-Duterte-narco-list-war-on-drugs-DILG.html">narco
        list</a>.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b320d36e-87bb-41cc-b8be-d87f4a755c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:12:00.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:29.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angcap-Paras is the daughter of incumbent Midsalip Mayor Leonida
        Angcap, who is running for reelection under PDP-Laban and was tagged by the
        President in the narco list.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d501189-fefe-427a-8bda-64d3b23feebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:12:00.954+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:29.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the mayor denied her involvement in illegal drugs.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fa452e-2c9f-4d70-8986-b711c3faa5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:12:00.955+08:00
