  'new-zealand-shooting-manifesto-pm':
    'author': 'Madeline Holcombe, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-16T19:19:41.241+08:00
    'imagesource': 'jcr:2e11f919-7ae2-4be6-9012-fc1bc768c02f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '271b69d2-e89f-4335-bfa8-5eef04025c00'
    'lead': 'The 87-page document, also posted on social media just before the shooting
      began, was filled with anti-immigrant, anti-Muslim screeds.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-16T19:22:33.074+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:04:22.999+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:14.883+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Zealand', 'New-Zealand-shooting-', 'manifesto', 'Jacinda-Arden',
      'terrorism', 'white-terrorism']
    'template': '1'
    'title': 'New Zealand PM''s office received shooter''s ''manifesto'' minutes before
      attack'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27592401-bb55-468f-8604-e41a05a942d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:22:33.074+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:23.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;New Zealand Prime Minister Jacinda
        Arden''s office received an email with the manifesto from the suspect behind
        the mass shootings at two Christchurch mosques, minutes before the attack
        began.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7662c99e-2233-48ad-8904-adcfdc619995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:22:33.074+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:23.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ardern''s chief press secretary Andrew Campbell told CNN that the
        email arrived minutes before the attack in a "generic" email account maintained
        by staff, and was not seen by the Prime Minister.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '172e2573-c4d1-4a1b-a7d9-f930b7a3f4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:22:33.074+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:23.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have declined to discuss potential motives for the attack
        that killed 49 people and injured dozens more. But the 87-page document, also
        posted on social media just before the shooting began, was filled with anti-immigrant,
        anti-Muslim screeds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836692ea-da67-46d9-b534-9a3787447879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:22:33.075+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:23.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brenton Harris Tarrant, 28, appeared in court Saturday charged with
        one count of murder. New Zealand Police Commissioner Mike Bush said more charges
        would be laid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb1dafc-db3d-464f-9957-9db431986c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:22:33.075+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:23.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant was handcuffed and wearing a white prison jumpsuit when
        he walked into the courtroom. He remained silent throughout the appearance,
        but made a hand gesture associated with white supremacists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd551c53-69f5-41b3-84cc-e7b3735ce248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:22:33.075+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:23.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The courtroom was closed to the public because of the heightened
        security risk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c51ee5e-a987-48b8-9c3a-325eb214fec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:22:33.075+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:23.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Focus on victims</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9000689-4208-4545-9b6b-f1d6a51dba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:22:33.075+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:23.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the main suspect custody, authorities are turning their focus
        to the victims and the families of those who lost their lives. "Our other
        key priority is making sure that those people so horribly affected by these
        events get the support and welfare that they need," the New Zealand Police
        said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075cfae1-a4a2-4cb4-a4b1-71b8719fffd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:22:33.075+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:23.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are many, many victims of this tragic event and we are giving
        every possible support to them."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34a0d3b-cfb9-499c-a750-2cec527b5b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:22:33.075+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:23.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a news conference on Saturday, Ardern stressed that families
        that lost a loved one — particularly one they were dependent on — are entitled
        to compensation for several years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3738af34-6392-40c4-bc42-fc80669f403a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:22:33.075+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:23.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The names of the victims were withheld by the court, but makeshift
        memorials have sprung up with flowers and notes honoring those affected and
        sending messages of hope and love. "They may take our innocence but we will
        show the world the meaning of love and compassion," said one note taped to
        flowers left on a road divider.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8423bf1e-a3a8-4b5a-98e5-aad115ae71d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:22:33.075+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:23.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the victims hailed from around the world. Ardern said some
        were from Pakistan, Turkey, Saudi Arabia, Bangladesh, Indonesia and Malaysia.
        At least two Jordanian citizens were killed and five others wounded in the
        shootings, the country''s Foreign Ministry said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd4d23f-5c3d-44bd-a1f8-c3a7bcacbff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:22:33.075+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:23.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A five-year-old girl was critically wounded and had surgery but
        remained in serious condition, her uncle, Sabri al-Daraghmeh, told Jordan''s
        al-Mamlaka TV. She was shot in the face, the abdomen and the leg. Al-Daraghmeh
        told the station that his brother was also wounded and remained in stable
        condition. He was shot in the abdomen and the leg.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447790ec-eb5a-412a-9d72-af3fc94a6ea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:22:33.075+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:23.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four Pakistani citizens were also wounded, Pakistani Foreign Ministry
        spokesman Mohammad Faisal said Friday on his official Twitter account. Five
        other Pakistani citizens were still unaccounted for, he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5d97a47-4074-4371-972f-399d577d6abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:22:33.076+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:23.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 48 people injured, 39 remain in the hospital and 11 are in intensive
        care, Ardern said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '704aca07-ab43-4ae3-8c5e-302e9817f313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:22:33.076+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:23.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Traveled around the world</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f731fa-9ac1-4a08-a2e3-b6ae68db077d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:22:33.076+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:23.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant was remanded in custody and will reappear in court April
        5. Two others two remain in custody in connection with the shooting, but their
        role remains unclear. A fourth person detained in the aftermath of the attack
        was later determined to be an armed bystander who wanted to help police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5501b7f-dd8e-469f-9a98-bc031da5891b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:22:33.076+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:23.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarrant is an Australian citizen who had been living in the southern
        city of Dunedin, about 225 miles from Christchurch, Prime Minister Ardern
        said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546e38fb-3f28-46bf-92a1-eedf1d074084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:22:33.076+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:23.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had traveled around the world and was in New Zealand sporadically,
        Ardern said. He had no criminal history in New Zealand or Australia and had
        not drawn the attention of the intelligence community for extremist views.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09203915-f19c-4850-b024-47c554869169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:22:33.076+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:23.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Turkish official told CNN Tarrant had traveled to Turkey
        a number of times and spent "an extended period of time" there. Turkey is
        "currently investigating the suspect''s movements and contacts within the
        country," the official told CNN. The official said he believed the suspect
        may also have traveled to other countries in Europe, Asia and Africa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe255f3-7248-4ee4-9ae7-c24888e33143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:22:33.076+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:23.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chapter of Tarrant''s hate-filled manifesto he called for the
        assassination of Turkish President Recep Tayyip Erdogan, declaring "he must
        bleed his last." State broadcaster TRT, citing Turkish authorities, said officials
        were investigating whether Tarrant was in the country "to carry out a terror
        attack and/ or an assassination."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a397e554-aa9d-48a7-aa6b-d2ed0ff64692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:22:33.076+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:23.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan condemned Friday''s attack in a post on Twitter, calling
        it "the latest example of rising racism and Islamophobia."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f406d104-8c9a-4c54-82bd-0be3ba542989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:22:33.076+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:23.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>PM calls for gun laws to change</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f73a81-8411-459c-8fd6-acff5ccdf482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:22:33.076+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:23.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main suspect, who obtained a gun license in November 2017, used
        two semi-automatic weapons, two shotguns and a lever-action firearm in the
        attacks, Ardern said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbaaa8b-677c-456d-b836-a8a42e2e3132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:22:33.076+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:23.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While work is being done as to the chain of events that lead to
        both the holding of this gun license and the possession of these weapons,
        I can tell you one thing right now -- our gun laws will change," she told
        reporters. "It''s the time for change," Ardern said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac78d14-3eba-4ca5-b984-aad607a1635f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:22:33.077+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:23.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Commissioner Mike Bush said he welcomed Ardern''s proposed
        changes to gun laws. "I was very happy to hear the Prime Minister''s comments
        this morning that there will be a change in the gun law. But I can''t say
        any more than that," said Bush at a Christchurch press conference on Saturday.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be6c235-9e74-4798-bd9a-2c0be01c410f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T19:22:33.077+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:23.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://www.cnn.com/2019/03/16/asia/christchurch-new-zealand-mosque-shooting/index.html"
        target="_blank">New Zealand PM''s office received shooter''s ''manifesto''
        minutes before attack</a>."</p>'
