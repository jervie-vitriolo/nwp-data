    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:14.576+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['DENR', 'Department-of-Environment-and-Natural-Resources', 'Benny-Anitporeda',
      'Benny-Antiporda', 'Manila-water-crisis', 'water-crisis', 'water-shortage']
    'template': '1'
    'title': 'DENR: Metro Manila''s water woes seen to ease '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52f3c90-7835-48a1-abfb-947401c48096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T17:13:03.042+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:24.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong>&nbsp;The
        Environment department says the water supply shortage in Metro Manila is set
        to improve given the developments in the past week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27982fbf-6108-45d9-a826-38acb2e76764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T17:13:03.042+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:24.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Saturday, Department of Environment and Natural Resources
        (DENR) Undersecretary Benny Antiporda said additional water supply will be
        coming fom the National Water Resource Board (NWRB), Maynilad Water Services
        Inc. (MWSI), as well as the water treatment plant of Manila Water Co. Inc.
        (MWCI) in Cardona, Rizal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cd0479-325c-4f53-a8d5-505484cb5508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T17:13:03.042+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:24.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 12,<a href="http://www.cnnphilippines.com/news/2019/3/12/Water-interruption-Manila-Water-Maynilad-supply.html"
        target="_blank"> MWSI said it has committed 50 million liters per day</a>
        (MLD) through cross-border flow or supply sharing with Manila Water Company,
        Inc. to help address the latter''s supply needs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51eadd72-f7a2-41f4-a7b1-ddfe56f61521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T17:13:03.042+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:24.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given these developments, Antiporda said, "Within next week or two,
        magtutuloy-tuloy na yan [things will improve]."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98732ac7-107c-4166-85a2-62703d3b5265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T17:13:03.042+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:24.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the NWRB side, Antiporda said the agency projects an additional
        allocation of 30 MLD by April with the reactivation of deep wells which the
        MWSS will operate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd7d34c3-9014-4257-a9f4-0a96e54841a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T17:13:03.042+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:24.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the NWRB likewise expects another 50 MLD to be sourced from
        the deepwells after April, for a total of 80 MLD.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b370f50d-e689-4d1c-92ca-b8131c3b5187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T17:13:03.042+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:24.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect a big improvement in the situation, not go worse," Antiporda
        said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c151aaaf-f62d-4e1a-9517-0673a88f2be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T17:13:03.042+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:24.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from these, <a href="http://ttp://cnnphilippines.com/business/2019/3/15/san-miguel-angat-dam-mwss.html"
        target="_blank">San Miguel Corporation (SMC)</a> announced Friday it sought
        approval from the Metropolitan Waterworks and Sewerage System (MWSS) of its
        proposal to deliver 140 million liters of clean, treated water via its Bulacan
        Bulk Water Treatment Plant to areas affected by the water shortage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87219cea-9882-4b4c-89dc-e78726e1730b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T17:13:03.043+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:24.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MWCI''s Cardona water treatment facility is expected to yield 22
        MLD by the end of March before reaching a capacity yield of 50 MLD by April.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7885da3-7f25-44f8-8c73-9fb2e8f7c69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T17:13:03.043+08:00
      'mgnl:createdBy': 'lucia'
