      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gray is the fourth Filipino to bring home the coveted Miss Universe
        crown, joining Gloria Diaz, Margie Moran and Pia Wurtzbach who won in 1969,
        1973 and 2015 respectively.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
