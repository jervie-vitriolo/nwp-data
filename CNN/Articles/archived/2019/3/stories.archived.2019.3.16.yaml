      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe Catriona Gray has recreated her famous slow-motion
        turn to advertise Jollibee''s ice cream brand called Twirl.</p>'
