  'james-gunn-returns-guardians-of-the-galaxy-3':
    'author': 'Brian Lowry, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-16T16:36:23.274+08:00
    'imagesource': 'jcr:380dd272-6a7c-4d6f-894d-6ad645b84651'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1778e56-950e-4be3-b8f2-8fb45477aaa6'
    'lead': 'Disney has reversed course on its next flight for ''Guardians of the
      Galaxy,'' reinstating writer-director James Gunn to oversee the third movie,
      after firing him last year in the wake of learning about offensive social-media
      posts..'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-16T16:46:05.646+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:04:25.821+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:14.166+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['James-Gunn', 'Marvel', 'Guardians-of-the-Galaxy', 'Disney']
    'template': '1'
    'title': 'James Gunn rehired for ''Guardians of the Galaxy'' sequel'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56063dc2-82bf-4bf5-bf00-c1546e3bff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:46:05.647+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Disney has reversed course on its
        next flight for "Guardians of the Galaxy," reinstating writer-director James
        Gunn to oversee the third movie, after firing him last year in the wake of
        learning about offensive social-media posts..</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d995f9f-7a3d-4eed-a8ab-a7e5a13e258c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:46:05.647+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunn had been targeted by conservative activists -- in part because
        of his vocal criticism of President Trump -- who resurfaced old tweets in
        which he made light of pedophilia and molestation. In firing him, Disney labeled
        the comments "indefensible and inconsistent with our studio''s values."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85ffecf-3553-4691-9def-228a490e57e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:46:05.647+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Gunn apologized and issued a statement saying, "I understand
        and accept the business decisions taken," there was almost immediately a backlash
        on the director''s behalf, with supporters claiming that the studio had overreacted
        and moved too precipitously to sever ties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ee11c8-45d8-48ef-9054-c49ce51e6e2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:46:05.647+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those urging the studio to reconsider -- which fostered the hashtag
        #WeAreGroot, drawing from a character in the films -- included members of
        the "Guardians" cast, as well as other Hollywood figures such as actress Selma
        Blair. A Change.org petition to "Rehire James Gunn" amassed more than 200,000
        signatures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91805635-93a1-44d1-81d9-207075bd2bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:46:05.647+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunn''s reinstatement, first reported by Deadline, comes after he
        had already been signed to direct another major movie: The sequel to "Suicide
        Squad," a DC Comics property that will be released by Warner Bros. (Like CNN,
        that studio is a unit of WarnerMedia.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375a28c2-4df2-4d82-8056-dad4d6dac00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:46:05.647+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney confirmed the Deadline report, but had no further comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf7d7fc3-027d-4fd2-a516-ea7dd3e2ed58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:46:05.647+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunn had already written a script for the third "Guardians," though
        production on the film will likely have to wait until "Suicide Squad" is completed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7419c5c4-4767-4712-bfa9-c5738d1cccaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:46:05.647+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two "Guardians of the Galaxy" movies became a surprise
        hit for Marvel and Disney, totaling $1.6 billion in international box office.
        The characters have been featured in the latest "Avengers" storyline, beginning
        with "Infinity War" and continuing with the upcoming "Endgame." A Guardians
        of the Galaxy attraction has also opened at Disneyland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9108de6c-82ee-4692-afb3-bf0c04aa4078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:46:05.647+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The offensive tweets were primarily posted between 2008 and 2012.
        When he was fired, Gunn explained that earlier in his career he had "viewed
        myself as a provocateur, making movies and telling jokes that were outrageous
        and taboo. As I have discussed publicly many times, as I''ve developed as
        a person, so has my work and my humor."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0045abf2-046a-4e18-81df-285dfd65041e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:46:05.647+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Frank Pallotta contributed to this story.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d5e1f5-3ce0-48c2-a355-c92880d93d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:46:05.648+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2019/03/15/entertainment/james-gunn-reinstated/index.html"
        target="_blank">James Gunn rehired for ''Guardians of the Galaxy'' sequel</a>."</em></p>'
  'violent-video-hashing-social-media':
    'author': 'Jon Sarlin, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-16T16:48:58.110+08:00
    'imagesource': 'jcr:7fb52e52-ff22-4909-8137-804d2ffdd069'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd9e8ad83-3e5d-48b3-9444-63ad1e4c20dc'
    'lead': 'Technologists say digital hashing, which has existed for more than a
      decade, could be better used to prevent the re-upload of violent videos. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-16T16:55:37.006+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:04:25.267+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:14.372+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Zealand', 'New-Zealand-shooting', 'video-hashing', 'reuploads',
      'violent-videos', 'social-media', 'Facebook', 'YouTube', 'Twitter']
    'template': '1'
    'title': 'How ''hashing'' could stop violent videos from spreading'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90de85d6-ae71-4cbb-958c-0387f3cac476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.007+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.267+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Nearly 18 hours after a terror attack
        that killed 49 people at a mosque in New Zealand on Friday, footage from the
        shooting remained live on YouTube and Facebook.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0f958c-2487-4d0b-a6fe-217eacb1063d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.007+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts say tech companies should more broadly adopt a technology
        they''re already using to combat child pornography and copyright violations
        to more quickly stop the spread of these types of videos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5248618-c8ae-4bfd-a5d2-961ad844b586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.007+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 17-minute livestreamed video, which has not been verified by
        CNN, appears to be filmed by one of the shooters as they walked into a mosque
        and opened fire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519bd40e-5139-4388-887c-898bdfa8d3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.007+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook says it took down the livestream "quickly," but hours later,
        re-uploads of it were still circulating on the site. Twitter suspended the
        original account in question and is working to remove other versions on the
        platform. YouTube said it is utilizing "technology and human resources" to
        remove content that violates their policies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '986aa129-bdf7-4715-8f3e-4dff8be7a6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.007+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.268+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technologists say digital hashing, which has existed for more than
        a decade, could be better used to prevent the re-upload of videos. Hashing
        wouldn''t have been able to catch the original live video of the attacks,
        but it could stop re-uploaded copies from spreading.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fecb76-5a61-4764-bfc2-00842123d49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.007+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The video is still circulating online," said David Ibsen, the executive
        director of the Counter-Extremism Project, an organization that maintains
        a hashing database for terrorist videos. "The technology to prevent this happening
        is available. Social media firms have made a decision not to invest in adopting
        it."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a4bc78-f11e-48a4-bd61-adf17df54442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.007+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>YouTube told CNN Business it is using hash technology to prevent
        uploads of the already removed New Zealand massacre videos, but not necessarily
        for ones that show a portion of the original. It is instead relying on "automated
        flagging systems and user flags" to stop the spread of those clips.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f8dec-9e33-4143-9a60-44bd46f89b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.007+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter declined to elaborate on its approach to hashing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f254f5-cbc1-4113-b7e2-440be54156f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.007+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Facebook said: "We are adding each video we to find
        to an internal database [hashing], which enables us to detect and automatically
        remove copies of the videos when uploaded again."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a28a28-088b-4572-8747-1847200a2b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.008+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.269+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it removed the video from Facebook Live and hashed
        it so that other videos that are visually similar are automatically removed
        from Facebook and Instagram. However, Facebook did not comment on why some
        portion of the original video remain up hours later.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2655abff-a111-482a-963a-eb926a1d1777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.008+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Hany Farid, a professor of computer science at Dartmouth
        College who has used hashing to combat child pornography, if Facebook were
        using "robust" hashing — a method that should be able to detect variations
        on reuploads — it " should be finding the majority of reposts." Additionally,
        any variations that fall through the cracks can then be hashed, and added
        to the same database to prevent further reuploads.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4536d65-0e84-4b2c-b113-eda7ee959f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.008+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social platforms like Facebook are increasingly relying on artificial
        intelligence to flag violent content. But the process can be unreliable due
        to many factors, such as how much content is being uploaded on a daily basis,
        and AI''s inability to understand nuances like the context in which an event
        is taking place.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc7b9a1-15fa-41e0-988b-0db2b8e34189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.008+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook, Google and Twitter currently use hashing to combat illegal
        material, such as child pornopgrahy, copyright violations and videos that
        go against its terms of services (like extremist content). But according to
        a YouTube spokesperson, using hash technology on videos that could potentially
        show up in a legitimate context, such as in a news clip, might place too much
        of a burden on human content moderators.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8819c134-6c03-45ac-b1c9-8e660fc4402b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.008+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hashing is extremely effective in outright preventing the upload
        of content which is illegal, regardless of context, like child sex abuse imagery,"
        the spokesperson said in a statement. "For major news events, context is key,
        and uploads that are documentary may be allowed on YouTube."''</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98dc6e25-25ba-4f80-96c2-b3c33fd37f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.008+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.270+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company added that hashing could flag videos that use original
        footage in the proper context, such as in a news video.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c12c0c-8b76-446a-8cab-5883aadce7ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.008+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>How hashing works</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0ea7ca-648c-4fe7-82ff-659b80f949d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.008+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video hashing works by breaking down a video into key frames and
        giving each a unique alphanumerical signature, or hash. That hash is collected
        into a central database, where every video or photo that is uploaded to a
        platform is then compared against that dataset.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba7abd9-4c48-448f-a8c3-cbb21517092a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.008+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The system requires a database of images and doesn''t use artificial
        intelligence to identify what is in an image — it only identifies a match
        between images and videos.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e5df9-cc89-47d1-bdd0-f8dd858ceb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.008+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hashing has the advantage that it works at scale," said Farid.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73baae90-c3e0-4d0b-8321-3f7502b0052d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.008+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, Farid worked with Microsoft to create PhotoDNA, a system
        that can quickly identify child pornography at massive scale. PhotoDNA is
        currently being used by most major tech platforms, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dddbea5a-c62e-4c6d-ba1f-0960e8b2c405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.008+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.271+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s exceedingly fast," he said. "It allows you to deal with billions
        of uploads a day."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1af613-f516-4e20-a483-b644624d563b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Farid, each image users have uploaded to Facebook in
        the last 10 years has been "scanned against a known database of child sexual
        abuse material."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd591b612-8065-40f2-ba09-9ffebfa7bc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platforms also use hashing to monitor videos for copyright infringement.
        If you try to upload a copy of the Avengers film onto YouTube, you won''t
        get very far, thanks to hashing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41fe5f2-6e41-4dc8-ab60-fbe0d14bee0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tech platforms have shown more interest in hashing over the years
        to stop the spread of terrorist videos. After years of the platforms struggling
        with these issues, Facebook, Youtube, Twitter and Microsoft joined to create
        the Global Internet Forum to Counter Terrorism, an organization that maintains
        a database of known terrorist extremism hashes.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19928b49-870a-47be-91d1-130a6ed44b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Tech companies hesitant to implement</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6595995-3a6d-4d2a-88d2-5210eb166f45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although hashing has been used by tech companies for years, Facebook
        and Google said the future of content moderation mostly lies in artificial
        intelligence.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a31889-e050-41a1-b94f-33b61fff4201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.272+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we fast forward 5 or 10 years, I think we''re going to have
        more AI technology that can do that in more areas," Mark Zuckerberg said in
        his testimony to the Senate Commerce and Judiciary committees in April 2018.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55bcac9d-832d-4604-9e6e-eadeb7824761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to Farid, that answer is insufficient: "I don''t know what you
        do in the interim five or 10 years. I guess we live with it?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef67b5b-dfb6-40e5-9676-be660cec4d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been proven to work in the child abuse space, the copyright
        infringement space and now in the extremism space, so there are no more excuses,"
        Farid said. "You can''t pretend that you don''t have technology. The decision
        not to do this is a question of will and policy — not a question of technology."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6f938a-d7b8-4133-8832-2ae7751288a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:55:37.009+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:25.273+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/15/tech/new-zealand-video-viral-social-media/index.html"
        target="_blank">How ''hashing'' could stop violent videos from spreading</a>."</p>'
  'denr-manila-water-crisis':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-16T17:09:02.555+08:00
    'imagesource': 'jcr:5f09a69b-ac68-4ee9-abb3-dfb5e683b2b1'
