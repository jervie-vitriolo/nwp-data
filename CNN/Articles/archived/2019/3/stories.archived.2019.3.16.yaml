    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ee7e86-c5f9-4d49-9802-0a12cb172994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T20:09:06.888+08:00
