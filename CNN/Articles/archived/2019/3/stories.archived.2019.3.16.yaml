      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Marvel Studios reissued the official poster
        for "Avengers: Endgame" after a backlash over star Danai Gurira not receiving
        top billing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a1bf47-b400-4694-8672-160e25c6d693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T15:15:08.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:27.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She should have been up there all this time," the studio tweeted
        with a photo of the revised poster. "Check out the official Marvel Studios''
        #AvengersEndgame poster. @DanaiGurira #WakandaForever."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285f5061-5885-41f1-b98d-05eefd32805f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T15:15:08.595+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:27.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actress is far from an unknown.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc509ba-2d10-4214-affa-7d1ba045deaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T15:15:08.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:27.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did she star as Okoye in "Black Panther," but Gurira is
        also a Tony-nominated playwright for "Eclipsed" and has also starred as Michonne
        on the hit AMC series, "The Walking Dead."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77a4d8b-1551-4aa2-8219-2753ee423d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T15:15:08.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:27.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was one of 13 cast members featured on the poster for the new
        "Avengers" film -- and the only black woman.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac19b5e-6974-429a-bccd-4f4c559b5de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T15:15:08.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:27.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the other 12 movie cast members had their names featured
        at the top of the poster, Gurira was not listed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264c1b26-d516-487e-aa2c-085b6883261e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T15:15:08.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:27.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People on social media very quickly noticed and complained.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b6281a-1778-415e-9d45-406c25ec96cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T15:15:08.596+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:27.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Redo the poster with Danai Gurira''s name on it," one person demanded
        in a tweet Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41d92a2-2234-4174-ae1c-562341e124e5'
      'mgnl:activationStatus': true
