      'mgnl:lastActivated': 2023-01-29T22:04:22.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong>&nbsp;Last
        week, three of four invited senatorial candidates faced questions on pressing
        issues in the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaea801-09b2-4b62-908e-4c4cd9fd1c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T20:09:06.888+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, CNN Philippines will find out the positions of four more
        Senate aspirants on key issues in #TheFilipino Votes: Senatorial Forum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f351b0a6-dcc7-4567-973a-8deacabd02a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T20:09:06.888+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s get to know these candidates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438856a6-6d90-4ace-bc62-13a5c905438e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T20:09:06.888+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>GLENN CHONG</strong></h2>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61248e80-ad33-426f-8649-e092dcb414a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T20:09:06.889+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn Chong, a lawyer and a certified public accountant, is running
        under the Katipunan ng Demokratikong Pilipino (KDP). A former Biliran Representative,
        Chong is also an advocate of the hybrid polling system -- a combination of
        both manual and automated elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb71233-3a94-437b-b032-9fcb9da9b30e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T20:09:06.889+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:22.068+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chong also wants to prohibit labor-only contracting in the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427dd007-2a1c-476d-8453-6a6e77a7cafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T20:09:06.889+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He graduated with an Accountancy Degree from the Cebu Institute
        of Technology and he also has a law degree at the University of San Carlos.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c243ed9d-a06d-4caa-a29e-8cfcdcba4234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T20:09:06.889+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>TOTI CASIÑO</strong></h2>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '907218f9-0819-4d92-afc6-b22410acc5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T20:09:06.889+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eduardo Vicente "Toti" Gonzales Casiño is Chong''s slatemate, as
        they are both running under Katipunan ng Demokratikong Pilipino (KDP). He
        was a former information technology (IT) consultant for the Commission on
        Elections.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a5adacb-b846-47df-90c2-ec10061e8d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T20:09:06.889+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casiño graduated with a Bachelor of Arts in Economics from the Ateneo
        de Manila University. He also earned a Masters degree for Public Administration
        at the University of the Philippines National College of Public Administration
        and Governance, with a major in Public Policy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0c7420-f61d-4d85-9781-c0531afb2848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T20:09:06.889+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:22.069+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Casiño calls for reforms in the electoral system, a shift to renewable
        energy, and automated and computerized systems for legislation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68355f8-c0ef-4249-8d11-f34c7e6fb740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T20:09:06.889+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>LAWIN ARELLANO</strong></h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f91896f0-7183-43ad-8322-928b1d3f59de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T20:09:06.889+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ernesto "Lawin" Rillera Arellano is a lawyer eyeing one of the Senate
        seats. He was a founder of the Kilusang Mayo Uno, a labor activist group promoting
        unionism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6561be10-4b81-45e4-92a0-3c2451b579a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T20:09:06.889+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arellano graduated with a Bachelor of Laws at the Baguio Colleges
        Foundation (now University of Cordilleras).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad5cf1-6999-45c2-86fe-0a0871c91fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T20:09:06.890+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:22.070+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate aspirant advocates for junking contractualization, decent
        jobs and wages for Filipinos, and strengthening the agricultural productivity
        of Filipino farmers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db98255f-a7fe-4df6-919a-2e881bffcde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T20:09:06.890+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>RICHARD ALFAJORA</strong></h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ca232c-d2af-4259-9bcb-69642b2c13bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T20:09:06.890+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Richard Alfajora, a radio broadcaster, is running under the Katipunan
        ng Kamalayang Kayumanggi alongside Arellano.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7e53c8-8c92-4cea-9914-492a9cf023d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T20:09:06.890+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebu-native Senate bet supports former Chief Justice Reynato
        Puno''s federal draft charter. He also advocates for the redistribution of
        the coco levy fund and food security through organic and scientific farming.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2ca344-5fec-4921-9ec5-c981574716ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T20:09:06.890+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:22.071+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Catch the four&nbsp;Senate aspirants in CNN Philippines'' The
        Filipino Votes, Senatorial Forum this Sunday at 5 p.m.</em></p>'
