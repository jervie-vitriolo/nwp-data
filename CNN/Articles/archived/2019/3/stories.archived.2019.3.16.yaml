    'jcr:uuid': 'd491ac51-d59b-4fe2-bf85-efe227662df7'
    'lead': 'In less than a month, the world''s biggest democratic exercise begins
      in India. And out of a total of 900 million eligible voters, a staggering 84.3
      million — including 15 million aged 18 or 19 — will be casting ballots for the
      first time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-16T14:31:00.207+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:04:28.970+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:13.485+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'elections']
    'template': '1'
    'title': 'For India''s 84 million first-time voters, election finally gives them
      a voice'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4202ec-80de-48f0-b78d-c9d6aa9703e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:31:00.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:28.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In less than a month, the world''s <a href="https://edition.cnn.com/india/live-news/india-election-live-updates-intl/index.html">biggest
        democratic exercise</a>&nbsp;begins in India. And out of a total of <a href="https://edition.cnn.com/2019/02/16/asia/india-election-numbers-intl/index.html">900
        million eligible voters</a>, a staggering 84.3 million — including 15 million
        aged 18 or 19 — will be casting ballots for the first time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ffcea91-3d71-4baf-a98a-b3cbadb0f2ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:31:00.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:28.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what do they want from their politicians?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5862ecc-6018-40df-9e17-6701efd89af7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:31:00.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:28.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolerance, according to Shreeparna Chatterjee, a 22-year-old arts
        student in New Delhi going to the polls for the first time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7402afad-ac00-4401-ad26-f09fe1914d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:31:00.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:28.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voting will be held in seven phases across the vast country, from
        11 April to 19 May, with the result announced on May 23. The Hindu nationalist
        government of Prime Minister Narendra Modi, which stormed to power at the
        last general election in 2014, is battling a challenge led by the secular
        opposition Congress party</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22824683-9a2a-46d5-8b3f-e245f72d718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:31:00.208+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:28.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi''s Bharatiya Janata Party (BJP) claimed a <a href="https://edition.cnn.com/2019/02/16/asia/india-election-numbers-intl/index.html">record-breaking
        282 seats</a>&nbsp;in the national parliament five years ago. Critics <a href="https://edition.cnn.com/2017/12/15/asia/rahul-gandhi-scion-elected-india/index.html">accuse
        his party</a>&nbsp;of fostering religious polarization to woo support from
        the country''s Hindu majority.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b47bc28-3535-4a0f-90c8-30f39ed8de77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:31:00.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:28.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this government, I feel it''s been very heated religion-based
        and caste-based politics," Chatterjee told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7b7fba-f874-4c94-a233-ed84f17c9c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:31:00.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:28.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has not yet decided who to support but does want to see a change
        in an increasingly toxic political climate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25464257-2406-4a01-a206-a34a4ad0ffdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:31:00.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:28.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has become very hardcore right wing and a one-colored opinion.
        If I were to vote for someone, I would like to see acceptance in terms of
        difference of opinions by the current political party," Chatterjee added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b83c01-e75c-4b85-a5a3-247772e31de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:31:00.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:28.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Secularism vs Hindu nationalism</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfea454-87bf-40f7-8d68-ada0cb9eb640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:31:00.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:28.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utsav Vasudeva, a 22-year-old law student in the southern city of
        Bengaluru, says the BJP "has done a lot of good work" but he is uneasy about
        its <a href="https://edition.cnn.com/2019/03/10/india/indias-next-general-deciding-issues-intl/index.html">religious
        underpinnings</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94156c06-2be3-4cf4-ae3a-5a7ceae854e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:31:00.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:28.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any time that (situation) happens it is chaotic for the system,
        and I feel one thing Congress stands for is secularism, which the BJP does
        not," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c81523e-96a6-4f38-9ebb-70c82334e4df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:31:00.209+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:28.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Modi''s rise has left many Indian liberals worried about an increase
        in religious intolerance at the expense of <a href="https://edition.cnn.com/2018/07/20/asia/india-no-trust-vote-intl/index.html">Muslims
        and other minorities</a>. In contrast to the Congress Party''s secular stance,
        the BJP is strongly aligned with conservative Hindu nationalists — the more
        extreme of whom want India governed in accordance with strict Hindu beliefs.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4128dc41-2824-4409-8228-65761765727e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:31:00.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:28.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eshna Kutty, 22, was born in the southern city of Chennai, grew
        up in New Delhi and now studies dance therapy in Mumbai. She is concerned
        about the next leader''s approach to governing a diverse country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da958bb4-48d0-40c9-8951-848e4a048f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:31:00.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:28.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a country that has different religions and cultures, Modi as
        a leader, his party being in power, means that a huge population is ignored
        and sidelined," Kutty told CNN.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f54f1606-392e-4adc-ad25-90464c386954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:31:00.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:28.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am Hindu, I come from a privileged background, so for people
        like me, no matter which party comes to power, we aren''t going to face the
        brunt of it. The most affected are the minorities and the poor... If a certain
        party comes to power, these people will face huge problems.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469f46e4-e66a-4d71-81a5-80700203de49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:31:00.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:28.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are the people I want to keep in mind when I choose a party."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c0fa45-af11-4fc5-bb7b-a4c1cf84a5db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:31:00.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:28.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Aastha Kulshrestha, a 23-year-old law student from New Delhi,
        her expectation of the next government is that it should not pit one group
        or religion against the other. "It is a great impediment to the growth of
        the nation, a nation that is democratic, socialist and a republic," she told
        CNN.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526a336b-df73-4d7f-bde1-0098c5800915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:31:00.210+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:28.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to make a change... you vote"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a0266e-ca17-4a5f-a3e5-ac35f936ba5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:31:00.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:28.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Political apathy</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4e50c8-404c-4702-91b4-c8bd9add7a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:31:00.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:28.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Young voters could have a huge influence on the outcome. For some,
        casting their ballot is an exciting "coming of age" moment. But many are disenchanted.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4e56717-a120-4d5d-bed3-da30bc8927c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:31:00.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:28.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Simte, 22, a law student in Bengaluru, says he is "thrilled
        to be a part of the world''s largest democratic project." He admits a "deep
        sense of apathy" amongst his peers but is nonetheless optimistic.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94cc2e38-d01e-4fd3-8c51-a2aa5d5248bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:31:00.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:28.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It (political apathy) has seeped into their minds because of the
        kind of politics the parties do. Going forward, it is important to restore
        confidence in the electoral system we have," Simte said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8610a32a-3842-4c6c-972b-a0a3fd73146e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:31:00.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:28.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moment we restore that confidence, there will be a social and
        political transformation. More people will come out and vote, more people
        will stand for elections."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3a33ad-0e01-481c-8339-05f1596af353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:31:00.211+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:28.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mumbai-based student Kutty believes "voting gives you the right
        to critique the government."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c2634c-4ed0-4eb0-bd6a-7a9314a45428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:31:00.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:28.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you want to make a change, you cannot just complain about it
        — you do your part and you vote," she said.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087fbf78-46df-4c6f-a750-63c5ec22149e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:31:00.212+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:28.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kulshrestha, from New Delhi, wholeheartedly agrees.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11344f9d-5ebc-410a-98ad-4ce232b44302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:31:00.212+08:00
