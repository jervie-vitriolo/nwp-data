    'title': 'Duterte skips grand PDP-LABAN rally in Davao'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2398a34-5f31-41e0-a83a-45adbf3d3c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T00:03:53.944+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:34.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16) —</strong>&nbsp;President
        Rodrigo Duterte skipped his scheduled events on Friday because of a headache,
        his former aide said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '966e5ef3-2351-4cbf-9dbd-e74fd8503806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T00:03:53.944+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President was supposed to distribute certificates of land ownership
        to farmer beneficiaries, followed by a grand campaign rally for the PDP-LABAN
        party in Davao City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b982dfaf-a74c-442c-bf6b-0c66638066ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T00:03:53.944+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sumasakit talaga ang ulo ni Pangulo.</em> Indisposed <em>siya
        ngayong araw na ito</em>," former Special Assistant to the President and senatorial
        candidate Bong Go told reporters after the PDP-LABAN rally at Crocodile Park.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e639a250-d43d-4742-8e94-2f2d92120ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T00:03:53.944+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The President has a huge headache. He''s indisposed
        today.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6ec878-67c9-49d1-ba2b-df767f2a6eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T00:03:53.944+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said that the issue was not serious.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd047e34e-45ea-4d8b-a799-eae6f763835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T00:03:53.944+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing serious po. So I assure you <em>walang problema</em> (there''s
        no problem)," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efcb90f-123d-46ce-939c-d128776a6512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T00:03:53.945+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:34.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao City Mayor Sara Duterte attended the land distribution event
        in her father''s stead.</p>'
  'azim-premji-india-charity':
    'author': 'Anshula Raj, CNN'
    'caption': 'Azim Premji (Photo: Aijaz Rahi/AP)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-03-16T07:25:40.403+08:00
    'imagesource': 'jcr:32a37683-3ee3-4384-850e-fe596f28968f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '717afb11-9438-4d55-b983-6e8ffeefe401'
    'lead': 'India''s second-richest man is giving billions to charity in what may
      be the country''s biggest single donation ever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-16T07:28:27.874+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:04:34.262+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:12.009+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['India', 'Azim-Premji']
    'template': '1'
    'title': 'Indian tech billionaire gives $7.5 billion to charity'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037d8a0a-93c3-47cc-8384-9be14c924841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T07:28:27.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:34.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — India''s second-richest man is giving billions
        to charity in what may be the country''s biggest single donation ever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d7fecc1-8068-4382-bea6-a16393e239dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T07:28:27.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:34.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azim Premji, the billionaire chairman of Wipro, is handing shares
        in the tech company worth nearly 530 billion rupees ($7.5 billion) to his
        philanthropic foundation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c6909c6-3504-4766-a78d-d63565439432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T07:28:27.874+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:34.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tech tycoon has now donated a total of $21 billion to the Azim
        Premji Foundation over several years, including 67% of Wipro''s shares, the
        foundation said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf76f40d-6461-4502-9d24-cecc1959ee4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T07:28:27.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:34.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premji, 73, has a fortune of more than $18 billion, according to
        the Bloomberg Billionaires Index.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312ac9e1-7c57-4aff-b32b-f513e440e8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T07:28:27.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:34.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the first Indian to sign the Giving Pledge, a campaign started
        by Warren Buffett with Bill and Melinda Gates to encourage billionaires around
        the world to commit most of their wealth to charity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5768a05-f051-45e0-bb8e-0227accf975d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T07:28:27.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:34.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premji accounted for 80% of "large donations" — defined as more
        than 100 million rupees ($1.4 million) — from India''s richest individuals
        in the 2018 financial year, according to this year''s India Philanthropy Report
        by consulting firm Bain &amp; Company and philanthropy fund Dasra. Private
        individuals in India donate about 430 billion rupees ($6.2 billion) each year,
        the report said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4fdd84-cae5-4ee3-b3be-2f0bc81a603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T07:28:27.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:34.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wipro was founded by Premji''s father in 1945 as a vegetable oil
        manufacturer, and transitioned to the technology industry in the 1980s under
        Premji''s leadership. It has since grown into one of India''s biggest IT services
        companies, with more than 160,000 employees worldwide and over 1,200 clients
        in industries ranging from aerospace to retail.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993f417f-2a5d-44ac-8cf7-14afb3a5bdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T07:28:27.875+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:34.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Premji''s foundation focuses on supporting education, and runs the
        Azim Premji University in Bangalore. Its billionaire benefactor''s latest
        donation could help it open a second university and "scale up significantly,"
        the organization said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55462335-6daf-4c30-af87-4e9c3b6f1b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T07:28:27.876+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:34.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/14/tech/azim-premji-donation-billion-india/index.html">Indian
        tech billionaire gives $7.5 billion to charity</a>."</em></p>'
  'cesar-sayoc-mail-bomb':
    'author': 'Dakin Andone and Melanie Schuman, CNN'
    'caption': 'Cesar Sayoc (Photo: Broward county Sheriff''s Office)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-16T07:39:32.400+08:00
    'imagesource': 'jcr:82553560-5675-407d-ad30-3a5459cc0f83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ba16155-aa07-48a6-b124-3984441057bc'
    'lead': 'The man accused of sending mail bombs to prominent Democrats last fall
      is expected to plead guilty in federal court next week, according to the US
      Attorney''s Office for the Southern District of New York.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-16T07:42:19.352+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:04:33.839+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:12.142+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Cesar-Sayoc', 'United-States', 'mail-bomb', 'Donald-Trump']
    'template': '1'
    'title': 'Mail bomb suspect Cesar Sayoc expected to plead guilty'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73ee4bb-d8ce-4a54-89f9-0c6356f081da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T07:42:19.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:33.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The man accused of sending mail bombs to
        prominent Democrats last fall is expected to plead guilty in federal court
        next week, according to the US Attorney''s Office for the Southern District
        of New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b395cdef-3d3b-47ab-8b8f-8c48b3bda347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T07:42:19.352+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:33.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cesar Sayoc was <a href="https://edition.cnn.com/2018/11/09/us/cesar-sayoc-indictment/index.html">indicted
        on federal charges last November</a>&nbsp;in connection with a series of mail
        bombs he allegedly sent to Democratic politicians, including former President
        Barack Obama, former Secretary of State Hillary Clinton and Sens. Kamala Harris
        and Cory Booker.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccb5a3e-9a3c-4536-b2df-069ff0866001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T07:42:19.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:33.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s New York bureau was evacuated in October after a package
        with an explosive device, addressed to former CIA Director John Brennan, was
        discovered, officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271c701a-afc3-4bd4-95c1-9de87388e4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T07:42:19.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:33.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the devices detonated and no one was injured.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be55b6c-e6ad-4d5e-bcc7-f0ee3f688922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T07:42:19.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:33.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc was previously expected to appear in court next week for a
        pretrial hearing, but is now scheduled for a plea hearing, prosecutors said.
        The trial was expected to begin in July.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c73afbe-c676-4a15-ad29-60eb2a97d697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T07:42:19.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:33.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a <a href="https://edition.cnn.com/2018/10/26/politics/how-alleged-bomber-cesar-sayoc-was-caught/index.html">four-day
        nationwide manhunt</a>, FBI agents found and arrested Sayoc in Plantation,
        Florida, where they also seized his van, which was <a href="https://edition.cnn.com/2018/10/26/politics/cesar-sayoc-white-van-stickers/index.html">plastered
        with pro-Trump and anti-Democrat memes</a>.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf93958-635b-46e9-b2a2-dfa0a1901692'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T07:42:19.353+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:04:33.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sayoc faces a series of charges, including five counts of use of
        a weapon of mass destruction and five counts of interstate transportation
        and receipt of explosives. It''s not clear what charges the plea will involve.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a8cae5-24ef-4893-9359-55d2fd862d0a'
      'mgnl:activationStatus': true
