  'philsat-law-school-supreme-court':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-16T15:58:55.426+08:00
    'imagesource': 'jcr:889d33e4-d3f3-4a13-9d8a-b255f9938824'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60bca9cf-9ba4-4787-b745-05e0f3ce7bc1'
    'lead': 'The Supreme Court temporarily lifts the requirement for students to pass
      the Philippine Law School Admission Test before getting in a law school, sources
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-16T16:00:31.095+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:04:26.993+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:13.814+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC: No need to pass PhilSAT to enter law school for now'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1528c3-acf8-431b-bd07-3d964ce2cf30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:00:31.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:26.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 15)</strong> — Sources
        said that the Supreme Court (SC) has temporarily lifted the requirement for
        students to pass the Philippine Law School Admission Test (PhilSAT) before
        being admitted into law school.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6127aef3-a760-49ef-8b56-11230aecfed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:00:31.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:26.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC issued a temporary restraining order against the implementation
        of a memorandum of the Legal Education Board requiring aspiring law students
        to pass the Philsat before admission to law school. The LEB is the agency
        which oversees law schools in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912f013d-53a2-4d76-aa24-a6484549e0fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:00:31.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:26.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the lifting of the requirement to pass the PhilSAT, the SC
        is now allowing students to study law subject only to the admission policies
        of law schools.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d2a478-322e-47a2-8be2-06d28ed58bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:00:31.095+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:26.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LEB''s Memorandum Order No. 7, series of 2016, which created
        the PhilSAT, was assailed before the high court, with petitioners arguing
        that the mandatory test for law school admission infringes on academic freedom.</p>'
  'narco-list-duterte-impeachment':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-16T16:37:08.554+08:00
    'imagesource': 'jcr:40a35d55-b48c-4ae7-92a2-fa8b958d9912'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82022e30-10cb-48f3-b4ac-4c37821803d9'
    'lead': 'Over 40 alleged narco politicians, including local officials and a congressman,
      are facing administrative charges before the Office of the Ombudsman, but authorities
      have yet to file criminal complaints against them.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-16T16:45:39.710+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:04:26.541+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:04:13.927+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['President-Rodrigo-Duterte', 'narco-list']
    'stories': ['87696bae-bb92-4d88-99fe-be7d47bc2fb5', '259f0ec3-1535-4bdf-bce4-acf215c0bda9']
    'template': '1'
    'title': 'In releasing narco list, gov''t merely named criminal suspects – Palace '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ba41b0-73f0-4938-bdae-fc406e6b397e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:45:39.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:26.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 16)</strong> — Malacañang
        on Saturday downplayed the release of the controversial narco list, refuting
        a lawmaker''s claim President Rodrigo Duterte could be impeached for it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a681f8e-55ec-426a-9657-be52029d0c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:45:39.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:26.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo in a statement said publicly
        naming drug-linked politicians "is nothing more than a release of the names
        of criminal suspects."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa9031c-9a7d-4ba9-b961-6095aaaccafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:45:39.710+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:26.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such act cannot be considered a legal transgression, and even more
        so, an impeachable offense," he added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e86b9e9-45f7-4b2c-86d9-413901a5580c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:45:39.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:26.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo was responding to a statement made by opposition lawmaker
        Tom Villarin, who said Friday that the President''s announcement of alleged
        narco politicians "could constitute an impeachable offense for culpable violation
        of the Constitution." Villarin said it infringed on the officials'' right
        to due process, presumption of innocence, and right to privacy.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20666b9b-4d14-45eb-8f0e-9c696e65d23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:45:39.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:26.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, called this "pure nonsense," saying appropriate
        charges have already been filed against the accused personalities, "affording
        them their right to due process and an opportunity to clear their names before
        competent authorities."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ddef62-9a4b-4bfe-b737-25a8cc4644ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:45:39.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:26.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 40 public officials, including local officials and at least
        three congressman, are facing administrative charges before the Office of
        the Ombudsman for grave misconduct and serious neglect of duty, but authorities
        have yet to file criminal complaints against them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212f07fa-5d65-4c4e-bf7b-a0ea500ae2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:45:39.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:26.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the officials have denied links to the drug trade, including<a
        href="http://cnnphilippines.com/news/2019/3/15/narco-list-vicente-veloso-duterte.html?fbclid=IwAR1v34WWp_o4gnPHqEB9Kg1cGeG_0FJTaGMjqjaNEckEujwAP5uoBY2zk9g">
        Leyte Rep. Vicente Veloso</a>, who said he will sue those responsible for
        putting his name in the government''s drug watchlist.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc5d017-007c-45c5-af3f-05a5e93d0be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T16:45:39.711+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:04:26.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, even President Duterte admitted that the narco list was
        only "somewhat validated."</p>'
    '20':
