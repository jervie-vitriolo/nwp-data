    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'daca07bf-3e24-4795-b7d3-a18f18bc6274'
    'lead': 'Multiple agencies have committed to help ease the suffering of areas
      burdened with water service interruptions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-16T17:13:03.041+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:04:24.013+08:00
