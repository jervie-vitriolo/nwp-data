      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The studio clearly heard and complied.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010714fe-8563-4629-9b9b-440f0d319a1d'
