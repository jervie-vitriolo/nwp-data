      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview she said she submitted herself to the appropriate
        agencies and was cleared.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b28afbf-b73a-4fd2-b433-c4929d5e9949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-16T14:38:02.700+08:00
