    'template': '1'
    'title': '''Avengers'' poster reissued after Danai Gurira backlash'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe824323-544f-4529-ab40-23c0125a1f53'
      'mgnl:activationStatus': true
