  'india-elections':
    'author': 'Manveena Suri and Sreoshi Mukherjee, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-16T14:25:16.493+08:00
    'imagesource': 'jcr:68678abc-58bf-44fd-b50f-68599855a38a'
