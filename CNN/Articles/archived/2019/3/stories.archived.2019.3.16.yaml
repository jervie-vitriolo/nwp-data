      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Manila Fire Department declared fire out at 12:10 a.m. on Sunday
        and said the blaze damaged 50 homes, with property losses amounting to ₱1
        million.</p>'
