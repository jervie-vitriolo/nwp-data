    'template': '1'
    'title': 'PH withdrawal from ICC takes effect Sunday'
    'visualType': 'embed'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7446560-59bc-489a-ba72-f4c0ae500005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T00:51:41.803+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:20.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 17) —</strong> The
        Philippines’ withdrawal from the International Criminal Court has taken effect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f469c58-763c-4768-b9c8-e8ae4cf65f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T00:51:41.803+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:20.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, President Rodrigo Duterte announced that he will pull
        the country out from the international court’s jurisdiction following a case
        filed against him for in relation to his violent anti-drug campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e78376-1c39-4a4a-b7b8-a83ea49613b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T00:51:41.803+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:20.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case was filed by lawyer Jude Sabio, who also represents self-confessed
        ‘Davao Death Squad’ hitmen Edgar Matobato and Arturo Lascañas. Matobato and
        Lascañas had previously admitted to killing people in Davao City under Duterte’s
        orders, when he was still city mayor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b7746d7-6166-4848-b0c1-773e201f4f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T00:51:41.803+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:20.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2017, Sabio submitted to the ICC a 77-page document on
        the killings, formally called by the tribunal as a "communication." This was
        followed by supplemental information from opposition lawmakers Senator Antonio
        Trillanes and Magdalo party-list Rep. Gary Alejano. They said over a thousand
        were killed by the so-called Davao Death Squad, while thousands more were
        killed in the war on drugs since Duterte became president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d6b053-fd35-48ba-947f-64210c7a828a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T00:51:41.804+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:20.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A preliminary investigation was launched by ICC Prosecutor Fatou
        Bensouda.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '630d7cf4-f860-4845-831f-f4733cdb725a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T00:51:41.804+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:20.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case on the Philippines’ withdrawal from the ICC is still pending
        at the Supreme Court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a134e2-3fb9-4e13-8d6e-4732a9161009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T00:51:41.804+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:20.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in his recent speeches, slammed Bensouda, and threatened
        to slap her if she would come to the Philippines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e045d3-2abd-42f7-b40f-8966d23f5970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T00:51:41.804+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also recently said that he is <a data-cke-saved-href="http://www.cnnphilippines.com/news/2019/3/13/Rodrigo-Duterte-International-Criminal-Court-hanging.html‬"
        href="http://www.cnnphilippines.com/news/2019/3/13/Rodrigo-Duterte-International-Criminal-Court-hanging.html‬"
        target="_blank">willing to face a death sentence</a> from the ICC for his
        alleged crimes.&nbsp;The ICC does not implement a death sentence, and instead
        has life imprisonment as its maximum penalty.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3019da5-4798-426e-b2a4-2beaa5f6661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T00:51:41.804+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the ICC push with its investigation, Presidential Spokesperson
        Salvador Panelo said the government will not assist them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dff29e1-a562-4294-b2c1-4c24f0b54662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T00:51:41.804+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Bakit ka mag-co-cooperate kung walang</em> jurisdiction? We’re
        not bound by their rules,” Panelo said in a press conference March 14.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7d94cc-0f76-4e82-991c-cc4aaec4f566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T00:51:41.804+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:20.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Why will we cooperate when they have no jurisdiction?]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5007ac51-e728-4755-a418-89ba5ebe39f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T00:51:41.804+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:20.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Possible consequences</strong></h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44a0d29-0877-4e47-b7a3-36d6beffb65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T00:51:41.805+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:20.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics of the withdrawal said that withdrawing from the ICC would
        leave the Philippines vulnerable to future attacks, including a possible invasion
        from China.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5035b4d5-7d4e-42f7-bffe-e3c419eadd63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T00:51:41.805+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:20.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can not bring President Xi Jinping to the ICC if he invades
        Pagasa or builds a military base in Scarborough shoal. We will lose that defense.
        We have no deterrent legally,” Senior Associate Justice Antonio Carpio said
        during the Supreme Court oral arguments last ‪October 9.‬</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9ac0ce-98e5-46c4-9581-c2e1afaa7282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T00:51:41.805+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:20.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights said that the withdrawal is a reversal
        of the country’s commitment to international treaty obligations. It also casts
        doubt on the government’s innocence in the recent spate of drug-related killings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec3fdde-8de8-4041-b8c5-002c069c2a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-17T00:51:41.805+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:04:20.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The task before the Philippine government is to show—beyond words—that
        it is willing to investigate, prosecute, and punish perpetrators of alleged
        extrajudicial killings linked to the government’s anti-drug war.&nbsp;The
        best way to move forward is to cooperate in ICC’s preliminary examination
        and demonstrate its commitment in ending impunity, rather than blocking avenues
        in seeking justice—and perhaps reconsider its withdrawal from the Rome Statute
        as stronger sign of its dedication to the rule of law and human rights,” CHR
        Spokesperson Jacqueline Ann de Guia said in a statement.</p>'
