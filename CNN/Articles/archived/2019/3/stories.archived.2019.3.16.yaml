      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, released by the Filipino fast food chain on Friday, features
        Gray doing a number of slow twirls in a white thigh-high slit gown. It has
        been viewed 160,000 times in less than 24 hours as netizens expressed admiration
        for the Filipino-Australian beauty queen and excitement to try the ice cream.</p>'
