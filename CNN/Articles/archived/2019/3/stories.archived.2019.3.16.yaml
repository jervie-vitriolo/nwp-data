      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American supermodel Tyra Banks, international fashion magazine Vogue,
        and the rest of the world have gushed about her iconic slow-mo turn and "lava
        walk" during the 2018 pageant.</p>'
