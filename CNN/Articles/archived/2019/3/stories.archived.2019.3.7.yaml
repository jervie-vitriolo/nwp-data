        o inaagrabyado ng ating kapulisan, at tayo''y nagpapasalamat diyan ,</em>
        at we are hoping<em> ituloy niyo po ang inyong pagbabalik ng pagtititwala
        sa amin,"</em> he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1199c31f-8409-45c0-9517-54903adad4aa'
      'mgnl:activationStatus': true
