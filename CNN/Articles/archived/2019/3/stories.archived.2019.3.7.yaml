    'template': '1'
    'title': 'Police to conduct more entrapment operations to snag ''scalawags in
      uniform'''
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9684f9a3-9b40-47b7-bd65-bbd11e78734d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:07:56.520Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:36.405+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> - The country''s
        top cop says they will do more entrapment operations to catch policemen involved
        in illegal activities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdb7a59-d2b4-4e0d-809c-8f998361a7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:07:56.521Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:36.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Thursday, Philippine National Police
        (PNP) Chief Oscal Albayalde confirmed there would be no let up in the efforts
        to clean their ranks of bad apples.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dc3e87-edfa-4c2c-a450-de22e11cb10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:07:56.521Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:36.406+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are actually dead serious dito [here], that''s why we have the
        Counter-intelligence Task Force Unit, and we still have in our list a few
        suspected scalawags in uniform that are engaged in illegal activities, particularly
        in illegal drugs," he said.</p>'
