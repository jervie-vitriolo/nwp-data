      'mgnl:type': 'text'
      'text': '<p>Few Roma players could have any complaints as Alex Telles scored
        the winner from the spot.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '912e6cc3-f509-4897-a0c3-44e75cd579a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.579Z
