      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday, March 8, the world celebrates International Women’s Day.
        This year, the National Museum of the Philippines will celebrate the event
        with free lectures and workshops on the uniqueness and versatility of pineapple
        fiber, which is commonly used in Filipiniana formal wear.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b3dddb-bc13-4211-bffd-07c00d92d264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:35:19.173Z
