      'text': '<p>[Translation: Report it to us. All the entrapment operations could
        not have happened if not for the complains of people who were abused and aggreived
        by the police, and we are thank ful for that, and we hope that you continue
        to have faith is us.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
