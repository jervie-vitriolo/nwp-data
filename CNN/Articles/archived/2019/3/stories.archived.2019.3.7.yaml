      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965b8db3-a614-449e-92c8-2b45dbdf11a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:12:01.877Z
