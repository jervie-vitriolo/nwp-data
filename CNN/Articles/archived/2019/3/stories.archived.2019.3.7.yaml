    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '

      There are no gay people in Malaysia, says tourism minister'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffff2be5-730d-4802-b35c-9c10e882ae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.812Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Malaysia''s tourism minister has denied
        the existence of gay people in the country, according to reports in German
        media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f1c9bcd-e3be-48a5-ab2f-4dacd843dd4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.812Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2447b273-94de-450f-aca9-1e397fac3600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.812Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of attending the ITB Berlin travel fair, Tourism Minister
        Mohamaddin Ketapi told German reporters that he wasn''t aware of gay people
        in the Muslim-majority Southeast Asian country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415755fc-7066-4161-95a4-39b7102977e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.812Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1e7cfc-3eba-4700-b743-9399684f0a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.812Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think we have anything like that in our country," he said,
        responding to a question as to whether Malaysia would welcome gay travelers,
        according to German national broadcaster Deutsche Welle.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d49fdb-5f5e-449d-ab4c-2ecb00ebd15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.812Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a977d1ca-df3a-4c20-89f0-daeecfe4a62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.812Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also sidestepped a question concerning the safety of LGBT and
        Jewish travelers in the country, according to the broadcaster.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc1b45c-ab43-497a-b8be-8409786d8033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.813Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19ba0a6-74ce-47cc-b8a9-79fed7501d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.813Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohamaddin later posted a statement on Twitter stating that his
        response to the reporter''s question referred to the non-existence of specific
        LGBT-focused tourist campaigns in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e166c6-5bb0-4446-a666-f70fcaff3f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.813Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c991d4-4e4f-4714-9673-822c5e75cddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.813Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the country adopts an open policy in welcoming foreign
        tourists and would "never (place) any unnecessary obstacles to our guests
        based on their sexual orientation, religion and cultural practices."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c694cdd-3e06-4b6e-8fbf-14b3dfa2df82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.813Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fb48d8-096e-4d82-9c2e-6ae486de0e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.813Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement added that the country has, as a sovereign nation,
        its own views on both the LGBT community and Israel, and expected other nations
        to respect the country''s sovereignty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ce5008-e9ec-45bc-93a8-b568539eb5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.813Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01af6975-385d-4c3d-8aab-553beec0565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.813Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An aide told Malaysian online news portal Malaysiakini that the
        comments were made in a personal capacity, but were in line with official
        Malaysian government policy, which does not recognize the LGBT community.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08a4b5e-c46a-4c8a-9061-82760ac2336f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.813Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c2d04f-72e3-4092-a9fe-4bfeaa353bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.813Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aide, who was not named in the report, added: "Tourists coming
        to Malaysia like any other country are welcome regardless of their creed,
        sexuality, religion or color."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbc6a10-fec5-4321-86a7-b2accd81a676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.813Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6b7df37-7c95-4466-9e9e-28707f8d7c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.814Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Condemnation</h2>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0df3ef-1318-49cd-a878-20787b8991d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.814Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gay rights campaigner Thilaga Sulathireh told CNN that the remarks
        were "outlandish (and) completely disconnected from reality" but not entirely
        surprising to hear.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbf43de-9b68-43f3-9857-9313a4a1deaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.814Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bed6f9-74b6-4e5c-92f3-86a0536b2d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.814Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.648+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the exception of a few politicians, the rest hold varying
        degrees of discriminatory and exclusionary position on LGBTIQ people and issues,
        willfully or otherwise."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c097ef-81a4-4171-89d1-b6d9536ffe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.814Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e4b56f-7179-4b26-94f1-d8853e42f77d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.814Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that it was "also an embarrassingly ignorant comment which
        carries high socioeconomic costs," should it impact LGBT tourism to Malaysia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '723ed401-d549-4d99-8cf6-228f74571401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.814Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.649+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a72927-b754-46c5-93da-cca684ffc753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.814Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s stance on homosexuality, as well as its alleged antisemitism
        -- in January this year it tried to ban Israeli athletes from an international
        swim meet -- had been criticized ahead of its participation at ITB Berlin.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ab3ca7-66b8-40ec-8b74-040a12724898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.814Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2ea271-621f-41e4-bcf2-ea891e54c6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.814Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.650+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Green party politician Volker Beck had sought to exclude
        Malaysia from exhibiting at the Berlin event, one of the world''s largest
        tourism expos, saying that its government has specific policies which are
        discriminatory to gay people and Jews.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663692bd-47fa-4ab8-a342-cb80a8ee5394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.814Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a88ded5-1366-42dc-9283-ec73dce39736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.814Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.651+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(A country embracing) homophobia and antisemitism cannot be a partner
        country," he said, according to Malaysiakini.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f399041-51d3-407a-901e-6b82b69b59f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.815Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b482c8-4a4f-4c1f-9c53-6104c39cd2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.815Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.652+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local news outlet Star Online reported that the deputy president
        of the opposition Malaysian Chinese Association (MCA), Mah Hang Soon, condemned
        Mohamaddin''s comments, saying that they made Malaysia a laughing stock.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '155f9193-e861-42e7-8a92-7b232ab36bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.815Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7f4064-fd52-455c-8236-866a9ea9762e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.815Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expressed disbelief at the minister''s controversial response
        to what he said should have been a straightforward question to answer.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cc8ee0-a5d6-465f-be77-43d07a5de738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.815Z
