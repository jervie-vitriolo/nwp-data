      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachelete also urged local forces to "adopt a public health approach
        and harm reduction initiatives" in line with global human rights standards
        amid the growing number of people dying under the crackdown.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6abcfb76-3feb-4058-b0e5-fa0339a1bb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:45:55.328Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:18.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing sources, Bachelete said up to 27,000 individuals may have
        been killed under the illegal drug campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd29345b-22f4-49a6-9b8b-9d854002c39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:45:55.328Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite serious allegations of extra-judicial killings, only one
        case - the widely reported killing of a teenage boy - has been subject to
        investigation and prosecution," she said, pertaining to the killing of 17-year-old
        Kian delos Santos in August 2017.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4f1cc3-3659-41b8-b0ed-c229fdd37c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:45:55.329Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, refuted Bachelete''s claims, saying her remarks
        are just foreign meddling on local affairs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c56721a-ead7-4729-a0ca-beb24ed90e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:45:55.329Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:18.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been saying that this information is wrong. Like for instance
        when she claims that there were 27,000 deaths. Eh ang official count is only
        5,000," Panelo said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddab10f-13ee-4c7c-8eb4-98db400d1270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:45:55.329Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:18.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ever since naman sinasabi natin na mas marunong pa sila dito sa
        bansa, how to deal with our problem," he added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a0b47d-36ec-4019-9791-d496ab1b158e'
      'mgnl:activationStatus': true
