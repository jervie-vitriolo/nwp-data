      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you’ve spent a lot of time on social media, you’ve probably encountered
        the terms “cancelled” and “call-out culture.” In an era where people are calling
        for more accountability and awareness of what counts as offensive and acceptable,
        it may be vital to know the causes and consequences of these emerging ideas.
        This Saturday, from 5:30 p.m., join the join the group Usapang Lalaki — a
        group that aims to give women a safe space to discuss issues that affect them
        while allowing men to listen and learn in a non-judgmental environment — as
        they unpack call-out culture.</p>'
    '6':
