      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Duterte admitted wiretaps</h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55eb38cb-ec67-4527-a90f-3d705a4c5312'
      'mgnl:activationStatus': true
