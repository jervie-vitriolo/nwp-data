      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carnival is a famously LGBT-friendly annual event that sees tens
        of thousands of revelers party into the early hours of the morning on streets
        across the country in the lead-up to Ash Wednesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03eefc0c-8ac2-4d84-b82f-5e0525ff359f'
      'mgnl:activationStatus': true
