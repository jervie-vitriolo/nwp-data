      'text': '<p><strong>(CNN)</strong>&nbsp;—&nbsp;If you splurge on the sea bass
        or snapper, you may not always be getting what you pay for, even at the fanciest
        restaurants and upscale fish markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4910b09-96f8-4349-8ce2-8b61e915a595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.136Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s something, well, fishy going on with certain favorite fish
        dishes, according to a new study from the conservation group Oceana.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95ee6e6-9efc-4c04-819a-787ef8412f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.136Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DNA tests showed that about 21% of the fish researchers sampled
        was not what it was called on the label or menu. That''s despite nearly a
        decade of investigations, more regulations and Americans'' appetites growing
        beyond fish sticks and tuna surprise.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b17bec-793a-47ec-b70e-f3c300557fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.136Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consumers are getting ripped off," said Beth Lowell, Oceana''s
        deputy vice president. Lowell said this isn''t an isolated problem. Her organization
        tested more than 400 samples from 277 locations in 24 states and in the District
        of Columbia. Oceana did not name the markets, stores and restaurants where
        it purchased the samples.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83978de-5d75-4275-8635-8f3d2b2d9bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.137Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the samples they tested, seafood was more frequently mislabeled
        in restaurants and at smaller markets than in larger grocery chains. One out
        of three stores and restaurants visited by the investigative team sold at
        least one mislabeled item.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5fbf3d-5344-4e57-9d74-5af91536aa65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.137Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Favorites like sea bass and snapper had some of the highest rates
        of mislabeling. Sea bass was mislabeled 55% of the time and snapper 42% of
        the time, Oceana''s tests showed. Often, instead of sea bass, they''d get
        giant perch or Nile tilapia, fish that should be less expensive and is considered
        lower quality. Dover sole they tested was actually walleye. Lavender jobfish
        had been substituted for Florida snapper.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dba2677-6d24-44d3-8ddc-97ea86360332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.137Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve been testing seafood for nine years now, and every time
        we do a study, we think, ''maybe we will no longer see a problem,'' but we
        keep finding it, and we know it''s having an impact on our oceans," Lowell
        said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f4e1e0-8571-4b02-b594-74635a27f673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.137Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the substituted fish was not sustainably caught, even though
        it was sold as such, meaning an overfished and endangered Atlantic halibut
        was sold as the more plentiful Pacific halibut. One in four halibut samples
        the group tested was mislabeled.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e825ca38-1b68-47a4-af23-b97dcecad238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.137Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Americans who are trying to be more mindful about the fish they
        eat; who are worried about the impact of climate change and endangering fish
        stock; who want to eat food from lakes or oceans closer to home; or for pregnant
        women trying to avoid fish with high mercury content, this news has got to
        be frustrating, Lowell said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7f062b-d8bc-4596-a64f-20f577389c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.138Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to do more to protect consumers," Lowell said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd679baaf-b8ec-4a04-99e7-f43fd69c240e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.138Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oceana''s is not the only recent study to find fish fraud. In December,
        a New York state Attorney General''s Office investigation found that more
        than one in four samples, or 26.92% of the seafood they bought and tested
        was mislabeled. In that investigation, the problem was in virtually "every
        tested seafood category."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3acc3d75-6e73-4708-9a67-5995c2e0955c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.138Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New Yorkers who paid 35% extra for "wild" caught would be disappointed
        to learn that the investigation found it was often farm-raised. The fish substitutes
        were often cheaper.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d259744-7f42-4121-ab8d-8d8d5778fd6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.138Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to imagine how complex seafood commerce is," said Dan
        Distel, director and research professor at the Ocean Genome Legacy lab at
        the Northeastern University Marine Science Center. The lab performed the DNA
        work in the New York Investigation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c514bf7-84ea-4cfe-8c5e-eec72d0d57b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.138Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of mislabeling is probably intentional, sure," he said. "There
        is also plenty that must be accidental or just the result of the ignorance
        of the rules."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1fab0a-6273-4249-a8d2-79707b4dfcbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.138Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With so many species and with 80% of the fish Americans eat coming
        from international sources, labeling is complicated.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d31fcdb-27c2-45cb-97f3-02d0e216d943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.141Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In order to maintain accurate labeling, you have to track it from
        the fisherman, who is sometimes in remote locations or in the developing world.
        And then you track it through a variety of middlemen to the distributor, the
        store, to the high school kids stocking the shelves. There are a lot of places
        where things could go wrong," Distel said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42ac3d9-1980-426d-b96b-24d21b4f8e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.139Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Names of fish can also be confusing for people who sell them. Something
        sold as snapper, for instance, can actually be a few different species. If
        it''s sold as the more expensive red snapper, that''s got to be a specific
        fish, according to FDA rules.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '711fc8c1-2682-4bcc-a39e-0bc187021bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.139Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, rules even allow a fish to be called something else.
        Chilean sea bass, for instance, is actually Patagonian toothfish or Antarctic
        toothfish -- not sea bass. But the restaurant or market has to use "Chilean"
        in the name. If it''s just called "sea bass," it''s mislabeled.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8987c796-5815-4970-9a8b-daecc24bbe65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.139Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With regard to fraud, honestly, it is fairly simple. Yes, there''s
        a complex global supply chain, like there is for so many products, but the
        reality is, if something is mislabeled or there''s some kind of species substitution,
        it is fraud plain and simple, and it is just illegal," said Gavin Gibbons
        with the National Fisheries Institute, an association for the industry. "You
        would not accept this in any other scenario, and you shouldn''t accept it
        in seafood."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d29b540-ed0f-407e-b3be-42dd985529f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.139Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wishes Oceana would have investigated further to find the source
        of the mislabeled fish, and he doesn''t think the industry needs more regulation.
        He thinks more of the existing laws should be enforced.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fb174a-f40d-4483-8656-7d97632f1310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.139Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the federal government tried to do something about mislabeling,
        creating the US Government Task Force on Combating Illegal, Unreported and
        Unregulated Fishing and Seafood Fraud. The task force''s recommendations in
        2018 created the Seafood Important Monitoring Program, known in the industry
        as SIMP.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95c07d7-4b44-4529-bf8b-e4d971c1f0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.140Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SIMP requires traceability and catch reporting for 13 types of imported
        seafood considered most at risk for mislabeling, including red snapper, Atlantic
        cod, grouper, swordfish, tunas, king crab, mahi mahi, sharks and sea cucumber.
        Oceana wants the government to expand the requirements to all seafood.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e97209-fc81-4219-b307-7941aed00239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.140Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some groups have taken on the issue without waiting for additional
        regulations.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe72dfeb-3bb4-462e-8c03-88da5e739c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.140Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demian Willette, an assistant professor of biology at Loyola Marymount
        University, has worked on an investigation of the mislabeling problem in Los
        Angeles sushi restaurants. That 2017 investigation found that 47% of the sushi
        it tested was mislabeled.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7464137-a719-495d-8859-15bb72c08483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.140Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He works with the Los Angeles Seafood Monitoring Project team, a
        group effort that purchases fish from area restaurants, runs DNA tests to
        see whether it is accurately described and then works with the restaurants
        and regulators.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67242bd4-25da-47c4-af7b-e54d7aa14180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.140Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a gotcha operation," Willette said. "We''re trying
        to work with those restaurants to improve this issue."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9352825-e5dc-4b44-94f8-12765f9fdf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.141Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are steps consumers can take to get a better chance of eating
        what you ordered.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6eeaf9-37d4-4fa3-a01e-08c406dd92b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.141Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gibbons, of the National Fisheries Institute, suggests asking the
        fishmonger or your server or chef whether the establishment is a Better Seafood
        Board member. Members must adhere to industry principles that include correctly
        labeling products.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbfa404-63c5-460c-9afb-8553a4de9013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.141Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oceana''s Lowell also suggests asking your server about where the
        fish is caught. "Their ability to answer might indicate how much information
        they have about it," Lowell said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce453d16-4673-4de5-9ccc-f93e90460b8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:23:47.141Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:21.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you can look the fish in the eye, it can also help. "You up your
        chances of getting what you order if you buy as close to the whole fish as
        possible," Lowell said. "The more processing, the more opportunity for a bait
        and switch."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fff9bb5-c4ec-48b6-b1d6-b6041530f4bc'
