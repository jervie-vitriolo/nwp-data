      'text': '<p><strong>(CNN) —</strong>&nbsp;Mark Zuckerberg wants to reposition
        Facebook as a privacy-focused platform.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4417cf-b235-4141-8ff6-df7cc73c1065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.461Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ee16b1-aa94-4274-ae4c-ce2c164834bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.461Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post on Wednesday, the CEO and founder detailed his
        overarching vision for how to make the service more secure, including encrypting
        messages. He also teased plans to integrate its various services, including
        WhatsApp, Instagram and Facebook, and said there will be a bigger emphasis
        on ephemeral content.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0206791-1180-4507-b06a-2c1d1c5523b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.461Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a7e12ff-8bcc-4fc2-bb62-1a5247eaecef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.461Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People want to be able to choose which service they use to communicate
        with people. However, today if you want to message people on Facebook you
        have to use Messenger, on Instagram you have to use Direct, and on WhatsApp
        you have to use WhatsApp," Zuckerberg wrote in the post. "We want to give
        people a choice so they can reach their friends across these networks from
        whichever app they prefer."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b367f50-44a6-4798-bfa6-5644e52f9f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.461Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f565461-380c-452a-9633-ee8519244ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.461Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook plans to make it possible for users to send messages to
        their contacts using any of its services and SMS. But Zuckerberg said this
        would be an opt-in service, and users can keep their accounts separate if
        they prefer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0995c90-c214-4e46-a5b6-c31b1477720d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.461Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615d34c0-a048-428f-b931-640b66c25a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.461Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the New York Times reported that Facebook planned
        to integrate its messaging platforms, WhatsApp, Instagram and Messenger. The
        three services would remain separate apps, but the infrastructure behind the
        scenes would be the same, according to the Times.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffd0baa-d10d-42f5-a4b5-9201a83bc1da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.462Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5672384-4edd-451e-a0cc-ccf3253ed009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.462Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following that report, Facebook received some criticism and questions,
        such as what kind of power that would give the company.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aa2511-65dc-4b2c-a445-38a39e08415c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.462Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0ad203-a2fd-4383-9967-381acb0767ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.462Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time, Senator Brian Schatz from Hawaii, tweeted: "Good for
        encryption but bad for competition and privacy."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbde068b-26da-4285-9cf9-bab309328706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.462Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae14c969-59fe-46a4-826b-2666d931962f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.462Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to convenience, Facebook on Wednesday highlighted the
        move''s privacy and security benefits. Zuckerberg said many people use its
        Messenger app on Android to send and receive SMS texts and noted those texts
        can''t be encrypted because the SMS protocol isn''t encrypted. However, if
        its messaging services are integrated, users would be able to send an encrypted
        message to someone''s phone number in WhatsApp from Messenger.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a19caa3-fc27-4d2d-b0a8-e9927835f749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.462Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc68b42-3e69-4aae-84ed-f00bafa377aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.462Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe working towards implementing end-to-end encryption for
        all private communications is the right thing to do," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3701f7b4-afc0-4d23-8a55-427364e85a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.462Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084f293a-c9d3-439b-8615-2be7c5fb1969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.462Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg also pointed to the success of private messaging, disappearing
        content and small group chats, saying these are "by far the fastest growing
        areas of online communication." Instagram Stories, which disappear after 24
        hours, recently hit 500 million daily active users.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a3a330-51ad-48c2-8eb9-45e683635b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.462Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720b6ea2-2459-4622-b626-eb78dbdebd9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.462Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users may feel more comfortable communicating with one or a handful
        friends, and sharing content that won''t stick around permanently.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248c410d-b8ae-427c-812b-42b79bc56a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.463Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407c590f-dd64-4f4b-8cb8-123d8be01f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.463Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People should be comfortable being themselves, and should not have
        to worry about what they share coming back to hurt them later. So we won''t
        keep messages or stories around for longer than necessary to deliver the service
        or longer than people want it," Zuckerberg said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97a0948-0143-4122-81e3-950ed9038563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.463Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034edb6b-f23e-4a88-8066-3b5e609e6cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.463Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, Facebook could give users an option to have messages
        automatically delete after a year, month or even seconds after they''re sent.
        It could also stop storing messaging metadata for a long time.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc57824c-8c31-41f4-9366-c4a2abb386ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.463Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944144eb-91e4-461f-8345-09af904ef596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.463Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg also acknowledged the company''s past issues with privacy.
        The company has faced a growing list of privacy issues, including the Cambridge
        Analytica data scandal and the biggest security breach in its history.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f8803c-ca53-432f-873f-c4728acd17b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.463Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e31d998d-4225-4a2a-815a-a3863e97475a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:06:57.463Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:46.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I understand that many people don''t think Facebook can or would
        even want to build this kind of privacy-focused platform -- because frankly
        we don''t currently have a strong reputation for building privacy protective
        services, and we''ve historically focused on tools for more open sharing,"
        he wrote. "But we''ve repeatedly shown that we can evolve to build the services
        that people really want, including in private messaging and stories."</p>'
