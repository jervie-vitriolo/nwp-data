      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2018/08/16/health/pancreatic-cancer-explainer/index.html">Pancreatic
        cancer</a>, on average and across all stages, has a 5-year survival rate of
        9%, according to the American Cancer Society.</p>'
