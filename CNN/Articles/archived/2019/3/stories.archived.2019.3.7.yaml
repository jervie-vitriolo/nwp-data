      'mgnl:type': 'text'
      'text': '<p>The President, known for his homophobia, asked his 3.4 million Twitter
        followers on Tuesday to draw their own conclusions about the video, which
        showed one man apparently urinating on another -- an act known as a golden
        shower.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '260115f6-52e1-4b6d-ba27-c0888aa676c1'
