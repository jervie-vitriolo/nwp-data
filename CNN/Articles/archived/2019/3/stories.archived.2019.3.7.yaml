      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life)</strong> — In highly-developed
        places like Metro Manila, driving around can now be a requisite to surviving
        city life. So at best, you would want drive time to be more worthwhile. For
        urban dwellers who want the vastness and space of an SUV without looking too
        unwieldy and excessive amid the streets of the metro, it may be hard to come
        by with such an automobile — until now, as Toyota Motor Philippines unveiled
        its all-new 2019 RAV4, in all its sleek and spacious glory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d424e4-66d2-474d-845a-4bf3469f919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T10:09:04.064Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:57:24.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether you’re with your family on the way to your weekend activity
        or your group of friends on the way to a beach trip, its redesigned look and
        top of the line features assure for quality driving, capable of adapting to
        your needs. Being the pioneer of the crossover SUV segment, Toyota’s RAV4
        — now in its fifth generation — features an upgraded, sportier design backed
        up by a powerful performance complemented with outstanding comfort. It boasts
        Toyota’s new global architecture, fully capable to keep up with our modern
        lifestyles.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea349a9b-3626-4282-9b24-01f441a9aa0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T10:09:04.064Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:57:24.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We consider the RAV4 as the iconic urban crossover SUV model. With
        this refresh, the RAV4 is now more muscular, more sporty, and larger in size
        — both in width and height. With its new engine, it’s also more powerful,
        having been built on the Toyota New Global Architecture platform, says Cristina
        Arevalo, Toyota’s First Vice President for Brand and Product Planning Cluster.</p>'
    '10':
