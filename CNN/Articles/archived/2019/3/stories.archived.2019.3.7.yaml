    'template': '1'
    'title': 'NCRPO chief justifies roughing up cop nabbed for extortion  '
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdc46b9-e89c-43cb-8f57-8a9c15f93763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:52:05.016Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:34.919+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong>&nbsp;Metro
        Manila police chief Guillermo Eleazar justified his roughhousing of a cop
        nabbed for robbery extortion, saying that he deserved to be shamed for what
        he has done.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253e9257-eacd-43d7-99e1-375d6b4bed22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:52:05.016Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:34.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines'' <em>The Source</em>, Eleazar also
        refused to apologize to Police Officer Mario Quibete. Eleazar collared and
        forcibly tilted the head of Quibete in front of media after his arrest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec224d56-5678-4e07-9b83-b263ff34baa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:52:05.016Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:34.920+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong taong ito,</em> [This person,] he doesn''t deserve to
        stay in the PNP (Philippine National Police.) <em>At ''yung panduduro sa kanya,</em>
        [And my berating him,] he deserved that''," Eleazar said Thursday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640b6791-efa7-4c90-97ef-f44e23f7a18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:52:05.017Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:34.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "<em>Talagang nakakagigil na rin dahil</em> we''ve been
        doing this <em>itong</em> entrapment operation even before. <em>Pinakikikita
        nga natin na ginagawa natin ngayon para magsilbing babala sa ibang mga pulis.</em>"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2057777-4d8d-4750-b76e-0829a7fa5573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:52:05.017Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:34.921+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It really is infuriating because we''ve been doing
        this entrapment operation even before. We are showing what we are doing now
        to serve as a warning to other policemen.]</p>'
    '0':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Metro Manila Police Chief Eleazar on policeman sacked for extortion:
        He doesn&#39;t deserve to stay in the PNP. He deserves public shaming <a href="https://t.co/EC6gNBvS93">https://t.co/EC6gNBvS93</a>
        <a href="https://t.co/1tr8cIvfG2">pic.twitter.com/1tr8cIvfG2</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1103475326963703810?ref_src=twsrc%5Etfw">March
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6323e1b0-121c-4ec5-a552-ee6cf96586ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:14:55.681Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:34.922+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6696b2-0521-469e-89c3-38c924dbe474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:52:05.017Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Eleazar apologized to the public for his outburst, adding
        that he would act differently if faced again with the same situation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d60cf7-6bee-440c-9244-f0184311499d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:26:09.304Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:34.923+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Commission on Human Rights (CHR) said Quibete''s rights
        to dignity and presumption of innocence were violated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafc1b08-a55c-4136-a5ab-60765c2f3edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:26:09.304Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:34.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How ever much we understand the frustration of General Eleazar,
        we wouldn''t want this to also guide the work of other police officers kasi
        tinitingala siya at baka gayahin or baka mas malala [because he is looked
        up to and they might imitate or it could be worse] in the next instance,"
        CHR spokesperson Jacqueline de Guia told CNN Philippines'' <em>Balitaan</em>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5843cbf-7954-4fcc-8b5d-2f2a2aba9ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:26:09.304Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:34.924+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Guia added that shaming is considered as mental torture under
        the Anti-Torture Act. She also said that maltreatment of prisoners is prohibited
        under the Revised Penal Code.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fde668-2e1f-406b-89c3-fb227e5ab89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:26:09.305Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:34.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as possible, kung kakayanin na magtimpi, sana ay ipaubaya
        na lang sa korte ang pagpapataw ng parusa sa mga pulis kasi sabi nga natin,
        may karapatan din ang mga pulis," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce061825-7515-448d-bd71-aa57364499f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:26:09.305Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:34.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As much as possible, if they can restrain themselves,
        hopefully they should just let the court mete out penalties for policemen
        because as we have said, policemen also have rights.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96b92883-af72-4fa0-9742-2574bd6595e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:26:09.305Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:34.925+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar said that the policeman is free to file charges against
        him. He also shrugged off negative reactions from the public.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f76249d-a526-4391-ad1b-52dbc4ffd026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:52:05.017Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:34.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung marami sa inyong kumakampi, kinakampihan ''yan, eh</em>
        so be it. <em>Kung sa tingin nila, mali ''yung ginawa ko diyan, so bahala
        kayo. Eh kung sa tingin nila eh ''yun pa ngayon ang</em> sympathy is on that
        policeman, <em>eh palagay ko baligtad na ang</em> perspective <em>sa ginagawa
        natin ngayon,</em>" Eleazar said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcecbeb-6d69-43ef-9435-b909b981eb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:52:05.017Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:34.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If many of you back him up, then so be it. If they
        think that what I did was wrong, that''s up to you. If they think that, now
        the sympathy is on that policeman, then I think that our perspective on what
        we are doing now is twisted.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d964ccf-1fe8-424c-8d17-2c86ff0b15cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:52:05.018Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:34.926+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleazar also said that policemen who are bad "to the bones" will
        still commit crimes even if their salaries are increased three times or four
        times. "It''s about greed. It''s about easy money for easy life," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ab83c7-c481-49f8-8279-2faa1af31073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:52:05.018Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:34.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Eleazar said erring cops comprise only a fraction of the
        police force and appealed to the public to continue supporting the PNP''s
        internal cleansing program by reporting scalawags.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b258b3b-2fd8-47d8-b543-ca96fb222e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:52:05.018Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:34.927+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time that Eleazar shamed erring cops in front
        of cameras. In his early days at the helm of the National Capital Region Police
        Office, he shamed cops for sleeping on the job. He also gave the same treatment
        to a cop who was accused of raping a 15-year-old girl in exchange for clearing
        her parents'' of drug charges.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be1aecd6-e49a-45b8-a0dc-cb742b399921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:52:05.018Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:34.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/3/6/duterte-eleazar-police-scalawag-.html"
        target="_blank">President Rodrigo Duterte praised Eleazar</a> for his shaming
        of Quibete in front of the press and assured him of his support.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f2e2280-3807-46cf-a4e9-2c31f225a199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:52:05.018Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:34.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte approved last year pay hikes for police and soldiers, with
        rookie cops getting their salaries doubled.</p>'
