      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Social media has a new influencer:
        Britain''s Queen Elizabeth II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dfa4fad-d892-4bac-8718-7678f5a2f012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:28:24.320Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:14.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen published her first post on Instagram on Thursday during
        a visit to London''s Science Museum -- 43 years after she sent her first email.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14833ec9-d016-441a-89a7-dee12005f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:28:24.320Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:14.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than opting for the always-popular selfie as her inaugural
        update, she shared a letter sent by 19th-century mathematician and computer
        pioneer Charles Babbage to Queen Victoria''s husband, Prince Albert.</p>'
    '3':
