        l <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://twitter.com/hashtag/TheFilipinoVotes?src=hash&amp;ref_src=twsrc%5Etfw">#TheFilipinoVotes</a>
        <a href="https://t.co/msCLmwV0u6">https://t.co/msCLmwV0u6</a> <a href="https://t.co/3ZyhyTxJcB">pic.twitter.com/3ZyhyTxJcB</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1103499314645463040?ref_src=twsrc%5Etfw">March
        7, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4522f360-fa23-4ff5-a3fc-f746c4562bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:12:23.484Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:31.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8e3d05-ea97-48b4-b8e6-7c7719d01843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:07:56.179Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:31.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Poe''s committee did not sit on the proposal. Her panel began
        hearings on the measure in August 2016 and submitted it for consideration
        in plenary just four months after.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9f535c-24d6-4b8a-bb68-eb032eac3c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:07:56.180Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:31.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is currently pending on second reading in the Senate, while
        the House has passed its own version of the measure last December.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344de058-f702-4253-ade8-cca3a37495b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:07:56.180Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:31.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In previous press statements, Poe acknowledged that there is a need
        for "extraordinary powers" to solve traffic as present laws could not quickly
        and effectively provide solutions.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b622c9-0e88-4057-8d9f-fc197a3bb955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:07:56.180Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:31.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the bill should have passed already but is being
        hindered by extended debates. Though the President initially asked for emergency
        powers, he said later on that he does not need it. This sent mixed signals
        to members of the House and the Senate," Poe said in a <a href="http://senate.gov.ph/press_release/2018/0223_poe1.asp"
        target="_blank">February 2018 statement</a>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed796690-e930-4ca5-89e8-0f4a8516155b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:07:56.180Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:31.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She earlier stressed the <a href="http://nine.cnnphilippines.com/news/2016/08/10/grace-poe-foi-compliant-emergency-powers.html"
        target="_blank">need for transparency</a> in granting Duterte emergency powers.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9665d296-de8a-46c6-aae6-c06901c8b435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:07:56.181Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:31.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech on Tuesday, Duterte said he gave up on the proposal
        as some people were raising concerns about the possibility of corruption should
        he be granted emergency powers.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafe7527-cc1a-43a3-be9b-503ce87e64c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:07:56.181Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:31.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayaw ko narinig ko sa kanya na, ''Alam mo malaking pera ito.
        Ibibigay namin pero</em> I am afraid of corruption, <em>baka nakawin ganun,
        ganun,'' Eh ''di noong narinig ko sabi ko, ''Wag na lang.'' Kung ganun lang
        naman ang duda ninyo sa akin, baka talaga akala ninyo magnanakaw ako, huwag
        na lang,</em>" he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2996d6-3f1d-4152-9efc-a51ba6376442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:07:56.181Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:31.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t want to hear from them, "You know, this is
        huge money. We will give it, but I am afraid of corruption, maybe it would
        be stolen, this and that.'' When I heard that, I said, ''Nevermind.'' If that
        is your doubt about me, maybe you really think I am a thief, nevermind.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b16138-ba81-431c-8b5a-a3cad33102f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:07:56.181Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:31.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transportation department would still like for Duterte to get
        emergency powers, but will do their best to address traffic even without it.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22a7d75-5a4e-4e87-9105-f8a20545a501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:07:56.181Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:31.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ayaw ibigay,</em> we will not go in desperation and raise
        our hands and say, ''No we cannot solve it.'' <em>Sa paraan na kaya at tugma,
        maski walang</em> emergency power, <em>gagawin po namin ''yung nararapat at
        nauukol,</em> which is infrastructure, enforcement, discipline," Tugade told
        CNN Philippines'' <em>Newsroom Ngayon</em> on Wednesday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b35be8-ad47-402e-9332-b9f175be987d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:07:56.182Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:31.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they do not want to give it, we will not go in
        desperation and raise our hands and say, ''No, we cannot solve it.'' In whatever
        way that is feasible and appropriate, even without emergency powers, we will
        still do what is right and proper, which is infrastructure, enforcement, discipline.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c16b94c-6db2-4888-a640-5b15e76c0c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:07:56.182Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:31.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The measure seeks to grant emergency powers to the President as
        provided for in the Article VI, Section 23(2) of the Constitution which states
        that the Congress may, in cases of war or national emergency, authorize the
        President "to exercise powers necessary and proper to carry out a declared
        national policy" for a limited period of time.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336f643b-d54b-4442-8854-7d430df49330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:07:56.182Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:31.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolentino is running under the administration party Partido Demokratiko
        Pilipino &nbsp;Lakas ng Bayan and is endorsed by the administration-aligned
        Hugpong ng Pagbabago. Meanwhile, Poe is running for re-election as an independent
        bet, albeit having been endorsed by several groups.</p>'
