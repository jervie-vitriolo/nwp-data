    'template': '1'
    'title': 'Gabriel Garcia Marquez''s ''100 Years of Solitude'' will become a Netflix
      series'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aa2bf1-60b5-4dff-a602-3cb54733ba52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:23:46.911Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:44.398+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>Netflix is adapting Colombian author
        Gabriel Garcia Marquez''s iconic "One Hundred Years of Solitude" into a series.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d00088-62b5-408e-85a3-f81ab73dce8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:23:46.911Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:44.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3c3aec-3486-4142-bf14-73ea845e300a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:23:46.911Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:44.399+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This marks the first and only time in more than 50 years that his
        family has allowed the project to be adapted for the screen," Netflix said
        Wednesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c042c13a-366c-4608-a19a-6e92f7e10e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:23:46.912Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:44.400+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c4c4ba-1fec-44e9-8f78-624f3173fb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:23:46.912Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:44.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One Hundred Years of Solitude," which was originally published
        in Spanish in 1967, is perhaps the best known work by the Nobel prize-winning
        author.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1411aa96-e4f7-4227-bf32-923fdadfcd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:23:46.912Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:44.401+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bcfdca5-6f47-432a-80bf-1463ad3f086c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:23:46.912Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:44.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The novel is set in the fictional "Macondo," which was inspired
        by Marquez''s hometown in northern Colombia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00e5d052-f31e-4d58-8f98-b7cbc80e73df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:23:46.912Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:44.402+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadbc7ec-d4c4-4d32-8c34-e7bccde09ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:23:46.912Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:44.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chilean poet Pablo Neruda said that "One Hundred Years of Solitude"
        constituted "the greatest revelation in the Spanish language since the Don
        Quixote of Cervantes."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d223385-5f57-4dd1-b9ca-2383983404b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:23:46.912Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:44.403+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c67e515c-6658-429f-8bf4-6e99ea1f8e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:23:46.912Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:44.404+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez was a treasure to the Colombia people. When Marquez died
        at age 87 in 2014, Colombia President Juan Manuel Santos declared three days
        of national mourning, and ordered flags to be lowered to half-staff across
        the country.</p>'
  'Nude-Mona-Lisa-Leonardo-da-Vinci':
    'author': 'Matthew Robinson, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-03-06T23:35:01.163Z
    'imagesource': 'jcr:5b637c25-62ac-4641-87b4-41f59fad07d8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '537ec1a1-07f7-4c42-8f1c-f5fe095ec3fa'
    'lead': 'The drawing was previously thought to have been completed by da Vinci''s
      students.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-06T23:37:56.627Z
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T21:57:43.868+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:47.848+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "'Nude Mona Lisa' may have been drawn by Leonardo da Vinci\n\n    "
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea4886f-c3f8-472e-a009-e719b83a1db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.627Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Art experts may have solved a riddle
        that has been baffling them for years: whether a drawing of a nude woman,
        bearing a striking resemblance to the Mona Lisa, is a Leonardo da Vinci original.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae6590f-4e47-4dd3-b64b-56728f5b5b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.627Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbe874f2-c85f-40c7-9f62-cde4929c7973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.627Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following extensive testing, investigators from the Center for Research
        and Restoration of the Museums of France (C2RMF) say the charcoal drawing,
        known as the "Monna Vanna" or "Nude Mona Lisa," was completed in Leonardo
        da Vinci''s studio and may have been the work of the master himself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21df6338-8280-4d21-a18c-2ac45b7c2f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.627Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4170cbbb-72bf-41b6-a6c2-24a9a1181d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.627Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drawing was previously thought to have been completed by da
        Vinci''s students.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a2bc32-749b-4142-a13a-418644faf6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.627Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6065fcc8-73aa-43e6-9901-ea356e14c6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.628Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts at the center found that much of the work was completed
        by a left-handed artist, supporting theories that da Vinci was the creator.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b892900b-b833-49a9-b8b9-f7995eae0253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.628Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5890d1cc-44d4-4e3a-91cf-b0c00aa27bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.628Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mathieu Deldicque, the curator of the Condé Museum, which has housed
        the drawing since 1862, said in a statement that the analysis had revealed
        "lots of new elements," including "left-handed charcoal marks pretty much
        everywhere."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e0c183-0bda-4215-9d62-43e31eb523db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.628Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6116377-741e-4d6c-a2f3-0838b269d673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.628Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also found that the drawing featured da Vinci''s preferred
        "sfumato" technique, a process of blurring color transitions, concluding that
        the piece was not a copy of a lost original.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312f3a49-629e-4d19-8b99-1289b6721195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.628Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8986510d-d782-4295-a6bc-8b2d4f0fad03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.628Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is a very strong possibility that Leonardo did most of the
        drawing," Deldicque said. "It is a work of very great quality done by a great
        artist."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a7b4de-3a93-40ef-be77-7edf111acbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.628Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7624f0c4-da5a-45c7-aa28-164aed3a0e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.628Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is almost certainly a preparatory work for an oil painting,"
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935c28e5-83d8-45e9-8a46-23fa89312359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.628Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de977848-14ff-4124-8c59-241cd127b5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.628Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suggestions by experts that the drawing could be an original reemerged
        in 2017, when Bruno Mottin, a conservation expert at the Louvre, confirmed
        that it dated from the same period as da Vinci''s lifetime.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4589f90-059a-4d00-9038-4324be0c0b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.629Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3331175-dba8-481e-80f6-fd7d9d08f390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.629Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believed, however, that it was completed by a right-handed person,
        thereby ruling out da Vinci.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878c5171-612a-4bc5-b77c-ed9452c8aa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.629Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6875d1b-f394-4e66-b4b1-7ae461c61756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.629Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deldicque said Mottin was thrown by "hatching on the top of the
        drawing near the head done by a right-handed person," which analysis has revealed
        may have been added at a later point.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f0f6be-ffd7-4bc4-90d3-43e7cc438d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.629Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262bae6b-cb4d-450d-8427-861314b76f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.629Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the renewed fascination with the drawing, Deldicque warned
        that experts must "remain prudent" and be "serious and scientific" about attributing
        the work to da Vinci.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f1a434-d616-4d2e-9029-2164ffbf084e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.629Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65caaade-662b-4349-9fd3-d0a45605fe7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.629Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He admitted, that despite "the quality of the drawing, both under
        the naked eye and under imaging analysis," experts may never be "absolutely
        certain" about its origins.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1279e6d5-6ced-42bd-bc1a-4cae556052a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.629Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3b5ecf-3355-45b8-b038-f737448937b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.629Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, the Monna Vanna will form the centerpiece of an exhibition
        at the Condé Museum in Chantilly, northern France, commemorating the 500th
        anniversary of da Vinci''s death in 1519.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c6e064-6e7a-4264-b344-aa3dfda6baa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.630Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0f4c11-6529-4ec4-9c33-5f8c105240cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:37:56.630Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:43.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibition will bring together many replicas of the "Monna Vanna"
        by other artists and compare them alongside the originally Chantilly sketch.</p>'
  'trump-obama-civilian-deaths-airstrikes':
    'author': 'Zachary Cohen and Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-06T23:44:06.128Z
    'imagesource': 'jcr:d1f3dfab-5067-431e-b455-b52028b3fe8a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd046436f-e84a-4d0d-8b8b-e7ac800fdbe9'
    'lead': 'U.S. intelligence officials will no longer be required to publicly disclose
      the number of civilians killed in airstrikes against terrorist targets "outside
      areas of active hostilities" due to a new executive order issued by President
      Donald Trump on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T23:50:23.115Z
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T21:57:42.697+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:48.053+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Donald-Trump', 'Barack-Obama', 'United-States']
    'template': '1'
    'title': 'Trump revokes Obama order on reporting civilians killed in U.S. airstrikes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba45bda-adce-46c8-9ac2-821fb44edced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:50:23.115Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — U.S. intelligence officials will no longer
        be required to publicly disclose the number of civilians killed in airstrikes
        against terrorist targets "outside areas of active hostilities" due to a new
        executive order issued by President Donald Trump on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a56df0d-ac41-49e0-a9bb-047f4812b919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:50:23.115Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:42.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, given the secrecy surrounding counterterrorism strikes
        conducted by US intelligence agencies, it is unclear whether Wednesday''s
        announcement will result in less transparency about how the US conducts such
        operations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f808a431-817d-40b1-9393-af98636753ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:50:23.116Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the National Security Council declined to clarify
        when asked for more information by CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da89208d-e36c-4835-a189-1b7beccd84db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:50:23.116Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:42.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, Trump''s order lifts an Obama-era mandate for intelligence
        professionals to provide an "unclassified summary of the number of strikes"
        as well as "assessments of combatant and non combatant deaths resulting from
        those strikes" each year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1db966-3413-4b69-b417-51a3bf971f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:50:23.116Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:42.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.dni.gov/files/documents/Newsroom/Summary-of-2016-Information-Regarding-United-States-Counterterrorism-Strikes-Outside-Areas-of-Active-Hostilities.pdf">The
        most recent published report</a>, which was released by the Office of the
        Director of National Intelligence in January of 2017, said "US government"
        conducted 54 strikes outside of Iraq, Syria and Afghanistan during 2016, resulting
        in one civilian death.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3ba1b7-ea7d-4100-a97f-35a68ba7a1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:50:23.116Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:42.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesperson for the Office of the Director of National Intelligence
        referred questions about the change to the White House.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd144aea6-e394-41b5-b4e9-1705eac7d393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:50:23.116Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:42.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secretary of defense is legally required to provide a similar
        report and will continue to do so despite Wednesday''s executive order as
        that requirement falls under congressional oversight as outlined in the National
        Defense Authorization Act.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3e5a9e-1588-46ab-a877-f422c6490547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:50:23.116Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:42.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, that report pertains solely to U.S. military operations
        in places like Iraq, Syria, Afghanistan, Somalia and Libya.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237078d5-c123-4c30-aedd-973050d69ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:50:23.117Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:42.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has previously reported on at least one CIA strike that has
        taken place during the Trump administration, which occurred in Yemen, <a href="https://edition.cnn.com/2018/08/20/politics/yemeni-bombmaker-dead/index.html">killing
        a senior al Qaeda</a>&nbsp;bomb maker.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977b12e3-008c-49a9-9542-9f0f9a0c7834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:50:23.117Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:42.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The White House said Wednesday''s executive order was not an effort
        to decrease transparency about casualties resulting from U.S. strikes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cb62da2-7750-4579-99fa-1e35d8f9f455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:50:23.117Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:42.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States Government is fully committed to complying with
        its obligations under the law of armed conflict, minimizing, to the greatest
        extent possible, civilian causalities, and acknowledging responsibility when
        they unfortunately occur during military operations," a National Security
        Council spokesperson told CNN in a statement.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbca9d5-85c1-480b-8b61-82bbba36dab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:50:23.117Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:42.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the administration argues that the measure is intended
        to streamline the process by eliminating "superfluous reporting requirements."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a2b78c-ce59-4fea-9a8a-a9d78c47df73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:50:23.117Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:42.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This action eliminates superfluous reporting requirements, requirements
        that do not improve government transparency, but rather distract our intelligence
        professionals from their primary mission," the spokesman added, noting that
        the report by the Pentagon, which will still be submitted to Congress, "has
