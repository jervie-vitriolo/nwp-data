    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:51.030+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['d4095b62-a6bf-4fb0-a19b-4b1196bba81d', '99620286-2095-4ebe-8883-a182265d32a9',
      '9f8d4042-c980-426a-9ba9-7a10c7a63b24']
    'template': '1'
    'title': 'Candidates lying about school records? ''That''s fraud,'' Panelo says '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e22f813-5252-4130-bc71-53ce9100aedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:29:04.643Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:28.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)—</strong> &nbsp;A
        candidate or government official lying about his or her educational record
        can be considered a fraud, Presidential Spokesperson Salvador Panelo said
        Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd635568d-7ef7-4be5-95a4-67db595f978a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:29:04.643Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:28.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s fraud," the spokesman told reporters when pressed about
        the issue ahead of the midterm polls.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5161e480-0711-4dfc-b4c6-e83503970b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:29:04.643Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:28.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid Presidential daughter and Davao City Mayor Sara
        Duterte-Carpio''s sentiment that lying should not be a huge cause of concern
        for the elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b129b20f-d346-4c57-a24a-efbaa8bd1f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:29:04.643Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:28.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio on Wednesday said all candidates "have been telling
        lies"-- in response to accusations that former Special Assistant to the President
        and senatorial hopeful Bong Go have been <a href="http://nine.cnnphilippines.com/news/2019/03/05/Bong-Go-Gary-Alejano-tshirt-2019-elections.html">using
        public funds</a> for his campaign.&nbsp;</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93567164-d1eb-4768-8920-591efc2a4fe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:29:04.644Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:28.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, noted it is still up to the electorate whether
        or not they will vote for a certain candidate-- honest or not.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b339443-8c20-43c0-8428-4e4cfc09b551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:29:04.644Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:28.777+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m saying honesty, as an issue, depends on the voter himself
        or herself. If he or she will consider that. As far as Mayor Sara is concerned,
        <em>hindi</em> issue ''yun (it is not an issue)," the spokesman clarified.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b697470-abe0-4a49-a5b8-35072685e016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:29:04.644Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidate and Ilocos Norte Governor Imee Marcos in February
        faced backlash after an independent student publication of Princeton University
        <a href="http://nine.cnnphilippines.com/news/2019/02/27/Imee-Marcos-Princeton-University-the-Daily-Princetonian.html">countered</a>
        her educational records. Marcos, in previous interviews, said she had graduated
        from the prestigious Ivy League school.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f70687a-2ff6-4fd0-b391-c9b1988759ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:29:04.644Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imee Marcos, a current candidate for a Philippine Senate position
        and the daughter of former Filipino President Ferdinand E. Marcos, says she
        graduated from the University in 1979. Although she enrolled in the University
        in 1973, no record shows that she graduated," the Daily Princetonian reported.&nbsp;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab028da-e4dc-4a7b-8934-e671ff61b644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:29:04.644Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said "honesty" should only be considered when it comes to
        work-related issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a345757-bf5f-43d9-8991-77573e89889f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:29:04.644Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:28.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It goes without saying, if you are dishonest you will be removed
        definitely... in relation to your work. But if you''re dishonest with respect
        to your personal relations..." he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb2acf8-3a8e-4633-bc2e-fdf87bfe5b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:29:04.644Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang kailangan sa gobyerno, matino. Basta ''yung sa trabaho
        mo, matino ka, wala kang gagawing masama,</em> in violation of the law."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dccdb49-c162-4f15-a2fd-67eb00f980b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:29:04.644Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:28.779+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we need in the government is someone upright.
        If you''re good with your work, you''re not doing anything in violation of
        the law.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1678f65a-d8e9-4cea-877f-a853daf69fe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:29:04.644Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added voters should have had personal "dealings" with candidates
        before they can judge or consider them as honest or not.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11213876-3794-4a56-a5a2-2de3c85410e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:29:04.644Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How would you know if the records are bogus or not? <em>Hindi ba
        ang dami nang pine-</em>present na records, <em>''yun pala</em> bogus? <em>Dapat
        alam mo</em> personally ''<em>yung kandidato, may</em> dealings <em>ka sa
        kanya. Parang mag-se</em>speculate <em>ka lang,</em>" he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9650ad-da2f-443f-b360-28f9281e722b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:29:04.644Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Isn''t it that they''re presenting a lot of records,
        but they are all bogus? You should personally get to know the candidate, and
        you should have dealings with him or her. Otherwise you will just speculate.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d63323-1c7d-4a5d-ab3f-1a022fcd4fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:29:04.645Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Vice President Leni Robredo said she disagrees with
        Duterte-Carpio''s sentiment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a5d225-7f02-4026-913e-c19d2b85215a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:29:04.645Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:28.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that while there''s nothing wrong with failing to graduate
        from certain schools, candidates should be upfront and transparent with their
        statements.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd960d369-c959-48c8-bd47-2423b23a1669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:29:04.645Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:28.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi iyong kampanya, ito iyong paraan para makilala natin iyong
        mga kandidato. Iyong kampanya, ito iyong paraan para makapagdesisyon nang
        tama iyong taumbayan kung sino iyong kaniyang bobotohan. Kung ang premise
        nito kasinungalingan, parang ang dinadaya natin, taumbayan,</em>" Robredo
        said during an interview Thursday in Cagayan.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0c09aa-516b-45d4-b17f-b270a90dd834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:29:04.645Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:28.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our campaign is the way for Filipinos to get to know
        the candidates, and to help them decide wisely. If its premise is dishonesty,
        it''s like we''re deceiving the citizenry.]</p>'
