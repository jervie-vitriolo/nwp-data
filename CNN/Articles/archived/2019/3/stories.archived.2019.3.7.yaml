      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Keifer Sanchez, Mackie Empuerto, and Francis Concepcion — more popularly
        known as the TNT Boys —&nbsp;failed to move forward in <em>The World''s Best</em>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8003102-15da-4ef1-bca2-f8112dc658a0'
      'mgnl:activationStatus': true
