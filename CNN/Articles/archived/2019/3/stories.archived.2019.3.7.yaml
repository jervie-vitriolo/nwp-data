    'title': 'Mahathir: Malaysia to support peaceful Bangsamoro transition'
    'visualType': 'embed'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7cf2d1-fbdf-413c-b9f1-1a9d5b03272a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:41:10.443Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:13.526+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong>&nbsp;Malaysian
        Prime Minister Mahathir Mohamad said that he looks forward to a peaceful Mindanao,
        as it could lead to the prosperity of both the Philippines and Malaysia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a344f7-647b-4d69-a81f-73eab321ff2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:41:10.443Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:13.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe with the establishment of the Bangsamoro Autonomous Region
        in Muslim Mindanao or BARMM, we have to boost economic ties between both countries,"
        Mahathir said in a press statement delivered with President Rodrigo Duterte
        in Malacañang.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81352ade-85d8-45e7-be3f-c121b8f229f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:41:10.443Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:13.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia helped facilitate the peace talks between the Philippine
        government and the Moro Islamic Liberation Front, which led to the signing
        of the Bangsamoro Organic Law and the creation of the BARMM.</p>'
