      'mgnl:lastActivated': 2023-01-29T21:57:30.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1b3542-84e5-4aff-a05a-3f60825524f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.815Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veteran politician Anwar Ibrahim, widely viewed as the successor
        to current Prime Minister Mahathir Mohamad, has been jailed twice on sodomy
        charges -- once by Mahathir''s government, and gay people are routinely punished
        by public lashing in Terengganu, a Sharia-practicing state to the east of
        the capital, Kuala Lumpur.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e547926-44e2-4efb-80d6-6d77756e3474'
