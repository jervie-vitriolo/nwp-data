      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, I had the pleasure of learning about children''s computer
        coding initiatives and it seems fitting to me that I publish this Instagram
        post, at the Science Museum which has long championed technology, innovation
        and inspired the next generation of inventors," she added to the account''s
        4.6 million followers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a10d9c-7171-4ff7-8065-4647ec3e515a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:28:24.321Z
