      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bolsonaro''s tweet has sparked outrage and widespread ridicule
        in the country</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd6cd0f-44cf-4ab5-8f20-8f95d7f63f14'
