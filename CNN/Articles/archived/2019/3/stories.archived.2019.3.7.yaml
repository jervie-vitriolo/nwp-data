      'jcr:uuid': '842dbb32-b332-4100-b5b5-afdbd10aa501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:07:56.521Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:36.407+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde added the operations are part of internal cleansing and
        discipline within the PNP.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa107b9c-976c-4413-a2c7-3ec61b7a5230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:07:56.522Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde''s statement comes after he <a href="http://www.cnnphilippines.com/news/2019/3/6/pnp-drug-officers-sacked-extortion.html">ordered
        the sacking</a> of Eastern Police District (EPD) Director C/Supt. Bernabe
        Balba and Pasay Police Chief S/Supt. Noel Flores Wednesday for "command responsibility"
        after the arrest of their officers for alleged extortion activities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f15a763d-bde2-4747-8ce1-c12a3150a73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:07:56.522Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:36.408+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila Police Chief Guillermo Eleazar also announced the relief
        of 15 officers that make up the drug enforcement unit (DEU) of the EPD which
        secures the cities of Pasig, San Juan, Mandaluyong and Marikina.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
