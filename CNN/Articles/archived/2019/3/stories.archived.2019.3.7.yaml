        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/ButJtIMnBrV/?utm_source=ig_embed&amp;utm_medium=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">Today, as I visit the Science Museum I was interested to discover
        a letter from the Royal Archives, written in 1843 to my great-great-grandfather
        Prince Albert.  Charles Babbage, credited as the world’s first computer pioneer,
        designed the “Difference Engine”, of which Prince Albert had the opportunity
        to see a prototype in July 1843.  In the letter, Babbage told Queen Victoria
        and Prince Albert about his invention the “Analytical Engine” upon which the
        first computer programmes were created by Ada Lovelace, a daughter of Lord
        Byron.  Today, I had the pleasure of learning about children’s computer coding
        initiatives and it seems fitting to me that I publish this Instagram post,
        at the Science Museum which has long championed technology, innovation and
        inspired the next generation of inventors. Elizabeth R. PHOTOS: Supplied by
        the Royal Archives © Royal Collection Trust / Her Majesty Queen Elizabeth
        II 2019</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px;
