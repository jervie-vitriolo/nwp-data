      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276a1a5a-8efb-49cc-b2d4-ceaf388ce1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:12:01.877Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:45.936+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro, who has been compared to US President Donald Trump and
        Philippine President Rodrigo Duterte, has stirred controversy with his misogynistic,
        racist and homophobic remarks.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bd0e1f-70b7-4bc3-8911-f5dc08c6988f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:12:01.877Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:45.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d6db14-9521-4df4-938e-54cdeea9924d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:12:01.877Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:45.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He once told a congresswoman that she did not deserve to be raped,
        because she was "very ugly," Brazil''s TV Globo reported. He also said publicly
        that he would prefer to see his son "die in an accident" than a member of
        his family be homosexual.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164ce01e-9c0e-4f88-8909-6d6b5593cdd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:12:01.877Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:45.937+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918f45e7-e228-45c2-81da-66f778620e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:12:01.877Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:45.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bolsonaro''s win in the 2018 presidential election horrified liberal
        Brazilians, and followed one of the most polarizing and violent political
        campaigns in Brazil''s history.</p>'
