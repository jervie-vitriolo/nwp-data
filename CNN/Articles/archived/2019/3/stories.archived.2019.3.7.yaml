      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> — After
        an inspired run, three young Filipino singers bow out of a show where they
        competed against some of the most talented performers in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e857e3f1-fbaa-48f3-8ec0-11eb574996bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:38:05.749Z
