      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An August 2018 raid on one of Kuala Lumpur''s only gay clubs saw
        around 20 men charged for "illicit behavior," and came shortly after a brutal
        attack on a trans woman in a city close to the capital.</p>'
  'Panelo-honesty-issue-fraud-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-07T06:00:17.363Z
    'imagesource': 'jcr:168c44c8-096b-4c05-9c93-7b6b0da9aa57'
