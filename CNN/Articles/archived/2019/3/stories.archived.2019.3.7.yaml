    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The new Toyota RAV4 is the versatile SUV that runs as good as it looks'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcac44a1-35b0-4bd6-baa5-82764027677f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T10:09:04.064Z
      'mgnl:createdBy': 'don'
