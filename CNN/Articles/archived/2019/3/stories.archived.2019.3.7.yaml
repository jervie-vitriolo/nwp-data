  'brownface-parody--Roma--star-causing-outrage-surprising-creators':
    'author': 'Nicole Chavez and Paula Bravo Medina, CNN'
    'caption': 'A Mexican comedy show mocked Mexican actress Yalitza Aparicio and
      fellow "Roma" cast members this week. | Robyn Beck/Getty Images'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-07T10:35:01.675Z
    'imagesource': 'jcr:8ed25266-3f81-48de-907e-611dfd8a4a34'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '931b2707-dc71-4085-829d-9ed0927da71e'
    'lead': 'A Mexican television personality wears brownface and a prosthetic nose
      in a parody of "Roma" star Yalitza Aparicio, sparking controversy and drawing
      split opinions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-07T10:39:09.829Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:57:19.597+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:53.000+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brownface TV parody of ''Roma'' star causes outrage, surprising Mexican
      show''s creators'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ddee48-27dd-44d9-af96-1ccc11bb7788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:39:09.830Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:19.597+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;A Mexican television personality wore
        brownface and a prosthetic nose in a parody of "Roma" star Yalitza Aparicio,
        sparking controversy and drawing split opinions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '333827ab-5feb-4d0e-a4e8-dd33c1cece9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:39:09.830Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:19.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yessica Rosales, also known as Yeka Rosales, played Aparicio in
        the new season of Mexican network Televisa''s comedy show "La Parodia," which
        premiered Monday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e883f09-9808-4433-8fe2-d9a634bee9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:39:09.830Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:19.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several photos and images of the sketch show Rosales with brown
        skin, thick lips and wearing a black wig in an apparent effort to make herself
        look more like the indigenous actress.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f41b3a-28ed-47c7-af80-0dbdc8908e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:39:09.830Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:19.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A representative for Aparicio said the actress had no comment about
        the parody.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ef6ecb-dcbd-44e8-b1ff-5552e7371d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:39:09.830Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:19.598+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales'' character -- "La Yalitza" -- was part of a larger parody
        of Mexican director Alfonso Cuarón''s film that included parodies of several
        members of the cast.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308169d4-0901-482f-9f81-20f2acfa54ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:39:09.831Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:19.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Televisa spokesman Alejandro Olmos Cruz said the network strongly
        condemns any form of racism.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11d8ce8-5d3f-49d3-9213-0bed883834aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:39:09.831Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:19.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not believe that the production of ''La Parodia'' engages
        in this type of practice," Olmos Cruz said in an email.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2328aca5-fda6-44dd-856b-5cbcbb9f3ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:39:09.831Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:19.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He indicated that Rosales'' characterization was in "bad taste."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6966f918-f16e-4f26-a12b-9f38a3d63857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:39:09.831Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:19.599+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The network has not received any negative feedback about the sketch
        after more than 1.6 million people watched the show''s premiere on Monday,
        the spokesman said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c408d41-e4e5-46c4-ad9e-d5a27832f10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:39:09.831Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:19.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosales and the show have faced backlash on social media from people
        in the United States and other countries around the world. People called them
        racist and accused them of making fun of Aparicio.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '952af342-c00f-4901-8026-85a3c4f08698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:39:09.831Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:19.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many in Mexico have expressed their approval of Rosales'' work,
        saying they saw her appearance as funny because it was a parody.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ac3c7c-9bbd-4fc1-9aa4-23f7b318c542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:39:09.832Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:19.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, Rosales has defended her actions and posted photos of
        herself playing characters with different skin tones.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64c0fd1-1a5e-497c-a896-428266382d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:39:09.832Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:19.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Which skin tone should I use to play Yalitza that would not offend
        you?" she wrote on Twitter. "I don''t discriminate. I portray all the skin
        tones and races and ages in the world."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a39424-628a-420e-a3e4-2b284966e309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:39:09.832Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:19.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Why didn''t anybody take insult when I played Donna Summer?" she
        wrote.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b0d4f9-197b-4a23-8417-bc8f4dfd9bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:39:09.832Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:19.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also posted several photos of popular light-skinned entertainers
        in Mexico who darkened their skin to portray a character.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6eb25ca-ce40-4238-829f-1a74d37c1356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:39:09.832Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:19.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show''s producer, Reynaldo López, dismissed the criticism of
        Rosales'' character in a series of tweets. He said racism is mocking and "discriminating
        others based on their roots, ethnicity and social and economic status."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfd57671-4bfb-4151-a604-890acc592281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:39:09.833Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:19.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>López also questioned why there has not been any backlash for other
        characters in the show, including Mexican President Andrés Manuel López Obrador.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da555639-7196-4ddc-b355-48e486c10755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:39:09.833Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:19.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We use makeup, prosthetics, wigs and costumes for all of them,"
        he wrote.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba4b4b4a-8331-4757-bc99-26396a44e8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:39:09.833Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:19.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The controversy, he said, emphasizes the idea that having a darker
        skin tone is bad when the reality is that all skin tones are equal.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc929c42-d1f0-4e3f-9810-1058c269a561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:39:09.833Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:19.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/06/entertainment/brownface-yalitza-aparicio-roma/index.html">Brownface
        TV parody of ''Roma'' star causes outrage, surprising Mexican show''s creators</a>."</em></p>'
  'malacanang-hitting-un-human-rights-chief-michelle-bachelet-on-latest-war-on-drug-remarks':
    'caption': 'UN Human Rights High Commissioner Michelle Bachelet'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-07T10:40:48.624Z
    'imagesource': 'jcr:57b090a7-a44d-43c3-bac7-d18ee15c98ed'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52690ff9-7a4e-4ca7-9f0f-b338154977e7'
    'lead': 'Malacañang slam United Nations (UN) human rights chief Michele Bachelet''s
      latest remarks on the alleged rights abuses in the country, saying the UN official
      is relying on wrong information fed by those against the administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-07T10:45:55.327Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:57:18.808+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:53.172+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Salvador-Panelo', 'Sal-Panelo', 'United-Nations', 'war-on-drug',
      'Malacanang', 'Michelle-Bachelet']
    'template': '1'
    'title': 'Palace hits UN human rights chief on drug war remarks: ''She''s relying
      on wrong info'''
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b536153d-67d1-474b-b0f8-c50a0ee39e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:45:55.327Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:18.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> —&nbsp;Malacañang
        on Thursday slammed United Nations (UN) human rights chief Michele Bachelet''s
        latest remarks on the alleged rights abuses in the country, saying the UN
        official is relying on wrong information fed by those against the administration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f3231db-260f-4781-bfaf-4729629691f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:45:55.328Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:18.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She relies on what she receives -- information coming from the
        critics and the detractors of the administration," Presidential Spokesperson
        Salvador "Sal" Panelo told the media.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4730a8-9380-49f6-88d2-3ffae4e63716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:45:55.328Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:18.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her report to the UN Human Rights Council Wednesday, Bachelet
        renewed her call for government response to the alleged human rights violations
        under the administration''s anti-illegal drug policies, which she said "lack
        respect for rule of law and international standards."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d099f08-e9f1-4266-871a-21635031fce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:45:55.329Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:18.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://www.cnnphilippines.com/news/2019/3/6/Agnes-Callamard-United-Nations-Human-Rights-Council-drug-war.html">UN
        officials renew call for gov''t response to alleged rights violations under
        admin''s drug war</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa91162c-12ad-4330-a55b-4597b33c826d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:45:55.328Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:18.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crackdown, she added, "should not be considered a model by any
        country."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac372d5-5117-4696-adcf-b8fe890cf59d'
      'mgnl:activationStatus': true
