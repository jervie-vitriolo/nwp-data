      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you feel that your genes aren''t working in your favor, the good
        news is that there are things you can do to boost your metabolism and burn
        more calories. Start by building and maintaining lean body mass, which tends
        to decrease with age. This can be accomplished through resistance exercises
        like weightlifting, Binks explained.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16eeeb2-e200-4aad-9800-b01709f9e754'
