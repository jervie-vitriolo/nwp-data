      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were up against another singing group &nbsp;Naturally 7 from
        the U.S.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9689f313-1826-46e6-b863-cbeeb2d2176d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:38:05.750Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:27.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According the rules of the competition, acts perform in front of
        a panel of three American judges — actress Drew Barrymore, singer Faith Hill,
        and RuPaul Charles — who will then each score the acts upwards to 50 points.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93992706-5a8c-4cb7-aedf-842347d1e778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:38:05.750Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:27.377+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, the so-called "wall of the world," featuring 50 experts
        from every field of entertainment will also vote on whether or not the they
        want the act to move forward. Each vote is equivalent to one point.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1133a39-800e-43ba-adfa-661f3c81cad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:38:05.750Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:27.378+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s own Pops Fernandez is included in the "wall."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5389ba6-2bf4-4b1c-ab80-a3d68c8fa0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:38:05.750Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:27.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrymore, Hill, and Charles'' collective scores gave the TNT Boys
        an average of 49 points, however they received a final score of 67, putting
        them behind Naturally 7 who received a total of 75 points.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ade96fc-7672-451d-bbee-81c1c3d7b360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:38:05.750Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:27.379+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Host James Corden, however reminded the Filipino youngsters, "every
        single person who has watched you perform on this show, you have moved them
        and changed them and this is the start of an incredible journey."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5226764c-c446-4806-a31c-5efd4d21ad45'
