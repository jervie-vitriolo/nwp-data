      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It was the comeback to end all comebacks.
        A comeback secured in stoppage time. And a comeback that was tinged in controversy
        with the most dramatic of VAR decisions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76c517a0-db5d-4c23-a552-120d7a23cd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.569Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The game was on a knife edge, one Paris Saint-Germain goal and it
        was game over for Manchester United, while Ole Gunnar Solskjær''s side needed
        to score once to go through.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606373ac-f795-4e6d-b67e-59984f4ba2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.569Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the clock ticked into stoppage time, VAR took center stage and
        referee Damir Skomina awarded United a penalty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692efc27-d0c7-4e23-944b-dbcd084d1e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.570Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus Rashford stepped up confidently, seemingly the calmest man
        inside the Parc des Princes stadium and slammed the ball high into the top
        corner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058157ce-b8cc-486f-b806-471955937f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.570Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Rashford and the United players celebrated wildly, PSG fans began
        to relive their worst nightmare.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120605ba-73f0-4c50-9472-a7c591e07381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.570Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two seasons ago, the French side led Barcelona 4-0 after the first
        leg in Paris but contrived to throw away the tie in one of the all-time great
        Champions League chokes, losing 6-1 at the Camp Nou.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c54dfc-9cd3-4824-908f-eaa5d599fa5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.570Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many questioned whether that traumatic elimination would continue
        to haunt this side as it attempted to defend the 2-0 lead earned in Manchester
        three weeks ago.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ebe135-e112-47b8-8d97-4b800665cfb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.570Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those demons began to resurface at the Parc de Princes inside two
        minutes, after Thilo Kehrer''s error was capitalized upon by Romelu Lukaku.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2533b437-0f07-4e28-ace4-0e3b1518a7e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.571Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.006+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juan Bernat drew PSG level 10 minutes later after good work by Kylian
        Mbappe, but an error from the unlikeliest of sources gifted United a lifeline.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4c2ce2-2d02-4239-bd78-cb9e61dcecbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.571Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gianluigi Buffon — one of the players PSG bought in an attempt to
        win the Champions League title it craves so much -- spilled Rashford''s fizzing
        shot into the path of Lukaku, who passed the rebound into the net.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebac698-73be-474c-921b-c8055c01fe93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.571Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.007+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/03/01/football/psg-champions-league-gianluigi-buffon-spt-intl/index.html"><strong>READ:
        How a painting helped Gianluigi Buffon cope with depression</strong></a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd369a359-9e84-4caf-8a3f-9f89d65d8b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.572Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/02/21/football/arsene-wenger-kylian-mbappe-pele-psg-spt-intl/index.html"><strong>READ:
        ''It''s Pele'' — Arsene Wenger recalls seeing Kylian Mbappe play for the first
        time</strong></a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb92e1c-969d-475a-a18b-d26d2ed9e837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.572Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.008+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>History makers</h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c31627c-448d-41ad-9690-043a734c63c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.572Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSG will have been eager to batten down the hatches and weather
        an early United storm, the painful memory of the last time they attempted
        to defend a first-leg lead still raw in the minds of many of these players.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf93b5e-6d96-4723-b5c2-565438c26d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.573Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.009+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>History was hugely weighted against United. In the 63-year history
        of the European Cup, no team has ever lost the first leg 2-0 — as United did
        at Old Trafford three weeks ago — and gone on to qualify, in 106 attempts.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1e987a8-cf82-44c0-882e-60a2f82b21be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.573Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.010+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But history is for making and the improbable is possible, as United''s
        temporary manager Solskjær knows all too well.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bb7435-7757-4049-8114-bb62015c2b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.573Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.011+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999, the Norwegian was part of a United squad that found itself
        2-0 down against Juventus in Turin — having drawn 1-1 in Manchester — and
        miraculously came back to win 3-2. Then two late goals secured a remarkable
        Champions League final win over Bayern Munich.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffd2ed3-8b86-4e38-96a3-67637b04bd90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.574Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is the same belief and fighting spirit Solskjær has been trying
        to instill in his players in the weeks since the demoralizing defeat at Old
        Trafford, the only loss of his tenure so far.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f93249f-b395-4a38-a490-8b63059f2b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.574Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The belief looked to be there, and PSG was rattled, wildly misplacing
        passes and losing every individual battle all over the pitch.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e735871f-515d-4b54-9e01-2eddc980c2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.575Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.012+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kehrer looked nervous after his early error, and Rashford began
        exploiting the weak link down the right of PSG''s defense.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83fa756-47fe-4524-b479-fc1b38e8c2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.575Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his earlier assist, Mbappe was looking a shadow of the player
        he has been for much of this season.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019ea4ba-a090-40e7-9f34-b52f4a4619f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.575Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20-year-old has 29 goals in 32 games this season, a record bettered
        only by Barcelona''s Lionel Messi, but as the match entered the second half
        his touch let him down on more than one occasion when clear through on goal.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2693a170-741b-48bb-bb06-2882988906a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.575Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.013+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of 10 first team players, including Paul Pogba Anthony,
        Martial, Alexis Sánchez, Ander Herrera, Jesse Lingard, Juan Mata and Nemanja
        Matic, Solskjær was forced to bring on 17-year-old Mason Greenwood and 19-year-old
        Tahith Chong as United chased that crucial third goal.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4852f0da-853c-4e72-b04b-f01dafd9965e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.576Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was another of United''s teenage substitutes — Diogo Dalot --
        than earned his side the decisive penalty, firing a shot towards goal which
        struck Presnel Kimpembe''s arm in the box.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf989a1-53b9-44eb-9ddb-57d3119f6d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.576Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.014+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a consultation with VAR, to the shock and dismay of most inside
        the stadium, Skomina pointed to the spot after taking several minutes to make
        his decision.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6f3ae9-4f5c-4803-8a4b-d2d56e3a9887'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.576Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rashford, remarkably taking his first penalty for Manchester United,
        fired past the 40-year-old Buffon, who may have just played his last Champions
        League game.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58629763-6ea1-4b9b-a652-066f43583d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.577Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Porto edge stoppage time thriller</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a34f0308-e6f7-437a-95f2-b1885ed427c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.577Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.015+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After earning a hard-fought 2-1 win at the Stadio Olimpico, Roma
        traveled to Porto confident of reaching the quarterfinals.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd6a997-4a1c-4fdf-922a-f14b458dd073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.577Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was, after all, the team which provided us with one of the
        great Champions League moments last season, coming from behind to knock out
        Barcelona.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796ab7c6-b123-490c-91c6-ed1969a5e5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.577Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.016+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An early goal for Porto''s Tiquinho turned the tie in Porto''s favor,
        but Roma''s evergreen captain Daniele De Rossi coolly slotted home a penalty
        to edge the Italian in front in the tie.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47dac1f-b6a4-4258-85f1-079f4a3faf32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.578Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lead lasted all of seven second-half minutes, as Moussa Marega
        volleyed the home side in front once again and forced the tie into extra time.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '937e0dd4-0eb5-4005-9a11-37d81855acaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.578Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s beginning to feel as though no Champions League tie is
        complete without some VAR controversy.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53981cd7-8600-43a8-b395-13622dd3280f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T04:51:13.578Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:34.017+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 117th minute, with just three minutes remaining, referee
        Cuneyt Cakir awarded a penalty after the video assistant referee spotted that
        Porto''s Fernando Santos had his shirt pulled in the box.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f27a3f-9a05-418e-bf75-5748e5d412d0'
      'mgnl:activationStatus': true
