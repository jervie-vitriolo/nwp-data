  'Huawei-is-suing-the-U.S.-government':
    'author': 'Sherisse Pham and Julia Horowitz, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-07T02:27:48.408Z
    'imagesource': 'jcr:ec65285d-5deb-4697-8f83-df10f58fb07a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c170349c-4a5b-4301-af86-7c5d734a8bb2'
    'lead': 'Embattled Chinese tech giant Huawei is suing the U.S. government, challenging
      a law that bans federal agencies from buying the company''s products.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-07T02:30:29.121Z
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T21:57:38.662+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:48.992+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Huawei: U.S. Congress acted as ''judge, juror and executioner'' with
      ban on our products'
    'visualType': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b34e9435-8868-4d37-a303-5f5babce96ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.787Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Embattled Chinese tech giant Huawei
        is suing the US government in its most aggressive move yet to fight back against
        accusations that its technology poses a global security threat.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2fc35c-8fbc-4875-939e-a256187a9ac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.788Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4a8785-b466-4264-ac9b-bb90b196982e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.788Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei, the worlds biggest maker of telecommunications equipment,
        said Thursday that it has filed a lawsuit in Texas challenging a recent US
        law that bans federal agencies from buying its products.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21ebb01-e6bf-4038-8311-84121dc67e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.788Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80abe55e-276d-4ff9-b39a-461c0946a189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.788Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ban not only is unlawful, but also restricts Huawei from engaging
        in fair competition, ultimately harming US consumers," Huawei Deputy Chairman
        Guo Ping said at a news conference at the company''s headquarters in the Chinese
        city of Shenzhen. He accused Congress of acting as "judge, jury and executioner"
        by imposing the ban.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302978d0-a550-40b2-a0cb-99a3d39fa68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.788Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f93237e-7245-430f-bb56-9b3e1d394987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.788Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese company, which is also a top smartphone maker, is asking
        a US federal court to overturn part of the National Defense Authorization
        Act, which was signed by President Donald Trump in August. Huawei alleges
        that a portion of the law — which specifically forbids government agencies
        from using technology from Huawei and its smaller Chinese rival, ZTE — violates
        the US Constitution by singling out an individual or group for punishment
        without trial.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56038d9-ba52-435f-a7b8-b6066bbf9c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.788Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '449c7e65-0b5c-4e6b-b7a5-924e58bdd874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.788Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The US Congress has repeatedly failed to produce any evidence to
        support its restrictions on Huawei products," Guo said. "We are compelled
        to take this legal action as a proper and last resort."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6879cd-ca3b-4f9f-b045-aa92f419f36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.789Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df60b77d-d093-4f7d-a85e-163af861cfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.789Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>US government officials weren''t immediately available to comment
        on the lawsuit outside of regular office hours.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8056fe-23f7-4579-aa8f-d91eda101fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.789Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d342785-d268-457f-81b0-7dc889b43add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.789Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Huawei is showing that it will not roll over''</h2>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff637f5-b13e-41d9-a61e-87f580957a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.789Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei''s court challenge takes its heated standoff with the US
        government to a new level.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a33098-7d8c-4ee4-a546-483ae0ce3439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.789Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e3a1b66-b2f7-4f6f-a585-c230f3f88259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.789Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is one of China''s biggest tech firms and a key player
        in the global rollout of super-fast 5G wireless networks. Its smartphones
        compete globally with those of Apple and Samsung.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7734b16-38ef-47fe-8759-6a9ba2c41bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.790Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a32ad0d-9cbe-4c88-b11f-c3510c13277d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.790Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Washington has for years been suspicious that the Chinese government
        could use Huawei equipment to spy on other nations, without providing specific
        evidence. Huawei describes itself as an employee-owned company and denies
        any of its products pose a security risk.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56077881-3792-44c8-b1db-f510721c5b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.790Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c31582-4dfc-4b3e-b32e-a6827eaaaeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.790Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei''s lawsuit, which was filed in Texas, where the company''s
        American headquarters are located, could force the US government to present
        a public case against the Chinese tech company as it ramps up its pressure
        campaign.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad57c4c-b091-43ec-beba-80197a9f4437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.790Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aaf0cfb-6027-449e-9655-d131dea459d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.790Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump administration has been urging allies to ban or restrict
        Huawei products from their 5G networks, citing spying concerns but without
        providing clear evidence. That has complicated Huawei''s ambitious plans for
        growth and prompted complaints from wireless carriers that the US campaign
        is disrupting their plans to build the networks.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce4cf763-fcab-410b-8012-f7d0327921ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.790Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b41eb99-b30d-4f18-bb52-a288c0263a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.790Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huawei is showing that it will not roll over on the US full court
        press," said Paul Triolo, an expert on global tech issues at consulting firm
        Eurasia Group.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d53860c-0288-423c-958d-cd64fa8e85e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.790Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15e75e1-4a10-45cd-a79f-5fe2815cf81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.791Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not likely to result in Huawei gaining new access to the
        US market," he added. "But it is a symbolic marker that could influence other
        players around the world considering potential limitations or bans against
        the firm."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2086aa1-f6fd-4b84-ac97-005d262e1693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.791Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fddf3b0b-5c80-43d9-b192-d25132ce3960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.791Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governments in countries such as Germany and the United Kingdom
        are deciding what kinds of restrictions to impose on Huawei equipment. Australia
        banned the company from providing technology for its 5G networks last year.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fa55da-bbb0-4ee7-9c97-a6570b182c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.791Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f263648-b7bd-4e6d-807e-6baec03539b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.791Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>The US ''hacked our source code''</h2>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060d2361-49b0-402c-bf26-b4d1596fd2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.791Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the news conference Thursday, Guo accused American officials
        of hypocrisy.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c5d525-4d33-4541-91cf-aa3e0a234ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.791Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2092b75-8f93-4c19-86fe-388bfc493c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.791Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as the US government has branded Huawei as a cybersecurity
        threat, he said, it "has hacked our servers and stolen our emails and the
        source code."</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7553a0f-54c4-448d-b9ee-dc92afdbae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.791Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f168f2-0327-453d-b28e-065cc49cf7cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.792Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The claim appeared to be a reference to reports from 2014, citing
        documents provided by Edward Snowden, the former US National Security Agency
        contractor who leaked huge volumes of information on American intelligence
        and surveillance operations to the media.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ec1d79-82ac-4843-b915-2f31bb7ee697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.792Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37a7dde-0ab2-44e4-8102-05d3c184dc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.792Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US government says Huawei is a threat because it''s unable to
        say no to the Chinese government.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c95a80-a75d-4e19-abd2-9906df306639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.792Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74990bc8-6618-45ef-855e-d3fb0d8edd6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.792Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chinese law requires them to provide Beijing''s vast security apparatus
        with access to any data that touches their networks or equipment," Vice President
        Mike Pence said last month.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef11b83-b67b-4696-a6ad-a56525204a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.792Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74fee8a-1771-49bf-9a0b-823a06396e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.792Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company pushed back against those allegations on Thursday, reiterating
        that it would refuse any Chinese government requests to gain access to the
        technology it sells to telecom operators.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa441e91-7c0a-408d-9af0-62efc6cdfd4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.792Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3982eaa1-bf4c-46fe-9605-213c3989db59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.792Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Huawei has not and will never implant ''back doors,''" Guo said.
        "We will never allow others to install any in our equipment."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b484edb-a4de-4dad-a439-9ae5e1e4e4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.793Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:38.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f67d6a5-21b2-4977-a778-240a3fce62ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:42:34.793Z
