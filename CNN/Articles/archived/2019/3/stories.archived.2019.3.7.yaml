      'mgnl:lastActivated': 2023-01-29T21:57:30.653+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4934736-f70c-4457-ba22-4f00d24d9497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.815Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was asked by a reporter if Malaysia is safe for homosexuals.
        All he needed to say was that Malaysia is a safe country and every tourist
        is safe here," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743e4e53-3350-44a1-9aad-8b99877c1eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.815Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.654+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ce5e00-3b40-46b8-916a-bff6f40a5e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.815Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ingrained homophobia</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2829f359-3df1-46e1-8d2d-72281e60ec9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.815Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homophobia is ingrained in Malaysian politics and culture, and homosexual
        sex is illegal throughout Malaysia under colonial era criminal law.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88099d2-7a25-43f0-a2ee-0eec3a59ef93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.815Z
