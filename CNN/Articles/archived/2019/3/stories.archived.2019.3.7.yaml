      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the show is asking viewers to vote for a "Fan Favorite,"
        on their official Twitter page.</p>'
