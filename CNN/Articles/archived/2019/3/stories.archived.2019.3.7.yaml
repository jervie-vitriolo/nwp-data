      'mgnl:lastActivated': 2023-01-29T21:57:30.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f30d39-8ffc-4016-9769-422272dbc57e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:27:56.816Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:30.656+08:00
