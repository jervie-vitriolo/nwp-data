      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <em>Jeopardy</em>&nbsp;host Alex Trebek
        is hoping for a victory as he wages a battle against cancer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a114d4bd-9c8f-4a71-9572-27f0ef3d9cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:17:07.870Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:45.024+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longtime game show host on Wednesday announced he''s been diagnosed
        with stage 4 pancreatic cancer in a video posted to the show''s official YouTube
        account.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc8b84a-2235-4358-a791-be6536e89cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:17:07.870Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:45.025+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, normally, the prognosis for this is not very encouraging,
        but I''m going to fight this. And I''m going to keep working and with the
        love and support of my family and friends — and with the help of your prayers
        also — I plan to beat the low survival rate statistics for this disease,"
        he said.</p>'
