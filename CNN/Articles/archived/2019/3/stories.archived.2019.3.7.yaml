      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear how Bolsonaro obtained the footage or when or where
        it was recorded.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81796bea-42e6-4b04-80f4-080f231a51d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:12:01.877Z
