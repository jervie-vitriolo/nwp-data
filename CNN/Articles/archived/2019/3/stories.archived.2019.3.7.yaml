      'mgnl:lastActivated': 2023-01-29T21:57:13.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I look forward to the smooth transition of the Autonomous Region
        in Muslim Mindanao through the interim government of the Bangsamoro Autonomous
        Region in Muslim Mindanao," Mahathir said, expressing Malaysia''s "desire
        to continue to be of help in Mindanao."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703cd2a1-1c49-4dc3-8bf3-8464955e7486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:41:10.444Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:13.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister cited the areas of infrastructure development,
        education, health care and tourism as key areas for trade.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1269f1-43be-4e4a-8844-4c9ba849b9ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:41:10.444Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:13.527+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he and Duterte discussed programs for teachers and students
        in Madrasahs or Islamic schools, especially in Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25281058-f466-4460-966a-6d8ddc7753b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:41:10.444Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:13.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://cnnphilippines.com/news/2019/3/7/mahathir-mohamad-philippines-malaysia-trade.html">Malaysian
        PM Mahathir calls for increased investments, trade with Philippines</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2f7c2d-02a7-4abd-b404-2b3e32d541d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:41:10.444Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:13.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech later at a banquet held in his honor, Mahathir said
        that Malaysia will continue to work with the Philippines on issues of peace
        in Mindanao.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f8136b-d38c-458e-ad16-04411a205d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:41:10.444Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:13.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So to the extent that we can be useful, we are always ready to
        work with our neighbors in order to resolve problems which in a way of course
        affect us as well," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97ba551-f994-4799-adc0-dd795450941b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:41:10.444Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:13.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir and Duterte also discussed other security issues during
        the former''s two-day official visit to the country. These include combating
        piracy, terrorism, transnational crimes, illegal drugs and the territorial
        disputes in the South China Sea.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8574f427-3e3f-46c5-ab45-ae27f512db0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:41:10.444Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:13.528+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Malaysian leader said his country is committed to take the necessary
        steps to address terrorism and violent extremism through its Trilateral Cooperation
        Agreement with the Philippines and Indonesia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43597cd-6a6c-4d0d-959a-3142c7ba5199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:41:10.444Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:13.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under that agreement, the three countries have agreed to undertake
        unilateral maritime and air patrols to tackle the growing security challenges
        in their maritime borders.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3140e757-36d3-4c34-a3a3-8d1eaa0e334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:41:10.444Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:13.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rotational naval and air patrols, as well as information sharing&nbsp;and
        communications, are supported by the Joint Maritime Coordinating Centers in
        Tarakan, Indonesia; Tawau, Malaysia; and Bongao, Philippines.</p>'
  'united-nations-saudi-arabia-human-rights':
    'author': 'Nada Altaher, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-07T14:00:28.103Z
    'imagesource': 'jcr:f6bd8203-9c75-46f3-a289-8e17bbde2483'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0a9d53bc-e00d-41af-b148-2fb176345ccb'
    'lead': 'The letter from the UN Human Right Council -- the first collective rebuke
      of the kingdom -- urged Saudi Arabia to release human rights activists jailed
      for ''exercising their fundamental freedoms

      '' and to ''disclose all information available'' about the killing of journalist
      Jamal Khashoggi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-07T14:04:34.002Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T21:57:12.810+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:54.394+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Saudi-Arabia', 'United-Nations', 'Jamal-Khashoggi', 'human-rights',
      'European-Union', 'Iceland', 'Harald-Aspelund', 'feminism', 'women-s-rights',
      'Saudi-prince', 'Mohammed-bin-Salman']
    'template': '1'
    'title': 'Saudi Arabia criticized over human rights by 36 countries'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bbc1a2-e462-4cdd-bb4a-a597085803a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:04:34.003Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:12.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;At least 36 countries have signed
        an open letter criticizing Saudi Arabia''s human rights record at the United
        Nations Human Right Council on Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa10321-80b5-46da-8910-762814c7fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:04:34.003Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:12.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter -- the first collective rebuke of the kingdom -- urged
        Saudi Arabia to release human rights activists jailed for "exercising their
        fundamental freedoms" and to "disclose all information available" about the
        killing of journalist Jamal Khashoggi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cecfc37-1c98-4bbd-b775-d6bedb1bf9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:04:34.003Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:12.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I call upon Saudi Arabia to ensure that all members of the public
        including human rights defenders and journalists can freely and fully exercise
        their right to freedom of expression and association including online and
        without fear of reprisals," Iceland''s ambassador Harald Aspelund said during
        the session in Geneva.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f496e8e9-cbfc-418e-8a69-eaeedc911695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:04:34.003Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:12.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called for the release of women rights defenders Loujain al-Hathloul,
        Hatoon al-Fassi and Samar Badawi and others jailed after campaigning for human
        rights in the country.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc539dac-34e8-4eb5-aa94-cefbdfc2d3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:04:34.003Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:12.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the kingdom for comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19df528e-6a7e-4b44-8e92-3fe323e6d04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:04:34.003Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:12.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 11 women''s rights activists have been arrested since last
        May, according to rights groups, and are believed to be facing counterterror
        charges punishable by up to 20 years in prison.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd1d2f5-fe6c-4560-b7c3-d1f37d57acda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:04:34.003Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:12.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investigations into the killing [of Jamal Khashoggi] must be independent
        and transparent," Aspelund added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156c3a1b-74dc-4b89-a368-461f9e6564ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:04:34.003Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:12.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CIA has concluded that Saudi Crown Prince Mohammed bin Salman
        personally ordered Khashoggi''s killing. Riyadh has maintained that neither
        bin Salman nor his father, King Salman, knew of the operation to target the
        journalist.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcf6d5b1-6c0d-49fb-9a1e-0eb0cfb2dcf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:04:34.003Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:12.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saudi Arabia will go and implement all necessary rules and investigate
        deeply in order to achieve results. And to bring to justice those who are
        responsible for this heinous crime, and they will be put before courts," bin
        Salman said in late October.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e377be5f-e2ac-4dca-b68c-4e6c456906e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:04:34.003Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:12.813+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://www.cnn.com/2019/03/07/middleeast/saudi-arabia-criticism-intl/index.html">Saudi
        Arabia criticized over human rights by 36 countries</a>."</em></p>'
  'French-cardinal-guilty-of-covering-up-sexual-abuse-allegations-resignation':
    'author': 'Barbara Wojazer, Saskya Vandoorne, Delia Gallagher and Matthew Robinson,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-07T14:43:39.038Z
    'imagesource': 'jcr:cec40920-208e-40d6-9b05-31d5e769e393'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dc80c56-e755-4152-914d-0e86600b33bb'
    'lead': 'The Roman Catholic church is rocked once again after one of France''s
      leading cardinals was found guilty of covering up historic sexual abuse allegations.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-07T14:46:13.337Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:57:12.239+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:54.566+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'French cardinal resigns after being found guilty of covering up sexual
      abuse allegations'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09642fd0-d46f-4732-a80d-b1599f3f16e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:46:13.338Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:12.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The Roman Catholic church has been
        rocked once again after one of France''s leading cardinals was found guilty
        Thursday of covering up historic sexual abuse allegations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64f33b6-17c7-47e6-95b0-82598feeb5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:46:13.338Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:12.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Philippe Barbarin, the archbishop of Lyon and one of France''s
        most senior religious figures, was sentenced to a six-month suspended prison
        sentence for failing to report between July 2014 and June 2015 the sexual
        abuse allegations made against a priest from his diocese, Bernard Preynat,
        in the 1980s and 1990s. Preynat is due to go on trial later this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366d3172-2f37-4e41-91e6-917000a4aed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:46:13.338Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:12.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The responsibility and guilt of the cardinal have been confirmed
        by this judgment. It''s an extraordinary symbol, a moment of huge emotion,"
        Yves Sauvayre, a lawyer for the victims, told reporters outside the court
        in Lyon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f23a39-fb70-4f51-939d-e1170ce2bb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:46:13.338Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:12.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vincent Neymon, deputy Secretary General of the Bishop''s conférence
        of France (CEF), told CNN that "Cardinal Barbarin has announced that he will
        present his resignation to the Pope" following the ruling. The Pope must nevertheless
        accept his resignation for it to take effect.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42dfddd-efe4-41e7-b439-837042f19279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:46:13.338Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:12.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymon said Barbarin had not specified whether he would resign as
        Archbishop or Cardinal, but suspected that it would be the former.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4612d79d-086a-448f-8c4a-e29d2eef63eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:46:13.338Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:12.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbarin, who is the most high-profile figure to be caught up in
        the sexual abuse scandal that has gripped the French Catholic church, was
        on trial alongside five other aides, who were all found not guilty due to
        a lack of evidence, or the historic nature of the allegations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee9f744-6ed0-4daf-9b18-9754c6e7ba80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:46:13.339Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:12.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francois Devaux, the spokesman for the victim support group, La
        Parole Libérée, described the outcome as "historic" and a "major victory for
        child protection."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bb83d3-5d5b-40dc-a037-cb146dd29797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:46:13.339Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:12.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that such a prominent individual had never been prosecuted
        for these crimes in France, and hailed the "pugnacity" of the victims.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2145523-76cc-458b-a16d-aac13dab9121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:46:13.339Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:12.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbarin''s defense lawyers announced directly after the verdict,
        however, that they would appeal the ruling. "The reasoning of the court is
        not convincing," Jean-Felix Luciani, Barbarin''s lawyer, told reporters. "We
        will contest this decision by all the means possible. See you here in a few
        months for an appeal."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a72be3-10a3-4d1d-b073-764f0103d462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:46:13.339Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:12.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbarin will not face any time behind bars due to the suspended
        nature of his sentence.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebe5062-0bc4-482a-9ddd-c5849b659719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:46:13.339Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:12.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CEF announced in a statement following the verdict that they
        would not comment on the outcome, but noted that Barbarin has a right to appeal
        like all French citizens.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2bc269e-5b40-42da-a114-339aed43e1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:46:13.340Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:12.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CEF reaffirms its commitment to fight with determination against
        sexual abuse committed by clerics against minors," the body added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b0d49d-d028-425c-b42b-645e261686b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:46:13.340Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:12.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result of the trial, which has been running since January, has
        been long-awaited in France, after Barbarin was first investigated by prosecutors
        in 2015 after one of Preynat''s victims went public with his allegations of
        sexual abuse.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f91e16-0417-4d42-b943-44b14c7458b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:46:13.340Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:12.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbarin faced a six-month probe into his involvement in covering
        up the allegations, but the investigation was later dropped due to the statute
        of limitations and a lack of evidence.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342212fa-27bf-4ec0-9ebc-339d932e92b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:46:13.340Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:12.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine adult plaintiffs -- former boy scouts who claim to have been
        abused by Preynat -- nevertheless took legal action and succeeded in getting
        the case reopened. Barbarin was subsequently charged in 2017.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f6a9a6-068c-4c48-af30-e9da19ded45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:46:13.340Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:12.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors originally declined to press charges due to the statute
        of limitations, as the case related to allegations of abuse prior to 1991.
        The trial nevertheless went ahead, as plaintiffs are permitted to bypass the
        prosecutor''s position under French law.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80ae776-e15e-4ca2-b37b-0dc5c37ce52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:46:13.340Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:12.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbarin has maintained his innocence throughout the trial, claiming
        that he "never tried to hide, let alone cover up these horrible facts." "I
        cannot see what I am guilty of," he told the court on January 7.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646590c0-7a75-4620-bf48-450af350fd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:46:13.341Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:12.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has claimed that he only knew about the full extent of the allegations
        against Preynat in 2014, following a conversation with one of the victims.
        He only subsequently removed Preynat from his post in 2015 when the scandal
        became public.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1c24d7-23c2-4ba8-907d-f002acd0053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:46:13.341Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:12.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims nevertheless accused Barbarin during the trial of being
        aware of the abuse allegations from as early as 2010. They also condemned
        him for taking months to remove Preynat from his post in response to an alleged
        request from the Vatican to avoid a public scandal.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc3568f-2b1d-473a-ba91-4810fd2aeee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:46:13.341Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:12.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican has been contacted by CNN for comment.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5393a819-16ab-4c03-8045-420df9994b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:46:13.341Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:12.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/07/europe/philippe-barbarin-french-cardinal-guilty-covering-up-sexual-abuse-intl/index.html">French
        cardinal resigns after being found guilty of covering up sexual abuse allegations</a>."</em></p>'
  'ramon-tulfo-defending-influx-of-chinese-workers-in-philippines':
    'author': 'Robert Vergara, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-07T22:49:14.151+08:00
    'imagesource': 'jcr:bbe21975-0a6c-4c3a-a1d4-b22801f65ffb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fa29cc7-51da-4234-b2f0-5b7d2c735e7e'
    'lead': 'Special envoy to China Ramon "Mon" Tulfo Jr. defends the influx of Chinese
      workers in the country, touting them as better than their Filipino counterparts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-07T14:55:36.690Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:57:11.340+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:54.774+08:00
