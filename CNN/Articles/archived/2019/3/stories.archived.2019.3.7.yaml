      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a public advisory Wednesday, the National Telecommunications
        Commission (NTC) said the migration will be moved from March 18 to October
        6.</p>'
