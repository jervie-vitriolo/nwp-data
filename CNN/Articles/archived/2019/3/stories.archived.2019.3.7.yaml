  'foreign-governments-wiretapping-Philippines-narco-list':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-07T05:35:41.220Z
    'imagesource': 'jcr:b315be4b-8d9e-45b7-935c-8681eeff375d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4095b62-a6bf-4fb0-a19b-4b1196bba81d'
    'lead': 'Malacañang also clarifies illegal wiretaps were not the basis for the
      narco list. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-07T05:41:53.165Z
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T21:57:32.876+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:50.251+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['War-on-Drugs', 'narco-list']
    'stories': ['28e10694-e39d-4511-b85f-1a0da3d5e689']
    'template': '1'
    'title': 'Panelo: Nothing wrong with using wiretapped info if volunteered by foreign
      governments'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbf1b03-d8d1-4d27-83a0-c0d4d9705ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:41:53.166Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:32.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> — Malacañang
        on Thursday clarified it is not condoning other countries'' wiretapping of
        communications in the Philippines but would use these information if voluntarily
        given for the fight against crime and illegal drugs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2fcf6d1-d274-42d0-a76e-6b38903f443e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:41:53.166Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:32.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi naman tayo papayag na ma-wa-wiretap tayo… Ang sinasabi ko
        lang kung in the course ng kooperasyon ng iba ibang bansa ay nagkaroon tayo
        ng [wiretapped na] impormasyon… Bakit natin hindi gagamitin?" Presidential
        Spokesperson Salvador Panelo told CNN Philippines'' Balitaan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d5a4c5-85be-4f03-86dd-51e3464ea483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:41:53.166Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:32.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We do not allow wiretapping. What I''m saying is
        if in the course of cooperation with other countries we are given wiretapped
        information, why will we not use it?"]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9646c7-e01f-431c-84b6-1d4f44dfe754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:41:53.166Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:32.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is a matter of national security, I don''t think na masama
        na gamitin natin yung (that it''s bad to use these) information as a lead,"
        Panelo said in a Palace press briefing, adding that he understands that illegally
        wiretapped information is inadmissible as evidence in court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6db36b-0700-4865-9326-4dfb8e54f0f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:41:53.166Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:32.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, who also serves as Chief Presidential Legal Counsel, clarified
        that no one in the government''s drug watch list or "narco list" was wiretapped,
        following concerns from lawmakers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fdbc6c-8645-491a-9103-eb879dfbd24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:41:53.167Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:32.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier briefing, Panelo said, "Tandaan ninyo ang technology
        ngayon masyadong modern… Nakakapasok sa mga telepono ngayon ang ano e, ang
        surveillance… Kaya mahirap ring tanggihan pag sinabi ng law enforcement na
        kasama ka dito (list)."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a80771-f2f7-4b72-afd2-0fe1762979bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:41:53.167Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:32.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Remember that modern technology enables surveillance
        through telephones. That''s why it''s hard to deny when law enforcement officials
        say you are included in the list."]</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccd57a4-9004-4248-902c-6cc9a987e060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:41:53.170Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:32.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2019/03/05/foreign-countries-wiretapping-Philippines.html">READ:&nbsp;Thank
        foreign countries wiretapping criminals in PH – Palace</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019117eb-a812-458c-8d6d-d1bdf83e84ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:41:53.167Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:32.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Panelo on Thursday said he was not referring to the narco list
        when he discussed about foreign governments providing the country with wiretapped
        information, adding that it was merely an "educated guess on what is happening
        in the world today."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706bdc6b-1430-425f-b320-1aa109fa8bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:41:53.167Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:32.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think every government is spying ''di ba (right)?" Panelo said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46dd10f-6ff3-4d59-bab3-801b4692f7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:41:53.167Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:32.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that as far as he knows, no foreign government has
        ever given the Philippines wiretapped information.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fb3050-d87c-412c-97f8-8f8daae5ab9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:41:53.167Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:32.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Supposed use of foreign wiretaps slammed</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e213b5-0b7e-4a19-9efd-9b4020089590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:41:53.168Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:32.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, some government officials, including Vice President
        Leni Robredo criticized the supposed use of wiretapped information from foreign
        governments as basis for the narco list.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa10d46-f4c7-4665-8913-794ff9d22bc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:41:53.168Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:32.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''Di ba bawal iyong wiretapping? Bawal sa batas natin iyon. Kaya
        iyong sa akin, kung may enough evidence galing sa kanila, bakit hindi sila
        kasuhan?" Robredo said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3c2649-9039-4245-a14f-d8b0627e68e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:41:53.168Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:32.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Isn''t wiretapping illegal? That is not allowed under
        our law. So for me, if there is enough evidence, why not file cases?"]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5eaa36-b4ff-49b5-b72b-bf72661cf653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:41:53.168Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:32.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang has said administrative and criminal charges will be
        filed against the alleged narco politicians whose names are expected to be
        out this March.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b53208-9c77-44ca-bb52-35ec8c1c7084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:41:53.168Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:32.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson, meanwhile, reminded the administration
        not to condone foreign countries'' invasion of any Filipino''s privacy, calling
        illegal wiretaps "the fruit of a poisonous tree."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0632da9a-5254-4923-9d04-02bd57f6fbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:41:53.168Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:32.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also stressed that even the possession of wiretapped material
        is considered an offense, rebutting a claim of Justice Secretary Menardo Guevarra
        who reportedly said, "If not illegal in that country, then it [wiretapped
        material] may be passed on and considered admissible in Philippine courts."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d59a9f-1d7f-4fc5-9565-cdabc8cc4ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:41:53.169Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:32.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 4200 or the Anti Wire-Tapping Law says it is "unlawful
        for any person, be he a participant or not in the act or acts penalized in
        the next preceding sentence, to knowingly possess any tape record, wire record,
        disc record, or any other such record, or copies thereof, of any communication
        or spoken word secured... in the manner prohibited by this law."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a8994a-cbbc-4ec5-a9e4-9c1d966783f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:41:53.169Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:32.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo considers this a "gray area," but is leaning towards allowing
        the use of wiretapped information "if it concerns survival of the country"
        and national interest.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b15b6a-6229-4b16-aa64-0d79746dd1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:41:53.169Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:32.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Palace also stood by the impending release of the narco list,
        despite concerns about the suspected personalities'' right to presumption
        of innocence, among others.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf72be0-0de3-4c00-84dd-9132cdeb4bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:41:53.169Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:32.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As against the individual right of these suspected criminals with
        that of the national interest, public safety, mas magpeprevail yung public
        safety," Panelo said.</p>'
