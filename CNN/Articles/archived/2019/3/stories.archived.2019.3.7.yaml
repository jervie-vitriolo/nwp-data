      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte himself previously admitted to wiretapping
        politicians allegedly involved in the illegal drug trade. Duterte in September
        2017 said he listened to Iloilo City Mayor Jed Mabilog, whom he had accused
        of being a shabu protector, as well as slain Ozamiz Mayor Reynaldo Parojinog
        Sr.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdcffe9-a3b0-4b7e-a716-f8c27a1d2942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:41:53.170Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:32.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Don''t ask me how I…What kind of listening device. It was a whisper
        from God and I was listening to him. So they were all tapped," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d053ed7-fda6-4b15-8046-2efe40e29e6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:41:53.170Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:32.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said a foreign country, which he did not name, provided
        him wiretapped communications about a plot to remove him from office.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74692c9-4faa-4b4c-99f6-cfce6dee4acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T05:41:53.170Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:32.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcers are allowed to wiretap private communications in relation
        to cases of treason, espionage, rebellion or sedition and kidnapping, but
        only with a court order. The House of Representatives in December 2018 approved
        a bill which seeks to legalize wiretapping in cases involving illegal drug
        trafficking.</p>'
  'Francis-Tolentino-Grace-Poe-Rodrigo-Duterte-emergency-powers':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
    'created': 2019-03-07T06:02:35.732Z
    'imagesource': 'jcr:9032a107-fb78-45ab-acb7-a8644af2af90'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc4e6475-e50f-4b7c-b4ab-2642317ba284'
    'lead': 'The Senate Public Services committee, chaired by Senator Grace Poe, passed
      the bill granting President Rodrigo Duterte emergency powers to ease traffic
      congestion in Metro Manila way back in December 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-07T06:07:56.177Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T21:57:31.752+08:00
