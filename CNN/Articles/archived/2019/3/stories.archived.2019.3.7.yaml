    'mgnl:tags': ['Francis-Tolentino', 'Rodrigo-Duterte', 'Grace-Poe', 'emergency-powers',
      'traffic', 'EDSA']
    'stories': ['80158aa7-ca25-422e-a0d9-c4cc4a640cba', 'ae7101eb-ec34-4634-bc33-943f03337f0b']
    'template': '1'
    'title': 'Ex-MMDA chief questions Poe for ''sitting on'' emergency powers for
      Duterte'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8410b110-d402-437d-a93d-38bb9bd930ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:07:56.178Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:31.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong>&nbsp;Senatorial
        candidate and former Metro Manila Development Authority (MMDA) chief Francis
        Tolentino took a swipe at Senate Public Services committee chair Grace Poe
        for supposedly "sitting on" the proposal to grant emergency powers to President
        Rodrigo Duterte to solve traffic in Metro Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2557ae7-ada8-4814-a50a-7ca449929af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:07:56.178Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:31.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration Senate bet told CNN Philippines'' <em>The Source</em>
        on Thursday that Poe must have misunderstood the proposal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df6f39a9-4840-4d58-91aa-e466c3d7a8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:07:56.179Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:31.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some persons equated emergency powers with bidding procedures,
        procurement, abuse of power. Baka mali lang ''yung intindi nila sa nomenclature
        [Maybe they misinterpreted the nomenclature.] It''s not that," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c676d9-5d11-41b5-aeb8-6748c4879b6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:07:56.179Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:31.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Poe''s committee only focused on infrastructure and
        technicalities but failed to gauge the opinion of stakeholders on the proposal
        to change office hours, among the things which he said could be done through
        Duterte''s emergency powers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c01a8ed-a055-451d-8550-2911b6f26159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:07:56.179Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:31.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tolentino said he is not taking it against Poe, saying that
        she must have just been advised by her lawyers about the proposal on emergency
        powers and was just doing her job.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b17bd535-fb14-4719-ae71-b935fe9be251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:07:56.179Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:31.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former MMDA chief said had Duterte been granted emergency powers,
        he would have been able to enact sweeping changes which could have eased traffic
        congestion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '909c4938-8a99-4834-b9b1-5de58902268e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T06:07:56.179Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:57:31.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said these include overriding conflicting city ordinances and
        contracts of bus terminals along main thoroughfare EDSA, moving office hours
        and school hours at different times to lessen people on the road, fixing salaries
        for bus drivers, and relocating houses along the Philippine National Railway
        line.</p>'
    '0':
      'contentWidth': '100%'
