      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discussion is happening at Tomato Kick Malingap, located at
        19 Malingap St., Teacher’s Village, Quezon City. For more information, visit
        the Facebook <a href="https://www.facebook.com/events/2135803493206660/" target="_blank">event
        page</a>.</p>'
