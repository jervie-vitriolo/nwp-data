    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Ramon-Tulfo', 'China', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'Special envoy to China Tulfo defends Chinese workers in PH, says they''re
      better than Filipinos'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '338c96a6-f500-49b2-8c1a-7a45b9253fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:55:36.691Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:11.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> —&nbsp;Special
        envoy to China Ramon "Mon" Tulfo Jr. on Thursday defended the influx of Chinese
        workers in the country, touting them as better than their Filipino counterparts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9383796-4d18-4758-a6c8-0ba753a26355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:55:36.691Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:11.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Alam mo bakit nila</em> preferred, ''<em>yung mga</em> developers,
        ''<em>yung mga</em> Chinese worker? <em>Masipag. ''Yung mga Pinoy</em> worker,
        <em>mawalang galang na, ''pag pupunta sa</em> job site <em>tsaka lang dun
        magpe</em>-prepare <em>ng kanilang tools</em>, whereas ''<em>yung mga</em>
        Chinese<em> preparado na.. tapos sigarilyo nang sigarilyo, salita nang salita</em>,"
        he said on CNN Philippines'' On The Record.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81bcc1c-52aa-4e9b-8f8a-91db3abec18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:55:36.691Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:11.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know why developers prefer Chinese workers? They''re
        diligent. Pinoy workers, on the otehr hand, when they go to a job site, that''s
        the time they will prepare their tools, whereas Chinese always come prepared.
        Filipino workers also always smoke and keep talking.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13258800-bdc7-43df-a1f4-7eb6f90f6aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:55:36.692Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:11.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mga</em> Chinese worker <em>diretso na, di sila nag-uusap,
        talagang trabaho</em>," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b920df0d-683d-4c26-9694-66980dedefc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:55:36.692Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:11.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Chinese workers really work, they don''t talk.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8743d76f-6a69-40ed-8422-be0e4e4098db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:55:36.692Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:11.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compared to Filipino workers, according to Tulfo, Chinese workers
        get the job done faster than Filipinos.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c352618-3fb0-425d-ac0c-3a740f624e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:55:36.692Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:11.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yung mga Pinoy</em> they take time, they sweep time, <em>pupunta
        sa</em> CR, <em>iinom ng tubig, iihi</em>," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae5a5ab-4f37-4621-8ba5-8b2e01a99a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:55:36.692Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:11.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Filipino workers take time, they sweep time, they
        go to the comfort room, drink water, urinate.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09985701-9b11-4290-a2f3-ce4a46c87adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:55:36.692Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May nagsabi pa nga sa akin</em>, what takes Chinese workers
        eight months to finish a certain project, <em>sila, ang mga Pinoy, isang taon</em>,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a4468c6-f415-4bef-ad2a-5dbd2b840b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:55:36.693Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Someone even told me what takes Chinese workers eight
        months to finish a certain project, Filipinos, they take a year.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e2c118-0adb-4b7e-a0d5-ad203454d0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:55:36.693Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo added that some contractors are even complaining that Filipino
        workers are noisy at work and slow.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06706805-45fd-4a4b-a65b-709c0fea5e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:55:36.693Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nalalaman ko umaangal ''yung mga</em> developer, ''<em>yung
        mga</em> foreman <em>inaamin nila na ''yung mga</em> Chinese worker <em>kapag
        nagtatrabaho, trabaho. Itong mga Pinoy salita nang salita, maingay pa, tapos
        mabagal</em>.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee4af91-9137-4bcc-b423-3b1d7d31c796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:55:36.693Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:11.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What I know developers, foremen complain and admit
        that Chinese workers just do their job while Filipinos keep talking, noisy.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cba8b3-1690-479e-9bd9-a54493c82fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:55:36.693Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:11.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A larger number of Chinese nationals have flown to the country since
        President Rodrigo Duterte assumed office in 2016. Duterte had established
        ties with China, which provide funds and loans for several projects under
        the administration''s massive infrastructure program.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e525bb98-5386-4f41-b356-4185b84862a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:55:36.694Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:11.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the Philippines'' stronger relationship with China, the number
        of Chinese nationals flocking to the country to work have also increased.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a40809a-aaa8-4524-b057-635f0e68c748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:55:36.694Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:11.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau of Local Employment Director Dominique Tutay said from 2015
        to 2018, there were 169,893 foreign nationals working in the country--about
        51 percent of them are Chinese.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af73e08-4a50-4c95-95bd-6118688e1dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:55:36.694Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:11.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing data from the Immigration Bureau, Tutay said in 2018 alone
        185,000 foreign nationals were given special work permits by the agency, and
        127,033 of the applicants for such permit were Chinese.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994da110-323c-4d18-964b-9356c10cb01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:55:36.694Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:11.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A foreigner on short-term employment in the country is required
        to get a special work permit from the Immigration Bureau while those working
        longer need an alien employment permit from the Labor Department.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f3d5a43-37ee-4af0-8e35-7fa7763ba3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:55:36.694Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:11.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tutay said a large portion of Chinese workers in the country are
        employed in the gaming industry.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed482e8f-1cfa-4c4a-b000-548b52caf333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:55:36.694Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:11.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, only half of the about 10,000 foreign nationals with
        alien employment permit under the construction sector are Chinese.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96af497b-0326-4675-b82f-2623e1202a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:55:36.695Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:11.350+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dumagasa po ang</em> Chinese nationals when it comes to online
        gaming. <em>Medyo mababa lang naman ang bilang ng</em> Chinese nationals in
        the construction sector," she said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591f3f0e-86d7-4997-bb8d-4d8c450042af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:55:36.695Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:11.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There''s an influx of Chinese workers in the online
        gaming sector. The number of Chinese nationals in the construction is kind
        of low.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae68454-4045-4a56-94a2-4356a95720bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:55:36.695Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:11.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Tulfo, the influx of Chinese nationals will benefit the country
        in the long run.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da954b12-352d-45c2-9b5e-09d7c74393ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:55:36.695Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:11.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our country has become a good place to invest in. We''ve opened
        our doors to China <em>kaya dumami sila</em> (that''s why there''s an influx),"
        he said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ca50f9-367b-4d20-a439-df1f7effcb93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T14:55:36.695Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:11.351+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have everything to gain,<em> ang laki laki ng</em> (there are
        big) investments <em>na dumadating</em> (coming in)," he added.</p>'
  'Zhao-Jianhua-China-South-China-Sea-attack-United-States':
    'author': 'Ina Andolong'
    'caption': 'President Rodrigo Duterte and Chinese Ambassador to the Philippines
      Zhao Jianhua (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-06T16:18:41.080Z
    'imagesource': 'jcr:9e8d6dad-b34d-42d7-8c98-111cec951e4f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31b1159c-fb0c-4f37-9495-0b5047e1b244'
    'lead': 'Chinese Ambassador to the Philippines Zhao Jianhua says China is verifying
      reports that Chinese fishing vessels are driving away Filipino fishermen in
      sandbars near the Pag-asa Island.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T16:24:02.315Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T21:57:10.133+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:54.933+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'South-China-Sea', 'Philippines', 'West-Philippine-Sea',
      'Zhao-Jianhua']
    'template': '1'
    'title': 'Envoy assures PH: China not out to attack anyone in South China Sea'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf89663-f80b-4bd4-915a-27182761de44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T16:24:02.316Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:57:10.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — Chinese
        Ambassador to the Philippines Zhao Jianhua assured Filipinos China is not
        out to attack anybody in the South China Sea.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f963e2-96ab-443b-9437-0fc6ecb2438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T16:24:02.316Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:57:10.134+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His statement comes after United States Secretary of State Mike
        Pompeo''s recently said the U.S. will defend and protect the Philippines in
        case any of its vessels or military aircraft are attacked in disputed territory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f7f6893-955f-4a59-a397-1c6fc148e935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T16:24:02.316Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:57:10.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao said China is more worried about attacks coming from "the other
        side."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fc95bf-3768-4951-8562-908069f02355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T16:24:02.316Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:57:10.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re worried about possible attacks from the other side. We don''t
        worry about China attacking anybody because it is not our policy," he told
        reporters on the sidelines of the Presidential Anti-corruption Commission''s
        first anniversary celebration in Malacañang Wednesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee516fb-cecc-4f4d-b08c-0e809e678161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T16:24:02.316Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:57:10.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked who he was referring to, Zhao said, "Use your imagination."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c40115-a388-4d54-b4a6-e1196423bb65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T16:24:02.317Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:57:10.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Chinese government is more concerned about maintaining
        freedom of navigation in the South China Sea.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c68c55-881b-451f-a699-cdca32ecdd98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T16:24:02.317Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:57:10.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe that you would expect the Chinese side to be very concerned
        about these remarks but what we are more is about peace and stability in the
        South China Sea. Every country will suffer if peace and stability becomes
        something to the opposite, that is chaos, conflict," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1f8003-74ce-46dc-8b39-85f21bddb4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T16:24:02.317Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:57:10.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao added they are currently verifying reports that Chinese fishing
        vessels are driving away Filipino fishermen in sandbars near the Pag-asa island.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00afab63-0ffd-4fbf-ab74-0a7820b2e524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T16:24:02.317Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:57:10.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are checking and we are in close coordination with DFA (Department
        of Foreign Affairs) and we will be checking whether it is true or not but
        rest assured China is committed to peacefully settle the disputes we have.
        We are working very well in managing very well our differences."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1403007c-7d67-420d-9f07-71c9b0478550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T16:24:02.317Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:57:10.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhao stressed China is currently working on the Code of Conduct
        for the disputed waterway to help maintain peace and stability in the area.</p>'
  'Agnes-Callamard-United-Nations-Human-Rights-Council-drug-war-Michele-Bachelet':
    'caption': ' UN High Commissioner for Human Rights Michelle Bachelet (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-06T23:50:34.753+08:00
    'imagesource': 'jcr:ba87eaea-7f35-448a-b276-0a332165c40d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f4baec3-e1e4-4ae4-95a6-36c04271ba89'
    'lead': 'Addressing the United Nations Human Rights Council on Wednesday, High
      Commissioner for Human Rights Michelle Bachelet urges the government to "adopt
      a public health approach and harm reduction initiatives" in line with global
      standards.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T15:53:32.610Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T21:57:09.324+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:55.068+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Agnes-Callamard', 'United-Nations', 'war-on-drugs', 'Rodrigo-Duterte']
    'template': '1'
    'title': 'UN officials renew call for gov''t response to alleged rights violations
      under admin''s drug war'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755b34ec-b4f4-4fce-be55-6356de89f773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T15:53:32.610Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:57:09.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 6)</strong> — Two officials
        of the United Nations (UN) on Wednesday&nbsp;renewed their call for government
        response to the alleged human rights violations in the country amid the administration''s
        anti-illegal drug&nbsp;campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0a65f8-9755-4da6-b0c6-42e613e958ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T15:53:32.611Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:57:09.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing the UN Human Rights Council on Wednesday, UN High Commissioner
        for Human Rights Michelle Bachelet urged the government to "adopt a public
        health approach and harm reduction initiatives" in line with global standards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f335972c-84c5-4e4e-9545-c4472a876d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T15:53:32.611Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:57:09.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, amid the huge number of people who have died amid the crackdown,
        which she said "lack respect for rule of law and international standards."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed35657-da46-435d-a2eb-3dec0f857a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T15:53:32.611Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:57:09.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite serious allegations of extra-judicial killings, only one
        case - the widely reported killing of a teenage boy - has been subject to
        investigation and prosecution," she said, pertaining to the killing of 17-year-old
        Kian delos Santos in August 2017.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0fdcfa-d31b-4569-bc45-7f1e4f73c728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T15:53:32.612Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:57:09.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bachelet also expressed "extreme" concern on the proposal to reintroduce
        death penalty for drug-related crimes, and lower age of criminal responsibility.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '033dd925-768e-4842-a9c6-09fd17bf5842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T15:53:32.612Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:57:09.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People who have fallen into the trap of drug reliance need help
        to rebuild their lives; drug policies should not be more of a threat to their
        lives than the drugs they are abusing," she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8238ea94-36e6-47d3-b0aa-c3f94b523485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T15:53:32.612Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:57:09.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Special Rapporteur on Extra-Judicial Killings Agnes Callamard
        backed Bachelet''s remarks, saying local authorities must conduct "independent
        and impartial investigations" in response to the "repeated denunciations"
        of the alleged human rights violations.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fd53b6-cf99-44dd-b3ee-20a60d395bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T15:53:32.612Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:57:09.326+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The authorities must ensure that the families of the victims of
        arbitrary killings are given access to remedies. Importantly, there must be
        a stated commitment and practice of non-repetition," she said, adding that
        the government should also look into the killings of rights defenders and
        advocates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae71649c-ae21-45ec-bd57-30317369e9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T15:53:32.612Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:57:09.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also urged Bachelet to take "full note of the massive human
        rights crisis in the Philippines and [act] accordingly."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e92a81f-facb-4c96-8906-ee44eed55f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T15:53:32.613Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:57:09.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Callamard, Congress "should strongly and clearly refuse
        the re-introduction of the death penalty," which she said "would contravene
        international standards."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3848a7-8531-4ea2-b3c0-c139b083aba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T15:53:32.613Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:57:09.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte has been drawing ire for his bloody war
        on drug, which was one of the campaign promises that catapulted him to the
        presidency.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc9e865-f1f6-41f3-920f-1f42c8fc5480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T15:53:32.613Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:57:09.327+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 5,000 individuals have died since Duterte began the campaign
        in 2016, according to government data.</p>'
  'skinny-people-faster-metabolism0':
    'author': 'Lisa Drayer, CNN'
    'caption': 'Source: Shutterstock'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-03-07T15:46:47.109Z
    'imagesource': 'jcr:b19e5f6c-fe79-4251-a139-09c157b67020'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d2cecc8-376e-49bf-90ee-bd5cc530b863'
    'lead': 'It might seem counterintuitive, but generally speaking, skinny people
      don''t have faster metabolisms than people who weigh more. In fact, the bigger
      your body, the more calories you burn.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-07T15:50:59.442Z
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T21:57:08.490+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:55.246+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Do skinny people have faster metabolisms? Not really'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf8ada0-446c-476a-a03a-6b4f5ae61714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T15:50:59.443Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:08.490+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;It might seem counterintuitive, but
        generally speaking, skinny people don''t have faster metabolisms than people
        who weigh more. In fact, the bigger your body, the more calories you burn.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df0b290-f414-472d-8836-233fe3927757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T15:50:59.443Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:08.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Basal (or resting) metabolism refers to the total number of calories
        all the cells in the body need to stay alive and functioning. "Your resting
        metabolic rate is typically described as the total number of calories your
        body needs while at rest. This is made up of basic functions like supporting
        your vital organs, muscle and fat tissue and the energy that is required to
        break down food we eat," said Martin Binks, director of the Nutrition &amp;
        Metabolic Health Initiative at Texas Tech University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853312a9-a16b-4f47-9e9a-1a666bc16111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T15:50:59.443Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:08.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your total calorie requirement includes these plus what''s needed
        to move around," he added. "Therefore, by nature of having more mass, a larger
        person burns more calories."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1c8f29-5d93-40bd-8972-91732bd675b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T15:50:59.443Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:08.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melissa Majumdar, registered dietitian, personal trainer and senior
        bariatric dietitian at Brigham and Women''s Center for Metabolic and Bariatric
        Surgery, put it this way: "If we kept two people still in a bed with different
        body weights, the heavier person will burn more."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0915a9-854b-4e30-b51e-9631aea52be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T15:50:59.443Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:08.491+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This biological reality also explains why, after you lose an initial
        amount of weight -- say 10 or 20 pounds -- it''s harder to continue losing
        weight. At a lower body weight, you burn fewer calories, and so the amount
        of energy, or calories, you once required decreases. That means you need to
        consume fewer and fewer calories to continue losing weight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9295ad24-6650-43ac-be18-cdf5a87082ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T15:50:59.443Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:08.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this relates to what is known as our basal or resting metabolism,
        which is directly related to our body weight. But other factors contribute
        as well, including our body composition, or the amount of lean muscle versus
        fat mass.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93cad375-e073-4e40-8735-3c0936a2654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T15:50:59.444Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:08.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the exact number of calories burned by muscle versus fat
        is quite variable among individuals, fat is not very metabolically active
        -- meaning it takes very few calories to keep fat tissue alive: specifically
        one to two calories per pound per day, compared with muscle, which is often
        thought to burn between five and 13 calories per pound per day, according
        to Binks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fac367-a24d-42ea-beaa-b7b16b3b3c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T15:50:59.444Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:08.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Why body composition matters</strong></h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25493b21-f4f3-42bf-af32-a8b123573a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T15:50:59.444Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:08.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a given body weight, someone with a higher amount of lean mass
        -- which includes connective tissue, muscle and bone -- will burn more calories
        than someone with less lean mass. Think of an athlete and a non-athlete with
        identical body weights; the athlete with a more muscular build will have a
        higher metabolism.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a86d61-420e-4404-a04f-3d8027896835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T15:50:59.444Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:08.492+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, a lean, muscular person who weighs 120 pounds may have
        a healthy amount of lean mass and a relatively "fast" metabolism. But another
        120-pound person may have a lot less lean mass and more body fat and therefore
        a "slow" metabolism.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04f6f4b-cf3e-4be6-85ca-272a0ded8ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T15:50:59.444Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:08.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, it is possible to have "normal-weight obesity" -- a term
        used when referring to a person who appears thin but who is not very active
        and therefore has very little muscle mass, Majumdar explained. "We know that
        someone''s appearance doesn''t tell the whole story and that nutrition and
        exercise are important for even the naturally thin person in preventing chronic
        disease," Majumdar said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef95685f-5412-48c5-b4ce-d5dbd33761bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T15:50:59.444Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:08.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The role of physical activity</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e258eba-61cc-402c-965c-5aaba24a2a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T15:50:59.445Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:08.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our basal or resting metabolic needs, which are based on body weight,
        body composition and other factors, address only one variable involved in
        determining how many calories we burn.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473ad997-b6c5-426c-8893-72e2db087034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T15:50:59.445Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:08.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another important determiner of the total amount of calories we
        burn is the amount of physical activity we engage in. It''s not metabolism
        per se, but it''s significant, because it can vary greatly depending on how
        active we are and determines how many calories we need to eat each day in
        order to maintain our body weight. In addition to body composition, it''s
        one of the factors we can change if we want to lose weight.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1729e711-ad23-43b5-b787-9661340a3381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T15:50:59.445Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:08.493+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we may not have control over genetic factors that influence
        metabolism, physical activity -- both through exercise and everyday movements
        -- can account for 15% to 30% of metabolic needs," Majumdar said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aead4514-c107-4011-be24-d6848c684dce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T15:50:59.445Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:08.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Here''s something NEAT</strong></h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d684e67-7920-48ee-94fc-60afa730c8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T15:50:59.445Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:08.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t like going to the gym for a high-impact cycling class? You
        don''t necessarily need to, as long as you don''t sit still for periods of
        time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afefa856-6426-46be-9a07-ff4368889740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T15:50:59.445Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:08.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEAT, or non-exercise activity thermogenesis, is the energy expended
        for everything we do that is not sleeping, eating or sports-like exercise,
        and it includes walking and fidgeting.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cac37b1-6158-424f-90a7-9fad4eb362a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T15:50:59.445Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:08.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NEAT may have a significant effect on weight management and vary
        up to 2,000 calories per day for some individuals," Majumdar explained. In
        other words, even small movements throughout the day can add up and contribute
        to your total calorie burn.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106223a3-f965-4bf4-b78e-435f86d8859c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T15:50:59.446Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:08.494+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Genes count, too</strong></h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20720cc3-dc77-41ca-9f35-0890c90a7761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T15:50:59.447Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:08.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, our genetic makeup may play more of a role than we
        think in terms of determining our body weight. One recent study found that
        healthy thin people are generally thin because, fortuitously, they have fewer
        genetic variants that are known to increase our chances of becoming overweight.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be23a79d-68bf-42ae-a3fc-1bc2af48900a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T15:50:59.446Z
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T21:57:08.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These people may have no obvious metabolic rate difference, but
        they probably have a genetic makeup such that they may eat less or metabolize
        things in a different way," said Dr. Steven Heymsfield, a professor in the
        metabolism and body composition laboratory at the Pennington Biomedical Research
        Center, who was not involved in the study. "The genes are stacked in their
        favor."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35987f89-31df-49b5-8f93-f92a48f64f63'
      'mgnl:activationStatus': true
