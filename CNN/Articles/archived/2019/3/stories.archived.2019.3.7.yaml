      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —&nbsp;</strong>Malaysian
        Prime Minister Mahathir Mohamad on Thursday called for ways to boost trade,
        investments and cooperation with the Philippines in his separate meetings
        with President Rodrigo Duterte and Filipino business leaders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a97a37a-13f7-476c-a908-801e92dffd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T12:35:56.396Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:16.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing the media together with Duterte after their bilateral meeting
        in Malacañang, Mahathir said businesses from both nations should invest in
        each other''s countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c882004-36b1-4e56-a763-cba48ecdb19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T12:35:56.396Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:16.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would encourage private sectors from both countries to explore
        opportunities of collaboration and venture in new cooperation and investments,"
        he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be98c14b-bb3d-463a-9c51-ba4dd4a35c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T12:35:56.396Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:16.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visiting Malaysian leader cited the areas of infrastructure,
        tourism, education and health care as trade opportunities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c2e85e-241e-4de6-a9e1-cb303616b6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T12:35:56.396Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:16.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the opportunity to increase and appraise ourselves in the
        areas of tourism, health and education, including the investment of our private
        sectors," Mahathir said, adding that he looks forward to a pending memorandum
        of understanding between the Philippines and Malaysia on health care.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b366b3-5cc4-4ff9-bc05-53731a60b476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T12:35:56.396Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:16.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir said the Philippines is Malaysia''s 15th largest trading
        partner in the world, and its 4th largest trading partner among Association
        of Southeast Asian Nations (ASEAN) countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2624ce-751d-4e97-8ae6-33ea4fddde21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T12:35:56.396Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:16.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bilateral trade has been growing but has been largely in favor of
        Malaysia, he said, adding that he and Duterte "strongly believe that trade
        and investment between the two countries could be further strengthened in
        the coming years."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a11bf0-292a-4e56-8ef6-14426d975448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T12:35:56.396Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:16.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Trade and Industry (DTI) Undersecretary Abdulgani
        Macatoman told CNN Philippines that Mahathir''s earlier meeting in the morning
        with business leaders in Makati was "very productive."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e3bf89-c6a3-45c1-b6c8-4996357db892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T12:35:56.397Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:16.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very positive. We would like to congratulate Malaysia for
        its stellar economic growth last year... both Philippines and Malaysia are
        considered economic bright spots in ASEAN," Macatoman said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4d6993-62f3-4b80-a331-69d015c25394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T12:35:56.397Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:16.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macatoman, who attended the private forum said that Mahathir pushed
        for Malaysian and Philippine businesses to invest in each other''s countries.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65717f1d-587c-4ba3-84ff-3e96eb159da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T12:35:56.397Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:16.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that there is also an opportunity to strengthen trade in
        Halal, or food products that are prepared as prescribed by Islamic law.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db89fab-ac40-4ed5-b31a-d0eb86c364f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T12:35:56.397Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:16.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Halal industry is untapped right now in the Philippines," Macatoman
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70f7673-7736-4b25-a4bc-bafdd2f75ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T12:35:56.397Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:16.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysia helped facilitate the peace talks between the Philippine
        government and the Moro Islamic Liberation Front, an effort that has culminated
        to the ratification of the Bangsamoro Organic Law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b88900-6dc8-4b86-bc2f-24506f572cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T12:35:56.397Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:16.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Macatoman, Malaysia was the fifth largest source of
        approved foreign investments in 2018, followed by China, Singapore, Japan,
        and the Virgin Islands.</p>'
