      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, questions will again be asked about VAR''s consistency
        after Roma''s Nicolò Zaniolo was tripped in the penalty minutes later, only
        for the referee to review the incident and fail to give the penalty.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b920719-5572-4f19-b7d6-3b08dfcbf374'
