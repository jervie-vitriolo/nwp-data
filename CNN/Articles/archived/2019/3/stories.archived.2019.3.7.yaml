    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d3330f7-c17d-4637-a838-cd422a45fe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T10:09:04.065Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:57:24.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With its latest improvements, road trips from the city to the countryside
        and back can feel seamless. The all-new RAV4’s built and modernized specs
        are key to providing you with a smoother drive. It has enhanced ride comfort,
        making your drive feel easy — perfect for that weekend trip outside the city.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a2b699-9742-4617-b173-bd6a102679a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T10:09:04.065Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:57:24.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth-generation RAV4 is not one to get lost in a sea of traffic.
        Banking on its prime exteriors, it sports a major design facelift and comes
        in nine different colors. This new edition highlights user-friendly features
        and advanced technology. Its immersive interiors are more spacious and luxurious,
        and its LTD variant is also the Philippine market’s first Toyota car with
        a panoramic moon roof and wireless smartphone charger — imagine basking in
        the vibrant sunlight or the star-filled skies while staying connected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c61ec10d-8490-4c49-b3ce-121eb9137189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T10:09:04.065Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:57:24.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The all-new RAV4’s infotainment system is also one advanced powerhouse,
        with a new and enhanced system that can blast immersive high-res audio. The
        interactive touchscreen also works with T-Link for smartphone mirroring, hands-free
        support for two phones at once, and a 5-phone seamless Bluetooth music streaming
        feature that lets all passengers be in control of the roadtrip playlist.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34900072-519b-483c-8e13-ac8757db3755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T10:09:04.065Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:57:24.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than its capable features and luxurious looks, the all-new
        RAV4 gives greater peace of mind with its advanced safety features, having
        seven airbags, eight-eye front and rear sensor, back-up camera, and more,
        making the RAV4 fit for those brave driving adventure.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7788ed-efa3-4120-8251-74921cf9db9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-08T10:09:04.065Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:57:24.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, RAV4, dubbed as the world’s best-selling SUV, is only one
        of the many Toyota cars that have proven to be of high quality, of utmost
        reliability, and of known durability. As many Filipinos could attest, it is
        within Toyota’s tradition to offer a driving experience that both feels comfortable
        and adventurous.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c603648d-d4d8-44e7-81e1-717aa20b351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:11:17.384Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:57:24.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Available in trusted Toyota dealerships nationwide, the all-new
        RAV4 comes in Super White II, White Pearl Crystal Shine, Silver Metallic,
        Gray Metallic, Attitude Black Mica, Red Mica, Urban Khaki, Cyan Metallic and
        Dark Blue Mica. Prices start at ₱1,638.000.00. For more information, visit
        <a href="http://toyota.com.ph/rav4" target="_blank">toyota.com.ph/rav4</a>
        or join <a href="http://facebook.com/ToyotaMotorPhilippines" target="_blank">facebook.com/ToyotaMotorPhilippines</a>.</em></p>'
  'inmates-visitation-privileges-suspended-CHR':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-07T08:24:38.528Z
    'imagesource': 'jcr:762783a5-7d02-407c-b311-cf527c345f08'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11663fe3-23b9-48bf-b018-8564453c40ad'
    'lead': 'The Commission on Human Rights (CHR) on Thursday reminded the government
      that inmates are entitled to visitation privileges according to international
      standards.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-07T08:29:33.721Z
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T21:57:24.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:52.030+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Commission-on-Human-Rights', 'New-Bilibid-Prison']
    'stories': ['842222a2-b35f-4f23-b4b8-73f9d0ebcf78', '54d4d926-8fa4-47e0-8d89-733b3e2b3a5b']
    'template': '1'
    'title': 'CHR to gov''t: Inmates'' visitation privileges part of int''l minimum
      standards'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdd28c6-1a58-4c0e-94c9-279e1676ba91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:29:33.722Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:24.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> — The Commission
        on Human Rights (CHR) on Thursday reminded the government that inmates are
        entitled to visitation privileges according to international standards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3c2aec-0b58-4d81-b518-6bb24f5a3233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:29:33.722Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:24.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The independent constitutional body''s reminder follows the Bureau
        of Corrections''s (BuCor)''s suspension of the visitation privileges of all
        prisoners nationwide. The BuCor''s move was in the wake of the suspected drug-dealing
        by an inmate at the New Bilibid Prison, the country''s national penitentiary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523d13f6-6558-49d3-aece-2f4656102b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:29:33.722Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:24.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the CHR said that although a conviction is expected
        to limit a person''s liberty in prison, guiding principles should be followed,
        such as the United Nations Standard Minimum Rules for the Treatment of Prisoners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1616bcd8-abf7-4202-b741-3ae4b691b383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:29:33.722Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:24.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The said standards include prohibiting punishments that may be
        prejudicial to the physical and mental health of a prisoner," the CHR said.
        "It was also determined that supervised visitations and contact with the outside
        world, by correspondence and regular visits, as well as exercise and sports,
        are part of the minimum standards."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6e387d-bdeb-4766-86a2-2404dfef2e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:29:33.722Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:24.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stressed that the goal of prisons should be to reform and hold
        the inmates accountable for their offenses while still upholding their dignity.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60106d76-7036-446e-a55a-088a39edcf73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T08:29:33.723Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:24.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It proposed implementing measures to strengthen the BuCor – an agency
        under the Justice Department which supervises the country''s prisons and penal
        system – to prevent drug transactions from behind bars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12be8652-2889-41bf-a8d1-40ce9989f2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:31:05.785Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:24.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission also urged the government to stop imposing such "blanket
        punishment" and instead "take a look at improving jail management-from their
        processes to personnel-to ensure that no unlawful act happen within the prison
        systems."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96e67e1-0e43-47fd-a0f5-322dd3081e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:31:05.786Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:24.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor chief Nicanor Faeldon hit back at the CHR for its statement,
        saying its representatives should instead visit prisons and penal farms to
        check on prisoners'' welfare themselves.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b694ce5-7eaa-4c3e-8cd3-3227105a2b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:31:05.786Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:24.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have to go here and ask the prisoners, the PDLs (Persons Deprived
        of Liberty) kung inaapi namin sila bago sila magsasalita ng kung ano ano,"
        Faeldon told reporters on Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6be6724-37a8-4279-9d36-24b299b08071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:31:05.786Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:24.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are also part of this government. Hindi yung ngawngaw lang
        sila nang ngawngaw. They know that the government has priorities. They''re
        always for the best," he added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb933cc-65c8-4af0-b574-14992d0ea687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:31:05.786Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:24.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang, meanwhile, supported Faeldon''s order to suspend all
        prisoners'' visitation privileges.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb7fe1b-1226-498a-8c10-22783eb603ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:31:05.787Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:24.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eh kung temporary lang naman edi siguro (If that''s just temporary
        then) that''s a measure undertaken by authorities to prevent the proliferation
        of illegal drugs," Presidential Spokesperson Salvador Panelo said in a press
        briefing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea66f880-68c2-4b7c-a982-7828c2222fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:31:05.787Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:24.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if the measure violates any right of the inmates, Panelo
        said, "if it''s a privilege, you can lift a privilege. It''s not a right."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df80d07-1bca-4341-aeab-262c213efa25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:31:05.787Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:24.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rustico Ygot, an inmate of Bilibid, is now in a preventive cell
        after being linked to the P190-million shabu that was recovered from twin
        drug operations in Cebu province on March 3. He supposedly had Internet access
        enabling him to facilitate drug transactions from Bilibid.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1daa6f7-87cd-488a-8dff-9a1ce2f209b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:31:05.787Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:24.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
  'rustico-ygot-drug-syndicate-member-killed-cebu':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-03-07T08:49:46.054Z
    'imagesource': 'jcr:eafff5be-075d-46ae-b16c-c22c625e2772'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94cab88d-d42f-48f1-8910-ad82d229ef02'
    'lead': 'A policeman and another suspected drug personality were also killed in
      separate shooting incidents in Cebu province on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-07T09:08:53.346Z
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T21:57:23.137+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:52.179+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['War-on-Drugs', 'New-Bilibid-Prison']
    'stories': ['54d4d926-8fa4-47e0-8d89-733b3e2b3a5b']
    'template': '1'
    'title': 'Suspected member of Bilibid inmate-led drug group killed in Cebu'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14beda32-6813-4bfc-b797-0748536a6e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:08:53.346Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:23.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong>&nbsp;—&nbsp;A
        suspected member of the drug syndicate believed to be led by an inmate from
        inside the New Bilibid Prison was killed in the province of Cebu, a police
        official said Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a34cfb-4bf6-45b5-9678-80bc4b877407'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:08:53.346Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:23.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janelyn Encila, 31, was shot by motorcycle-riding assailants after
        disembarking from a cab in Barangay Labogon, Mandaue City at around 7 p.m.
        Wednesday, police said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a1bf03-96b3-4219-98fe-c906426947c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:08:53.347Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:23.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Encila''s parents and sister were arrested on Sunday after the recovery
        of P190 million worth shabu from twin drug operations. Among those nabbed
        was Encila''s sister Jocelyn, identified by the police as the partner of Rustico
        Ygot, a Bilibid inmate who supposedly led the drug syndicate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bd5a0e-c133-45a6-8e7f-58f9d54e00b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:08:53.347Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:23.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ygot is now in a preventive cell at the New Bilibid Prison as authorities
        said he previously had Internet access enabling him to facilitate drug transactions
        from behind bars.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6357b4a1-5eeb-486b-ac7b-c9cdd9f8f587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:08:53.347Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:23.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said Encila facilitated the distribution of illegal drugs
        and sent proceeds to Ygot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4621328-2699-4ba6-bff8-c83101243b0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:08:53.347Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:23.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to her death, Encila sought police protection as she reported
        that someone had been following her since the arrest of her family members,
        Mandaue City Police Office director Julian Entoma said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e6409c-3280-4568-b03f-1bdd6cfe2b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:08:53.347Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:23.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We suspect that she was killed by fellow members of the syndicate
        after she was deemed useless and may squeal on syndicate''s activities after
        the arrest of her parents and sisters," Entoma told a news conference on Thursday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2182fd-e07b-4b9e-a9a7-06dfce372467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:08:53.348Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:23.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Wednesday, Talisay City, Senior Police Officer 3 Mikee Espina
        was shot dead at the terrace of his house in Barangay Dumlog at around 11
        a.m. Authorities are investigating the possible motive for the crime. Cebu
        Provincial Police Office spokesperson Eloveo Marquez said the slain policeman
        was reassigned to Masbate after being linked to illegal drug activities -
        although no cases were filed against him.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aacfa4d-994a-49bc-8ae3-719c03459fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:08:53.348Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:23.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another suspected drug personality, Neil Benjamin Yap, 34, was ambushed
        by motorcycle-riding gunmen in Mandaue City an hour after Espina''s killing.
        Police said Yap was earlier arrested for selling ecstasy in a buy-bust operation
        in January 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82c27ea-31de-411c-a716-7bd5e717c29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:08:53.348Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:57:23.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu City-based journalist Dale Israel contributed to this report.</em></p>'
  'Chesca-Doug-Kramer-baby-IVF-':
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-07T09:02:35.723Z
    'imagesource': 'jcr:f7df1933-d1be-43bc-afc0-95c330af4645'
