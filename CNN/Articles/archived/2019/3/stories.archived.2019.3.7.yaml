  'meghan-markle-social-media':
    'author': 'Max Foster with Hilary McGann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-07T13:20:00.222Z
    'imagesource': 'jcr:9d98b984-93f4-4cbf-93a8-b194ddcb5d6e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2488bb89-c3f3-472e-9718-2e311ba05055'
    'lead': 'Kensington Palace staff are devoting more resources to deleting comments
      and blocking abusive accounts. Software is being used to filter out the use
      of the n-word as well as emojis of guns and knives.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-07T13:23:16.678Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T21:57:15.544+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:53.900+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Meghan-Markle', 'Duchess-of-Sussex', 'social-media', 'racism',
      'United-Kingdom', 'Duchess-of-Cambridge', 'Kate-Middleton']
    'stories': ['3c026169-5e1f-4e31-af9d-7a6a6d40ec29']
    'template': '1'
    'title': 'The racist online abuse of Meghan Markle has put royal staff on high
      alert'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c71356c-97eb-48c1-b92a-d7c87bf72c05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.679Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Racist abuse targeted at the Duchess
        of Sussex, Meghan Markle, increased on Twitter and Instagram in the weeks
        and months after the announcement of her pregnancy, sources have told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a533bd5-cfd4-4ca4-8925-5056891fb557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.679Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kensington Palace staff are devoting more resources to deleting
        comments and blocking abusive accounts. Software is being used to filter out
        the use of the n-word as well as emojis of guns and knives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0113339-a005-407e-9d50-7c02ae800a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.679Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the effort, the royal family issued a set of guidelines
        last week for people engaging with its social media channels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206fb85e-394d-4fb7-8a02-777a17a58fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.679Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Separately, the advocacy group Hope Not Hate analyzed a sample of
        more than 5,000 tweets containing the most commonly used anti-Meghan hashtags.
        The analysis of the tweets, posted between January and the middle of February,
        shows that a tight-knit group of accounts is behind much of the trolling.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbdb7a8-1339-4fb8-8389-3993e75027b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.679Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty accounts were responsible for about 70% of the tweets, sharing
        anti-Meghan hashtags, pictures and memes. The fact that such a small number
        of users generated such a large number of the tweets suggests that the accounts
        were created for the purpose of producing negative content about the duchess,
        Hope Not Hate said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe391431-2811-44cf-8e5b-3269ad0f5ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.679Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Twitter bios associated with the users typically contained Meghan-related
        hashtags like #Megxit and #Charlatanduchess, as well as political hashtags
        like #Brexit and #MAGA (Make America Great Again), sometimes in combination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '180a68ea-81c0-4664-8e15-7efd3fcc5aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.679Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the accounts also shared links to far-right websites and
        social media pundits. Many posts used racial epithets to describe Meghan.
        However, there is no evidence that the accounts analyzed by Hope Not Hate
        are part of a far-right campaign against the Duchess.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838428d2-aadb-40b4-9990-a738b158e6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.679Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted Twitter and Instagram for comment. Twitter has since
        suspended a few of the accounts analyzed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329361b9-3167-41b2-b234-0c738d600730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.679Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The small group of accounts that troll the duchess often retweet
        news articles that portray Meghan negatively.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a5b41f-134e-47d5-99a9-94030f5237bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.679Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Meghan and Prince Harry''s relationship was first revealed
        by the media in 2016, there have been references in articles to Meghan''s
        "rich and exotic DNA," reports that her "family went from cotton slaves to
        royalty" and claims that the Los Angeles native was "(almost) straight outta
        Compton," in a reference to the NWA song.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1413f297-bfda-4938-b837-2170af08cf5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.679Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a brief lull in the negative coverage after Prince Harry
        instructed his spokesperson to issue a statement in November 2016 before the
        couple married, calling out "the racial undertones of comment pieces and the
        outright sexism and racism of social media trolls and web article comments."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60dfe9f-28ab-4ea6-b072-3826ab9e7e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.680Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yomi Adegoke, author of Slay in Your Lane: The Black Girl Bible,
        said Meghan was very much a departure from what most people associate with
        the British royal family.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0329ec-d0e6-4792-aeaa-4dca32f4b0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.680Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s foreign, not just by being American, but she''s got black
        heritage, she''s a divorcee," Adegoke said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86dd5acb-9a81-459a-bb73-a82f49be69c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.680Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s just a very different type of person and somebody that I
        don''t think your average British member of the public thinks of when they
        think of the word duchess or royal family at all."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b175e9b4-b1dc-47d7-a938-c247c346d7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.680Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the trolling exploits the claims of a rift between Meghan
        and her sister-in-law, the Duchess of Cambridge. Where Kate is lauded by the
        media for exposing her shoulder in a dress, Meghan is accused by the tabloids
        of breaking royal protocol for doing similar.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68fb4867-38ff-40f5-b205-51e0cf332477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.680Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Meghan wears dark nail polish, the "vulgar fashion move" is
        criticized for breaking royal protocol "again." Meanwhile, Kate is said to
        opt for "subtle" shades more in keeping with the Queen''s preferences.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7976bc29-c9c8-401e-befb-936a0b3852f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.680Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no protocol on nail varnish in the British monarchy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b62461a-cd37-4917-a351-64abf85ccd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.680Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Type "Meghan" and "Kate" in to Google News and you get reams of
        eye-popping stories comparing the sisters-in-law based on what the palace
        says is a manufactured feud.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc9979a-b7ea-4b6d-936c-c5857fa1908d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.680Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s just clickbait," a source close to both duchesses told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4906457-d330-4605-b928-9f9ff00d97b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.680Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pressure to produce ever more dramatic headlines to drive traffic
        is intense, perhaps even more so when it comes to Meghan than when Kate Middleton
        entered the royal family. Back then, the running theme was how Kate came from
        working-class roots.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53b123a-a5f0-4d8b-9ce3-d3e2d0ffcd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.680Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, is there any truth to the rift? The duchesses were in their
        30s when they met, and already had their own established, close-knit groups
        of friends. And while the pair may not hang out together or call each other
        regularly, the source tells CNN, they are friendly and they text one another
        -- linked as they are by a common bond.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a91259-0d20-4a17-bbe0-77f64b606cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.680Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The alleged rift has also been cited as the reasons Meghan and Harry
        are moving out of Kensington Palace and plan to establish their own office.
        But CNN''s source said this is more to do with Harry wanting greater independence,
        and William needing his own team in preparation for so-called "reign change,"
        when Charles will become King and William will step up as the Prince of Wales.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0d2b2c-f411-47b3-8c52-cee93a46aca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.680Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a royal foundation event in February 2018, Harry and William
        suggested that if there were any disagreements, they were between the brothers,
        and not the wives.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e683e3-383a-4f21-8ac3-f974df832fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.681Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The royal press pack has pushed back against accusations that they
        are biased against Meghan. They say they are just doing their job, covering
        the news without prejudice, and they claim they do far more positive stories
        about Meghan than negative ones. But online trolls have exploited the "othering"
        of Meghan on online news sites and gossip pages and reports of a feud between
        her and Kate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da63078-39e8-48dc-ae75-fc221f023cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.681Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hope Not Hate researcher Patrik Hermansson said he was surprised
        to see discussions about Meghan, which he described as "pure conspiracy theories,"
        suggesting she isn''t really pregnant but is wearing a fake baby bump.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56fe2f5-48ce-4b54-8a75-74781bd23f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.681Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way I understand that ... it''s an attempt to distrust and
        make her seem unreliable and distrustful," he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99447c1b-53b3-42c1-a801-b47bd3ee9e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.681Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meghan and Harry''s forthcoming child will be the first known mixed-race
        baby in the royal family''s thousand-year history. Adegoke, the author, said
        speculation is rife about his or her likely appearance.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a747b6-f62c-4f3b-8fbf-acefa268b322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.681Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s been a lot of talk on Twitter, not just from racists but
        also people who are very pro-Meghan, about recessive genes, about whether
        the baby will have an afro, whether the baby will have its mother''s nose,"
        she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b437b763-c188-4c09-826c-d1076ff44748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.681Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s all these coded conversations happening about what the
        baby will look like, and it sounds really horrible to think, but a lot of
        people offered up the idea that the blacker the baby looks, the worse its
        treatment will be."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c863825-5d7e-4067-8aa9-afea4f9b1b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.681Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hermansson said the anti-Meghan trolls have also seized on themes
        like so-called "cultural decline."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f6f3836-2ed8-45f4-957d-45ebb17015ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.681Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meghan Markle fits into this bigger idea of the West and the UK
        in decline," he said. "She does that by not fitting in, by being who she is,
        which is mixed race. People tie these things so much to what they think it
        means to be British, which is white. So, it has a racial element to it."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139a0576-6cb1-4bbd-96d1-30d8b0f3a192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.681Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But there''s also this idea of cultural decline -- [that] what
        we were before, a strong palace, a monarchy, an empire ... is falling apart,
        and that of course is brought on by these other far-right conspiratorial ideas,
        like what mass immigration is doing with our society, the replacement of British
        people of British culture."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece0e7d2-3777-471e-b30e-ce7d6449e088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.681Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That narrative has already been used to troubling effect; in December
        last year, a UK offshoot of a violent US neo-Nazi group posted an image calling
        for Prince Harry to be shot, according to a BBC investigation. And they accused
        him of being a "race traitor" for marrying a mixed-race woman.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390835ba-814b-4e1d-9dcd-9fcedfcee536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.681Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those ideas can enable people and... motivate people to take direct
        action in a violent way. There are lots of examples of that in just the last
        [few] years," said Hermansson.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76b2ffd-007f-4238-87ae-3ca5eed6278d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.682Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry and Meghan''s 2018 wedding was hailed as a moment that united
        British society, and cemented the country''s connection with the US; the announcement
        that a new royal baby was on the way should have bound them still closer.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5a2db0-8cd5-4569-9e03-762a7dfecb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.682Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the marriage and the impending arrival of baby Sussex have also
        exposed divisions which a very small group of people are keen to exploit to
        spread their message of hate.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe9d5ad-80ac-4a91-80e4-8a327af8548d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:23:16.682Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:15.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/07/uk/meghan-kate-social-media-gbr-intl/index.html">The
        racist online abuse of Meghan Markle has put royal staff on high alert</a>."</p>'
