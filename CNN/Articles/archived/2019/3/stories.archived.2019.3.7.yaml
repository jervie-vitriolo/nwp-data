      'text': '<p><a href="https://www.facebook.com/events/2135803493206660/" target="_blank"><strong>Hashtag
        Cancelledt: Unpacking call-out culture</strong></a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9653139d-a290-4c6d-acd4-e5219344263a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T10:35:19.172Z
      'mgnl:createdBy': 'don'
