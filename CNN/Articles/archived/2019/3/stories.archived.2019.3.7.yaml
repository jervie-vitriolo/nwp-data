      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hashtags #ImpeachmentBolsonaro and #goldenshowerpresident topped
        global search trends on Wednesday -- alongside #BolsonaroTemRazão, meaning
        "Bolsonaro, you''re right," which was being used by his supporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05bb7ea-ef44-4139-98e3-0461214a1360'
