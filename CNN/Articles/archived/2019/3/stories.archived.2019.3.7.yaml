    'mgnl:lastActivated': 2023-01-29T21:57:22.521+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:52.314+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chesca Garcia-Kramer shares beginning of IVF journey'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ae1039-9420-46cb-8b38-536312f3cda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:11:44.518Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:22.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) —</strong>&nbsp;The
        journey for Kramer baby number four has begun.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9feee64-546d-4482-a348-f039816f23d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:11:44.518Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:22.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrity couple Chesca Garcia-Kramer and Doug Kramer have the taken
        the first step in their attempt for another pregnancy, and they made sure
        to bring their social media followers along for the ride.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5675793-f467-4080-8a92-0dc4da24f719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:11:44.519Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:22.522+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post Wednesday, Garcia-Kramer shared a snippet of
        her first injection as she has finally begun on her in vitro fertilization
        (IVF) procedure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facd880e-a8a9-4dec-8ef7-b02734d60391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:11:44.519Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:22.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first injection of 9 - 10 more! Most will be done by
        Doug at home! So happy we can do this here in our country!" Garcia-Kramer
        <a href="https://www.instagram.com/tv/Bup7l7fnuJe/?hl=en">wrote on her page.</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b883a102-0356-4a4b-a0da-aeb0796d9864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:11:44.519Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:22.523+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Keep praying for me! It''s not a sure shot yet, but we will keep
        pushing for baby no. 4 or even 5! Exciting time for the next chapter for our
        family!" she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c12dac-2921-40db-83bf-bf4e71131437'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:11:44.519Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:22.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an IVF procedure, a woman''s eggs are retrieved and will be fertilized
        by sperm in a laboratory procedure. The fertilized egg will then be implanted
        in her uterus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82578b4-72df-47f2-a037-8ba64987cdeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T09:11:44.519Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:22.524+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kramer, for his part, also took to Instagram to share the first
        few days of their IVF journey.</p>'
