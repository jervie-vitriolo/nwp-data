      'mgnl:lastActivated': 2023-01-29T21:57:20.776+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be an exhibition at the National Museum of Anthropology
        where a traveling piña loom and other relevant objects will be on display,
        and lectures will be held&nbsp;from 10 a.m. to 12 n.n. and an embroidery workshop
        from 2 p.m. to 4 p.m.</p>'
    '18':
