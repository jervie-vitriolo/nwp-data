      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Museum of Anthropology is located at Rizal Ave., Manila.
        For reservations and more information, visit the Facebook <a href="https://www.facebook.com/events/314132932795395/"
        target="_blank">event page</a>.</p>'
