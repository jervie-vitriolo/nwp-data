      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67740ec5-935a-4063-aa6c-5d0580ba5e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:02:15.906Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:40.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a new piece for Elle magazine, in which the superstar serves
        up 30 things she''s learned in her (almost) 30 years of life, Swift says she
        feels a "responsibility to use my influence" as the country heads toward another
        presidential election year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4ecc8c-f4f3-417a-8220-7f9a0f8e0e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:02:15.906Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:40.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4a9b0e-3fc7-44c3-ab17-3cf2f1ebc4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:02:15.907Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:40.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m finding my voice in terms of politics," Swift writes. "I took
        a lot of time educating myself on the political system and the branches of
        government that are signing off on bills that affect our day-to-day life.
        I saw so many issues that put our most vulnerable citizens at risk, and felt
        like I had to speak up to try and help make a change."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ff2da16-bee9-4ec0-b139-d7891343d0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:02:15.907Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:40.149+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b5fa09-982a-4df4-b17b-7fe7d2a743e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:02:15.907Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:40.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in October, Swift made the then-rare move of weighing in on
        Tennessee''s midterm races, endorsing Democrats Phil Bredesen and Jim Cooper,
        who were running for Senate and House of Representatives, respectively.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e304a1-e4c1-456e-9198-ef4aa809f8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:02:15.907Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:40.150+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fdbdb3-e44c-4659-8bcb-1dfd4a8ee151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:02:15.907Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:40.151+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooper ended up winning his seat, while Bredesen was defeated by
        Marsha Blackburn.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124f03d3-c1bf-4017-9f37-87acd4292566'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:02:15.907Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:40.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463ec76e-a276-4d75-88fa-0efeb534ebb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:02:15.907Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:40.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swift said at the time that she had been "reluctant" to voice her
        political opinions in the past, but "due to several events in my life and
        in the world in the past two years, I feel very differently about that now."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7f116b0-bbd2-4554-b8b7-3113625c86b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:02:15.907Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:40.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97259d6f-3b99-4f70-ac37-c41b9c1c948c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:02:15.907Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:40.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move earned Swift a wave of criticism, particularly from her
        conservative fans.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f5a20d-39db-44fe-85d4-dd6f8c688b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:02:15.907Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:40.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7705a0cb-0620-41a4-890f-278a2e35d773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:02:15.908Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:40.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now as she approaches her milestone birthday, Swift says she feels
        "informed enough to speak about [politics] to my 114 million followers."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49571612-5ec6-4563-80a0-b1300278f80c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:02:15.908Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:40.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c530a8c-ee60-429b-bb23-f1075eb991f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T02:02:15.908Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:40.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Invoking racism and provoking fear through thinly veiled messaging
        is not what I want from our leaders," she writes. "I''m going to do more to
        help. We have a big race coming up next year."</p>'
