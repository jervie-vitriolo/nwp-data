      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage showed two men, apparently on top of a bus stop -- one
        man, wearing a jockstrap, appeared to touch himself sexually before allowing
        another man to urinate on his head.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435300ce-4b86-4925-968b-e8a3629e9c87'
      'mgnl:activationStatus': true
