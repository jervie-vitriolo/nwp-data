      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting October 6, subscribers of Globe Telecom will add an identifier
        of 7, while those of PLDT will add an identifier of 8 before dialing the existing
        seven-digit&nbsp;landline number.</p>'
