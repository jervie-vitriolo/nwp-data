      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b71556d9-4559-43f5-bc76-df207e4bc028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:12:01.877Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:45.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t feel comfortable showing this, but I need to expose the
        truth to the population so they can have knowledge and keep their priorities
        in mind. This is what many ''blocos'' (street carnivals) have become," he
        wrote in the tweet accompanying the explicit video.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac52085b-dc8b-4aa7-9e79-43661392f805'
