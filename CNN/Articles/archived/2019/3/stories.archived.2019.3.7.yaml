      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Bolsonaro tweeted: "What is a golden shower?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2c3cee-6754-4d0b-8f59-06873455b3b4'
