  'all-new-toyota-rav4':
    'author': 'Ella Rivera'
    'caption': 'Whether you’re with your family on the way to your weekend activity
      or your group of friends on the way to a beach trip, the redesigned look of
      the new RAV4 and top of the line features assure for quality driving, capable
      of adapting to your needs. Photos courtesy of TOYOTA PHILIPPINES'
    'categories': ['27ea7883-00c3-4a65-98ba-6edba636d2af']
    'created': 2019-03-07T08:02:16.629Z
    'imagesource': 'jcr:fc42fd9a-70cf-4639-9919-83d74c5cf9e1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7c3c708-a161-47d1-8276-4a6ca93584c4'
    'lead': "Whether cruising in the city or taking a quick getaway someplace else,\
      \ this revamped SUV will provide the comfort and pizzazz you’ll need. \n"
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-07T08:11:17.383Z
