      'mgnl:lastActivated': 2023-01-29T21:57:26.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed laws, which still await final passage and presidential
        signature, people found guilty of spreading "indecent" posts that demonstrate
        "disrespect for society, the state, (and) state symbols of the Russian Federation,"
        as well as government officials such as President Vladimir Putin, can face
        up to 15 days in administrative detention for some offenses.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b19ac2-3dcd-4f06-b5eb-61c0a3402f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:10:07.021Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:26.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private individuals who post "fake news" can be hit will small fines
        of between $45 and $75, and legal entities face much higher penalties of up
        to $15,000, according to draft legislation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3e593e-6e0a-46b3-967c-a20ca003f247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:10:07.021Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:26.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-"fake news" bill -- which passed the Duma, or lower house
        of parliament, on Wednesday, according to an official legislative tracker
        -- also compels internet service providers to block access to content "which
        offends human dignity and public morality."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08470c73-6e54-4b7b-aefc-267c8a0a145f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:10:07.021Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:26.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It defines fake news as any unverified information that "threatens
        someone''s life and (or) their health or property, or threatens mass public
        disorder or danger, or threatens to interfere or disrupt vital infrastructure,
        transport or social services, credit organizations, or energy, industrial,
        or communications facilities."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdcd3d4e-69b4-4fd7-a3f8-11bfd03ebd81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:10:07.022Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:26.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new regulations are the latest step towards greater censorship
        of the Russian internet, once a relatively free-wheeling network where criticism
        of the government was, if not common, at least tolerated. Its passage comes
        ahead of an anti-censorship rally to be held in Moscow on Sunday, against
        a raft of new restrictions on the country''s internet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda6a29a-569c-4a3b-a235-f1597c106988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:10:07.022Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:26.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to Meduza -- a Latvia-based news site which focuses on
        Russia -- lawmaker Leonid Levin, co-sponsor of the anti-"fake news" bill,
        said that when information poses a threat, "blocking is necessary immediately."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1239bb-b845-4e6a-879a-783a9a5de384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:10:07.022Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:26.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In less sensitive situations, the (urgency) might be defined differently,"
        he said. "This was done to give media outlets a chance to delete the information
        themselves, not to ensure that they''re blocked."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73475e39-f077-4b1a-a787-734b18ab1bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:10:07.022Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:26.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>RuNet clampdown</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76beeee6-b077-4432-8397-cd6484ba21b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:10:07.022Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:26.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Russia''s internet has face restrictions in the past, it has
        tilted hard in the direction of greater censorship in recent years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66948f0-6f57-45d5-8c71-c4820cc5139c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:10:07.022Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:26.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, lawmakers proposed separating Russia from the rest of
        the global internet, a move activists fear would involve the creation of a
        Chinese-style national firewall to censor and monitor all content passing
        in and out of the country.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da163b5-f956-4bc9-a2f4-7ebb2934dd09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:10:07.022Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:26.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state-run broadcaster RT, the law would enable the
        Russian internet "to operate independently from the rest of the world in case
        of global malfunctions or deliberate internet disconnection."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c684a5-0b86-4156-888d-1838380641c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:10:07.022Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:26.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The autonomous system would ensure that Russia doesn''t face a
        total internet shutdown if relations with the West completely collapse and
        the US goes as far as cutting off Russian IP addresses from the World Wide
        Web," RT said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477dfbed-2134-43ce-b239-848f38564d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:10:07.022Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:26.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the degree of US control over the core infrastructure which
        underlies the internet has reduced in recent years, as the technology has
        become more global, due to the amount of key systems based in the US, critics
        fear Washington could still move to cut off other countries from them in the
        event of a conflict.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b172b636-7f61-44e9-be05-a6eba11780df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:10:07.022Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:26.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Homegrown technologies have also come under pressure in Russia.
        Last year, encrypted messaging app Telegram was banned in the country, and
        an intense blocking campaign was launched against it as users attempted to
        bypass the restrictions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8178b128-b18b-42f0-aab3-e64bdc2fb433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:10:07.022Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:26.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In building up its internet censorship apparatus, Russia has turned
        to ally China for expertise.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67109253-56e7-4a77-8651-b7d73203e97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:10:07.023Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:26.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a recent report by the US-funded watchdog Freedom House,
        in recent years, Beijing has taken steps to "propagate its model abroad" with
        large-scale trainings of foreign officials, provision of censorship and surveillance
        technology, and pressure on international companies to comply with Chinese
        standards even when operating outside the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891efb72-6097-4daa-8209-7f5f4ed3915a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:10:07.023Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:26.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These trends present an existential threat to the future of the
        open internet and prospects for greater democracy around the globe," Freedom
        House said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e6616f-5daf-4165-9a4b-1a6d7fc4c72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:10:07.023Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:26.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia in particular has supported and boosted Chinese President
        Xi Jinping''s doctrine of cyber sovereignty, which calls on governments to
        take much greater control of their national internets, and seeks to legalize
        blocking and filtering content at the international level.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88797b7-9aa7-4414-815c-37a10ff55896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:10:07.023Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:26.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/07/europe/russia-internet-law-intl/index.html">New
        law lets Russia jail people who ''disrespect'' the government online</a>."</em></p>'
  'electricity-bill':
