      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And keep moving, even if it means getting out of your chair every
        30 minutes and doing a yoga stretch or taking a walk around the office.</p>'
