    'template': '1'
    'title': 'Bill to reduce power rates hurdles bicam'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc17b46-e2fa-4086-af5b-33fac120b1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:21:30.015Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:25.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7) -</strong> Consumers
        may see their electricity bills reduced by nearly P1 per kilowatt hour (kWh)
        by September if President Rodrigo Duterte signs into law the proposed "Murang
        Kuryente Act."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2b268f-8cdb-4e8c-bf29-ce53ff096157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:21:30.015Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:25.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00680683-5fec-45db-b96b-1c60dde4d041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:21:30.015Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:25.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill hurled the bicameral conference committee on Thursday.
        It the seeks to lower universal charges in electricity bills by tapping royalties
        from the Malampaya natural gas project in Palawan to pay debts incurred by
        the National Power Corporation (Napocor) and Power Sector Assets and Liabilities
        Management Corporation (PSALM).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916c2a69-2442-4683-8971-6cdf5497553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:21:30.015Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:25.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8999f557-47b9-4de4-b249-b4992fa8bd5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:21:30.015Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:25.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once enacted, Senate Energy Committee Chair Sherwin Gatchalian said
        households consuming an average of 200kWh per month will have a P170 reduction
        in their monthly electricity bill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2576a2cb-3ea9-4829-b43e-63a9ae344abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:21:30.016Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:25.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8782339-bf6d-42bd-a656-8123f625272e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:21:30.016Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:25.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator estimates that 60 to 70 percent of the Malampaya fund
        will be used to pay off the debts of Napocor and PSALM, which currently stand
        at P466 billion. The remaining portion of the fund will be used for energy
        exploration projects.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e23bf68-ef55-40bf-b799-8690d4ff7c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:21:30.016Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:25.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5981d8b6-3205-4399-8c1e-2439fb93923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:21:30.016Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:25.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Based doon sa projection natin, sobra-sobra yung Malampaya fund.
        In fact, may matitira pang close to P100 billion kahit na pinapatupad na ang
        batas na ito," Gatchalian said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b03033-05bd-4ac6-96d7-45f1a5a4faba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:21:30.016Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:25.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8175215-53ba-46db-b353-6d15142ed50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T07:21:30.016Z
      'mgnl:createdBy': 'lara'
