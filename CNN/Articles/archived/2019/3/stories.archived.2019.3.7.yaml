      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> This weekend, join
        a discussion on “call-out culture,” watch “Noli Me Tangere” performed as an
        opera, attend a film producing workshop led by Monster Jimenez, advance your
        knowledge on beatmaking and DJ-ing at a workshop for women, trans, and non-binary
        individuals, catch lectures and workshops on the use of pineapple fiber in
        clothing, and enjoy a weekend of coffee, culture, and more at the first Manila
        Coffee Festival.</p>'
