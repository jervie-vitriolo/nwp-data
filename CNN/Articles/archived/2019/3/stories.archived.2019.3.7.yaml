      'text': '<p><em>CNN Philippines'' Senior Correspondent Ina Andolong contributed
        to this report.</em></p>'
  'Sara-Duterte-Otso-Diretso-honesty-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-03-07T11:54:53.070Z
    'imagesource': 'jcr:c1e3bb2a-efe7-41ff-8c42-117b26583d72'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6175b3e0-3e7d-4395-903b-c9bc3dee3359'
    'lead': '''I''m helping the black hole candidates dig themselves out of their
      own hole when I say honesty should not be an issue,'' Presidential daughter
      and Davao City Mayor Sara-Duterte Carpio said Thursday.

      '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-07T12:03:55.937Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:57:17.800+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:53.341+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Otso-Diretso', 'Leni-Robredo', 'Salvador-Panelo', 'Sara-Duterte']
    'stories': ['708a8e95-0ce9-4577-82c4-17b65a90ddb7', 'c25fad3c-ba8e-442e-adca-30885774a183']
    'template': '1'
    'title': 'Sara Duterte hits opposition slate anew: ''They are liars, and this
      is the truth'' '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56bc6c7-0a04-4d27-943b-952427b478a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T12:03:55.937Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:17.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)—</strong>&nbsp;Presidential
        daughter and Davao City Mayor Sara Duterte-Carpio on Thursday issued a clarification
        on her earlier controversial statement, while taking another swipe at the
        opposition senatorial slate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efa06ad-76af-4091-9de3-c01db57e7f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T12:03:55.937Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:17.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m helping the black hole candidates dig themselves out of their
        own hole when I say honesty should not be an issue," Duterte-Carpio said in
        a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0142def-42b0-4719-bfb9-0a9297050832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T12:03:55.938Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:17.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also advised the slate not to attack other candidates when "they
        are themselves liars."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a45cb65-bef2-4c5d-b581-36c1fa10ded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T12:03:55.938Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:17.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They use inaccurate, misleading statements and even direct lies
        when they attack other candidates or President (Rodrigo) Duterte, and they
        know they are stretching the truth and yet they deny that they are lying,"
        the presidential daughter said. "That is the reason why they should not attack
        other candidates about honesty because they are themselves liars. And this
        is the truth."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb088dd-5d58-4b5f-b847-8c693fa85951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T12:03:55.938Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:17.801+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hugpong ng Pagbabago leader on Wednesday said all candidates
        "have been telling lies"-- in response to accusations that senatorial hopeful
        Bong Go, President Rodrigo Duterte''s former special assistant, has been <a
        href="http://nine.cnnphilippines.com/news/2019/03/05/Bong-Go-Gary-Alejano-tshirt-2019-elections.html">using
        public funds</a> for his campaign.&nbsp;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92713696-d28b-44fe-a52b-a4ea103ec0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T12:03:55.938Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:17.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo meanwhile said the mayor
        is entitled to her own opinion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388b9af8-79c6-4413-ba2c-25ce355dd7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T12:03:55.938Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:17.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka naman ang gusto niyang sabihin</em> (maybe what she wants
        to say is), everybody gives white lies," the spokesman said in his media briefing
        Thursday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55042f10-fa92-4993-af41-da25d8847ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T12:03:55.938Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:17.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I were a candidate, the issue would be performance, character...
        Kasama lahat doon pati yung (everything is included including the) behavior
        mo. She''s entitled to her own opinion. It''s a free country," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df877083-8b93-4ab8-a614-b106d64d59e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T12:03:55.939Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:17.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Leni Robredo said she disagreed with Duterte-Carpio''s
        sentiment, noting that candidates should remain upfront and transparent during
        the campaign period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f904bf-b411-413d-8488-a09530c556d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T12:03:55.939Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:17.802+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kasi iyong kampanya, ito iyong paraan para makilala natin iyong
        mga kandidato. Iyong kampanya, ito iyong paraan para makapagdesisyon nang
        tama iyong taumbayan kung sino iyong kaniyang bobotohan. Kung ang premise
        nito kasinungalingan, parang ang dinadaya natin, taumbayan</em>," Robredo
        said during an interview Thursday in Cagayan.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18fab5a-62f5-4e67-9801-e61cef705d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T12:03:55.939Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:17.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Our campaign is the way for Filipinos to get to know
        the candidates, and to help them decide wisely. If its premise is dishonesty,
        it''s like we''re deceiving the citizenry.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b457e667-2d36-458c-94af-b6b818a13a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T12:03:55.939Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:17.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio previously lashed out at the opposition over its
        supposed "obsession" about a debate challenge, calling the slate a "black
        hole."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef8a613-d08c-45be-b2f8-270f99b78b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T12:03:55.939Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:17.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her father President Rodrigo Duterte also recently <a href="http://nine.cnnphilippines.com/news/2019/03/04/Duterte-Otso-Diretso-opposition-Senate-slate.html">attacked</a>
        the opposition bets, saying they were heading to hell.&nbsp;</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9383daab-01e8-4d6a-acd4-9baa2cf7cb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T12:03:55.939Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:57:17.803+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas and Alyssa Rola contributed to
        this report.</em></p>'
