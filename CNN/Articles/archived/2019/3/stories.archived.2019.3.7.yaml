      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trebek, 78, has hosted <em>Jeopardy</em>&nbsp;since 1984, when the
        show began airing daily in syndication</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1904c67b-c306-495a-a701-85aedf79a012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:17:07.871Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:45.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sony Pictures Television chairman Mike Hopkins said in a statement
        Wednesday, "If anyone can beat this it''s Alex. He has our full support as
        he tackles this challenge head-on."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d0ee0d-0873-4446-8f5c-6ac40112d665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:17:07.871Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:45.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trebek is known for his quick wit and sense of humor, which was
        on display in his announcement, despite the somber message at its center.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190d6a42-c5b6-4fbe-a080-d400d4fdf442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:17:07.871Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:45.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Truth told, I have to [keep hosting] because under the terms of
        my contract, I have to host ''Jeopardy'' for three more years," he joked.
        "So help me. Keep the faith, and we''ll win. We''ll get it done."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1413340e-9c65-42fc-86ed-30ad2fe3f502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:17:07.871Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon news of his diagnosis, former <em>Jeopardy</em>&nbsp;champions,
        celebrity fans and even fellow game show hosts have expressed support for
        Trebek.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565ca54b-9c78-42aa-b73e-8dd83d513a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:17:07.872Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Sajak family is deeply saddened to hear of Alex Trebek''s struggle
        with cancer," <em>Wheel of Fortune</em>&nbsp;host Pat Sajak wrote on Twitter.
        "Our hearts go out to him and his family. But there is no one I know who is
        stronger and more determined, and I would never bet against him. We, and the
        entire country, are pulling for you, Alex."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fcd7c0-96a9-410b-ab16-c1062fddbf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:17:07.872Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:45.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/06/entertainment/alex-trebek-pancreatic-cancer/index.html">Alex
        Trebek announces he has stage 4 pancreatic cancer</a>."</em></p>'
  'Gabriel-Garcia-Marquez-100-Years-of-Solitude-book-Netflix-series':
    'author': 'Ryan Prior, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-06T23:19:19.123Z
    'imagesource': 'jcr:ecb7695c-2bbd-4e54-972b-a213d8d5d555'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4bac7d67-0544-4bd5-84c9-858aef5fc3b8'
    'lead': 'Netflix is adapting Colombian author Gabriel Garcia Marquez''s iconic
      ''One Hundred Years of Solitude'' into a series.'
    'mgnl:activationStatus': true
