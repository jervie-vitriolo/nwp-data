  'pagasa-drought-dry-spell-el-nino':
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-07T03:26:26.227Z
    'imagesource': 'jcr:20890844-aa96-4cbc-a444-7d3ee3b7961e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8abf509-f9b9-4a8e-8f77-27464285e700'
    'lead': 'By the end of March, PAGASA said as many as 10 provinces could experience
      drought, and 41 others could be under a dry spell.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-07T03:34:07.971Z
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T21:57:35.448+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:49.562+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['PAGASA', 'drought', 'dry-spell', 'El-Nino']
    'template': '1'
    'title': 'PAGASA predicts areas likely to experience drought, dry spell'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b93383c-2364-4aa9-8ae6-7d98f3d95116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:34:07.972Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:35.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 7)</strong> - The weather
        bureau is sounding the alarm on areas in the country that are likely to experience
        drought during the summer months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b09839d-39b2-4c1e-b8c1-064568b0a76f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:34:07.972Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:35.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://pubfiles.pagasa.dost.gov.ph/pagasaweb/files/climate/dryspelldrought/DDS_asof%2028Feb2019.pdf">Data
        released by the Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA)</a> said by the end of March, 10 provinces may experience
        drought, and 41 others will likely experience a dry spell.&nbsp;</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0d63d4-d580-41e3-a959-c0da7d7a9bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:34:07.972Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:35.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These numbers are expected to rise by the end of April with 22 areas
        to experience drought, and 42 to have dry spells.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f080d9-7d8a-4879-98af-b5699e4045c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:34:07.972Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:35.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 28, PAGASA said five areas were already experiencing
        dought:&nbsp;Ilocos Norte,&nbsp;Zamboanga del Sur,&nbsp;Zamboanga Sibugay,&nbsp;Maguindanao,
        and Sulu.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb948ca1-8508-4fc6-9b03-4cfc7b7b51ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:34:07.973Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:35.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all instances, Luzon is predicted to have the most areas with
        drought and dry spell.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455fcb60-9fda-49e3-a363-8a898c4ad8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:34:07.973Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:35.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven areas, meanwhile, experienced dry spells:&nbsp;Ilocos Sur,&nbsp;La
        Union,&nbsp;Occidental Mindoro,&nbsp;Oriental Mindoro,&nbsp;Romblon,&nbsp;Palawan,&nbsp;Catanduanes,&nbsp;Aklan,&nbsp;Zamboanga
        del Norte,&nbsp;Misamis Occidental, and&nbsp;Tawi-Tawi.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb57254-35a9-4103-87a3-243e2666df2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:34:07.974Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:35.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila, Bulacan, Kalinga, Benguet, Cagayan, and Pangasinan
        are all tagged by PAGASA as likely to experience a dry spell or drought, which
        could mean trouble as major dams are located in these areas - among them Angat,
        La Mesa, Ambuklao, Magat, and San Roque.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb02e32-2a6e-4d0d-9369-4684c30cbf0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:34:07.975Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:35.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2019/03/03/exclusive-la-mesa-dam-lowest-water-levels.html"><strong>RELATED:
        EXCLUSIVE: La Mesa Dam water level at its lowest in 12 years</strong></a></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77be58bd-8c93-4e33-b3ed-e82fd39f35fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:34:07.975Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>State of calamity declared</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f55031a-9468-4aa8-a211-49f828592125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:34:07.975Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Zamboanga City Council approved the recommendation
        of the City Disaster Risk Reduction and Management Council (CDRRMC) placing
        the city under a state of calamity due to drought caused by the weak El Niño.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfadb10-91e5-4332-baa2-0e92b1880bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:34:07.975Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:35.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on social media Wednesday, Vice Mayor Cesar Iturralde
        said the resolution was approved based on the recommendation of the CDRRMC
        led by Mayor Beng Climaco citing the current situation in rivers and tributaries
        affecting the irrigation of rice fields.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722362a1-f5a9-432b-9c3c-719fc733c388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:34:07.975Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:35.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CDRRM Officer Dr. Elmeir Apolinario said the declaration of a state
        of calamity would enable the local government to use calamity funds which
        would help mitigate the effects of drought.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6237f736-56f0-4454-8486-6a0587c75eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T03:34:07.975Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:35.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state of calamity was also declared in M''lang, North Cotabato
        last week after 28 of 37 barangays in the area experienced a dry spell.</p>'
