      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d40617-95de-4c12-9c66-84d2eb4d8081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:12:01.876Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:57:45.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s iteration has turned into an opportunity to criticize
        the President, with revelers mocking Bolsonaro with chants, costumes and masks.
        Partygoers have uploaded footage from across the country of huge crowds chanting
        obscenities against the President.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54a566c0-5d6e-4ca7-bd74-11f3636b10a1'
