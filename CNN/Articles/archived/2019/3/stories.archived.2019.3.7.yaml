    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '708a8e95-0ce9-4577-82c4-17b65a90ddb7'
    'lead': 'Should honesty be an election issue? The Malacañang spokesman says it''s
      still up to the voters whether or not they will elect a certain candidate. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-07T06:29:04.643Z
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T21:57:28.775+08:00
