  'solar-energy-natural-disasters-connectivity':
    'author': 'Ahiza Garcia, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', '90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-06T22:55:54.761Z
    'imagesource': 'jcr:15a88d8a-fccb-467a-90f3-9ba7e737f280'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9fbbdbf-6e33-4d55-841e-cbf48691347f'
    'lead': 'Some companies are working on solutions to make solar energy technology
      more resilient and efficient.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-06T23:04:44.626Z
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T21:57:47.833+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:56:46.932+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This company wants to help remote areas stay connected even during natural
      disasters '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554477c9-1254-4f5f-9856-d733ed0cd9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:04:44.627Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:47.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When Hurricane Maria hit Puerto Rico in
        2017, many residents lost power for months -- and some neighborhoods are still
        struggling to get electricity back up and running.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b293be0c-52ed-49f8-b6a7-e8477bf72251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:04:44.627Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:47.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puerto Rico had <a href="https://edition.cnn.com/2017/10/12/us/puerto-rico-hurricane-maria-three-weeks-update/index.html">solar
        panel fields</a>&nbsp;generating power before the hurricane, but much of it
        was inaccessible when the grid (or the network that delivers electricity to
        people) went down.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b70a11-16a1-4fcf-b014-08611d0aee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:04:44.627Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:47.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s one of the biggest challenges with solar energy, which provides
        an alternative way to power homes and businesses. The technology is still
        limited, not only because sunlight collection can be inconsistent on cloudy
        days and unavailable at night, but also because rural or remote areas often
        lack proper infrastructure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8cc98e-ce46-4ef5-8c70-2b1449b77c8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:04:44.627Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:47.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some companies are working on solutions to make solar energy technology
        more resilient and efficient.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b938cd4d-d9bb-4611-b57c-99bde0b25cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:04:44.627Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:47.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Solar, in the old sense, is where the system shuts off with the
        grid," Yotta Solar co-founder Omeed Badkoobeh told CNN Business. "The future
        of solar is where systems are independent of the grid."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4e8e5b-0855-49f4-9ad9-41f6b20c80ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:04:44.628Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:47.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 10 years in the solar industry, Badkoobeh teamed up with researcher
        and co-founder Vikram Iyengar in 2016 to build a device that stores energy
        more effectively. The device, which holds batteries, can be placed under photovoltaic
        solar panels and is able to self-regulate the battery''s temperature.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdba2ab-7e60-4cbe-bd88-123fff480d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:04:44.628Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:47.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The device, SolarLEAF, can be kept outside on its own, which is
        typically difficult to do to batteries without shortening their lifespan,
        especially in regions with extreme temperature fluctuations. The storing method
        can help cut down on costs by 40%, according to the company, because placing
        the device under solar panels means it''s not taking up additional space.
        The ability to self-regulate temperature means it doesn''t need expensive
        extras like an HVAC system to stay cool.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6131f50b-d1e7-4685-94b0-c09d45f80987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:04:44.628Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:47.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It regulates the temperature of the battery case by working like
        a well-insulated ice chest. It has an inner layer that uses very little energy
        to protect the battery, which can last over 20 years in the device, the company
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755319d5-54a5-4634-bd55-30e9b79da9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:04:44.628Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:47.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SolarLEAF also helps to create a microgrid system that works
        with or without the electrical grid.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1f1c2d-d9b5-4d35-9e76-3afde6f9e33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:04:44.628Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:47.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of Hurricane Maria, Puerto Rico is <a href="https://edition.cnn.com/2018/09/19/us/iyw-puerto-rico-women-rebuild-trnd/index.html">installing
        microgrids</a>&nbsp;to minimize the effect of future storms. Yotta Solar is
        in early talks with a Puerto Rican company to pilot its technology there.
        The company is also working with Translight Solar, which provides affordable
        solar power in Ghana, and 10Power, a company that''s investing in renewable
        energy projects in Haiti that can be paid back over time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f5092c2-3b77-4065-990e-ebc33cc5babf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:04:44.628Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:47.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re trying to create a durable infrastructure unit and work
        with markets where there are huge pain points," Badkoobeh said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd83e27-27e2-47fe-b963-0a2f560f0de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:04:44.629Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:47.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renewable energy, like solar, is expected to be the fastest-growing
        source of electricity generation in the next couple of years, according to
        the US Energy Information Administration. Solar energy also doesn''t produce
        air pollutants or carbon dioxide — and systems placed on buildings have few
        negative effects on the environment — and it''s expected to be cheaper than
        fossil fuels by 2020, according to the International Renewable Energy Agency.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfbc8fd3-23e8-4b6e-a8a6-1405a2af919c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:04:44.629Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:47.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies such as <a href="https://edition.cnn.com/videos/cnnmoney/2017/04/14/tesla-solar-batteries-hawaii-kauai.cnn">Tesla</a>&nbsp;and
        the German tech company <a href="https://edition.cnn.com/2018/01/25/world/eco-solutions-sonnen-battery/index.html">Sonnen</a>,
        owned by <a href="https://edition.cnn.com/2019/02/15/tech/shell-sonnen-home-batteries/index.html">Royal
        Dutch Shell</a>, are also creating batteries that store energy and can be
        paired with solar panels.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434661f8-3a3d-43c5-b4a8-12ecacda355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:04:44.629Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:47.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dan Whitten, vice president of public affairs for the Solar Energy
        Industries Association, said energy storage is key to transitioning toward
        a clean energy economy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9984ee67-19a7-4973-b52b-6a93e6757189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:04:44.629Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:47.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Storage demand is booming for both distributed and large-scale
        solar projects, and costs for solar and storage applications continue to fall,"
        Whitten told CNN Business. "The price of solar has dropped by 70% over the
        last decade, making it the most affordable option now in many parts of the
        country."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce15058d-e049-493e-a7ce-bba45336e547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:04:44.629Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:47.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storage innovations are a growing area within the solar energy industry,
        according to Brett Simon, senior energy storage analyst with Wood Mackenzie
        Power &amp; Renewables. He said state programs, such as NY-SUN in New York,
        offer incentives for developing solar energy systems that include storage
        but there''s still room for improvement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eeea1f-453e-4346-bebb-348fc9e20afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:04:44.630Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:47.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cost continues to be a barrier for energy storage," Simon said.
        "Any innovation that can lower balance of system costs is a boon to the market."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f09db4a-e3c1-481d-b0c0-6c806ed726ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-06T23:04:44.630Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:57:47.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/06/tech/yotta-solar/index.html">This
        company wants to help remote areas stay connected even during natural disasters</a>."</em></p>'
