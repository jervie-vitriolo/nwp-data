      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She signed the post "Elizabeth R."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5d9ac5-8cd1-4397-bfd7-9af9bc511c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:28:24.321Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:14.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are honoured that while opening The Smith Centre at the Science
        Museum Your Majesty shared a post on Instagram for the first time," the Science
        Museum wrote in a comment on the image.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05b5748d-0316-4610-ab2d-a88b6c644098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:28:24.321Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:14.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re thrilled that the image is of correspondence from the Royal
        Archive between Charles Babbage and Your Majesty''s great-great-grandfather
        Prince Albert about the Difference Engine No.1 on display in our Making the
        Modern World gallery."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d265fd4-7f7f-403f-a676-47f3a7176d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:28:24.321Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:14.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen was visiting the museum to announce its summer exhibition
        and unveil a new space for supporters, to be known as The Smith Centre.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ea4a4a-461c-47d9-9b50-c46c61c0b574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:28:24.321Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:14.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s royal family has millions of followers across various
        official accounts on Instagram, Facebook and Twitter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3af62ae1-8633-4b50-bbb8-5700bc500d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:28:24.321Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:14.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this week it issued guidelines to social media users after
        repeated abusive comments directed at the Duchesses of Sussex and Cambridge
        appeared on posts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c415e3-ea7f-4b2f-8e9f-d78110759bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-07T13:28:24.321Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:57:14.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family urged users to show "courtesy, kindness and respect"
        when interacting with its online posts, threatening to block users or refer
        people to police if they failed to do so.</p>'
