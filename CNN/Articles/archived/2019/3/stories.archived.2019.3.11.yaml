      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T23:04:58.334+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said implementing land reforms will make the rebel
        group "irrelevant."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aed70e-c8a1-409a-8bf7-8cf18fadc8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T23:04:58.334+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kasi ''yang NPA gusto nila na lagyan din ng ibang tao, sila
        ang gustong mag-</em>land reform.. <em>kaya nagbabarilan, nag-aagawan ng lupa,
        eh ni-</em>land reform ko lahat, <em>eh ''di wala, tapos sila lahat</em>,"
        he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ef0c46-9d5b-4c15-84e8-1260ec3b474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T23:04:58.334+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Because the NPA wants to place a different person.
        They want to implement land reform themselves. That''s why there''s firefighting,
        fighting over land. But, I''m placing all under land reform, so they''re done.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8497ade3-ba49-44d0-b7ea-ce3e37978419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T23:04:58.334+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the remarks as he recounted the distribution of lands
        in Boaracay, following the island''s six-month rehabilitation in 2018. Duterte
        last November distributed 3.2 hectares of land in the area to members of the
        Ati tribe.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6510ad8-bc9f-4c70-8a5f-4d42b99cb3da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T23:04:58.334+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President said he has directed Agrarian Reform Secretary John
        Castriciones to distribute all government-owned lands to land reform beneficiaries.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e31ac65-d747-4273-b021-e8cba08bc6f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T23:04:58.335+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sabi ko nga kay ... sa</em> [Department of Agrarian Reform]
        <em>ko ... lahat ng lupa ng gobyerno ibigay mo na. Walang silbi ''yan, ilang
        araw gabi, ibigay mo sa tao kaya ibigay ko lahat</em>," Duterte said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95419b13-5564-438e-ba43-3f87132733c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T23:04:58.335+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I said, at the DAR, you should give away all government
        lands. Useless. That''s why I''m giving all to the people.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da28790-7b0b-419c-b448-2e3469cb719e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T23:04:58.335+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the time next year <em>ubos na ''yan, eh ano wala naman tayong
        mga project</em>&nbsp;[that''s done, we won''t have projects anymore]. Of
        course, if you want to get it back for an important project, we can always
        expropriate, but in the mean time just to solve the problem give it to them
        anyhow," he added.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4af67a-f75c-4270-b1a2-6850107ba9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T23:04:58.335+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If things don''t go well, Duterte said, the government can rely
        on Solicitor General Jose Calida to settle matters.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0124de33-b9b7-4108-8d7b-df51e8d861b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T23:04:58.335+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tutal magkasabit sabit tayo andyan naman si Calida. Tanggalin
        nya nga ''yung</em> chief justice (CJ), <em>sila pa</em>?" he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ace6e5-74a0-4eb7-be06-3dcf876e351b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T23:04:58.335+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Anyway, if things go wrong, Calida is just there.
        He could remove the chief justice.]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608ef5e0-8949-492a-87d4-3a7887e434e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T23:04:58.336+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former CJ Maria Lourdes Sereno in May last year was ousted from
        the position on a quo warranto position.</p>'
  'Duterte-tells-women-not-to-deprive-him-of-freedom-of-expression':
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-11T23:12:21.697+08:00
    'imagesource': 'jcr:5a328bef-792b-4735-b5d5-9ea1c7a723d9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ecd64bb-716a-4661-8cb6-1d2095cb46e1'
    'lead': 'The President said this in an event honoring women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-11T23:21:07.997+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-04-17T10:16:27.503+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:16:25.232+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rodrigo-Duterte', 'women', 'Catholic-church', 'women-s-rights',
      'Balance-For-Better', 'BalanceForBetter']
    'template': '1'
    'title': 'Duterte tells women not to deprive him of freedom of expression'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380e2ad4-9ba6-4f5e-a62f-fb2bbc95f3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T23:21:07.997+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — President
        Rodrigo Duterte, in an event recognizing women, told them not to deprive him
        of his right to freedom of expression in relation to his remarks called out
        for being misogynist or sexist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9790209-a995-4afb-ab94-594f358a6529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T23:21:07.998+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know, you women, you are depriving me of my freedom of expression,"
        Duterte said Monday evening at the Outstanding Women in Law Enforcement and
        National Security of the Philippines in Malacañang. "You criticize every sentence
        or word I say, but that is my freedom to express myself."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3453b6cd-f574-4a1b-8441-bb6247f4b303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T23:21:07.998+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.504+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed he wanted to test the "limits of despair" with his comments.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5cf803-eea7-4666-88f6-56995a849b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T23:21:07.998+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if I am just a president, do not take me away from the crowd
        of being a Filipino citizen," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bef5371-8c31-4032-b891-88e2f1d03e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T23:21:07.998+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s recent tirade against women was prompted by criticisms
        about his warning&nbsp;for women to stay away from priests since they are
        men.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5253a24e-bcd1-4af1-8f5b-679837845c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T23:21:07.999+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung ni-</em>reject <em>ka na ng pari, wala na akong, kung
        pati pari ayaw na sa inyo, tapos dito kayo magalit sa akin. Wala akong magawa
        para sa inyong mga babae</em>," he explained.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de7faba-636b-4ba6-bcbe-f2812e49afdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T23:21:07.999+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If a priest rejects you, and you direct your anger
        at me, I cannot do anything for you women.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad8ba715-5cdb-4806-93cd-badcdc09d700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T23:21:07.999+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President is no stranger to controversial remarks about women.
        In 2016, the President cracked the infamous "<em>Dapat mauna ang mayor</em>"
        [The mayor should go first]&nbsp;rape joke about a detained Australian missionary,
        to which he apologized.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edf2132-1ee5-4a43-80f0-b36e8b0f8adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T23:21:07.999+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also previously said female communist rebels should be shot in
        the vagina, something which he defended as a "lecture."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3b3194-918e-4cfd-857d-fe85eb5100e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T23:21:07.999+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2018, he also kissed a married Filipina on the lips during
        an official visit to South Korea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366ca3ba-b88d-4dcd-969f-23b96a3601cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T23:21:08.000+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte said he does not remember disrespecting or dishonoring
        anyone, saying his track record since he was Davao City mayor would support
        his claim.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441c6c84-219b-4b07-af31-3ef800e3fdae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T23:21:08.000+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.507+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Basta, ako, mahal ko ang babae. Kaya nga makita mo naman, dalawa
        ang asawa ko. Ibig sabihin, talagang gusto ko ang babae. Hindi ibig sabihin
        na gustong galawin, gusto ko lang ang babae</em>," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd469ec-cbdc-4812-976c-539af46e5d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T23:21:08.000+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:I love women. That''s why you see I have two wives.
        That means I like women. And not in the sense that I want to have relationship
        with them.]</p>'
  'Filipinos-satisfied-with-Duterte-admin-in-Q4-of-2018---SWS':
    'caption': 'President Rodrigo Duterte (FILE PHOTO)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-11T23:59:24.241+08:00
    'imagesource': 'jcr:bd655f8a-82f8-460b-a8bb-b7a183eb8fb1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd4431c3e-6127-46de-a121-4246e071d045'
    'lead': 'The Duterte administration gets a "very good" net satisfaction rating
      of +66.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T00:01:46.051+08:00
