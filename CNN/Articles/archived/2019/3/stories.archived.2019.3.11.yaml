    'title': 'Other dams'' water levels seen to fall – PAGASA'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac541ee-cce0-4685-8f48-9756210959b4'
