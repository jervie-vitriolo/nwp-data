    'mgnl:tags': ['Rodrigo-Duterte', 'SWS', 'Social-Weather-Stations']
    'template': '1'
    'title': 'Filipinos satisfied with Duterte admin in Q4 of 2018 – SWS'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d49b753-adc0-418c-9b41-a6be96b0a228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T00:01:46.051+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — More
        Filipinos were satisfied with the Duterte government''s performance in the
        fourth quarter of 2018, the latest Social Weather Stations (SWS) poll revealed
        Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5f9100-6114-4a85-9b54-b1622f0981c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T00:01:46.052+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SWS survey found 76 percent of adult Filipinos satisfied, and
        15 percent dissatisfied with the performance of President Rodrigo Duterte''s
        administration. The result yields a net satisfaction rating of +66, considered
        as "very good," 16 points up from its previous +50 "excellent" rating in September
        2018.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f50182b-c056-4b01-91ee-1b4483a0fced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T00:01:46.052+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 9 percent of respondents were neither satisfied nor dissatisfied.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1d94b3-1ae7-4d00-a794-4461cd46421b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T00:01:46.052+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.386+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Philippine areas gave higher satisfaction scores: "excellent"
        in Mindanao at +75 from +67, "very good" in Visayas at +63 from +42, "very
        good" in Metro Manila at +60 from +40, and "very good" from Balance Luzon
        at +65 from +48.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f72edd7-f73e-42e1-af2a-bd6a2075cd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T00:01:46.052+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration maintained a "very good" rating of +65 in rural
        areas, with an 11-point uptick from its September rating. Urban net satisfaction
        saw an increase to a "very good" rating, from +45 to +68.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f9db62-0b12-460c-a1d2-422701eaf68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T00:01:46.052+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net satisfaction with the administration also increased in classes
        with satisfaction ratings rising by 25 points in class ABC -- from +47 in
        September 2018 to +72 in December 2018.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573daee6-d407-4369-b6a6-ce292a72274c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T00:01:46.053+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Score upgrades were also seen among those in the 25-34 year old
        age group, (up from very good +53 to excellent +71), among 55 years old and
        above (up from good +47 to very good +63), and among college graduates (up
        from very good +52 to excellent +73).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b388ae2-960f-48b7-ade8-f40a8843ec35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T00:01:46.053+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>How did the government handle national issues?</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61991017-16d0-4e13-b329-b6496213d4c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T00:01:46.053+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS also asked the respondents to rate the government''s performance
        on 17 national issues. Results showed the Duterte administration had rating
        increases in five subjects, a steady rating on 12 others.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ab1798-152e-401a-aa8f-e9ad75b7c2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T00:01:46.053+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government got "excellent" ratings on promoting women''s rights
        and in building and maintenance of public works.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '873a018a-dca1-43ee-9411-01f99e84703f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T00:01:46.053+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It got "very good" marks on deciding quickly, transparency in government
        activities, protecting human rights, helping the poor, reconstructing Marawi
        City and fighting terrorism.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead9b27f-57b9-46d4-9aed-c33917807e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T00:01:46.053+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It scored "good" marks on eradicating graft and corruption, reconciling
        with Muslim rebels, fighting crimes, defending Philippine sovereignty in the
        West Philippine Sea, fulfilling commitments in international treaties, foreign
        relations, and reconciling with communist rebels.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d880d8e-6fc2-4e11-a654-21a3bcfc136c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T00:01:46.054+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte administration earned a "moderate" rating on ensuring
        that no family will ever be hungry, as well as fighting inflation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fc5560-c0fa-4141-a843-b307856e8522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T00:01:46.054+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.387+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted from December 16 to 19, 2018 through face-to-face
        interviews of 1,440 adult Filipinos nationwide.</p>'
