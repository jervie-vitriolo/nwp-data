    'template': '1'
    'title': 'Sotto threatens to block budget bill if House changed it after final
      OK'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e524bff-5532-4ca8-8ee2-75f520bb6869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong>&nbsp;Senate
        President Vicente "Tito" Sotto III said he would not sign the budget bill
        that will be sent to Malacañang for President Rodrigo Duterte''s signature
        if the House of Representatives made changes after Congress approved its final
        version.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b12485-6683-4083-ba73-ce5f85554a8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto told reporters Monday that lawmakers will violate the Constitution
        and the Revised Penal Code if they change anything in the bicameral conference
        committee report after its ratification by the Senate and the House.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dbe99b-9a64-47f8-850a-199c38e6a060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.300+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Pag nakita namin iba doon sa ni-</em>ratify <em>namin, eh
        hindi namin ita-</em>transmit <em>sa Presidente</em> and I will tell the President,
        ''This is not what we passed,''" he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed050c5-2cc7-4643-8b51-ef3c2affca80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we see that this is different from what we have
        ratified, then we won''t transmit it to the President and I will tell the
        President, "This is not what we passed."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99466257-fa6e-4639-9e5d-ed4b6c4c607e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Sur 1st District Rep. Rolando Andaya Jr., House appropriations
        committee chair, has said that both chambers of Congress itemized lump sum
        amounts in the ₱3.757-trillion budget for this year after its ratification.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902c140a-1363-4354-956a-9e83582cdaf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Andaya insists there was nothing wrong with what lawmakers
        did, senators have said the changes were <a href="http://cnnphilippines.com/news/2019/3/5/Senators-call-out-House-appropriations-committee-chair-remarks-on-itemizing-lump-sum-budget.html"
        target="_blank">illegal and even unconstitutional</a>.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9467da17-c0a6-4fc5-bf86-3ea7819c4833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.301+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After the bicam report is ratified by both chambers, <em>hindi
        na pwedeng palitan ito</em> [this cannot be changed,] because that would constitute
        unauthorized alterations of legislative records. You cannot change, even if
        you are the Speaker or Senate President, what was approved by the chambers,"
        Senate Minority Franklin Drilon said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4607c3-83f5-4b2c-b837-4f0f9c9c8184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:57:47.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon also belied Andaya''s claim that they only were only itemizing
        lump sum items, saying they have received information that 62 lawmakers allied
        with former Speaker Pantaleon Alvarez and former House Majority Leader Rodolfo
        Fariñas got less or no funding for their districts from the ₱75 billion worth
        of realigned funds.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2edd16-f510-4a21-a791-ddf76ec12852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators also denied they touched the budget after its ratification,
        with Senator Panfilo "Ping" Lacson saying Andaya should provide more details
        about this.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4066c8f0-98dd-4d65-a4fb-0728543d7710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto added that the House should have itemized lump sum provisions
        in the budget during the bicameral conference committee meetings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d2935f-8f4e-454c-8288-780aa217de70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:57:47.027+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said that if the House wants to push for supposed realignments,
        Congress could recall the ratification of the bicameral conference committee
        report on the budget and meet again in a bicameral conference committee.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7c8ff5d-3abe-49e4-9a22-6db2aca8a8b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But House leaders said that if senators find portions of the budget
        to be irregular, they should allow it to be transmitted to Malacañang for
        Duterte to reject these provisions.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e204a02c-80f0-4e83-a6a6-ed0b6eec141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson, in particular, said congressmen might have violated the
        Constitution, which bars amendments to bills which have passed on final reading,
        and the 2013 Supreme Court ruling outlawing the Priority Development Assistance
        Fund and the intervention of lawmakers in the execution of the budget after
        it has been passed into law.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b237c090-7835-4449-bfa8-be24fcefd02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.302+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Andaya told a media briefing on Monday said that since
        the budget bill has not been passed into law, the Supreme Court ruling does
        not apply.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0499169-21f6-420d-bd3a-fb92638d25fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t understand <em>nga ''yung sinasabi ng ibang senador na</em>
        you cannot do anything after the ratification. The Supreme Court decision
        states ''post-enactment,'' meaning to say <em>may batas na. Wala pa tayong
        batas na pinaguusapan ngayon,</em>" he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd10dc1-b7ac-4908-903c-10a08ff3cf4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I don''t understand what other senators are saying
        that you cannot do anything after the ratification. The Supreme Court decision
        states "post-enactment," meaning to say that there is already a law. There
        is still no&nbsp;law to speak of.]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07497a0-6fd4-45e4-acc9-43ece0308d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said that he and Senate Finance committee chair Loren Legarda
        met to agree that they will itemize lump sum amounts in the budget. Drilon
        earlier said that the Senate''s amendments to the budget had already been
        itemized during the bicameral conference committee meetings.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2851a70e-d9b4-41ca-8f9f-20b895d47fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya also presented the Senate''s submission to the House of their
        itemized budget for the Public Works department to show that congressmen were
        not the only ones who continued work on the budget even after its ratification.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7820b31-b4bc-4ede-80ae-f1ecdcdf210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.303+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya''s office also sent to House reporters a list of Senate staff
        who supposedly submitted the Senate''s itemized provisions to the House during
        a meeting between the Senate staff and Andaya on February 11. The budget was
        <a href="http://nine.cnnphilippines.com/news/2019/02/08/2019-budget-passage-congress.html"
        target="_blank">ratified on February 8</a>.</p>'
    '94':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LOOK: Copy of the attendance sheet listing names of Senate staff
        who supposedly submitted the senators’ itemization to the House | <a href="https://twitter.com/xianneangel?ref_src=twsrc%5Etfw">@xianneangel</a>
        <a href="https://t.co/wdCDamJcao">pic.twitter.com/wdCDamJcao</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1105006572399296512?ref_src=twsrc%5Etfw">March
        11, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fdccb30-50f1-4649-b8d8-a355e41335d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1af9816-cb30-4706-8205-b76341884150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mali po ang akala na dapat nandito</em> (bicameral conference
        committee report) <em>na po lahat ng detalye. Ito muna po ''yung</em> lump
        sum, <em>ito muna po ''yung pinirmahan ng lahat ng senador at</em> congressmen,"
        Andaya said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c77010-3bb4-4557-990e-8a2239178f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s a mistake to think that the bicameral conference
        committee report should contain all the details. In here is the lump sum,
        this is what all senators and congressmen sign first.]</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f77df6-c17e-4c6d-ad01-165abd1c0097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Equitable'' allocations</h2>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6f0942-a06c-4ad6-a4a1-c0ba7a97d525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya assured that even if allocations for some congressmen were
        changed, as alleged by some senators, the budget is the same bill approved
        in the bicameral conference committee and ratified by Congress.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7765d35b-48c6-4291-8c0e-acb712f9e8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.304+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.147+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can only move within the bicam report and the parameters that
        you have. So it''s only within those amounts that you agreed upon that you
        can move. So the detailing should be within those amounts," Andaya said.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec0884c-d1f1-4d0d-8dd3-0fe860d8466d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.305+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson and Sotto said the district shares of some congressmen were
        reduced after the final budget bill was approved by Congress, supposedly upon
        the direction of Speaker Gloria Macapagal-Arroyo.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb121845-eb87-4d70-ae23-7e79338d285f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.305+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto said these alleged last-minute budget realignments total to
        around ₱79 billion.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3cfdab-191a-4146-92b9-c03f3912b097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.305+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mayroong mga</em> decrease <em>at</em> increase <em>doon sa
        mga</em> districts <em>at may mga</em> congressman <em>mismo na tumatawag
        samin na nakarating sa kanila iyong nangyayaring iyon, sila ang nabawasan,
        nadagdag sa kung saan,</em>" he said.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26542d8a-22fa-4121-aaba-5ce757c2c079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.305+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were decreases and increases in districts and
        some congressmen are calling us, telling us that they''ve gotten wind of that,
        that they were the ones who had allocations shaved off and added elsewhere.]</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f587857e-18d8-4b12-948c-c76e80f5ff08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.305+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya said this was in keeping with Arroyo''s directive to make
        budget allocations for all congressmen "equitable," making sure to offset
        allocations in districts which barely got funding in previous years due to
        their political affiliation.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61822f81-1e48-49b6-b665-cfcdb3a7b54a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.306+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said the focus should not be on whose district got more funding,
        but on the fact that all districts got funding, unlike <a href="http://nine.cnnphilippines.com/news/2017/12/20/2018-budget-House-of-Representatives-Duterte.html">in
        previous House leaderships</a>.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39827218-9401-49b2-a1cc-4e46990894bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.306+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2018/08/03/Arroyo-assures-budget-opposition-lawmakers.html"
        target="_blank">Arroyo assures no ''zero budget'' for opposition solons</a></strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e0949d-db89-4b1f-8dfb-a14859a878ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.306+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro dapat sabihin na lang natin eh mabuti pala at nakita
        ng ating</em> Speaker <em>na marami pala o karamihan ng mga</em> congressmen
        zero <em>ang alokasyon sa kanilang mga distrito,</em>" Andaya said.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e460f9-8a41-470e-9377-31990f0a4570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.306+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe what we should say is that it''s good that the
        Speaker saw that many or most of the congressmen got zero allocations for
        their districts.]</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc05a824-b794-4248-bf49-33acd695ac7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Bad blood blocking budget?</h2>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efcbebb-2eb7-46d0-94aa-096919670d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should Sotto change his mind about not signing the budget bill for
        transmission to Duterte''s desk, Andaya expects the 2019 budget to finally
        be passed in five days after being delayed by three months over allegations
        of irregularities.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f51ac13b-5fba-4b80-8325-503f2c9e084b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the budget should not be held "hostage" just for amounts
        being questioned which represent only a fraction of the entire budget.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d74cd49-9c2d-484f-a018-e51075999a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinaguusapan natin dito ''yung kapulisan,</em> upgrading <em>ng</em>
        ospital, scholarship, agriculture … <em>Lahat ito maho-</em>hostage <em>mo</em>
        for three percent of the budget?" Andaya said.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1919c925-f1a8-4871-87aa-94b70cd44969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we''re talking about here are policemen, upgrading
        hospitals, scholarships, agriculture … All of this will be hostaged for three
        percent of the budget?]</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285cdecc-3946-4259-80e2-318505dec1db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.307+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Minority Leader Anthony Bravo suspects that Lacson is blocking
        the passage of the budget due to a personal grudge against Arroyo, who was
        president when he was tagged in the double murder of publicist Salvador "Bubby"
        Dacer and his driver Emmanuel Corbito.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a1bca1-46e5-46f4-8999-ae183c906cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In my own analysis, the agenda is clear: He doesn''t want the Speaker
        to be successful and her leadership as a Speaker," Bravo said in a media briefing
        on Monday.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c01678b-1064-4cfe-9dfe-91c2aae18ebf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Lacson said he is a forgiving person and has forgiven
        all those who wronged him.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757ddf38-5c84-4a80-af71-5d91f685841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not about [Arroyo] or any legislator. It is about my anti-pork
        crusade. More importantly, it is about the national budget," Lacson said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8213e16a-f7ea-4c12-9fc1-fb3315871a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:57:47.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.148+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been operating on a reenacted budget since January,
        which has impacted the implementation of some projects, including the <a href="http://cnnphilippines.com/news/2019/3/6/transport-projects-2019-budget-passage-delay.html">rehabilitation
        of the MRT-3, the Metro Manila subway and the Philippine National Railway
        Tutuban-Malolos railway</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769dcffd-2e8a-4e1c-89c6-c4c798dfeada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:57:47.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon warned that should the House and the Senate fail to meet
        halfway on the budget, the government stands to continue operating under a
        reenacted budget for the rest of the year which may impact the construction
        and improvement of hospitals and other health facilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d68b1ba-7004-46c7-b70b-2c04ca8d16c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:57:47.028+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story has been updated to include statements from Senate
        Minority Leader Franklin Drilon.</em></p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2c7ab2-d654-43c0-9c33-6c4b938fcc5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:52:23.308+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:32.149+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondents Joyce Ilas and Xianne Arcangel
        contributed to this report.</em></p>'
  'more-catholic-priests-revealing-death-threats-refuse-police-protection':
