      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> As part of CNN
        Philippines’ ongoing series of senatorial forums, three senatorial aspirants
        appeared on stage to share their platforms and ideals:</p>'
    '10':
