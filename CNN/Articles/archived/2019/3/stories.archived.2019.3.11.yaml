    'template': '1'
    'title': 'Hollywood''s box office was off to a slow start this year. Then ''Captain
      Marvel'' came along'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65448967-00a4-4b9a-9b6b-8b75efc4af70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:45:39.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Business)—&nbsp;&nbsp;</strong>Disney''s Marvel Studios''
        latest superhero film was unstoppable in its worldwide box office debut this
        weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16889175-552d-4f70-9fcc-700522c3c2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:45:39.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Captain Marvel" made an estimated $455 million globally. That includes
        an $89 million opening in China — the world''s second largest movie market.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f741dcf8-8b19-4959-acf7-e2dda82df9e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:45:39.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, starring Brie Larson, brought in an estimated $153 million
        in North America. That blew past expectations: Analysts had forecast that
        the film would make about $130 million in North America.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcfb3cf-af8d-4950-a2b0-47271bb2a260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:45:39.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Directed by Anna Boden and Ryan Fleck, "Captain Marvel" is the first
        Marvel film to be directed by a woman and the first to feature a female superhero
        in the lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef0f222-1dac-463b-a8c7-83a3dc940b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:45:39.223+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Captain Marvel" is the 21st Marvel Studios film, going back to
        2008, a year before Disney bought the franchise. They have all come in No.
        1 at the North American box office on their opening weekends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1615779-7f15-4c3f-be1c-721255e7c8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:45:39.224+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.276+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Disney, Marvel Studios has made close to $18 billion worldwide.
        "Captain Marvel" is a boost for the movie industry, which has gotten off to
        a sluggish start this year. The 2019 North American box office was down 26%
        heading into Friday. Because of "Captain Marvel," this weekend''s box office
        totals were up roughly 50% compared to the same weekend last year, according
        to Comscore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
