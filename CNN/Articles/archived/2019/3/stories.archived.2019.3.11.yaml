      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leody de Guzman, the chairperson of Bukluran ng Manggagawang Pilipino,
        an organization that pushes for the rights and welfare of labor workers and
        unions in the Philippines; Larry Gadon, a member of Kilusang Bagong Lipunan,
        a party affiliated with dictator Ferdinand Marcos; and Dan Roleda, a businessman
        previously associated with the United Nationalist Alliance, a party that is
        connected with former vice president Jejomar Binay.</p>'
