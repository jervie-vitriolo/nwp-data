      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tañada, a former House Deputy Speaker, suspects that HNP bets are
        afraid of speaking on their own because they are having difficulty in defending
        the Duterte administration''s stance on issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa13c66c-893f-4d2a-9eec-e9f5f019e0f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:15:00.609+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:36.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been reported that Duterte-Carpio said during a campaign
        rally over the weekend that the "Inday Sara Show" against the opposition has
        packed up, upon the request of her mother, Elizabeth Zimmerman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb553a4-e38d-4835-a9dd-338aacf64593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:15:00.609+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:36.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Zimmerman called her to end her "bullying" against opposition
        candidates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b712fd38-0425-46ad-9af0-2f790b932387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:15:00.609+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:36.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Tañada said they never felt like they were bullied by the
        daughter of President Rodrigo Duterte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1248368a-76c0-4a36-a74f-f8d9f57d574c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:15:00.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:36.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just felt that their leader, their campaign manager was speaking
        out, but you don''t hear anything from the soldiers, <em>tahimik. Dahil, ''Pabayaan
        na lang natin nagsasalita naman ''yung bosing''</em> [silent. Because, ''Let''s
        just let the boss speak,'']" Tañada said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48335b8a-2517-40d2-a1a9-b3fa48c229b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:15:00.610+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:36.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sought for comment on Zimmerman''s reported advice to Duterte-Carpio,
        Vice President Leni Robredo said, "Mothers know best."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9857d093-8f36-4467-86a7-8a40e618d33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:15:00.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:36.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon ay</em> campaign season. <em>Napakahalaga para sa amin
        ng</em> senatorial elections, <em>kaya nga pinagpapaguran. Ayaw sana natin
        na malihis sa tamang mga</em> issues <em>na dapat pagdebatehan, kasi aagawin
        pa namin iyong atensyon galing sa mga kandidato. Hindi naman kami kandidato,</em>"
        Robredo said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc60f311-59ba-4115-b899-6ba6e930c652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:15:00.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:36.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s now the campaign season. Senatorial elections
        are very important for us, that''s why we''re exerting a lot of effort into
        it. We do not want it to be diverted from the right issues to debate about,
        because we''ll be hogging attention from the candidates. We are not candidates.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a01aae-9352-43df-aa45-da5401a234fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:15:00.611+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:36.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to her wrapping up her attacks on the opposition, Duterte-Carpio
        unleashed a string of tirades against Otso Diteso, <a href="http://cnnphilippines.com/news/2019/3/7/Sara-Duterte-Otso-Diretso-honesty-.html"
        target="_blank">poking at their supposed dishonesty</a> following allegations
        from Magdalo party-list Rep. Gary Alejano that <a href="http://nine.cnnphilippines.com/news/2019/03/05/Bong-Go-Gary-Alejano-tshirt-2019-elections.html"
        target="_blank">former Special Assistant to the President Christopher "Bong"
        Go used government funds</a> for his campaign shirts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02f46b6-cfa7-415e-bb9d-61cda13912f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:15:00.612+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:36.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City mayor also brought up claims that <a href="http://cnnphilippines.com/news/2019/3/9/sara-duterte-leni-robredo-honesty-elections-candidates.html"
        target="_blank">Robredo is a "fake" vice president</a>, echoing the electoral
        protest filed by 2016 vice presidential race loser and former Senator Ferdinand
        "Bongbong" Marcos Jr. against the Vice President.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee03c30e-cb08-4ead-9bd7-38c501f078dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:15:00.613+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:36.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Comelec ''copped out'' on debate</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '076aee5f-4bd0-46c4-a8eb-523dbc3e2a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:15:00.613+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:36.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Otso Diretso bets are still bent on having a debate against
        HNP senatorial candidates, even if the Commission on Elections (Comelec) en
        banc has <a href="http://www.cnnphilippines.com/news/2019/3/8/Comelec-Otso-Diretso-Hugpong-ng-Pagbabago-debate-junk.html"
        target="_blank">thumbed down their request</a> out of concerns that they would
        be accused of preferential treatment.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ba90788-1b35-4250-a7ca-1b4173e1e0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:15:00.614+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:36.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tañada echoed other Otso Diretso candidates, saying that the poll
        body copped out from its duty to help voters choose candidates.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4275c8db-5ad3-4674-8ac6-52cdc612a791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:15:00.615+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:36.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that if the Comelec found that the number of senatorial
        bets to be too many to hold a debate, then it should just split the candidates
        in different debates hosted by media networks.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa5a5a1-fe10-4154-a936-d5a6f46f9f16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:15:00.615+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:36.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All we''re asking them is to set the guidelines and then pass it
        onto the networks," Tañada said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbb6070-d2a2-4b44-8c90-711ece676155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:15:00.615+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:36.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He previously figured in an online spat with Senator Juan Edgardo
        "Sonny" Angara, a former colleague in the House of Representatives, over the
        holding of debates between Otso Diretso and HNP bets. Angara is among the
        HNP candidates who have not yet appeared in any debate hosted by major media
        entities.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efc8bb0-5314-4e42-96a2-6e648eac3e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:15:00.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:36.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being challenged by Tañada to a debate at Plaza Miranda on
        the anniversary of the People Power uprising, Angara said he would rather
        debate with him in the Senate.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4808735f-310d-4b41-8cb0-ad3ac9c20c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:15:00.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:36.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala bang karapatan ang</em> Deputy Speaker <em>na magtanong
        sa isang senador kung bakit siya naging tahimik sa iba''t-ibang</em> issue?"
        Tañada said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cc89cb-17e0-4d5c-997b-519bb395ff0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:15:00.616+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:36.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Does a Deputy Speaker have no right to ask a senator
        why he has been silent on several issues?]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775a01e1-9e9e-46b1-9a7b-bbb8fd7d899c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:15:00.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:36.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tañada said Angara is having a hard time, having shepherded the
        passage of the Tax Reform for Acceleration and Inclusion law, which has been
        blamed for rapid inflation last year.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd022f35c-7620-480a-83c6-8df4f049339c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:15:00.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:36.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that he would still like to debate Angara on women''s rights,
        extrajudicial killings and the new law lifting restrictions on the importation
        of rice.</p>'
