      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94e6957-9b0b-4cac-a905-061a723fad17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:32:27.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:33.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water said it is working to stabilize the water supply and
        distribute it accordingly to affected consumers. It said it is currently working
        on stabilizing its system and refilling the San Juan reservioir in N. Domingo.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca57b7f-0a62-47b6-a79d-e31ebff16248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:32:27.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:33.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4488ee86-f886-49ef-9d1f-226da3a0f334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:32:27.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:33.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully in the coming days ang aming pinagta-trabahuan ay madagdagan
        ng oras at mas masiguro na kapag sinabi naming magdagdagan kahit 4 hours in
        a day, sigurado po na merong tubig na lalabas sa gripo ng ating customers...
        Ang gusto namin wala nang maapektuhan ng 24 hours na walang tubig," Galang
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28fe7388-e53d-4727-904b-7782bc0d5bee'
      'mgnl:activationStatus': true
