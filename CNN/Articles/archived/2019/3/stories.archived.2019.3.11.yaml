  'Economic-managers-China-loan-agreements-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-11T15:29:57.543+08:00
    'imagesource': 'jcr:439c95a0-4a9a-47a7-8cf9-7a05ae2c1ae1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa48e997-d409-480c-8712-93db0534fe55'
    'lead': 'Despite lawmakers'' concerns and a warning from Malaysian Prime Minister
      Mahathir Mohamad, Presidential Spokesperson Salvador Panelo assured economic
      managers are evaluating ''all kinds of loans'' the government has with China.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-11T16:06:08.412+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-04-17T10:16:32.581+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:16:23.135+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Salvador-Panelo', 'Palace', 'Malacanang', 'China']
    'stories': ['7044a1bb-bf9a-4a0e-8dd1-60f55c232a84', 'c7761760-ee64-41eb-a808-4d98f5183109',
      'db32af7b-6463-46f0-b8cb-aa2d77b867de']
    'template': '1'
    'title': 'All gov''t loan deals with China under econ managers'' evaluation –
      Malacañang'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364633bb-c225-4432-9776-1e628c791910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:06:08.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong> Malacañang
        on Monday&nbsp;assured the public that&nbsp;economic managers are closely
        assessing each loan deal the government has struck with China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5bc773-3385-449d-893a-a347aa1415e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:06:08.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes in light of the concerns of some lawmakers-- as well
        as a gentle warning from Malaysian Prime Minister Mahathir Mohamad-- that
        such agreements will only spark the so-called "debt trap" strategy of China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a17751-3b0b-42a9-bfb0-7d13767c197a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:06:08.412+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economic managers are evaluating all kinds of loans that we
        are having with the Chinese government," Presidential Spokesperson Salvador
        Panelo said in his press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f39a8a-52f9-4440-b573-acacdc485e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:06:08.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mahathir, who graced the country this month for a two-day official
        visit, in an interview advised the country to be wary of the deals it has
        signed with the Chinese government, saying a "borrower can be under the control
        of a lender."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c419a11-96da-4f47-8bcd-521d89708d52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:06:08.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said the Palace will surely "take his advice."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b1ed776-110e-4776-8587-15de4416f954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:06:08.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have been seeking assurance from various government agencies
        that such loan agreements with China will not put the country at a disadvantage.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e1964f-8137-4c4e-a2ae-ad54aee543e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:06:08.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bayan Muna Chairman and senatorial candidate Neri Colmenares in
        February labeled the loan agreement for the Chico River pump irrigation project
        as a "disaster for the Philippines," and described it as a <a href="http://nine.cnnphilippines.com/news/2019/02/28/chico-river-pump-irrigation-project-china-philippines-colmenares.html">one-sided
        loan</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdccfc86-6a5c-4e88-9237-fc694207d1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:06:08.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With respect to the Chico, I think the managers have already explained
        that they''re not at a disadvantage," the spokesman noted.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814f3406-9e86-4a25-b71b-0bc45b94e263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:06:08.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.582+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, in an earlier press briefing,&nbsp;<a href="http://nine.cnnphilippines.com/news/2019/03/02/Malacanang-Chinese-loans-high-interest.html">said</a>
        that agreements between the two countries do not carry high interest rates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6792ca86-ecba-4967-8dab-539c781bcb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:06:08.413+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.583+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Vice President Leni Robredo on Sunday argued it is
        still <a href="http://cnnphilippines.com/news/2019/3/10/vice-president-leni-robredo-on-chinese-loan-deals-and-influx-of-chinese-workers.html">"too
        early"</a> for the country to worry about the multi-billion peso loan deals,
        as&nbsp;their terms have yet to be released.</p>'
  'Brexit-Theresa-May-votes-analysis-':
    'author': 'Jane Merrick for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-11T16:06:27.811+08:00
    'imagesource': 'jcr:a35d1033-2559-4d00-8274-6e4e7b9f6c5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '432ac8d9-63bc-4cfe-8196-f94e909e4214'
    'lead': 'British politics has been increasingly fixated on the Brexit countdown
      clock as the departure day-- now scheduled in just 18 days'' time-- draws nearer.
      As such, Theresa May is preparing for one of the most momentous weeks of her
      premiership -- and of the country''s recent past -- as lawmakers get a chance
      to decide whether Brexit goes ahead in its current form. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-11T16:14:27.861+08:00
