      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing did provide CNN with comment regarding the MAX 8 model, but
        have released a statement saying it is "deeply saddened to learn of the passing
        of the passengers and crew." It added that a "Boeing technical team is prepared
        to provide technical assistance at the request and under the direction of
        the U.S. National Transportation Safety Board."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7a8fce-4563-400f-acd9-b564fb7b664d'
