      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines, March 11)</strong> —&nbsp;A
        Grade 9 student was found lifeless —&nbsp;her face skinned with her skull
        exposed — in Lapu-Lapu City in Cebu on Monday.&nbsp;Authorities are hunting
        down three suspects in the brutal killing of the 16-year-old student.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492d77f1-c725-49ca-b32f-3b22b779f609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:44:15.884+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:32.667+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was found without her undergarments in a vacant lot in Barangay
        Bangkal.&nbsp;Senior Supt. Lemuel Obon, Lapu-Lapu City Police Office director,
        said the victim may have been raped because she was found naked from the waist
        down. He said she will be examined further by medical experts.&nbsp;She was
        identified by her family through the red shirt she was wearing before she
        left for church on Sunday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf60a85b-d684-4ba1-ba15-76e323d8eb3e'
      'mgnl:activationStatus': true
