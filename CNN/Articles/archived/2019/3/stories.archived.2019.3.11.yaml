      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I think by next year, all lands were distributed,
        we could make a very strong position vis-a-vis. They would surrender. What
        else do they want? I''m giving them all.]</p>'
