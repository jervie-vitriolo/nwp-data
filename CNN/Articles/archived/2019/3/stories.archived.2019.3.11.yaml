      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to make sure that not only does a Filipino have access
        to get cash, but every Filipino should have access to save. Fortunately for
        us, we are where banks are not — rural areas, markets, far-flung areas in
        the Philippines. The network that we have is accessible to the market."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e795b01-02c5-4681-b80f-b443df997bb4'
