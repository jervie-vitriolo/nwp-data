      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation will be handled by the FAA and National Transportation
        Safety Board.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309da8b6-4786-456b-a179-2fd201978f3a'
