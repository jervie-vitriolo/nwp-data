      'mgnl:lastActivated': 2019-04-17T10:16:28.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — President
        Rodrigo Duterte will not sign an illegal budget.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c58ed82-1aae-4991-b8d5-c725b379fb66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T21:51:58.790+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:28.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I said my piece. I will not sign anything that would be an illegal
        document," Duterte said at the awarding ceremony for outstanding women in
        law enforcement Monday night.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2652d87f-24d8-4e22-ba76-754ca88738c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T21:51:58.790+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:28.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressmen and senators are at odds over the 2019 budget bill.
        Senate President Vicente "Tito" Sotto III said he would not sign the General
        Appropriations Act (GAA) to be transmitted to Malacañang for Duterte''s signature
        if the House of Representatives made changes after Congress approved its final
        version.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2278d56d-6e48-4c4a-9608-cf05e57ae22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T21:51:58.790+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:28.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government is currently operating on a reenacted budget amid the
        impasse, but Duterte warned it will impact the economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc402b71-5154-4a0b-9fc4-21b702217ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T21:51:58.790+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:28.002+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Magkaroon tayo ng slide sa GDP</em> (gross domestic product)
        <em>niyan</em> [Our GDP will slide] if we are going to reenact the budget.
        And everybody will suffer including the law enforcement," he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d732e08-1d2d-46ad-b9e1-1d3adb83fe4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T21:51:58.790+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:28.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang earlier said reenacted budgets may further delay government
        projects. The Department of Transportation on March 6 said government failed
        to pay the required advanced payments for three key railway projects -- the
        MRT-3 rehabilitation, the Metro Manila subway, and the Philippine National
        Railway Tutuban-Malalos railway -- as the funds were listed under the 2019
        GAA.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d4c2fb-b395-4310-930f-cb5ca94e5d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T21:51:58.791+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:28.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Presidential Spokesperson Salvador Panelo said the President
        will likely wait for the enrolled copy of the national budget, and use his
        veto powers if necessary.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bbfd6b1-dc72-4bf1-9e25-46143fb0c85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T21:51:58.791+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:28.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He will exercise his power to veto if he feels that, indeed, the
        budget to be given to him does not conform with the constitution," Panelo
        said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94edd664-43f8-4e43-ba71-415f3f883ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T21:51:58.791+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:28.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Appropriations Committee Chairperson and Camarines Sur 1st
        District Rep. Rolando Andaya Jr. said that both chambers of Congress itemized
        lump sum amounts in the P3.757 trillion budget for this year after its ratification.
        But senators have denied making amendments to the budget, and claimed these
        changes were illegal and unconstitutional.</p>'
  'Other-dams--water-levels-seen-to-fall---PAGASA':
    'caption': 'The level in La Mesa Dam, where Metro Manila gets 3 percent of its
      supply, has fallen below the 69 meter critical mark. This is the lowest for
      the dam in 12 years.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
