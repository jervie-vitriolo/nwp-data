      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We really feel like Cebuana Lhuillier is not only a financial service
        firm but a financial wellness firm. Our dream is to make sure that every Filipino
        has access to a bank account," he added.</p>'
