      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roleda would like to focus on the Magna Carta on family.
        “Kasi naniniwala ako na dapat nating sagutin ang mga pangunahing pangangailangan
        ng bawat pamilya na nauukol sa edukasyon, kabuhayan, disenteng pamamahay,
        at pagkain,” he says.</p>'
