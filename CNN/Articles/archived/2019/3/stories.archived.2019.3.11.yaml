      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Serena Williams was forced to retire
        from her third-round match at Indian Wells after complaining of "extreme dizziness."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e583e7-ee85-4341-8d9c-e8d3c4b20b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T18:42:41.933+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 23-time grand slam champion won the first three games of her
        much anticipated clash with Spain''s Garbine Muguruza in the California desert.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88648532-fa59-4df1-b5bc-212f0c1bd2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T18:42:41.934+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she lost the next seven games and was trailing 3-6 0-1 when
        she called it a day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fb4459-f6c2-4b89-8908-698348e9a48d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T18:42:41.934+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.239+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Before the match, I did not feel great, and then it just got worse
        with every second; extreme dizziness and extreme fatigue," Williams was reported
        as saying on the tournament''s official website.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5382325-1072-449c-bfad-9873ef23d1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T18:42:41.934+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the score, it might have looked like I started well, but I was
        not feeling at all well physically. I will focus on getting better and start
        preparing for Miami."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38682dd2-e401-4088-acbf-2c06566b2362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T18:42:41.935+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Tweet from tournament organizers later said Williams was suffering
        from a "viral illness."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b569c33-6a9b-45c7-81bc-883387b14c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T18:42:41.934+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams was competing in her first tournament since exiting the
        Australian Open at the quarter-final stage in January.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f997472-c744-4638-9aee-e6a4179c2317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T18:42:41.935+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was in fine form as she defeated former world No.1 Victoria
        Azarenka in the second round on Saturday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ee5ac4-3088-41ba-8e93-96cb434952c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T18:42:41.935+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.240+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muguruza, a two-time grand slam champion ranked 20th in the world,
        will face seventh seed Kiki Bertens in the Indian Wells fourth round.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bdeed74-a04e-4a7e-bf87-ab55c74cb188'
