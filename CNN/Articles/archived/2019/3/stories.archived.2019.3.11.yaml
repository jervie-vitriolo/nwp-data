    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317aa757-c2d3-4bb2-a210-bda3410f7763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:32:27.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:33.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that as of Monday morning, the supply of water is slowly
        catching up with the high demand.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a71bc591-0ca9-4a2e-81f7-a9ba5cc650e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:32:27.143+08:00
