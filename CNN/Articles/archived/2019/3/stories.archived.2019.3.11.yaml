      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The twin-engine Piper aircraft went down in Lake Okeechobee at approximately
        3:30 p.m., while on approach to Pahokee Airport, according to the Federal
        Aviation Administration. The plane fell about 400 yards from shore and had
        departed from Tampa International Airport, the FAA said.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54f5d9ef-9b71-445a-b23a-771d44d965c0'
      'mgnl:activationStatus': true
