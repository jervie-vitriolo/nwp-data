      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ethiopian government expressed its "deepest condolences to the
        families," in a statement from the office of Prime Minister Abiy Ahmed.</p>'
    '74':
