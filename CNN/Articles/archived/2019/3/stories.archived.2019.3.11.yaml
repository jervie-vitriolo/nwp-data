      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba36be20-06ca-4c1c-8ac2-8a53c751705e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:32:27.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:33.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Medyo nagpapatas na ang demand at supply ng tubig. Asahan natin
        na in a couple of days madadagdagan na ang window kung saan magkakaroon sila
        ng tubig," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae9d72e-b4d4-4b6d-a9bf-e738034e3c79'
