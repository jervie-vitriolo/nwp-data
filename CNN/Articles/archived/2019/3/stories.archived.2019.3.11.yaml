      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:If it goes down to 160 meters it will meet the critical
        stage of interruption, on irrigration, power generation.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cd7813-7370-41fb-a236-14f0dc9bbc04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T22:00:03.198+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The level in La Mesa Dam, where Metro Manila gets 3 percent of its
        supply, has fallen below the 69 meter critical mark. This is the lowest for
        the dam in 12 years.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32b78a9-1c49-4bf1-86e2-2b87057062a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T22:00:03.198+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water, one of the concessionaires in the metro, announced
        water interruptions following the decline in water levels in La Mesa Dam.
        Residents in the most affected areas such as Mandaluyong City and Pasig City
        expressed dissatisfaction over the lack of supply for days.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25808cbc-4428-4ea3-99fd-c9f529191a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T22:00:03.199+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While cloud seeding is seen as a solution, the summer season does
        not provide cloud formation. PAGASA, instead, urges people to conserve water.</p>'
