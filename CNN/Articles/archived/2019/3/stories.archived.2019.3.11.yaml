      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong>&nbsp;Manila
        Water on Monday admitted its shortcomings in its schedule of water interruptions
        in parts of Metro Manila and Rizal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7742b16e-1e60-492b-9edc-17cbd7e08f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:32:27.142+08:00
