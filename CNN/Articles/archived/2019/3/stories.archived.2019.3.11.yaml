      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — Members
        of the New People''s Army (NPA) will surrender once all government-owned lands
        are distributed, President Rodrigo Duterte said Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f81177c-d297-49e9-b5c9-7a02df6959f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T23:04:58.333+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think by next year kung maubos talaga natin itong lupa, we could
        make a very strong position vis-a-vis, <em>magsu-</em>surrender <em>''yan
        sila. Ano pa ba gusto nila, ibinibigay ko na lahat sa kanila?</em>" Duterte
        said in his speech during the awarding ceremony for the Outstanding Women
        in Law Enforcement and National Security of the Philippines in Malacañang.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57a2c9b-ded7-4f6d-95c9-06e510686926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T23:04:58.333+08:00
      'mgnl:createdBy': 'chad'
