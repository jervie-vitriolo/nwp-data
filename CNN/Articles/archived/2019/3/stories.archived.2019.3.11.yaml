    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '743ef484-16eb-49a5-8bdc-0bd7c38b5e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.878+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Smoking even one cigarette a day during
        pregnancy can double the chance of sudden unexpected death for your baby,
        according to a new study analyzing over 20 million births, including over
        19,000 unexpected infant deaths.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551dec12-7c4b-47f4-a36d-8f17a36feb2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.878+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.837+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, published Monday in the journal Pediatrics, analyzed
        data on smoking during pregnancy from the US Centers for Disease Control and
        Prevention''s birth/infant death data set between 2007 and 2011 and found
        that the risk of death rises by .07 for each additional cigarette smoked,
        up to 20 a day, a typical pack of cigarettes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2e16fd-19e4-4673-9235-7b9cd9bb9886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.878+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the time you smoke a pack a day, the study found, your baby''s
        risk of unexpected sudden death has nearly tripled compared with infants of
        nonsmokers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2af4c9-6d63-4a94-8750-1ced7b8f9104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.878+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the most compelling and most important points that I would
        take away from the study is that even smoking one or two cigarettes still
        had an effect on sudden infant death," said pulmonologist Dr. Cedric "Jamie"
        Rutland, a national spokesman for the American Lung Association.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d138bd-6a94-4547-9c13-cedda3da9320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.878+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every cigarette counts," said lead study author Tatiana Anderson,
        a neuroscientist at the Seattle Children''s Research Institute. "And doctors
        should be having these conversations with their patients and saying, ''Look,
        you should quit. That''s your best odds for decreasing sudden infant death.
        But if you can''t, every cigarette that you can reduce does help.'' "</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6717b7ef-3767-4372-8fea-125780daf65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.879+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4137a9-a8d5-4b52-964f-bac222a52cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.879+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SIDS and SUIDSudden infant death syndrome, known as SIDS, was a
        frightening, unexplained phenomenon for parents for decades until research
        discovered a connection between a baby''s sleeping position and the sudden
        deaths. If babies between 1 month and 1 year of age were put to sleep on their
        stomachs, the risk of dying of SIDS doubled, according to the American Academy
        of Pediatrics.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc09aa9-d10b-49d9-99aa-1c4687181abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.879+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The introduction of the "back to sleep" campaign in 1994 educated
        parents about the dangers, and the rate of deaths dropped by about 50% when
        parents began putting babies to sleep on their backs. That was soon followed
        by recommendations to remove bumpers, blankets, toys and other potentially
        suffocating clutter from the crib.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f327e40-6d9d-482f-b060-5049533f0498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.879+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 2010, the rates of SIDS in the United States had fallen to about
        2,000 a year, compared with nearly 4,700 in 1993, the American Academy of
        Pediatrics says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db258bcc-3df1-49b1-ad71-02a268615d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.879+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But while the numbers of babies dying of SIDS decreased, two other
        types of sudden infant death -- ill-defined causes and accidental suffocation
        -- have risen over the past two decades, Anderson said, bringing total deaths
        to approximately 3,700 a year.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b4da40-8a9d-4daa-a3ea-9e6b322f91c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.879+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, researchers combine the three types of death and call it
        SUID, short for sudden unexpected infant death.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341c3b3f-16d5-43ca-a925-cda0dbd71d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.880+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>The link to smoking</strong></h2>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6fdcd5-870e-498b-a72f-94dfc9f40a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.880+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Research has shown a direct link between mother''s smoking and SUID.
        According to the American College of Obstetricians and Gynecologists, 23%
        to 34% cases of SIDS and 5% to 7% of preterm-related infant deaths can be
        attributed to prenatal smoking.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26387fa-3a17-450b-a6aa-6614c8bbf9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.880+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The costs to children born to smokers are also high. Research has
        shown a connection between smoking during pregnancy and a higher risk of asthma,
        infantile colic and childhood obesity. Even secondhand smoke is dangerous
        to the developing fetus, increasing the risk of low birth weight by as much
        as 20%.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4fca857-8a78-4344-bbe7-5a2ba9337664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.880+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just how smoking contributes to SUID is being heavily researched,
        but a prevailing theory is that it increases levels of serotonin, a neurotransmitter
        that plays a key role in behavioral arousal and activity. In susceptible infants,
        it''s possible that serotonin affects the ability of the brain stem to regulate
        the respiratory system during sleep.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c213f2e-e014-4e78-aea1-4e31c45d225e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.880+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And maybe that leads to the infant stopping to breathe at night,"
        said Rutland, who is also an assistant clinical professor of internal medicine
        at the University of California''s UCRiverside School of Medicine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3497a9-5ad8-4627-971a-256dbceea631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.880+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Rates of smoking in pregnancy still high</strong></h2>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7906db37-45e8-436d-94dd-a540cd3598a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.881+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite a significant drop in smoking rates in the United States,
        Anderson says, self-reported statistics show that about 338,000 women smoke
        during pregnancy each year.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7add3885-699d-4fda-a0ba-de54a321e6b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.881+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These numbers are probably on the conservative side," Anderson
        said. "Women know they shouldn''t be smoking during pregnancy, and there is
        a certain population that either denies that they smoke or underestimates
        the number of cigarettes they smoke."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bd1241-878c-48c5-bc0a-0a5b7a47e166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.881+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the knowledge that smoking can harm their baby, Anderson
        said, statistics show that 55% of those 338,000 pregnant women are unwilling
        or unable to stop.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f2b14e-f22c-4e55-80ec-2d9f2d76bb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.881+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do not reduce or quit smoking," she said. "They just continue
        smoking at the same rate throughout their pregnancy."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf46dd9-ef32-43fd-bbac-a2b9391200bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.881+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet if no women smoked during pregnancy, the study''s computational
        models estimate, 800 infant deaths each year could be avoided, Anderson said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d5098b-7f2d-4d3b-b824-cbfe943f2df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.882+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Smoking before pregnancy</strong></h2>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77394280-70df-4456-b35b-e4a7ee485cfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.882+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new research, the first to be done in conjunction with Microsoft
        data scientists who volunteer their time as part of the Aaron Matthew SIDS
        Research Guild, was also the first to look at the impact of smoking before
        pregnancy.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3086408-56fd-44ec-a65a-cf92231d0681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.882+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t good news for women who smoke and suddenly find out that
        they are pregnant.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a9ad88-4be9-4a4f-87c8-2ccbfac7f832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.882+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you smoke in the three months before pregnancy and quit by the
        end of the first trimester, you have more than a 50% greater risk of SUID
        compared to nonsmokers," Anderson said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777979c7-7769-48a1-8795-63938b275a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.882+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That risk is still lower than if you smoked throughout pregnancy,
        she explained, but the overall risk is greater than for those who smoked only
        before pregnancy or never smoked at all.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504d4da1-a0af-43ab-9796-190020a2ab12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.882+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the other take-home message," Anderson said: "Women who
        are planning on getting pregnant and are smokers should quit well before they
        even try to get pregnant, because smoking in the first three months before
        you get pregnant can have a detrimental effect."</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b216ffe9-1ac9-446e-8f53-386934af1024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.883+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Rutland, the pulmonologist, that makes sense.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d93ba8b-7253-450e-846c-e89c54811140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.883+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What it tells you is that when you smoke a cigarette, the physiologic
        consequences don''t stop just because you quit for several weeks," he said.
        "It just shows you how powerful something like smoking is and the lasting
        effects it can have on your body."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be02aeb2-3d4d-4785-b5ee-490a7d73aa8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.883+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Reducing risk</strong></h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984e16d1-7c5a-4da1-8050-30c8a73a4ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.883+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.846+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many women who want to stop smoking for the baby''s health find
        it''s harder than they thought it would be, said Laurie Adams, founder and
        executive director of Baby &amp; Me Tobacco Free Program, a smoking cessation
        program.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d7701d-c33f-4768-9ce5-88f0ba19d63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.883+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we find nowadays is that there are fewer women who are casual
        or social smokers," Adams said. "The level of nicotine in most cigarettes
        really has hooked them. And so most of the women that we serve that are daily
        smokers, smoking anywhere from a half to a pack of cigarettes a day. They''re
        definitely hooked."</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2b03d7-c186-47d0-a7ad-543935939a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.883+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women who want to use FDA-approved smoking cessation products should
        be aware that most are safe during pregnancy, Rutland said.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9939121-207b-4b3b-9c7f-1c0d33817297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.883+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only one that we say is not safe during pregnancy is Chantix,
        and that''s just because it hasn''t been studied, " Rutland said. "Wellbutrin
        [bupropion] and the nicotine replacement strategies such as the nicotine-replacement
        gum and patch are safe."</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7446e082-e843-40b4-b567-88cd8d4d7c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.884+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For women who want to use non-medical approaches, evidence-based
        counseling and support techniques are available through the CDC''s Office
        on Smoking and Health. There are smoking quit-line services in all 50 states
        that can be accessed via a toll-free national portal provided by the National
        Cancer Institute at 1-800-QUIT NOW.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0546567-a23c-4e72-8025-08229176cb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.884+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A counseling-based program, like Baby and Me, will often focus on
        a positive approach, offering information and support to prepare a woman for
        what she will experience during nicotine withdrawal, Adams said.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a144be-bc7c-413b-8338-aa0706871dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.884+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ll help her set up a quit plan," she said. "We''ll give her
        things to do instead of smoking when the urge hits, such as deep breathing,
        drinking water to flush out toxins and reaching out to a support system. We''ll
        teach her how to reduce stress and avoid triggers."</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c05f9dc7-b5f7-45b0-bd98-429b9305ccdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.884+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The important thing for women in this situation is to reach out
        and get help, Adams stressed.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e7c166-0504-4318-8977-2907f6753f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.884+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They can break free from this nicotine addiction," Adams said.
        "Not only can they have a healthy baby born on time, they can continue their
        recovery and not go back to smoking so that the risk of SUID is dramatically
        reduced."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7f4ab4-8615-45ad-a8a5-2e3458f15a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:42.885+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/11/health/smoking-infant-sudden-death-risk-study/index.html">Smoking
        during pregnancy doubles risk of sudden death for baby, study says</a>."</em></p>'
  'China-Boeing-737-MAX-Ethiopian-air':
    'author': 'Ben Westcott, Serenitie Wang and Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-11T13:26:31.862+08:00
    'imagesource': 'jcr:b1559fd8-1fe8-4e09-8667-e0be15f2c8ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '242b7fe8-282c-4b4e-8936-079345f7294f'
    'lead': 'The Chinese government has grounded all Boeing 737 MAX 8 jets, after
      an Ethiopian Airlines plane of the same model crashed shortly after take-off
      killing all 157 people on board.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-11T13:31:47.205+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-04-17T10:16:34.554+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:16:21.874+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['China', 'Ethiopian-Airlines', 'Boeing-737-MAX-8']
    'stories': ['f9728bdd-1932-462b-99d6-029ffff1e6cc', '8af050f0-36ef-43ec-9edd-9499dfd878f2']
    'template': '1'
    'title': 'China grounds Boeing 737 MAX planes after Ethiopian air crash'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55d40c74-b259-4fbd-b4eb-da140d02e1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.205+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Chinese government has grounded all
        Boeing 737 MAX 8 jets, after an Ethiopian Airlines plane of the same model
        crashed shortly after take-off killing all 157 people on board.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbcd477-2fce-4bb0-9aba-c6ed224e8942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.206+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Administration of China said in a statement on
        Monday morning that all domestic Boeing 737 MAX 8 jets would be out of action
        until 6 p.m. local time, due to its principle of "zero tolerance for safety
        hazards."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c05baff-be90-4d38-831d-f4e227b2bf35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.206+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was followed by an announcement from Ethiopian Airlines
        that the company had already grounded its small fleet of Boeing 737 Max 8
        jets as an "extra safety precaution" while investigations into the crash continue.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a132f00f-5ef5-4118-934a-9403465161dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.206+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ethiopian Airlines incident was the second time in less than
        six months that a new Boeing aircraft crashed just minutes into a flight.
        A Lion Air Boeing 737 MAX 8 flight <a href="https://redirect.viglink.com/?format=go&amp;jsonp=vglnk_155228196454213&amp;key=a426d7531bff1ca375d5930dea560b93&amp;libId=jt3wo5dz0102i8oq000DAarvv95st&amp;loc=https%3A%2F%2Fedition.cnn.com%2F2019%2F03%2F10%2Fafrica%2Fchina-boeing-ethiopian-air-crash-intl%2Findex.html&amp;v=1&amp;out=https%3A%2F%2Fwww.cnn.com%2F2018%2F10%2F28%2Fasia%2Flion-air-plane-crash-intl%2Findex.html&amp;ref=https%3A%2F%2Fedition.cnn.com%2F&amp;title=Ethiopian%20Airlines%20crash%3A%20China%20grounds%20all%20Boeing%20737%20MAX%208s%20planes%20-%20CNN&amp;txt=went%20down%20over%20the%20Java%20Sea"
        target="_blank">went down over the Java Sea</a> in late October, killing all
        189 people on board.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90b1f28-497c-4b24-a351-97b83af5fd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.206+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given in both air crashes, the aircrafts were newly delivered Boeing
        737 MAX 8, and both accidents occurred during the take-off, they share certain
        similarities," the administration said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c8dc83-2a1e-4d48-b15a-b8dc1ec26ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.206+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has one of the world largest fleets of Boeing 737 MAX 8, operating
        97 of the planes, according to Chinese state-run media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac1058c-edf9-44fd-8f6d-c64c726ba5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.206+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese authority said it would contact Boeing and the US Federal
        Aviation Administration to confirm "flight safety" issues before allowing
        the planes to fly again.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53959093-d15b-4bd9-9b61-8de0e80afef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ethiopian Airlines and Lion Air crashes are both still under
        investigation and there is no evidence of a direct link between the cause
        of the two incidents.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8399eb-26ff-469b-9a48-ab4dea1dceb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Schiavo, a CNN aviation analyst and the former Inspector General
        of the US Transportation Department, called the two incidents "highly suspicious."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e7ea74-352f-4675-9f10-c68d07c29f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here we have a brand-new aircraft that''s gone down twice in a
        year. That rings alarm bells in the aviation industry, because that just doesn''t
        happen," she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c62cf20-89d9-48e2-8e37-5eac48586b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-owned Ethiopian Airlines is one of Africa''s leading aviation
        groups, and the continent''s <a href="https://redirect.viglink.com/?format=go&amp;jsonp=vglnk_155228198743514&amp;key=a426d7531bff1ca375d5930dea560b93&amp;libId=jt3wo5dz0102i8oq000DAarvv95st&amp;loc=https%3A%2F%2Fedition.cnn.com%2F2019%2F03%2F10%2Fafrica%2Fchina-boeing-ethiopian-air-crash-intl%2Findex.html&amp;v=1&amp;out=https%3A%2F%2Fwww.cnn.com%2F2018%2F05%2F23%2Fafrica%2Fethiopian-airlines-africa-flight%2Findex.html&amp;ref=https%3A%2F%2Fedition.cnn.com%2F&amp;title=Ethiopian%20Airlines%20crash%3A%20China%20grounds%20all%20Boeing%20737%20MAX%208s%20planes%20-%20CNN&amp;txt=largest%20carrier%20by%20number%20of%20passengers"
        target="_blank">largest carrier by number of passengers</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d4d73d-e18c-4702-b45f-94e8592ab145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.207+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Boeing said it was <a href="https://redirect.viglink.com/?format=go&amp;jsonp=vglnk_155228200024515&amp;key=a426d7531bff1ca375d5930dea560b93&amp;libId=jt3wo5dz0102i8oq000DAarvv95st&amp;loc=https%3A%2F%2Fedition.cnn.com%2F2019%2F03%2F10%2Fafrica%2Fchina-boeing-ethiopian-air-crash-intl%2Findex.html&amp;v=1&amp;out=https%3A%2F%2Fboeing.mediaroom.com%2Fnews-releases-statements%3Fitem%3D130401&amp;ref=https%3A%2F%2Fedition.cnn.com%2F&amp;title=Ethiopian%20Airlines%20crash%3A%20China%20grounds%20all%20Boeing%20737%20MAX%208s%20planes%20-%20CNN&amp;txt=%22deeply%20saddened%22"
        target="_blank">"deeply saddened"</a> to hear about the loss of life in the
        Ethiopian Airlines plane crash.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fcd2afc-4c73-4fa3-af1b-27e7f6c4d5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Boeing technical team will be traveling to the crash site to
        provide technical assistance under the direction of the Ethiopia Accident
        Investigation Bureau and U.S. National Transportation Safety Board," the statement
        said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe7507f-8092-4340-94c8-594353841802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Investigations ongoing after crash</h2>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765a593a-40a5-4a23-b074-c575cea00291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ethiopian Airlines flight from Addis Ababa to Nairobi lost contact
        with authorities shortly after takeoff at 8.44 a.m. local time, just minutes
        after it left Bole International Airport in Addis Ababa.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5693d4-a4b3-4538-8231-bcf3d26902fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tewolde GebreMariam, Ethiopian Airlines CEO, said at a press conference
        Sunday that <a href="https://redirect.viglink.com/?format=go&amp;jsonp=vglnk_155228201997716&amp;key=a426d7531bff1ca375d5930dea560b93&amp;libId=jt3wo5dz0102i8oq000DAarvv95st&amp;loc=https%3A%2F%2Fedition.cnn.com%2F2019%2F03%2F10%2Fafrica%2Fchina-boeing-ethiopian-air-crash-intl%2Findex.html&amp;v=1&amp;out=https%3A%2F%2Fwww.cnn.com%2F2019%2F03%2F10%2Fafrica%2Fethiopia-airline-crash-nairobi-intl%2Findex.html&amp;ref=https%3A%2F%2Fedition.cnn.com%2F&amp;title=Ethiopian%20Airlines%20crash%3A%20China%20grounds%20all%20Boeing%20737%20MAX%208s%20planes%20-%20CNN&amp;txt=the%20pilot%20had%20reported%20technical%20difficulties"
        target="_blank">the pilot had reported technical difficulties</a> and had
        been given clearance to return to the Ethiopian capital.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14d4dc4-2492-4b70-b154-c603cb081f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GebreMariam said a routine maintenance check hadn''t revealed anything
        before takeoff. The pilot was a senior Ethiopian Airlines employee who had
        flown more than 8,000 hours and had an "excellent flying record," he added.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6334c57-21de-45fb-b754-12f9e6fea85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.208+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it is a fresh incident, we have not been able to determine the
        cause. As I said, it is a brand new airplane with no technical remarks, flown
        by a senior pilot and there is no cause that we can attribute at this time,"
        GebreMariam said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501eba35-f86c-4c26-b78f-1fbce2c109a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US National Transportation Safety Board said on Sunday it would
        be sending a team of four to assist in the investigation into the crash.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed360bf-99e4-47c6-bc48-55ee08dc221f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN aviation expert Richard Quest said while a "final determination"
        on the cause of the crash might be years away, information from the flight
        recorders should be retrieved within a matter of weeks.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74eab00b-8a96-4c65-b9cb-101d595ba91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Global disaster</h2>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7e2235-6315-4ed3-a42e-779388f89d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identification of the 157 victims who died in the crash was
        underway on Monday morning.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255d0c17-76da-4616-8e21-5db8bc201d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who lost their lives come from 35 countries, including 32
        Kenyans, 18 Canadians, nine Ethiopians and eight passengers each from China,
        Italy and the United States.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397e3a80-d718-40b5-b3ae-3e10fb39f1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has announced 19 of their staff members were
        among the dead, including employees of the World Food Programme, the Office
        of the High Commissioner on Refugees and the Food and Agriculture Organization.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29fdec7-e9c4-42c8-9847-176e7fb56b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.209+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all victims have yet been named, but some details have been
        released.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de46a50-de23-4f26-9bfc-c4841c799791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.210+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slovakian lawmaker Anton Hrnko announced Sunday that both his wife
        and children, a son and a daughter, had been killed in the crash. "If you
        had known them, please think of them in a quiet memory," the statement from
        Hrnko''s office said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be77a573-07f3-4696-95a8-c87177687396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.210+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyan Cedric Asiavugwa, a third-year student at US Georgetown University,
        was also among the victims, according to a statement from the university Sunday.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e265cd0-d889-4391-945e-d1c8f436557f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.210+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Georgetown family has lost a stellar student, a great friend
        to many, and a dedicated champion for social justice across East Africa and
        the world," the school said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95db035c-253e-4f62-96dd-a1b186f8bee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.210+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ethiopian government expressed its "deepest condolences to the
        families," in a statement from the office of Prime Minister Abiy Ahmed.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6d331a-ba02-4bb9-b595-4f4ac7975004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:31:47.210+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:34.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/03/10/africa/china-boeing-ethiopian-air-crash-intl/index.html"
        target="_blank">China grounds Boeing 737 MAX planes after Ethiopian air crash</a>."</em></p>'
  'boeing-postponing-777X-jetliner-launch-after-ethiopian-airlines-crash':
    'author': 'Jethro Mullen, CNN Business'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-11T13:33:25.162+08:00
    'imagesource': 'jcr:bab66240-4d82-4fbd-a474-eae303318f76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff704bd3-d3dd-4f1f-b23a-fd59ef6b3a5b'
    'lead': 'Boeing delays plans to unveil its huge new 777X jetliner this week following
      the deadly crash of one of the company''s aircraft in Ethiopia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-11T13:35:54.765+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-04-17T10:16:34.266+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:16:21.973+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boeing postpones launch of 777X after Ethiopia Airlines crash'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f53dad6-cf46-4e65-a7c8-e6d96b50dbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:35:54.766+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Boeing has delayed plans to unveil
        its huge new 777X jetliner this week following the deadly crash of one of
        the company''s aircraft in Ethiopia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3976febb-bddc-479b-9e67-ef9169c66854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:35:54.766+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Boeing 737 MAX 8 operated by Ethiopian Airlines crashed on Sunday
        morning, just minutes after taking off from from Addis Ababa. All 157 people
        on board were killed. The disaster happened less than five months after another
        737 MAX 8 went down off the coast of Indonesia in late October, killing 189
        people.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542a5021-228e-4010-8960-c7f3ef9af5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:35:54.766+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing announced last week that the 777X, which can carry as many
        as 425 passengers, would make its "debut to the world" this coming Wednesday.
        It described it as "the largest, most efficient twin-engine jet" on the planet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1cbb4f8-503f-4145-93db-39e7b67ca4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:35:54.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a Boeing spokesman said late Sunday that the company is postponing
        the 777X''s big reveal. He didn''t say when the event is now likely to take
        place but added that there are no other changes to the aircraft''s schedule.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f2a8af-20c5-48f3-afd7-c0b282be1fd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:35:54.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company plans to deliver the first 777X next year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2efdda-2b50-4cf3-8dcc-c897042f3e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:35:54.767+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/10/business/boeing-777x-debut-postponed/index.html">Boeing
        postpones launch of 777X after Ethiopia Airlines crash</a>."</em></p>'
  'PH-ice-hockey-team-nabs-silver-in-2019-IIHF-Challenge-Cup-of-Asia':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-03-11T13:42:50.479+08:00
    'imagesource': 'jcr:c6772971-c128-41e3-aa4d-10d4c265acc5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '700f89b5-d749-43a7-9631-66a5387746c2'
    'lead': 'This is an improvement from its third place finish last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-11T13:44:34.591+08:00
