      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang laging nakalagay sa Facebook nila ngayon, sinasabi, bababaan
        lang ang pressure 9-12, o 9-11 may tubig pero yung 9-11 na yun hindi nasusunod...Ang
        hinihingi lang namin sa Manila Water is complete data kung saan talaga kasi
        ang nangyayari nga, sasabihin nila ganito, dito mahina, dito wala, dito meron.
        Yung mahina, ''yun ang wala eh. So naguguluhan kami," Mandaluyong Information
        Chief Jimmy Isidro told CNN Philippines on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5905b1a-cffa-461d-979b-fddd54df8fe4'
