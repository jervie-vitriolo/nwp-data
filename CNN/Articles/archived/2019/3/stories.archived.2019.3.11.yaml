  'sibling-tagged-in-subic-trader-slay0':
    'author': 'Janine Peralta, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-11T12:50:29.207+08:00
    'imagesource': 'jcr:795669aa-07ad-4914-aa67-a2a54a97f89f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efc5cf8b-954c-4faf-a497-0d775a1347b8'
    'lead': 'Police say the killing was motivated by a "corporate dispute" between
      the two siblings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-11T12:54:31.361+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-04-17T10:16:35.442+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:16:21.478+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gunman behind Subic trader''s slay tags victim''s sibling as alleged
      mastermind'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5013526f-a62a-4fbf-b02d-dff05d5d4bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:54:31.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:35.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> —&nbsp;The
        gunman in the killing of Subic businessman Dominic Sytin in November confessed
        he was recruited for the job by a gun-for-hire group contracted allegedly
        by the victim''s brother, according to the Philippine National Police (PNP).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c36996-eacd-42a4-8efc-d959682447cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:54:31.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:35.442+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP Chief Director General Oscar Albayalde presented the gunman
        identified as Edgardo Luib or alias "Inject" to the media Monday after his
        arrest from his home in Batangas on March 5.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c31970d3-8e7d-4471-8691-5c5544dc4c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:54:31.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:35.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police acted on the tip of a walk-in witness in the Olongapo
        City police station on February 4, Albayalde explained. Test results on the
        weapon seized from Luib revealed a match with the recovered bullets and cartridges
        from the crime scene, police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df409c55-d8e4-46fd-90c7-5765ccfffb04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:54:31.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:35.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albayalde said Luib confessed he was hired, allegedly by Dominic''s
        younger brother Dennis Sytin who is also the victim''s business rival. Luib
        said he was hired through a man identified as Ryan Rementilla, who remains
        at large.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b547e1dc-7cc2-4a68-819e-2708d85c0ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:54:31.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:35.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rementilla was Dominic''s former employee who was reportedly laid
        off due to an embezzlement case. It was not immediately clear if Luib had
        direct dealings with Dennis or only with Rementilla.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c4811d-1c04-4c81-b71f-180c6c855e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:54:31.362+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:35.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From all indications, this high profile murder of Dominic Lim Sytin
        was apparently motivated by rivalry among corporate siblings and carried out
        through a gun-for-hire contract with a hitman," Albayalde told reporters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6f4abe-4ab4-4852-a5c1-3e88cb3b7282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:54:31.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:35.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dominic Sytin was the President of United Auctioneer''s Incorporated,
        which auctions industrial machineries. He was killed on November 28, 2018
        at the Lighthouse Marina Hotel in Subic Bay Freeport. His brother Dennis is
        the Chief Operating Officer of the company.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fbb3a7-9166-4024-b712-f155202d16ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:54:31.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:35.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police said the siblings had a "corporate dispute" prior to
        Dominic''s killing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13399ca5-5c60-40a4-9b49-83f0ee0a2056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:54:31.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:35.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were quarreling over shares or the control of shares in the
        operations of the United Auctioneer''s (Incorporated) based in Subic Bay Metropolitan
        Authority," Central Luzon Regional Director Joel Coronel said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28e7340-752b-4962-9e91-a091b658d400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T07:53:53.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:35.443+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Dennis Sytin maintained his innocence and called the claim
        of his involvement a "brazen lie."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6087bf26-b8ff-4cf5-960c-1f37c75037e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T07:53:53.071+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:35.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish to tell my friends and relatives that as you have known
        me for years, I am not the kind who can kill any person let alone my own brother
        who despite our differences I have loved together with my other siblings,"
        Dennis said in a statement Monday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6842f751-5df7-46cc-936b-7b74329bcc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:54:31.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:35.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luib said he was promised ₱1,000,000 to execute the slay but only
        received ₱50,000.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5419ae81-f069-4084-9478-d5567a857343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:54:31.363+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:35.444+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP will be filing murder and frustrated murder charges against
        Luib at the Department of Justice Monday. Albayalde added that they will wait
        for an arrest warrant to be issued for Dennis'' capture.</p>'
  'Indonesia-Kim-Jong-Un-brother-freed':
    'author': 'Joshua Berlinger and Hadi Azmi'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-11T12:51:29.288+08:00
    'imagesource': 'jcr:7e1af25c-aa3e-43bd-89c3-ca6fc84d1919'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96cb64e5-b415-4d2f-8746-83fe2fea7693'
    'lead': 'The Indonesian woman accused of using a lethal nerve agent to kill the
      half-brother of North Korean leader Kim Jong Un has been freed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-11T12:55:19.936+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2019-04-17T10:16:35.304+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:16:21.555+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kim-Jong-Un', 'Kim-Jong-Nam', 'Indonesia', 'Malaysia', 'Siti-Aisyah']
    'template': '1'
    'title': 'Woman charged with killing Kim Jong Un''s half-brother freed in shock
      ruling'
    'visualType': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7ea683-4c8c-4347-ab67-d69743258ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:55:19.940+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:35.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The Indonesian woman accused of using
        a lethal nerve agent to kill Kim Jong Nam, the half-brother of North Korean
        leader Kim Jong Un, has been freed after Malaysian prosecutors declined to
        move forward with their case against her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fe84fd-dcef-4f25-9ffc-4fab6405b4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:55:19.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:35.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution''s decision to withdraw the charge against Siti
        Aisyah came as a surprise to many, including the defendant herself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b941481-908e-49ee-9b3b-aa7938e0616c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:55:19.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:35.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tearful Aisyah told reporters she was "shocked" to be free, after
        leaving court flanked by her lawyer. She is expected to depart for her home
        country later in the day, her lawyer Gooi Soon Seng said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6083588f-3de4-460a-b168-ee9d8f256a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:55:19.936+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:35.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gooi said it was unclear why prosecutors said they wanted to withdraw
        the charge, as they did not give a reason in court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d81fe-b175-4dae-833e-86745b36c984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:55:19.937+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:35.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aisyah and Vietnamese national Doan Thi Huong were both charged
        with murdering Kim Jong Nam in February 2017. Authorities say the two women
        exposed Kim to the nerve agent VX as he entered an airport in Kuala Lumpur,
        killing him in minutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf17c934-404a-4a09-85e3-d6d87b30e1e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:55:19.937+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:35.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security footage of the incident leaked to the public shows a woman
        approaching him from behind, rubbing something on his face and then running
        away.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f123be15-3bdb-408a-881d-94776f07d2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:55:19.937+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:35.305+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for the two women have claimed the pair were duped by a
        team of North Korean agents, who tricked them into thinking they were taking
        part in a reality TV show. Each pleaded not guilty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed680b47-736c-44e4-a226-ccfc0163a8f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:55:19.937+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:35.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four North Koreans have also been charged with Kim''s killing. Their
        whereabouts are unknown, and Interpol has put out red notices for each of
        them, asking governments around the world to return them to Malaysia to face
        trial.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093e9c64-e13b-4c4f-95c1-674af2e72ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:55:19.937+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:35.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has consistently denied any involvement in the killing,
        though United States, South Korean and Malaysian authorities have said North
        Korea was in fact responsible for Kim''s death.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9adf0761-6b0a-4420-a2f6-3ae8ea171b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:55:19.938+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:35.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s apparent assassination kicked off a heated three-week diplomatic
        row between Malaysia and North Korea. The dispute ended after nine Malaysians
        effectively bared from leaving Pyongyang were allowed to return home and three
        North Koreans were permitted to leave Malaysia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a17571e-a21b-45ab-b7a6-7908db4ec35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:55:19.938+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:35.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Happy and so relieved''</h2>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2af9cd-7f32-4b4f-911a-4df1020f6cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:55:19.938+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:35.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s ambassador to Malaysia, who was in court with Aisyah,
        thanked the judge and the Malaysian government, but declined to answer questions
        about what is next for her.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5e5159-06a8-4066-99ee-7bcc17cfdda7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:55:19.938+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:35.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s Foreign Ministry transported Aisyah''s parents to the
        capital of Jakarta, where they are expected to meet their daughter when she
        arrives, her mother Benah told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd04f560d-5895-4f71-a9c1-30b6daa7450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:55:19.938+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:35.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benah said she was "happy and so relieved" that her daughter has
        been freed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c97c64-037d-4db6-98a4-838a3e1ce3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:55:19.938+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:35.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the very beginning we believe that she is not guilty. Siti
        is innocent. That''s why we keep praying for her," she said</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78cc2fe2-6192-4547-aebf-be91c9e00e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:55:19.939+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:35.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benah said she is unaware of what will happen next, but plans to
        "make sure that Siti will only work at home."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13715b4c-b406-42a4-a418-fff2cec4cb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:55:19.939+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:35.306+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Huong to testify</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d94e91-1b4a-43f5-a12f-0cf33847dbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:55:19.939+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:35.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case against Huong will take a major step forward Monday, when
        she is expected to testify. It will be the first time she has publicly discussed
        the incident since her arrest in 2017.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea85cb2c-82d5-43e7-8575-a97c27e1dcf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:55:19.939+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:35.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if Huong''s detention has caused any friction between
        North Korea and Vietnam, one of the relatively few countries to maintain diplomatic
        relations with Pyongyang.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44741852-2cdb-4318-91b8-8820432042fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:55:19.939+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:35.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huong''s case did not appear to be publicly discussed during Kim
        Jong Un''s recent visit to Hanoi, when he met US President Donald Trump and
        Vietnam''s leaders.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d485c1-90ae-4455-a33c-18c771d67b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:55:19.939+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:35.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview last month, Vietnamese Prime Minister Nguyen Xuan
        Phuc appeared to play down tensions between his country and Pyongyang over
        the incident.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2aea9fb-731e-4b7c-9684-218d83220623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T12:55:19.940+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:35.307+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an issue of the law. We also care about protecting the
        rights of our citizens, but both countries will discuss this specifically
        at a later time, not during this period," he said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a1da2b-937f-4a98-823f-680eca01bf92'
