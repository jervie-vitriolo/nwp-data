      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The water provider issued the list of times when hundreds of thousands
        of customers from Quezon City, San Juan, Marikina, Makati, Pasig, Taguig,
        Mandaluyong, and Rizal can expect no water or low water pressure, but in several
        barangays, it was not followed. The <a href="https://www.facebook.com/manilawater/">Manila
        Water Facebook page</a>&nbsp;was bombarded by irate customers who are inconvenienced
        by the imprecise list.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537b96e9-b752-40f5-a6c3-a1a8983cede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:32:27.142+08:00
