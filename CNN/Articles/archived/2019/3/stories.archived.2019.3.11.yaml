    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dc9005-e61f-459b-ba85-3cb8fd7c9a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:32:27.142+08:00
