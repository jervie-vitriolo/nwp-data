  'Dinosaur-fossil-about-the-size-of-a-wallaby-found-in-Australia':
    'author': 'Ashley Strickland, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-11T13:13:57.014+08:00
    'imagesource': 'jcr:bab66240-4d82-4fbd-a474-eae303318f76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '873020ff-4c47-4a7f-be23-edb0f9fbab78'
    'lead': 'Researchers discover five fossilized jaws from a previously unknown dinosaur
      in the state of Victoria that was about the size of a modern-day wallaby.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-11T13:20:47.001+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-04-17T10:16:34.983+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:16:21.652+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dinosaur fossil found in Australia was about the size of a wallaby'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f5b7c6-f67c-426b-91ae-ca74205ee3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:20:47.002+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Kangaroos and wallabies weren''t around
        in Australia 125 million years ago, but small herbivorous dinosaurs that also
        bounded around on powerful back legs were. Researchers discovered five fossilized
        jaws from a previously unknown dinosaur in the state of Victoria that was
        about the size of a modern-day wallaby.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5609ec5-008e-4d73-895b-1a94038712db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:20:47.002+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.985+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wallabies are diminutive members of the taxonomy that also includes
        kangaroos, and they can be anywhere from just under a foot to 3.2 feet tall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5efe396a-5604-4ae4-9cab-bc943c091611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:20:47.002+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Galleonosaurus dorisae is named both for the shape of its jaw, which
        resembles the hull of a galleon ship, and for paleontologist Doris Seegets-Villiers,
        who has studied fossils in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb56a99-312c-4eaf-83c0-fd725c86cb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:20:47.002+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.986+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings were published Monday in the Journal of Paleontology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9100bb97-36bc-460c-b5f7-34f67517bd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:20:47.003+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dinosaur would have been a small yet quick member of the large
        family called ornithopods, which also included iguanodons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd988001d-7923-48bf-bfbe-a1a83d186496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:20:47.003+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.987+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These small dinosaurs would have been agile runners on their powerful
        hind legs," said Matthew Herne, lead author of the study and a postdoctoral
        fellow at the University of New England in New South Wales, in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb35ba1-c500-4181-b252-f6313d52ec2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:20:47.003+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The researchers found the five jaws, ranging from young to mature,
        in the same area as other small ornithopods. This indicates that they liked
        the forest-covered floodplain of the ancient Australian-Antarctic rift valley
        millions of years ago.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f919ef9b-f688-4140-97b9-12fbc3e02625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:20:47.003+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.988+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The finding "confirms that on a global scale, the diversity of these
        small-bodied dinosaurs had been unusually high in the ancient rift valley
        that once extended between the spreading continents of Australia and Antarctica,"
        Herne said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64d8e0a-8947-4ed7-b366-d1d00863c928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:20:47.003+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gallenosaurus was buried in volcanic sediments carried by what was
        once a network of deep, swift rivers. Herne and his team also found Diluvicursor
        pickeringi, another small ornithopod, in the area in 2018, but Gallenosaurus
        is 12 million years older. The researchers believe this shows that dinosaurs
        were living and evolving in the rift valley for a long time.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629406cb-fd78-44d7-bc7a-6fea470e8b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:20:47.004+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rivers carried the volcanic sediments into the valley to form
        deep sedimentary basins. Over time, they mixed with dinosaur bones and fallen
        trees.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fa620f-4e6f-4aff-9419-6cbb57d5729b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:20:47.004+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.989+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This land has now vanished, but as ''time-travellers'' we get snapshots
        of this remarkable world via the rocks and fossils exposed along the coast
        of Victoria," Herne said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0b8bf46-cf86-4bdc-86fa-101adb466604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:20:47.004+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/11/world/small-dinosaur-fossil-australia-scn/index.html">https://edition.cnn.com/2019/03/11/world/small-dinosaur-fossil-australia-scn/index.html</a>Dinosaur
        fossil found in Australia was about the size of a wallaby."&nbsp;</em></p>'
  'smoking-during-pregnancy-doubles-risk-of-sudden-death-for-baby':
    'author': 'Sandee LaMotte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-11T13:24:12.181+08:00
    'imagesource': 'jcr:c8242a59-749a-40bd-9e9c-d68d3215c232'
