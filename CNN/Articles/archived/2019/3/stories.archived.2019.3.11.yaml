      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcb126a-87bb-4df1-8cc2-e9185f50a7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:30:19.263+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-04-17T10:16:33.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates were also given the time to share their priority
        legislations. De Guzman, who has pushed for the ending of contractualization
        in the country, made it clear that the first thing he would do once elected
        is to pass a bill that will regularize all the workers in the country. “Dahil
        bilang tao, ang mga tao regular ang kanilang pangangailangan sa araw-araw.
        Regular ang pagbayad ng tubig, ng tuition fee ng kanilang mga anak, ng rent
        sa bahay kaya dapat regular,” he says.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c7f03d-9d09-4055-9a77-b405abbf6ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:30:19.263+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-04-17T10:16:33.061+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadon, on the other hand, plans to lower the electricity prices
        in the country and to give the power of governing energy sources to the State
        rather than to private companies. Once a senator, he also wishes to “correct”
        the political maturity of Filipinos. “Burahin na natin sa isipan na hero ang
        mga Aquino,” he explains. “‘Yung EDSA I na ‘yan, kalimutan na ‘yan sapagkat
        ‘yan ang nagpagulo sa ating bansa.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83f37d0-37e3-482a-a5d0-b58ccf325a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:30:19.263+08:00
