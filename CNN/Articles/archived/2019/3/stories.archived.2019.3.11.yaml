    'template': '1'
    'title': 'More priests reveal receiving death threats but reject police protection'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be526da-0e44-4e00-9749-f452a97281e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:29:44.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> —&nbsp;Three
        more Catholic priests said Monday they received threats amid the President''s
        tirades against Church leaders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f62fc7-93ec-4925-ab8c-98bee287fc7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:29:44.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Fathers Robert Reyes, Albert Alejo, and Flavie
        Villanueva showed text messages containing vulgar words and death threats
        against them and Bishops Socrates Villegas and Pablo David.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b67e08-92a6-4079-a6f9-333ad954afd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:29:44.526+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Matagal namin pinagtalunang tatlo kung kami ay lalantad o hindi
        kasi pwedeng baliwalain ''to, pwedeng maging iba ang balita kasi hindi namin
        kontrolado kung ano ang lalabas mamaya o bukas</em>," Reyes said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dd08fc-0750-4d5d-89c9-d9c84d606f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:29:44.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We discussed for a long time if we will come out because
        this may be dismissed or the story may change because we can''t control the
        news that will be out later or tomorrow.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e7ecc3-356e-4dd9-83e5-0e958e748bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:29:44.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero nanindigan kami, kaming tatlo ay lalantad at magsasalita,
        at sasabihin namin, ''Digong hindi kami takot sayo, isa lang ang pangingilagan
        namin - ang Panginoong Diyos</em>," he added.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9665eced-1609-43de-8d9e-2f7b7984063e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:29:44.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: But we stood firm that we will come out and speak
        out and say ''Digong we are not afraid of you, we only fear God.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b9163dd-8de9-48f1-9619-c117cb7d4cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:29:44.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David is a vocal critic of President Rodrigo Duterte''s anti-drug
        campaign. He said he has been receiving death threats since February. Malacanang
        denied having a hand in the threats against clergies, with Duterte even posting
        a warning to groups out to harm members of the Catholic Church.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0956b7-1ca0-4ef4-a293-ff96bae7f81b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:29:44.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ:&nbsp;<a href="http://nine.cnnphilippines.com/news/2019/02/25/Duterte-Catholic-church-religious-leaders-death-threat.html">Duterte
        to groups: Do not harm clergy, religious leaders</a></strong></p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd6ecf4-9336-4af8-b87f-c9cf6e03d081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T07:39:39.047+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-04-17T10:16:29.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Presidential Spokesperson Salvador Panelo said the
        messages could be from pranksters or "anti-Duterte trolls to put PRRD (President
        Rodrigo Roa Duterte) in bad light or from personal enemies of the priests."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3a6bb6-b613-4bdf-9622-1635f4978082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T07:39:39.048+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2019-04-17T10:16:29.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added threats via text messages are "easy" and "convenient" as
        the source of these threats can''t be traced.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3855fa-47dd-4744-a955-c008ce34dce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:29:44.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the threats, the priests said they will refuse to accept
        protection from the police.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ed9984-dcae-416d-9177-b1e0ad7968e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:29:44.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview last week, PNP chief Director General Oscar
        Albayalde said he had assured Manila Archbishop Luis Cardinal Tagle that the
        Philippine National Police will validate the threats and provide concerned
        priests with bodyguards.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6502305a-a26c-412c-8e17-cf0f30552b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:29:44.527+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes, however, said they would rather seek the help of the Catholic
        community for their protection.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e709d171-4ae6-4bf8-8b87-a449c3203c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:29:44.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obvious <em>na siguro ang dahilan kung bakit ano (The reason is
        obvious)</em>. I think we''re better off asking our parishioners, our brother
        priests, the religious communities to protect us," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8926c37e-5582-410e-af25-f1a9c1cf487c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:29:44.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva, meanwhile, said the PNP should instead protect people
        in poor areas against the illegal-drug trade.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff0d6a1-335b-47de-a66d-ef0ed878d13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:29:44.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas madaming dapat sigurong dapat bantayan ang pulis</em>,
        27,000-30,000 <em>na ang pinatay eh, nasaan ang pulis doon</em>?</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0808a03-7eee-4bdc-972e-2b9bf3c4a9a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:29:44.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are many other things that the police should
        protect. Aroung 27,000-30,000 have died, where were they?]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1fa98c-96a3-4ab7-a1ca-d351a9f7b5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:29:44.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana kung tapat at nais magtanggol ng buhay ang kapulisan,
        nandoon sa</em> squatter <em>kung saan laganap at nakakalat ang mga</em> drug
        list, <em>doon dapat sana italaga ang mga pulis na matitino, bantayan ang
        mahihirap imbes na kami</em>," he said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c2f357-e58e-4c56-9277-835bb04a0258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:29:44.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they are sincere to protect the people, go to squatters
        area where illeal drug trade is rampant. Protect the poor instead of us.]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657a8325-3b9d-4b72-a30c-a95972f368aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:29:44.528+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three priests called on the Catholic community to join the fight
        against violence and human rights violation.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8ce7cc-1c2a-429f-8b84-15b1be5ae1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:29:44.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong ginagawa namin na ''to ay di lang para sa aming tatlo.
        Kami ay nanawagan sa lahat ng paring Pilipino, paring Katoliko, lahat ng pastor
        na Pilipino, ''wag tayong matakot. Ang proteksyon natin ay pag tayo ay nagsalita,
        proteksyon natin kapag binitin ang mukha at</em> <em>blinur</em> <em>at hindi
        mo alam kung sino ang nagsasalita</em>," Reyes said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7aa560f-5aa7-49c4-b2c7-626e9c32d3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:29:44.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What we''re doing is not just for the three of us.
        We call on all Filipino priests, Catholic priests, all Filipino pastors--don''t
        be afraid.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf92afc-bf40-4bca-9ba4-6076029b1b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:29:44.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There should be more of us out there at the forefront of the battle
        against violence, vulgarity, violation of human rights and dignity," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea09328-9470-460e-9bc6-2804316fe697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:29:44.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejo urged the Catholic faithful to join forces in assuring peace
        among communities without depending on the police.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6777d51b-bb4d-4a5d-a9b5-3d1f83afe8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:29:44.529+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nananawagan kami sa buong simbahan, pagtulungtulungan na lang
        natin na gawing mapayapa, mapanatag ang sambayanan nang hindi umaasa lamang
        sa kapulisan</em>," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d16a29-2f81-4d36-9c1d-119e4d822c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:29:44.530+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:29.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We urge the whole Catholic Church, let''s join force
        in making our communities peaceful without merely relying on the police.]</p>'
  'Court-of-Appeals-Rappler-Securities-and-Exchange-Commission':
    'author': 'Chad de Guzman'
    'caption': 'The Court of Appeals also does not find grave abuse of discretion
      on the part of Securities and Exchange Commission for its decision.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-11T17:51:47.494+08:00
    'imagesource': 'jcr:89ce8901-c7ca-40d3-a366-684d95668b2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '493a0bbf-ea70-4f88-9cb8-857d6708d20e'
    'lead': 'The appellate court also does not find grave abuse of discretion on the
      part of Securities and Exchange Commission for its decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-11T17:54:25.355+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-04-17T10:16:29.372+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:16:24.163+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Rappler', 'Securities-and-Exchange-Commission', 'Omidyar-Network',
      'Court-of-Appeals']
    'template': '1'
    'title': 'CA affirms Rappler not 100% Filipino-owned'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50694aee-4e2c-472d-a077-da388b00b239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:54:25.355+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:29.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — The
        Court of Appeals (CA) denied the motion for partial reconsideration filed
        by Rappler and its holding company, Rappler Holdings Corp. (RHC), on the case
        the media outfit had with the Securities and Exchange Commission (SEC).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b04a788-aded-4d28-aac5-1e01798d5209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:54:25.355+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:29.372+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 25-page ruling dated February 21, the CA Former Special 12th
        Division upheld its stance that Rappler violated foreign equity restrictions
        in mass media under the Constitution. This was SEC''s ground to cancel Rappler''s
        license to do business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255565da-f339-4251-b9b1-60b871d179c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:54:25.356+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:29.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a careful scrutiny of the instant Motion, this Court finds
        that it presents no compelling reason to justify the reconsideration of this
        Court''s Decision dated 26 July 2018. The arguments raised by petitioners
        are essentially the same as those that have already been discussed and were
        exhaustively passed upon," the Court ruling obtained Tuesday said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865d8f30-26f6-48d3-a7a0-e3fc8ee484db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:54:25.356+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:29.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler previously argued in its petition that the restriction did
        not apply to them since they were not a mass media entity under constitutional
        provisions. But the CA affirmed that the firm is a mass media entity, and
        subject to laws on foreign equity restrictions concerning outstanding capital
        stock and voting rights.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dbeab2-88fb-4fd1-a86a-1409a4a8fd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:54:25.356+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:29.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The capacity to control a corporation may also exist without owning
        shares of stock or voting rights in that corporation through corporate control-enhancing
        mechanisms," the CA said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd8a5a7-4292-4417-bc30-640143331656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:54:25.356+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:29.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January 2018, the SEC revoked Rappler''s business registration
        due to its alleged violations, after the news agency allowed its foreign investor
        Omidyar Network (Omidyar) to hold Philippine Depositary Receipts (PDRs). A
        PDR is a financial instrument that foreign entities can buy into for financial
        returns in a local company but not in the form of dividends which are tied
        to ownership.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af63805-3d81-4f64-b6bc-f1ba1e80f79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:54:25.356+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:29.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the CA affirmed that RHC cannot claim it fully owns Rappler
        shares since a clause in the PDRs granted to Omidyar allowed it to direct
        the voting on Rappler''s shares.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465100cd-ee14-415c-87b7-f55f95218a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:54:25.357+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:29.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mere grant of control, regardless of the actual exercise of such
        control, already constitutes a violation of the foreign equity restriction
        on mass media," it said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca067dd3-6523-472c-9e68-412dd2230c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:54:25.357+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:29.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CA also did not find grave abuse of discretion on the part of
        SEC for its decision.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6b56a8-5d6d-4f98-b61f-5d199a53d39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T17:54:25.357+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:29.373+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the appellate court refrained from commenting on Omidyar''s
        donation of the $1.5 million (around ₱78 million) investment to the media
        agency''s 14 Filipino managers, since it has remanded the ruling back to the
        SEC.</p>'
  'extreme-dizziness-serena-williams-out-of-indian-wells':
    'author': 'CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-03-11T18:34:16.649+08:00
