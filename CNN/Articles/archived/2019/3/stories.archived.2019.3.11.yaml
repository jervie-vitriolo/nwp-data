      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — Vice
        President Leni Robredo refused to engage in a word war with presidential daughter
        Sara Duterte-Carpio after she was called a "fake VP."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097df1f8-3579-40dd-b53a-5320cbf5dab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:31:25.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:36.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc9a1e9-e823-4551-86c3-387ed8025c1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:31:25.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:36.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pagpasensyahan niyo na, pero ayaw kong pumasok sa isang usapan
        na: una, dala ng init ng ulo, pangalawa, may insultuhan, pangatlo, parang
        masama iyong pananalita, kasi wala naman tayong mapapala diyan," she said
        in a chance interview in Hong Kong on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09da77b6-8c45-4662-82f1-7257a1aea46d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:31:25.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:36.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b99569-c2fc-4f93-84cf-7f8b041579bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:31:25.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:36.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio lambasted Robredo on March 8, saying she had no right
        to comment about honesty and integrity because her honesty has been in question
        since she was elected in 2016. The Davao City Mayor said the tag "fake VP"
        is the testament to this. Duterte-Carpio hit back after Robredo said honesty
        was a crucial factor in anyone wanting to run for public office, in response
        to Duterte-Carpio who earlier said all candidates lie. She also fired back
        at Robredo for responding through her spokesperson and the Liberal Party,
        calling her courage "fake."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de90168-aaf8-4f75-8236-dfa9532d4108'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:31:25.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:36.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d6d6fa-489f-49a2-806d-7022bcaa38a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:31:25.397+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:36.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President said she''d rather focus on campaigning for opposition
        slate Otso Diretso and the upcoming elections rather than trading barbs with
