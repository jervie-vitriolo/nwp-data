      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. "<a href="https://edition.cnn.com/2019/03/10/asia/kim-jong-nam-trial-intl/index.html?utm_source=twCNN&amp;utm_term=link&amp;utm_content=2019-03-11T03%3A21%3A46&amp;utm_medium=social"
