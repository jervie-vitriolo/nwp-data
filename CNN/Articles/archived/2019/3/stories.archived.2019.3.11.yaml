      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — Water
        reserve levels in more dams are seen to dip in the following months, the country''s
        weather bureau said Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c70cecf7-5a89-4710-a141-88fdbe9c0965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T22:00:03.197+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Atmospheric, Geophysical and Astronomical Services Administration
        (PAGASA) points to hot weather, scarce rainfall due to a weak El Niño, and
        higher consumption due to a growing population for the supply dip.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f082d10b-1215-4322-b22b-013c6b42bc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T22:00:03.197+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA hydrologist Jayson Bausa said when water demand peaks in
        summer, the Angat Dam up north where the metro sources 96 percent of its water,
        will hit critical levels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128f5b6b-6c3e-4e39-aaaf-56d35b4dfbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T22:00:03.197+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bago matapos ang May maabot na ang</em> [Before May it will
        hit] critical," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ece746-b081-4afa-bd64-156f7a80332c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T22:00:03.198+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bausa warned that hitting such level might lead to water interruptions
        in the entirety of Metro Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ec50d9-f0a2-4673-9406-15423d946079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T22:00:03.198+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another dam in Isabela province, the Magat Dam, also showed signs
        of decline. Over the weekend, the water level in the dam went down by 1 meter,
        from 170.91 meters on March 9 to 169.78 meters on March 11.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad39c2bf-970c-42e5-9285-e20a47f3a6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T22:00:03.198+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pag bumaba siya ng 160 ma-</em>meet <em>na niya</em> critical
        stage ng interruption, sa irrigation, sa power generation," Bausa warned.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d94463-d50b-4c07-8513-52aa8d0fd283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T22:00:03.198+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:27.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
