  'PCSO-general-manager-Balutan-resigned-not-fired-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-11T19:17:08.295+08:00
    'imagesource': 'jcr:c0e7254c-53e7-45e6-b068-a36ede180818'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a48ae6f4-04e3-45f4-8966-b8708124c22b'
    'lead': 'In a statement Monday, Presidential Spokesperson Salvador Panelo now
      revealed Alexander Balutan resigned from his post as PCSO general manager ''out
      of delicadeza.'' '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-11T19:55:05.931+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-04-17T10:16:28.839+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:16:24.563+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['d9c2bd1b-8497-49ad-9cd6-82cac6c4532a']
    'template': '1'
    'title': 'Malacañang backtracks, says PCSO general manager resigned and not fired '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09242916-261b-4e55-bde6-48017a45c2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T19:55:05.931+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:28.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —</strong>&nbsp;Malacañang
        on Monday retracted its earlier statement that Alexander Balutan was fired
        as Philippine Charity Sweepstakes Office (PCSO) general manager amid allegations
        of corruption.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a653207b-c788-436e-bceb-4265f8684a7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T19:55:05.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:28.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Presidential Spokesperson Salvador Panelo
        now revealed Balutan has resigned "out of delicadeza."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8699f35b-5ebc-4668-b403-0fbbeccb2c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T19:55:05.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:28.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wish to clarify that former Philippine Charity Sweepstakes Office
        (PCSO) General Manager Alexander Balutan has indeed tendered his resignation
        through a letter submitted to the Office of the President," Panelo said in
        his statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '401f7bea-07b1-4655-99fa-aa11018b5b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T19:55:05.932+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:28.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mr. Balutan resigned out of delicadeza because of, as we have said,
        serious allegations of corruption in the PCSO. He has requested the President
        for a fair and impartial investigation to ferret out the truth on the matter."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59814f45-65c8-482c-a88b-376176f78d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T19:55:05.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:28.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports that Balutan was relieved from his post circulated on Friday.
        PCSO Deputy Spokesperson Florante Solmerin claimed the former general manager
        resigned due to "personal reasons."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ef40f1-ec1b-49f0-a9db-cc26db517bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T19:55:05.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:28.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a statement <a href="http://www.cnnphilippines.com/news/2019/3/8/PCSO-general-manager-Balutan-resigns-.html">later
        that day</a>, Panelo said that he was fired due to "serious allegations of
        corruption."&nbsp;</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30270ac-62dd-424e-b128-d1323455b5ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T19:55:05.933+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:28.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo on Monday clarified that Balutan''s letter was only formally
        received by the Office of the President after the Palace had already released
        its first statement.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Malacañang clarifies that former PCSO General Manager Alexander
        Balutan tendered his resignation, but the Palace formally received his resignation
        letter only after it &#39;has already announced his cessation from office&#39;
        <a href="https://t.co/UeCjH7LgtR">https://t.co/UeCjH7LgtR</a> <a href="https://t.co/BDP0MgwhWv">pic.twitter.com/BDP0MgwhWv</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1105055474670424064?ref_src=twsrc%5Etfw">March
        11, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e51020e-45e0-4df2-9b85-bba129f4e7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T19:55:05.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:28.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1abea3ae-3df7-456b-8fe4-d563d468bca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T19:55:05.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:28.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope this sets the record straight on the timeline of what transpired,"
        Panelo added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db64f5a1-79b5-416f-9aa6-2436dd3cc1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T19:55:05.934+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:28.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balutan''s stint as the general manager of the PCSO was marred by
        accusations of improper spending, especially on the government agency''s Christmas
        party at luxury five-star hotel EDSA Shangri-la. Balutan admitted that they
        spent ₱6.3 million for the party for their 1,580 employees and guests.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '547ac23a-bb14-4819-8fbc-ff9ca367ef96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T19:55:05.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:28.844+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit, in its 2017 audit report, also flagged
        the "extravagant expenditure" for the Christmas party, saying the state lottery
        firm could have held it at a much cheaper venue.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7967eb74-5a38-40f7-96d2-805617a885ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T19:55:05.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:28.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state audit agency also found that the PCSO''s ₱5.89 billion
        charity fund was not used for charity programs and was overspent by officials.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b74731-4d73-4a59-9f71-9b6fd6d50af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T19:55:05.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:28.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balutan is a former Marine general who availed of early retirement
        in anticipation of an appointment to the Bureau of Corrections. Duterte instead
        appointed him to the PCSO in 2016.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746168be-1a5c-4381-a7b2-b213707407f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T19:55:05.935+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:28.845+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong, Alyssa Rola, and Xave Gregorio
        contributed to this report.</em></p>'
  'MWSS-Manila-Water-water-supply':
    'caption': 'Metropolitan Waterworks and Sewerage System (MWSS) Administrator Reynaldo
      Velasco said they have talked with the National Water Resources Board for the
      building of pumps all over Metro Manila to address water supply concerns.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-11T19:50:31.563+08:00
    'imagesource': 'jcr:98b73b0d-23e3-470f-96a6-52669b137484'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3dcbeb7d-b093-47ff-aeb8-daa53b29558d'
    'lead': 'An additional 200 million liters per day is seen to address the water
      shortage situation in the metro.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-11T20:12:37.044+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2019-04-17T10:16:28.711+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:16:24.636+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manila-Water', 'Maynilad', 'Metropolitan-Waterworks-and-Sewerage-System',
      'water', 'water-supply']
    'template': '1'
    'title': 'MWSS to build more pumps for Manila Water to augment water supply'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b723e215-feb3-4650-b80b-07fe70c35594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:12:37.044+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:28.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> — More
        pumps will be built all over Metro Manila''s east zone to address the water
        supply situation linked to a low reserves supply and an increase on demand,
        the government agency in charge of water privatization in the metro said Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0e530f-3a10-4873-92d4-7e9edc96238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:12:37.045+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:28.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Waterworks and Sewerage System (MWSS) Administrator
        Reynaldo Velasco said they have talked with the National Water Resources Board
        for the project, and are just awaiting the memorandum of agreement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af1805c3-abe1-49d3-a562-90c53d4a4936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:12:37.045+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:28.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bibigyan ang</em> [They will give] Manila Water ng authority
        to construct pumps equivalent to 100 MLD (million liters per day) all over
        Manila, Quezon City, all over the east zone <em>kasi sa kanila ''yun</em>
        [because it''s theirs]. <em>Para magkaroon ng solusyon dito sa kanilang problema</em>
        [So they could solve their problem]," Velasco said Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d25668-93ec-4b0f-b07a-8f16521ed977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:12:37.045+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:28.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWSS Administrator added that Manila Water''s plant in Cardona
        will give another 50 MLD to add to Manila''s supply.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582fe08e-744e-49c4-b467-37029e3eaa37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:12:37.045+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:28.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad, the concessionaire in charge of Metro Manila''s west zone,
        will also lend an additional 50 MLD.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a608a242-f00e-4833-a18a-28707a74a32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:12:37.045+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:28.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water in some parts of Metro Manila has been scarce following Manila
        Water''s announcement of interruptions. The concessionaire pointed to critical
        water levels in La Mesa Dam due to El Niño or a pattern of scarce rainfall.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00dc847-a100-4d1e-9dcc-f4c9ee0cc43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:12:37.046+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:28.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Velasco said at least 96 percent of Metro Manila''s water
        supply comes from Angat Dam -- with 2,400 MLD allotted to Maynilad and 1,600
        allotted to Manila Water. La Mesa Dam in Quezon City contributes another 80
        MLD to 100 MLD.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f088fa6-fda1-43e9-903c-da2eea832251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:12:37.046+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:28.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on Manila water''s estimate, about 52,000 households or about
        250,000 people have been hardest hit by the water interruptions since the
        past few days, mostly from Mandaluyong and Pasig.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87a3957-d7e4-4a53-b1df-ef5bdaa19950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:12:37.046+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2019-04-17T10:16:28.712+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Correspondent Jelene Fule contributed to this
        report.</em></p>'
  'Ethiopian-Airlines-Boeing-737-black-box-found':
    'author': 'CNN'
    'caption': 'Airplane parts lie on the ground at the scene of the Ethiopian Airlines
      crash on Monday. | Mulugeta Ayene/AP'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-11T20:37:09.887+08:00
    'imagesource': 'jcr:9bfd7053-6673-49b9-b12f-d86a8e6b6dac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa013a1b-9a09-438e-9190-c137ff96cd3c'
    'lead': 'Two flight data recorders from Ethiopian Airlines Flight ET302 have been
      found, as airlines around the world ground Boeing 737 MAX 8s like the one which
      crashed Sunday, killing all 157 people on board.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-11T20:41:10.688+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-04-17T10:16:28.577+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:16:24.724+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boeing 737 black box found as planes grounded after Ethiopian Airlines
      crash'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b53f64-aa24-45e0-83e5-04d53387b5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.689+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Two flight data recorders from Ethiopian
        Airlines Flight ET302 have been found, as airlines around the world ground
        Boeing 737 MAX 8s like the one which crashed Sunday, killing all 157 people
        on board.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eacd98a-e04c-4dfd-83d8-1afd36e0601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.690+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane''s Digital Flight Data Recorder (DFDR) and Cockpit Voice
        Recorder (CVR) were recovered from the wreckage Monday, Ethiopian Airlines
        said in a statement. They will enable investigators and experts piece together
        the last moments of the flight, and should help explain why the new plane
        crashed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ad8e23-d46a-47ca-8995-99370555cbf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.690+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight ET302 to Nairobi had just taken off from the Ethiopian capital
        of Addis Ababa Sunday when it reported technical problems and asked for permission
        to turn back. It crashed shortly after.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4d7558-2077-4f90-965f-28c1d0fa6d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.690+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With investigations underway, multiple countries have suspended
        use of Boeing''s new 737 MAX 8 aircraft amid concerns about its safety.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa6d5c8-633f-44d0-8888-fac7fd704f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.691+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, The Civil Aviation Administration of China ordered that
        all domestic Boeing 737 MAX 8 jets be out of the air by 6 p.m. local time,
        due to its principle of "zero tolerance for safety hazards."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27662b16-ebc7-42d6-a27e-55f51be0b182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.691+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has one of the world''s largest fleets of Boeing 737 MAX 8,
        operating 97 of the planes, according to China''s state-run media.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637f4935-52fa-4643-8ce3-f98707132ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.691+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move was followed by an announcement from Ethiopian Airlines
        that the carrier had grounded its fleet of Boeing 737 MAX 8 jets as an "extra
        safety precaution." Cayman Airways also said on Monday it was grounding both
        of its "new Boeing 737 MAX 8 aircraft ... until more information is received."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68e3eb63-388f-4470-b192-7bddd78bb6e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.691+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s Ministry of Transportation also ordered all Boeing
        737 MAX 8 planes to be grounded Monday, a policy "to ensure that aircraft
        operating in Indonesia are in airworthy condition."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '100140e8-4708-4a3b-b749-b827dd8e6542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.692+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday marked the second time in less than six months that a new
        Boeing aircraft had crashed just minutes into a flight. A Lion Air Boeing
        737 MAX 8 flight went down over the Java Sea in last October, killing all
        189 people on board.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620b1a02-287d-447f-9f77-d056cf7cfd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.692+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both crashes are under investigation. There is no evidence of a
        link between the two, but similarities in the incidents have prompted caution
        among some airlines.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a2c4bc-5634-4db1-b8ba-592f4c6563de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.692+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given in both air crashes, the aircrafts were newly delivered Boeing
        737 MAX 8, and both accidents occurred during the take-off, they share certain
        similarities," the Chinese administration said in a statement. It added that
        it would contact Boeing and the US Federal Aviation Administration to confirm
        "flight safety" issues before allowing the planes to fly again.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c272c59c-ecd6-4b36-a225-5877813ea4ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.692+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Schiavo, a CNN aviation analyst and the former Inspector General
        of the US Transportation Department, called the two incidents "highly suspicious."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5198299e-b882-43ce-a3de-7f4bde64be7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.692+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Here we have a brand-new aircraft that''s gone down twice in a
        year. That rings alarm bells in the aviation industry, because that just doesn''t
        happen," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35412ce-7a42-4886-829a-5f3c7059f97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.692+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-owned Ethiopian Airlines is one of Africa''s leading aviation
        groups, and the continent''s largest carrier by number of passengers.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43a3726-ff38-41f6-8277-d0deeb06e91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.693+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kenyan and Ethiopian governments announced a joint disaster
        response team on Monday to investigate the crash. Kenya''s Cabinet Secretary
        of Transport James Macharia described it as a "very complex investigation."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17da2a66-4028-4ed5-82d8-82cf75052ff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.693+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.578+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Sunday, Boeing said it was "deeply saddened" to hear
        about the loss of life in the Ethiopian Airlines plane crash.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d69377-706f-437a-9d6f-85e3e8dfb0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.693+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Boeing technical team will be traveling to the crash site to
        provide technical assistance under the direction of the Ethiopia Accident
        Investigation Bureau and US National Transportation Safety Board," the statement
        said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64fca56-6283-432d-a04b-a47282a448b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.693+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Investigations ongoing</strong></h2>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6495e5-bb32-49ee-801d-ba90edad87d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.693+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ethiopian Airlines flight to Nairobi, in Kenya, lost contact
        with authorities at 8.44 a.m. local time, just minutes after it left Bole
        International Airport.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd805c304-7ead-4818-a3e2-55e6597d6bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.693+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tewolde GebreMariam, Ethiopian Airlines CEO, said at a press conference
        Sunday that the pilot had reported technical difficulties and had been given
        clearance to return to the Ethiopian capital.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e26500fd-b286-4ced-8291-4400379df197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.694+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An eyewitness told CNN they saw smoke coming from the plane before
        it crashed on Sunday.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c3eb161-bbd3-44e0-b274-9c8ba812c3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.694+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GebreMariam said a routine maintenance check hadn''t revealed anything
        before takeoff. The pilot was a senior Ethiopian Airlines employee who had
        flown more than 8,000 hours and had an "excellent flying record," he added.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fb6364-bdb5-409d-a4f9-78c4b3f3875a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.694+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it is a fresh incident, we have not been able to determine the
        cause. As I said, it is a brand new airplane with no technical remarks, flown
        by a senior pilot and there is no cause that we can attribute at this time,"
        GebreMariam said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2089524-7c76-47c8-8916-b2604c4534bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.694+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.579+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking on Monday, Kenyan Transport Secretary Macharia said relatives
        of the victims would be given "the utmost attention," including accommodation
        and flights to Ethiopia, if necessary.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d83eb9b-102b-4995-abb3-c7717874d13f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.694+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US National Transportation Safety Board said on Sunday it would
        be sending a team of four to assist in the investigation into the crash.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbb1972-4dfb-41c9-b340-bac676b73024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.694+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN aviation expert Richard Quest said while a "final determination"
        on the cause of the crash might be years away, information from the flight
        recorders should be retrieved within a matter of weeks.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5f6ad6f-01fc-44c6-9a0a-f397235e3f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.695+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>An international tragedy</strong></h2>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f78c8ac-d294-46f1-85f2-934612fe356b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.695+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citizens of 35 countries were among the 157 people killed in Sunday''s
        crash, including 32 Kenyans, 18 Canadians, nine Ethiopians and eight passengers
        each from China, Italy and the United States.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2e2291-a739-41dc-ae70-cd2287952e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.695+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations has announced 19 of their staff members were
        among the dead, including employees of the World Food Programme, the Office
        of the High Commissioner on Refugees and the Food and Agriculture Organization.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da372b27-4d3e-451e-aa4b-845b7e9d66bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.695+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not all victims have been named, but some details have been released.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1334ca83-9401-499a-8302-a10a4a58b34c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.695+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Food Programme said six of its staff members were on the
        flight. A spokesperson for the Catholic Relief Services said that four of
        its staff members were killed in the crash.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c6483f7-161d-44c7-b592-7132980cf875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.695+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slovakian lawmaker Anton Hrnko announced Sunday that his wife and
        children, a son and a daughter, had been killed in the crash. "If you had
        known them, please think of them in a quiet memory," the statement from Hrnko''s
        office said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2eb45d-3a68-49b0-a55c-9cb4c2bba3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenyan Cedric Asiavugwa, a third-year student at Georgetown University
        in the US, was also among the victims, according to a statement from the university
        Sunday.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f811f7-c8d0-47e4-a179-f5dd760ad36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Georgetown family has lost a stellar student, a great friend
        to many, and a dedicated champion for social justice across East Africa and
        the world," the school said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd627b90-a1f6-45ee-afb1-6ece6ab0aba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pius Adesanmi, a Nigerian-Canadian professor and author, quoted
        a poignant bible verse in a Facebook post before boarding the ill-fated flight.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5041e90f-8526-49a6-8ff8-74fc0103158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:28.580+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I take the wings of the morning and dwell in the uttermost parts
        of the sea, even there your hand shall lead me, and your right hand shall
        hold me," the verse, identified in the post as Psalm 139:9-10, reads.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0034333b-5dd7-4d48-8d02-3737574ece0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T20:41:10.696+08:00
