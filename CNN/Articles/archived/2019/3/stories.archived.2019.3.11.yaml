    'template': '1'
    'title': 'Police search for three suspects in skinning, slay of Cebu student'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6746494c-95ea-4701-b5cc-ad9b1cc6f2b8'
