      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> —&nbsp;The
        truth is out. Actor James Reid finally quelled rumors about his living situation
        with girlfriend and fellow celebrity Nadine Lustre.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e6a561-bd16-4f73-b433-87050ee1f052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T08:11:49.919+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a televised interview on Sunday, the 25-year-old was asked about
        his three-year relationship with Lustre when he accidentally revealed that
        they were living together.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4801d4-cf41-4ce2-bcea-878d281f82b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T08:11:49.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well we live together so like, oh did you know that already? Okay
        well, we live together," Reid said during his guest appearance in "Gandang
        Gabi Vice."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3245fb52-5eac-4f23-85c4-58f5920986ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T08:11:49.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of the two sharing a home first surfaced on 2017. Lustre had
        repeatedly refused to confirm or deny the rumors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6cd35b-15ff-4cca-af18-00662cdba045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T08:11:49.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reid further described their dynamic as a live-in couple.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46acffd0-2782-46ee-8b7d-ec875f9d708d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T08:11:49.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sometimes kasi araw-araw kayo nagkikita</em> [You see each
        other everyday]. There''s no space. Sometimes you get too comfortable but
        then there are days when she''s working, she''s super busy and when she gets
        home we really miss each other still, <em>kahit isang araw lang</em> [even
        just for one day]," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220cb58b-bb31-41a9-9336-8659f6914605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T08:11:49.920+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.431+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple rose to fame after working together in the hit film "Diary
        ng Panget" in 2014. They first admitted their relationship back in 2016.</p>'
  'dole-construction-worker-reduced-deployment':
    'author': 'CNN Philippines Staff '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-11T08:50:37.832+08:00
    'imagesource': 'jcr:8e2ee834-b92e-4940-95b2-a4ec43562d01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'acc17d26-7a4c-49a0-a0bd-986aae64da07'
    'lead': 'The labor chief says they need between 800,000 to one million construction
      workers in the country annually for the government''s Build, Build, Build program'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-11T08:53:26.203+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-04-17T10:16:37.334+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:16:20.686+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Labor dept. to reduce deployment of construction workers abroad'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c30bb63-b871-4c43-b5e2-983f1b67b172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T08:53:26.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) --</strong> Due
        to a demand for more workers in the country amid upcoming projects in infrastructure,
        the labor department plans to slow down the processing of applications of
        construction workers to go abroad.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05377762-cf9f-45ee-a786-226d058400ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T08:53:26.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor chief Silvestre Bello said the Philippine Overseas Employment
        Administration (POEA) will instruct agencies this week not to entertain incoming
        applications from skilled workers in the construction industry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de08929-716a-4912-b66b-1469d409b14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T08:53:26.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will affect engineers, electricians welders and other skilled
        workers who have not yet applied to work overseas. Meanwhile, those who have
        already forwarded their applications may be allowed to proceed, Bello clarified.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd883897-c8b5-4aa6-8014-84949ad4d2fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T08:53:26.203+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are coming up with a governing board - the POEA governing board
        - to slow down…<em>''Yung mga hindi pa nag-aapply, hindi muna mae-entertain</em>
        [Those who have not yet applied, will not be entertained yet]. <em>Pero ''yung
        mga nag-apply na</em> [But if they have applied], if they meet the requirements,
        we will allow them to go," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db5f5bef-99ab-479a-abc3-1cfb3fb76f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T08:53:26.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.335+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello said the government needs between 800,000 to one million construction
        workers every year to meet the demand for their "Build, Build, Build" program
        and the private sector''s needs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a033ce46-4e80-4b44-ad95-d33d880f28d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T08:53:26.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sonny Africa of local think tank IBON Foundation criticized the
        move, saying the government has yet to address the alleged influx of Chinese
        workers in the country.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d8c9510-c8a4-42a6-9cac-ce1a95327cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T08:53:26.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arbitrarily setting limits just because they say they need more
        work for construction and for infrastructure projects, I think that restricts
        freedom of movement, affects their free choice of where they want to work,"
        Africa said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0124333-de48-451f-8f9d-fed2df928483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T08:53:26.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello maintained that the construction industry is not dominated
        by Chinese nationals. He added that these Chinese workers are mostly in the
        online gaming field or Philippine Offshore Gaming Operators (POGO).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371dea7e-7ce3-4fc3-8bf1-7ff1e9f6f298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T08:53:26.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>''Yung mga sinasabi nilang may mga construction worker, kung
        meron man, illegal ''yan</em> [If there are Chinese construction workers,
        that is illegal]because we don''t allow foreign workers to do jobs that can
        be done by Filipinos. <em>''Yung alam ko lang sa</em> POGO [Those that I know
        of are POGO]," he explained.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '752b2078-0512-4677-9336-d0d7d418de46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T08:53:26.204+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.336+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' correspondent Xianne Arcangel contributed
        to this report.</em></p>'
  'Water-shortage-Metro-Manila-Rizal-Manila-Water':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-11T10:05:26.120+08:00
    'imagesource': 'jcr:7461c93d-b7e1-4310-a2e2-a69e4c52364a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '601fade5-7818-49ee-b593-ae35b3b2b372'
    'lead': 'MWSS questions why Manila Water is telling its customers the shortage
      is caused by low water supply in La Mesa Dam when the main source of water in
      Metro Manila should be the Angat Dam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-11T10:08:27.897+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2019-04-17T10:16:37.197+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:16:20.768+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '

      Manila Water: ''Enough'' water supply insufficient to fill high demand


      '
    'visualType': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa428537-c6e5-4d4f-9bf6-d9f759e2c276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11)</strong> —&nbsp;Amid
        days of water shortage and hundreds of thousands&nbsp;of Filipino families
        affected, the government agency in charge of water privatization assured Metro
        Manila residents there is enough water this summer season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5abeb72-45d6-452e-89d7-e3bcb43a96ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b312138-a1ec-4b95-8d6b-8eae4cb684ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metropolitan Waterworks and Sewerage System (MWSS) Administrator
        Reynaldo Velasco is set to meet with eastern Metro Manila water provider,
        Manila Water, on Monday to find out why their customers have been experiencing
        over four days without water or low water pressure when there is enough water
        supply.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a10266d1-f8df-47cf-8182-9da1817ddc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301aec08-c434-4f52-852f-fe7ee7d149c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The level of water in Angat (Dam) is still high. 96 percent of
        our water is coming from Angat. We still believe that the water from Angat
        is still enough to provide water for Metro Manila," he told CNN Philippines
        on Monday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99d5b92d-2dc4-4e19-acbc-fa7201756f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.897+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbd7fc1-df3f-4954-adf8-f32472a3ef7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said from Angat Dam, 1.6 million liters are allocated for Manila
        Water daily, while 2.4 million liters are given to western Metro Manila water
        provider Maynilad.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195a061f-4aa2-4cf7-b936-6255459a97d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4870eb51-023e-4157-b342-fb6501bfea5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Velasco questioned why Manila Water is telling its customers the
        shortage is caused by low water supply in La Mesa Dam when the main source
        of water in Metro Manila should be the Angat Dam.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0b79bd-f7c1-402c-bff9-fd561853dca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe0eb4f-b774-4137-9231-2d1877433df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Manila has always been drawing some water from La Mesa
        Dam. I told them that''s supposed to be reserved, but they have been drawing
        water. That''s why it''s now on its low," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22878dc8-3e61-4fd1-be22-1bdbc3b2db24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a0be64-957b-4c15-b0ca-11dec8e93d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MWSS official claimed Manila Water may not be maximizing its
        allocated water supply from Angat Dam due to possible leaks in its piping
        system.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c29fa5d-65e3-43e5-910a-d1738eb0b014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdf7143-ec9b-4a4d-bc82-ea582611924b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water said that since 2018, water demand has breached the
        1.6 million liters allocated for its customers in eastern Metro Manila and
        Rizal, which is why it needs to tap La Mesa Dam''s water supply.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb57d247-c3ab-4a4b-98dc-812973763683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04a8c13-d37e-4ccf-9c3a-104a29f9f145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.898+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our recorded weekly average production that we in the latter weeks
        of May last year was 1.641 million liters, it''s much more than the 1.6 million
        liters we are getting, as such we needed to draw from La Mesa," Manila Water
        Communications Manager Dittie Galang said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77c31bd-d785-4955-a067-32def6a543b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3e574e-a32b-45c6-8b7d-3bb1ee70d5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "Since allocation from Angat is not sufficient anymore.
        We needed to do adjustments to be able to decrease slow down in La Mesa to
        tide though summer."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d578940-d9e3-4a84-a085-049f5a8af9fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6dd0ed-f6f2-4358-be09-ab2e059e954e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The normal reservoir water level of the dam is at 80.15 meters,
        but in January 2019 the dam only recorded a water level of 74 meters. It currently
        hovers around 69 meters, the lowest recorded in 12 years.  Manila Water added
        the water consumption of its customers in 2019 would reach 1.7 million liters
        per day.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d40c143-76bc-44fb-a933-a410b0745b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c7e3e4-0602-4823-9a8d-ecec7f1bb8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s weather bureau PAGASA warned that water interruptions
        for some parts will continue until the end of summer with the declining water
        level of La Mesa Dam. The water shortage also comes amid a weak El Niño, or
        the weather pattern during which rainfall is scarce.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7da09a6-fdb3-42a9-9727-bd0ddf02a285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64593b43-498e-41a3-8219-fc3306149633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water assured customers it is doing its best to fix the situation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2183a7-d43f-4892-ada5-2b59b88e5c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce2746f-2481-4798-ad39-db0d3a113bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will try to bring back the experience that the customers had
        before this operational adjustment," Galang said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a046a0f-7002-457c-941f-d9760d7cc48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.899+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6359cea-6451-421a-acea-8b55e8781104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water assured the public it is developing other sources of
        water, adding there are already projects on the line.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5efc77e-65f7-4603-89a4-8b10bb1f964d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': "<p>     \n</p>"
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d7686c-730f-4817-a020-7c75e6c6be53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are currently developing a treatment plant that will draw water
        from Laguna Lake, this will service parts of Rizal and some of the supply
        that we will get there would also be brought to the central distribution system,
        meaning to the Metro Manila customers," Galang said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9564a4-2bf6-4b71-8478-8a1cd45c02d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T10:08:27.900+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:37.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
