    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59d61cf-2484-4a29-9166-d93c7908c8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:32:27.143+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:33.842+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 260,000 people are experiencing bouts of no water in their
        houses, Manila Water said. Some households have no source of clean water for
        over 48 hours, while some have a low supply for water for only 30 minutes
        in a day.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b19b314-3f3f-4770-b98e-393e76130597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:32:27.143+08:00
