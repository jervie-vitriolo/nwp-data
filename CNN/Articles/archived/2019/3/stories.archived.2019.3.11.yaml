    'mgnl:tags': ['brexit', 'Theresa-May', 'European-Union']
    'stories': ['7ff58414-7bbd-478e-930a-4e9d346e64f3']
    'template': '1'
    'title': 'Deal, no deal, or delay? May''s future in the balance as Brexit enters
      decisive week'
    'visualType': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f3bd8a-e510-4494-b8f2-68a75926da04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:14:27.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Jane Merrick is a British political journalist
        and former political editor of the Independent on Sunday newspaper. The opinions
        expressed in this commentary are hers.&nbsp;</em></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db1489a-da41-4832-9b1c-991d55973690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:14:27.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>British politics has been increasingly
        fixated on the Brexit countdown clock as the departure day -- now scheduled
        in just 18 days'' time -- draws nearer. As such, Theresa May is preparing
        for one of the most momentous weeks of her premiership -- and of the country''s
        recent past -- as lawmakers get a chance to decide whether Brexit goes ahead
        in its current form.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ba9e87-31b1-4b70-8310-3f23e7f35e54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:14:27.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But events this week could trigger a delay in the Brexit timetable.
        There are many, even in the Prime Minister''s circle, who now expect Brexit
        to be delayed beyond March 29.&nbsp;</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763f896a-17d5-4389-964c-a2fddc26389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:14:27.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But first, the PM has to put her Brexit plan through yet another
        vote in the House of Commons. Few predict her to win -- after the deal was
        lost by 230 votes in January, the largest-ever defeat for a British premier,
        May has made little progress in changing the parliamentary arithmetic.&nbsp;</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2f07ad-6850-4ae8-af0b-559300336361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:14:27.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The margin of defeat could be even worse this time, because her
        strategy of brinksmanship, which the Prime Minister has tried to hold for
        more than two years, has all but fallen apart.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f04516-08b5-435b-9fd2-6480086e013d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:14:27.863+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the weekend, May tried to persuade her rebellious lawmakers to
        back her deal when it returns to the Commons on Tuesday evening, entertaining
        them at her grand country house retreat of Chequers, but there were no signs
        that she has won them round.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9c59080-2728-4150-ba57-199de18d3f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:14:27.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And why would they be persuaded? Little has changed to the substance
        of the deal -- secured with the EU back in November -- since the January defeat.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319a30a8-2078-4f0a-93b3-b9226f31c9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:14:27.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, lawmakers backed a motion for changes to be made to the
        backstop, which prevents a hard border in Ireland, and yet those changes have
        not materialized.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5530608e-62b5-4140-a8d6-244d51ed61ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:14:27.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a significant intervention at the weekend, Steve Baker, a leading
        Conservative Brexiteer, and Nigel Dodds of the DUP -- the Northern Irish party
        on whose support May relies for a working majority in parliament -- wrote
        a joint article for the Sunday Telegraph newspaper insisting that it was "inevitable"
        that the deal would be voted down on Tuesday because it was unchanged.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20501475-fad7-49af-a698-3db2adec09e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:14:27.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After that expected defeat, the Commons will vote on Wednesday over
        whether to keep a no deal Brexit on the table. This threat of no deal has
        been central to May''s all-or-nothing strategy to get MPs to back her Brexit
        plans. But lawmakers from all parties, backed by warnings from businesses,
        have mobilized to stop a no deal Brexit to save the UK from higher costs of
        trade on the morning after March 29.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24680ba5-6156-4d7b-886c-592a89826c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:14:27.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This vote is likely to see no deal taken out of the Brexit equation
        -- leading to a third vote on Thursday for Brexit to be delayed altogether.
        This would force the government to ask Brussels for a technical delay to Article
        50, the mechanism for leaving the EU which was triggered on March 29 two years
        ago.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f350f1e-ed6f-4e55-84dc-12fe28a3a08d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:14:27.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As May has failed to substantially change her Brexit strategy for
        months, she has found it has been changed for her by lawmakers from all parties.
        On Sunday, in an interview with the BBC, Foreign Secretary Jeremy Hunt pointed
        out that the forthcoming week could see Brexit stopped altogether. There was,
        he said, now "wind in the sails" of people who want to stop Brexit, and that
        the two out of the three measures needed for that to happen -- May''s deal
        killed off and Article 50 delayed -- could be achieved this week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4a0030-6fc6-4990-80aa-ca52d6afa267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:14:27.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third, another referendum on Brexit, has lost momentum in recent
        weeks, but that campaign could be reenergized if Brexit is postponed this
        week -- not least because the minister in charge of Brexit has held talks
        with lawmakers in favor of a second referendum in the past few days.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88cfad21-ed3a-4c0f-b4d1-92539c914edf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:14:27.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hunt appealed for "realism on both sides," insisting that "we can''t
        wish away the parliamentary arithmetic" and warning that "there is a possibility
        we end up losing Brexit if we get the votes wrong." The Foreign Secretary,
        who is seen as a potential contender if May steps down as PM, warned Brexiteer
        lawmakers planning to vote against her deal on Tuesday that doing so would
        lead to a soft Brexit, with Britain tied into a customs union with the EU,
        or no Brexit at all.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d855fe-e74c-426c-b686-07338956ce79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:14:27.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a new strategy, approved by Downing Street, to try to focus
        minds. And yet in their article for the Sunday Telegraph, Baker and Dodds
        warned that the UK must leave on March 29, with or without a deal.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6cbaad-06a4-4ed2-b6cc-70595c838f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:14:27.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Prime Minister herself, what happens this week will decide
        her own future. She has already said she will stand down before the next election,
        in 2022, but there is already pressure from inside her own Conservative Party
        for her to quit within the next few weeks if she cannot deliver Brexit on
        time. There are even suggestions that she should declare she''s standing down
        this summer in return for more votes on Tuesday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea42d8d9-9169-45eb-bb50-2028b63821a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:14:27.864+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.450+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As so much with British politics, the unexpected has become the
        surer bet. May has an RAF plane on standby ready to take her to Brussels to
        win more concessions from the EU, hours before Tuesday''s main vote, which
        might just swing lawmakers behind her deal. Not everyone is going to get their
        own way, but after events in parliament this week, the future of the UK will
        become clearer.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa83da7-e6d4-47ed-b65b-89d78204f6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:14:27.865+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:32.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/03/11/opinions/brexit-votes-analysis-gbr-intl/index.html">"Deal,
        no deal, or delay? May''s future in the balance as Brexit enters decisive
        week."&nbsp;</a></em></p>'
  'Captain-Marvel-box-office-':
    'author': 'Frank Pallotta, CNN Business'
    'caption': 'Marvel superheroes have saved cities, worlds and galaxies and now
      their newest hero is going to try to save the 2019 box office.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-11T16:39:14.941+08:00
    'credit': 'Marvel Studios'
    'imagesource': 'jcr:5de757ae-5ac0-43c1-9e13-3896a888362a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73e490d4-f69a-4374-a3a9-a2d220a8aeec'
    'lead': 'Disney''s Marvel Studios'' latest superhero film was unstoppable in its
      worldwide box office debut this weekend. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-11T16:45:39.223+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2019-04-17T10:16:32.274+08:00
