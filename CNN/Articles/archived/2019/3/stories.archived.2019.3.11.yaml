      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still calibrating ang ating forecasting. Totoo iyon, aming
        inaamin na hindi pa ganoon ka-accurate ang aming pagtataya kung kailan magkakaroon
        ng tubig at kailan mawawalan," its Communications Manager Dittie Galang told
        CNN Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc1004b-cf09-4dfe-b605-781d57dc8e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:32:27.142+08:00
