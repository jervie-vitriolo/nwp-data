  'ebola-drc-congo-who-death':
    'author': 'Susannah Cullinane, CNN'
    'caption': "\tA bullet hole is shown in a window at the Butembo treatment center\
      \ after the attack in the Democratic Republic of Congo."
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-11T06:30:54.290+08:00
    'credit': 'From John Wessels/Getty Images'
    'imagesource': 'jcr:69295f5d-3ae7-4a6c-b450-b465540ef496'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b16c4093-2459-41f0-801b-3c96478c5973'
    'lead': 'Heavy fighting erupted Sunday as U.S.-backed forces attacked the last
      ISIS stronghold in Syria amid a final push to clear the jihadist group from
      the war-torn country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-11T06:38:51.644+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-04-17T10:16:37.914+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:16:20.426+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ebola treatment center attacked again as Congo battles a deadly epidemic'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5af3cfa-8b71-4956-a521-7482981f169f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T06:38:51.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Militants attacked an Ebola treatment
        center in the Democratic Republic of Congo, killing a police officer as the
        nation battles a growing epidemic that has killed hundreds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf483f99-b8b7-4132-9c08-bf29a23802b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T06:38:51.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization said a staff member was injured in
        the Saturday attack by armed groups that targeted the center again last week.
        WHO Director-General Tedros Adhanom Ghebreyesus was in the nation on a three-day
        visit and spoke to officials and staff at the center after the attack.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0108d7b7-1de6-41db-8d7d-1e1398d3983c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T06:38:51.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It breaks my heart to think of the health workers injured and police
        officer who died in today''s attack, as we continue to mourn those who died
        in previous attacks, while defending the right to health," Tedros said. "But
        we have no choice except to continue serving the people here, who are among
        the most vulnerable in the world."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83b787b-2e7d-48fb-83ab-28ee01f4b9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T06:38:51.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some groups are "exploiting the desperation of the situation"
        during the Ebola outbreak.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592b10b3-3e10-4b3c-b617-4fb9b37cf791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T06:38:51.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Katwa and Butembo, as in the other communities affected
        by Ebola, want and deserve a place to receive care and a chance of survival,"
        he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0271a62-599f-4f69-a0ef-cdee69cfced9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T06:38:51.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Aid agencies seek police protection</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bff432-675e-4530-b0ef-ca7663d7cbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T06:38:51.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Katwa and Butembo are in North Kivu, a province grappling with a
        long-term conflict and dozens of armed groups causing intermittent violence,
        according to the World Health Organization. It said it''s receiving additional
        support from the United Nations and local police to protect treatment centers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568180d0-6f81-42c9-8c30-86b9ac05c6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T06:38:51.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To conquer Ebola, we must strike a delicate balance between providing
        accessible care, maintaining the neutrality of the response, and protecting
        patients and staff from attacks by armed groups. These are the dilemmas we
        face in conflict zones around the world. We are committed to ending the outbreak,
        and we are committed to improving the health of the people of DRC," Tedros
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47468e7-4fd0-47cd-8ce1-34b913a2da7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T06:38:51.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Attacks halt efforts to tackle outbreak</h2>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673a1eaa-f760-4e46-98a5-3bd5b21b826c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T06:38:51.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two attacks on Ebola treatment centers in North Kivu last month
        forced Doctors Without Borders (also known as Medecins Sans Frontieres or
        MSF) to put some humanitarian efforts on hold.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '462c98f2-c252-47e4-b894-1ef34cedca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T06:38:51.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors Without Borders was targeted in an attack in Katwa on February
        24 and another one three days later in Butembo, the medical aid organization
        reported last month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e1802d-f644-4bb2-b7d4-d1bf4e45e261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T06:38:51.646+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSF suspended its activities in Butembo and Katwa but said it would
        continue Ebola-related activities in other towns in North Kivu and neighboring
        Ituri province.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ae952b-548d-4265-815f-f3bd7e6b2677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T06:38:51.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two provinces are among the most populous in the nation and
        border Uganda, Rwanda and South Sudan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7379d44f-cbdd-4e09-98b7-7d2f37c754c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T06:38:51.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.916+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Nearly 1,000 cases in latest outbreak</h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80ae296-8c9c-4bcb-996a-08ec91c34a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T06:38:51.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nation''s current Ebola outbreak started in August. It is the
        second-deadliest and second-largest in history, topped only by one in West
        Africa in 2014, when the disease killed more than 11,000 people, according
        to the WHO.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74721223-cafe-4546-9f0e-53c67cb52752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T06:38:51.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the WHO put the number of Ebola cases in DRC at 913 —&nbsp;with
        848 cases confirmed and 65 probable. It said 574 people had died.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc8cb1d-6f4a-4857-80de-687a8e10aba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T06:38:51.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ebola first appeared in 1976 and is one of the world''s most virulent
        diseases.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cb810a0-570b-413f-bdea-18cdb0d93158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T06:38:51.647+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is transmitted through direct contact with blood or other bodily
        fluids of infected people, causing fever, severe headaches and in some cases
        hemorrhaging.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '448a9a74-dd7c-4d0c-b89d-d4fd84a48dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T06:38:51.645+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.917+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/10/health/ebola-drc-congo-who-death/index.html">Ebola
        treatment center attacked again as Congo battles a deadly epidemic</a>"</em></p>'
  'ethiopian-airlines-crash-boeing-max-8':
    'author': 'Rob Picheta, CNN'
    'caption': 'For the second time in less than six months, a brand-new Boeing aircraft
      has crashed minutes into a flight.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-11T06:57:04.438+08:00
    'credit': 'From Stephen Brashear/Getty Images'
    'imagesource': 'jcr:10a24a50-eaff-41c6-b7cd-7c92a8afcd46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9728bdd-1932-462b-99d6-029ffff1e6cc'
    'lead': 'For the second time in less than six months, a brand-new Boeing aircraft
      has crashed just minutes into a flight.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-11T07:05:59.862+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2019-04-17T10:16:37.696+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:16:20.530+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ethiopian Airlines crash is second disaster involving Boeing 737 MAX
      8 in months'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cae5552a-d176-473a-b21e-42335e51a928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;For the second time in less than six
        months, a brand-new Boeing aircraft has crashed just minutes into a flight.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54fecd83-4565-4b47-b13c-1a1fbcd5da9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 157 people on board the Ethiopian Airlines flight from Addis
        Ababa that crashed on Sunday morning have died, the airline has confirmed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8d7338-b165-42f2-b12d-a37f8c5ca27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tragedy follows the Lion Air flight that went down over the
        Java Sea in late October, killing all 189 people on board.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f0248c7-15c0-4d89-85f9-7cb9c215668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.862+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no suggestion yet as to what caused the latest disaster,
        and no evidence that the two incidents are linked in causality.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3146aa46-0fe9-49a7-8a61-0a61da54dd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is known, however, is that both flights took place on the Boeing
        737 MAX 8 —&nbsp;a new model recently unveiled to great fanfare by the U.S.
        aviation giant, that saw its first flight less than two years ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1475cdf6-997b-4857-9b46-6a059f351c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s highly suspicious," said Mary Schiavo, a CNN aviation analyst
        and the former Inspector General of the U.S. Transportation Department. "Here
        we have a brand-new aircraft that''s gone down twice in a year. That rings
        alarm bells in the aviation industry, because that just doesn''t happen."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bcdf68-072c-4c0c-aed5-424e6b949376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adding to concerns are some similarities between the two flights.
        Both were operated by well-known airlines with strong safety records —&nbsp;but
        the Lion Air flight went down 13 minutes after take off, while Sunday''s Ethiopian
        Airlines flight crashed just six minutes into its journey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8647fa-eb68-4d92-9c74-7637512caf4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while the Ethiopian Airlines did not see the wild fluctuations
        in altitude that the Lion Air flight saw, it did dip and then regain altitude
        before it crashed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfdea10a-ed3e-499c-845a-cf7f5b69b0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The similarities with Lion Air are too great not to be concerned,"
        Schiavo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcb867c-5f37-4b38-8a0a-8cae12e70349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Data from flight recorders awaited</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410a94a6-83f9-42e3-b857-50fd0877e1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the root of October''s Lion Air crash was a new safety system
        installed in the MAX 8 plane, known as the Maneuvering Characteristics Augmentation
        System (MCAS), that automatically pulls the plane''s nose down if data suggests
        it is at risk.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3cd34d-ec2f-42a4-a072-ba83b941d593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that flight, the system was responding to faulty data that suggested
        the nose was tilted at a higher angle than it was, indicating the plane was
        at risk of stalling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b4845b2-eb17-4c97-9805-c8e9e851d3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pilots subsequently engaged in a futile tug-of-war with the
        plane''s automatic systems, trying to reverse a nosedive that should not be
        triggered so soon after takeoff. Boeing has argued that pilots should have
        identified the system was in operation, and turned it off.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797d38f2-4c86-46ec-a0e1-9b864caa96d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All pilots should have been trained on that function after Lion
        Air," Schiavo added. "Boeing did something very unusual for any manufacturer
        —&nbsp;it sent out an emergency bulletin and told all airlines to make sure
        they trained the pilots in the shut-off procedure."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac82121-11f1-4994-9441-9d3631dd4b30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.863+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is one of the things that should never be happening after
        takeoff," Schiavo said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efae08b0-ecce-4fe9-a1eb-82a7f851a1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is too early for conclusions to be drawn as to whether the same
        issue occurred on the Ethiopian Airlines flight —&nbsp;but a clue could come
        sooner rather than later.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb2f847-f355-42d3-a83d-7ee30e403e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will not get a final determination for two or three years, but
        we will get information from the flight recorders —&nbsp;which I''m guessing
        will be fairly easy to retrieve —&nbsp;in a matter of weeks," said CNN anchor
        Richard Quest, who specializes in aviation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddd37a3-6354-4f30-ab47-9e648950171a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.701+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the moment, it seems a coincidence" that both disasters occurred
        on the same aircraft, Quest said. "But I''m guaranteeing to you that the authorities
        will be examining just how close a coincidence, and whether there are common
        circumstances between the two," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7fbe32-cdc5-40de-a3e7-c4423982b18a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two brand new planes have crashed from two respected airlines,"
        Quest added. "Ethiopian is a very, very well-run airline. There is no safety
        issue on Ethiopian Airlines."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0228fa4a-228c-4263-8867-e0d1a8bccbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Possible repercussions for Boeing</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85cfa2f2-7ef8-46b2-9179-4311efbde905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If investigators do uncover a similar cause of the two accidents,
        the repercussions for Boeing could be dramatic.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2648c56-7f49-4d66-9ce4-32d2d0b0cb8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Lion Air flight was a big deal for Boeing, but they managed
        to overcome it," Schiavo says. "They put out the emergency warning about training,
        and the industry went on. With the second one, I don''t think everybody''s
        going to forget."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc24dbb-b3b8-4d27-8f9c-49d811bed9f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MAX 8 could be grounded if a link is found -- either by the
        company itself, or by governments, though the former is more likely to come
        first, Schiavo says. "The voluntary basis is always the better way to go —&nbsp;but
        it will be expensive for Boeing."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ad10e2-8d23-489e-97aa-f8c1a94569a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines with MAX 8 aircraft in their fleet —&nbsp;and those with
        outstanding MAX 8 orders —&nbsp;are likely to be watching developments closely
        in the coming days and weeks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49143c5e-f9c6-49f8-9753-e9c0d2930928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Boeing''s most recent reports, 350 MAX planes have
        already been delivered to airlines across the world. A further 4,661 have
        been ordered.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ced0050-a5ec-4920-b9b7-5d772dcbcca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.864+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane that crashed on Sunday morning was delivered to Ethiopian
        Airlines in November. It was one of five active MAX 8 aircraft belonging to
        the airline, and another was on order, according to the website PlaneSpotters,
        which tracks aircraft orders.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca4e1eb-c0a2-47ab-a1b3-88e1787d7651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''The workhorse of the world''</h2>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3223d585-fa71-40fc-96c8-9ee112319802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly anticipated 737 MAX 8 was the first member of the company''s
        new series of more efficient, single-aisle plane family.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38b3956-2bed-4988-b4f3-b3a1c2039ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planes, which also include MAX 7, 9 and 10 models, were intended
        to compete with Airbus A320neo family aircraft in an ongoing battle to dominate
        the global narrow-body market segment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf66e540-78f6-4f6e-a05e-e5fc0e82d9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Together, they mark the latest versions of a jet that was first
        introduced in 1967. More than 10,000 737s have been produced, making it the
        best-selling jetliner of all time.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ff1576-76bd-4f7c-b067-569970c81ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an outstanding aeroplane," Jeffrey Thomas, editor-in-chief
        of Airline Ratings, told CNN. "The 737 is the most widely used aeroplane in
        the world —&nbsp;there''s over 7,000 of them flying at the moment... it''s
        the workhorse of the world."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a30598d-abed-491c-bf35-589a2b435878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has an extraordinary record over the decades. An amazing safety
        records," he added, referring to the wider 737 model.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fe1f60-b8a4-4b45-bee5-7812ce314826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the new MAX 8 models have previously been placed under scrutiny.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c113b85f-0ae0-4922-92c8-b14230adfd06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Boeing temporarily grounded all 737 MAX planes over concerns
        about a manufacturing quality issue inside its new engines.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4807e29-645a-4d4d-b4b8-13b30d9f2ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jamie Jewell, a spokesperson for the plane''s engine maker CFM International,
        said at the time that the company''s inspections found "some anomalies in
        the process" of manufacturing disks for the jet''s turbine. Jewell also stressed
        that no problems related to the part were seen in the more than 2,000 hours
        of test flights for the 737 Max.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf9ec15-da86-43a0-8408-89af06388047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.865+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Out of an abundance of caution, we decided to temporarily suspend
        MAX flights. The step is consistent with our priority focus on safety for
        all who use and fly our products," the plane maker said in a 2017 statement.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0421a704-b1a1-4bb0-b919-1e4f88e1bf12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MAX versions of the 737s are touted for their LEAP jet engines
        which Boeing says "redefine the future of efficient and environmentally friendly
        air travel." Boeing says the 737 MAX jets are 10% to 12% more efficient that
        their predecessors.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6d26e4-dcfa-4920-b3bb-0fcbc00d4e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T07:05:59.866+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2019-04-17T10:16:37.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until an investigation is launched, it is difficult to determine
        whether the Ethiopian Airlines disaster was the result of a failure in the
        aircraft, human error, or another factor.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103fee01-9185-4d6a-8347-50240233bb8a'
      'mgnl:activationStatus': true
