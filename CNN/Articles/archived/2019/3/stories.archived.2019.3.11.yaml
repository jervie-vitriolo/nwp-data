      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc864b2-df3a-4287-81d8-4f344a5598ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:32:27.142+08:00
