    'template': '1'
    'title': 'Tañada to Hugpong bets: Quit hiding under Sara Duterte''s skirt'
    'visualType': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5423015-0ae7-4f48-92cd-372339a9418f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:15:00.617+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:36.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —&nbsp;</strong>Otso
        Diretso senatorial candidate Erin Tañada dared Hugpong ng Pagbabago''s (HNP)
        Senate bets to speak up for themselves, now that their party chair, Davao
        City Mayor Sara Duterte-Carpio has vowed to end her "bullying" of the opposition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61966d07-dc64-46c7-bb65-f4319a09af74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:15:00.608+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:36.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tignan natin kung matapang ''yung mga senador na lumalaban
        sa ilalim ng</em> HNP," Tañada told CNN Philippines'' <em>The Source</em>
        on Monday. "<em>Dapat sila na ''yung magsalita. Hindi na dapat sila magtago
        sa saya ni</em> Sara."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8427267c-5c0c-4fab-893b-7f31df019404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:15:00.608+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2019-04-17T10:16:36.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s see if the senators running under HNP are brave
        … They should now be the ones speaking. They should no longer hide under Sara''s
        skirt.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89df134b-b51b-41da-8faf-fddede8ce074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T11:15:00.608+08:00
