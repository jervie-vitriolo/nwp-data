      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c8848d-a010-41ef-b0f0-0f957d650a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:32:27.144+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2019-04-17T10:16:33.843+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water on March 7 warned of low water pressure to no water
        to its customers due to "operational adjustments" to address the continous
        decline of the La Mesa Dam water level caused by El Niño. It then posted the
        time of water interruption without putting when it will start and end.</p>'
  'Panelo-Tulfo-Chinese-workers-Filipino-work-ethics-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
