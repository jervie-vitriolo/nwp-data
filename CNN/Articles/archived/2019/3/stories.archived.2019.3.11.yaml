      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Digital Producers Alyssa Rola and Robert Vergara
        contributed to this report.</em></p>'
  'tragic-weekend-for-aviation-3-fatal-crashes':
    'author': 'Madison Park, CNN'
    'caption': 'Ethiopian Airlines CEO visits Ethiopian Airlines crash Site Sunday
      10th March 2019 | Ethiopian Airlines'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-11T14:39:16.751+08:00
    'imagesource': 'jcr:e6715f36-44d4-4de5-9e63-8ee0af8c5461'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '983a5c00-3087-40bb-a1ef-5040bfb4abc3'
    'lead': 'It was a tumultuous weekend in aviation as three planes crashed, killing
      all aboard, in separate incidents in Ethiopia, Colombia and the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-11T14:43:31.810+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-04-17T10:16:33.481+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:16:22.527+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'It was a tragic weekend for aviation with 3 fatal crashes. Other incidents
      left passengers injured and shaken'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad74170-97c9-4bed-a328-a42d1542c2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.811+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;It was a tumultuous weekend in aviation
        as three planes crashed, killing all aboard, in separate incidents in Ethiopia,
        Colombia and the United States.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff77652-7271-4662-98e8-84c4dc5ac50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.811+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, an Ethiopian Airlines plane crashed shortly after takeoff,
        killing all 157 people on board. Investigators have started their search into
        what had caused the deadly incident. On Saturday, a plane carrying went down
        in Colombia, killing at least 12. On Friday, a small plane plunged into a
        Florida lake, leaving five dead.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36587651-8f27-4172-8bd2-4fe6a6dbb6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.811+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.482+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, there were two separate, non-fatal incidents
        on Saturday, including dozens of people injured when their plane hit turbulence
        as it approached New York''s JFK airport, and an emergency landing in Newark,
        New Jersey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1431b6c-7185-4a6a-97c0-d91234d80c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.811+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Sunday, March 10</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8691080-e792-4b72-a592-d573ab1ac3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.811+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Ethiopian Airlines flight crashed minutes after taking off from
        Addis Ababa. Flight ET302, which was heading from the Bole International Airport
        in the Ethiopian capital to Nairobi, Kenya, lost contact at 8:44 a.m. local
        time -- six minutes after taking off.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ea57d0-b345-4216-9d6d-f92bcb4a5265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.812+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Live updates</strong></h3>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c167840e-8f64-408b-bb88-3df63876ae68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.812+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plane was a Boeing 737 MAX 8, which had been delivered to the
        airline in November.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34db30ad-635d-4cbf-a32c-07ca294847e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.812+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As it is a fresh incident, we have not been able to determine the
        cause. As I said, it is a brand new airplane with no technical remarks, flown
        by a senior pilot and there is no cause that we can attribute at this time,"
        said Tewolde GebreMariam, Ethiopian Airlines CEO .</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60d3677b-b56c-4da8-bf02-828efa8af25d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.812+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He told reporters the pilot reported technical difficulties after
        takeoff and asked for clearance to return to Addis Ababa. He was given clearance
        to turn back, GebreMariam said, citing the air traffic controllers'' record.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74750de3-2980-4ce8-8d2e-57a85dee9d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.812+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the deadliest airplane crash since a Indonesian Lion Air
        jet crashed soon after takeoff from Jakarta in 2018 -- killing 189 people.
        That plane was also a Boeing 737 MAX 8.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efdda80-c8c5-4b34-940b-291ec9e2974a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.812+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>2nd disaster involving Boeing 737 MAX 8 in six months</strong></h3>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77dc7c1b-281e-44a0-86bd-dc9e133cb0f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.813+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.483+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no suggestion yet as to what caused the latest disaster,
        and no evidence that the two incidents are linked in causality.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784b1f5f-61a7-483b-a57f-a134a6902b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.813+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An airline spokesman told CNN the victims were of 35 different nationalities.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa17ceb-c5d4-4a0d-b833-213527072d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.813+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Saturday March 9</strong></h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3905ad-3d6b-4add-b75b-75ced4b2f38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.813+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Colombia flight crashes</strong></h3>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d5f1a0-469a-4295-b31a-6570512cf55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.813+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A plane in Colombia crashed on Saturday, killing at least 12, according
        to Colombia''s Civil Defense.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56501f6-201f-41dc-9d9b-7b5c6ebc56f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.813+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight took off from San Jose del Guaviare and was headed to
        Villavicencio, in Colombia, the Civil Defense said. The plane called in an
        emergency at 10:40 a.m. and was later found in La Bendición, near Villavicencio,
        officials said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d4e08ca-b0ea-4cc7-8159-833b4e44ed61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.814+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cause of the crash is not known.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c31dbe-b852-4507-8a45-79acb2e7a7b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.814+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3><strong>Turbulence sends dozens to hospital</strong></h3>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '350efc12-1dad-488d-910e-63ebf95120bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.814+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a non-fatal incident on Saturday, at least 30 people suffered
        minor injuries when a Turkish Airlines flight encountered severe turbulence
        before landing at New York''s John F. Kennedy International Airport.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82933ead-310f-4c4c-b318-e5f9d044ba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.814+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured were taken to hospitals and their wounds consisted mostly
        of bumps, bruises and cuts, said Port Authority spokesman Steve Coleman.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062d5c37-9f2a-4558-b791-b87786b9188b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.814+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish Airlines Flight 001 which had departed from Istanbul
        hit major turbulence about 45 minutes before landing at JFK, Coleman said.
        The plane, a Boeing 777, arrived at JFK at 5:35 p.m. ET.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee360414-f637-4e6e-a80c-3d4cde3e3f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.814+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Emergency landing</strong></h2>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746d2d25-dab7-4496-b5b5-a7381d3b4a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.815+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.484+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Air Transat flight made an emergency landing at Newark Liberty
        International Airport in New Jersey after reports of a possible fire in the
        cargo hold, according to the Federal Aviation Administration.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7e3620-9f66-4767-b724-801a28076e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.815+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers on board the Boeing 737 had to evacuate onto the airport''s
        runway using , emergency slides, according to FAA spokeswoman Kathleen Bergen.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e77a3fc-4c3e-4c9c-a425-e1ebd3707dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.815+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flight TS942 had been flying from Montreal to Fort Lauderdale, when
        the pilot around 8:20 a.m. Saturday requested an emergency landing, saying
        there was smoke in the aircraft.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de79eeb6-5bba-4008-ac9b-50235d876d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.815+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two minor injuries were reported, but they were unrelated to the
        smoke, said Steve Coleman, a spokesman for the Port Authority of New York
        and New Jersey.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b27b850-1654-4990-af8a-4f2f899ea03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.815+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Friday Saturday 8</strong></h2>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afd306c-ea81-4186-8c98-9f995e91628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.815+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:33.485+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five people died when a small airplane fell into a Florida lake
        on Friday, according to the Palm Beach County Sheriff''s Office. Their bodies
        were found in the aircraft fuselage, according to the sheriff''s office.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646a436b-b83d-4335-b136-9bbf67baa7b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:43:31.815+08:00
      'mgnl:createdBy': 'robert'
