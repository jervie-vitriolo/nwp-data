      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines, March 11) —</strong>&nbsp;The Philippine
        men''s ice hockey team settled for silver after falling short against Mongolia
        in the 2019 International Ice Hockey Federation (IIHF) Challenge Cup of Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3618a3-a6c5-44a8-8327-e0550396b221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:44:34.592+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-04-17T10:16:34.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national team fell short in the final, 6-3, as the defending
        champions retained the title Saturday in Kuala Lumpur.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3694697-0579-47f2-84c2-f0f578d5a3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:44:34.592+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-04-17T10:16:34.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first frame, Mongolia shut down the Philippines with a 3-0
        start.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c8a6f4-7210-4c2a-be05-c149035c1924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:44:34.593+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-04-17T10:16:34.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines came back at the second and third periods to tie
        the score, but Mongolia proved to be too much as it scored three straight
        to secure the victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcaf5918-9e6e-4dc0-b0da-76d316d01ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:44:34.593+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2019-04-17T10:16:34.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino team captain Steven Füglister was hailed tournament Most
        Valuable Player, while Paolo Spafford and Jan Aro Regencia were named Best
        Goalie and Player of the Team, respectively.</p>'
  'Boeing-facing-safety-questions-after-Ethiopian-Airlines-crash':
    'author': 'David Goldman and Jethro Mullen, CNN Business'
    'caption': "\tFor the second time in less than five months, a brand-new Boeing\
      \ aircraft has crashed minutes into a flight. | Stephen Brashear/Getty Images"
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-11T13:42:35.632+08:00
    'imagesource': 'jcr:009831a1-30a8-457a-9d18-ba8ecaa53286'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edc02eba-13bf-43b3-98c4-494095a6d05c'
    'lead': 'Boeing''s bestselling passenger jet is facing increased scrutiny after
      being involved in a second deadly crash in less than five months, threatening
      to tarnish the US plane maker''s reputation for safety.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-11T13:48:36.235+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2019-04-17T10:16:34.062+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:16:22.114+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Boeing faces safety questions after second 737 crash in five months'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4146def4-cd58-4104-9d18-d82328f3b26b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:36.236+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Boeing''s bestselling passenger jet
        is facing increased scrutiny after being involved in a second deadly crash
        in less than five months, threatening to tarnish the U.S. plane maker''s reputation
        for safety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4423a34-4a9c-4a3b-b134-2194e2c7bc9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:36.236+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.063+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese aviation authorities have told airlines in the country to
        ground all their Boeing 737 MAX 8 aircraft, citing the need for "strict control
        of safety risks." And Boeing has postponed the debut of its new 777X jetliner,
        which was scheduled for this week, as it deals with the fallout from the Ethiopia
        disaster.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0b86a8-4056-4a25-99b0-a1c41172648c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:36.236+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 157 people on board a 737 MAX 8 operated by Ethiopian Airlines
        were killed when the plane crashed shortly after takeoff on Sunday morning.
        In late October, a 737 MAX 8 flown by Lion Air went down off the coast of
        Indonesia, killing 189 people.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc530603-11fe-4456-8194-6395d771b249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:36.236+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Ethiopian Airlines and Lion Air planes were brand-new aircraft.
        And both crashed minutes into flight.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae8cad9-ca2f-42ff-ab6a-e7091a43f76a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:36.237+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circumstances of the two crashes remain under investigation,
        and Boeing has presented no evidence to suggest the two disasters are linked.
        The similarities may be a coincidence.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e617040a-4e07-46bb-9d91-cf0a0071f744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:36.237+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A formal investigation will need to be conducted into this new
        crash. It''s important not to speculate as to its causes. A final, conclusive
        report has yet to be issued in the case of the Lion crash," said Greg Waldron,
        Asia managing editor at aviation research firm FlightGlobal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c32f337f-f223-42bf-8d11-b964dbc163d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:36.237+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That said, having two crashes of a brand new type in a short time
        is an unprecedented state of events," he added. "It is inevitable that this
        will affect perceptions about the 737 MAX family."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634c90ca-3cca-473a-b37e-d44b0bb86eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:36.237+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision by Chinese authorities to ground 737 MAX 8 planes in
        the country is a serious blow.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb46afd6-441a-4875-bb5e-0770aa985c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:36.237+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A suspension in China is very significant, as this is a major market
        for Boeing," Waldron said. Chinese airlines have 97 of the 737 MAX aircraft
        in service, more than a quarter of the total in operation worldwide, according
        to FlightGlobal.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7d723b-1b20-46fc-999d-fc53941eccfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:36.238+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Boeing''s bestseller</strong></h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8505b416-e131-4630-9735-031637292118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:36.238+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 737 MAX is Boeing''s bestseller by far.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220b3432-3d24-4d2b-a102-eb44a2b57e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:36.238+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.064+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-year-old 737 MAX 8 model in particular is hugely popular
        (the MAX 9 only recently went on sale and Boeing has not yet delivered the
        MAX 10). Last year, 72% of Boeing''s deliveries were 737 planes. Boeing plans
        to make 59 new 737s each month this year — more than four times the number
        of 787s, Boeing''s next-best seller.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def6deac-3f51-44e2-9f72-2f864017cdce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:36.238+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southwest Airlines has the largest fleet of 737 MAX 8 airplanes,
        followed by RyanAir and FlyDubai, according to Boeing. American Airlines and
        United also fly the MAX 8. Delta does not fly any 737 MAX variants.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a9575de-4213-46b3-b2a4-ec7d02670e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:36.238+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the negative headlines, Richard Aboulafia, an aviation analyst
        at Teal Group, predicted that the fallout from the Ethiopia crash is unlikely
        to hurt Boeing''s bottom line too much.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04352ac8-27ee-4956-b944-66af04a3ec6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:36.238+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relative to the company''s revenue base, this would not be overly
        burdensome by any means," he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c669f0a1-2a76-4a03-a5fc-a2c3cb3610e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:36.239+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Ethiopian Airlines crash was caused by the same issue as
        the Lion Air crash, Boeing might need to quickly implement a package of modifications
        to its planes and change the way 737 MAX 8 crews are trained, Aboulafia suggested.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df189b1-e99c-496d-bfdc-6ff147b69a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:36.239+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing said in a statement Sunday that it "is deeply saddened to
        learn of the passing of the passengers and crew on Ethiopian Airlines flight
        302, a 737 MAX 8 airplane."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23298580-433e-4123-9448-b2223eb3dddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:36.239+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We extend our heartfelt sympathies to the families and loved ones
        of the passengers and crew on board and stand ready to support the Ethiopian
        Airlines team," the statement said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266015e3-2bf3-49ea-86a1-b125fecfba50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:36.239+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Boeing team heading to crash site</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56226b30-fe4d-428f-9370-155abcc8a95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:36.239+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Boeing technical team will travel to the crash site to provide
        assistance to the Ethiopia Accident Investigation Bureau and US National Transportation
        Safety Board.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24ed3e1-6805-4614-bd9e-b2f14ab3e5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:36.239+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ethiopian plane had flown for only 1,400 hours before it crashed,
        and Ethiopian Airlines has a good safety record.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665b5c6e-19bd-46ea-b166-1c42c9da6504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:36.240+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>October''s Lion Air crash is believed to be caused by faulty data
        that suggested the nose was tilted higher than it was. The new safety system
        installed in the 737 MAX 8 plane automatically pulls the plane''s nose down
        if data suggests it is at risk.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfce49c-6840-44e2-9743-38183b1bbb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:36.240+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing''s stock is up 31% this year. It''s the best performer in
        the Dow this year and the 16th best stock in the S&amp;P 500.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05edc89b-f1d9-4293-8b95-21ce59b097dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:36.240+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.065+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing had its best year ever in 2018, and it expects this year
        to be even better. The company posted sales of more than $100 billion for
        the first time in its 102-year history because of increases in commercial
        and military jet deliveries.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece9aeaa-af27-46e8-985a-9076677d53f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:36.240+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company delivered a record 806 commercial jets last year, up
        nearly 6% from 2017.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5d6ec5-7215-446f-810f-10b8e48dbda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:48:36.240+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2019-04-17T10:16:34.066+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/10/investing/boeing-737-crash/index.html">Boeing
        faces safety questions after second 737 crash in five months</a>."</em></p>'
