      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water explained its inaccurate advisories.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ca640d-1942-444c-97f9-cf6ed2d10925'
      'mgnl:activationStatus': true
