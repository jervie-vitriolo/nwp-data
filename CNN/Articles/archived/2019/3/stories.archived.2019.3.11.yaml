    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e25fe518-3fdc-4ae0-a2c3-cc204a33fa72'
    'lead': 'Senate President Tito Sotto says he will not sign the budget bill for
      transmission to President Rodrigo Duterte if the House of Representatives changed
      it after Congress approved its final version.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-11T16:52:23.299+08:00
