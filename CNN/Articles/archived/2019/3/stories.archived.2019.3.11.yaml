      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the forum, CNN Philippines Life asked de Guzman, Gadon, and
        Roleda a few rapid fire questions on the principle they live by as well as
