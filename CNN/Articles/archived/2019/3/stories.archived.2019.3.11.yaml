    'template': '1'
    'title': 'PH ice hockey team nabs silver in 2019 IIHF Challenge Cup of Asia'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a146ae93-b6a3-4f07-a232-6fe296597a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T13:44:34.592+08:00
