      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''Extreme dizziness''
        forces Serena Williams out of Indian Wells."</em></p>'
  'Save-more-for-tomorrow-with-Cebuana-Lhuillier-s-micro-savings-':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-03-11T19:18:50.844+08:00
    'embedimage': 'jcr:4ab320e4-fe49-46a5-ae49-71272db9e51a'
    'embedsource': '<iframe width="480" height="270" src="https://www.youtube.com/embed/p0l4AImrOxE"
      frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
      picture-in-picture" allowfullscreen></iframe>'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e4014b2-799d-4db3-9980-8b1b4ee8914a'
    'lead': 'Financial inclusion becomes much more attainable with Cebuana Lhuillier''s
      micro-savings account.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-11T19:32:21.572+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2019-04-17T10:16:29.012+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:16:24.288+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Save more for tomorrow with Cebuana Lhuillier''s micro-savings '
    'visualType': 'embed'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d379c6-9140-4f9e-95b3-9f1d7fe1299e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T19:32:21.572+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-04-17T10:16:29.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For years, Maricel
        Espinola has carried on with her tradition of keeping her savings at home.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0d61df-d40a-4a0d-a47c-aefb76bfdb3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T19:32:21.572+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-04-17T10:16:29.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite experiencing a fire incident that ravaged her home in 2015,
        the stay-at-home said she would rather have her precious bills safely tucked
        away in a corner of their residence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33caff4-7bd9-452a-b83d-bc8730f5e4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T19:32:21.572+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-04-17T10:16:29.012+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Parang mas maganda sa akin ''yung dito lang sa bahay ''yung
        savings na naiipon namin kesa sa bangko kasi may maintaining balance… tapos
        malaki ''yung (kailangan) bago ka maka-open</em>," Espinola said. [<strong>Translation:</strong>
        I think it''s better if our savings are kept here at home instead of the bank.
        Because in the bank, there''s a maintaining balance, and you need a big amount
        of money just to open an account.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf63bd39-871c-4df4-95ce-09dc1a41b395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T19:32:21.573+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-04-17T10:16:29.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinola is just one of the many Filipinos who remain unbanked and
        underbanked — citizens who do not own bank accounts or do not have access
        to mainstream financial services.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927089d4-46f7-4ab5-8d05-5dfa96ebbef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T19:32:21.573+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-04-17T10:16:29.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Bangko Sentral ng Pilipinas (BSP) show that seven
        out 10 Filipinos choose to keep their savings at home. Majority of unbanked
        Filipinos cite high initial deposit, high maintaining balance, dormancy charges,
        numerous requirements, and inaccessibility as reasons why they refuse to open
        savings accounts in the bank.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e106102-52fc-4f4e-a130-dc15f3ed1eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T19:32:21.573+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-04-17T10:16:29.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, financial inclusion becomes much more attainable with Cebuana
        Lhuillier''s micro-savings account.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f48cbabc-3e4d-4b11-b2f7-d8b932d49181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T19:32:21.573+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-04-17T10:16:29.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With only P50 initial deposit and one valid identification card,
        one can now apply to open a savings account — minus all the hassle and charges.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce92b40-fe3a-4c27-953d-2cd4ad33a8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T19:32:21.573+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-04-17T10:16:29.013+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The good thing about this account is that there are no dormancy
        charges and there is no maintaining balance. We made it really simple for
        our clients," said Cebuana Lhuiller Rural Bank President Dennis Valdes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0534cea6-4c89-4b19-b518-ed2e7dd72e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T19:32:21.573+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-04-17T10:16:29.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we''re dreaming for our clients is that they would be given
        an option to dream bigger. We would want our clients to have a different mindset
        already in terms of how they handle their finances. Basically what we want
        them to have is a long-term view in terms of savings, in terms of making better
        financial decisions," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a758b2-a3e6-477f-bcc5-17a03ccd17e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T19:32:21.573+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-04-17T10:16:29.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, Cebuana Lhuillier has also tapped into the latest
        advanced technology-- including partnering with over 450 companies-- to make
        consumer transactions easier, safer, and more efficient.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b79ceca-d6c2-4cab-8662-bf20c3d56432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T19:32:21.574+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-04-17T10:16:29.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which has almost 2,500 branches nationwide, seeks to
        offer more ways for Filipinos to achieve financial inclusion; for them to
        have access to a wide range of financial services.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc6073a1-9066-4cfc-aeb2-9828f46a5829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T19:32:21.574+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2019-04-17T10:16:29.014+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our vision is to make sure we give access to capital, access to
        cash to as many Filipinos as possible. We want to make sure the underbanked
        is served, financial inclusion happens for every Filipino — thus creating
        a micro-savings platform," said P.J. Lhuillier Inc. President and CEO Jean
        Henri Lhuillier.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b960486-58fc-4296-928a-05ec9ee6a1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T19:32:21.574+08:00
      'mgnl:createdBy': 'joemil'
