      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "Ang pinaka-malaking factor ay ang laki ng demand. Kapag
        nagkasabay-sabay na po ng bukas ng gripo ang mga customers, ''yung medyo mas
        malalayo sa aming facility, sa kasamaang palad ay halos hindi na naaabot ng
        tubig."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e2b7a2-383a-4ddf-9881-8df0ad95b0c2'
