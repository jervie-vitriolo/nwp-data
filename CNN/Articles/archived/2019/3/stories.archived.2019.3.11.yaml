  'Tito-Sotto-Rolando-Andaya-2019-budget':
    'author': 'Xave Gregorio'
    'caption': 'Senate President Tito Sotto says he will not sign the budget bill
      for transmission to President Rodrigo Duterte if the House of Representatives
      changed it after Congress approved its final version.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-11T16:41:31.393+08:00
