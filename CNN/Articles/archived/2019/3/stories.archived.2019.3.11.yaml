  'WATCH--Get-to-know-the-all-female-band-The-Male-Gaze-':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The all-female band plays songs about orgasm, gender norms, and stopping
      Duterte’s rape jokes. Photo by SAMANTHA LEE'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2019-03-11T15:03:32.374+08:00
    'imagesource': 'jcr:79845a8e-338e-47a7-a9a8-b6a28a23d276'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25922a10-d1fc-482b-9008-151d0a5aac81'
    'lead': 'The all-female band plays songs about orgasm, gender norms, and stopping
      Duterte’s rape jokes. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-11T15:05:33.260+08:00
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2019-04-17T10:16:33.217+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-04-17T10:16:22.703+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WATCH: Get to know the all-female band The Male Gaze

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f885aa3c-b99d-4a27-813f-2b05c714e537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:05:33.261+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-04-17T10:16:33.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Dressed in updated
        Girl Scouts uniforms, four women played songs about orgasm, gender norms,
        and letting go of destructive partners during their first gig as a newly formed
        band, The Male Gaze. “I learned about feminism through music,” says Mich Dulce,
        vocalist of the feminist band.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49acdf47-e147-40aa-949e-a8e85c8b4ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:05:33.261+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-04-17T10:16:33.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661644fc-4ed6-4acf-95ad-e36e85b7e4b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:05:33.261+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-04-17T10:16:33.218+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the band was formed, Dulce was leading Grrrl Gang, an initiative
        that creates community meetups for Filipino women. During one of these meetups,
        she met Mariah Reodica, where they then developed the idea of forming a feminist
        punk band, much like in the underground feminist music movement of the Riot
        Grrrl in the ‘60s. “That movement was what led me to become a feminist. I
        was not born ‘woke.’ I lived in a bubble for such a long time,” Dulce adds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06227ecf-aea9-4cd9-af1d-4904b2232b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:05:33.261+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-04-17T10:16:33.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cb5bae-fa69-4ad6-8654-a6ee451160f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:05:33.261+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-04-17T10:16:33.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the band are Ymi Sy, who works for Dakila, an NGO that
        advocates for social consciousness, and Ristalle Bautista, who used to be
        part of Duster, an all-female band.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e90b4f-6dbb-465c-a853-db57f4051a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:05:33.261+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-04-17T10:16:33.219+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadb1911-0652-4003-8989-407b09a825c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:05:33.261+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-04-17T10:16:33.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We all recognize our strengths as women in our own ways,” says
        Reodica. “It was interesting also because we had different perspectives on
        feminism.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bfc82f-1645-40df-8cb5-25be1d78c61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:05:33.262+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-04-17T10:16:33.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5121f7-4529-4b76-92fe-3d4d942c0cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:05:33.262+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-04-17T10:16:33.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dulce explains that activism can take form in many ways, and forming
        a girl group that sings songs about the many issues that women face is just
        one of them.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc900fc-dd53-4133-aca7-689493dd9f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:05:33.262+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-04-17T10:16:33.220+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac58752-1677-423d-95fe-07634ffef2fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:05:33.262+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2019-04-17T10:16:33.221+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We can’t discredit these things. There are so many ways of being
        an activist and doing work through art, through music, you can’t discredit
        that — that’s how you reach an audience who [are not usually] activists, or
        [who are] not usually interested in being woke or [in] feminism.”</p>'
