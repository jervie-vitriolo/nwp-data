    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f392325-d715-4887-88cb-f7d94bca3f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T15:30:19.262+08:00
