    'mgnl:tags': ['Serena-Williams', 'Indian-Wells']
    'template': '1'
    'title': '''Extreme dizziness'' forces Serena Williams out of Indian Wells'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f7aab8-97c9-41d8-a6ad-beb76abc6679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T18:42:41.933+08:00
