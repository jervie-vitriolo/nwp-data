      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obon said witnesses saw the victim with three people on Sunday.
        He added the suspects might be under the influence of illegal drugs.</p>'
