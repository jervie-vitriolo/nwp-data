    'template': '1'
    'title': '''Think twice about your work ethics,'' Palace advises Filipino workers '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57158b53-b928-4c00-a249-e1ed67c12ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:38:17.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:33.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 11) —&nbsp;</strong>Malacañang
        on Monday offered a piece of advice for Filipino workers and citizens who
        felt slighted by the latest controversial remark of special envoy to China
        Ramon "Mon" Tulfo Jr.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e22f97-21d7-46be-b07b-d313613ee6dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:38:17.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:33.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Filipino workers have gained recognition as "generally" industrious,
        Presidential Spokesperson Salvador Panelo, in his press briefing, advised
        them to reevaluate their work ethics.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c13449a-5a99-4f2b-a677-0e1658a6a0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:38:17.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:33.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The general impression and reputation of Filipino workers abroad
        are very good. We are industrious, we are honest. If we put our hearts into
        it, magagaling talaga ang mga Pilipino. Meron ding tamad (Filipinos work well,
        but there are also lazy workers)," Panelo told reporters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b907b6cd-be2d-49f0-8449-14764992ee41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:38:17.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:33.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>dapat yung mga</em> Filipinos <em>na natamaan doon ay dapat
        mag-isip isip din kung baka totoo ang sinasabi. Kung hindi naman, magsalita
        sila, hindi totoo yan</em>," he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '839f2ec5-cbcd-417e-b145-4d9210b49f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:38:17.470+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:33.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: So the Filipinos who felt slighted by the statement
        should think twice if the statement was true. If it is not, then they should
        voice out their opinions that it is not true.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821f6dc7-89ff-4f24-8823-30ae8464b0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:38:17.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:33.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes amid Tulfo''s controversial comment defending the influx
        of Chinese workers in the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e910bd-6086-44a9-93e3-151a9a554321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:38:17.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:33.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tulfo, speaking to CNN Philippines'' On The Record on Thursday,
        said Chinese workers were <a href="http://http://cnnphilippines.com/news/2019/3/7/ramon-tulfo-defending-influx-of-chinese-workers-in-philippines.html">better</a>
        and more hardworking than their Filipino counterparts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005e8b53-2a41-4b94-9be0-d9ff6fca837e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:38:17.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:33.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several labor groups have slammed the sentiment, but Tulfo maintained
        his stance on the issue and<a href="http://www.cnnphilippines.com/news/2019/3/9/tulfo-chinese-better-than-filipino-workers.html">
        refused to apologize</a> for his remarks. Labor Secretary Silvestre Bello
        III on Friday said he "violently" <a href="http://cnnphilippines.com/news/2019/3/8/Influx-Chinese-workers-Philippines-Tulfo-Bello.html">disagreed</a>&nbsp;with
        Tulfo''s opinion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9c8c25-63c6-4fa8-8007-ee70c37a9480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:38:17.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:33.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, however, said Tulfo was just "relaying" what some developers
        in the country voiced out.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fa2a4e-709b-4155-88f7-af721948a50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:38:17.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:33.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Malacañang will not make any move to "advise" or discipline
        Tulfo as the latter is entitled to his own opinion.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258f480c-1298-415a-a9da-4eb8adc424e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:38:17.471+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:33.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A<em>lam mo yang katamaran, hindi na tine</em>-train<em> yan</em>.
        Ethics <em>yan eh. Kung talagang tamad ka, tamad ka... Wala nang magagawa
        ang gobyerno doon</em>," Panelo stressed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119052f5-7812-4717-8fc1-f78a8802a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:38:17.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:33.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: You know, laziness cannot be trained. That''s ethics.
        If you''re lazy, you''re lazy. The government cannot do anything about that.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb92bbc6-ce02-440b-ac06-4bd119da9f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:38:17.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:33.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A big number of Chinese nationals have flown to the country since
        President Rodrigo Duterte assumed office in 2016. Duterte had established
        ties with China, which provide funds and loans for several projects under
        the administration''s massive infrastructure program. Amid the Philippines''
        stronger relationship with China, the number of Chinese nationals flocking
        to the country to work has also ballooned.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c536de4-a26a-4a1c-a574-ba865ab09b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:38:17.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:33.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://www.cnnphilippines.com/news/2019/3/9/tulfo-chinese-better-than-filipino-workers.html">Tulfo
        not sorry for ''lazy'' Filipino workers remark</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc82988-d206-49a8-ab32-041779b9fe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T14:38:17.472+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2019-04-17T10:16:33.638+08:00
