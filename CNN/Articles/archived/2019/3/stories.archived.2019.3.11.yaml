      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/10/africa/ethiopian-airlines-crash-boeing-max-8-intl/index.html">Ethiopian
        Airlines crash is second disaster involving Boeing 737 MAX 8 in months</a>"</em></p>'
  'james-reid-nadine-lustre-living-together':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-11T08:08:38.792+08:00
