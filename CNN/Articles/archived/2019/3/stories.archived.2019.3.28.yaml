    'jcr:uuid': '84f28ebe-b6db-47af-ae78-2990a09640b8'
    'lead': 'Fifteen PNP personnel on duty at the station put up a firefight with
      the communist rebels by occupying the rooftop of the police station.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T11:10:29.727+08:00
    'mgnl:createdBy': 'lara'
