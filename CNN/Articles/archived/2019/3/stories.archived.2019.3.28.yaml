      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> ‚Äî As Metro
        Manila prepares for the ban on provincial buses terminals on EDSA, the Transportation
        Department says arrangements are being readied for new city routes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff53381b-a47d-483a-b833-8dc7784f6a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:38:14.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:01.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines <em>New Day</em> Thursday, Department
        of Transportation (DOTr) Undersecretary for Road Transport Mark de Leon said
        they are working with the Metro Manila Development Authority (MMDA) to ease
        the burden on commuters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb854b5-d5ed-4a35-900a-fda3ba80f10f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:38:14.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:01.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been planning with MMDA for the operations of an interim
        terminal ‚Äî interim terminals in Sta. Rosa and also in Valenzuela, because
        the permanent terminals, which is the ITX for FTI in south, in Taguig, and
        the one in north, in Bulacan will still take time," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418baf89-2d5b-4d7a-ae45-0c3768677897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:38:14.961+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:01.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Leon added the MMDA has given them a request for new routes,
        including an extension of city routes to the interim terminals.</p>'
    '27':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">DOTr: We&#39;re working with MMDA for new city bus routes <a href="https://t.co/269DOoblm3">pic.twitter.com/269DOoblm3</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1111040330739048448?ref_src=twsrc%5Etfw">March
        27, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
