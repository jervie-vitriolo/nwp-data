      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) ‚Äî</strong>&nbsp;Officials
        in a Leyte school have suspended work and classes after a school official
        and several students received a bomb threat via text message.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b107dcbf-62d7-4171-92d2-26cc11c28ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:47:42.511+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:05.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Visayas State University (VSU) in Baybay City, Leyte called
        off work and classes on Thursday citing a "security threat." Work in offices
        will resume Friday while students can attend classes again on Monday.</p>'
    '0':
