      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/travel/article/cherry-blossoms-washington-dc-2019/index.html">"Cherry
        blossoms to reach ''peak bloom'' in Washington."</a></em></p>'
