      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ee170f-4cc6-4c01-b615-82b9f295cd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:19:06.805+08:00
      'mgnl:createdBy': 'janine'
