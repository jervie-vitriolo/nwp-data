      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/28/asia/dhaka-building-fire-intl/index.html">Rescue
        underway to free people trapped in deadly Dhaka tower fire</a>."</em></p>'
  'Riders--group-to-seek--immediate--amendment-of--doble-plaka--law-in-next-Congress':
    'caption': 'A group of riders will appeal to members of the upcoming 18th Congress
      to amend a new law requiring motorcycles to have double license plates.'
    'categories': ['9f881b11-f250-41ce-9ad5-334f860f07c0']
    'created': 2019-03-28T23:37:56.995+08:00
    'imagesource': 'jcr:d4de0713-9561-42c1-8595-f4e06596a431'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6690c9ef-1b02-49bf-8783-920e9443c6ed'
    'lead': 'The Motorcycle Federation of the Philippines will appeal to members of
      the incoming 18th Congress to amend a new law requiring motorcycles to have
      double license plates.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T23:45:07.055+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:50:38.927+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:50:24.783+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Congress', 'Motorcycle-Crime-Prevention-Act', 'On-The-Record']
    'template': '1'
    'title': 'Riders'' group to seek ''immediate'' amendment of ''doble plaka'' law
      in next Congress'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18379385-c6e3-4a12-bbc3-9995f2fe493c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:45:07.056+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> ‚Äî A group
        of riders will appeal to members of the upcoming 18th Congress to amend a
        new law requiring motorcycles to have double license plates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83419c2-9ac0-4696-9965-d9626fc2c311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:45:07.056+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the 18th Congress, <em>ipapa-</em>amend <em>namin</em> <em>agad
        kasi ang daming problema ng batas na pumasok na ''yan</em>," Motorcycle Federation
        of the Philippines President Atoy Sta. Cruz said in an interview on CNN Philippines''
        <em>On The Record</em>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a098cbe6-43d5-47cd-8a02-6ea0954c35d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:45:07.057+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.928+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We will call for the immediate amendment of the law
        because it will cause a lot of problems.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f48079-3751-42d0-9cfe-8fafc85d0e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:45:07.057+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the recently-signed Republic Act 11235 or the Motorcycle Crime
        Prevention Act, motorcycles are required to place license plates in front
        and at the back of the vehicle, large enough to be seen from 15 meters away.
        The law, which was signed by President Rodrigo Duterte on March 8, aims to
        reduce motorcycle-related crimes such as "riding-in-tandem" incidents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f6e500-94da-4b5b-b353-d2eca905b0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:45:07.057+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/3/14/bigger-readable-motorcycle-plates-law-.html">Duterte
        OKs law requiring bigger, readable color-coded license plates for motorcycles</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53752674-ec8e-40c3-8649-f86cbb027493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:45:07.057+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Office (LTO) has formed a technical working
        group tasked to create the implementing rules and regulations for the measure.
        LTO Chief Edgar Galvante said they plan to complete the rules in the next
        three months or ninety days.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e5f2df-142b-4e25-8999-e211c698ebc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:45:07.057+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, March 24, thousands of riders took their vehicles to
        the streets of Metro Manila in a "Unity Ride" as a stand against the measure.
        Riders questioned the use of metal license plates to implement the law, saying
        that will be hazardous on the road.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '559bfb37-d308-4f4b-b929-cb9f3f325b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:45:07.058+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.929+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Cruz said that the law came as a surprise to the group, as
        lawmakers did not consult them in creating the measure.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca2b42b-f46b-44c8-a277-eaa43be5f2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:45:07.058+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nasorpresa kami na biglang lumabas ''yan...</em> Even Senate
        <em>wala silang kinonsulta dyan</em>, that''s why I''m asking meron <em>bang</em>
        group of motorcycle riders<em> na</em> present <em>noong ginagawa ''yung batas
        na ''yan or nag-</em>consult from that time sa committee <em>pa lang ni</em>
        Senator Lacson," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3f012a-74e2-4127-ba68-1efb1b9fef4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:45:07.058+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were surprised with the law''s enactment... Even
        the Senate did not consult any of us, that''s why I''m asking was there any
        group of motorcycle riders that was present when lawmakers were creating the
        measure?]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ffcfea-e71d-4108-81e2-5ad36c8c4219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:45:07.058+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Cruz said some motorcycle riders were part of the technical
        working committee that was working on the measure in the 17th Congress, but
        their concerns were not reflected in the policy.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4605d66-403f-4822-b7c8-ea4a0ed24918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:45:07.058+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"17th Congress w<em>ala kaming problema, may um-</em>attend <em>d''yan
        eh, ''yun lang nagulat kami bakit hindi pinakingga</em>n," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7909cc28-8f1d-4b19-a416-c20f039e7959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:45:07.058+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There were riders who attended during the deliberations
        in the 17th Congress, but we were surprised that lawmakers didn''t listen
        to them.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ba82eb-cfe9-4777-a9c3-644d8aac737d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:45:07.059+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Cruz reiterated that the policy will not prevent crimes perpetrated
        by motorcycle-riding assailants and it posts harm to riders and the public.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f47d22e-793d-4b74-905b-2f7544bd2791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:45:07.059+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mahuhuli mo lang sila pero walang kriminal na gagamit ng sarili
        nilang motor at</em> plate <em>na</em> genuine, it''s not prevention," he
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bdea97-2834-432a-8309-0965cd954950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:45:07.059+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translator: You can only arrest perpetrators, but no criminals
        will use their own motorcycle and real plates, it''s not prevention.]</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91fad44-0065-4f38-8945-3fd5eb192d7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:45:07.059+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kapag nilagay sa harapan, kapag natangal maaring tumama sa
        mukha namin o sa tao sa kalsada</em>," he also said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c823e576-44b0-4253-8575-331d89b69a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:45:07.059+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translator: When you put the plat in front, when it gets detached,
        it may hit the driver''s face or anyone on the road.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56864192-c278-40a5-8718-d7a8465a7d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:45:07.060+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTO earlier said they are still studying options for the material
        to be used to create the plates under the measure. The agency is also considering
        "conduction stickers" for the plates as a safer alternative.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bbac69-481a-444d-9631-7bcabd1a9e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:45:07.060+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation Secretary Arthur Tugade had clarified that the law
        does not specifically require the plates to be metal, adding he welcomes any
        suggestion from the public and from riders'' groups</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff3cc05-fde3-43b5-9da2-f6d2dcdb407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:45:07.060+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Cruz also lamented the hefty P50,000 fine for those who will
        violate the policy.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f21a5ee-7667-4e01-8bfd-30e659537bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:45:07.060+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung natiyempo ka sa</em> checkpoint, <em>napunit ''yung plaka
        mo</em>, <em>that day bibigyan agad kami ng</em> 50,000 penalty? <em>''Yan
        ang</em> concern <em>namin</em>," he said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dccddd8-2614-426c-a6cc-f3951eb23c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:45:07.060+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you pass by a checkpoint and your plate suddenly
        get ripped, you''ll be fine P50,000 on that day? That''s our concern.]</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ca3a90-67cb-431a-a5a5-dceac2f99ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:45:07.061+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also raised concern on the possible impact of the measure to
        motorcycle manufacturers.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c274aa5-3809-4d0e-ae08-d3dbe748ef7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:45:07.061+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
