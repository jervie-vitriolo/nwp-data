  'Facebook-white-nationalism-ban-':
    'author': 'Donie O''Sullivan, CNN Business'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-28T11:31:34.295+08:00
    'imagesource': 'jcr:17619ae9-3ec1-48b4-b08d-75901ff06905'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1472e624-f7de-46d1-9e43-5f61da9590f3'
    'lead': 'Facebook announced that it would ban all ''praise, support and representation
      of white nationalism and separatism'' on Facebook and Instagram.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T11:37:28.790+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:50:59.783+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:50:19.075+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Facebook', 'Instagram', 'white-nationalism', 'New-Zealand', 'Christchurch']
    'stories': ['ce50fd7c-0b3c-4cdc-ac1d-eacad474fcf1']
    'template': '1'
    'title': 'Facebook bans white nationalism two weeks after New Zealand attack'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d592b61-d4ba-4b35-8c6b-4af89d007157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:37:28.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:59.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)‚Äî&nbsp;</strong> <a href="https://newsroom.fb.com/news/2019/03/standing-against-hate/">Facebook
        announced Wednesday</a>&nbsp;that it would ban all "praise, support and representation
        of white nationalism and separatism" on Facebook and Instagram.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7e770f-d78b-41ee-9f31-1ebe9c4daac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:37:28.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:59.786+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move came less than two weeks after the suspect in the terror
        attack at <a href="https://edition.cnn.com/2019/03/15/tech/facebook-new-zealand-content-moderation/index.html">two
        New Zealand mosques</a> streamed the massacre <a href="https://edition.cnn.com/2019/03/15/tech/facebook-new-zealand-content-moderation/index.html">live
        on the platform</a>. A manifesto allegedly written by the suspect reveals
        white nationalist views.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff0b0a-0203-4933-809b-10f3ba7c27b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:37:28.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:59.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said while it had long prohibited hateful treatment of
        people based on race, it hadn''t applied the same rationale to white nationalism,
        "because we were thinking about broader concepts of nationalism and separatism
        ‚Äî things like American pride and Basque separatism, which are an important
        part of people''s identity."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df54d029-e83f-4fc6-afeb-99e6df4610d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:37:28.790+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:59.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said it had reconsidered that after "conversations with members
        of civil society and academics who are experts in race relations around the
        world" who said, according to Facebook, "that white nationalism and separatism
        cannot be meaningfully separated from white supremacy and organized hate groups."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18438a8e-d9d5-494c-9830-b4a2e8c9cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:37:28.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:59.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past three months, Facebook said, it had more than 20 conversations
        with civil rights groups and experts in race relations across the US, Europe,
        and Africa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c13ec6-8890-4558-8815-6911fb23aee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:37:28.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:59.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the groups Facebook consulted was the Lawyers'' Committee
        for Civil Rights Under Law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b3cb49-f572-4d83-8917-d4920ff4b228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:37:28.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:59.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It took a lot of hard work to get Facebook to where they are today.
        But the hard work lies ahead, we will be watching closely how they implement
        the policy," Kristen Clarke, the group''s president and executive director,
        told CNN Business after Facebook''s announcement on Wednesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a1c4b3-1177-4dda-957c-438f080f424f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:37:28.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:59.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarke said that Facebook''s previous policy allowed white supremacists
        to abuse the platform and that her group had been talking to the company about
        a policy change for several months.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657b9344-e231-4593-8a69-a4ac177f8fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:37:28.791+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:59.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack in New Zealand, Clarke said, "underscores the urgency
        here. It''s exhibit A in how violent white supremacists abuse the Facebook
        platform to promote their dangerous, fatal activities."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e55756-c81a-4467-aab2-005c04e5b502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:37:28.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:59.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said it will start directing people who search for terms
        associated with white supremacy to organizations that help people leave hate
        groups.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edec8d21-6393-4e8d-a719-e80b53c6a5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:37:28.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:59.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook is currently undergoing a "civil rights audit," a project
        Facebook COO Sheryl Sandberg says is one of her top priorities for 2019.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b24396d-4e34-4d6e-9297-3b9b0c79a9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:37:28.792+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:59.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/27/tech/facebook-white-nationalism-ban/index.html">Facebook
        bans white nationalism two weeks after New Zealand attack."</a></em></p>'
