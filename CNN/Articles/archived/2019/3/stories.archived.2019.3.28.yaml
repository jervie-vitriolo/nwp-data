      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2018 headline: An egg a day keeps the doctor away</h2>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f022016-a8ff-428e-bd48-65fb919d9ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.914+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2e75e2-257e-457b-8fd1-f694e088a741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A study of more than 400,000 Chinese adults found an association
        between daily egg consumption and an 18% decrease in death risk related to
        cardiovascular disease. The authors said the country has its own dietary and
        lifestyle characteristics, so there should be caution in generalization. Heart
        disease is a leading cause of death in China and throughout the world, according
        to the World Health Organization.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e790957-401f-4bff-9d96-37dc51c4c2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.915+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dd425b2-9c6e-44c9-b66b-25e1a88eb22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.989+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.916+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The evolution, domestication and research of chickens and eggs led
        to our dinner tables. The most recent research states that excessive egg consumption
        is associated with increased risk of cardiovascular disease, but don''t forget
        that the types of cholesterol, genetics and lifestyle factors play a role,
        too. While you keep that in mind, we''ll be here awaiting the next study or
        guideline change.</p>'
