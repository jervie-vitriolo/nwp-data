      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung talagang gusto nila ng</em> prevention, <em>i-</em>educate
        <em>talaga nila</em>. We have to educate <em>kung paano mape-</em>prevent
        <em>ang</em> crimes," he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e5c2c4-223a-4b80-aace-4628a0e3e9e4'
