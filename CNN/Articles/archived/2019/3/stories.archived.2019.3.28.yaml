      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whenever Jojo finds fear creeping up on him, he reminds himself
        why he does what he does.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14de6f4e-8e37-4f4a-9135-fb2ab225000b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 47-year-old is one of several volunteer focal people working
        with the Church and a non-government organization to reach out to victims
        of human rights violations (HRVs).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b5c01f-0f42-4f67-8607-11d0cd850343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a documenter gathering records and firsthand information on HRVs,
        including alleged extrajudicial killings (EJK), he is a vital link that bridges
        victims and their families with the organizations that assist them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f11ebb-9f6e-4789-8a92-348a71a6ba2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Responsible for the groundwork that goes into case buildup, Jojo,
        along with other focal people, shoulder the tedious task of ensuring there
        is enough evidence and documentation to build cases for human rights victims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f204a2b9-a095-4c41-bfa5-af230df1b3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These volunteers go door to door, visiting the victims‚Äô families
        and helping them recount and record the excruciating details of their loved
        ones‚Äô death or arrest.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b2f921-b602-4789-bddb-3bb4f24a2bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs a job that wedges them in the perilous environment of the administration‚Äôs
        drug war at a time when others distance themselves from the bloody campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96260ce-c8a6-4e04-813e-3a625a0341fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jojo admits it‚Äôs a daunting job for the weak of heart, but to him,
        his work as a volunteer is more than just gathering evidence ‚Äî it‚Äôs a calling
        he must fulfill.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9cfe5a-7053-4ae7-9722-0cda51c1dc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>***</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efc5feb-807b-4ab9-9ec1-ebef3b854ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsa*, 48 is a woman of steel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421d8bfc-7c0c-485c-b71e-713ff390e0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barely five feet tall, she speaks with the bulletproof confidence
        of a woman girded by years of life‚Äôs blows.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c14be4-a813-4c9a-970f-16588410e6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is with this openness that she talks of her life, unabashedly
        ‚Äî her past as an orphan, deliverance through God, and of her son, whose dependence
        on drugs has pushed her to volunteer and help others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f403053-8e88-4b5e-ba8a-6b7a9633f7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.230+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She says she may not be able to help her family, but she can channel
        her energy&nbsp;towards saving other people.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd9ef1b-5d91-4cd5-bb02-71314bbf472f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.231+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúKung hindi ko mahihila ang anak ko, sa iba ko kukunin ang pagkakataon
        magligtas ng mga ibang tao,‚Äù she says.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d68502-35ec-461d-a035-5229188c846f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.231+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>***</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f12953-66a1-46df-9e8b-9804e58fbef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.231+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a sea of lawyers and advocates whose names pepper headlines,
        Jojo and Elsa are the unseen movers who ensure there is fuel to make the wheels
        of justice turn.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a140d69e-0cc6-4491-a54f-d1412a80baa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.231+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.849+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two work with a non-government organization to put into record
        HRV cases and to ensure that victims and their families secure justice and
        put violations on record.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac0b9ae-c538-4ea1-9f0c-d874e06c279a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.231+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases they build help give short-term remedies to victims, allowing
        them to avail of writs that can provide them with legal protection. Documentation
        can also serve as a springboard if families choose to file cases in court
        or, possibly, claim potential reparations in the future.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b588d807-a76f-4ab3-aaf1-86ddfd2ba92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.231+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it‚Äôs not without its perils; one wrong move and they could catch
        the attention of hostile forces.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb348b87-e91c-4e51-9fd7-751f6aadda53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.231+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.850+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration‚Äôs highly controversial anti-drug campaign has
        killed at least 5,000 people according to the Philippine Drug Enforcement
        Agency (PDEA), although human rights groups estimate the death toll to be
        much higher.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c07582-b3a5-4d79-bca4-c2caa376affb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.231+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics panning the drug war‚Äôs ballooning death toll have not gone
        unscathed. While it has denied any political motivation in their arrests,
        the administration has gained a reputation for silencing detractors, with
        some of its staunchest critics either detained or slapped with criminal charges.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd221a9a2-bf8f-4ee9-89c6-1f22c9c07bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.231+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Jojo and Elsa‚Äôs resolve remain unshaken.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b983a230-d82e-47e9-99d0-755dadcdf7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.231+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.851+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widely aware of the security issues they may face, they say the
        drive to help others outweighs any dread.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212b3dac-2cbe-47ae-a33b-7727071fab3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúHappiness eh... ‚ÄòYung nakakatulong ka sa tao. Hindi mo matulungan
        ‚Äòyung pamilya mo, pero sa iba nakakatulong ka,‚Äù Elsa says.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbad235-e345-42ba-a337-6ea71bbe9bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúNagsasabi na kami [ng asawa ko] na pag tumulong tayo, ‚Äòpag naglingkod
        tayo, alam na natin ‚Äòyung kapalit. Buhay na natin ‚Äòyung binibigay natin sa
        kapwa natin,‚Äù she adds.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99399772-8701-4773-a5c3-cd985c756830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.852+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These motivations are made stronger by the attachment some focal
        people now share with the families.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976e0bca-9222-423b-a1a4-435cd0db62dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Focal people don''t just collect evidence ‚Äî they also serve as a
        support system to help ease the recovery of the bereaved children and spouses.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b754f86-ca4e-4461-a2f6-5d5316097c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.853+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond being a point person, Jojo says he values the relationships
        he‚Äôs formed with the victims‚Äô kin.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e0cac1-61c0-4e4d-90e1-8714468b7005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAng pagod nandiyan, pero masaya na ako kapag nandun ako sa bahay
        na nakikita ko ‚Äòyung kasiyahan nila,‚Äù Jojo says.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a111dc9-546e-42f1-b7f1-733febc29cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some cases, it‚Äôs these contacts who reach out and guide Jojo
        to other victims when there are new cases to be profiled in the community.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c5865c-fa74-4cb8-bfe6-99537806671c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.854+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This bond is immensely important in encouraging victims to pursue
        legal action against those accountable.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2291908a-dd52-4438-9dcc-a265f13d86a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as efforts to investigate human rights violations and EJKs
        allegedly taking place in the drug war struggle to move forward, due in part
        to the lack of families willing to file cases against culprits, and the government‚Äôs
        failure to cooperate with investigative bodies.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f084ff-3b26-4789-a7a5-5adbd0d1f7e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.855+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fear is palpable in these communities, where victims fear legal
        action will spark retaliation from perpetrators.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae2bb42-eb15-4dbf-9985-7632e4a57722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jojo stresses it is important that the families ‚Äî many of whom are
        traumatized ‚Äî feel there are people ready to support them despite the tragedy
        they had gone through.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b5466f-4e41-4cec-bcca-bedfb43f2882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.232+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúMerong tao o mga biktima o mga orphan na takot, pero sinisikap
        pa rin namin na... ma-convince [sila] na ito ay para sa kanila. Para mabigyan
        ng hustisya ‚Äòyung mahal nila sa buhay,‚Äù he says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81b472a5-1e2e-4a7f-97be-e5688074e0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.856+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It‚Äôs a heavy job, and one that requires not only empathy, but the
        emotional capacity to cope with and release the negativity that comes with
        exposure to such issues. However, the burden becomes light when he sees the&nbsp;joy
        he‚Äôs given them.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc79b42-173f-40a8-867a-daf71859cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what keeps them going, the two stress intently: the passion
        and happiness they get from helping others will always trump fear.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '304b4161-90b8-4e09-a960-a19795685057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jojo says, ‚ÄúAng takot nandiyan, pero sa akin, aanhin ko ‚Äòyung takot
        kung di ko naman magagawa ‚Äòyung kasiyahan ko na makatulong sa mga mas nangangailangan?‚Äù</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbdb2d3-a005-4b7c-b2cb-15dba5041099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:10:42.233+08:00
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T22:50:51.857+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>*Both Jojo and Elsa‚Äôs names have been changed to protect their
        identities.</em></p>'
