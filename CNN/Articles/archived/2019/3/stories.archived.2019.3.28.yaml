    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Panelo: Carpio ''unwittingly coaching'' China on how to seize PH assets'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c529a4bc-841f-469c-85a9-0125fe1d4ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:55:49.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:00.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0efaaeb2-cb5c-4757-a31e-b342e1a1bb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:55:49.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:00.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) ‚Äî</strong>&nbsp;Presidential
        spokesperson Salvador Panelo on Wednesday warned that Supreme Court Senior
        Associate Justice Antonio Carpio is unintentionally helping China seize gas
        resources from the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7003cd-d2af-4126-ae2c-3fee9113c020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:55:49.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:00.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78a8182-38fa-4ce6-8c35-8e951d7afa53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:55:49.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:00.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t stop from noticing that Justice Carpio is finding loopholes
        when there is none, effectively although unwittingly, coaching the Chinese
        on what to do in case of a default, such as seizing Philippine gas fields,"
        he said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4632ef1d-a2a2-4fa2-a73d-6853a34da0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:55:49.274+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:00.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8339713e-5362-4e91-b0c5-c818d8376367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:55:49.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:00.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on the television network, ANC, Wednesday, Panelo
        described the Supreme Court''s second highest official as "unpatriotic" for
        pointing out supposed cracks in the loan agreement between the Philippines
        and China on the ‚Ç±3.69 billion Chico River Pump Irrigation Project, which
        carries a 2 percent interest rate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4db385-2065-4592-82d3-e02d09b3fe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:55:49.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:00.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e1d71e-df70-4f94-8af9-6cc84e9b199a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:55:49.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:00.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio has been speaking up against the deal, saying that it allowed
        Beijing to seize "patrimonial assets and assets dedicated to commercial use"
        of the Philippines. He specifically noted that the Asian giant could take
        the Reed Bank, a resource-rich area within the Philippines'' exclusive economic
        zone, if Manila failed to pay its multi-billion peso debt with Beijing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd677ed66-85f3-4855-859b-f67fc606a6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:55:49.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:00.870+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bf3e42-d0a3-4966-b6fa-f44c2a393a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:55:49.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:00.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo argued that in case of a default of payment, China can get
        gas from Reed Bank equivalent to the unpaid loan. But he said that this is
        "improbable, if not impossible" because the country has maintained a good
        credit standing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd16432-8622-4055-8ffa-5d38e1758ed4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:55:49.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:00.871+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dab721-ad1e-44ce-8137-43d02871aea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:55:49.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:00.872+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What that means is that there will be an extraction of gas and
        oil, a sale of the same and then a portion of the profit therefrom, which
        will be in the form of money, will be used to pay and satisfy the balance,"
        he stressed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a0a9c5-5a9a-408e-a542-518c739cd3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:55:49.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:00.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3998cea6-b8fc-46a2-988a-761f220eafec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:55:49.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:00.873+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, who also serves as President Rodrigo Duterte''s legal adviser,
        said the debate on the loan agreement is "trivial and pointless"  He said
        politics should be set aside in an infrastructure project that would  benefit
        thousands of farmers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2c7189-8bc5-40c2-9a60-38ceeb823a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:55:49.275+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:00.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d40460-43fa-427f-9413-74382afba703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:55:49.276+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:00.874+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government granted a local company, Forum Energy Ltd., a contract
        to drill for oil in the Reed Bank, which is also being claimed by China.  In
        2014, then President Benigno Aquino ordered a stop to all oil exploration
        activities in disputed waters after a Chinese ship harrassed a Forum ship
        drilling in the Reed Bank.  The company urged President Rodrigo Duterte to
        lift  the moratorium in December 2018, but it remains in place.</p>'
  'NPA-attack-Northern-Samar-police':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
