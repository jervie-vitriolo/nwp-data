    'template': '1'
    'title': 'Nat''l security chief formally asks EU to stop funding alleged CPP-linked
      groups'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e69d0c-cbde-492c-8392-96d3bd56b749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:54:54.828+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> ‚Äî The
        Philippine government in a letter asked the European Union to stop funding
        groups supposedly "acting as legal fronts" of the Communist Party of the Philippines
        and its armed wing, the New Peoples'' Army (CPP-NPA).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8c587b-54fc-46cd-8661-da864bbaa919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:54:54.828+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Security Adviser Hermogenes Esperon formally wrote to Gilles
        De Kerchove, EU Counter-Terrorism Coordinator on March 26, according to press
        statement released Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64c476a-d99c-4c1f-82b8-cc70d42717ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:54:54.828+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon, as quoted in the letter, said the funds are being used
        "to propagate terrorism" through international alliances and networks, and
        are utilized to finance terrorist front organizations to recruit, traffic,
        and exploit children to become child warriors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2336ecf5-0755-40a8-985d-7aa673c22bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:54:54.829+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added EU funds are also being used "to recruit and exploit vulnerable
        sectors such as indigenous people (IP), the systematic destruction of the
        latter''s culture and value system, and the murder of their leaders."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c464a5-8524-4236-a301-472139339e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:54:54.829+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Esperon named three Belgian NGOs which has "indirectly and unwittingly
        partnered" with non-governmental organizations (NGOs) in the Philippines that
        act as legal fronts of the CPP-NPA: the SOLIDAGRO, Viva Salud, and KIYO.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18819c8-5071-4a5a-9f29-0e50cd831398'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:54:54.829+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the groups supposedly receiving the funds were the Alternative
        Learning Center for Agricultural and Livelihood Development (ALCADEV); IBON
        Foundation; Karapatan; Mindanao Interfaith Services Foundation, Inc.; the
        Rural Missionaries of the Philippines; the Salugpungan Ta''tanu Igkanugon
        Community Learning Center, Inc.; the Alliance of Health Workers; the Kilusang
        Mayo Uno; Gabriela; and ACT.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59b7ef1-34a6-4605-a429-aec8cc682f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:54:54.829+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:38.075+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the groups have already denied these allegations, which
        mirror the previous claims of the Armed Forces of the Philippines. Earlier
        this month, the groups also filed a complaint before the Commission on Human
        Rights for the "red-tagging" of their organizations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a30a9f8c-abab-486f-9ca9-ed75fb18335b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:54:54.829+08:00
