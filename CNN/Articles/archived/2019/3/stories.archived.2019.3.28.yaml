    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6727ed-ce2d-4262-8d62-2af4bfcebea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:27:59.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:55.805+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) ‚Äî</strong>&nbsp;The
        Philippine Drug Enforcement Agency (PDEA) is urging TV networks to conduct
        surprise, mandatory drug tests on their actors and actresses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a8bce7-ce23-4f6d-8700-ed62914c2ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:27:59.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:55.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf836bf-c2ee-4b39-ac6e-a20031313b62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:27:59.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:55.806+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana itong mga artista magkaroon rin ng</em> internal cleansing
        rin. For example, <em>''yung</em> Channel 2, Channel 7, Channel 5, <em>kung
        ano mang channel, mga artista ''yan, dapat gumawa sila ng</em> initiative
        <em>na ''yung mga artista nila, ipa-</em>drug test <em>nila,</em>" PDEA chief
        Dir. Gen. Aaron Aquino told CNN Philippines'' <em>The Source</em> on Thursday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70b3640-88db-4870-b8a6-f09bbae41e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:27:59.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:55.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b05848f-9a5c-4dfb-9cc3-6f278e200fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:27:59.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:55.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Hopefully these artists should continue their internal
        cleansing. For example, Channel 2, Channel 7, Channel 5, whatever channel,
        their artists, they should have an initiative to have their artists tested
        for drugs.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2bd227-0a20-42b4-9291-c595acbdd3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:27:59.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b76e390-9a5a-40dc-9ce0-4c2e78d3d1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:27:59.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:55.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino made this call amid a revelation from the drug agency that
        there are 31 celebrities on their drug watchlist.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f20883e-9336-4f41-960d-12ac7e840b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:27:59.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:55.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3201dc-698b-4198-9891-2a36d47af4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:27:59.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:55.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said among these celebrities, 11 are actresses and 20 are actors.
        He said most are in their 20s and 30s, while some are in their 40s and 50s.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86c82c2-6837-4aa7-a4f3-fe5bbb381680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:27:59.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:55.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2977959d-adee-432d-8f67-c324353d3581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:27:59.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:55.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Aquino said these are still unverified reports. "It means
        <em>kailangan pa nilang dumaan sa isang proseso ng</em> [these need to undergo
        another round of] validation to confirm reports," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce7819eb-e012-4e87-ace0-567aad1c76fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:27:59.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:55.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0843bf15-36e3-4835-b5b9-6c2c6f160940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:27:59.193+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:55.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that there could be up to a hundred celebrities who
        are into drugs as the PDEA list does not yet include information from the
        Philippine National Police, the National Intelligence Coordinating Agency,
        the National Bureau of Investigation and the Armed Forces of the Philippines.</p>'
