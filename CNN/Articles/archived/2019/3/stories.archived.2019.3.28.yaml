    'jcr:uuid': '2038536b-d9df-496d-8d21-9f95e723d8b9'
    'lead': 'Senior Associate Justice Antonio Carpio issued another warning in relation
      to controversial loan deals with China. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T18:51:32.563+08:00
