  'businesses-consumers-positive-economic-outlook-Business-Confidence-Survey':
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-28T18:46:52.385+08:00
    'imagesource': 'jcr:4c5f706f-07a3-4852-bca0-25591165f922'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b379a8c-7419-473d-8f49-cea5713bc9f4'
    'lead': 'More businesses and consumers took a more positive view on the economy
      for the first quarter of 2019, the Bangko Sentral ng Pilipinas said Thursday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T18:49:13.927+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:50:43.154+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:50:23.449+08:00
