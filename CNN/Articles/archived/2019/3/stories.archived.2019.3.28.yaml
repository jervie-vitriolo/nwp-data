      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can account for the location of the child the entire day of
        Sunday, March 10 up to the morning of March 11, 2019. We are very sure that
        he was not somewhere else other than those identified by our witnesses, which
        is really in the residence, near the residence, in the basketball court,"
        he said.</p>'
