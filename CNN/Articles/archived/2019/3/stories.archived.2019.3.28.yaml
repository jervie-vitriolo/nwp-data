  'brunei-gay-sex-adultery-punishment':
    'author': 'Ben Westcott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-28T10:16:46.501+08:00
    'imagesource': 'jcr:6ca41a00-3aac-4591-981e-11963213e99c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2abd448-3a38-4119-9cd2-a5ba6570be83'
    'lead': 'Beginning on April 3, any individuals found guilty of the offenses will
      be stoned to death, according to a new penal code. The punishment will be "witnessed
      by a group of Muslims."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T10:22:58.834+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:51:03.438+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:50:18.201+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Brunei', 'sharia-law']
    'template': '1'
    'title': 'Brunei to punish gay sex and adultery with death by stoning'
    'visualType': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7768102-1457-41e7-bd1c-fdd0e0b981b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:58.837+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:03.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî A new law which comes into effect from
        next week will punish homosexual sex and adultery with death in the small
        southeast Asian kingdom of Brunei.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8455892-86b3-4299-bb5f-4079ef984482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:58.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:03.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beginning on April 3, any individuals found guilty of the offenses
        will be stoned to death, according to a new penal code. The punishment will
        be "witnessed by a group of Muslims."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47e8287-4571-4797-ac01-f6be6d5b81d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:58.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:03.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s strict new laws were announced in 2014, and have
        been rolled out gradually. The latest phase of implementation, including the
        brutal new provisions, was quietly announced on the Brunei attorney general''s
        website on December 29, 2018.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6549606-4110-46a3-a17d-7f85deb4c8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:58.835+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:03.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights groups were quick to express horror at the penal code,
        which will also order amputation as a punishment for theft.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4714f6f6-8149-4af7-ad1c-0daacb0f231b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:58.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:03.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Brunei must immediately halt its plans to implement these vicious
        punishments, and revise its Penal Code in compliance with its human rights
        obligations. The international community must urgently condemn Brunei''s move
        to put these cruel penalties into practice," Rachel Chhoa-Howard, Brunei Researcher
        at Amnesty International, said in a statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd305bb8-fd61-47fc-9332-cdc543c7b0b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:58.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:03.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a broad international outcry when <a href="https://edition.cnn.com/2014/05/01/world/asia/brunei-sharia-law/index.html">Brunei
        became the first country in the region</a>&nbsp;to adopt sharia law in 2014,
        an Islamic legal system which outlines strict corporal punishments.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d992e9d-3764-42e1-ad9e-d3a3e1e60a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:58.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:03.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tiny, oil-rich kingdom of just over 450,000 people is located
        on the island of Borneo, close to moderate Islamic nations of Indonesia and
        Malaysia.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09dacfa-e01a-409a-829e-ee63a2a5d37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:58.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:03.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comparison to its neighbors, Brunei grown conservative in recent
        years, including banning the sale of alcohol.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9879866-fd52-4382-8a70-de4ac07db899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:58.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:03.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new penal code was announced in May 2014, by the Sultan of Brunei,
        Hassanal Bolkiah, who also acts as the country''s prime minister. In announcing
        the change, government''s website quoted the Sultan saying that his government
        "does not expect other people to accept and agree with it, but that it would
        suffice if they just respect the nation in the same way that it also respects
        them."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88e9e5c-a0e3-4ac6-a19a-6ad72f523aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:22:58.836+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:03.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/27/asia/brunei-anti-lgbt-stoning-law-intl/index.html">Brunei
        to punish gay sex and adultery with death by stoning</a>."</em></p>'
  'united-states-border-immigration--children':
    'author': 'Geneva Sands, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-28T10:25:37.797+08:00
    'imagesource': 'jcr:85bed2f3-62c6-45d4-9675-9e1cda4c2195'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1954ee9c-ec01-4978-bc7b-4e7e50ed3026'
    'lead': 'Customs and Border Protection Commissioner Kevin McAleenan said Wednesday
      that the "breaking point has arrived this week" for the U.S. immigration system.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T10:29:15.226+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:51:02.672+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:50:18.333+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'Customs-and-Border-Protection', 'immigration']
    'template': '1'
    'title': 'Almost 40,000 children will be taken into federal custody this month,
      U.S. border official says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2589fb-8769-45a9-a05b-a024b11a5c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:15.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:02.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Customs and Border Protection Commissioner
        Kevin McAleenan said Wednesday that the "breaking point has arrived this week"
        for the U.S. immigration system.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3615692e-a42a-481b-a643-ff74ce2eee6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:15.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:02.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking from El Paso, Texas, the head of the U.S. border security
        agency said that on Monday, CBP encountered the highest total number of migrants
        in years, with more than 4,000 in a single day, the vast majority of which
        were apprehensions of people illegally crossing the border.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340a3076-f774-4d24-81b8-804f7dfe1233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:15.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:02.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That number was broken again on Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fab9dbf-ce87-462f-b5d3-bc7929583907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:15.227+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:02.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McAleenan said the agency is on pace to apprehend and encounter
        "over 100,000" migrants this month. Ninety percent of those are expected to
        be for illegal border crossings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697c5199-0769-4921-8a35-dfa3677c9100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:15.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:02.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"March will be the highest month since 2008," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832b0e73-c524-47f5-aeef-fbd6f56bad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:15.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:02.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March 2019 alone, almost 40,000 children will come into CBP''s
        custody, McAleenan said, adding that the "potential for a tragic incident"
        during a border crossing or in overwhelmed agency facilities is "clear and
        present."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a12d4f-fdf1-45e3-9eb3-fb63b1fe9160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:15.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:02.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the danger increases as the weather gets hotter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f8ef52-d41f-482c-a7ca-43d5a2c2d704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:15.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:02.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, two Guatemalan children died after they were detained
        with their fathers after crossing the border.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf5d8ce-a244-480f-be27-82daf308fe1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:15.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:02.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For months, administration officials have been warning that the
        changing demographics ‚Äî more families, children and a majority of Central
        Americans arriving ‚Äî were causing strain on resources, but the overall numbers
        of people arriving at the border are now set to reach levels not seen in a
        decade.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac15b1ed-4408-4029-852c-8fbea78fefdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:15.228+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:02.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the monthly number of border arrests was above 90,000
        was in the spring of 2008. During the unaccompanied minor crisis of 2014,
        the highest monthly total number reached 61,357.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9d47997-4846-4161-8668-b75e24b41dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:15.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:02.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This stark and increasing shift to more vulnerable populations,
        combined with the overwhelming numbers, and inadequate capacity to detain
        families and children at ICE and Health and Human Services, respectively,
        is creating a humanitarian crisis," said McAleenan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ee9578-5170-47e0-9441-54049996283d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:15.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:02.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBP is taking over 60 migrants to the hospital each day and is encountering
        people with severe medical conditions, according to the commissioner.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f4a665-49f7-4b67-93f2-f5c7fc8eb022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:15.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:02.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, in the past four days, CBP has seen infants with fevers
        of 105 degrees and a 2-year-old suffering from seizures in the desert.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd92f1daf-0331-45c0-965c-2f92c0e8aa7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:29:15.229+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:02.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/27/politics/immigration-border-40000-children/index.html">Almost
        40,000 children will be taken into federal custody this month, US border official
        says</a>."</em></p>'
