      'jcr:uuid': 'b6ecdbee-a6ac-454b-8189-0a02204f4707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:33:01.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:50:53.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA said water in the dam may continue to fall below the critical
        level of 180 meters over the expected rainfall lack in April. The current
        level is at 194 meters. The normal level is 212 meters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5704428-d4ef-4040-a2df-4458944c2a5c'
