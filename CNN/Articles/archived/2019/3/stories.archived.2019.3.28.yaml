      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte may just be having the impression that the drug
        situation has worsened because of the drug agency''s intensified operations
        against drugs, which had let them seized billions of pesos worth of drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df78c791-8770-4913-a4cd-32ac56cd0b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:23.189+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:45.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a29508-80d6-47e3-a73d-574076fb6599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:23.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:45.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Normal <em>''yun na magkaroon ng</em> impression. Kahit <em>ako
        eh, nung nakita ko bilyun-bilyon na, ''yung</em> unang impression <em>ko,
        ''Parang lumalala na ata.'' Eh kasi nung unang panahon may naririnig ka bang
        ganyan na bilyon? Wala eh,</em>" Aquino said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00b173ed-3221-4986-aace-691e30f121df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:23.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:46.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2572f726-e35b-4290-8060-7714b4626431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:23.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:46.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It''s normal to have that impression. Even I, when
        I saw that billions of pesos of drugs, that was my first impression, ''It
        looks like things are getting worse.'' Because back in the day, have you ever
        heard of billions of pesos drugs? None.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95941317-4ef3-4e04-8ad7-1e2da0caebeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:23.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:46.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7142d7-132d-418e-9adf-cce160c8e75a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:23.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:46.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson, a former police chief, said there
        is no evidence to back up Duterte''s claim that the drug situation is worsening
        and that he only based his opinion on his own perception.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814b6ed7-7332-4941-a306-9a625ca60fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:23.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:46.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a4af79-94d7-418e-be23-3aae95c7beb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:23.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:46.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all know the President, <em>kung anong</em> perception or mood
        <em>niya</em> at the time <em>''di talaga siya nagtatago.</em> Each time <em>mayroon
        siyang naiisip nilalabas niya ito pero hindi nga</em> backed by solid proof
        <em>na ang kanyang sinabi ay ''yan na nga talaga ''yan,</em>" Lacson said
        during the weekly Kapihan sa Senado forum.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202d35f4-f86f-496e-aaa9-ec0b91b1ad4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:23.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:46.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f90c2a3-7cef-4623-820f-b2a48ab76ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:23.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:46.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We all know the President, he won''t hide whatever
        his perception or mood is at the time. Each time he thinks of something, he
        will say it, but what he is saying is not backed by proof.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459e4c49-c2ae-4006-aacd-5d940027cc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:23.190+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:46.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8177960-b9cd-464d-8b93-3410a86020f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:23.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:46.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said the Dangerous Drugs Board has been given a ‚Ç±70-million
        budget to find out how many drug users and pushers there are in the country,
        as officials, including Duterte, cite different figures.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53568749-4295-46be-a3e6-d7f949f86f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:23.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:46.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c88f7df-1ff4-489b-9af5-f3a08629f029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:23.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:46.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities seized <a href="http://cnnphilippines.com/news/2019/3/19/shabu-Muntinlupa-village.html"
        target="_blank">‚Ç±1.13 billion worth of shabu</a> during a raid in the upscale
        Ayala Alabang Village in Muntinlupa City last March 19. Three days after,
        the PDEA and the Bureau of Customs intercepted a <a href="http://www.cnnphilippines.com/news/2019/3/22/shabu-port-of-manila-pdea-boc.html"
        target="_blank">‚Ç±1.8 billion shabu shipment</a> at the Port of Manila.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50fba3de-cbae-4740-a418-4cb239a46f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:23.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:46.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9ee2d1-50ee-41da-b647-bbe77cd16cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:23.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:46.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said drugs that would be seized in the future may even reach
        trillions of pesos.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9e7478-5882-40ec-8c67-325ec961831c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:23.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:46.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64a641ff-fa3b-4815-ae55-513840454bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:23.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:46.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte lamented that billions of pesos worth of shabu flood
        the country on a certain day to divert attention from an even larger drug
        shipment.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '675e12a7-b675-4b1e-95c9-8abf6ce462e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:23.191+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:46.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14d9d37-62d6-42b2-8df2-617f11bb5f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:23.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:46.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government data shows that authorities have seized ‚Ç±29.29 billion
        worth of illegal drugs from July 1, 2016 until February 28, 2019. They have
        arrested 176,021 drug personalities and have killed 5,281 drug personalities
        during drug operations.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b3f54a-a09c-454c-8717-cf3eec8f7625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:23.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:46.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3d4027-57c5-4b32-8206-89ee72de3b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:23.192+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:46.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the campaign trail, Duterte had promised to eradicate the drug
        problem in three to six months, but later admitted that this is not possible.
        He has said that policemen are "at the bring of surrendering."</p>'
