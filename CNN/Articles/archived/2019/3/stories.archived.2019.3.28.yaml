  'dumbo-review':
    'author': 'Brian Lowry, CNN'
    'caption': '"Dumbo" achieves a minor miracle, taking a challenging animated classic
      and completely refashioning it into an effective, often-charming live-action
      movie.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-28T07:09:22.599+08:00
    'imagesource': 'jcr:e4abc59a-04c7-45e0-943b-41e075748acb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b71d6c4-2d29-4792-afb2-d764524bbe05'
    'lead': '"Dumbo" achieves a minor miracle, taking a challenging animated classic
      and completely refashioning it into an effective, often-charming live-action
      movie.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T07:12:16.470+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:51:10.170+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:50:16.613+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['dumbo', 'disney', 'review']
    'template': '1'
    'title': '''Dumbo'' gets Disney live-action parade off to high-flying start'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ae46a3-14d5-47d4-85f1-13ac60b385ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:12:16.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:10.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;"Dumbo" achieves a minor miracle,
        taking a challenging animated classic and completely refashioning it into
        an effective, often-charming live-action movie. Director Tim Burton seemed
        like an unorthodox choice for the assignment, but the lead entry in this year''s
        Disney adaptation parade sets the bar nearly as high as an elephant''s eye
        for "Aladdin" and "The Lion King."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31218819-7782-459a-9d8f-30b927f94258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:12:16.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:10.172+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the original 1941 film is rightfully beloved, parts of
        it haven''t aged well, and the story''s slim nature ‚Äî&nbsp;coupled with the
        near-absence of significant human characters ‚Äî&nbsp;created formidable hurdles
        with which something like "Beauty and the Beast" didn''t have to contend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a8c358e-6cbd-427c-aed2-0c4ee9d72850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:12:16.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:10.173+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So give credit to Burton and screenwriter Ehren Kruger for basically
        knitting together this "Dumbo" with only a rudimentary connection to the source,
        while incorporating a relevant message about the natural world and circuses
        that provides timely underpinnings to this otherwise fanciful tale.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5d8282-1488-4506-b4c5-8867a520eb55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:12:16.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:10.174+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set exactly 100 years ago during the heyday of circuses, the movie
        has a foot in World War I. Veteran Holt Farrier (Colin Farrell) returns to
        his two children (Nico Parker, Finley Hobbins), who have lost their mother
        while their dad was losing an arm in Europe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f722609a-25bd-4aeb-a2b3-65c1777acbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:12:16.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A circus rider, Holt is ready to rejoin the big top, but the circus''
        colorful proprietor Max Medici (Danny DeVito) has other plans, wanting him
        to work with the pregnant elephant he has just acquired.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9dc1a4-2111-421f-89b1-e9f7bb8b530c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:12:16.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:10.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The baby soon arrives, but he''s not the cute little attraction
        that Medici had in mind. Instead, his massive ears make him an object of derision
        ‚Äî&nbsp;at least, until he surprises the two kids by Inhaling a feather and
        promptly blasting himself into the air.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf100983-6db4-490c-9e86-3e10ffab730d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:12:16.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where the circus reveal about Dumbo''s flying abilities was basically
        the big finish to the original, here, it''s just the beginning of the little
        elephant''s journey. Again separated from his protective mother, he becomes
        a much-pursued prize, with Medici approached by a sleazy circus impresario
        played by Michael Keaton, who, along with Burton and DeVito, joins an unlikely
        "Batman Returns" reunion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1186a583-03cb-4dba-a4e8-d5360d371de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:12:16.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:10.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although positioned as a family movie, "Dumbo" has some deeper thoughts
        beneath those over-sized ears. Beyond the animal-rights undercurrent, there''s
        a not-so-subtle warning about corporate greed run amok, which might seem like
        a slightly awkward juxtaposition with Disney''s obvious desire to translate
        the adorable elephant into shelves full of plush toys.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ecbeb0-7a33-4f10-a4c4-6b9a174f1bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:12:16.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:10.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, while Dumbo is plenty adorable with those big, soulful
        eyes, there are no talking animals here. That means grounding the story and
        emotion not only in the little elephant''s plight but those of the human characters,
        which includes the kids dealing with their own parental issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d3e05ec-52d5-48c7-a894-44cbd049096c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:12:16.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:10.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fortunately, Burton has orchestrated a dense and intricate world,
        with the colorful circus denizens and design bringing to mind Robert Altman''s
        "Popeye." Composer Danny Elfman, meanwhile, delivers his latest lush score
        in the service of a Burton movie, which also features an updated rendition
        of the song "Baby Mine."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000d870c-ec6e-4a6a-9dfd-c070cd46bdc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:12:16.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:10.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Purists can quibble, of course, about the need to mine the Disney
        vaults in this manner, but doing so ignores the prevailing tides in an entertainment
        industry built around exploiting established intellectual property.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0182c0a-2249-4a3c-be50-34c4c81e43f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:12:16.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Allowing that movies like "Dumbo" are inevitable, this feels like
        a genuine overachiever ‚Äî&nbsp;a film that doesn''t always soar but flies higher,
        and more gracefully, than it honestly had any right to given the level of
        difficulty involved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3680d448-667a-44e9-b019-12b9f4096b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:12:16.471+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Dumbo" premieres March 29 in the U.S.. It''s rated PG.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23075f24-e38b-4dd8-8f8a-ecee14112e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:12:16.470+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:10.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/27/entertainment/dumbo-review/index.html">''Dumbo''
        gets Disney live-action parade off to high-flying start</a>"</em></p>'
