      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pahinga ka naman minsan, ''wag mo nang intindihin yong mga tao
        dyan na pabright-bright, si Inday na bahala sa kanila (Find some time to rest,
        do not mind those people who try to look bright, Inday will handle them),"
        he said. He added he will take on people he called "mad dogs."</p>'
