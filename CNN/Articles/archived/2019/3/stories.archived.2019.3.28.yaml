  'duterte-song-tao-davao-city':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-28T14:45:02.027+08:00
    'imagesource': 'jcr:6b2b46f3-74b3-41d9-be8a-f27abd7a3b1a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '07cb21e4-6e4d-4697-92b9-5bee6e32b4a2'
    'lead': 'President Rodrigo Duterte welcomed Song Tao, Minister of the International
      Department of the Communist Party of China (IDCPC) Central Committee during
      a courtesy call in Davao City  Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T14:48:38.232+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:50:50.417+08:00
