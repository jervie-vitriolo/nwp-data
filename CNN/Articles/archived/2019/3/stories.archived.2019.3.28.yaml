      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>Cardi B is discussing dark corners
        of her past after an old video circulated on social media over the weekend.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a577de-5afe-4170-a593-a0b6ecf89778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:29:01.079+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:09.393+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97c7364-555a-42a8-8b0a-a15fcb3244c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:29:01.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:09.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "I Like It" rapper has addressed a three-year-old Instagram
        Live video in which she said she had drugged and robbed men during her days
        as a stripper in the Bronx.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '634832ea-c330-4d7b-883e-1b2e83994cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:29:01.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:09.394+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd92f239-ff53-4812-9f02-476925d08846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:29:01.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:09.395+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So I''m seeing on social media that a live I did 3 years ago has
        popped back up. A live where I talked about things I had to do in my past
        right or wrong that I felt I needed to do to make a living," Cardi B wrote
        in an Instagram post on Tuesday. "I never claim to be perfect or come from
        a perfect world wit [sic] a perfect past I always speak my truth I always
        own my s***."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5cd3b9f-ca1c-465b-b63f-cb03e5d65d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:29:01.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:09.396+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8767e840-b1d9-422f-af21-b8347da1f95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:29:01.080+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:09.397+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She went on to write, "I never glorified the things I brought up
        in that live [sic]I never even put those things in my music because I''m not
        proud of it and feel a responsibility not to glorify it."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27f26c2-e385-45d2-a7a3-9b3cfbf5aa8a'
