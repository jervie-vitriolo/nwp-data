      'jcr:uuid': 'b6f65ed0-7091-4176-bedd-3cb02f863c96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:57:11.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then the gunman walked into the street and fired at a Metro bus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '300271ab-dd30-48de-8a58-d5d48734669e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:57:11.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:56.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus driver was hit by the gunfire, but was able to turn the
        bus around and get away, police said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99983ab2-c817-4934-84ab-1f1ddc901c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:57:11.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:56.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunman then carjacked a red Prius, shooting and killing the
        50-year-old driver, police said. When officers arrived, they tried to talk
        to the gunman, Green said. But the gunman closed the car door and took off
        in the Prius, with officers pursuing him for about a block and a half "at
        a high rate of speed," according to police.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fef689b-7e46-427b-a217-c21ec5027416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:57:11.358+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:56.322+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the chase, the gunman collided with another car, killing
        the other driver, a 70-year-old man, authorities said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4d509d-6b3d-406c-a1a8-66e8c0cff534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:57:11.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a brief standoff, officers took the gunman into custody. He
        was taken to Harborview Medical Center with non-life-threatening injuries
        where he is under police guard.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536c0e74-96a9-4130-880c-f3e14dc9dd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:57:11.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:56.323+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our hearts go out to the families, the folks that are here, the
        folks who are affected by this and our community as a whole. We''re outraged
        at what this suspect did," Green told reporters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acffdc4-9df1-481e-afa1-b161dc164bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:57:11.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dow Constantine, the King County executive, in a tweet praised the
        wounded bus driver for acting "heroically in the face of extreme adversity
        to protect his passengers this afternoon."</p>'
    '29':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Just leaving Harborview where our Metro Transit operator is being
        treated for gunshot wounds. Spoke with Transit Union officials on site. Wounded
        driver acted heroically in the face of extreme adversity to protect his passengers
        this afternoon in Lake City.</p>&mdash; Dow Constantine (@kcexec) <a href="https://twitter.com/kcexec/status/1111072650858684416?ref_src=twsrc%5Etfw">March
        28, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0362a02d-7d7b-49e3-b0f8-c2b33f9daa99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:57:11.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c01d507-97e6-4130-b01a-c029e8ac04dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:57:11.359+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:56.324+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A resident, John Barrett, told <a href="https://komonews.com/news/local/police-respond-to-shooting-in-lake-city">CNN
        affiliate KOMO</a>&nbsp;that he saw a man pointing a gun at people on the
        street, Sand Point Way.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507e3abb-4fc2-4c7d-8739-34b24d358a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:57:11.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:56.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was walking down Sand Point Way just firing at anything ‚Äî just
        without any regard, just kept firing," Barrett said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79f369c-dfe8-40fc-8442-bc490f45d0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:57:11.360+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:56.325+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/27/us/seattle-shooting-bus/index.html">Two
