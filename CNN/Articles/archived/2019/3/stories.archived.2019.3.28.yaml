      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students and employees were immediately instructed to vacate their
        dorms and offices and to remain vigilant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df2258a-33a7-4cc7-8dd3-ae67682b2c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:42:06.150+08:00
      'mgnl:createdBy': 'janine'
