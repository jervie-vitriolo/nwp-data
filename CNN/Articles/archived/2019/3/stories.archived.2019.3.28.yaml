      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Edu Manzano (San Juan City)</strong> ‚Äì&nbsp;The veteran
        actor and TV host is taking another shot in politics, this time running for
        the lone congressional seat of San Juan City, one of the most progressive
        business districts in the country. He had served as Makati vice mayor from
        1998 to 2001. Manzano failed in his attempts to become vice president in 2010
        and senator in 2016.</p>'
