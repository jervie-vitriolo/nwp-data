    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:50:21.547+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Philippines', 'China', 'Rodrigo-Duterte', 'Song-Tao']
    'template': '1'
    'title': 'Duterte to Chinese official: PH gov''t had no hand in ICC case vs. Xi'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bbfbb8-14b3-4efb-bfcd-385947752697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:48:38.232+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:50.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> ‚Äî President
        Rodrigo Duterte welcomed a ranking Chinese official during a courtesy call
        in Davao City Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c96ee279-3236-43fa-a95d-9eeba81f1c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:48:38.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Song Tao, Minister of the International Department of the Communist
        Party of China (IDCPC) Central Committee, along with other delegates from
        China met with the President at the Matina Enclaves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6696a606-8ba5-434c-ac48-ece37073b442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:48:38.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:50.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Presidential Communications Operations Office (PCOO),
        Duterte and Song discussed "issues that would further strengthen the relationship
        between the two countries," as well as matters of mutual interest including
        the West Philippine Sea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6b8e04-41a0-457c-b74b-dd943a93a73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:48:38.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:50.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, the President clarified his administration had
        no hand in the recent filing of a case by former government officials against
        Chinese President Xi Jinping at the International Criminal Court.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98b7ada-8bb5-43e2-abf1-c4d6596d6daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:48:38.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:50.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, however, clarified the Philippines is a democracy and therefore
        "cannot stop people from just filing cases."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a8ee35-415f-4fa9-b487-c2ae02dfa62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:48:38.233+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:50.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear how Song responded to the President''s statement.
        No further details on the meeting have been released.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15127ca4-6189-432f-a3ba-bd46c635bf96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:48:38.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:50.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2019/3/25/Panelo-Del-Rosario-ICC-complaint-political-goal-.html">RELATED:
        Palace backs ''political motive'' claim behind ex-officials'' ICC complaint
        vs. China</a></strong>&nbsp;</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08f1562d-c98f-4f75-96e7-3be62c57941d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:48:38.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:50.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, former Department of Foreign Affairs (DFA) Secretary
        Albert del Rosario and former Ombudsman Conchita Carpio-Morales <a href="http://cnnphilippines.com/news/2019/3/21/Xi-Jinping-South-China-Sea-communication-ICC.html">filed
        a communication before the International Criminal Court</a> outlining the
        crimes Chinese President Xi Jinping and other Chinese officials supposedly
        committed in their "systematic plan to control" the South China Sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce90d7c5-d25b-4fbe-ac52-e828c147b6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:48:38.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:50.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After learning of the filing, <a href="http://cnnphilippines.com/news/2019/3/21/Rodrigo-Duterte-PH-China-ties-Xi-Jinping-ICC-case.html">Duterte
        said</a> both former officials were "entitled" to file the case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b59e305-35ba-4c6e-b543-3daecc1f95cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:48:38.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:50.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are Filipino citizens. And I think we just also have to defend
        our position vis-a-vis sa kanila. They think they have a good case, and I
        would say that there is no jurisdiction over this country and of China. Mas
        lalo na sa [Especially with] China. We will just go along that line," he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf58300-0904-4074-9745-498eca828deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:48:38.234+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:50.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the President added whether the case would prosper or not
        was a different matter.</p>'
