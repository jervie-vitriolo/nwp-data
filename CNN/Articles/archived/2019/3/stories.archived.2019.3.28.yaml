      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Two men were killed and two others were
        critically injured when a gunman opened fire in a Seattle street and then
        fled, leading to a fatal car accident.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e34243f-4081-4c1d-b011-a05af709d51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:57:11.357+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:56.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, who has not been identified, was taken into custody
        Wednesday after a rampage that Seattle Police Deputy Chief Marc Garth Green
        described as a "random, senseless act."</p>'
    '4':
