    'mgnl:tags': ['airport', 'skytrax', 'changi']
    'template': '1'
    'title': 'These are the world''s best airports for 2019'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb9e98c-6b60-4595-a408-0cc80f30562a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:19:06.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:06.752+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;What makes an airport a "world''s
        best"? High-tech facilities? Friendly staff? Great leisure amenities? Speedy
        immigration service?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c89f5f-9075-499a-bcdf-73264899e326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:19:06.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:06.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Skytrax World Airport Awards, being a global travel
        leader means constantly striving to improve, innovate and impress.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16223f9c-76c6-49e8-bddd-374e45161a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:19:06.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:06.753+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so for 2019 ‚Äî&nbsp;and for the seventh time in a row ‚Äî&nbsp;Singapore
        Changi Airport is crowned the world''s best aviation hub, just in time for
        the opening of the much awaited Jewel Changi terminal, in April.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86353c7c-032e-49a8-9d6f-9cee8ac4b267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:19:06.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:06.754+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be voted the World''s Best Airport for the seventh consecutive
        year is a truly fabulous achievement for Changi Airport, and this award continues
        to underline the airport''s popularity with international air travelers,"
        Edward Plaisted, CEO of Skytrax said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16108172-643f-4ac3-9a85-55e00ac1178c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:19:06.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:06.755+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prestigious accolade was awarded at the Passenger Terminal Expo
        2019 in London on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e3a63b-1718-405a-808b-ca4a21b94a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:19:06.804+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:06.756+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Skytrax World Airport Awards are voted for by customers in a
        global airport customer satisfaction survey.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628bafa6-da63-4737-a5c3-e6fbb194f146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:19:06.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:06.757+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As well as counting down the 10 best airports, Skytrax awards gongs
        for categories including regional airports, best airport staff, airport dining,
        baggage delivery and cleanest airport.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3288f8c-8166-4075-913a-8389809a5d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:19:06.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:06.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Best of the best</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc97138-dda5-458d-8d27-8c87a96ed998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:19:06.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:06.758+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Singapore Changi Airport is known for its rooftop swimming pool,
        two 24-hour movie theaters and shopping spots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b005e626-b6df-448f-a94a-685d23b8c318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:19:06.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:06.759+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Jewel Changi Airport opens, the transport hub will also be
        home to the world''s tallest indoor waterfall.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739c26c9-0d45-417a-89e7-9fe10c75ff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:19:06.805+08:00
