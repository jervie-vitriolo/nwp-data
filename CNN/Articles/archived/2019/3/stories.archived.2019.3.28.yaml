      'mgnl:type': 'text'
      'text': '<p>Bayern top the Bundesliga table on goal difference from Borussia
        Dortmund, but exited this season''s Champions League in the round of 16 after
        losing 3-1 on aggregate to Liverpool. It was the first time Bayern had failed
        to reach the last eight since 2011.</p>'
