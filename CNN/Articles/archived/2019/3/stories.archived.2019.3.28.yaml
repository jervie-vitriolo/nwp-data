      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Vilma Santos-Recto (Lipa City, Batangas)</strong> ‚Äì&nbsp;The
        incumbent House representative of Lipa City, Batangas is gunning for another
        term. The "Star For All Seasons" had served as provincial governor and Lipa
        City mayor.</p>'
