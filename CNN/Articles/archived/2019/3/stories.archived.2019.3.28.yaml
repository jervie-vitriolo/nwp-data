      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:41.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mogensen said more than 1,000 passengers had been affected by the
        grounding of aircraft. He said he didn''t have an exact figure on the number
        of tickets that had been sold.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92baaa7-badb-4a8e-8925-7eb05cb03cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T22:56:46.414+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:41.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very sorry about this as these are people who have supported
        us," said Mogensen. "I''m disappointed not to honor our commitments."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f08440d-5274-44a2-986a-ded11938dbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T22:56:46.414+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:41.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saurabh Aggarwal, who was due to fly from Toronto to Reykjavik on
        Wow Air, described a chaotic scene at Toronto airport.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27cc6c1c-3083-4305-b931-e800bdbacecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T22:56:46.414+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:41.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aggarwal said customers were given conflicting information about
        the flight''s status before it was canceled at 10:55 p.m. on Wednesday. He
        said passengers were not provided with accommodation and no refunds were issued.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021abba8-0d5a-43cf-8cca-9e611a09c99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T22:56:46.414+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:41.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This really scared everyone, at that point we were finally given
        back our bags and no money as of now has been issued back to me," Aggarwal
        told CNN.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f24c454-a342-4122-a87b-56c1cd908891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T22:56:46.414+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:41.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t until Thursday morning that she received an email from
        Wow Air informing passengers that the airline had ceased operations and all
        flights were canceled.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576099c5-2ad4-4236-aa66-1dc924bf3f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T22:56:46.415+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:41.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other affected passengers also criticized Wow Air on social media
        over the lack of communication.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f555692-8e83-4ec8-b4d0-de403048cd9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T22:56:46.415+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:41.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just found out about this news," tweeted Jonathan Koo, who was
        stuck at Newark Liberty Airport after his flight was canceled. "They didn''t
        even notify any of us directly, had to find out from twitter and reddit."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fa3779-5a4c-4900-9d9a-7241d6d23df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T22:56:46.415+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:41.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second passenger described "pandemonium at the gate" as he waited
        for the same flight in Newark. Others tweeted photos of crowds as passengers
        tried to find out what to do.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f046880-83f8-407c-bbed-b71d668a9e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T22:56:46.415+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:41.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines including EasyJet and Norwegian Air were offering reduced
        fares to stranded travelers because of the difficult circumstances, according
        to the Icelandic Transport Authority.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff94a73-71a9-4cb0-a804-9b30604d76c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T22:56:46.415+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:41.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget airline also said that passengers who bought tickets
        from a European travel agent as part of a packaged tour were protected. Others
        with travel insurance may also be entitled to claim compensation.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '196627d9-b9a6-4890-9047-c4cffd67deef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T22:56:46.415+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:41.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wow Air said that it may pay compensation "in accordance with European
        regulation on Air Passenger Rights." If the airline declares bankruptcy, passengers
        can make a claim with the administrator or liquidator.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1c02c3-1acd-4960-9935-d05482d26682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T22:56:46.416+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:41.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Spence, a Wow Air passenger due to return to Toronto from Berlin
        on March 30, said she received no advance warning from the airline.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85fcc5f1-dde0-4120-bfc1-00fb4437bb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T22:56:46.416+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:41.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now I have to find a last-minute flight home that will likely be
        incredibly expensive," said Spence. "Honestly the worst part is that Wow hasn''t
        even reached out to inform passengers like myself."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555e0baf-2a24-46b2-92af-40e7cf4436ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T22:56:46.416+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:41.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Founded in 2011, Wow Air was known for cheap trans-Atlantic fares
        on routes via Iceland. It''s part of a group of Nordic airlines that drove
        ticket prices down thanks to no-frills service.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d24b90-af42-4317-8f06-7eb8b2becdcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T22:56:46.416+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:41.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the latest in a string of airlines to suffer problems as the
        aviation industry is buffeted by fierce competition and shifting business
        models.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a478e3-f609-4d03-9b7a-4f86549b01c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T22:56:46.416+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:41.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Primera Air ceased operations in October 2018. In February, German
        airline Germania filed for bankruptcy and British airline Flybmi stopped flying.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ac15ec-e818-4fda-90ae-4f0ef68aef66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T22:56:46.413+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:41.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/28/business/wow-air-scli-intl/index.html">Wow
        Air ceases operations, leaving passengers stranded</a>."</em></p>'
  'Saudi-Arabia-UN-job-application-evidence-case-Loujain-al-Hathloul':
    'author': 'Tamara Qiblawi, CNN'
    'caption': 'Saudi Arabia has not publicly released the charges against women''s
      rights defender Loujain al-Hathloul, or several other prominent female activists
      who are currently on trial in Riyadh on charges related to their human rights
      work.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-28T22:59:43.622+08:00
    'imagesource': 'jcr:111a5d4b-1a6d-41f2-a300-972501bc76f4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7101fc4e-6b34-4e44-8750-b0c8c9a15502'
    'lead': 'A prominent Saudi activist''s admission that she once applied for a job
      at the United Nations is being used as part of the kingdom''s case against her,
      CNN has learned.

      '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T23:06:26.972+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:50:40.441+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:50:24.279+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Saudi-Arabia', 'human-rights', 'United-Nations']
    'template': '1'
    'title': 'Saudi Arabia cites UN job application as evidence against rights activist
      Loujain al-Hathloul'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1bd043-f0eb-470c-8b20-643f2fb585d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:06:26.972+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:40.441+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî A prominent Saudi activist''s admission
        that she once applied for a job at the United Nations is being used as part
        of the kingdom''s case against her, CNN has learned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0995f9b2-8859-4cfd-8887-50b49555ae06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:06:26.972+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:40.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia has not publicly released the charges against women''s
        rights defender Loujain al-Hathloul, or several other prominent female activists
        who are currently on trial in Riyadh on charges related to their human rights
        work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a77fc68-073f-420b-8bb0-971e0681c62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:06:26.973+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:40.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a six-page charge sheet for Hathloul''s case, seen by CNN,
        a section titled "crimes committed" includes activism against the kingdom''s
        restrictive male guardianship laws, along with contact with foreign journalists
        and diplomats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fae56cd-657e-4f22-bdb1-d7230aa64278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:06:26.973+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:40.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges rely on a series of alleged confessions, according to
        the documents, which state that Hathloul confessed to applying for a job at
        the UN along with confessing to being in contact with the human rights groups
        Amnesty International and Human Rights Watch.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d55f507-47f8-4517-b6e2-dabd4a14f7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:06:26.973+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:40.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hathloul applied to the UN''s Young Professionals Programme in 2017,
        her family members told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee766fb-1f50-44b5-bf5d-7a2f8d44fe77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:06:26.973+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:40.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to the Saudi government on the details in the
        charge sheet. In the past the kingdom has not responded to repeated requests
        for information on the charges against the women. CNN has reached out to the
        UN for comment.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264ce535-e7f9-40b0-9d87-6c2cade3c691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:06:26.973+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:40.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The revelation comes as the trial of Hathloul and 10 other female
        activists resumed Wednesday in Riyadh, in a case that has been criticized
        by rights groups and drawn international condemnation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055924af-0e0a-42ca-8543-e5a5dd908624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:06:26.974+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:40.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Wednesday''s hearing, Hathloul requested bail and asked for more
        time to prepare her defense, her brother Walid al-Hathloul told CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e65711d-6b35-4dab-b525-6a6a82957bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:06:26.974+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hathloul, a well-known activist who fought to end the kingdom''s
        ban on women''s drivers, was arrested in March of last year as she was driving
        down a highway in the United Arab Emirates, where she had been living.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff19359-e35d-417e-a88b-92f32ca7cbbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:06:26.974+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was then sent back to Saudi Arabia and detained. The 29-year-old
        was released within days, only to be arrested in another sweep several weeks
        later that targeted 10 women''s right-to-drive activists. Some of those detained
        were released, but other activists were detained in the weeks that followed
        the initial arrests.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76cc3f6d-2e14-47f4-b6b3-280c7e143fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:06:26.974+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hathloul''s family members said she has reported being physically
        and sexually abused in detention. During a visit to the prison by her parents,
        she told them that she was regularly whipped, beaten, electrocuted and sexually
        abused in a basement she called the "palace of terror," her brother, Walid
        al-Hathloul, wrote in a CNN opinion piece in January.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8ed227-9f9f-4da4-a873-3ab57e75f477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:06:26.974+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:40.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi authorities did not respond to CNN''s request for comment
        on the torture allegations. Riyadh previously denied allegations of torture
        in a statement to CNN following an initial Human Rights Watch report alleging
        physical and sexual abuse against Hathloul and other detained female activists
        in November.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df22324e-6545-40e9-8c05-08124eb9fe96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:06:26.974+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:40.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2019/03/28/middleeast/saudi-arabia-loujain-hathloul-charges-intl/index.html"
        href="https://edition.cnn.com/2019/03/28/middleeast/saudi-arabia-loujain-hathloul-charges-intl/index.html">Saudi
        Arabia cites UN job application as evidence against rights activist Loujain
        al-Hathloul</a>."</em></p>'
  'Donald-Trump-Twitter-label':
    'author': 'Hadas Gold, CNN Business'
    'caption': 'Twitter is considering labeling tweets that violate its rules but
      should remain on the platform because they''re in the public interest.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-28T23:09:43.619+08:00
    'imagesource': 'jcr:2db6d59c-53a8-46fa-804a-ebf67cdd1bc9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e71528c-d8f6-4315-8829-cbaf46cfe244'
    'lead': 'Twitter is considering labeling tweets that violate its rules but should
      remain on the platform because they''re in the public interest.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T23:21:00.052+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:50:39.985+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:50:24.439+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Technology', 'Twitter', 'Donald-Trump', 'United-States', 'Vijaya-Gadde']
    'template': '1'
    'title': 'Twitter is considering labeling Trump tweets that violate its rules'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '702f1bd8-c915-4647-b547-65270ca75d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:21:00.052+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:39.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Twitter is considering labeling tweets
        that violate its rules but should remain on the platform because they''re
        in the public interest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39467cb9-d919-4154-8bff-6811655c51c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:21:00.053+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:39.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vijaya Gadde, Twitter''s head of legal, policy and trust made the
        announcement during an on-stage interview with the Washington Post on Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe14fa26-9dda-414f-a7fa-9a81ebb18fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:21:00.053+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:39.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media company is trying to find a way of maintaining
        its standards while adding context to tweets from politicians and other figures
        that may be offensive but are important for public debate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab2ee48-e7a1-4931-94bd-5cf2e3fc2f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:21:00.053+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:39.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter has come under fire from some critics who say President
        Donald Trump''s tweets often violate its rules against bullying, dehumanization
        and threatening harm.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8123d1ba-d284-49f2-990f-5320700493ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:21:00.053+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:39.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to a question about whether Twitter''s current approach
        means Trump gets total immunity for whatever he says, Gadde said the social
        media platform wants to find a way to keep tweets up for their newsworthiness,
        while also noting if a tweet violates their rules.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340a6fed-c716-4d61-8e50-1c674ecfa913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:21:00.053+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:39.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the things we''re working really closely on with our product
        and engineering folks is, ''How can we label that?''" she said, without naming
        the US president. "How can we put some context around it so people are aware
        that that content is actually a violation of our rules and it is serving a
        particular purpose in remaining on the platform."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feec608d-fce5-49f1-9619-cbeaf874e949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:21:00.054+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:39.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump regularly insults people on Twitter. He called a former staffer
        a "dog" and posted an altered video from a WWE wrestling match showing Trump
        beating up a man with a CNN logo superimposed on his head.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc696f1-6034-4fdc-8fd5-9c9aef8363f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:21:00.054+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:39.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though similar tweets by others might be removed for violating Twitter''s
        rules, the platform currently grants an exemption for world leaders and tweets
        it considers newsworthy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202cdab7-ef4d-47a3-a890-337e502b862b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:21:00.054+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:39.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadde said that doesn''t give leaders complete immunity, and it
        would draw the line on some content.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d69ba29-2f62-4cf0-8ff1-2531a85040b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:21:00.054+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:39.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An example would be a direct violent threat against an individual
        that we wouldn''t leave on the platform because of the danger it poses to
        that individual," she said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaef73b-d886-4185-a8b6-f915d97ebc58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:21:00.054+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:39.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter did not immediately respond to a request for comment on
        how it would go about labeling content or when the new system would be rolled
        out.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1172a7-a727-4f87-b0b0-b4c72376f3f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:21:00.054+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:39.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media companies have been struggling with how to police speech
        on their platforms for years, but the pressure has ratcheted up in recent
        months.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec2d0af-9eed-423d-96ea-b88d552cf982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:21:00.055+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:39.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Facebook announced it was banning all "praise, support
        and representation of white nationalism and separatism" on Faceboo and Instagram.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c259ea77-e2e8-4f56-89df-601bab0e3a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:21:00.055+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:39.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes less than two weeks after the suspect in the terror
        attack at two New Zealand mosques streamed the massacre live on the platform.
        A manifesto allegedly written by the suspect revealed white nationalist views.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492d3e32-4e87-49c5-91b8-d6df5fd78306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:21:00.055+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:39.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gadde said Twitter is considering limiting the visibility of dehumanizing
        tweets. A user would have to click through in order to view the tweet.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bbb828-ea0e-4022-b7e4-1650d1206cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:21:00.055+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:39.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, she said, would "force people to acknowledge what this is
        and make the choice of whether to see it or not versus it just being on the
        platform with full visibility."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd91ca2f-a916-4189-8654-2e233ba15773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:21:00.052+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:39.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a data-cke-saved-href="https://edition.cnn.com/2019/03/28/tech/trump-twitter-rules-label/index.html"
        href="https://edition.cnn.com/2019/03/28/tech/trump-twitter-rules-label/index.html">Twitter
        is considering labeling Trump tweets that violate its rules</a>."</em></p>'
  'Banani-Dhaka-Bangladesh-fire':
    'author': 'Sugam Pokharel and Helen Regan, CNN'
    'caption': 'Firefighters work to douse a fire in a the office building in Dhaka,
      Bangladesh. A rescue operation has been launched to save people trapped in the
      blaze.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-28T23:24:28.627+08:00
    'imagesource': 'jcr:bc90f668-02b1-4fd6-b63f-9109d90110d9'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3606c6e4-8975-4f65-a368-0edbf6590c88'
    'lead': 'Bangladesh has a history of fatal building fires, especially in factories
      where safety and structural standards have long been found to be inadequate.'
