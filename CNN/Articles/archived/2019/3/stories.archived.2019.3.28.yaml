    'template': '1'
    'title': 'DOTr, MMDA working on new city bus routes'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353c5c8c-4b64-4f32-bd15-886daef5adb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:38:14.961+08:00
      'mgnl:createdBy': 'pia'
