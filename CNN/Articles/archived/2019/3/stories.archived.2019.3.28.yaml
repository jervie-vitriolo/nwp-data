  'Boracay-visitors-Holy-Week-2019-':
    'author': 'Carolyn Bonquin'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-28T17:41:26.935+08:00
    'imagesource': 'jcr:0ba6d73e-48dd-4e84-83c7-2cd7e130cc6a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ea8d33d2-c345-45b9-a393-8d4bb864fff6'
    'lead': 'The Tourism Department assures the expected crowd for this year''s Holy
      Week will still be within the island''s visitor carrying capacity limit. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T17:49:28.183+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:50:43.860+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:50:23.220+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Boracay', 'Holy-Week', 'Holy-Week-2019-', 'Department-of-Tourism',
      'Boracay-Inter-Agency-Task-Force', 'Roy-Cimatu', 'DENR']
    'stories': ['93ca5308-06a0-46b6-8b34-e9b324787e34']
    'template': '1'
    'title': 'Boracay expects 58,000 visitors for Holy Week 2019 '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd35df3-fcc9-4e2f-82c5-83f9fa85d088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:28.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:43.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) ‚Äî&nbsp;</strong>The
        Tourism Department is expecting around 58,000 Boracay visitors for this year''s
        Holy Week celebration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e863f6a-24ef-43e2-9408-ae86764142be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:28.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:43.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Boracay Inter-agency Task Force''s press briefing on Thursday,
        Tourism Undersecretary Art Boncato assured the expected crowd will still be
        within the island''s visitor carrying capacity limit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee89c8f5-d1fa-45fd-8868-5a45c2b4a967'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:28.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:43.861+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"''<em>Yun</em> number of tourists<em> na dumadating</em> it''s
        almost the same <em>na lumalabas</em>," Boncato told reporters. "So <em>hindi
        magkukumpol ang</em> 15,000 <em>pagdating ng isang araw kasi merong lalabas.</em>"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6312add-0143-4345-bf70-b609fcaf34c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:28.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:43.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The number of tourists that will arrive will be the
        same as that of the ones exiting the island. So the 15,000 will not be together
        in one day, because there will be people leaving.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156887af-f232-4c51-b6e6-e93baaf49f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:28.183+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:43.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boracay''s carrying capacity was set at 6,405 arrivals per day,
        while the island''s tourist capacity is at 19,215.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b66f19e3-8e37-430e-9dc2-bdfff40f7b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:28.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:43.862+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure that the rule will be observed, Boncato proposed to limit
        the number of flights by airline companies and advised authorities to monitor
        hotel reservations. Guests also need to pre-book accommodations before they
        arrive on the island.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5221f1-8183-473a-81bd-659949006598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:28.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:43.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Task Force has so far listed 319 accredited accommodations,
        including 11,657 rooms in Boracay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84093bff-25ce-46a9-bd87-8716fc34a3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:28.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:43.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The island officially reopened on October 26, after a six-month
        closure on President Rodrigo Duterte''s order to have the island, which he
        called "a cesspool," rehabilitated.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fc859c-3980-41dc-af53-10599af8fb64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:28.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:43.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Increasing the environmental fee?</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754dc7b5-d149-45ee-9f27-c508bd33f872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:28.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Task Force added local government officials are also looking
        to increase the environmental fee collected from tourists as a garbage collection
        problem hounds the island.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f6a881-1f0d-4711-b7e3-f36ec432b479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:28.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environment Secretary Roy Cimatu said officials will implement the
        move- if it will be able to address the current environmental issues on the
        island. The current fee collected is at P75.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991b8110-8691-456c-b26e-858216893b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:28.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you increase this in favor of the clean, no garbage, <em>at
        yung ating mga</em> (and our) environmental issues <em>dito</em> <em>ay ma</em>address
        properly <em>at</em> masustain (will be addressed and sustained properly),
        I will," Cimatu told reporters.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c881d51-86a4-4a17-b8e8-ef1e0c48c4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:28.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government of Malay, Aklan has a pending P36.878 million
        bill with Ecos, the island''s garbage collection contractor. The bill covers
        trash collection fees for the months of January and February.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c98d57-9d13-4aec-9f69-0165066db8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:28.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:43.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malay Mayor Abram Sualog said the local government lacks funds.
        Even with their garbage and environmental fee collections totaling around
        P21.6 million , the budget is still not enough to cover all garbage collection
        expenses.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fedf9a-7aa7-460c-a3f7-02dd355473c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:28.184+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:43.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless they get money to pay Ecos, the contractor''s operation may
        be interrupted by April 15.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301fd40a-9983-48d0-af01-35c7a63c001a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:28.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:43.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contractor explained garbage collection has become more expensive
        after Cimatu ordered a full implementation of the Zero Waste Policy. The total
        garbage hauled for January and February reached over two million kilograms-
        which resulted in higher collection expenses.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29c1ced-6c2b-4532-ab23-b44d9c01f8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:28.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:43.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Cimatu, the Interior Department also backed the proposal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4879ebf0-077c-4f81-837a-8b1e68e6767c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:28.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:43.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Environment Undersecretary Sherwin Rigor proposed that
        the local government of Boracay instead refocus on its "money utilization."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a384bf-b754-4007-afd5-ae61d27af4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:28.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:43.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s where the LGU should refocus-- on their money utilization--
        whether or not they would increase their environmental fee or they will cut
        down on other expenditures and put that in our solid waste management-- which
        we''re now experiencing lack of fund to finance the whole year," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f231e49-0c33-4cf7-86b6-70ffb786ff10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:28.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:43.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, the Task Force likewise laid out other plans
        for the second phase of the rehabilitation, including a more effective healthcare
        system for visitors.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2768cb1a-34b7-4ff3-a5e0-fe0daf109e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:28.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:43.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were able to solve these (problems) within one year. Now, a<em>ng
        sunod diyan ay kailangan pa ma</em>-enhance <em>ang kagandahan ng</em> Boracay.
        And this is the healthcare, the hospitals <em>para sa ating mga turista</em>,"
        Cimatu said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec8c906-c50f-4796-90cc-aeafee83d8d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:49:28.185+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:43.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What''s next is that we need to enhance the beauty
