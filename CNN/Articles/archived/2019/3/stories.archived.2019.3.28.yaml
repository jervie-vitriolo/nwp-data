      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922b847c-c951-47f7-a07a-595a160aec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:42:06.151+08:00
      'mgnl:createdBy': 'janine'
