      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99270ea7-56dd-436b-990d-2bf8f8a3432c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:39:54.953+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:59.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Then Mayor Duterte have known him for a long time
        in Davao. He has a business in Davao. He has a mall and we know that his business
        is legal.]</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fac640dc-0c3e-4387-9e62-615b2846a726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:39:54.953+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:59.110+08:00
