    'title': 'Bomb threat in Leyte school prompts class, work suspension'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7faa64-0f26-4ea4-96ae-f0fab1212666'
