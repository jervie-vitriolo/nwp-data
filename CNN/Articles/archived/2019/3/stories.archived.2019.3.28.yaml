      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hernandez will be the 10th French player over the years to have
        joined Bayern, who signed another France World Cup winner ‚Äî Benjamin Pavard
        ‚Äî in the January transfer window. Pavard will join Bayern from VfB Stuttgart
        at the end of the 2018/19 season.</p>'
