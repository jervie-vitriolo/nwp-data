      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At number two on the list is Tokyo International Airport (Haneda),
        up one place from 2018. This hub also won World''s Best Domestic Airport and
        World''s Cleanest Airport.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f97971-231d-4b39-81f4-d86d95e8d88b'
