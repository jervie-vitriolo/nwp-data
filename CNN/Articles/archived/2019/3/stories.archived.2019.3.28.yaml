      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alfred Vargas (Quezon City, 5th District)</strong> ‚Äì&nbsp;The
        former model and actor, who became known for his role in the hit fantasy series
        "Encantadia," is seeking reelection as Quezon City 2nd District representative.
        Vargas served as councilor of the same district before entering Congress.</p>'
