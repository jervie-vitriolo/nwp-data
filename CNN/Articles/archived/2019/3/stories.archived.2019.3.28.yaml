    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ panel OKs raps vs. NDFP consultant, clears retired priest'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6e6803-5d8b-4329-9ad9-1af13f834b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:09:18.314+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:52.296+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> ‚Äî State
        prosecutors have found probable cause to file charges against a consultant
        of the National Democratic Front of the Philippines (NDFP) for illegal possession
        of firearms and explosives.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516cf963-1108-4ff2-a8c7-9b0b3c7bfeac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:09:18.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:52.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Department of Justice (DOJ) resolution dated March 25 and released
        Thursday said there was sufficient evidence against Renante Gamara after several
        firearms, ammunition, and explosives were found in a room he was occupying
        in Imus, Cavite last March 20. The raid resulted in Gamara''s arrest. It was
        conducted in the premises of Arturo Joseph Balagat, a retired Catholic priest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76835958-99ff-4d22-bcb3-538163d277d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:09:18.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:52.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven-page resolution signed by Assistant State Prosecutor Florencio
        Dela Cruz, Associate Prosecution Attorney Miguel Flores, and Senior Deputy
        State Prosecutor Richard Anthony Fadullon, noted that Gamara was "not a licensed/registered
        firearm holder nor is he authorized to possess firearms of any kind/caliber
        as well as ammunitions."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236b5daf-03fd-43dc-bf81-3faabd8e4c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:09:18.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:52.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police''s Regional Special Operations Unit
        also filed a complaint against Gamara and Balagat for violation of the Omnibus
        Election Code, but the panel said this should be dismissed since the firearms
        were not found in a public place.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63314a96-d2ed-405d-a4a3-9ddab0d38ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:09:18.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:52.297+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The panel junked all charges against Balagat and ordered his release
        from detention as "his culpability for the charges has not been sufficiently
        established by the available evidence."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ef68b1-6f50-46f3-a726-35980c6697ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:09:18.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamara and Balagat were both detained at Camp Bagong Diwa in Taguig
        City following their arrest.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1237771a-7d63-47cb-948f-a6eabae39303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:09:18.315+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:52.298+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gamara is among the NDFP consultants released in 2016 to participate
        in peace negotiations with the government. But since President Rodrigo Duterte
        dropped the talks in November 2017, he ordered the rearrest of the peace consultants.
        The NDFP has said this was illegal, citing the Joint Agreement on Safety and
        Immunity Guarantees (JASIG), a 1995 document that provides a safe pass for
        all participants in the peace talks. Malaca√±ang, however, said the JASIG is
        not in effect now that peace negotiations have been terminated.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd322163f-9839-4230-8cc5-09d614305468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T14:09:18.316+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:52.299+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NDFP represents the Communist Party of the Philippines in talks
        to end the five-decade armed insurgency, the longest-running in Asia.</p>'
