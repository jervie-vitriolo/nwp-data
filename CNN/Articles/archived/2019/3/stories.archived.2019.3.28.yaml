      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Icelandic budget carrier Wow Air has ceased
        operations and canceled its flights, leaving passengers stranded on both sides
        of the Atlantic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e5d4dd-29b8-4ba5-8d95-12b48f0d9b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T22:56:46.413+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:41.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline announced the closure in a statement posted to its website
        on Thursday. It advised passengers to book new flights on other airlines,
        and said some may be eligible for compensation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbc8ef9-8595-43ed-a26d-8ffc5512bd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T22:56:46.413+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:41.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wow Air CEO Sk√∫li Mogensen told Icelandic state broadcaster RUV
        that negotiations to save the airline went on until the early morning in Iceland.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade51cdf-4688-42de-8d9e-63838690f9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T22:56:46.413+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:41.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As is normal, people believed we would get the investment," Mogensen
        told RUV. "We have been very transparent, but it didn''t happen."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
