      'mgnl:lastActivated': 2023-01-29T22:51:01.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> - A local
        official seeks the suspension of an integrated transport terminal in Para√±aque
        just months after it opened.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fac8c6-3b2f-415c-9b85-f8daebe37df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:46:42.533+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:01.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite Governor Boying Remulla said the Para√±aque Integrated Terminal
        Exchange (PITX) is causing more inconvenience to passengers instead of easing
        commuting burdens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998cd1dc-6e82-4fd5-8a82-b019b0328bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:46:42.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:01.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They should not force it upon the people now. It is a source of
        inconveniece for Cavite√±os and it supposed to be completely intermodal including
        the train passing through and right now there are no trains," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba6598fb-9d42-46bd-8856-2afc51836ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:46:42.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:01.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Light Rail Transit One extension to Cavite is three years behind
        schedule.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Cavite governor calls for suspension of PITX operations <a href="https://t.co/MT4M7RNrQ7">pic.twitter.com/MT4M7RNrQ7</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1111036491281522688?ref_src=twsrc%5Etfw">March
        27, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2517e1af-10e5-4497-9aa1-8040de8df711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:46:42.536+08:00
