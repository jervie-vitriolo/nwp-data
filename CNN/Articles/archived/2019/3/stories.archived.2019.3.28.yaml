    'jcr:uuid': '5e5c0ddc-d5ef-4978-832c-be0952c634fe'
    'lead': 'President Rodrigo Duterte''s eldest son advised his father to take a
      break on his 74th birthday and even promised to handle his critics so he would
      not have to mind them for a day.'
    'mgnl:activationStatus': true
