      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changi Airport also nabbed the award for best airport hotel, thanks
        to its Crowne Plaza Changi Airport and its leisure facilitates also got recognized.</p>'
