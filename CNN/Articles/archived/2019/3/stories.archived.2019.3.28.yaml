    'template': '1'
    'title': 'Carpio warns China-Kaliwa Dam deal also uses patrimonial assets as collateral  '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bc40d5-3d36-4e65-82fa-d38fa16c6611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:51:32.563+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:42.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) ‚Äî&nbsp;</strong>Senior
        Associate Justice Antonio Carpio on Thursday issued another warning in relation
        to controversial loan deals with China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5706c8d7-d21b-4925-b811-0d5935efcfcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:51:32.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chance interview with reporters during an event in Iloilo,
        Carpio said that the China-funded Kaliwa Dam project in Rizal-Quezon has language
        similar to the Chico River loan deal which supposedly allows the country''s
        patrimonial assets as collateral.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4fc16e-1cec-485b-abac-06581c6d49e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:51:32.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our assets are also collateralized under Kaliwa Dam, patrimonial
        assets also," Carpio said in the sidelines of the 17th Integrated Bar of the
        Philippines National Convention.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ea6149-95a1-4f59-94e3-634b2557e017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:51:32.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first two loans - Chico and Kaliwa - are just the beginning
        because this is a total of 12 to 24 billion dollars with several projects.
        So we have to be careful. We must remove these provisions that are disadvantageous
        to us," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8ad6ee-314f-4033-8943-4baab79e64b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:51:32.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Carpio said China may seize the country''s "patrimonial
        assets" such as the Reed bank gas fields in the West Philippine Sea if the
        government defaults on the ‚Ç±3.69-billion Chico River Pump Irrigation Project
        in Kalinga-Cagayan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020ef51a-1918-4aa9-a1a3-3a333d9c7fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:51:32.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:42.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court Justice had warned that "in case of default by
        the Philippines in repayment of the loan, China can seize, to satisfy any
        arbitral award in favor of China, patrimonial assets and assets dedicated
        to commercial use."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e83ab23-25d2-486d-a67c-4b60ddc2cd37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:51:32.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:42.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio, citing Paragraph 8.1 of the loan agreement, said the country
        "expressly waived any sovereign immunity over all its assets."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4786b1-a281-473b-84dc-fcfcaa8083c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:51:32.564+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:42.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These may pertain to oil and gas resources in the exclusive economic
        zone in the West Philippine Sea, including Reed Bank.</p>'
