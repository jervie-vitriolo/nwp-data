      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:50:53.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) ‚Äî</strong>&nbsp;Weather
        bureau PAGASA on Thursday said sunny and cloudless days in April would make
        it impractical to conduct cloud seeding over Angat dam, which is Metro Manila''s
        main water source.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5b7a66-f6d3-4751-bb39-8e99e97bc98b'
      'mgnl:activationStatus': true
