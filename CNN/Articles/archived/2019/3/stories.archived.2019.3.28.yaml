  'avengers-endgame-movie-length':
    'author': 'Brian Lowry, CNN'
    'caption': 'Photo: Marvel Studios/Disney'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-28T06:13:23.410+08:00
    'imagesource': 'jcr:8285e79b-56c2-47ac-9e1b-da70bf100aa5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9927a473-a5c1-4937-bfd5-60695efae114'
    'lead': 'Saving the universe from Thanos is a big job, which might explain why
      "Avengers: Endgame" promises to be a very long sit.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T06:16:01.562+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:51:18.162+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:50:14.875+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Marvel', 'Avengers', 'Avengers--Endgame', 'Disney']
    'template': '1'
    'title': '''Avengers: Endgame'' promises to be a very long sit'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b3d56f-8f0e-46ec-ad5b-928cea5e8cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:16:01.562+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:18.164+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Saving the universe from Thanos is a big
        job, which might explain why "Avengers: Endgame" promises to be a very long
        sit.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfd0cad-ee7c-4823-a403-282baf8bb858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:16:01.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:18.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney isn''t confirming the length of the movie, after an online
        ticketing site and AMC Theatres created waves by reporting it at 182 minutes,
        or just over three hours, before deleting that information. But if it''s anywhere
        close to that, it would easily be the longest film that Marvel Studios has
        produced, eclipsing the previous "Avengers" sequel, "Infinity War," which
        ran roughly 2 ¬Ω hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47992db3-4f95-4d56-a075-010705a693d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:16:01.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:18.165+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traditionally, extra-long running times have been a concern for
        studios, since they potentially reduce the number of showings that theaters
        can squeeze into a day, and thus risk blunting box-office returns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91d1dae5-cf7a-4e0c-bb13-f84fdee97a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:16:01.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:18.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet as the <a href="https://www.hollywoodreporter.com/heat-vision/avengers-endgame-clocks-at-3-hours-longest-marvel-movie-1197113">Hollywood
        Reporter noted</a>, theaters can now compensate for that by scheduling a movie
        on multiple screens within the same complex and staggering the showings, a
        strategy increasingly employed with major blockbusters. On opening night,
        "Endgame" will likely be playing on virtually every multiplex screen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c05df2b-9184-416c-8ca8-81545b1ce593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:16:01.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:18.166+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Infinity War" set an opening-weekend box-office record, raking
        in $257.7 million in North America and more than $640 million worldwide. That
        mark could be threatened at least twice this year -- not only by "Endgame"
        but the final installment in the latest "Star Wars" trilogy, which will also
        be released by Disney. (Thanks to Marvel, Lucasfilm and Pixar, Disney currently
        holds claim to nine of the top 10 biggest openings of all time.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e158c7-1b8f-4e9c-83b0-7b6d4c509c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:16:01.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:18.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Avengers: Endgame" will premiere on April 26. It''s again directed
        by brothers Anthony and Joe Russo, who previously directed "Infinity War"
        and Marvel''s two "Captain America" sequels.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dac1c3-612e-4421-943f-18b38c6b5402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:16:01.563+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:18.167+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/27/entertainment/avengers-endgame-length/index.html">''Avengers:
        Endgame'' promises to be a very long sit</a>."</em></p>'
  'theresa-may-brexit':
    'author': 'Tara John and Bianca Nobilo, CNN'
    'caption': 'Theresa May has pledged to resign as British Prime Minister once her
      Brexit deal has been delivered, bowing to intense pressure from her own party.
      (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-28T06:18:21.773+08:00
    'imagesource': 'jcr:5fb5a2ca-6b64-46c6-955d-c9472ecad293'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '148a5514-11d0-4117-8b4a-83fd1182d0d7'
    'lead': 'UK Parliament failed to agree any alternative to Theresa May''s beleaguered
      Brexit plan Wednesday as the British Prime Minister pledged to resign in a last-ditch
      attempt to save it.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T06:25:07.614+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:51:17.709+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:50:15.040+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['brexit', 'theresa-may', 'uk', 'parliament']
    'template': '1'
    'title': 'Brexit deadlock as UK Parliament rejects alternative options'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcfdeb1-137e-4130-bfd0-6f2dbc176a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:25:07.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:17.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;UK Parliament failed to agree any
        alternative to Theresa May''s beleaguered Brexit plan Wednesday as the British
        Prime Minister pledged to resign in a last-ditch attempt to save it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c7761c-9388-487a-a3f7-457399730dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:07:49.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:17.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of eight alternatives to May''s deal won a majority of votes
        after an unprecedented day of debate when the government had lost control
        of the parliamentary timetable.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1384c7a-5252-449a-86d5-1fc9d7df077c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:07:49.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:17.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Prime Minister said she would step down once Brexit has been
        delivered, bowing to intense pressure from her own party, and made the offer
        to resign in an attempt to persuade lawmakers to back her EU withdrawal deal.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9f3614-5abb-453c-9d3d-296a872127a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:07:49.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MPs then failed to give an outright majority to any of the eight
        alternative Brexit options considered in non-binding votes in the House of
        Commons.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67b14784-e469-40f5-93a7-7ac85f076ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:07:49.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:17.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A vote calling for a second referendum received the most support
        from parliamentarians, while a permanent customs union came closest to passing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6446bc3e-dec4-4570-b242-d1b100025a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:07:49.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:17.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative lawmaker Oliver Letwin, the architect of the plan to
        hold the votes, faced angry calls to cancel further voting on Monday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbf25fe3-92f6-49c7-9cb7-c3935d94cba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:07:49.178+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:17.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Desire for a new approach''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e239e4-7d8a-41c3-82ca-e6e4efad09bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:07:49.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:17.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday, May told the 1922 Committee, the influential
        group of all backbench Conservative Members of Parliament, that she will make
        way for another Conservative leader so that lawmakers could complete their
        "historic duty" and "deliver on the decision of the British people and leave
        the European Union with a smooth and orderly exit."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec15618-e823-423e-acad-d20adb6e60d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:07:49.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:17.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am prepared to leave this job earlier than I intended in order
        to do what is right for our country and our party," May said on Wednesday
        according to excerpts of her speech released by Downing Street.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c29c08-48d1-45d4-ba46-b9f38f131781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:07:49.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:17.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know there is a desire for a new approach -- and new leadership
        ‚Äî&nbsp;in the second phase of the Brexit negotiations ‚Äî&nbsp;and I won''t
        stand in the way of that."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be96a9e-3c36-45f1-9da9-873b343ccac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:07:49.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:17.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conservative Party lawmaker Simon Hart said of May: "She has said
        that she will not stay through to the next phase of negotiations. If they
        (MPs) back the deal she will go."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7083c124-d539-424f-bf1a-09a790aded03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:07:49.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:17.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No timescale was talked about or given," Hart told CNN. "The implication
        was if she gets her deal through, that will kick start the process to find
        a new leader almost immediately."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd57afb-2dd7-462a-859c-c87d6f208b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:07:49.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:17.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the atmosphere was "respectful" and May "was as animated
        as I''d ever seen her at committee. She was passionate but not emotional.
        We are all traumatized at this point by these negotiations."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c57d3eb-0478-4547-b956-2c2d635545fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:07:49.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:17.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Parliamentary arithmetic</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1309be4-548d-4c99-9e36-f163e6a4e741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:07:49.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:17.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if May has secured support from the longstanding opponents
        to her deal ‚Äî&nbsp;including arch-Brexiteer Jacob Rees-Mogg and former Foreign
        Secretary Boris Johnson ‚Äî&nbsp;Speaker of the House John Bercow has ruled
        her deal must be substantively different from the previous two occasions before
        it can be put forward in the House of Commons for the third time.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116a0b85-3f11-4a11-9006-5abeeadd1bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:07:49.179+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:17.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But parliamentary arithmetic for May''s deal still looks difficult
        as she will need to flip 75 MPs to turnover her loss.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965e7ed4-6870-4439-b816-2ed490851f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:07:49.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:17.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Northern Ireland''s Democratic Unionist Party (DUP) ‚Äî&nbsp;which
        props up May''s Conservative government-- cannot support her Brexit deal if
        it is brought back for a third vote, party leader Arlene Foster said Wednesday.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a819846-49bc-4b44-82da-f5b03263e392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:07:49.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:17.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigel Dodds, the leader of the DUP in Westminster, also said the
        party would not abstain on May''s deal.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ecd8233-2c70-4ddd-9653-98c5ec2c11ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:07:49.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:17.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brexit Secretary Steven Barclay implied earlier that MPs will vote
        May''s deal for a third time on Friday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432dfab5-e2b1-413e-97c4-ca75aa797578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:07:49.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:17.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It remains the government''s priority to secure approval of the
        agreement this week to allow us to leave the EU in an orderly fashion," Barclay
        told lawmakers in the Commons Wednesday. "It is only by doing this that we
        can be guaranteed to leave the EU on May 22 and not face a cliff edge in two
        weeks'' time."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f146c7-149e-4ad6-8ae3-1896e3356dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:07:49.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:17.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers reacted to the news on Twitter, including Anna Soubry,
        who recently left the party to join a breakaway cross-party bloc known as
        the Independent Group. She tweeted that it was "shameful" that "hard Brexiteers
        will vote for the PMs ''deal'' not because it''s good for our country and
        the right thing to do ... but because it gets rid of the PM."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf8b682-4634-4bcc-b556-8ba73a6990c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:07:49.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:17.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition Labour party leader Jeremy Corbyn called it another example
        of May prioritizing the Conservative party over the national interest.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d64c04f-a0ff-482a-8fff-37ecf7ee1673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:07:49.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:17.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Theresa May''s pledge to Tory MPs to stand down if they vote for
        her deal shows once and for all that her chaotic Brexit negotiations have
        been about party management, not principles or the public interest," the Labour
        leader tweeted</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b989bb3d-f7fe-4a47-a01e-a1bbb1aa3a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:07:49.180+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:17.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While others in May''s party, like MP Stephen Crabb, commended May
        on Twitter for behaving with "dignity."</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45e0861-d9ca-4dcd-8fd9-cc04bcf87dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:25:07.614+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:17.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/27/uk/theresa-may-brexit-intl-gbr/index.html">Theresa
        May will stand down as Prime Minister once Brexit is delivered</a>"</em></p>'
  'donald-trump-russian-planes':
    'author': 'Maegan Vazquez and Allie Malloy, CNN'
    'caption': 'U.S. President Donald Trump on Wednesday called on Russia to "get
      out" of Venezuela following recent reports of Russian planes arriving in the
      country. (FILE PHOTO)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-28T06:30:57.079+08:00
    'imagesource': 'jcr:3021881f-ec2b-483f-b919-f8ccaf38cdd6'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca0334b6-cafb-453a-b5c2-8b9bc303245f'
    'lead': 'U.S. President Donald Trump on Wednesday called on Russia to "get out"
      of Venezuela following recent reports of Russian planes arriving in the country.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T06:34:06.795+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:51:16.717+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:50:15.249+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['donald-trump', 'russia', 'venezuela']
    'template': '1'
    'title': 'Trump says ''Russia has to get out'' of Venezuela'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15278e48-fb39-42f0-8ea7-9c78184fc5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:34:06.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:16.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> U.S. President Donald Trump on Wednesday
        called on Russia to "get out" of Venezuela following recent reports of Russian
        planes arriving in the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d435b9-24ba-4f3c-b800-02c0f97a0890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:34:06.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:16.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an Oval Office meeting with Fabiana Rosales, the wife of
        Juan Guaido, the president of the country''s National Assembly, who the Trump
        administration recognizes as Venezuela''s acting president, Trump was asked
        whether Russia''s involvement complicates the situation in Venezuela.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a8a2eb-7071-4c60-ad29-b09564b0d000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:34:06.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:16.720+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia has to get out. What''s your next question?" Trump said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6625d856-6644-41e1-b9a3-f5086ad9cffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:34:06.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:16.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was also asked whether he has communicated that Russia should
        leave of Venezuela through national security adviser John Bolton or through
        the United Nations.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e881952-321d-460f-b9ed-9800862541e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:34:06.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:16.721+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know very well," Trump said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc7a56d-f566-41f1-b620-628d94b3cf76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:34:06.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:16.722+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Russia doesn''t leave Venezuela, Trump said: "We''ll see. We''ll
        see. All options are open ... all options are open."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbfa920-0f45-4c3d-a23d-4f59656bbc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:34:06.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:16.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s stance against Russia''s involvement in Venezuela comes
        against the backdrop of his repeated defense of Russia in other settings ‚Äî&nbsp;including
        believing Russian President Vladimir Putin''s claims that his government did
        not interfere with the 2016 U.S. election and sticking up for Russia among
        world leaders at the last G7 summit.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b78d488-8232-414f-bfc7-ae5a43d5a1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:34:06.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:16.723+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Wednesday, Vice President Mike Pence also addressed Saturday''s
        arrival of the Russian planes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70d3b89-31bc-419a-b955-f2ae4932643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:34:06.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:16.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States views Russia''s arrival of military planes this
        weekend as an unwelcome provocation and we call on Russia today to cease all
        support for the (Nicolas) Maduro regime, and stand with Guaido, stand with
        nations across this hemisphere and around the world until freedom is restored,"
        Pence said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a17bdb1-74b9-4160-825f-87f0fe127b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:34:06.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:16.724+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Trump administration made a bold declaration by recognizing
        Guaido as the acting leader of Venezuela, Russia has continued to back embattled
        Venezuelan president Nicolas Maduro.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6491b2f7-f4e1-4abc-b39e-81184490a37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:34:06.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:16.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, signs pointed to Russia and Venezuela deepening ties
        as the Kremlin extended a lifeline to the cash-stripped country by agreeing
        to restructure $3.15 billion of debt payments that it owes Moscow. Venezuela
        also owes debts to China, oil service providers, airlines and a slew of other
        entities.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00a4012-6466-4d40-b975-bfe9a111bde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:34:06.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:16.725+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian planes arrived at Simon Bolivar International Airport near
        Caracas on Saturday, a diplomatic source in Caracas told Russian state-owned
        media RIA Novosti.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1297862-7e9f-4fcf-9bee-eb92065305fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:34:06.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:16.726+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the source, the military came to consult with representatives
        of Venezuela on military-technical cooperation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab8c67b-f7a4-4627-835a-144a2d927f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:34:06.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:16.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source noted that "there is nothing mysterious" because the
        arrival of the planes is directly related to the implementation of contracts
        that were signed by the parties many years ago, RIA Novosti reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfb0901-27b5-45c6-bcc2-9ccc03b259c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:34:06.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:16.727+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Trump administration sees things differently.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8a4db7-449e-47fe-a25e-0efdbc110b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:34:06.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:16.728+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State Mike Pompeo spoke with Russian Foreign Minister
        Sergey Lavrov on Monday and called on Russia "to cease its unconstructive
        behavior" in Venezuela, State Department spokesman Robert Palladino said in
        a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '142c088b-319e-4420-93c7-98479eb7e3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:34:06.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:16.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States "will not stand idly by as Russia exacerbates
        tensions in Venezuela," the statement said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40a3795-03ff-426f-a419-ca1eacf54b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:34:06.797+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:16.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The continued insertion of Russian military personnel to support
        the illegitimate regime of Nicolas Maduro in Venezuela risks prolonging the
        suffering of the Venezuelan people who overwhelmingly support interim President
        Juan Guaido," the statement said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65618ca0-8742-4e6e-b455-67d5c40179f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:34:06.796+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:16.729+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/27/politics/donald-trump-russian-planes-venezuela/index.html">Trump
        says ''Russia has to get out'' of Venezuela</a>"</em></p>'
