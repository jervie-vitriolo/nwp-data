      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a50ac8-9ba3-43da-aba3-6b3e4d624b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:39:54.954+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:59.111+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said Duterte would not associate himself with anyone who is into
        the drug trade. Acierto came out with photos showing Yang, Duterte and Go
        together. In their defense, Go said many people come to take pictures with
        them.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910417b0-fc8f-4bfd-866d-89be0410cf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:39:54.954+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:59.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67ecaf84-6595-47b9-a8f1-7b5d7f1896b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:39:54.954+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:59.112+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte had also lashed out at Acierto, saying in a speech that
        the former cop should not be believed and implicated him in kidnapping Chinese
        citizens, <a href="http://cnnphilippines.com/videos/2017/01/20/Timeline-Jee-Ick-joo-case.html"
        target="_blank">killing a Korean national</a> in Camp Crame and selling firearms
        to rebels.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a31eec-c493-4c53-a926-f9177ab0d1d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:39:54.954+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:59.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1d4983-aa5a-4796-8c9c-47ddeb22d834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:39:54.954+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:59.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President also asked the police and the military <a data-cke-saved-href="http://cnnphilippines.com/news/2019/3/26/duterte-acierto-dswd-event.html"
        href="http://cnnphilippines.com/news/2019/3/26/duterte-acierto-dswd-event.html"
        target="_blank">why Acierto is still alive</a>. The former drug operative
        has said that a ‚Ç±15 million bounty is on his head.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c694ef-a958-48f8-b7be-3f658bf4b955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:39:54.954+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:59.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45bc7afa-9c70-4317-9a03-dee02cab0f34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:39:54.954+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:59.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA, the PNP and Malaca√±ang have cleared Yang of involvement
        in the drug trade.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203e5f40-c438-4406-a482-f3b8e8c523ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:39:54.955+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:59.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf32dbe9-daf7-41a8-b234-81efdff29f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:39:54.955+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:59.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, senators and candidates have called on authorities
        to <a href="http://cnnphilippines.com/news/2019/3/27/Duterte-Michael-Yang-Eduardo-Acierto-drugs.html"
        target="_blank">probe Acierto''s allegations</a>.</p>'
