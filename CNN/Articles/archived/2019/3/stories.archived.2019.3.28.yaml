      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;Social media rumors of child abductions
        by members of the Roma ethnic minority have sparked a wave of violence in
        France, although authorities have dismissed the claims as baseless.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a0420b-98a4-41ce-b3f4-2cf186e1eaa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:45:27.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French police called for calm Monday and said crowds had been attacking
        people they believed were responsible for the rumored abductions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac2db22-c2a0-45ae-ba35-f8007b4dc3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:45:27.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:15.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, police said rumors of a white van driving around the
        Paris suburbs of Nanterre and Colombes attempting to snatch young women had
        resulted in the false accusation and "lynching" of two people.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="fr"
        dir="ltr"><a href="https://twitter.com/hashtag/FakeNews?src=hash&amp;ref_src=twsrc%5Etfw">#FakeNews</a>
        | üó®Ô∏è Une fourgonnette blanche circule entre les villes de Nanterre et Colombes
        pour enlever des jeunes femmes.<br>‚ùå Suite au partage de cette rumeur sur
        les r√©seaux sociaux, 2 personnes ont √©t√© injustement accus√©es puis lynch√©es.
        <br>Ne relayez plus cette fausse information. <a href="https://t.co/gQVz6wLNcZ">pic.twitter.com/gQVz6wLNcZ</a></p>&mdash;
