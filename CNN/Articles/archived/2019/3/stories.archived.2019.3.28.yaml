      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2018/10/25/new-transport-terminal-pitx-ease-metro-manila-congestion.html">The
        PITX</a> was expected to reduce the number of provincial buses plying Metro
        Manila, specifically along Taft Avenue-Pasay, EDSA.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b79a84e-9779-408e-bb6f-62f405799baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:46:42.536+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:01.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement last year, Transportation Secretary Art Tugade said,
        "This is not just your ordinary terminal, but a landmark transportation hub
        that is set to uplift the overall terminal experience of our countrymen. <em>Para
        po ito sa inyong lahat</em> [This is for all of you]."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
