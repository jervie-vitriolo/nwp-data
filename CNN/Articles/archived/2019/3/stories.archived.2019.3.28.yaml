      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Asian airports dominate the rankings ‚Äî&nbsp;with Hong Kong
        International Airport also getting a top spot at number five</p>'
