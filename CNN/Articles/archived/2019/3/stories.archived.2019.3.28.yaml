    'jcr:uuid': 'b59953c8-eb9e-434a-a66a-a30492b07508'
    'lead': 'State prosecutors have found probable cause to file charges against a
      consultant of the National Democratic Front of the Philippines (NDFP) for illegal
      possession of firearms and explosives.

      '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
