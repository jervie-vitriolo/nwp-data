    'mgnl:tags': ['Bangladesh', 'Dhaka', 'fire', 'Banani']
    'template': '1'
    'title': 'Rescue underway to free people trapped in deadly Dhaka tower fire'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af26654c-159e-4c82-b45a-52fc432339c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:37:34.098+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:39.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî A rescue operation has been launched to
        save people trapped in a blaze engulfing a 22-story building in the Bangladesh
        capital Dhaka.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a80c55-1c07-4453-aff2-96e1f6bf13e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:37:34.098+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:39.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five people were killed and 60 injured as the fire ripped
        through the FR Tower in the city''s commercial Banani area on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b843802-4bb3-4b61-914d-b066a65a991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:37:34.099+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:39.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Photographs showed thick clouds of smoke billowing from the building
        and emergency crews working to douse the flames. Video footage showed firefighters
        rescuing people from the building as huge crowds gathered outside.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd19f5fe-102d-4679-b128-dcc891bd3d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:37:34.099+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:39.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The injured have been taken to hospitals around the city, Dhaka
        Fire Department spokesperson Shajahan Sikder told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e58928c-0e0b-4213-b45e-b4c51756a8cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:37:34.099+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not known how many people are trapped inside the tower, Sikder
        said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4cfcaf-a285-41a4-bb16-c48a5e58c33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:37:34.099+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dhaka Fire Department said 21 firetrucks and more than 100 firefighters
        were at the scene. Lines of ambulances were waiting to take the rescued to
        hospitals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d1e2cc0-3d8e-4c47-a4bb-d0b4721a3954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:37:34.099+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fire is nearly under control," Sikder said. "There are some
        small fires still in some pockets of the building which the firefighters are
        trying to extinguish, but overall the situation is under control."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a97ff9c-284a-4f85-894e-9c6a834b5e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:37:34.100+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bangladesh has a history of fatal building fires, especially in
        factories where safety and structural standards have long been found to be
        inadequate.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9609d202-b47d-419a-bac0-394cdc9bfeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:37:34.100+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:39.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, at least 67 people were killed and 40 injured after
        a fire tore through apartment buildings and chemical warehouses in Dhaka''s
        Chawkbazar area.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7535949c-c57c-4a8f-b671-c9c5b5e70af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T23:37:34.100+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:50:39.347+08:00
