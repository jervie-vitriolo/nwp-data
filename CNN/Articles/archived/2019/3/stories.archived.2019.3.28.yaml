    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a5353c-31b0-45c1-bdbb-707e7dac949f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:23.189+08:00
      'mgnl:createdBy': 'xave'
