      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:06.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basically this year, the last 12 months is about IT, biometrics,
        processing, how do you speed it up and make it easier for you to get through,"
        he says.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
