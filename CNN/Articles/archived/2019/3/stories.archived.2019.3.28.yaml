      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64b7497-d941-405b-8833-85179fdb9756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:45:27.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Do not share this false information," the police tweet continued.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9813b7fd-46bf-4ca0-b8d6-0c73a551db58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:45:27.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:15.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair were left with minor injuries after an attack involving
        around 20 people on March 16, the AFP news agency reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3505a683-1c39-4540-9471-f9cd9c320910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:45:27.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:15.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said the rumors were "completely unfounded" and "no kidnapping
        has been confirmed" in another tweet Tuesday.</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="fr"
        dir="ltr">‚ùåLes rumeurs de kidnapping d&#39;enfants avec une camionnette sont
        totalement infond√©es. Aucun enl√®vement n&#39;est av√©r√©. <br>‚ùóÔ∏èNe relayez plus
        cette fausse information, n&#39;incitez pas √† la violence. <a href="https://t.co/FRWPZnpakP">pic.twitter.com/FRWPZnpakP</a></p>&mdash;
        Pr√©fecture de police (@prefpolice) <a href="https://twitter.com/prefpolice/status/1110518853879193600?ref_src=twsrc%5Etfw">March
        26, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6ae93f-8ead-423b-a6be-a04ba6adfdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:45:27.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:15.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541e904a-2b9f-4995-b988-50c7122c5c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:45:27.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:15.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rumors were focused on people from the Roma ethnic minority,
        and police arrested 20 people after a number of attacks on the community,
        a police source told AFP.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0eabf6-2292-4f3e-9a09-4b47e569b9c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:45:27.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:15.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Tuesday, Roma advocacy group La Voix des Rroms said
        the racist stereotype of a Roma child-thief has been around in France since
        the Middle Ages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea5f405-1b0e-42db-8818-ceede5b8252a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:45:27.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:15.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group likened anti-Roma aggression to the massacre of the Rohingya
        in Myanmar, and called on people to form citizen protection groups to guard
        those whose lives are in danger.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67d4fe2-728b-4876-afa2-2f3ced9c8e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:45:27.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:15.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has contacted the group for further comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a53654d-df1c-4c1a-8c89-edf05a643c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:45:27.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:15.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More violence took place on Monday in Bobigny and Clichy-sous-Bois,
        disadvantaged suburbs northeast of Paris, the source told AFP. There were
        no reports of injuries in that unrest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a365140-f098-4662-86b0-e7559dfa2cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:45:27.206+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:15.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said the rumors appeared to originate from Facebook and
        Snapchat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b963f7-b92b-4ee2-8bb1-084d654b3b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:45:27.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:15.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attacks are "unacceptable," AFP reported government spokesman
        Benjamin Griveaux as saying. The incidents provided further evidence of "the
        absolute need to fight ''fake news,''" he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81b4c3b-5968-4525-a84f-fcf060bbb12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:45:27.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:15.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Spreading such rumors in a highly organized and viral way on social
        media results in violence (and) the stigmatization of a community," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2128bec5-a0f4-4463-8b0b-05037c06b77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:45:27.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:15.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, police in Versailles, 12 miles south of Paris, tweeted
        about the punishment for posting false rumors online.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b74fd1f-7dd3-4077-a9e0-8cf17db1d84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:45:27.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:15.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under French law, you can be fined ‚Ç¨45,000 to ‚Ç¨135,000 ($51,000
        to $153,000) for circulating fake news on the internet.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58b11ef-2902-407d-8c89-1aa2bb984880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:45:27.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:15.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spread of rumors and fake news on social media is a growing
        problem worldwide. In July 2018, a spate of lynchings was triggered in India
        by rumors shared on the WhatsApp messaging service.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d25c531-7bdb-4711-9458-4f86f64319ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:45:27.207+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:15.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over six weeks, nearly a dozen people were killed in separate incidents
        after being falsely accused of child abduction based on WhatsApp rumors.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e64586d-f53f-4635-b2a5-5774e58dfb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:45:27.205+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:15.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/27/europe/paris-fake-kidnapping-scli-intl/index.html">Fake
        news sparks anti-Roma violence in France</a>"</em></p>'
