      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breaching the top three is Incheon International Airport, down one
        place from its second-place spot in 2018. Incheon remains a stalwart of the
        airport rankings, also nabbing an award for World''s Best Transit Airport.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d634e1a-6b14-4c74-a95e-c0dbf73ab73b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:19:06.805+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:06.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New to the 2019 round-up is Narita International Airport, at number
        9 ‚Äî&nbsp;known for its quirky running track in Terminal 3. Narita is one of
        three Japanese airports in the top 10 ‚Äî&nbsp;Central Japan International Airport
        is the third, at number 6.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b52c7fe-6f85-4c74-9139-01cdf2931e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:19:06.805+08:00
      'mgnl:createdBy': 'janine'
