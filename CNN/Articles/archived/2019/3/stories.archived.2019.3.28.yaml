      'jcr:uuid': 'a380ad57-3314-4c53-bd37-ed21b88556ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.989+08:00
      'mgnl:createdBy': 'lara'
