  'Carpio-Panelo-China-loan-Chico-River-Pump-Irrigation-project':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-28T10:53:35.266+08:00
    'imagesource': 'jcr:786cb781-80d7-4b37-a260-cd962aaa8ab1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c257fd2-a3a2-4ca0-921a-e8203de724c1'
    'lead': 'Senior Associate Justice Antonio Carpio has been speaking up against
      the China deal, saying that it allowed Beijing to seize ''patrimonial assets
      and assets dedicated to commercial use'' of the Philippines.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T10:55:49.274+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T22:51:00.864+08:00
