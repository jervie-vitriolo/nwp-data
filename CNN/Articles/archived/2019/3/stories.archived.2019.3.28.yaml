    'title': 'Wow Air ceases operations, leaving passengers stranded'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca215f0-9ef1-4a15-8d08-6ac0190cabb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T22:56:46.413+08:00
