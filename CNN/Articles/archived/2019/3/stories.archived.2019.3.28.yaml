    'template': '1'
    'title': '3 NPA killed as rebels storm Northern Samar police station'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585153da-b934-41d6-9208-5e0ebf01ed82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:10:29.727+08:00
