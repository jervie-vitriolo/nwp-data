      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2016 headline: Oldest living person gives credit to raw eggs</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23068183-e14e-4f9f-a4bb-032018746c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.989+08:00
