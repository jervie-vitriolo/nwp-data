      'jcr:uuid': 'c49033f6-ad16-4a63-8eec-56c089f594e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:39:54.953+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:59.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yang owns the Davao City Los Amigos shopping center. He was once
        Duterte''s economic adviser, after being tapped by the President as his <a
        data-cke-saved-href="http://nine.cnnphilippines.com/news/2018/11/06/michael-yang-duterte-adviser.html"
        href="http://nine.cnnphilippines.com/news/2018/11/06/michael-yang-duterte-adviser.html"
        target="_blank">"consultant"</a> under a contract that only paid him ‚Ç±1 a
        year.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5011aff0-426d-424d-9c4e-bf7739b82f20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:39:54.953+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:59.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d255a9-cb56-4a63-ab05-c082f7061ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:39:54.953+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:59.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go, Duterte''s former special assistant who is now gunning for a
        Senate seat, admitted that he and the President have known the Chinese businessman
        for a long time.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a5a9f3-9cf1-4abb-92fe-ccb855d9aa1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:39:54.953+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:59.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a9d5ca-eedb-4537-a121-ccff5bb4e5c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:39:54.953+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:59.108+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Matagal na naming kilala ni</em> then Mayor Duterte <em>sa</em>
        Davao <em>''yan. May negosyo po siya doon (sa</em> Davao). <em>May</em> mall
        <em>po siya at alam po namin na</em> legal <em>ang kanyang negosyo,</em>"
        Go said in a statement.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa296263-dbf2-45b4-a54a-2ab380f21570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:39:54.953+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:59.109+08:00
