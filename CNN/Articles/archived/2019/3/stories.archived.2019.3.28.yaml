      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae5fcbf-edfe-436b-a4fa-ec26d30f8979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:50:22.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:50:53.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Vincent Isles told CNN Philippines the former boyfriend of
        Christine Lee Silawan, a minor, was brought to the local social welfare facility
        in Lapu-Lapu City in Cebu with the help of city prosecutor Ruso Zaragosa,
        who earlier ordered the child''s release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7495ef3c-f186-4276-9c01-a94662246467'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:50:22.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:50:53.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ec9861-9067-45fa-bfdf-cfc40ac16ea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:50:22.391+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:50:53.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Around 10 ngayong umaga sinamahan natin ''yung ina. Kinuha natin
        sa safe house at dinala natin sa home care para na rin sa seguridad ng bata...
        He (Zaragosa) was able to convince the mother na mas klaro ang seguridad ng
        bata doon sa loob ng home care. Na we can also provide police officers to
        guard him 24/7 unlike doon sa safe house," the lawyer said.</p>'
