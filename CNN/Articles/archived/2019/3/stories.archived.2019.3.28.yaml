      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) ‚Äî</strong>&nbsp;The
        prime suspect in the gruesome murder of a Cebuana teenager was brought back
        to a government facility on Thursday, his legal counsel said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cdb99f-29ad-4456-80b9-d09c3d5546a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:50:22.391+08:00
