      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a really important day in my footballing career," said
        Hernandez. "FC Bayern Munich is one of the best clubs in Europe and the world.
        I''m proud to be able to fight for all possible titles with Bayern.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86502d1-654b-41d8-bda5-7b5c18d26680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:06:18.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:10.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to thank Atletico, the management, the coaches, my teammates
        and the fans for 12 wonderful years. Atletico will always remain a part of
