      'mgnl:lastActivated': 2023-01-29T22:51:01.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29c3b9a-5906-45a2-b783-cd02ca5043ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:46:42.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:01.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PITX is the first integrated and multi-modal terminal in the
        southwestern part of Metro Manila.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22d33d7b-570c-4126-bf7b-31aa36d48a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:46:42.534+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:01.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It functions as a transfer point among provincial buses from Cavite,
        Batangas and in-city modes of transportation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518d828c-3f89-485e-abeb-fc072a8276c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:46:42.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:01.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PITX General Manager Chuks Arroyo said they are working with the
        Department of Transportation and the Land Transportation Franchising and Regulatory
        Board to provide additional routes.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda1df7c-145e-4d8c-8340-2b4d5f5ae468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:46:42.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:01.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines Thursday, Department of Transportation
        (DOTr) Undersecretary for Road Transport Mark de Leon said the number of complaints
        they received about PITX operations have gone down in the past months.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e74a96-4bf1-4b26-998c-6e14266de5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:46:42.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:01.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people have been acclimatized to the operations of the PITX...The
        DOTr has already done the evaluation, the analysis of the PITX. We have been
        addressing some of the problems sent by commuters," he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c168562-fb0c-4067-b333-a1c86131a2a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:46:42.535+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:01.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 20 new routes have also been opened, he said, and they are
        just waiting for operators to apply for these new routes.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
