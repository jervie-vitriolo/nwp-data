      'mgnl:type': 'text'
      'text': '<p>Isles said his client is innocent. He said witnesses will execute
        an affidavit to support their claim that the suspect was not around the crime
        scene hours before the 16-year-old student was found naked from the waist
        down, stabbed, skinned, and missing some organs in a vacant lot in Barangay
        Bangkal on March 11.</p>'
