      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skytrax''s Plaisted said airports were improving across the board,
        largely spurred on by the threat of bad reviews.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6fc1c0d-7b08-4325-b799-e4b693a2dec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:19:06.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:06.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody is now is quick to criticize, whether it''s on social
        media, whether it''s because you''ve been stuck at immigration or customs,"
        he told CNN Travel. "Airports are now much more savvy about customer complaints
        and realizing the damage that it can do to their reputation."</p>'
    '24':
