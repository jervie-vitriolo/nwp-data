    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Son on Duterte''s birthday: Get some rest, we''ll handle critics'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428632d6-e42f-4c79-b56b-8671990039d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:54:11.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:56.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> ‚Äî President
        Rodrigo Duterte''s eldest son advised his father to take a break on his 74th
        birthday and even promised to handle his critics so he would not have to mind
        them for a day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8e4e39-6fa6-4548-9e85-0ded61396499'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:54:11.670+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:56.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post Thursday, presidential son and former Davao City
        Vice Mayor Paolo Duterte greeted his "Pa," and thanked him for spending time
        with the family despite his busy schedule.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2e96e9-b714-4dde-b1b5-a03b091f8c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:54:11.671+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:50:56.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Happy Birthday Pa! Gaano ka man ka-busy sa iyong trabaho, minsan
        wala ka ng tulog, pero makahanap ka pa rin ng oras para sa amin. Maraming
        Salamat Pa! Andito lang kami sumusuporta sa iyo," the younger Duterte said
        in the Bisaya caption of their family photo.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbd129c8-a65a-4053-8b2c-22f536be975f'
