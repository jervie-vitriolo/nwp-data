      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lucas can play both in central defence and at left-back. Moreover,
        Lucas will continue our great tradition of French footballers and improve
