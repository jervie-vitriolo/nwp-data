    'credit': 'From Changi Airport Group'
    'imagesource': 'jcr:97139f9d-985e-4a35-b7ff-ddd3bb801985'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6149f77c-0754-4408-acf6-7b967f4007e3'
    'lead': 'What makes an airport a "world''s best"? High-tech facilities? Friendly
      staff? Great leisure amenities? Speedy immigration service?'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T08:19:06.804+08:00
