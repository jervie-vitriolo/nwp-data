      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Emma Morano earned the title of oldest living person on
        her 117th birthday; she has since died. Morano came from a lineage of long-living
        women: a mother who made it to 91 and sisters who lived to see a century.
        Although genes were most likely a factor, Morano partially attributed her
        longevity to a life of eating raw eggs. Her physician said she had great cholesterol
        levels.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b73b5a-60d7-4bfc-9804-087d636a12a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.989+08:00
      'mgnl:createdBy': 'lara'
