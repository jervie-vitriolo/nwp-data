      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Leyte police chief said they cannot yet confirm if the NPA is
        responsible for the bomb scare. However, they are not discounting the possibility
        of the NPA using the threat to draw attention away from possible attacks in
        other areas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a773a20c-8b19-4e34-a0dd-3fa7d9b2e489'
