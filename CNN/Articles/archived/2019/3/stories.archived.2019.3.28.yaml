      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) ‚Äî</strong>&nbsp;The
        anticipated wax figure of Miss Universe 2015 winner Pia Wurtzbach has been
        unveiled to the public online on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc18a60-677f-46fc-8acb-34d526667c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:39.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:52.821+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wax figure which bares an uncanny resemblance to the beauty
        queen, immortalized the moment Wurtzbach crowned her successor Iris Mittenaere.
        It will be displayed at Hong Kong''s Madame Tussauds museum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41658c05-e341-47f4-8f9e-f94c9dbd521b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:59:39.819+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:50:52.822+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The piece shows Wurtzbach donning her blue Michael Cinco-designed
        gown holding up the crown. She later revealed Cinco recreated the same dress
        just for her figure to wear. She also shared that the measurement process
        in the making of the statue took about four hours to complete.</p>'
