      'mgnl:lastActivated': 2023-01-29T22:51:00.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a2c600-ed65-46e1-8a82-b5358a86c369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:10:29.727+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:00.306+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines, March 28) ‚Äî</strong> Three
        members of New People''s Army were killed and one was captured on Thursday
        when they attacked a police station in a town in Northern Samar province.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fa8a6e-1a78-4440-8f8b-54263bfff676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:10:29.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:00.307+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639b2b90-1054-4cd8-9dfc-ed1cb167405a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:10:29.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:00.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police report said at least 50 members of the armed wing of
        the Communist Party of the Philippines attacked the police station of Victoria,
        Northern Samar at 3:30am. The NPA allegedly arrived in the town aboard a truck
        and several members were dressed in military fatigues and used yellow strips
        of cloths as countersign. The police report added that several NPA members
        that stormed the station were women.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb564df2-50db-4219-8b75-8c8354a5058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:10:29.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:00.308+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac869345-843c-4d02-ac27-4bfc30439ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:10:29.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:00.309+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fifteen PNP personnel on duty at the station, led by Police Lieutenant
        Eladio Alo, put up a firefight with the communist rebels by occupying the
        rooftop of the station, leading to their victory.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322b50f8-1771-4288-ba88-be995e34655c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T15:51:55.132+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:00.310+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two policemen sustained minor injuries caused by shrapnel. Four
        civilians were also injured after the NPA fired at their vehicle, according
        to 803rd Infantry Brigade Civil Military Operation Officer Captain Ryann Velez.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6667b718-2066-43e9-87bc-1b5600807dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:38:13.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:00.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Police Chief Oscar Albayalde praised the police
        officials for being fearless and alert.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fe7302-d31f-4494-80c1-2d744ea94b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:38:13.659+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:00.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to commend the Victoria Municipal Police Station
        doon sa Samar at nagpakita talaga sila ng tapang... Initially ang sabi pumunta
        ‚Äî which is a good instinct ‚Äî they occupied the high ground. Pumunta sila sa
        2nd or 3rd floor ng kanilang station at doon sila nakipaglaban, nakipagpalitan
        ng putok. In any firefight, ang sabi nga nila you always occupy the high ground,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ec0a44-76b3-4709-8d6a-e316a14ac34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:10:29.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:00.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, NPA said it will intensify attacks against government
        forces as it celebrates its 50th founding anniversary on March 29.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a75c25-5ec3-4121-8261-372649355504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:10:29.728+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:00.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
