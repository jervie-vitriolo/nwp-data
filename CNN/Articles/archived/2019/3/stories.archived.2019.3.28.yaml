      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not discounting the possibility that this is just a diversionary
        [tactic]. Maybe they will focus their unlawful activities to some other parts
        of the region," Reli told CNN Philippines'' <em>Newsroom</em>.</p>'
