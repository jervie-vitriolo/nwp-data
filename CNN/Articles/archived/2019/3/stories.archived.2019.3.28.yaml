      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sta. Cruz said to prevent crimes committed on roads, the government
        should instead educate the public on crime prevention.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bd4862-9560-4565-b91b-68a5d0d15e74'
