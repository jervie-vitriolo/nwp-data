  'nsa-hal-martin-security-breach':
    'author': 'Kevin Collier, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-28T13:24:07.575+08:00
    'imagesource': 'jcr:778a04a0-1ac6-4ca4-8716-d70e15202a66'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0436a11a-400e-4b59-9185-b16922de7c4c'
    'lead': 'Harold "Hal" Martin, 54, had worked for 23 years as a contractor for
      companies that contracted with various intelligence agencies and maintained
      a government clearance throughout his career.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T13:28:15.678+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:50:55.061+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:50:20.266+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-States', 'National-Security-Agency', 'NSA', 'Hal-Martin',
      'Harold-Martin']
    'template': '1'
    'title': 'Former NSA contractor accused of largest security breach in U.S. history
      expected to plead guilty'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8687b810-d5cd-4ab0-bc10-9cce435b62e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:28:15.678+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:55.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî A former National Security Agency contractor
        accused of the largest security breach in U.S. intelligence history is expected
        to plead guilty on Thursday, his lawyer told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfff7c27-3822-4ff3-be32-6181a213135b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:28:15.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:55.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harold "Hal" Martin, 54, had worked for 23 years as a contractor
        for companies that contracted with various intelligence agencies and maintained
        a government clearance throughout his career.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33791812-e736-4044-aeb3-8baccd0a1128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:28:15.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:55.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors described him as a hoarder who took home a whopping
        50 terabytes of files, including a number of classified ones he stored on
        drives in his home and car. They have not publicly accused him of trying to
        leak that information.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23053b29-16ce-4846-ad43-26d2e98b260c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:28:15.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:55.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyer, Jim Wyda, had previously argued in court that his client
        <a href="https://edition.cnn.com/2016/10/27/politics/harold-martin-identity-secret-agents/index.html">"isn''t
        Edward Snowden"</a>&nbsp;and followed <a href="https://edition.cnn.com/2016/10/28/politics/nsa-harold-martin-court-hearing-detention/index.html">"no
        system"</a>&nbsp;or "spycraft" in taking home those files.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c38c3e-0bdd-4973-ade7-fb5b1f0321e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:28:15.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:55.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin''s arraignment is scheduled for Thursday afternoon in Baltimore,
        where he will enter a guilty plea, Wyda told CNN. The details of his plea
        deal weren''t immediately made clear.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a8cfe1-f2ae-4c2d-b640-d405795ed5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:28:15.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:55.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, Martin was arrested at his Maryland home and <a href="https://www.justice.gov/opa/press-release/file/937581/download">charged
        with 20 counts</a>&nbsp;of stealing a host of classified files for years and
        across various jobs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae744eb-8da5-4899-aaaa-1c0d91b737ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:28:15.679+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:55.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The files he stole, according to charging documents, included a
        number of NSA files, including reports on future plans, spy tools, and technical
        descriptions of an NSA communications program.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3781fed7-11a7-48b8-9cf2-aefdd8357a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:28:15.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:55.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Martin is accused of being the most prolific of them, the
        NSA has experienced a number "insider threats" in recent years, in which agency
        employees and contractors have violated classification laws to remove agency
        files.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887828ce-7c28-40ab-9f93-837338a51614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:28:15.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:55.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, <a href="https://edition.cnn.com/2017/01/18/europe/russia-snowden-asylum-extension/index.html">Edward
        Snowden</a>, who like Martin did NSA work through consulting firm Booz Allen
        Hamilton, famously stole more than a million pages of NSA documents which
        he gave to a handful of journalists in the name of exposing programs that
        exploited privacy. He has been charged with a violation of the Espionage Act
        and currently resides in Moscow.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd233dfd0-96fd-42a2-bf6f-eccd068d2913'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:28:15.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:55.066+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Booz Allen Hamilton spokesman, James Fisher, told CNN the company
        "closely cooperated with the federal government throughout" the Martin case.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78ee59b4-e1e4-409f-ab7a-352ddc98d007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:28:15.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:55.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2017, <a href="https://edition.cnn.com/2017/12/01/politics/former-nsa-employee-pleads-guilty/index.html">Nghia
        Pho</a>, an employee with NSA''s Tailored Access Operations, pleaded guilty
        to taking home classified work files for five years. Also in 2017, <a href="https://edition.cnn.com/2018/08/23/politics/reality-winner-nsa-leaker-sentenced/index.html">Reality
        Winner</a>, an analyst upset about skepticism that Russia had attempted to
        interfere with the 2016 US election, leaked raw NSA intelligence to the Intercept
        that showed an apparent effort by Russian military intelligence to hack U.S.
        election systems. Both Pho and Winner accepted a plea deals and are serving
        a five-year sentences.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38ebe99-f080-4488-b830-48e8a6248500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:28:15.680+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:50:55.067+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/27/politics/harold-martin-expected-plead-guilty/index.html">Former
        NSA contractor accused of largest security breach in US history expected to
        plead guilty</a>."</em></p>'
  'cherry-blossoms-Washington-DC-2019-':
    'author': 'Katia Hetter, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-28T13:24:26.047+08:00
    'imagesource': 'jcr:c33ec17d-72cf-41ad-b883-367778aea8d2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d78325e-192e-4956-b889-cf95e5864237'
    'lead': 'The Japanese flowering cherry trees in Washington, D.C., are expected
      to reach peak bloom on April 1, earlier than initially expected for 2019. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T13:30:18.121+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:50:54.547+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:50:20.418+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['cherry-blossoms', 'Washington-DC', 'United-States', 'Japan']
    'template': '1'
    'title': 'Cherry blossoms to reach ''peak bloom'' in Washington'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5862616c-4586-4e41-918f-4150b3089616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:30:18.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:54.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>Away from the often partisan debates
        in Washington, there is much discussion about a flower.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e7b4f3-463a-40a7-8cf4-507f7c126972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:30:18.121+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:54.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, lots of people want to know when some of the USA capital''s
        most precious flowers will reach "peak bloom."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee25784-c231-407b-b0d2-b8528e1b7a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:30:18.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:54.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blooming of Washington, DC''s cherry blossoms is now predicted
        to reach its peak on April 1, two days earlier than the start of the original
        predicted peak bloom dates of April 3-6, according to the National Park Service
        and the city''s Cherry Blossom Watch.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507a5fb6-a4b6-4291-a902-e2536856139d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:30:18.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:54.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cherry blossom experts define peak bloom as the day when 70% of
        the Yoshino variety cherry blossoms are open on the cherry trees surrounding
        the Tidal Basin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5790c55-9ba8-453e-8dff-1af12c145a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:30:18.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:54.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The National Park Service''s Peak Bloom Update!" announced the
        park service''s National Mall and Memorial Parks Twitter account. "Determining
        the peak bloom date requires checking both the forecast and where the trees
        are in the blooming process."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bf5df2-2513-4f4d-9a03-76e0cb7e8554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:30:18.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:54.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 280 characters rather than Twitter''s previous limit of 140
        characters, the park service could go on: "The indicator tree is in full bloom
        &amp; with temps forecast for the upper 70s this weekend, we now predict peak
        bloom will occur April 1!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faaccf3a-8628-4596-a831-dd9ac0c36383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:30:18.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:54.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Cherry Blossom Festival starts on March 20 and runs
        through April 14 this year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b227962-0f5e-45bd-b119-77dfde02ed85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:30:18.122+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:54.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s cherry blossoms typically peak between the last week
        of March and the first week of April, but warmer or cooler temperatures can
        lead to earlier than usual blooms (March 15, 1990) and later than usual blooms
        (April 18, 1958).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56390979-1642-4d75-938c-87a64cb15457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:30:18.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:54.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca12de9-3226-4706-8eaa-c3cfb46980de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:30:18.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:54.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A gift of 3,000 trees</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afff1ab-8592-449f-a431-903bd0076781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:30:18.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:54.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s annual festival celebrates Tokyo''s 1912 gift of 3,020
        cherry trees to the city.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cacdc5-451b-43b7-957b-57e4dbce86f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:30:18.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:54.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first trees actually arrived in 1910, partially in response
        to the advocacy of Eliza Ruhamah Scidmore, one of National Geographic Society''s
        first female board members.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a1337b-f3f8-441c-b31d-077fdfd4059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:30:18.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:54.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they were found to be diseased, they had to be destroyed. In
        1912, first lady Helen Herron Taft planted a replacement tree, one of more
        than 3,000 new trees sent from Japan.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b47ae93-6149-4fb1-b72c-ee4623a06bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:30:18.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:54.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the 1912 gift of trees included 12 varieties, just two varieties
        -- the Yoshino and Kwanzan -- dominate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2dbf11e-a0cb-4047-972f-e7ccbdd422b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:30:18.123+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:54.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first official festival wasn''t held until 1935, and now it''s
        a celebrated annual event.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfd436c-e839-45df-b294-04e5dfc95137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:30:18.124+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:54.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The white blossoms of the Yoshino are found close to the northern
        part of the Tidal Basin near the Washington Monument, while the pink blossoms
        of the Kwanzan trees are usually found in the East Potomac Park area.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f663d7c-bbcf-4297-ada1-4f3f77305229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:30:18.124+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:50:54.553+08:00
