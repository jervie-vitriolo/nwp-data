  'japan-new-imperial-epoch-april-1':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-28T16:34:17.670+08:00
    'imagesource': 'jcr:bab66240-4d82-4fbd-a474-eae303318f76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abe93ce2-98cb-4d46-bac4-be328e6af823'
    'lead': 'It''s the dawning of the age of ... something.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T16:36:50.386+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:50:46.875+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:50:22.463+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'End of an era, literally: Japan to name new imperial epoch on April
      1'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ecf5c9-63a3-4e48-b9bf-bc55120902dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:36:50.387+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:46.875+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî&nbsp;It''s the dawning of the age of ...
        something.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d4f46e-0b1d-4f80-b3f6-4b9e0278c294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:36:50.387+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:46.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan will reveal the name of the country''s next era on April 1,
        as the country prepares for the abdication of Emperor Akihito later this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b76ca5-f365-48b1-bbd3-ca1fde6c7a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:36:50.387+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:46.876+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current Heisei Era began in 1989, when Akihito succeeded his
        father Emperor Hirohito, who ruled during the Showa period and is now known
        as the Showa Emperor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d599ba-14d9-4f05-b98a-2cc2f010a400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:36:50.387+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:46.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Akihito, soon to be known as the Heisei Emperor, will become the
        first Japanese monarch in 200 years to step down, relinquishing the Chrysanthemum
        Throne to his son, Crown Prince Naruhito, who will become the 126th emperor
        on May 1.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17fabc7-e783-4c49-af69-7486c84af63b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:36:50.388+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:46.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eras are about more than who is the emperor of the day. They are
        also, for example, the basis of the Japanese calendar system: 2018 was Heisei
        30, coming three decades after the era began.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33333cf1-f94a-46ca-b249-6287c2e23458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:36:50.388+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:46.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the current system aligns with the rule of the emperors, this
        has not always been the case. In the past, new eras were declared to mark
        historical moments.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54aa31d9-3876-4f04-85cb-f81d2068878c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:36:50.388+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:46.877+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, the Ansei period, beginning on November 27, 1954, on
        the Gregorian calendar, was adopted following a number of natural disasters
        and a fire at the imperial palace. The name Ansei means "tranquil government"
        and was intended to herald a peaceful period.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41438d4-9716-4f22-99ed-1ad5cb798c41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:36:50.388+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:46.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Era names can also become political. The Showa era, the name of
        which can be interpreted to mean "period of radiant Japan," spanned the rise
        of Japanese fascism and nationalism, when imperial troops under the Rising
        Sun banner invaded numerous neighboring countries. This attitude is sometimes
        called Showa Nationalism.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e9f6ed-75c9-4824-b5a3-8dfae004db20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:36:50.388+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:46.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese people often identify strongly with their own eras -- and
        the naming of the next one is an incredibly important process.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55df3ca9-a244-46b0-9480-af9f45e0ba3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:36:50.388+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:46.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister Shinzo Abe''s cabinet will decide the name of the
        new era on Monday, April 1, after which it will be made public.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a0116e-6cb3-4c5c-8b25-28e9cefca605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:36:50.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:46.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information about how the name of the era is being decided and discussions
        around it have been closely guarded.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852982f5-b91c-42fc-84e5-979c3146dfd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:36:50.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:46.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Chief Cabinet Secretary Yoshihide Suga told reporters
        that the names of academics and other experts who are advising the government
        will not be made public, nor will the person or persons who proposed the chosen
        name be revealed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df7a239c-7a6c-4bc3-9c54-164140684b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:36:50.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:46.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Japanese Y2K</strong></h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5738c884-4248-4e30-bbed-25f8bdf829f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:36:50.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:46.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the naming of a new era will be a largely symbolic affair,
        a time for Japan to collectively turn a new page, the transition also presents
        a more immediate technical challenge.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9813e75b-75e9-4c03-b582-ba9fa7a15700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:36:50.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:46.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft has warned that Japanese computer software, most of which
        was written in the Heisei era, could face a Y2K moment, because Japanese calendar
        years are described by a combination of the year and era name.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3961ef5a-f0d0-4453-b115-d17a4738cfd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:36:50.389+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:46.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the run up to the current millennium, concerns were raised that
        many computer programs represented four-digit years with only their last two
        digits. So, the years 2000 and 1900 would be indistinguishable.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb74b776-3d4d-434c-bb11-e6f4b7d584eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:36:50.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:46.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of dollars were spent safeguarding against the so-called
        Millennium Bug.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64dd433-590a-4c70-acae-f3d72b2f5cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:36:50.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:46.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the Y2K event, there was worldwide recognition of the upcoming
        change, resulting in governments and software vendors beginning to work on
        solutions for that problem several years before 1 Jan, 2000," Microsoft developer
        Shawn Steele wrote on one of the company''s blogs. "Even with that preparation
        many organizations encountered problems due to the millennial transition."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d41deb-e60d-47a6-aac3-27ced7565483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:36:50.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:46.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steele warned that "after the era has changed it will be too late
        to test for compatibility problems."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c60358-3f13-4ab2-8ed9-71b8526f1dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:36:50.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:46.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Microsoft and other large firms have put checks in place,
        the government has warned smaller companies not to be complacent.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aeb8f62-3135-42dd-bbe4-2f1f12b268e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:36:50.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:46.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to public broadcaster NHK, a survey last month found that
        about 20% of companies had not checked whether calendars in their software
        use the Japanese system.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eca1529f-37ca-43c2-964c-cad80d9e0013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:36:50.390+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:46.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Industry ministry officials warn that insufficient preparations
        could lead to unrecognized dates and the possibility of data-processing errors,"
        NHK reported.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f713f452-50d7-411a-97d5-60786834a6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:36:50.391+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:46.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/28/asia/japan-new-era-emperor-intl/index.html">End
        of an era, literally: Japan to name new imperial epoch on April 1</a>."</em></p>'
