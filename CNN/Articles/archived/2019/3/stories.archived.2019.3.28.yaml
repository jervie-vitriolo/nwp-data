    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4188f53c-a481-43f0-b1ab-920125c7b1b4'
    'lead': 'The rather simple premise of the TV series involves a quartet of vampires
      ‚Äî hundreds of years old ‚Äî who have improbably settled in Staten Island, where
      they share a house. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T08:10:46.943+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T22:51:07.563+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:50:17.122+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''What We Do in the Shadows'' finds the light in vampire lore'
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e724084d-0f36-4c21-8408-16234c47b949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:10:46.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:07.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong>&nbsp;"What We Do in the Shadows" won''t
        be everybody''s cup of tea -- or warm blood -- but like the little-seen independent
        movie upon which this FX series is based, it should work its spell on a devoted
        cult following. Quirky, droll and surprisingly dry given its preoccupation
        with drinking, the show serves up an amusing riff on vampire lore, and as
        a bonus, living in Staten Island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf6f24-c7d6-480b-8f6c-b524e4725ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:10:46.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:07.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467842b6-e8fa-4a3f-ad6c-db27399956e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:10:46.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:07.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rather simple premise involves a quartet of vampires -- hundreds
        of years old -- who have improbably settled in Staten Island, where they share
        a house. Like any roommates, there are some issues, although when one gripes
        about finding people "half drunk" in the house, it takes on a very different
        meaning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6007bd0d-8046-4526-bcd6-e6b9837f54f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:10:46.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:07.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deee6e1-f5ed-41bc-8b89-89ef2584a9ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:10:46.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:07.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nandor (Kayvan Novak), the lead vampire, also has a human attendant
        to safeguard him during the day, or "Vampire''s familiar," a relationship
        described as "like being a best friend ... who''s also a slave." Said aide,
        Guillermo (Harvey Guillen), dreams of becoming a vampire himself, but for
        now endures the indignities of servitude, which includes having to hang out
        with other familiars when vampires assemble.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3115af6-dbc7-4442-b7ab-3f1b36e9b1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:10:46.944+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:07.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cd4da8-8c4a-4f62-90b0-0ae3a6b06759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:10:46.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:07.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other bloodsuckers, Laszlo (Matt Berry) and Nadja (Natasia Demetriou),
        operate as a kind of team, albeit a squabbling one. Finally, there''s Colin
        (Mark Proksch), a "psychic vampire," who doesn''t drink people but rather
        drains their energy, hilariously, by boring them with his mind-numbing dullness.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1696c820-b076-4778-9889-3e7bdacffa1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:10:46.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:07.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600b10fb-fbc3-4c75-9430-d964fc47d6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:10:46.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:07.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Produced by Jemaine Clement (half of "Flight of the Conchords"),
        director Taika Waititi and Paul Simms (FX''s "Atlanta"), the series employs
        a documentary-style format that has the vampires delivering direct-to-camera
        testimonials. It''s not the most novel device but nevertheless works. (The
        undead cast no reflection, but it turns out they photograph just fine, if
        a little pale.)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '724a5f3b-3ae7-49d0-a06b-98259ba51e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:10:46.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:07.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72c12f24-d4d9-43dd-a329-dc2f8c07b476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:10:46.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:07.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps foremost, the show is unpretentious in its just plain silliness,
        which in later episodes includes a turf war with werewolves, the challenge
        of finding virgins to feast upon for a special occasion and an encounter with
        the vampire (guest Nick Kroll) who lords over Manhattan and is, naturally,
        a bit of an imperious snob.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee96889a-5ffb-448a-8a4b-e0f2f374f47d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:10:46.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:07.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652773e7-b449-41aa-91de-4da1645e19c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:10:46.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:07.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dark streak running through FX''s dramas has translated into
        a fairly bleak brand of comedy, yielding several shows which are very good
        (see the aforementioned "Atlanta") but few that are laugh-out-loud funny.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b52c51a-d121-4c82-ba2c-0c69a6e8cb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:10:46.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:07.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac26b9e-b50d-44bc-bb1b-25677cb91548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:10:46.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:07.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What We Do in the Shadows" might be a strange title for a show
        whose main attribute is its lightness, but in its small way, it offers an
        antidote to that, while demonstrating that there''s room for a fresh spin
        on funny monsters. And it''s probably even better if you''re half-drunk.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f67b1d-6c17-4d9c-82b7-1e5ee3c996c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:10:46.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:07.576+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080811f8-b464-4307-aae2-b8d8092f84a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:10:46.945+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:07.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"What We Do in the Shadows" premieres March 27 at 10 p.m. on
        FX.</em></p>'
  'skytrax-best-airports-2019':
