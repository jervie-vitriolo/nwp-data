      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83367612-5386-472e-b660-e20fb259c0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T13:33:01.284+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:50:53.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PAGASA hydrologist Jason Bausa said cloud seeding in the dam in
        Norzagaray, Bulacan, north of Manila, would have to wait until May. The water
        regulator, Metropolitan Waterworks and Sewerage System, on Wednesday recommended
        doing it by late April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec834fa3-42b9-42ef-8672-733c3909aec8'
      'mgnl:activationStatus': true
