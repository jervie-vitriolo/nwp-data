      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 27)</strong> ‚Äî&nbsp;The
        upcoming midterm elections are set to become a showdown not only of new and
        old names in politics, as familiar faces in the entertainment industry also
        seek to take the spotlight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9988171-cffe-4656-bb92-e03c5c60763e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:14:45.448+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 30 television and movie personalities are joining the race
        for over 18,000 government positions in the May 13 polls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c8145af-5a94-4057-a153-e8c756189da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:14:45.448+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of them:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c0fa67-5e0f-4d39-9e42-4ea2d704aad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:14:45.448+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:48.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Senator</strong></h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3c6bc8-93a4-4d56-a708-8bd1e29f714c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:14:45.448+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lito Lapid</strong> ‚Äì&nbsp;The action-star-turned-politician
        is seeking to return to the Senate, running under the Nationalist People''s
        Coalition. He served as senator for two consecutive terms, from 2004 to 2010
        and 2010 to 2016.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae75965-813a-4690-af01-efa72da650fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:14:45.449+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jinggoy Estrada</strong> ‚Äì&nbsp;The former action star and
        senator, who is out on bail for charges in connection to the multi-billion
        pork barrel scam, wants to return to the Senate. He served as senator for
        two consecutive terms from 2004 to 2010 and 2010 to 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ad084-0b24-46a8-970a-d0a23e85d21d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:14:45.449+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bong Revilla</strong> ‚Äì&nbsp;The actor-turned-politician
        hopes for another shot in the Senate. Revilla was recently acquitted of plunder
        in connection to the Pork Barrel Scam. He is running under Lakas-CMD.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a60a32-86b5-43c9-97ab-25cf85aabf3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:14:45.449+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:48.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Freddie Aguilar</strong> ‚Äì&nbsp;A staunch supporter of President
        Rodrigo Duterte, the 66-year-old singer is making a debut in politics by seeking
        a seat in the Senate. Aguilar-who became popular for his song "Anak," among
        others-is running as an independent candidate. He is among the 13 bets backed
        by presidential daughter and Davao City Mayor Sara Duterte''s party Hugpong
        Ng Pagbabago.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e21d33-bc65-4484-8553-921fdac527fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T16:14:45.449+08:00
      'mgnl:createdBy': 'robert'
