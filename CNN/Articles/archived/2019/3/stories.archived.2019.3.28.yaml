        ‚ÄúBirdshot‚Äù) and Dwein Baltazar (director, ‚ÄúGusto Kita With All My Hypothalamus,‚Äù
        ‚ÄúOda Sa Wala‚Äù). On March 30, Saturday, Reyes will be conducting a producing
        workshop, while on March 31, Sunday, Baltazar will give a lecture on directing.</p>'
    '45':
