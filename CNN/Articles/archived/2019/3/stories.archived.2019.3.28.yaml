  'climate-change-greenland-glacier-growing':
    'author': 'Brandon Miller, CNN'
    'caption': 'A close-up of the Jakobshavn glacier.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-28T06:49:50.795+08:00
    'credit': 'From NASA Digital Mapping System Team'
    'imagesource': 'jcr:ddfef37e-77a2-430e-9efa-72fb7e63f58f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '208f8fde-4200-4a4c-b0e9-99dc1b73c94d'
    'lead': 'Greenland''s largest and most critical glacier, Jakobshavn, is gaining
      ice, according to NASA researchers.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T06:56:21.026+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:51:14.226+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:50:15.836+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['climate-change', 'greenland']
    'template': '1'
    'title': 'Greenland''s most critical glacier is suddenly gaining ice, but that
      might not be a good thing'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe5b5ef-2da5-42ea-a1d3-6fd3821f3c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî&nbsp;</strong>Greenland''s largest and most critical
        glacier, Jakobshavn, is gaining ice, according to NASA researchers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52009984-1ef3-4481-be16-e7161fb75412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although this finding is surprising and temporarily good news for
        the glacier, limiting its contribution to sea level rise, the reason for the
        ice accumulation might spell disaster in the long run.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ccd4a4-b1b5-4349-8ca7-3b3a1302afc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For two decades, Jakobshavn sustained remarkably consistent thinning
        that scientists thought would continue, if not accelerate, due to large-scale
        warming of the polar atmosphere and oceans -- but that rate dramatically slowed
        in 2014, and the glacier actually thickened between 2016 and 2017 and again
        between 2017 and 2018, according to a study published Monday in the journal
        Nature.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4c80b0-c065-42c7-8e71-907d8cff03a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At first we didn''t believe it," said Ala Khazendar, the lead NASA
        scientist on the study. "We had pretty much assumed that Jakobshavn would
        just keep going on as it had over the last 20 years."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73e4e61-0ae2-4915-ae92-a4be2b9e8d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jakobshavn Isbrae, the full name of the glacier along Western Greenland''s
        coast, has been Greenland''s fastest-flowing and largest ice-losing glacier
        over the past 20 years, making it by far the single largest contributor to
        sea level rise on the large, mostly frozen island.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c4dc7e0-e877-4e42-9ea4-44960dc63d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, according to Khazendar, the melting from that single glacier
        alone contributed to global oceans rising an average of 1 millimeter between
        2000 and 2010.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee044ded-5abc-42f8-a1a3-27065f1aa6bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even though Jakobshavn has gained ice at lowest levels where
        it enters the sea, it has still been contributing to sea level rise because
        the rate it is melting into the ocean is still greater than the rate that
        ice is accumulating higher up on the glacier, according to the researchers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5df469e-603f-46e2-bd43-20b5b0caa98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.235+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The glacier controls a basin with enough ice, that if melted fully,
        would raise global oceans by about 2 feet.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914ca53b-29e7-48ed-8d85-f3d0f5bd4709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.236+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/interactive/2017/11/world/greenland-global-warning/">CNN
        Interactive: Global Warning</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3369c8aa-b2ff-43b2-85f3-52202fb28420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.237+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is this threat, and the rapid speed with which Jakobshavn had
        been shredding ice over the past several decades, that has led droves of scientists
        to the icy coastline and makes the glacier one of, if not the most, studied
        glaciers in the world.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f996a9-026d-46ec-a014-1d645b8e6918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khazendar, along with a team of other scientists at NASA''s Jet
        Propulsion Laboratory, used a number of datasets from NASA that analyze Greenland''s
        ice, oceans and atmosphere, including those from recent targeted research
        missions called Oceans Melting Greenland and Operation Ice Bridge, to determine
        the likely cause of Jakobshavn''s recent about-face.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d52593-989d-474e-86f3-4c9b5c4fcb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.238+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cooler waters chilled Jakobshavn''s advance</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf1985a-acdb-40bf-bfa3-63e572156ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.239+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists attributed the ice gain to localized ocean cooling.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac5a735-c1df-4630-9c4f-974e3e12ed20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.240+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2014 and 2016, waters up to 2 degrees Celsius (3.6 degrees
        Fahrenheit) cooler entered Disko Bay, where Jakobshavn glacier enters the
        water.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2521aa7b-ff2c-4c92-91f3-9768a73fdcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.241+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers believe that the cooling is related to a natural variation
        in the climate in the Northern Hemisphere known as the North Atlantic Oscillation,
        which can warm or cool the northern portions of the Atlantic Ocean in periods
        of several years (not too dissimilar from the impact that El Ni√±o and La Ni√±a
        can have on Pacific Ocean temperatures).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b01ca7-cd1f-4add-ad7b-addf30bb4d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through detailed observations, Khazendar and team were able to track
        this cooler water from the open North Atlantic all the way to Disko Bay and
        found that the timing matched the glacier''s switch towards gaining ice perfectly.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbdf7b0-5afe-40b3-8372-172a7af314e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.027+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the last two or three years, the ocean''s role was dominant,"
        Khazendar said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0cac4e-8141-43f5-a6b4-11b15d794dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the late 1990s, it was much warmer water that entered the
        bay that melted the ice shelf that had been protecting Jakobshavn glacier,
        setting off the unparalleled melting that characterized the glacier for the
        next two decades.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa363bf-3d57-4a28-83a0-c3bcc5a18969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is like an experiment 20 years in the making," Khazendar said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8e2a7e-1f8c-4270-9323-5679df1685fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the glacier''s dramatic response to variations in ocean
        temperature is forcing scientists to reevaluate how sensitive glaciers are
        to slight changes in the ocean''s climate.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6835f3b-d5b1-4448-b5bd-dae5fc0a3da9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A reprieve, not a resurrection</h2>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa6d3bf-3781-4fcc-92d8-233f8786ee2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cooling of the Northern Atlantic is a blip on the radar, a localized
        effect that will eventually turn warmer as the North Atlantic Oscillation
        flips back. This will take place at the same time as climate change turns
        up the thermostat on earth''s oceans.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9787c8da-665a-4ee8-ad93-58552c580a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a reprieve," Khazendar said of the recent thickening of
        Jakobshavn glacier, "not a resurrection."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6b771f-f1b6-4c30-b7d6-db137439b311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists caution not to read too much into the news of one the
        most critical glaciers in the world suddenly, and unexpectedly, gaining ice.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bcd858-bd20-4f12-a0d2-930d4fae646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The response of a single glacier does not imply that things have
        shifted," said Marco Tedesco, a research professor with Columbia University''s
        Lamont-Doherty Earth Observatory.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129024a5-1d7c-4157-974c-6ad41862cf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Greenland is currently [losing] about 270 gigatons (a gigaton is
        a billion tons) of ice per year...its mass loss has been accelerating over
        the past decades, with Greenland being the single largest contributor to sea
        level rise," Tedesco, who was not involved in the new research, wrote in an
        email.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bfa33b3-c555-4b70-ab55-5ab2e34461c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Rignot, a glaciologist at the University of California, Irvine
        and senior research scientist at JPL, noted that "The chances that this will
        keep going on are very low in my opinion. It is only a matter of time before
        the glacier starts thinning again ‚Äî&nbsp;maybe this summer, maybe next year."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c226533-8fd2-4ad9-9424-3c67bc42d717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.028+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.252+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential tweets on climate change notwithstanding, a few cold
        days in one part of the world does not negate an overall warming trend of
        the entire planet. We "should not confuse climate with local variability,"
        said Rignot, who was not involved in the research. "The latter is what we
        are seeing here."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe45830d-284c-4628-a37f-56b049365223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.253+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The findings show that glaciers are extremely vulnerable to temperatures,
        both hot and cold, and that is not good news for the future.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5befe32f-0356-48a9-be15-cf1ff5b1706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the heat from global warming is going straight into the
        oceans ‚Äî&nbsp;studies show more than 90% ‚Äî&nbsp;and that is resulting in global
        ocean heat levels that are climbing higher every year.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b92a5b0-a034-4bfb-b3ff-84adfce21453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.029+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.254+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Next time the warm waters come back to Jakobshavn, they will be
        even warmer," Khazendar said.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e453fca-29fe-4662-871d-e65f63bcce55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:21.026+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:14.255+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/27/world/climate-change-greenland-glacier-growing-wxc-trnd/index.html">Greenland''s
        most critical glacier is suddenly gaining ice, but that might not be a good
        thing</a>"</em></p>'
  'Eggs-health-effect':
    'author': 'Denise Powell, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-03-28T06:54:42.469+08:00
    'imagesource': 'jcr:5a05218e-584b-4ac2-98d6-84189c50c5a5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cc0c8e4-f6bc-4979-90b8-9fd54e53468c'
    'lead': 'If you''ve been confused by whether egg consumption is good for your
      health, you''re not alone. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T06:56:59.984+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T22:51:12.876+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:50:16.174+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Health effects of eggs: Where do we stand?'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f980304-2b05-46b0-bfce-d06570aa6ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.878+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Are eggs good for you or not? The 2015
        to 2020 Dietary Guidelines for Americans recommends the nutrient-dense food
        as a source of protein, but an article in JAMA this month made a stir when
        it reported an association between eating eggs and an increased risk of heart
        disease and early death.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42515558-4cc8-40be-98e8-c19210f24ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.984+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34168f5d-f8b2-4dee-af67-b9f15689198d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.879+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eating eggs in moderation may be beneficial to heart health, but
        recent research says excessive egg consumption is associated with increased
        risk of heart disease. The risk identified in the JAMA research was linked
        to eating, on top of your regular diet, an additional three to four eggs per
        week, or 300 milligrams of dietary cholesterol a day. Previous studies show
        decreased and no heart disease risk in those who ate up to one egg a day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb8de43-4c9f-4806-ae0a-7e6865d603c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.880+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4a41be-b951-4b32-a2f8-23f3f97797e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though eggs provide protein, minerals, vitamins and other nutrients,
        the yolk is also a major source of cholesterol. According to the US Department
        of Agriculture, the yolk of one large raw egg contains 184 milligrams of cholesterol.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f803d7-e056-4aa9-9a7f-355c47689175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.881+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef9306b-4260-4747-9ceb-e319ff13d5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High cholesterol levels are a risk factor for cardiovascular events
        like a heart attack or stroke, according to the National Heart, Lung, and
        Blood Institute. However, this condition depends on many factors, like the
        levels of good versus bad cholesterol, genetics, lifestyle and diet.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bd675e-c524-49f9-a5c0-293390b2e4f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.882+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0906c6-17fb-4684-abf7-d8758a0fab60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''ve been confused by whether egg consumption is good for
        your health, you''re not alone. Let''s look at the historical journey of the
        egg and see how the research has shifted over the years.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef76dce6-f579-439f-8800-aed360a5ed1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.883+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91819e50-60d3-49cb-ada0-fab8b73db805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>5400 BC: Behold! A new, easy-to-hunt food source</h2>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '476e2979-b663-4d49-be18-61fee8343f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.884+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94049dbe-e8f9-4e7f-b3c9-ec3810799320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.985+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.885+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The earliest fossils resembling chickens date to 5400 BC in Southeast
        Asia, according to the Smithsonian. Confirmation with genetic material shows
        that today''s chickens descend from several prehistoric birds, one of those
        being the red junglefowl. The male junglefowl has spurs on its lower legs
        that people found useful for cockfighting. Today''s domesticated chicken has
        a gene that controls reproduction and allows them to lay hundreds of eggs
        throughout the year. With domestication, chickens were introduced to the global
        market through trade routes an estimated 3,000 years ago.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d6ac9a-de6e-4f0e-9585-78c1fb0b1415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.886+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8309433-fead-485d-9a05-f4abe535ce07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.887+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Early 1900s headline: Egg farming becomes safer</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec9cb98-9e40-45d4-9019-da3a27f16052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.888+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0a9f7f-0c2d-4b69-9ade-dd1ad4c4300f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families used chickens and their eggs both as a source of income
        and for their own own use. In the early 1920s, conditions such as seasonality
        and poor storage contributed to deteriorating conditions for chickens. As
        the animals were moved indoors in the 1930s, they were protected against environmental
        factors -- weather, larger animals, disease -- and their health improved.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85bfb17d-4c9f-46ec-93fa-9b6d4de1c598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.889+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed10871-7ad6-4f76-8708-e830cb2adf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.890+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1950s and 1960s headline: A chicken in every pot</h2>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fa189f-cb30-4201-a5b2-d84413dc24e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.891+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0aa889-91b8-4fb9-8007-d198e2d3b638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As production increased and more hens survived, farmers noticed
        that their egg production was increasing. The industry of chickens became
        more affordable, as opposed to their previous role as a luxury food.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1833f0-f72a-407a-ba5e-58b9be88901c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.892+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182cfa8d-ee9b-4d77-864c-d7242fb71a85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.893+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1968 headline: American Heart Association makes strict recommendation</h2>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e9cd26-e5fb-4bc3-8987-cd32a504e37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40007c7-b7c9-4485-978d-f59dcaec1c93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.986+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.894+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s early recommendations included no more than 300 milligrams
        of cholesterol per day and no more than three eggs per week. This was based
        on debatable animal and clinical studies. These animals are often herbivores,
        less adapted to digest dietary cholesterol than omnivores, like humans. Also,
        the clinical studies did not account for other sources of cholesterol found
        in a typical diet. With more research, guidelines were modified.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f1f816-6b99-4da4-9342-116b8934b360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.895+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccae8ea-754f-4f6b-b2e7-8ba942e56815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1970 headline: Now hiring egg inspectors</h2>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d17ca7a-bea6-4f53-9a79-ce93f6209774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.896+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3197bc13-765c-43eb-a058-edc41dd061d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.897+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As hens became more productive, food scientists and egg producers
        realized the need for new policy. Congress passed the Egg Products Inspection
        Act, which made sure eggs were safe for consumers.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae46b17c-77a9-4c67-addd-d919ca1e991e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e846d89e-a533-432a-af5e-136b055d87e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1976 headline: Fictional boxer drinks raw eggs</h2>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1383fcf6-5fd5-4f5e-a11f-ba4a2242fdbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160ca4cb-a0b6-4223-99c6-dfe3f5817f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rocky, Sylvester Stallone''s renowned boxer, famously drank raw
        eggs in the hit film. But research has since shown that there is more protein
        available for digestion in cooked eggs (approximately 91%) than raw eggs (about
        51%). Consuming raw eggs also increases the risk of contracting the bacteria
        salmonella and developing a deficiency of biotin, a vitamin important for
        skin, hair and nails. Eggs contain avidin, a protein partially destroyed when
        cooked. In raw eggs, avidin more readily binds and reduces biotin. Rocky --
        and you -- would have to consume a lot of raw egg whites to develop biotin
        deficiency, but it''s possible.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2ab568-2a9e-4de9-974b-f62e9eb7dda1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99f7fb59-8ece-4a8f-a10b-6df7c8672bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1984 headline: Time magazine''s cover features a disheartened breakfast</h2>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ce8a2e-5091-4ed4-ba70-118c744e31f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f79bacd9-f4dd-43bb-9570-60a04e0e0775'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.987+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Time magazine published a cover depicting the face of cholesterol:
        a plate with two fried eggs for eyes and a bacon frown. The same year, the
        Egg Nutrition Center was created with a goal of clarifying skepticism around
        cholesterol.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3cb25d-a0a7-4b3f-b3e1-d03d57561ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d51a49-aab7-404c-889e-ece0ab1479be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>1995 headline: An attempt to resolve confusion</h2>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7b9a9c-f1ee-4b91-a536-c438625cb1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.903+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5812cd58-fa45-47b5-9136-01fa84198673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.904+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To create standard dietary recommendations in the United States,
        organizations like the American Heart Association, the National Centers for
        Environmental Prediction and the FDA set a unified goal for Americans: less
        than 300 milligrams per day from dietary cholesterol. For reference, one large
        boiled egg contains 186 milligrams of dietary cholesterol.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b18709-50ca-4dc6-a289-fc759b614e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1041c609-535c-4c84-93e0-5f9cad3ca242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.905+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2002 headline: American Heart Association loosens up</h2>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15947739-844b-4e53-88d3-5cfe42596a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90f33aa-b1d8-4647-bba8-a318540f6c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.906+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization gave up its restriction on eating a certain number
        of eggs per week but kept the guideline of less than 300 milligrams of dietary
        cholesterol per day. While the United States continued its internal battle
        of what to do about eggs, other countries, such as Australia, began removing
        their national dietary guideline restrictions on eggs.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5841723-eb6e-4884-9054-fe2290975014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.907+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483c181e-f7ca-4936-8c86-924f549505b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T06:56:59.988+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:51:12.908+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>2013 headline: No association found between egg consumption and
        cardiovascular disease</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c773cfd-9f9f-4e2b-8a2c-1fdffa2b0292'
