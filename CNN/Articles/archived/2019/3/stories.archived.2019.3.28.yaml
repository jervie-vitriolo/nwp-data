    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ebb6e7-6731-4094-88e7-ed7686bb3c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:27:59.194+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:55.812+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the PDEA will not release the list of celebrities
        who are allegedly into drugs.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a19f65d-656a-4ec1-ba65-2a22b63c7ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T12:27:59.194+08:00
