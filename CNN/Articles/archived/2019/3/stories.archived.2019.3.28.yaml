  'rockland-vaccine-measles-ban':
    'author': 'Debra Goldschmidt, CNN'
    'caption': 'Photo: CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-28T07:27:24.619+08:00
    'imagesource': 'jcr:e3dfcfa1-182b-45d5-9790-0b3cf8725ebb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d6b1708-6c0d-45c4-8bc9-16c310f9fa83'
    'lead': 'Unvaccinated people under age 18 are banned from public places in Rockland
      County, New York, as of midnight Wednesday,'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-28T07:34:22.575+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:51:08.653+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:50:16.942+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['health', 'United-States', 'measles', 'vaccine']
    'template': '1'
    'title': 'New York county takes ''extremely unusual'' step to ban unvaccinated
      minors from public places amid measles outbreak'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2a3ffd-4609-44f6-bbc2-1137a07b059a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:34:22.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:08.655+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Unvaccinated people under age 18 are banned
        from public places in Rockland County, New York, as of midnight Wednesday,
        according to John Lyon, director of strategic communications for County Executive
        Ed Day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa26453-e054-44c9-8d19-8bbce0f2d813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:34:22.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:08.656+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day announced the order Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52edcb58-bbe0-4f69-8b2d-58be4842cc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:34:22.575+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:08.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration is an effort to contain an outbreak of <a href="https://www.cnn.com/2019/01/28/health/measles-explainer/index.html">measles</a>&nbsp;that
        began in October; 153 cases have been confirmed in the county.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8603186a-227b-46cf-b871-94f7ec46d985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:34:22.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:08.657+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak began when an unvaccinated resident became infected
        while visiting Israel and returned with the disease. It has mostly affected
        observant Jewish neighborhoods.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7ec2a6-2915-48fe-88a0-e629f9faea4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:34:22.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:08.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York City has reported 214 cases as of Wednesday from the outbreak,
        also in Orthodox Jewish communities, according to the city department of health.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8005855d-4640-4198-8e83-e81424e4c030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:34:22.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:08.660+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not punishing the people who are doing the right thing already
        and following the rules. We just want to encourage everyone to do the right
        thing so we can stop this outbreak," Rockland County''s Lyon said. The step
        is "extremely unusual. [We] don''t believe it''s been done anywhere in the
        country before."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e534bfc1-a248-423d-ac26-77fc3c1667e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:34:22.576+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:08.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"State law gives health departments authority to broadly implement
        control measures in response to outbreaks," Jason McDonald, a spokesman for
        the US Centers for Disease Control and Prevention, wrote in an email, noting
        that the CDC provides technical assistance to state and local health departments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f23503a-0f41-4d5b-b63b-b30b4a935b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:34:22.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:08.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Measles is a highly contagious virus that is prevented with the
        measles, mumps and rubella vaccine. The CDC recommends that the two-dose vaccine
        be given first at 12 to 15 months of age and then between ages 4 and 6.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf9fcd12-04ee-4ec1-9401-5677bab1a47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:34:22.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:08.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the 26th week ‚Äî the sixth month ‚Äî of the outbreak in Rockland
        County, according to Lyon, who said it has been the longest outbreak in the
        United States since before measles was declared eliminated in 2000.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852e0b30-075c-4428-95ca-2d396a096515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:34:22.577+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:08.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Day said the outbreak will not go on indefinitely. "This is a public
        health crisis, and it is time to sound the alarm, to ensure that everyone
        takes proper action to protect themselves and their neighbors; for the health
        and safety of all of us in Rockland," he said in a news release.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86ba47f-6492-47e0-8c2a-31c4e78521b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:34:22.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:08.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public places include synagogues, churches, schools, restaurants,
        stores and public buses. "Public places are defined as: a place where more
        than 10 persons are intended to congregate," the news release says.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5b25979-23be-4ddf-8b63-54ea5988944a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:34:22.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:08.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children who are current with the vaccine schedule but not fully
        vaccinated against measles because they are not old enough are exempt from
        the order.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db800ec-bb54-4d8c-b307-4357e71e7d33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:34:22.578+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:08.667+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order does not apply to people who are older than 18 because
        "we did not want to prevent anyone from going to work," but unvaccinated adults
        are also encouraged to get vaccinated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54234287-7d23-465e-81f0-30ec63524ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:34:22.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:08.668+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be enforced the same way any law is enforced, according
        to Lyon: During the investigation into when and where an infected individual
        was exposed, those who are identified as unvaccinated and people in public
        places will be referred to the district attorney''s office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7aa7e90-b289-4478-8acc-2201da31919e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:34:22.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:08.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The goal is not to prosecute people. We don''t want to fine people.
        We want to encourage people to get vaccinated," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a83e74c-6ce1-4f45-8387-167632b6656f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:34:22.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:08.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In cases that are referred to the district attorney, Day said the
        penalty is six months in jail and/or a $500 fine.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43a8348-9cb0-41f6-936e-57d76a088590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:34:22.579+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:08.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just to be clear, this is not something we''re looking to do. The
        emergency declaration, by law, comes with that assigned. It''s the lowest
        crime there is." He admitted that police officers will not be walking around
        asking parents for proof of vaccination for their children. He also said this
        is just to draw attention to make people understand the seriousness of the
        situation.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ed5dcc-c06e-4e06-a003-a488fd0abc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:34:22.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:08.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 17,000 vaccinations have been administered in the county
        during the outbreak.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb20db23-c5d6-49ee-bd46-c1f2a0982761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:34:22.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:08.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As this outbreak has continued, our inspectors have begun to meet
        resistance from those they are trying to protect. They have been hung up on
        or told not to call again. They''ve been told ''we''re not discussing this;
        do not come back'' when visiting the homes of infected individuals as part
        of their investigations. This type of response is unacceptable and irresponsible.
        It endangers the health and well-being of others and displays a shocking lack
        of responsibility and concern for others in our community," Day said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40e2a2d-188c-4b19-b7bc-140eb52cfc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:34:22.580+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:08.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outbreak has mainly been isolated in a couple of communities
        within Rockland County, which is just north of New York City, but the whole
        community is at risk, he said, noting that there have been complications among
        patients, including a premature labor and a handful of hospitalizations.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f57a01-b929-4b05-8dc9-ff0c72e607f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:34:22.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:08.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every new confirmed case is a roll of the dice that we''ll see
        more complications. There''s a lot that can go wrong with any case."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea96d433-60a8-4745-8172-6e205b635955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:34:22.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:08.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statewide, there have been at least 378 cases of measles reported
        since October.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ea3a09-d4f2-4a8e-9da4-a23eeef56427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:34:22.581+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:08.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC has reported 314 cases of measles nationwide this year as
        of Monday. That number reflects cases reported by state health departments
        as of Thursday but not cases reported since then.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971b9d0e-6605-4ffe-8486-e9fa733cb18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T07:34:22.582+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:08.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/26/health/rockland-new-york-measles-unvaccinated-ban-bn/index.html">New
        York county takes ''extremely unusual'' step to ban unvaccinated minors from
        public places amid measles outbreak</a>."</em></p>'
