      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67026b1-9f16-4b4a-8fb8-1bcb54de6b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:39:54.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:59.073+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA chief Dir. Gen. Aaron Aquino told CNN Philippines'' <em>The
        Source</em> that he doubts the credibility of the former drug operative, who
        went into hiding at the height of an ‚Ç±11-billion methamphetamine hydrochloride
        (shabu) smuggling scandal that he was implicated in.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1504b033-7542-47d3-bed4-76d59030287c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:39:54.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:59.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TIMELINE: <a href="http://nine.cnnphilippines.com/news/2018/10/26/timeline-shabu-smuggling-magnetic-lifters.html"
        target="_blank">‚Ç±11B-worth of shabu slips past PH customs days after ‚Ç±4.3B
        worth of shabu was intercepted</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d282d8-debc-4e19-b4a9-74f7a3e91c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:39:54.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:59.074+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78041fa1-8d7a-4ea2-91c8-44a59f8e3c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:39:54.949+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:59.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Na-dismiss siya sa PNP (Philippine National Police) because of
        ''yung 1,000 pieces ng AK-47 na naibenta sa NPA (New People''s Army) ... Tapos
        nagkaroon siya ng issue sa ... mga firearms licenses. Ngayon nagkaroon siya
        ng issue dito, na-involve siya sa <a href="http://nine.cnnphilippines.com/news/2018/10/30/Guban-Acierto-Customs-shabu-magnetic-lifters.html"
        target="_blank">illegal drugs sa magnetic lifters</a>," Aquino said Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb544870-7a28-442f-8b6b-2f3ad7b3e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:39:54.949+08:00
