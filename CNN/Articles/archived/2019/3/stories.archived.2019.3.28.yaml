      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28) ‚Äî</strong>&nbsp;The
        Philippine Drug Enforcement Agency (PDEA) said sacked cop Eduardo Acierto
        ‚Äî&nbsp;who surfaced from hiding with charges that a former aide of President
        Rodrigo Duterte is deep into the drug trade ‚Äî&nbsp;has no credibility, but
        despite this, a probe on his claims continue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e29c84e-7c17-4000-986f-2775b93130c4'
      'mgnl:activationStatus': true
