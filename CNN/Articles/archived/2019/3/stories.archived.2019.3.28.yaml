      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was dismissed from the PNP because of the 1,000
        pieces of AK-47 that he sold to the NPA ‚Ä¶ Then he had this issue ‚Ä¶ on firearms
        licenses. Now, he had an issue with this, he was involved in illegal drugs
