      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leyte police are also conducting a campus-wide sweep in search of
        possible explosives. PLt. Col. Ricky Reli said they will continue coordinating
        with school authorities and the military during the investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4d93d2-9435-4ac7-a913-36aef1c5edfb'
