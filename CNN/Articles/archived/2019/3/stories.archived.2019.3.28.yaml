      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, the university''s Vice President for Research and
        Extension and a few students reportedly received text messages from an alleged
        member of the New People''s Army at 1 p.m., warning of a bomb implanted in
        the school.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187e4c2a-9a60-4300-b293-0956eda856f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:47:42.511+08:00
