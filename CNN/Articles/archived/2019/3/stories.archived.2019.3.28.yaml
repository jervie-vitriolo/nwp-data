      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Duterte said the <a href="http://cnnphilippines.com/news/2019/3/26/duterte-drug-problem-worsened.html"
        target="_blank">drug problem in the country has "worsened,"</a> PDEA chief
        Dir. Gen. Aaron Aquino told CNN Philippines'' <em>The Source</em> that the
        war against drugs is being won.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77495b80-a5eb-4a6f-be26-6075aa59ad0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:23.189+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:45.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99811085-cd27-4daf-8d00-5720a234f024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T17:15:23.189+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:45.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are winning the war. Based on our arrest, <em>''yung</em> [the]
        surrenders, <em>''yung</em> [the] clearing <em>ng barangays, ''yung</em> [of
        villages, the] number of <em>mga</em> conduct of operations, <em>''yung mga</em>
        [the] high value targets <em>at ''yung mga</em> [and the] high-impact operations,"
        Aquino said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886dc10e-bd72-4e6b-a872-bb29ad25481f'
      'mgnl:activationStatus': true
