      'jcr:uuid': '9016412f-3f0e-4442-bb0b-1b7649402b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T08:19:06.806+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:51:06.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says more improvements are on the way thanks to automation, particularly
        when it comes to the amount of time we spend stuck in security lines or immigration.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b0c98e-552d-41df-95df-fa8ab8163dad'
      'mgnl:activationStatus': true
