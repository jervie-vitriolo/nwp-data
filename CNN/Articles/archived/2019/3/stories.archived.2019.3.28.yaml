      'mgnl:lastActivated': 2023-01-29T22:51:01.930+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d4bc1d-e796-4f21-82c7-437abe4d8756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:38:14.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:01.931+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, new routes for buses and UV Express routes will
        be developed so these would all be interconnected.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a4eafe-e8d2-4b64-ab83-e6e8a27d7e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:38:14.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:01.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how soon these routes and terminals would be available,
        de Leon said no date was available yet.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba95d07a-02ec-4393-82d0-c2b46c3595ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:38:14.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:01.932+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 96 bus terminals in Metro Manila, 46 of them are located
        along EDSA - with many operating in the Cubao area.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebf446e-087f-42ef-8d73-2c8641843d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:38:14.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:01.933+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban on provincaial bus terminals in the Metro is <a href="http://www.cnnphilippines.com/news/2019/3/26/MMDA-bus-terminal-close.html">targeted
        to begin in June</a> after it has been pushed back several times in the last
        two years.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216e874c-0333-4180-a027-17896fbb72f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T10:38:14.962+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:51:01.934+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA General Manager Jojo Garcia said they will conduct a dry run
        after Holy Week in April to prepare operators and commuters.</p>'
    '28':
