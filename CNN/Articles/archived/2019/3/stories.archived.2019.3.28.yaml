      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seattle police say that around 4:05 p.m. PT, <a href="https://spdblotter.seattle.gov/2019/03/27/two-killed-two-critically-wounded-after-gunman-opens-fire-on-sand-point-way/">a
        resident in the Seattle neighborhood</a>&nbsp;walked outside with a gun and
        approached a woman who was driving. He tried to carjack the 57-year-old woman''s
        car, and in the process shot her, leaving her critically injured, authorities
        said.</p>'
