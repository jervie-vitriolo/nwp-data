    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Bangko-Sentral-Ng-Pilipinas', 'BSP', 'Business-Confidence-Survey']
    'template': '1'
    'title': 'More businesses, consumers take positive outlook on economy'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a030db76-7044-4b18-9552-e742cf58e9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:49:13.928+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:43.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 28)</strong> ‚Äî&nbsp;More
        businesses and consumers have taken a more positive view on the economy for
        the first quarter of 2019, the Bangko Sentral ng Pilipinas (BSP) said Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782ee56d-bce2-4015-bfa3-ec572ada340a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:49:13.929+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:43.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BSP''s Business Confidence Survey, businesses finally
        turned bullish after four consecutive quarters of pessimism on expectations
        of more business activities and bigger spending for midterm polls and the
        dry season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8061580c-72cc-404e-8649-8332a774f81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:49:13.929+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:43.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said business confidence in the economy <a href="http://nine.cnnphilippines.com/business/2018/12/06/bsp-business-consumer-expectations-survey-q4-2018.html">improved
        to 35.2 percent from 27.2 percent in the fourth quarter of 2018.</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cf940a-97dd-4c75-bcdd-70672c57ee0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:49:13.930+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:43.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from increased business activities ushered in by the campaign
        period, the BSP also cited easing inflation, higher government spending on
        infrastructure, the introduction of new and enhanced business strategies and
        processes, and expansion of businesses and new product lines as reasons for
        stronger business confidence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c6eb02-ad4e-4e6f-9e96-b6ac48c74fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:49:13.930+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:43.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More consumers also expressed a more positive view on the economy,
        but many more still held pessimistic opinions, with consumer confidence jumping
        to -0.5 percent from -22.5 percent in the fourth quarter of 2018.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670c104a-afc2-4b3e-95c2-1d3cde38ea17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:49:13.930+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:43.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said this is the all-time largest quarter-on-quarter increase
        in consumer confidence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2025369a-a05f-4eac-9ebd-e59e8b2deb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:49:13.930+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:43.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers'' improved outlook on the economy were attributed to higher
        income, improvement in peace and order, the availability of more jobs and
        good governance.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada563f2-73ee-4626-9ae2-2ea6c69893ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:49:13.931+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:43.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Better days ahead</strong></h2>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a53235e-ea3b-4b9e-9447-8d72df71a377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:49:13.931+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:43.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP also said businesses have a more bullish outlook for the
        second quarter, as they expect greater demand driven by the influx of local
        and foreign tourists during the summer, enrollment and harvest periods, election-related
        spending, sustained increase in orders and projects, and more construction
        activities during the dry season.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2438f066-d8b3-4ba6-af15-be0273c873cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:49:13.931+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:43.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firms in the construction sector are the most optimistic for the
        first and second quarter of 2019 due to continued private and public construction
        projects at the start of the year, which are expected to continue into the
        second quarter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e8797f-2f80-4e95-855b-a1d71e57eb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:49:13.932+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:43.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the trade sector expects more of the same for the first
        quarter of the year as they see demand tapering after the Christmas season,
        stiffer competition and higher fuel costs due to the implementation of the
        second fuel tax hike imposed by the government''s tax reform program.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a077840-2288-422c-baef-26ab3ce95152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:49:13.932+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:43.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies in the trade sector expect better days in the second quarter
        due to more robust demand during the summer and election periods.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de59a0f4-d964-43b4-985b-896f57b70cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:49:13.932+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:43.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More companies also intend to hire in the next quarter compared
        to the previous quarter, with the employment outlook index jumping to 29.7
        percent from 21.8 percent. But firms with plans to expand in the industry
        sector declined to 33.2 percent from 36 percent.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd314a1a7-3a26-4263-be4d-afed78d21c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:49:13.932+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:43.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumers are also looking forward to the next quarter, where consumer
        confidence jumped to 10.7 percent from -0.8 percent in the previous quarter
        due to higher income, and availability of more jobs.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92dcbd0-01d2-4b72-9010-088c3b5e4114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:49:13.933+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:43.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also expect a better year ahead, with 28.4 percent taking a
        positive view on the economy for the remaining months of 2019, compared to
        10.7 percent last year as they anticipate stable prices of goods and salary
        hikes.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26eed42a-10d4-4c7f-a417-66e8596a0d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:49:13.933+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:43.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said that consumers also expect to spend less in the next
        quarter, with the spending outlook index declining to 39.6 percent from 42.3
        percent in the previous quarter''s results.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca4c5f3e-4e23-4fcd-b1f9-d056e8665bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T18:49:13.933+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:50:43.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, consumers expect inflation and interest rates to increase
        and the peso to weaken in the remaining months of 2019, contrary to what businesses
        expect.</p>'
  'Carpio-China-Kaliwa-Dam-patrimonial-assets-collateral-':
    'authorImage': 'jcr:9d5e530e-01e5-49b7-b458-0ffaa8d135c2'
