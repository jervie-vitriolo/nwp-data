      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A large meta-analysis concluded that consuming up to one egg per
        day is not associated with increased heart disease risk. In a literature search
        from 1966 to 2012, researchers looked at patients followed for coronary heart
        disease and a history of stroke. They found no significant association between
        egg consumption and heart disease.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b77ac9-a61f-4a11-b466-e9b5d6950b1f'
