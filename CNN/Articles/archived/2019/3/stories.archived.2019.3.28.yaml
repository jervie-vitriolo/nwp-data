      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Michael Yang that turned up is a businessman from Bulacan
        involved in transportation, while a mining operator from Samar named Hong
        Ming Yang and a teacher from Caloocan City with the same name also turned
        up in the PDEA''s search.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae05242e-952e-4b65-b2e6-e59d602e696f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-28T11:39:54.953+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:50:59.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
