  'Palace-Panelo-Ombudsman-Balutan-corruption-investigation-':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-12T14:38:18.547+08:00
    'imagesource': 'jcr:b57770b9-afab-4a40-8134-cf892ed89056'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ae4b6ae2-0b2d-4001-ae1c-8678e6d9cbd9'
    'lead': 'Presidential Spokesperson Salvador Panelo says he will write a memo to
      President Rodrigo Duterte in response to a request to investigate former PCSO
      general manager Alexander Balutan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T14:43:40.651+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:00:55.833+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:00:09.468+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['a48ae6f4-04e3-45f4-8966-b8708124c22b']
    'template': '1'
    'title': 'Panelo wants Ombudsman to probe corruption allegations vs. ex-PCSO general
      manager'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbd8ed5-9d9e-45dc-b1b3-697da2e74a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:43:40.651+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:55.834+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong>&nbsp;Presidential
        Spokesperson Salvador Panelo on Tuesday said he will recommend to President
        Rodrigo Duterte an investigation on the corruption allegations against former
        Philippine Charity Sweepstakes Office (PCSO) General Manager Alexander Balutan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d493bda-a64f-4bb8-a5cd-96c55a75e4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:43:40.652+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:55.835+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing, Panelo noted he will write a memo to the chief
        executive, in response to Balutan''s request of an "impartial investigation"
        regarding his case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03d5fc5-3779-4c61-91d0-1db1e25d248d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:43:40.652+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:55.836+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told him I will write a memo to the President and request the
        President to grant your request for an investigation. Okay naman sa kanya
        (he was in favor of it)," Panelo told reporters in Malacañang.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee44515b-ae18-4669-889a-741bf8b09b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:43:40.652+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Definitely, we''re interested<em> kung merong</em> corruption<em>
        sa parte n</em>g PCSO. <em>Kahit sino sa kanila</em>," he added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0475dd0-5eca-4edb-a223-a9c444c6f3b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:43:40.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:55.837+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Definitely, we''re interest if there has been corruption
        in the part of PCSO. Anyone of them.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18259a1-b040-4ef7-aba8-13578465ff81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:43:40.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:55.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, for his part, said he wants the Ombudsman to facilitate
        the probe on the alleged corruption.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944a1d50-568f-4416-8030-869674786645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:43:40.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:55.838+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Depende kay Presidente. Pwede kasing</em> Ombudsman <em>eh.
        Pero siguro ako, ang rekomendasyon ko ay ibigay na lang sa</em> Ombudsman
        <em>para</em> independent," the spokesman stressed.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b533c98e-5e19-4583-a746-851a5cd58489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:43:40.653+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:55.839+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:It depends on the President. It can be the Ombudsman.
        But personally, my recommendation is for the Ombudsman to investigate so that
        it will be independent.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8192a104-afad-42ea-a0e3-484efe46ac41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:43:40.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balutan''s stint as the general manager of the PCSO was marred by
        accusations of improper spending, especially on the government agency''s Christmas
        party at luxury five-star hotel EDSA Shangri-la. Balutan admitted that they
        spent ₱6.3 million for the party for their 1,580 employees and guests.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade5b5cd-f683-4183-a42c-22fbdf340853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:43:40.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:55.840+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Audit, in its 2017 audit report, also flagged
        the "extravagant expenditure" for the Christmas party, saying the state lottery
        firm could have held it at a much cheaper venue. The state audit agency also
        found that the PCSO''s ₱5.89 billion charity fund was not used for charity
        programs and was overspent by officials.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6c7ca2-adf8-434c-8538-75731bf18bde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:43:40.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:55.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf609505-d9d7-43d4-b252-9cb430525471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:43:40.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:55.841+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Fired or resigned? ''Not a big deal''</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a183e5f-75cf-4a9b-abaa-0b3fde7b3563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:43:40.654+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:55.842+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesperson likewise shrugged off criticisms on how the Palace
        seemingly flip-flopped on its statements regarding Balutan''s case.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0290636-aa38-4fda-986d-067ecdca5e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:43:40.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:55.843+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that Balutan''s resignation letter came a day after
        the initial statement of Malacañang was released.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b27d463e-9dab-4d17-af43-0af4734b8640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:43:40.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:55.844+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo on Monday&nbsp;<a href="http://www.cnnphilippines.com/news/2019/3/11/PCSO-general-manager-Balutan-resigned-not-fired-.html">clarified</a>
        that Balutan quit "out of delicadeza"-- and not resigned as he previously
        stated.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc67d9db-35cf-4349-93c8-1d104019eb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:43:40.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:55.845+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Si Presidente naman, ayaw niya ng</em> whiff of corruption.
        Since <em>marami nang nagrereklamo, minabuti niya (na mag</em>resign). <em>Ang
        problema lang, nahuli yung kanyang</em> resignation <em>eh</em>," Panelo relayed.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853138ef-b4e1-4648-9aa0-320731d3ee31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:43:40.655+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:55.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation:The President does not like any whiff of corruption,
        and since many people have been complaining, he (Balutan) made it a point
        to resign. The problem is, the resignation came in late.]</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cf8ef1-cf40-44ee-802e-e928c85aa41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:43:40.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:55.846+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kumbaga</em>, whether he was fired on that basis, <em>at nag</em>resign
        <em>siya</em> (or he resigned) on that basis,<em> iisa pa rin ang naging</em>
        basis (there was only one basis). There is a serious allegation of corruption.
        On his side, he wants to have an investigation and he would not want to be
        viewed as clinging to a position when there are serious allegations of corruption
        to him," he added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92a21e86-9c94-481c-947a-2c1a996de0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:43:40.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:55.847+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo also admitted the release of the "firing" statement wasn''t
        made upon the orders of Duterte, but of "someone from the Office of the President."
        He urged citizens not to make a big deal out of it as the two parties have
        already talked it out.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36c026f-7aa3-4897-b871-5dd82b76c56c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:43:40.656+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo confirmed&nbsp;that the chief executive has yet to select
        Balutan''s replacement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df51c6aa-d467-4434-8abe-ae523369e1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:52.631+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:55.848+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Alyssa Rola and Xave Gregorio contributed
        to this report.&nbsp;</em></p>'
