    'title': 'Freeda Foreman, daughter of former boxer George Foreman, dies at 42'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4df9fa8-e051-44e4-90d4-b9e752148e5a'
      'mgnl:activationStatus': true
