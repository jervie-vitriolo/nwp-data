  'manny-pinol-cloud-seeding':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-12T09:02:52.929+08:00
    'imagesource': 'jcr:7461c93d-b7e1-4310-a2e2-a69e4c52364a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb3644d9-462d-4969-bac7-b696c06a3b29'
    'lead': 'The Agriculture secretary said funds have been transfered to Regional
      Offices and the Philippine Air Force as early as last year for cloud-seeding
      operations in preparation for El Niño.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T09:08:09.726+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:01:08.656+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:00:06.144+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Manny-Pinol', 'Department-of-Agriculture', 'cloud-seeding', 'La-Mesa-Dam',
      'Philippine-Air-Force', 'Bureau-of-Soils-and-Water-Management']
    'template': '1'
    'title': 'Piñol orders start of cloud-seeding'
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd7bb597-b002-4227-85f7-25734077c52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:08:09.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:08.658+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong>&nbsp;—&nbsp;The
        Agriculture secretary had put in an order to begin cloud-seeding operations
        in a bid to mitigate dwindling water levels in dams.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9148dfb-1a37-4897-b27e-259128545ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:08:09.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:08.659+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In <a href="https://www.facebook.com/permalink.php?story_fbid=2180413245374466&amp;id=351448724937603">a
        post</a> on his social media page Monday, Department of Agriculture (DA) Secretary
        Manny Piñol said he sent a directive to Ariel Cayanan, operations undersecretary
        of the DA, to coordinate with the Philippine Air Force to start efforts to
        induce rains over Bulacan, Pampanga, and Rizal to fill up La Mesa Dam, where
        water levels are <a href="http://nine.cnnphilippines.com/news/2019/03/03/exclusive-la-mesa-dam-lowest-water-levels.html.">at
        its lowest in 12 years</a>.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68511e11-bfdb-49d7-86ec-dfe966ce0644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:08:09.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:08.661+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that as early as last year, funds had been transferred
        to Regional Offices and the Air Force for cloud-seeding operations in preparation
        for El Niño.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9742fc3-b2ef-4dfa-a643-cabff006bfc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:08:09.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:08.662+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piñol said he coordinated with Archie Po, a&nbsp;veteran helicopter
        pilot and a friend of President Rodrigo Duterte, on what would be the best
        time for cloud-seeding.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63ef7ad-943f-4723-8c8a-9f5ca41e1b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:08:09.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:08.663+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dapat tamang</em> timing <em>para kapag nasa taas ng</em> La
        Mesa Dam <em>ang</em> clouds, <em>tirahin na para bumuhos ang ulan,"</em>
        said Po.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '201eb73b-e147-411e-af71-47d1d4672412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:08:09.727+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:08.664+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It should be when the clouds are over La Mesa Dam
        so the rain would fall there.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d427e83-316c-413d-986d-82759c540da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:08:09.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:08.665+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://bswm.da.gov.ph/news/0082/bswm-and- paf-partners-to-counter-drought-via-the-
        cloud-seeding-operations">In January</a>, the Bureau of Soils and Water Management
        (BSWM) said they were partnering with the PAF for cloud seeing operations
        "to counter drought."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1235d665-cce8-45f2-9440-d7dfb5ec6422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:08:09.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:08.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Under Executive Order No. 116, the BSWM is the mandated as the
        lead agency of the Department of Agriculture to undertake rain-making project
        to offset the effects of prolonged drought on the watershed and agricultural
        areas," said the BSWM.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0352099e-df58-4809-ac27-cbcf89b5074f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:08:09.728+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:08.666+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines is reaching out to the Department of Agriculture
        for additional information.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b280a7-65ad-4d8f-8341-95e175a149d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:08:09.728+08:00
      'mgnl:createdBy': 'pia'
