      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong>&nbsp;Samahang
        Basketbol ng Pilipinas (SBP), the country''s governing basketball body, commended
        the University Athletic Association of the Philippines (UAAP) for helping
        promote 3x3 basketball.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a48acf2-be1d-40c9-b5e8-1b28326ade2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:04:59.712+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:43.092+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This comes after the UAAP hosted another successful tournament last
        March 2 and 3 at the Ayala Malls Feliz in Pasig City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80811152-9a98-49dc-8351-e01f8029143b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:04:59.712+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:43.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo de Manila University and National University emerged victorious
        in the men''s and women''s divisions, respectively.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd31acc13-7af7-4424-afff-25f540340c07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:04:59.712+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:43.093+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The alignment forged by the UAAP 3x3 organizers with the SBP is
        what we''ve been actively espousing." said SBP President Al Panlilio. "We
        are very pleased that the UAAP 3x3 with their 3x3 commissioner Xavier Nunag
        and SBP 3x3 program head Ronnie Magsanoc were able to establish a strong link
        and partnership that benefitted our country in our goal to generate as many
        points as possible."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cd8742-9215-4281-ae61-020abf43b30a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:04:59.712+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:43.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 3x3 now included in the Olympics, Panlilio is reaching out
        to other 3x3 event organizers to coordinate with Magsanoc in order to have
        the right setup when they hold their own tournaments.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eaebfc3-e497-4425-bf76-5b8915f2cf37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:04:59.712+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:43.094+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Remember that 3x3 is now an Olympic sport and that''s why I am
        calling on all independent 3x3 event organizers to align with coach Ronnie
        so that they can be guided accordingly on the correct formula in running their
        respective tournaments," he said.</p>'
