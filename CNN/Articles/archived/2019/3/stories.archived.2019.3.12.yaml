      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got really depressed on tour," he said. "I haven''t talked about
        this, and I''m still processing so much stuff that I haven''t talked about.
        I was lonely. I needed some time."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970369e9-7081-4372-8a35-39322a0da1a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T07:49:43.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:21.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber, who was discovered on YouTube by Scooter Braun at just 13,
        said that being in the public eye for much of his life has taken its toll.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f91e92-e7ce-4042-9809-ca1c14b55468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T07:49:43.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:21.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just thinking about music stresses me out," he also told the magazine.
        "I''ve been successful since I was thirteen, so I didn''t really have a chance
        to find who I was apart from what I did. I just needed some time to evaluate
        myself: who I am, what I want out of my life, my relationships, who I want
        to be —&nbsp;stuff that when you''re so immersed in the music business you
        kind of lose sight of."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf93f901-57dc-498f-a61d-705635de5af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T07:49:43.561+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:21.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bieber, who married Hailey Baldwin in September, also said he and
        his wife are in couples'' counseling.</p>'
