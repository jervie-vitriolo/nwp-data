      'mgnl:lastActivated': 2023-01-29T22:01:03.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack happened Saturday evening, said Shawn Gilleland of the
        Rural Metro Fire Department. The woman was injured and required medical attention,
        according to the fire department.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac4c99f2-5a5c-4dd5-bd3b-003477e8b9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:13:43.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:03.258+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The visitor sustained non-life threatening injuries to their arm
        from one of our female jaguars. At the request of the family, paramedics were
        called. At no time was the animal out of its enclosure ... please understand
        why barriers are put in place. Sending prayers to the family tonight," the
        zoo tweeted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa79603-4bbb-4681-aa54-9e43d2f7819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:13:43.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, who is in her 30s, was taken to the hospital and is expected
        to survive, <a href="https://www.azfamily.com/news/woman-attacked-by-jaguar-at-wildlife-world-zoo/article_9a5b36fc-42db-11e9-9890-e793d68f03e9.html">CNN
        affiliate KPHO reported</a>. Citing the fire department, the affiliate said
        the woman was trying to take a selfie near the fence of the jaguar enclosure
        when the animal reached out and attacked her arm.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663b7fd0-b619-48ee-8720-b802ede5b1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:13:43.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:03.259+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Witness describes horrifying attack</h2>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d799534-5b62-4375-b15c-ed0839918c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:13:43.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adam Wilkerson said he was at the zoo with his family when someone
        came running around the corner yelling for help.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6808326f-b85a-4ac6-897e-f6a1eaa59d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:13:43.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:03.260+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Without thinking, I had no idea what I was going to see, I just
        ran over there," he said. "I saw the other girl up against the fence with
        her arm caught in the jaguar''s claws."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad69058-0456-4298-9e0a-e37f07fb16c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:13:43.448+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:03.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilkerson said he was standing behind the woman, but didn''t want
        to pull her off. "I could see the claws in her actual flesh," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2239b833-c395-48b2-9bca-2e3ab4522949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:13:43.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:03.261+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to distract the jaguar, Wilkerson said, his mother
        ran up behind him and shoved her water bottle through the cage. The bottle
        distracted the jaguar, and it let go of the victim.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd39d4acb-0d22-4ce9-b822-490dac448b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:13:43.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:03.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When my mom put the water bottle through the gate, the jaguar let
        go of the girl. And we pulled the girl back and she collapsed," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb73c35-9fac-41ba-95a8-8ab967a0ecb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:13:43.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:03.262+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 911 call obtained by CNN, a zoo employee can be heard saying
        the woman''s arm was in "pretty bad shape."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d27a69-9572-4eb1-a918-2e0873cd116a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:13:43.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:03.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s doing OK ... but her arm is like bad," the employee told
        the dispatcher. The employee also said the woman''s arm had been under pressure.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805ecb6a-825e-4946-b2ea-92ce625a58b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:13:43.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:03.263+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s in pain, like really bad pain," the employee said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88db6fa8-7891-433d-813c-80787353d7a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:13:43.449+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:03.264+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilkerson did not see the actual attack and could not comment on
        how the victim got so close to the animal.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42f5003-7718-46fe-bf6b-45748ae37779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:13:43.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:03.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no employees nearby during the incident, Wilkerson said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02b88e6-e132-43c8-ace0-5d0b54ed4236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:13:43.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:03.265+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildlife World Zoo tweeted on Saturday that the jaguar would not
        be put down as a result of the incident.</p>'
    '44':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">We can promise you nothing will happen to our jaguar. She’s a wild
        animal and there were proper barriers in place to keep our guests safe- not
        a wild animals fault when barriers are crossed. Still sending prayers to her
        and her family.</p>&mdash; Wildlife World Zoo, Aquarium &amp; Safari Park
        (@ZooWildlife) <a href="https://twitter.com/ZooWildlife/status/1104585722290307072?ref_src=twsrc%5Etfw">March
        10, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557f9e02-b30f-4f68-9e99-2e00226745f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:13:43.451+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:03.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22927332-1a84-4b48-ba07-4ab3416cb6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:13:43.450+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:03.266+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can promise you nothing will happen to our jaguar," the zoo
        said. "She''s a wild animal and there were proper barriers in place to keep
        our guests safe — not a wild animal''s fault when barriers are crossed. Still
        sending prayers to her and her family."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8122fe9-ad37-4e7b-af8a-34c77de6a5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:13:43.450+08:00
