    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c315fe8b-6560-4913-8504-75265b719640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.153+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfe0823-ea7a-4a8a-a832-fb95d8c31335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.153+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Matigsalug tribe share common abuses and harassment with other
        Indigenous Peoples in Mindanao, especially on the issue of land grabbing …
        I think about the Lumad who have been exploited through propaganda or advocacies
        to fight for their self-determinations, only for the bigger interest of politicians,
        businesses, institutions and organizations.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa73c1cd-d4e1-434a-ba4c-b09a6296f8a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.153+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c83cf1-dd4c-4fd8-8696-248e2214ab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.153+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.637+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think about our education system that has been ever since brainwashing
        the IP children in the most precious and important time of their lives to
        learn the modern and materialistic way of living and become part of our patriarchal
        and bureaucratic government system. I think about the tribal leaders who have
        embraced the industrialized way of government for the “development of their
        communities,” only to involve their people to our form of government, which
        is susceptible to corruption. I think about the trail that is now being turned
        to concrete, only to give way to large companies and businesses who will take
        advantage of the community and the natural resources.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c21905-ddfd-43f9-a7a8-1ffccd2d962d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.153+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9fea0f-a21b-433a-904e-9488dad689b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.154+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.638+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are just some of the many things that will only lead the IPs
        to be participating in our system that we adopted from the West. They will
        eventually lose their way of life, a life that is more sustainable and always
        connected to nature, their spirituality and culture and even their way of
        saying things, their expressive language will eventually turn into the imperial
        form of communication.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49044fc3-0d36-4e57-9035-d4c0948246e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.154+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43331af1-11b9-4c83-8a9e-48a3bd03e2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.154+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e58a015-7484-4edd-9603-f72e9563796d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.154+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What would you say is the biggest difficulty of the tribe
        and how do you think can the rest of the Philippines reach out?</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb9b267-18cd-4746-b58f-40ac55fb7d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.154+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb90ab4-be60-4b28-936a-a643d6e5ebac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.154+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remembering what Datu Dagsil — the chieftain in one of the two Matigsalug
        communities who participated in the film “Baboy Halas” — told me during one
        of the breaks in our shoot, he said “…if a deer has left the forest, the forest
        is already in danger.” A deer would move deeper into the forest or towards
        the source of water and the IPs would usually resettle where there’s sustainable
        food and more drinkable water.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
