      '907d9f29-82dd-44ae-8cfd-25142e414eaa']
    'template': '1'
    'title': 'Duterte: No ''definitive'' findings to legalize medical marijuana'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9dc42c-b638-40f2-abea-7ce55cf15107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:22.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:55.152+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong>&nbsp;President
        Rodrgio Duterte has not seen "definitive" research findings to justify the
        legalization of medical marijuana, Malacañang said Tuesday to explain the
        President''s turnaround.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510fd4cd-8b1b-4ab6-8726-cf40e1b5d7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:22.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:55.153+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has previously supported the use of medical marijuana, but
        on March 8 said it will not be legalized under his watch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef7e3bb-5a48-48fa-b8a4-3a63b2590e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:22.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:55.154+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo said he had asked Duterte
        if this is his final decision, and the President said yes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfd2d71-0d8a-4285-97f8-a351e7b353bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:22.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:55.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sabi niya pa… Dapat yung mga medical [community] muna ang magdecide
        diyan kung talagang totoong nakakagamot yan. Kasi sa ngayon sabi niya hindi
        naman definitive ang findings," Panelo said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1a67da-a1d7-48ec-9fc2-d2760d3babf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:22.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:55.155+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "He added that the medical community should first
        decide if it really has healing effects. Because as of now he said there are
        no definitive findings."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58266ac7-b8d7-4938-bd51-0634dc23d7b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:22.196+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:55.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added that the President "does not want to risk the spread
        of addiction in this country."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b15b58-1e69-4b4e-9b51-78dca88d6daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:22.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:55.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte on March 8 explained he is taking no chances as Filipinos
        could be using the legalization of medical marijuana as an excuse to plant
        cannabis for recreational use.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9c286f-59fe-47c6-a1d1-495670c1a0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:22.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:55.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am ignorant of that kind of research I must admit and I do not
        read it and I do not intend to legalize it. Ayaw. Gawin mo lang excuse ''yan
        e. Magtatanim ka ng iyo (No. You''ll use it as an excuse. You''ll plant your
        own)," he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb75236f-7382-45a2-b89c-e8f247d81baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:22.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:55.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2019/3/8/duterte-legalize-medical-marijuana.html">READ:
        Legalize medical marijuana? ''Not in my time'' says Duterte</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584463b8-26c7-4970-b36b-7c5e36148ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:22.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:55.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte seems unconvinced even after House Speaker Gloria Macapagal
        Arroyo herself earlier vouched for the effectiveness of medical marijuana,
        saying it relieves her neck pain whenever she is in a country where it is
        legal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6244b623-08ed-4d54-ad67-2a74252b66b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:22.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:55.158+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I really believe in medical cannabis. As you know I have my problem
        here (cervical spine) and when I''m in a country that allows it, I put a pain
        patch but here in the Philippines I cannot do it," the former President told
        reporters in January.<a href="http://nine.cnnphilippines.com/news/2019/01/15/Arroyo-says-medical-marijuana-works-for-her.html">http://nine.cnnphilippines.com/news/2019/01/15/Arroyo-says-medical-marijuana-works-for-her.html</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc7fc0c-ffa6-4c7b-a856-1b61121ecd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:22.197+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:55.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization (WHO), in its explainer on cannabis
        also includes a subtopic on the therapeutic uses of cannabinoids, or the chemicals
        found in cannabis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dbb8220-ca1c-4939-a56c-34a922ad9644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:22.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:55.160+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Several studies have demonstrated the therapeutic effects of cannabinoids
        for nausea and vomiting in the advanced stages of illnesses such as cancer
        and AIDS," the WHO said, adding that it was also seen to treat asthma and
        glaucoma.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16de9400-60a2-4b2e-aa79-eec8fa071a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:22.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:55.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical marijuana, according to some studies abroad, does not necessarily
        cure debilitating diseases, but only manages the pain or its other symptoms.
        No research or clinical trial has been conducted in the country.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d70b67f-1036-4c1e-a5f6-8e1818e9a684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:22.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:55.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives in January approved on final reading
        a bill allowing the use of medical marijuana. The bill has no counterpart
        measure in the Senate. Senate President Vicente "Tito" Sotto III believes
        there is no need to pass a bill legalizing the use of medical marijuana since
        Republic Act 9165 or the Dangerous Drugs Act of 2002 already allows its use
        subject to approval of the Food and Drug Administration.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a72385-7cb4-4140-b2aa-04f6b265f8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:44:22.198+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:55.161+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical marijuana is legal in some countries including Uruguay,
        Canada, Thailand, Germany, Australia, Ireland, and some states in the U.S..
        It is also allowed with prescription in the United Kingdom.</p>'
  'RCBC-sues-Bangladesh-bank-for-damage-to-reputation-over--81-M-heist':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-12T14:46:10.438+08:00
    'imagesource': 'jcr:d687ac8e-d115-4ed8-98ac-50e0d7c33821'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7424a95-0a88-42e8-9c84-a6f8723458a0'
    'lead': 'The Rizal Commercial Banking Corporation (RCBC) has filed a defamation
      case against the central bank of Bangladesh for ''baseless allegations'' in
      connection with the $81-million bank heist in 2016.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T14:50:43.153+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:00:54.527+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:00:09.900+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['RCBC', 'Bangladesh-bank-heist']
    'stories': ['868ccf86-2d5f-43c6-9985-73f4819b8ecd']
    'template': '1'
    'title': 'RCBC sues Bangladesh bank for damage to reputation over $81-M heist'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e54a3e-cfe4-44e3-9d67-479f0955b02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:50:43.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:54.529+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong> The&nbsp;Rizal
        Commercial Banking Corporation (RCBC) has filed a defamation case against
        the central bank of Bangladesh for "baseless allegations" in connection with
        the $81-million bank heist in 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658849e2-ec1b-4e37-a326-018b6679b17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:50:43.153+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:54.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release Tuesday, the Yuchengco-led RCBC said it filed
        the complaint last March 6 at the Makati Regional Trial Court, accusing the
        Bangladesh Bank of "vicious and public attack" of its reputation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9977e1bb-7ca7-4879-98ad-d6bde7c86d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:50:43.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:54.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is public knowledge that Bangladesh Bank has embarked on a massive
        ploy and scheme to extort money from plaintiff RCBC by resorting to public
        defamation, harassment and threats geared towards destroying RCBC''s good
        name, reputation, and image, all with the intention of getting RCBC to pay
        Bangladesh Bank money that RCBC does not have in its custody or possession
        and which it does not owe to Bangladesh Bank," the RCBC said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfb1248-ae72-437b-b4ce-0a6dfc1e2591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:50:43.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:54.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports in February said the Bangladesh Bank filed a case against
        RCBC in a U.S. court over its alleged involvement in the multimillion-dollar
        bank heist.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3054bacf-2553-4160-998c-067a2d716c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:50:43.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:54.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RCBC denied any hand in the theft, saying the suit "is nothing more
        than a political stunt to try to shift blame from themselves to RCBC."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc75acfd-4ba6-42ca-999c-6be12d6fc071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:50:43.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:54.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bangladesh Bank had lost the US $81 Million the minute it left
        defendant Bangladesh Bank''s account at the NY Fed (Federal Reserve Bank of
        New York) and way before it had even reached the Philippines…. there is absolutely
        no act attributable to RCBC that caused the payment instructions to reach
        the NY Fed and the Correspondent Banks," RCBC''s complaint read.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9706035-57fe-43ec-a798-f6898e18da7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:50:43.154+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:54.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February 2016, hackers breached the Bangladesh Bank systems to
        steal the credentials. A total of $101 million was stolen – $21 million of
        which went to Sri Lankan accounts while $81 million ended up in the Philippines.
        The $81 million involved in the bank heist was later withdrawn, converted
        to pesos, then gambled in a number of casinos in the Philippines before authorities
        could track it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe565f2-fd54-4ab6-a343-78ee3dab8457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:50:43.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:54.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 10, the Makati Regional Trial Court Branch 149 found
        former RCBC manager Maia Deguito guilty of money laundering. RCBC''s Jupiter
        Makati branch, where Deguito served as a manager, allegedly processed the
        money stolen by Chinese hackers from the Bangladesh government through the
        Federal Reserve Bank of New York.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324a12d6-53b4-4205-a260-496329d77fbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:50:43.155+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:54.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deguito, who was sentenced to four to seven years imprisonment for
        each of the eight counts of money laundering and a fine of $103 million, has
        a pending appeal for her conviction.</p>'
