    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['f8abf509-f9b9-4a8e-8f77-27464285e700']
    'template': '1'
    'title': 'Zamboanga Sibugay, Pagadian City placed under state of calamity due
      to El Niño '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5f7ccd0-4dca-46eb-b462-254d9a6e864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:22:12.289+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:49.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —&nbsp;</strong>More
        areas in the Zamboanga Peninsula region were declared under a state of calamity
        Tuesday due to the adverse effects of El Niño.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93d964c-a5f0-48b3-abae-9627ffc5c335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:22:12.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:49.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province of Zamboanga Sibugay as well as Pagadian City in Zamboanga
        del Sur were put under a state of calamity following millions of pesos worth
        of damage to their agricultural production.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc7ef4b4-88d8-4d96-8e19-331a9b8aeb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:22:12.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:49.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eleven towns in Zamboanga Sibugay also have been affected by the
        drought. Officials estimated the damage at ₱75 million-- affecting crops such
        as rice, corn, rubber, cacao, and other vegetables.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab2c1999-81f2-4d29-b156-4e62229bee56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:22:12.290+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:49.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said almost 3,000 farmers were affected by the drought
        as water production was not enough to irrigate farms.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '081bd6f4-d82d-4aec-b20d-3f07f434f0b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:22:12.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:49.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pagadian City agriculture office, on the other hand, reported
        an estimated ₱102 million worth of damaged crops due to the dry spell-- which
        affected 40 barangays (villages) in the area.</p>'
    '38':
