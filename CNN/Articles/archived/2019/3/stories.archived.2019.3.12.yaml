      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One has to look back to 1979 for a similar example. That''s when
        the FAA grounded all DC-10 passenger jets for 37 days after an engine broke
        off during takeoff. The crash killed all 271 people on board.</p>'
    '19':
