      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deficit is the result of dipping exports against rising imports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5be686-887b-4982-a4dc-b54c100ce885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:53:03.778+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:46.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Total export sales in January was at $5.28 billion, 1.7 percent
        lower than the $5.37 billion recorded in January 2018. Electronic equipment
        and parts, the nation''s top export commodities, declined by a hefty 37.9
        percent, netting $2.79 billion in earnings that month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc44fb8f-6853-4763-bfca-b41588508650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:53:03.778+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:46.823+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metal components, gold, machinery and transport equipment also reported
        a decline in earnings that month.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad26b61-0f9b-4b97-9159-8423e2972f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:53:03.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:46.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, exports in bananas grew by 127.8 percent, and
        earned $160.7 million in January, making it the country''s fifth export earner.
        Exports in wiring sets used in vehicles, cathodes, electronic products, and
        chemicals also increased that month.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadd719a-2916-4da1-a7bc-a714c953a57b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:53:03.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:46.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan is the top destination of exports, making up 16.8 percent
        or $885.95 million of January''s export income. This was followed by the United
        States of America, Hong Kong, China, Singapore, Thailand, Germany, South Korea,
        the Netherlands and Taiwan respectively.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b22635-9d19-4dbf-ab1c-5f7beb4d0081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:53:03.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:46.824+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what the country made in exports was almost double what it bought
        in imports.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e06840b4-c130-4fdc-b27f-03211332ec2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:53:03.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:46.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, the Philippines imported $9.03 billion worth of goods,
        a 5.8 percent increase from the $8.54 billion imported for the same month
        last year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb2c275-2a1f-4fb9-9cab-dc2cef7b7c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:53:03.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:46.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imports in cereals and cereal preparations, a sub-index that includes
        staple like rice, had the highest increase in January, when the country imported
        82.5 percent more than it did last year, for a total of $414.8 million.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4162e5-58b0-4511-8561-a3d1c34ec8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:53:03.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:46.825+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imports in transport equipment, plastics, telecommunication equipment,
        other foods and live animals, industrial machinery and equipment, and electronic
        products also grew in January, while imports in iron, steel, mineral fuels
        and lubricants shrank.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56f92b8-a4e1-468a-b7b9-aa17324239da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:53:03.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:46.826+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China continues to be the Philippines'' top import source, at $2.01
        billion or 22.1 percent of the country''s total import bill. This is also
        almost a quarter more than the $1.61 billion imports from China recorded in
        January 2018.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b74f3775-73c3-4109-b44e-905bb250a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:53:03.779+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:46.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding up the top ten import sources are South Korea, Japan, United
        States of America, Thailand, Indonesia, Singapore, Taiwan, Vietnam, and Malaysia.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b024333-7ad1-4252-a38c-d3c23b94e28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:53:03.780+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:46.827+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An analyst from ING Bank said that the Philippine export sector
        should take advantage of the government''s aggressive infrastructure program
        to strengthen itself in the coming months.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14563ee8-910b-43cc-aa1f-ab23c85fb3b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:53:03.780+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:46.828+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ongoing trade war means that the Philippine export sector will
        need to continue to build on sector-changing reforms to help boost productivity,
        by enhancing supply chains and increasing standards. With the government''s
        "build build build" initiative seen to help boost efficiencies, perhaps the
        export sector can take advantage of this push and we can see the export renaissance
        that we''ve all been waiting for," said Nicolas Mapa, senior economist for
        ING.</p>'
