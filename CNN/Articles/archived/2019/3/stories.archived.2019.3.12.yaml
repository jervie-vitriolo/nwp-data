    'mgnl:lastActivated': 2023-01-29T22:00:57.955+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:00:08.865+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
