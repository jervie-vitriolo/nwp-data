        of the Matigsalug tribe that Fiola insisted on casting. “We cast them simply
        because ‘Baboy Halas’ is a film about the Matigsalug tribe; their way of survival,
        culture and spirituality,” he says. Photo courtesy of WAILINGS IN THE FOREST'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7619b79-5ab0-46f3-90a5-f6a726ae4cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T18:01:58.326+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.617+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160fe444-3317-48ff-b047-ab4cc1d633d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.149+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the film, the main character is Mampog, who struggles to sustain
        his two wives and his daughter. Hunting and capturing a wild boar becomes
        increasingly difficult and even sacrifices to spirits no longer help his cause.
        The story then unfurls with his attempts at trying to survive from the difficulties
        of a changing environment as well as attacks of neighboring tribes. More than
        its story, the film demands the viewer to heighten the senses: the lingering
        shots of the vast forestry encourages you to really see and the subtle sounds
        (crackling fire, chirping birds, rustling of leaves) innate in nature spurs
        you to really listen.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abace66f-97da-49f6-9d9d-9fc81e2e7765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.149+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff5f540-09f6-4952-9962-e1c06d4461df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.149+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.618+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mampog is part of the Matigsalug tribe, a sub-tribe of the indigenous
        group called the Manobos, that can be found deep in the highlands of Davao
        and Bukidnon. The name Matigsalug comes from the word “matig,” which means
        “from” and “salug,” which means river. This is also why their particular tribe
        is known to be the first inhabitants of the Salug River or what is now known
        as the Davao River. However, the tribe has since moved upstream of the Davao
        River because of various forms of harassments that have to do with land grabbing.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e472e67-b703-4c73-8d31-77d9cd59b74d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.149+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d1ad5c5-36ec-4e48-bcca-3ddcf6c9ed64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.149+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.619+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiola says that this issue on land grabbing is a concern that the
        Matigsalug tribe and other Indigenous Peoples in Mindanao have commonly endured.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ebf656-8547-4a5c-afc4-b13d68f3c6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1041ca8f-1df0-42d3-9040-2060f97f8d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.620+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Land grabbing is not just as simple as the way we think it is and
        it is the precursor of the numerous abuses they encounter in their daily lives,”
        he says. “[There are] women and children who leave their villages because
        of the atrocities of several bribable militaries and armed groups.”</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072280da-5133-41a9-b942-f503a4d062e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aa526e-adf6-495a-a9b6-4ac3e5774a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his quest to elucidate the layers of challenges of the Matigsalug
        — from the changing environmental landscapes to the human rights violations
        — Fiola says they had to create a more organic filmmaking process, one that
        would make the tribe understand what filmmaking was and at the same time make
        the production team truly understand the Matigsalug’s way of life.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801edf08-268a-4fa0-a6ff-3d9d1a3b6a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84f44c8-0453-43b1-8ee7-2f605b465b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.621+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It became more like a ritual. We introduced filmmaking to the Lumad
        as an offering to be blessed with the knowledge of their culture and spirituality,”
        he explains. “We get something from them, we have something to return to them.”</p>'
    '5':
      'image': 'jcr:cd36811c-79dd-4158-a5f3-498ab43f0595'
      'imageCaption': '“For the making of ''Baboy Halas,'' we welcomed them to be
        involved and to participate in the development and production of the film,”
        says Fiola. Photo courtesy of WAILINGS IN THE FOREST'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a89a04-afee-4df7-bc13-725e6d020c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T18:01:58.326+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f5c6fa-4804-4622-9ce8-34b27b8fe950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.622+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The entire production finished in 2016 and went on to win the Network
        for the Promotion of Asian Cinema Jury Prize award and the Best Artistic Achievement
        award during its world premiere at the 4th QCinema International Film Festival.
        In 2017, it was selected under the “Bright Future” non-competition section
        of the 46th International Film Festival Rotterdam and it was also given the
        Special Newcomer Award at the Internationales Film Festival Mannheim-Heidelberg
        in Germany.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '940c19f0-93f7-451e-abc9-012561d56cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c707942-0e2d-4992-8d1a-231eb025ea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two years on, Fiola has been crowdfunding to pool resources that
        will enable them to provide projectors and to show the film to the Matigsalug
        tribe themselves this summer. The team plans to screen the film on May 4,
        as suggested by the Matigsalug community since that is the&nbsp;“foundation
        day” of Sitio Maharlika, Barangay Baganihan, Marilog, the setting of the film.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c60c835-99c2-4433-89a7-da17dff399e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T18:48:23.958+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.623+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Though the film has been screened in many places, we always bear
        the thought that one day [we] will bring the film back to its home, the Marilog
        forest, and reunite with the crew and the cast — the Lumad themselves — and
        show the film to their community where the film was realized and shot, and
        where the rest of the Lumad deserve to see it,” he says.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6109471e-9a7d-4ccc-81b7-69a64c9af0f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T18:48:23.958+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was made not only for the Matigsalug tribe but for all the IPs
        to see themselves reflected in a cinematic form and for their children to
        see their vanishing way of life.”&nbsp;</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8afd05-8320-49e1-a5bb-d96c9176c981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.150+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.624+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life spoke with Fiola to know more about the filmmaking
        process, the Matigsalug tribe, and the importance of casting the tribe for
        the film. Below are edited excerpts from the interview.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64728c06-dd26-4702-a028-4cd96eb89ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b1da2a-ccde-4fae-bf24-854a3b6295b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.625+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What background study did you have to do&nbsp;in order to
        make a film that is best representative of how the Matigsalug tribe lives?</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39ac118-4436-4ff6-8c93-d28f91237354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01aa4831-5938-4d85-a071-19a0bd73c77a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.626+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IPs stand in their oral tradition of telling stories. To research
        and learn directly from them is to be with them, to immerse in their community;
        experience their practices, and listening fervently to their treasured stories
        that has been passed on through generations. For the making of “Baboy Halas,”
        we welcomed them to be involved and to participate in the development and
        production of the film. After all, it is a representation of themselves for
        them to see and for us to understand them as Katawhang Lumad or IPs.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ce9929-74f9-4c05-89d4-c28e0d70964e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72a21c4-d0cc-4834-9065-341678357055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.627+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For any film at the moment, the need to have the most authentic
        cast possible is crucial: hire an aboriginal person for an aboriginal role,
        hire a trans person for a trans role, etc. You hired the IPs themselves. How
        did you make sure that the vision of the film is not lost in this clamor for
        authenticity?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1565d0-2c69-4881-9898-143cde88dae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I believe the individual storytelling is not lost if you surround
        yourself with passionate people who are sincere to their work in recreating
        their experiences or other’s experiences and who are true to their characters.
        All these positive energies pull everyone together to work for the realization
        of one common story. For what I’ve been learning, which eventually became
        my process, this is how filmmakers share the same vision in recreating different
        worlds limited in a frame.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7410f155-3b0d-44a5-9aeb-1ff88ba6eeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90da182-8676-44b3-8b16-01aa5c6f2ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.628+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can film a real taxi driver who can perform honestly well into
        who he really is and would convince the viewers, who would only see a frame
        of his being a taxi driver, about the character he plays. But that’s not always
        the case. There are so many elements in a film. A moth visiting a house could
        mean death, but it could also mean hope to others.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f6e7c3-6799-4f95-88a9-0d09f9f75dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.151+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d04767-5437-417f-ade3-908d8c2f1798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.629+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authenticity contributes to the quality and value of the film, but
        authenticity can mean several different things depending on the culture of
        the subject in relation to the viewers and vice versa. It is like a poem that
        dies from the hearts of the poets to relive in the souls of the readers.</p>'
    '8':
      'image': 'jcr:8f1af29b-9855-48a8-8939-f224f389ad3e'
      'imageCaption': 'More than its story, the film demands the viewer to heighten
        the senses: the lingering shots of the vast forestry encourages you to really
        see and the subtle sounds (crackling fire, chirping birds, rustling of leaves)
        innate in nature spurs you to really listen. Photo courtesy of WAILINGS IN
        THE FOREST'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d09d2af-5e1a-4857-96ec-82d6ad3e0023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T18:01:58.326+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '0':
      'image': 'jcr:e60548cc-2e00-4522-ba10-32cebef7fbc2'
      'imageCaption': 'Fiola on the filmmaking process: “It became more like a ritual.
        We introduced filmmaking to the Lumad as an offering to be blessed with the
        knowledge of their culture and spirituality ... We get something from them,
        we have something to return to them.” Photo courtesy of WAILINGS IN THE FOREST'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36cb40f-cd2e-4ad2-9cde-4c628cc31d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T18:02:34.069+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.630+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c420be79-79c5-48f3-b974-6d6b8d2bbd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One of the biggest challenges of telling the stories of
        indigenous people is that it may <a href="https://www.nationalgeographic.com/magazine/2018/10/editor-letter-isolated-amazon-tribes-photography-charlie-hamilton-james/">romanticize
        or exoticize</a> their way of living. Did you think about how this film may
        exoticize the Matigsalug tribe? How did you navigate around this concern?</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64f8d71c-c61f-4a59-a38e-21c9ceb8486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32e6dd5f-564d-4392-9402-dc1a1aa2bf2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.631+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In filming “Wailings in the Forest,” I think I concentrated more
        on my vision which I believe was shared with the cast and crew, especially
        with the IP community. I am aware though that anything can be exoticized and
        that it is a very important issue. Exotizication can mean several different
        things also depending on the perspective. Even filmmaking itself can be a
        medium impressionable enough to exoticize people’s way of living to begin
        with.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40dae675-403a-4780-8953-d5cfabfd827e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07eaaff3-5507-43e7-b538-e5a3651c053b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b3f69dd-0333-49c3-bd2c-b0b52f1c2c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>There have been continuous <a href="http://chr.gov.ph/statement-of-chr-on-the-grievances-of-lumads/">claims
        of human rights abuses towards indigenous people</a> in the Philippines.</strong>
        <strong>Are there some stories that you’ve encountered while filming with
        the Matigsalug?&nbsp;What have you learned from these?</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a41c089a-82dc-43ea-ba10-5533fd3d88ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e54e1c8-9d6b-4832-9049-2927555a740b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I’ve been in only two communities of Matigsalug in Davao for just
        a short period of time and it was only during my research and filming of “Baboy
        Halas” in 2016.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7846be7a-fa5f-40ba-af51-3b440a8d2bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.152+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22abc29b-7a3f-40a2-8bbe-1bacca1e2c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.153+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I went back to one of the communities [just a few weeks ago] to
        reconnect with my Lumad brothers and gave them updates about the film. One
        child actor of the film is now already about 10 years old. I met him on the
        road on his motorbike. He said he was running late on his way to Lorega to
        work as a machine operator.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec965a4-14af-4b00-8fc8-88016a64c622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.153+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20dacba2-af28-463b-9c3e-0adb78a1592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.153+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another actor who played emissary in the film said they were waiting
        for their foreman so they can continue working on the road. I was wondering
        why he was speaking to me in Tagalog. So in respect, I spoke to him in Tagalog.
        He told me that after several months of vigorous attempts to get his monetary
        share as DENR’s forest guard for seven years, including forcing himself to
        go to Manila, he had failed and finally found out that his manager already
        passed away.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbca060-9f11-4406-b489-5c90cc22122d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.153+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41deb7e7-d7ae-4163-9bbe-ad8b12d612ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.153+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.635+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So he went back to his community. His lack of proof and records
        as a forest guard made him realize that no matter who he works for, he will
        always be responsible to protect the forest, because after all, they live
        in and rely on the forest. The forest trail where we used to spend one to
        two hours of trekking just to get to the filmmaking location is now a concrete
        road, about three kilometers from the national highway up until the point
        where we talked …</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc1980a-e0b7-4d83-8ba4-1ba0d80c2e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T18:39:35.411+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.636+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
