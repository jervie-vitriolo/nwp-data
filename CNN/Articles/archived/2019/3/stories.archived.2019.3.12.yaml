      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinidad, on the other hand, said he would just "instill discipline
        on the people" instead of changing anything in the city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88404365-3253-41a9-af55-1884554f5362'
