      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A fan just wanted a picture with Ultimate
        Fighting Championship star Conor McGregor, but Miami police say McGregor wasn''t
        having it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aea91d-584b-41af-8651-2bcd060fa867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:52:00.418+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:07.938+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56abb293-0d6b-4721-8493-9a9e39307f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:52:00.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:07.939+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fan and McGregor were leaving the Fontainebleau Miami Beach
        hotel Monday morning when the fan tried to take a picture with the fighter
        with a cell phone, according to a police report. McGregor then slapped the
        phone out of the fan''s hand and stomped on the phone several times.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8d1ca52-c584-4a8d-9af7-33b2b800ff76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:52:00.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:07.940+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8a79ed-6649-4993-bc17-86f0025c68a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:52:00.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say McGregor picked up the phone and walked away with it.
        The fan said the phone was valued at $1,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46df29b-f2a4-4663-8436-e8a706f95b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:52:00.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:07.941+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff56f08-9339-4922-863c-7f26f8df5c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:52:00.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor was arrested on charges of felony strong-armed robbery
        and criminal mischief.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f5b41b-fff5-426f-8659-29994912caae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:52:00.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:07.942+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '797d3e43-41e6-4a50-ad54-49a911356e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:52:00.419+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:07.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to McGregor''s press team, the victim and the
        UFC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fb8a93-c3ef-4737-a14d-9273c8356caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:52:00.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20d4899-3e96-4b7c-a33f-4f0dee68bd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:52:00.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:07.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor was previously handed a six-month suspension and fined
        $50,000 after an October post-fight brawl with Khabib Nurmagomedov, who scaled
        the octagon to launch an attack on McGregor''s team after defeating the Irishman
        to maintain his unbeaten 27-0 record last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c863384-46e4-421d-ab36-321e86ee7acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:52:00.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd68e15d-3302-40d5-b764-9e332d8d53d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:52:00.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:07.945+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Nurmagomedov''s team were also involved in a fracas with
        the beaten McGregor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b449a1cd-e3fe-48ab-9b0d-4c672cfd6f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:52:00.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23f211a-b140-440c-b5da-928ff617563e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:52:00.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last April, McGregor was charged with assault, attempted assault
        and criminal mischief after he and others allegedly attacked a bus carrying
        UFC fighters at the Barclays Center in Brooklyn.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecd62ef-23aa-4350-839b-29aaa417dc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:52:00.420+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:07.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2682e8-efbe-4803-a1fd-01a2f5bd94cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:52:00.421+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:07.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident left at least two athletes injured and unable to fight
        that night.</p>'
  'Zinedine-Zidane-Real-Madrid-coach':
    'author': 'Eoghan Macguire, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-03-12T09:54:06.393+08:00
    'imagesource': 'jcr:aee17a85-bd3f-4da5-ad0a-6167e9a9a1ce'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33d4088a-76f9-4fed-9641-fdfba848c8a5'
    'lead': 'The 46-year-old Frenchman led Real to three consecutive Champions League
      trophies during his first spell in charge at the Bernabeu, but then stepped
      down in May 2018.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T09:56:06.287+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T22:01:07.048+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:00:06.497+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': "Zinedine Zidane returns to coach Real Madrid\n    "
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5caa65-a9f6-42b3-bc62-b6f592a6ae00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:56:06.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:07.050+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Zinedine Zidane has made a surprise return
        to coach Real Madrid less than a year after leaving the Spanish giants in
        the wake of one of its great European successes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe69d73d-0ce6-4a02-b77e-883829023763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:56:06.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:07.051+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cdf19a-52e9-4ea3-9cd8-18a6a6e007ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:56:06.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:07.052+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 46-year-old Frenchman led Real to three consecutive Champions
        League trophies during his first spell in charge at the Bernabeu, but then
        stepped down in May 2018.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988e8539-0440-4e6f-8b41-8cc33cebb074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:56:06.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:07.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6b1807-98fd-470f-b1b3-1f6556548e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:56:06.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:07.053+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zidane replaces former teammate Santiago Solari, who was promoted
        to the role of Real coach after Julen Lopetegui was dismissed following a
        poor run of form in October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1435bc6-8d9b-4210-af66-651eb6ac45c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:56:06.288+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:07.054+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046eebc6-ac0e-4fda-b6d9-59a72e01c4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:56:06.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:07.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Real Madrid appreciates the work done by Santiago Solari and the
        commitment and loyalty he has always shown to this house," said a Real Madrid
        statement on Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0d2a36-e3c3-4d95-8ebe-17e451bc450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:56:06.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:07.055+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc45513-beef-423b-9512-4dc92ba015cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:56:06.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:07.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Board of Directors has also agreed the appointment of Zinedine
        Zidane as the new coach of Real Madrid with immediate incorporation for the
        remainder of the season and the next three, until June 30, 2022."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84d34c9-4a6a-46ce-a3ab-5beb60772c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:56:06.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:07.056+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd031d17-771e-4769-9e5c-32823e9d0c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:56:06.289+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:01:07.057+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zidane was already a Real legend thanks to an illustrious five-year-period
        as a player at the club between 2001 and 2006.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f57a2b7d-283d-4953-8626-cd4fbcadbba7'
      'mgnl:activationStatus': true
