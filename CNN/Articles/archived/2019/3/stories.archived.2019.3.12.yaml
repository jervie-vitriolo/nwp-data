      'mgnl:type': 'text'
      'text': '<p>"I wouldn''t change anything. I love my city but what I would instill
        is, rather than change something, is instill discipline on the people because
        you can see them... it speaks a lot about yourself if you''re undisciplined,"
        Trinidad said.</p>'
