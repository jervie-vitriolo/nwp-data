  'cebu-student-slay-suspects':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-03-12T16:38:29.096+08:00
    'imagesource': 'jcr:d22d3790-c93c-4cd9-927a-24265bf0b5f7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b2018c97-8096-4fa8-95f7-37a61c5abbc5'
    'lead': 'The autopsy report shows that aside from skinning her face, the murderers
      also stabbed the student 20 times. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T16:41:58.141+08:00
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T22:00:48.057+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:00:11.688+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '₱100,000 bounty up for men behind skinning, slay of Cebu student '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8760ae4d-fdb3-4bf8-a1d5-ded753091b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:41:58.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:48.059+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong>&nbsp;—
        Authorities are offering a ₱100,000 reward for any information that will lead
        to the arrest of suspects in the brutal killing of a teenage student whose
        face was skinned in Cebu province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3140b0df-9730-4735-92ed-626546d432b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T18:02:54.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:48.060+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The police advisory council, composed mostly of Cebu-based businessmen
        has put up the bounty to help resolve the case, Ma. Aurora Rayos, spokesperson
        of the Central Visayas Police, said Tuesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cbb231-b612-447e-a65b-070c8463a2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T18:02:54.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:48.061+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are hunting down three suspects after a 16-year-old girl''s
        lifeless body was found without undergarments in a vacant lot in Barangay
        Bangkal, Lapu-Lapu City on Monday. The Grade 9 student, whose skull was exposed,
        was also believed to have been raped.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0af7d1-d728-4be1-8791-e8ef7752403d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T18:02:54.980+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:48.062+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, police revealed that the victim also sustained 20 stab
        wounds to her neck and body, according to the autopsy results. The forensic
        examination showed too that the girl was already dead before her face was
        peeled off by the killers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8614003b-3daa-4af7-b0c7-2652270296e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T18:02:54.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:48.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) said only men under the influence
        of illegal drugs can do such inhumane crime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163cc420-84fe-4f92-af6a-bd8ab39a794c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:41:58.142+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:48.063+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang hinihinala natin ay ito ay kagagawan ng mga suspects na lango
        sa illegal na droga at ito ay magagawa lamang ng mga ganitong tao ang ganitong
        klaseng karumaldumal na krimen," PNP PNP Spokesperson Bernard Banac said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff76ba6-c8eb-45e1-b1dc-5fa52739ef8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T18:02:54.981+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:48.064+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We suspect that this is the work of suspects who were
        high on illegal drugs since this disgusting crime can only be done by such
        people.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9316ad0-53c9-4193-9592-1a5a9b545664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:41:58.143+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slay has triggered public outcry and calls for justice. The
        Department of Education (DepEd) on Tuesday condemned the "barbaric murder"
        and called on authorities to hasten the arrest of the suspects.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55287d21-ff55-46f4-82eb-ae0db744a2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:41:58.143+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Department calls on the local government unit and the police
        to swiftly bring to justice the cold-blooded criminals, it likewise enjoins
        the public in the shared responsibility of protecting children from all forms
        of abuse, violence, exploitation, and threat," it added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16d1a03-8130-4b3f-b47f-d5f7b5f8f757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:41:58.143+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:48.065+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the DepEd office in Lapu-Lapu City had issued a memorandum
        reminding all schools to strictly enforce measures to ensure the safety of
        students, including placing surveillance cameras to monitor them, restricting
        after-school activities to until 5 p.m., and requesting additional deployment
        of police and barangay watchmen.</p>'
  'ROTC-death-Iloilo':
    'caption': 'The suspect, 22-year-old Elmer Decilao, reportedly killed a cadet
      from the Iloilo State College of Fisheries after hitting his head repeatedly
      with an iron pipe.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'd9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2019-03-12T16:12:12.365+08:00
    'imagesource': 'jcr:79233bd7-b9a9-43ea-9696-b4f3f7b06bdb'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62b60627-15e2-479c-8922-c0347f7ea0a8'
    'lead': 'Police and military were quick to distance the ROTC program from the
      crime.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T16:43:23.772+08:00
