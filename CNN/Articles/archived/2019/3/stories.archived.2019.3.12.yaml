  'No-UK-withdrawal-from-EU-if-Prime-Minister-s-vote-fails':
    'author': 'Jane Merrick, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-12T14:56:27.092+08:00
    'imagesource': 'jcr:bab66240-4d82-4fbd-a474-eae303318f76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54e901fa-b663-4dc9-b458-35668436e379'
    'lead': 'If United Kingdom (UK) lawmakers don''t take their final chance to vote
      for British Prime Minister Theresa May''s Brexit deal on Tuesday, then—in the
      words of European Commission president Jean-Claude Juncker—the UK might never
      leave the European Union.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T15:00:32.245+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:00:53.760+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:00:10.129+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['United-Kingdom', 'UK', 'Theresa-May', 'Brexit', 'European-Union',
      'EU']
    'template': '1'
    'title': 'UK might never leave EU if Prime Minister''s Tuesday vote fails'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '884fb140-ee28-40f0-a0aa-69ec8171355f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:00:32.245+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:53.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;If lawmakers don''t take their final
        chance to vote for British Prime Minister Theresa May''s Brexit deal on Tuesday,
        then -- in the words of European Commission president Jean-Claude Juncker
        -- the United Kingdom might never leave the European Union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5f4a39-0aa9-47a3-b363-a19575b216bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:00:32.246+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:53.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Strasbourg late last night, Juncker referred to the first defeat
        of May''s plans back in January and warned: "In politics sometimes you get
        a second chance, it''s what you do with the second chance that counts, because
        there will be no third chance ... it is this deal or Brexit might not happen
        at all."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40454192-c3ed-45af-bd41-f6e74bd5b3dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:00:32.246+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:53.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether rebellious Brexiteer Conservatives believe him is another
        thing entirely. They have, after all, spent months forcing the Prime Minister
        to go back and forth to Brussels and Strasbourg to make the changes they demanded.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e141bd61-5251-4d60-a5ed-e5ff553392c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:00:32.246+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:53.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they don''t, May''s position as Prime Minister is in serious
        danger -- and Britain will inch towards a no-deal Brexit or, at least, face
        a delay to the entire process.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53072f25-2200-4c1c-9991-761a667ff119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:00:32.247+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:53.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later on Tuesday, May will appeal to lawmakers in the House of Commons
        to back her deal -- which, she claims, is now enforced with "legally binding"
        changes designed to assuage concerns about the UK being locked into permanent
        arrangements with the EU and undermine Brexit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760e4c10-d03f-43e0-b237-b6e4d9f0daab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:00:32.247+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:53.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking alongside Juncker, after more than two hours of talks in
        Strasbourg last night, May insisted the changes to her deal would allow the
        UK to break free of the backstop -- the insurance policy mechanism in the
        original agreement to prevent a hard border in Northern Ireland by keeping
        customs arrangements between the UK and Ireland aligned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bff2fe7-3b0a-4c57-bf5f-099e3f813baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:00:32.247+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:53.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet pro-Brexit Conservative lawmakers are deeply skeptical that
        the changes go far enough in protecting Brexit.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acbb162-cb9a-4687-b0b0-977fa62239ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:00:32.248+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics pointed to the phrase "reduce the risk" of the UK being
        locked in a permanent backstop, rather than a cast iron guarantee. There is
        also no fixed time limit, causing more concern among anti-EU Tory lawmakers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55c2011-4f38-4a4e-b350-a6039684b623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:00:32.248+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:53.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, they will push for the government''s most senior law
        chief, Geoffrey Cox, to publish his legal advice on whether the changes May
        has secured really are "legally binding." They are also likely to seek their
        own legal opinion on the new documents.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c7dfb6-0ac9-4b34-8ffc-97ac03debb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:00:32.249+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:53.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Northern Irish DUP party, on whose votes May normally relies
        to give her government a working majority in Parliament, will be decisive.
        If they oppose the new plans, May''s Brexit deal will fail altogether -- but
        they could also swing many Tories against the government.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f19127bb-58b4-4a26-90e1-5b8776703a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:00:32.249+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:53.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If May''s plan fails, there will be subsequent votes later this
        week on whether the Commons wants to block a no deal and whether Brexit should
        be delayed.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73462734-c46d-40dd-8f0f-240d1ca471e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:00:32.249+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:53.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the new documents published last night suggest Brexit could
        be delayed until May, before the European elections at the end of that month
        -- a short extension to the timetable but one which will nevertheless infuriate
        Euroskeptics. At that point, the Prime Minister''s position will become increasingly
        untenable.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b521570-a16e-49fe-9127-c3afdbc93098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:00:32.250+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:53.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her own minister and de facto deputy David Lidington told the Commons
        last night that lawmakers faced a "fundamental choice -- to vote for the improved
        deal or to plunge this country into a political crisis." And it would, indeed,
        be a full-blown political crisis. While May is protected until the end of
        the year from a leadership challenge, she may find herself with little choice
        but to resign if her deal fails yet again.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4d3077-c2bf-440f-883c-cd3d1ae76946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:00:32.250+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:53.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May has faced many crucial weeks since striking the original deal
        with the EU back in November. She has been defeated in Parliament over Brexit
        many times. But Tuesday is a genuine moment of truth on whether she has done
        enough to secure the votes she needs. Juncker''s warning of "no third chance"
        was a message designed not only for Conservative rebels but the Prime Minister
        herself.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be77f27c-e711-4147-ad7f-e5d936e4dd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:00:32.250+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:53.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/12/uk/brexit-vote-analysis-gbr-intl/index.html">UK
        might never leave EU if Prime Minister''s Tuesday vote fails</a>."</em></p>'
