      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, because of the enticement of our development to modernity
        and the scarcity of our natural resources, the result of humanity’s irrepressible
        greed, most instances they would eventually adapt to our more sedentary, modern
        way of living. However they may adapt or evolve to whatever society, it will
        always be them, the IPs, with their own way of resistance to any form of foreign
        influences or authorities, who can define and achieve their self-determination
