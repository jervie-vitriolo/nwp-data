    'template': '1'
    'title': 'NBA: Williams makes history off bench as Clippers top Celtics'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddaf578-7d58-4154-ae46-c06a877c151b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:22:18.697+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:52.863+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Lou Williams scored 34 points
        to become the most prolific bench scorer in NBA history as the Los Angeles
        Clippers continued their charge toward the playoffs with a 140-115 victory
        over the visiting Boston Celtics on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4267606c-b908-42c2-bad2-ccdc2cc463bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:22:18.697+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:52.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danilo Gallinari scored 13 of his 25 points in the opening quarter,
        and Montrezl Harrell added 20 points as the Clippers won their fifth consecutive
        game and improved to 9-3 since their roster was restructured at the trade
        deadline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aedc90d-9fac-4508-9b22-9215c47ffb58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:22:18.697+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:52.864+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the victory, Los Angeles moved into sole possession of sixth
        place in the Western Conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad77f65-bb44-43cb-a0cf-fc15f39a0057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:22:18.698+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:52.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams, who leads the NBA in points off the bench this season,
        passed Dell Curry as the highest scoring player off the bench of all time
        and now has 11,154 as a reserve in his career. Curry had 11,148 points as
        a reserve.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae37a21-76c4-428b-a32c-9f7ec98312b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:22:18.698+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:52.865+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Williams’ eighth game of the season with at least 30 points,
        all since Dec. 28.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15dd1d0-c05e-4bcd-af11-e67b1dc49eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:22:18.698+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:52.866+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terry Rozier scored 26 points for the Celtics, who saw their three-game
        winning streak end. Boston went 3-1 on a four-game road trip, all against
        California teams. Jaylen Brown scored 22 points, and Kyrie Irving added 18
        and 11 assists for the Celtics.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4b5829-4a1d-48cb-aa5e-a2dd5610e2e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:22:18.698+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:52.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the Clippers’ 123-112 victory at Boston on Feb. 9, when Los
        Angeles set a franchise record by rallying from a 28-point, first-half deficit,
        the Clippers took control of this one early.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc49b3a7-2cf8-4974-b637-bea79db0f329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:22:18.698+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:52.867+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Los Angeles led 25-19 after one quarter and had a 62-49 lead at
        halftime after shooting 72.2 percent from the field in the second quarter.
        The Clippers shot 61.6 percent from the field for the game as seven players
        scored in double figures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe28f37-3874-4a6a-83cc-6258a607d2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:22:18.699+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:52.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivica Zubac had 14 points and Shai Gilgeous-Alexander added 12 for
        the Clippers, who tied their longest winning streak of the season, first done
        in November. Patrick Beverley and Landry Shamet added 11 each for Los Angeles.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af1708e-9d7e-4cd7-9f5d-360e3cfb7527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:22:18.699+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:52.868+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcus Morris had 11 points and Al Horford added 10 for the Celtics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bf810c-a2ee-4c02-95aa-96f4ae8fbe92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:22:18.699+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:52.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson Chandler made his Clippers debut in the fourth quarter and
        scored two points. He was acquired from the Philadelphia 76ers in the trade-deadline
        move that cost Los Angeles leading-scorer Tobias Harris, but had not played
        with his new team because of a quadriceps injury.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5b18bd-dee7-4498-a789-7808aeff6e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:22:18.699+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:52.869+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Celtics were playing without forward Jayson Tatum, who missed
        his first game of the season because of right shoulder soreness.</p>'
  'Water-interruption-Manila-Water-Maynilad-supply':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-12T15:30:04.279+08:00
