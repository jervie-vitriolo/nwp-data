    'stories': ['a667137d-9c66-4a4c-b9c9-e9962dd92029']
    'template': '1'
    'title': 'Freed Filipino seafarers to arrive from Libya'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff390aa-4633-43ee-af19-45f9d60c59f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T07:47:30.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:22.032+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> - Seven
        Filipino seafarers who were detained and later freed by the Libyan government
        earlier this month will be coming home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2dfcdc-ca29-4dd4-9e3c-3f407f9bda4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T07:47:30.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:22.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seamen were <a href="http://nine.cnnphilippines.com/news/2019/03/04/7-filipino-seafarers-libya-acquitted-released.html">among
        the 20 Filipino crewmembers of the MV Levante</a>, a Libyan-tagged oil tanker,
        that was taken into custody by the Libyan Coast Guard in 2017 for suspected
        fuel smuggling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1095c3d3-cbc2-4f13-9d54-f0951207a74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T07:47:30.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:22.033+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirteen Filipinos were released in February, while the seven were
        sentenced to four-year imprisonment terms in November 2017.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465355c1-a1c0-4a42-a1e5-6cb533493c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T07:47:30.806+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:22.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of their acquittal came on March 4.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a9670d6-aa25-425f-8f45-91ec1033463a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T07:47:30.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:22.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Foreign Affairs (DFA) said the seven will arrive
        at Terminal 3 of the Ninoy Aquino International Airport at 6 p.m., and will
        be welcomed by Labor Secretary Silvestre Bello III and Overseas Workers Welfare
        Association Adminstrator Hans Cadac.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f968b9d2-cae6-4808-8c4e-fdb15098bd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T07:47:30.807+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:22.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting, the names of the seafarers have not been released
        by authorities.</p>'
