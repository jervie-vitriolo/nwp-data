  'Sonny-Angara-TRAIN-law':
    'author': 'Xave Gregorio'
    'caption': 'Senator Sonny Angara says critics should see the bright side of the
      tax reform law he shepherded in the Senate instead of just focusing on the additional
      taxes it imposed.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b']
