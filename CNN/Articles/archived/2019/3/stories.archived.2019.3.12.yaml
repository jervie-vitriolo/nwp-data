  'Estrella-Service-Road-closure-march-23':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-12T19:30:18.455+08:00
    'imagesource': 'jcr:fddea8df-d8a7-4a7a-b025-af713a02774a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '157c14f3-0bad-4614-922b-1d6db0eff049'
    'lead': 'The Metropolitan Manila Development Authority says the closure will begin
      at 11 p.m. on Saturday to give way to the reconstruction of the Estrella-Pantaleon
      Bridge or Rockwell Bridge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T19:33:09.324+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:00:38.339+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:00:14.165+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Estrella Service Road in Makati to be closed starting March 23'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8ec55d-911b-436a-b319-ae3561f96c62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:33:09.324+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:38.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)&nbsp;</strong>—
        The Estrella Service Road in Makati City will be closed to motorists starting
        11 p.m. on March 23, Saturday, to give way to the reconstruction of the Estrella-Pantaleon
        Bridge or Rockwell Bridge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ac3b49-5116-43fc-8290-daaa0775796c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:33:09.324+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:38.340+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was announced by the Metropolitan Manila Development Authority
        (MMDA) in a media briefing Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ac8595-ff13-4439-aea1-a186557d6612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:33:09.324+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:38.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road serves as an alternate route for motorists going in and
        out of Makati City, with about 1,000 cars traversing the area per hour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40965a8f-7b55-41e4-8831-f1d69a33896c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:33:09.325+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:38.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA said the closure will cover Gumamela Street to JP Rizal
        direction.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ba6835-876d-43dc-b8b7-8eb992bcda08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:33:09.325+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:38.341+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, motorists coming from EDSA/Rockwell will have to turn
        to Gumamela Street, left on Camia Street to JP Rizal, and to their destination,
        the agency said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc230c22-a1dd-44f1-8ec0-2e19e8443650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:33:09.325+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:38.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA has yet to find out the travel time adjustments that the
        closure will cause.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105e1cc1-b4db-4af2-bbc1-429e319da6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:33:09.325+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:38.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA General Manager Jojo Garcia said the agency will clear Camia
        Street where motorists will be diverted starting Monday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32fadf3e-0077-4220-8393-ac016cdafe34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:33:09.325+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:38.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the MMDA is currently coordinating with barangays in the
        area, as well as other concerned officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5658ff1f-8189-4fbf-8da9-0f51ae55133d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:33:09.325+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:38.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang gusto ng</em> MMDA side, ''<em>pag nag</em>-commence ''<em>yung</em>
        project, <em>iki</em>-clear <em>''yung</em> Camia Street. So, clearing means
        <em>walang magpa</em>-park <em>dahil nga gagawing</em> two-way <em>siya. Kaya</em>
        clear from any obstruction but <em>ia</em>-allow ''<em>yung</em> residents
        <em>na maka</em>-park from 9 in the evening till 6 am," Garcia said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38af45b3-47a4-4498-bcb9-b10825be6098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:33:09.325+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:38.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: The MMDA wants to clear the Camia Street which means
        no parking on the sides, as it''s going to be a two-way road. No obstruction,
        but residents can park from 9 p.m. until 6 a.m.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bc6432-ecca-40b8-89fd-a7a7d6fdb0c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:33:09.325+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:38.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The road closure will last for two years or up to the completion
        of the Estrella-Pantaleon Bridge.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536ca901-b6c6-4e72-8b1e-ca9e12157bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:33:09.325+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:38.344+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://nine.cnnphilippines.com/news/2019/01/11/Estrella-Pantaleon-Rockwell-Bridge-closure.html">It''s
        final: Rockwell Bridge two-year closure set on January 19</a></strong></p>'
  'Woman-charged-with-Kim-Jong-Nam-s-killing-freed-in-shock-ruling':
    'author': 'Joshua Berlinger, Hadi Azmi and Jamaluddin Masrur, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-12T19:54:45.578+08:00
    'imagesource': 'jcr:7e1af25c-aa3e-43bd-89c3-ca6fc84d1919'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c03eee1d-b5d1-40b3-b5e7-296cf0f4bc36'
    'lead': 'The Indonesian woman accused of using a deadly nerve agent to kill Kim
      Jong Nam, the half-brother of North Korean leader Kim Jong Un, returned home
      Monday after Malaysian prosecutors withdrew the charge against her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T19:59:08.904+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:00:37.707+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:00:14.411+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Kim-Jong-Nam', 'Siti-Aisyah', 'Malaysia', 'Indonesia', 'North-Korea']
    'template': '1'
    'title': 'Woman charged with Kim Jong Nam''s killing freed in shock ruling'
    'visualType': 'image'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e24bc5-bbfd-4da5-8136-a6b32977c808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.910+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) -- The Indonesian woman accused of using a deadly nerve agent
        to kill Kim Jong Nam, the half-brother of North Korean leader Kim Jong Un,
        returned home Monday after Malaysian prosecutors withdrew the charge against
        her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ea088c-addd-4ef0-87da-c4a5f49c270f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.905+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An emotional Siti Aisyah, surrounded by government officials and
        reporters at the Ministry of Foreign Affairs in Jakarta, thanked her parents,
        President Joko Widodo and the Indonesian people for their prayers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f0b5b4-8e77-4c97-b8c0-1d4c66533be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.905+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision came as a surprise to many, including Aisyah herself,
        and kicked off a dramatic day at the Shah Alam High Court.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e5c793-105d-4786-bff6-881d0b8c8047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.905+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aisyah hugged her co-defendant, Doan Thi Huong of Vietnam, before
        leaving the courtroom. She later tearfully told reporters that she was "shocked"
        to have been freed after more than two years behind bars. The prosecutors
        gave no reason for their decision, her lawyer Gooi Soon Seng said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5078c545-2fb8-405b-8167-ee7f73f47c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.905+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutors did not ask the judge to drop charges against Huong,
        a decision her lawyer criticized as "unfair."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c048ad7-a662-4f68-9001-527f0b9531df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.905+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial is due to resume Thursday, when prosecutors are expected
        to announce whether they will continue with the case against Huong.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a9f719-752d-4673-a85c-f918b0ea1076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.906+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aisyah and Huong were charged with murdering Kim Jong Nam shortly
        after his death in February 2017, and faced the death penalty if convicted.
        Authorities say they exposed Kim to the nerve agent VX as he entered Kuala
        Lumpur International Airport, killing him in minutes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef067b9f-3982-437e-878b-92982df11ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.906+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security footage shows a woman approaching him from behind, rubbing
        something on his face and then running away.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40413a26-d13a-498d-a013-ce8245c17283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.906+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers for the two women have said they were duped by a team of
        North Korean agents, who tricked them into thinking they were taking part
        in a reality TV show.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c057ab-7ac6-48f8-b6d3-b285bb8e8afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.906+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rusdi Kirana, Indonesia''s ambassador to Malaysia, said the decision
        to drop the case against Aisyah followed months of lobbying by Jakarta. The
        Indonesian Law and Human Rights Ministry released an image of an undated letter
        in which it requested that Aisyah be freed.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9e47b6-0eab-41a8-b0af-f8b094691ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.906+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter repeated many of the arguments made by her defense attorneys.
        It also asked that Malaysian authorities take into account the two countries''
        "good relations" when considering the request.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc863b5-6422-460e-b618-80933daba7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.906+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian Attorney General Tommy Thomas responded with his own letter
        Friday, announcing that the prosecution would effectively drop the case. Copies
        of both letters were released by Indonesian authorities and a spokesman for
        Thomas confirmed their validity.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4231270d-cf41-4eae-ad0a-17351fdd3543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.907+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four North Koreans have also been charged with Kim''s killing. Their
        whereabouts are unknown, and Interpol has put out red notices for each of
        them, asking governments around the world to send them to Malaysia to face
        trial.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec034866-fadb-4f90-8bbe-34b2515e7bcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.907+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear why Kim Jong Nam was killed, but analysts said Kim
        Jong Un may have seen him as a potential threat. Kim Jong Nam fell out of
        favor with their father, former North Korean leader Kim Jong Il, nearly two
        decades ago and lived in self-imposed exile in the Chinese-controlled territory
        of Macau.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60402518-06ec-42e1-82bd-aa8263af483c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.907+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea has consistently denied involvement in the killing,
        though United States, South Korean and Malaysian authorities have said it
        was in fact responsible for Kim''s death.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6a610a-7a66-4065-8744-dc113924835d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.907+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday was the first time Huong and Aisyah had spoken publicly in
        the more than two years they spent behind bars.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ef4c07-a3cd-4a99-b6c0-aea817a2a1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.907+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Huong ended up only reading the first three lines of her prepared
        testimony in a tearful and stuttering tone.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aecc538-38c8-44f4-9118-cb52d38a0adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.908+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defence lawyer Hisyam Teh Poh Teik said she "was traumatized by
        the unfair decision" not to drop charges in her case, and her legal team had
        made a decision to stop the testimony.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892ae115-d571-42d7-b453-7be5eb532298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.908+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Doan (Thi Huong) was obviously disappointed," Teh told reporters.
        "She was in no position to testify." He said his team would request the withdrawal
        of the charge against her.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ab7a5a-7f9d-4cab-a6db-49783e2d2e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.908+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>''Happy and so relieved''</strong></h2>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3cfbde-568e-4560-8904-4a3f2a643b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.908+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aisyah had a tearful reunion with her parents Monday.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1eeae1-7013-430f-961a-cc9bd2020609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.908+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asriya, Aisyah''s father, said he was "touched and happy" about
        his daughter''s release. "A thousands of thousands thank you to all help we
        received. Thank you to Indonesia government that can release my daughter.
        Thank you President Jokowi. I pray for you, may God protect you, " Asriya
        said, overcome with emotion.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ff84cb-287a-4f19-9caa-3b1ee0a2f47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.908+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia''s Foreign Ministry brought Aisyah''s parents to the capital
        ahead of her return.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24d47c99-d9f6-407c-8e18-f85733609b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.909+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benah, Aisyah''s mother, said she was "happy and so relieved" that
        her daughter had been freed.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '459d08af-4aa0-4921-8eaf-fd5e6812f94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.909+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since the very beginning we believe that she is not guilty. Siti
        is innocent. That''s why we keep praying for her," she said.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3b2734-d047-483e-89d7-7423241665b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.909+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benah said she didn''t know what would happen next, but she planned
        to "make sure that Siti will only work at home."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194b9a2b-9b36-48e2-9ae3-7379bda8731a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.909+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking earlier at the Indonesian embassy in Kuala Lumpur, Aisyah
        thanked her lawyers, Indonesian authorities and the Malaysian government for
        securing her release. "I did not expect that today will be the day of my freedom,"
        she said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43c7361-d309-4a6d-bd70-d6d32b56d104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.909+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Diplomatic tensions</strong></h2>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa75ddba-91c0-4430-b3a2-2fc910228512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.909+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Nam''s murder triggered a heated three-week diplomatic
        row between Malaysia and North Korea, further isolating Pyongyang. Kim Jong
        Un was viewed by many at the time as a calculating and ruthless leader shrouded
        in mystery. It would be more than a year before his much publicized meetings
        with the leaders of South Korea, China and the US.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8087728-a5e8-4c86-9e23-1952c49de4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.910+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.717+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomatic dispute ended after nine Malaysians effectively barred
        from leaving Pyongyang were allowed to return home and three North Koreans
        were permitted to leave Malaysia.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddde51ae-8e27-4af4-a104-52af749c157b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.910+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9338837d-f1ab-42a5-909a-6b81cf5cab48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.910+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear if Huong''s detention has caused any friction between
        North Korea and Vietnam, one of the relatively few countries to maintain diplomatic
        relations with Pyongyang.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa7a166a-cabd-4d17-8796-2f9ca8213006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.910+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huong''s case did not appear to be publicly discussed during Kim
        Jong Un''s recent visit to Hanoi, when he met US President Donald Trump and
        Vietnam''s leaders.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d30a3c0-b60e-454d-a5c7-481a46f4c3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.910+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.718+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview last month, Vietnamese Prime Minister Nguyen Xuan
        Phuc appeared to play down tensions between his country and Pyongyang over
        the incident.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6627fe58-39f2-4a14-9f28-277a92a9a6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.910+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an issue of the law. We also care about protecting the
        rights of our citizens, but both countries will discuss this specifically
        at a later time, not during this period," he said.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12af3a39-a0e5-43de-8b5e-c2b345ea9b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T19:59:08.910+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:37.719+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/10/asia/kim-jong-nam-trial-intl/index.html"
        target="_blank">Woman charged with Kim Jong Nam''s killing freed in shock
        ruling</a>."</em></p>'
