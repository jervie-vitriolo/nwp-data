      'mgnl:type': 'embedCode'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea3909b-c315-4783-a28f-934578c9b6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:22:12.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:49.104+08:00
