    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984879f2-aaa7-47e0-886f-e09a496e6c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.148+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> In 2015, filmmaker
        Bagane Fiola was working on an experimental documentary in Mindanao when a
        former rebel commander shared a fable about the Moros. The first part of the
        fable was about how an ancestral father would wake up every night to witness
        a beautiful nymph whom he, by and by, fell in love with. For everyone else
        in the community, however, the nymph just appeared as a pig.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a3793b-058e-458b-80e9-d4475492e4b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.148+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a809fe-25bb-4b62-8ef7-fc8e7baf39a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.149+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This part of the fable lingered with Fiola that he thought of exploring
        what the symbolism behind the pig could mean beyond the poetry of the Moros.
        He later learned that boar hunting continues to be an important part of the
        indigenous peoples in Mindanao, particularly that of the Matigsalug tribe
        in the Marilog district of Davao, and so he started to organically create
        a film that attempted to make a visual language that is similar to the Lumad.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0d5495-52fd-4e70-b4fc-8ba6e4cba68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.149+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d3ed0c-3bcd-4f29-9420-f99c979db2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:58:14.149+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.615+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Lumad have their own way of saying things which is more connected
        to nature. They would say ‘…visit us soon when the wheat bows down’ which
        I understand as an invitation on the month of harvest,” Fiola explains on
        the kind of language they had to have for the film “Wailings in the Forest.”</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd961790e-269c-4a7f-b005-aca136746c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T18:05:23.736+08:00
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T22:00:42.616+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Called “Baboy Halas” in Filipino, the film consists of members of
        the Matigsalug tribe that Fiola insisted on casting. “We cast them simply
        because ‘Baboy Halas’ is a film about the Matigsalug tribe; their way of survival,
        culture and spirituality,” he says.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
