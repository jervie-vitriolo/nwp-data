  'ICC-withdrawal-Supreme-Court-petitions':
    'caption': 'President Rodrigo Duterte pulled the country out of the ICC in March
      2018 after the international court announced a preliminary examination on alleged
      extrajudicial killings in the country.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-12T20:39:43.052+08:00
    'imagesource': 'jcr:f006e066-7e40-450f-b537-7494e1f24de4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6416eee7-d12d-42d4-8d39-06ff3bdb0a37'
    'lead': 'Tuesday was the last full court session day to rule on the ICC withdrawal
      before it takes effect on March 17.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T20:43:27.309+08:00
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T22:00:36.113+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:00:14.710+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['International-Criminal-Court', 'Supreme-Court', 'Rodrigo-Duterte',
      'war-on-drugs', 'extrajudicial-killings']
    'template': '1'
    'title': 'Petitions vs. ICC exit not tackled in SC days before it takes effect
      – source'
    'visualType': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4699f99a-d7e9-4dc7-8ed5-65bc641477f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T20:43:27.310+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:36.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — The
        Supreme Court did not tackle petitions against the country''s withdrawal from
        the International Criminal Court (ICC) days before it takes effect, a source
        from the high court told CNN Philippines on Tuesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479cae09-f1d5-484f-a795-0810edc78d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T20:43:27.310+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:36.113+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday was the last full court session day to rule on the ICC withdrawal
        before it takes effect on March 17.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214a613b-bb4f-45fd-af0e-d9fc5726004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T20:43:27.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two petitions questioning the country''s withdrawal from
        the Rome Statute, the treaty forming the ICC. Six senators -- the Liberal
        Party''s Francis Pangilinan, Franklin Drilon, Bam Aquino, and Leila de Lima,
        Akbayan Party''s Risa Hontiveros, and Antonio Trillanes of the Nacionalista
        Party -- filed the petition on May 16.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2770a8-403f-4b6c-86b1-a108e65266fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T20:43:27.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another petitioner, the Philippine Coalition for the International
        Criminal Court, also filed a petition against President Rodrigo Duterte''s
        unilateral withdrawal from the treaty.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dc4a3b-52b3-416d-ae7e-d9d45256e837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T20:43:27.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even if the withdrawal takes effect on March 17, the SC source
        said this doesn''t mean the petitions are moot.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382cd652-62e9-4e2a-a987-cea83c285f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T20:43:27.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:36.114+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not moot because if Senate concurrence is required then withdrawal
        is ineffective," the source added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86105816-94b3-44a4-8e69-2baed8e9fa5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T20:43:27.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 17, 2018, Duterte pulled the country out of the ICC after
        the international court announced a preliminary examination on alleged extrajudicial
        killings in the country. The preliminary examination will determine whether
        there is cause to go on a full-blown investigation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56188b9-2472-47d8-8491-4eb0394eeed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T20:43:27.311+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Jude Sabio''s communication against Duterte filed before
        the ICC prompted the examination.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87c0b7b4-cd15-46a1-86f5-bf5bb0026379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T20:43:27.312+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte has repeatedly said he will not submit to ICC jurisdiction
        and even threatened its prosecutor, Fatou Bensouda, that she will be arrested
        if she continues with proceedings without basis.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd233d781-095a-43ff-b8c2-f75c8a52abb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T20:43:27.312+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang had argued that the treaty was not published in the Official
        Gazette, the government''s website. The Palace said this meant that the statute
        did not take effect.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43142b34-6077-46b4-93a3-c056b7ca3530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T20:43:27.312+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:36.115+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is a signatory to the Rome Statute in 2000. The
        country ratified the statute in 2011 and became its 117th State Party.</p>'
  'pompeo-united-states-venezuela-embassy':
    'author': 'Madison Park, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-12T21:24:08.817+08:00
    'imagesource': 'jcr:b210f32e-9178-433a-92d7-de37a247fb2d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef0e653d-3696-46fb-9397-2c79019f5245'
    'lead': 'The U.S. is withdrawing all remaining diplomatic personnel from its embassy
      in Caracas, citing the ''deteriorating situation in Venezuela,'' U.S. Secretary
      of State Mike Pompeo announced late Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T21:28:41.545+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:00:35.509+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:00:14.861+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Mike-Pompeo', 'Nicolas-Maduro', 'Maduro', 'Pompeo', 'Venezuela',
      'United-States-of-America', 'diplomacy', 'embassy']
    'template': '1'
    'title': 'U.S. to withdraw remaining U.S. diplomatic personnel from Venezuela,
      Pompeo says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1d2edf-182b-4c05-95d7-3a381f6a1cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:28:41.545+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:35.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The U.S. is withdrawing all remaining
        diplomatic personnel from its embassy in Caracas, citing the "deteriorating
        situation in Venezuela," U.S. Secretary of State Mike Pompeo announced late
        Monday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe666d1-df97-40b1-ba2c-41de0afc25e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:28:41.545+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:35.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows a decision made in January, in which the State Department
        ordered all non-emergency government employees to depart Venezuela amid an
        ongoing diplomatic crisis in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe222e7-1490-4e89-a563-41b5ed4204af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:28:41.546+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:35.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like the January 24 decision to withdraw all dependents and reduce
        embassy staff to a minimum, this decision reflects the deteriorating situation
        in Venezuela as well as the conclusion that the presence of U.S. diplomatic
        staff at the embassy has become a constraint on U.S. policy," according to
        Pompeo''s statement. The U.S. personnel will be pulled from Venezuela this
        week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8bda85-4a47-45ae-94c7-98a6974f8ebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:28:41.546+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:35.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Pompeo had taken aim at Venezuelan President
        Nicolas Maduro''s regime.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf519a0-7fad-4743-8590-db1081d78c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:28:41.546+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:35.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nicolas Maduro promised Venezuelans a better life in a socialist
        paradise. And he delivered on the socialism part, which has proved time and
        time again is a recipe for economic ruin," he said from the State Department
        briefing room.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8984df2b-33e1-4ada-997f-7a4f381836a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:28:41.546+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:35.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The paradise part? Not so much," Pompeo remarked.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc09130-9c54-4cc6-92c9-6aad5e9ddef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:28:41.546+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:35.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela is struggling with an ongoing power outage, that has paralyzed
        most of the country.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91aa400f-1fdc-40ca-b2bf-24951c3acf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:28:41.547+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:35.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rampant inflation and food scarcity have gripped Venezuela under
        Maduro, and thousands have fled to neighboring countries as shortages, political
        turmoil and crime rates have soared.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa278b10-c845-4f23-b1f4-40357f9fd3e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:28:41.547+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:35.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in a televised address, Maduro called the outage an "electric
        coup" carried out by "criminal minds." Maduro blamed the U.S. for an attack
        on the power structure and said: "The imperialist government of the United
        States ordered this attack."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3acf3b3-c7a0-400f-a385-1bb77a12654d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:28:41.547+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:35.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro offered no proof for the charge.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f6f113-d91c-403b-be8b-351311a4d229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:28:41.547+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:35.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/12/politics/pompeo-venezuela-embassy/index.html"
        target="_blank">US to withdraw remaining US diplomatic personnel from Venezuela,
        Pompeo says</a>."</em></p>'
  'politics-as-usual-cnn-philippines-mayoral-candidates-pasay-city-healthcare-projects':
    'caption': 'Pasay City mayoral bets Jon Wilfred "JT" Trinidad and Cesar "Chet"
      Cuneta '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-12T20:50:09.170+08:00
    'imagesource': 'jcr:84ffe501-8e04-4f73-b234-b0df4a3a969e'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6b261ded-9d42-4f80-807c-4372512948c4'
    'lead': 'In an interview on CNN Philippines'' Politics As Usual, independent candidate
      Jon Wilfred "JT" Trinidad and Nationalist People''s Coalition bet Cesar "Chet"
      Cuneta laid out their plans should they win, with both seeking to prioritize
      healthcare.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T21:32:36.695+08:00
