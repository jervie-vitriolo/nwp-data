    'mgnl:tags': ['kelly-catlin', 'cyclist', 'olympic']
    'template': '1'
    'title': 'Olympic cyclist Kelly Catlin dies at 23'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364621b0-a2dc-4d27-a09c-a5b7dc3d3fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T06:53:30.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:23.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Olympic cyclist Kelly Catlin died
        late last week, USA cycling confirmed Sunday. She was 23.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d930879-08b6-4518-b17a-1fc4d41b4980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T06:53:30.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:23.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catlin''s brother, Colin, said on Facebook Friday that his sister
        killed herself.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13959bb4-fb94-4e58-a480-13a0e6b862bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T06:53:30.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s the one person I had shared almost my. entire life with,
        and I shall miss her terribly," he wrote in the post.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2FColin.R.Catlin%2Fposts%2F2002890216497285&width=500"
        width="500" height="192" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8ed3f5-314c-42f1-956e-f1cf581b5b6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T06:53:30.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:23.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d89a58-8fc8-4df8-836a-bf07ecbf5f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T06:53:30.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:23.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catlin, a current USA Cycling national team member, won the silver
        medal in women''s team pursuit at the 2016 Olympic Games in Rio de Janeiro,
        Brazil.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9be75a0-4a7a-4ee4-8230-07a6ccfb25e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T06:53:30.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:23.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kelly was more than an athlete to us, and she will always be part
        of the USA Cycling family," Rob DeMartini, USA Cycling president and CEO,
        said in a statement. "The entire cycling community is mourning this immense
        loss. We are offering continuous support to Kelly''s teammates, coaches and
        staff."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabe0f5f-dde5-46c4-a324-c5ae13dce97a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T06:53:30.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:23.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Catlin was a student and an athlete</h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa153d0a-525f-4589-bc6e-b1d0eb9f5980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T06:53:30.838+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:23.769+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catlin was a native of Minnesota, according to the USA Cycling website,
        and was an alumna of the University of Minnesota.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7398d0d5-9071-4c10-af7c-f0cdb0956ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T06:53:30.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:23.770+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was a graduate student at Stanford University, studying computational
        mathematics, according to a February guest article she wrote for the cycling
        magazine Velo News where she described her struggles in juggling her academic
        and athletic career.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8614a3-22eb-48a1-b34e-14f52450049c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T06:53:30.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:23.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being a graduate student, track cyclist, and professional road
        cyclist can instead feel like I need to time-travel to get everything done.
        And things still slip through the cracks," she wrote. "It''s like juggling
        with knives, but I really am dropping a lot of them. It''s just that most
        of them hit the floor and not me."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df629347-8415-4e36-9ba6-1107ae2fab68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T06:53:30.839+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:23.771+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Athletes and cycling teams react to Catlin''s death</h2>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251c1fad-c87d-4af3-a9fc-181d04310a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T06:53:30.839+08:00
      'mgnl:createdBy': 'janine'
