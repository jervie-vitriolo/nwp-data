      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee17217c-3773-49d6-b2c9-2a7338716328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:32:09.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:52.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water on Tuesday said aside from the help of Maynilad, it
        has begun drilling deep wells. Its chief operating officer, Geodino Carpio,
        said it could provide an additional 30 MLD by April. It is also hoping to
        draw 50 MLD from the treatment plant in Cardona, Rizal.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f787a30-819e-4dbe-ab25-545461821af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:32:09.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:52.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84cf6f3-1479-45b1-8b63-5005d661586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:32:09.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:52.321+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water customers can expect "below-normal" water conditions
        throughout summer, Carpio said.</p>'
  'UN-staff-humanitarian-workers-among-victims-of-Ethiopian-Airlines-crash':
    'author': 'Eliza Mackintosh, CNN'
    'caption': 'Emergency services at the crash site of a Nairobi-bound Ethiopian
      Airlines flight that crashed shortly after takeoff from Addis Ababa, Ethiopia,
      on Sunday, March 10. | Michael Tewelde/AFP/Getty Images '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-12T15:35:02.449+08:00
    'imagesource': 'jcr:60d2078a-53b2-4b7d-88ec-e98d0450edc1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7df0d08-be52-4d67-b3ec-46c3dca7b3f7'
    'lead': 'The ill-fated Ethiopian Airlines flight that crashed shortly after takeoff
      on Sunday was packed with humanitarian workers and international experts, many
      of whom were bound for a major United Nations environmental summit in the Kenyan
      capital, Nairobi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T15:40:08.298+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:00:51.528+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:00:10.780+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UN staff and humanitarian workers among victims of Ethiopian Airlines
      crash'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d63daa3-6994-4e5a-b2f1-16fc7ff87f52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.298+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The ill-fated Ethiopian Airlines flight
        that crashed shortly after takeoff on Sunday was packed with humanitarian
        workers and international experts, many of whom were bound for a major United
        Nations environmental summit in the Kenyan capital, Nairobi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce34bae-9dd3-49f7-b941-ff34b14e5395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.298+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.530+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty-one UN staff members were among the 157 people killed after
        Flight ET302 plummeted into a field outside Addis Ababa, Ethiopia, UN officials
        said on Monday, revising down a death toll provided to CNN earlier in the
        day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecce108-f59b-4a25-a4c8-758ef0d68b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.298+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airline said passengers from at least 35 countries were on the
        flight, often referred to as a "UN shuttle" for ferrying staff between Addis
        Ababa, home of the African Union headquarters, and Nairobi, the UN''s headquarters
        in Africa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520d3b23-ce23-4857-97f8-9c2c49e38c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.299+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.531+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the plane was particularly full due to the UN Environment Assembly,
        which began on Monday. The summit, described as the world''s highest-level
        decision-making body on the environment, brings together member states to
        tackle environmental challenges.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0928fc-51f2-48c4-a41f-bdc20dacfb70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.299+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN officials paid their respects at the opening of the assembly
        in Nairobi, where UN flags were lowered to half-mast.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84c1dd1-89d9-4197-be4f-62a4c4a16286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.299+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.532+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The environmental community is in mourning today," Joyce Msuya,
        the acting executive director of the UN Environment Program, said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a525c4d3-7f7f-4db1-82d3-4610ee6aae60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.299+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of those that lost their lives were en route to provide support
        and participate in the UN Environment Assembly. We lost UN staff, youth delegates
        traveling to the Assembly, seasoned scientists, members of academia and other
        partners."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf994f9c-6193-43a1-baf1-380dc4820dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.299+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.533+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead included at least 32 Kenyans, 18 Canadians, nine Ethiopians,
        eight people from the United States, China and Italy, and seven from France
        and the United Kingdom, according to the airline. The victims'' identities
        have not yet been officially confirmed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edec5b6d-bb66-4898-b2ff-575ed2fc2032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.299+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those bound for the summit was British citizen Joanna Toole,
        who was due to represent the UN''s Food and Agriculture Organization (FAO),
        according to the director of her department, fisheries and aquaculture.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fadbac-9334-4e0c-b684-89cf2b13ddf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.299+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.534+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So profoundly sad and lost for words," Manuel Barange said in a
        tweet. "A wonderful human being, who loved her work with a passion."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c0dff9-0289-42a7-9d86-83c75bdd42b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.299+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.535+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French-British dual citizen Sarah Auffret was on her way to the
        UN Environment Assembly to talk about a project to combat marine plastic pollution,
        according to her employer, the Association of Arctic Expedition Cruise Operators.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df91809-3fa1-4ee2-85fc-3677589fc500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.299+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words cannot describe the sorrow and despair we feel. We have lost
        a true friend and beloved colleague," AECO said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14c05af-0bf2-4f7e-b791-0ed78db574c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.300+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.536+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FAO, the International Organization for Migration (IOM) in Sudan,
        the World Bank and the UN Assistance Mission in Somalia (UNSOM) each lost
        one staff member in the crash. The Office of the High Commissioner on Refugees
        (UNHCR) lost two, as did the International Telecommunications Union (ITU).
        Six staff from the UN Office in Nairobi (UNON) were killed, as were seven
        employees of the World Food Program (WFP).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6940a6b-a875-412f-a9dd-3535feda5e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.300+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irish national Michael "Mick" Ryan, global deputy chief engineer
        for the WFP, was among the dead. Irish Prime Minister Leo Varadkar shared
        a tribute to Ryan on Twitter:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb20d7c-45ee-442d-a2f2-63fd33bb8ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.300+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.537+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Michael was doing life-changing work in Africa with the World Food
        Programme. Deepest sympathies to family, colleagues &amp; friends."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7124239-9b00-44f7-a5d2-b835519e4fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.300+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.538+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ryan appeared in a video shared by WFP on Facebook last April, explaining
        his work in Kutupalong refugee camp near Cox''s Bazar, Bangladesh, to create
        safe grounds for Rohingya refugees ahead of monsoon season.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc983def-f2e6-4cbd-8a35-e40c6322b528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.300+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s Ministry of Foreign Affairs said that two of its six nationals
        who died in the crash worked for the UN, including one Hong Kong resident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a88478-3a85-4c19-b475-948755f67e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.300+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.539+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsang Shing-ngai Victor worked in the UN office in Kenya promoting
        environmental protection and sustainable development, according to his alma
        mater, the Chinese University of Hong Kong. Although he lived overseas, he
        shared his views on sustainable development as a guest lecturer at the school,</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b698465d-97b9-48c6-984f-99b3007b74ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.300+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He hoped to increase the level of concern for the environment and
        create a better future for the next generation. Mr. Tsang''s enthusiasm for
        promoting sustainable development was truly admirable," the university said
        in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa1e494-58ad-4518-8824-d85c2cb19c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.300+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.540+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kenya had the largest share of victims, including Cedric Asiavugwa,
        a third-year law student at Georgetown University in Washington, DC, who was
        passionate about helping refugees and volunteered with the Red Cross in his
        free time.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b40568-11a8-4986-a0d4-e2fa075d3df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.300+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.541+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born and raised in Mombasa on the country''s east coast, he was
        on his way home to Nairobi after the death of his fiancée''s mother, according
        to the university.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9aae9a3-a321-4a42-a40f-72396067da04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.542+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Kenyan aboard the flight was the former secretary general
        of Kenya''s Football Federation, Hussein Swaleh, who was returning home after
        working as a match commissioner in an African Champions League game in Egypt,
        the Confederation of African Football said in a statement.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f24c468-bee1-4c87-bd6a-6ade4b3c7361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Football has indeed lost a dedicated and hardworking individual
        that lived the game," the Football Kenya Federation tweeted on Sunday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc31296c-24c4-4603-ba29-8cd47c67b4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.543+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Manisha Nukavarapu, a second-year resident physician at East
        Tennessee State University''s Quillen College of Medicine in the United States,
        was flying to Kenya to visit relatives, the school said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '965c0cf6-55ba-47d8-b6cf-991ebbc862ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.544+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the nine Ethiopians killed in the crash -- Sara Chalachew,
        Getnet Alemayehu, Sintayehu Aymeku and Mulusew Alemu -- were working for the
        Catholic Relief Services and were en route to training when the plane crashed.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cf3ebd3-9838-408f-8170-fae65b0abf7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Although we are in mourning, we celebrate the lives of these colleagues
        and the selfless contributions they made to our mission, despite the risks
        and sacrifices that humanitarian work can often entail," CRS said in a statement.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42820e4a-7682-411b-8cac-2e7d5543e055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.545+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Ethiopian, Tamirat Mulu Demessie, a child-protection specialist
        who worked with Save the Children, was confirmed dead by the nonprofit in
        a statement hailing his tireless efforts "to ensure that vulnerable children
        are safe during humanitarian crises."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e832c87-e362-4848-9be3-2dcc67844d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.546+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pan African Youth Union, a coordinating body for young people across
        the continent, confirmed to CNN that one of its members, French-Tunisian citizen
        Karim Saafi, co-chair of the African Diaspora Youth Forum in Europe, was among
        the victims.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71a92b2f-d093-4dbb-badc-c509ff8b09a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.547+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Karim was a great young African leader. He has always fought for
        the rights of African youth to have a better future," PYU President Francine
        Muyumba said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63c68a8-3a07-4e18-bc93-362a8ace06d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambassador Abiodun Bashua, a retired Nigerian foreign service officer,
        also died in the crash, the Nigerian presidency and government confirmed.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5520faf-9457-4145-a1c6-0fb55681f9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pius Adesanmi, a renowned Nigerian-born scholar who was director
        of Carleton University''s Institute of African Studies, was among the 18 victims
        from Canada, the Ottawa university confirmed. Adesanmi, who also held Canadian
        citizenship, was awarded the Penguin Prize for African writing in 2010 for
        his collection of essays in You''re Not a Country, Africa!</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f44238-11e1-46be-a818-f7010ce38d5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.301+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pius Adesanmi was a towering figure in African and post-colonial
        scholarship and his sudden loss is a tragedy," said Benoit-Antoine Bacon,
        president and vice-chancellor of the university.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee44ad3-ed78-4592-b174-0b7b76991fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.302+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Sunday''s flight, Adesanmi posted a photo of himself on Facebook
        along with Psalm 139:9-10: "If I take the wings of the morning and dwell in
        the uttermost parts of the sea, even there your hand shall lead me, and your
        right hand shall hold me."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdd0b4b-0554-49b6-8fc8-889d20723adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:40:08.302+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:51.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first publsihed on CNN.com, "<a href="https://edition.cnn.com/2019/03/11/africa/ethiopian-airlines-un-victims-intl/index.html">UN
        staff and humanitarian workers among victims of Ethiopian Airlines crash</a>."</em></p>'
  'should-Boeing-737-MAX-8-continue-to-fly':
    'author': 'Gregory Wallace, CNN'
    'caption': 'Source: Stephen Brashear/Getty Images'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-12T15:48:36.679+08:00
    'imagesource': 'jcr:8859cc0e-34ef-4624-9ae3-bdbd5ad45363'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '981c53a4-6672-4b70-89da-504e9a3aca19'
    'lead': 'The second fatal crash of a Boeing 737 MAX 8 in six months raises the
      question: Is the plane safe to fly?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T15:52:22.901+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:00:50.223+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:00:11.011+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Experts split on whether Boeing 737 MAX 8 should continue to fly'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b639d5f7-95bb-40a5-b75d-71aa2c585138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:52:22.901+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The second fatal crash of a Boeing
        737 MAX 8 in six months raises the question: Is the plane safe to fly?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabba338-61f4-4844-9e69-d6f362462d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:52:22.901+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:50.225+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a crash in the Ethiopian capital of Addis Abba on Sunday,
        aviation safety experts and regulators from around the world are divided on
        the question.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031c7c04-6e0d-4894-8fa6-219380061d04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:52:22.901+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never said that it''s unsafe to fly a particular model of
        aircraft, but in this case, I''m going to have to go there," said David Soucie,
        a former FAA safety inspector who is now a CNN safety analyst. "I would watch
        for that aircraft. I''m so sorry to say that."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd905221-7104-45a1-bf26-a28dd0e2bdf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:52:22.902+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:50.226+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soucie said he would not get on a 737 MAX 8 plane today because
        travelers don''t have enough information.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97775c5-9aff-4d25-bd41-eb16213687f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:52:22.902+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Lion Air crash last October near Jakarta, Indonesia, Boeing
        issued a bulletin and recommended that all pilots take training to not make
        the same mistake made in that crash, but the training was not made mandatory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46f00ed-1c94-40b3-9a49-73f43f4f98b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:52:22.902+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:50.227+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The training that was recommended by Boeing after the Lion Air
        accident, there''s no way for me to know whether the airline I''m on or the
        pilot that''s flying had that training or not," Soucie said. "If there was
        a way for me to know that, then I would most definitely get on that airplane."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ceb81a-74f8-4a0f-8801-066e35ec2ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:52:22.902+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the planes have already been pulled out of service -- the
        Civil Aviation Administration of China ordered 737 MAX 8''s out of service,
        and Ethiopian Airlines, the operator of the crashed plane, and Cayman Airways
        both grounded their fleets as a precaution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c1f52f-d96d-49df-88bc-4f6ed4f5aa3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:52:22.902+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:50.228+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the same time, Peter Goelz, a former managing director of
        the National Transportation Safety Board and a CNN aviation analyst, said
        he believes that flight crews "are concerned" but it''s too early for American
        authorities to do the same thing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de6539c-47f2-4f09-b4fd-9f12d7b3c0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:52:22.902+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s premature to ground the fleet," he said. "But I think
        it''s certainly an item that''s on the top of everyone''s agenda."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0a9a044-6d57-4fa3-82ff-b3183377d9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:52:22.902+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:50.229+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turning point, Goelz said, would be if investigators link the
        October crash involving a Lion Air plane and the Ethiopian crash.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7832f603-b1f1-44d6-9ac7-cdebd852c65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:52:22.902+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that case, he said, "You''ll see the fleet come down."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665c5008-231b-4269-8a07-58d945dcc88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:52:22.903+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:50.230+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the Federal Aviation Administration weighed
        in on Monday, saying it was still reviewing any links between the October
        crash and the Ethiopian Airlines incident over the weekend.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0553e46f-9850-4881-976c-4b4349fbbfdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:52:22.903+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:50.231+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This investigation has just begun and to date we have not been
        provided data to draw any conclusions or take any actions," the FAA said in
        a Continued Airworthiness Notification to the International Community.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b00feb-1f4d-4316-9f3b-943418291e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:52:22.903+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said "design changes" to the plane''s "flight control system"
        would be implemented by April. A preliminary report said the pilots in the
        Lion Air crash struggled with a safety system designed to prevent the system
        from stalling, which was receiving faulty data, and the pilots union said
        details of the system were not included in the airplane manual.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03106ee-58f4-443b-9e9d-4f9e6dfc4219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:52:22.903+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:50.232+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a message to employees on Monday, Boeing CEO Dennis Muilenburg
        said the company is "fully supporting our customer and the investigation and
        providing technical assistance at the request and under the direction of the
        U.S. National Transportation Safety Board and Ethiopian authorities."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e801e2a7-2daa-4c46-b01e-4ffbce5b3576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:52:22.903+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Though many questions remain at this time, we''re committed to
        understanding all aspects of this accident," Muilenburg wrote.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67390d9-5f41-443e-82c5-bd2be3dcb000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:52:22.903+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:50.233+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passenger aircraft go through extensive evaluation, testing and
        review before the first paying passenger ever buckles a seat belt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363b237c-28ee-47f6-91b1-a2fe2ac23b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:52:22.903+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:50.234+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why regulators so rarely order an entire model of passenger
        airplane pulled from service.</p>'
    '18':
