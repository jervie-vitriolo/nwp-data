      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the latest data from the Philippine Statistics Authority,
        the trade deficit in January was at $3.76 billion, 19 percent wider than the
        $3.16 billion recorded in the same month last year.</p>'
