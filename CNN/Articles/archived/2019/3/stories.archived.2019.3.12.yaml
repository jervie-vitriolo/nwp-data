    'template': '1'
    'title': 'No consensus among lawmakers on 2019 budget after meeting with Duterte'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '348e55cf-8fea-4e80-9189-fb15ace922e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T00:12:47.058+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 13)</strong> — The
        lawmakers'' meeting with the President was meant to resolve the impasse between
        the two houses of Congress on the 2019 budget, but no consensus has been reached.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db47466c-a42d-46a6-ba39-2258e69ee78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T00:12:47.059+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III told reporters Wednesday
        evening that President Rodrigo Duterte opened the dialogue between Senate
        and House of Representatives (HOR) leaders by reminding them that he will
        not sign the budget if Sotto refuses to do so.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea61009-bae9-408d-8032-b290927a3db3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T00:12:47.059+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:33.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After some words from both sides, Sen. (Ping) Lacson suggested
        that the HOR recall the enrolled copy they sent and revert back to the bicam
        report that both houses approved," Sotto said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce0651b-8108-44d5-b5f8-d025f7062abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T00:12:47.059+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:33.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate President said members of the executive department concurred,
        while House lawmakers seem to have "acquiesced."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e13f82f1-3ba0-459b-bf37-5dc0249bccb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T00:12:47.059+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:33.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have yet to see if they will follow (the) agreement," he added.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0baeffa-d86a-491b-af42-907435e507e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:58:48.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:33.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But House Majority Leader Fredenil Castro said Wednesday that Duterte
        told lawmakers to "finish the budget in a manner they are comfortable." He
        added that members of both chambers of Congress said they will follow the
        President''s suggestion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e20d7b6-733a-4e4c-82d5-40eddafbf473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:58:48.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:33.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro also said that Lacson initially suggested that Duterte himself
        itemize lump sum amounts in the budget approved by the bicameral conference
        committee, but the President was reportedly not receptive to this as he does
        not want to be involved in allocating projects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a72e9c5-b246-4a4f-ab0e-6da9028eacb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T10:58:48.044+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro added that House Appropriations committee chair Rolando Andaya
        found this suggestion to be unconstitutional.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43fcac2-dd6a-4051-81f3-32900408966d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T00:12:47.059+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Leader Juan Miguel Zubiri said the President asked
        the lawmakers to pass the budget so that government programs will continue.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236c74a1-9bae-4e26-9ee4-83021b510281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T00:12:47.060+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still met while the president had left but there''s still no
        consensus unfortunately," Zubiri told reporters.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0192a6c6-bff0-4c35-8430-605b0bcdc560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T00:12:47.060+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:33.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others present at the meeting were Senators Loren Legarda and Gringo
        Honasan, and Senate President Pro Tempore Ralph Recto. House Speaker Gloria
        Macapagal-Arroyo was also present at the meeting, along with House Appropriations
        Committee Rolando Andaya, and House Majority Leader Fredenil Castro, among
        other congressmen.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e965871a-3bd4-4bc2-9dd7-2131bdcb6932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T00:12:47.060+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:33.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passage of the ₱3.757 trillion 2019 budget has already been
        delayed over allegations of anomalous insertions, and government is currently
        operating on a reenacted budget since the start of the year.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60b4296-74c8-42d3-aace-ed666beec063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T00:12:47.060+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But following Congress'' ratification of the General Appropriations
        Act in February, Andaya said that both chambers itemized lump sum amounts
        in the 2019 budget bill. Senators have denied tinkering with the ratified
        budget bill —&nbsp;a move which they said is illegal and unconstitutional.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46407039-757c-45d5-ba17-34d9de8ecb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T00:12:47.060+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in a speech Monday night that he would not sign an
        illegal budget bill.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9e1be0-674b-4698-b7ab-a29cc4648cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-13T00:12:47.061+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:33.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delays in the budget have caused government''s failure to pay for
        advanced payments for key railway projects such as the MRT-3 rehabilitation
        and the construction of the Metro Manila subway.</p>'
