      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A woman who was attacked by a jaguar at
        an Arizona zoo has apologized for the incident, according to a zoo spokeswoman.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951263b5-e141-49cf-9a04-fe7585d6c7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:13:43.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:03.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman returned to the Wildlife World Zoo in Litchfield Park
        following the attack and said she "feels horrible about the bad publicity
        the zoo is getting regarding the incident," spokeswoman Kristy Morcum said
        according to <a href="https://www.azfamily.com/news/woman-apologizes-after-being-attacked-by-a-jaguar-at-wildlife/article_de9ae072-43a5-11e9-a4ed-335cbd717fa3.html">CNN
        affiliates KTVK and KPHO</a>. Morcum said the woman apologized and admitted
        fault.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215ac58b-ef90-480b-8228-490942d10e1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:13:43.447+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:03.257+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The zoo, citing witness accounts, has said the woman crossed over
        a barrier to get a photo and was attacked by a female jaguar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5311dae8-6b4c-4c59-ad29-d87b9adc479b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:13:43.447+08:00
