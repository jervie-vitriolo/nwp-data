  'california-brothers-killed-ethiopian-airlines-crash':
    'author': 'Christina Maxouris and Joe Sutton, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-12T16:57:13.246+08:00
    'imagesource': 'jcr:a5a18cc8-7979-4f75-a308-38aadb5703fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8e2af30-1220-4fa0-b114-6071f680ae0e'
    'lead': 'The brothers from Redding, California were killed in the Ethiopian Airlines
      crash that left 157 dead on Sunday, and thousands in mourning and shock.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T17:00:44.399+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:00:45.242+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:00:12.399+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'A California man taking a trip with his brother weeks before becoming
      a dad was on the fatal Ethiopian Airlines flight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790c4fb1-f665-4922-b7eb-f83de540df05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:00:44.400+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:45.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;Mel and Bennett Riffel were embarking
        on one last adventure before Mel''s daughter was to be born in May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e246b4c-b0b2-4253-b353-54d23e3a4c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:00:44.400+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:45.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brothers from Redding, California were killed in the Ethiopian
        Airlines crash that left 157 dead on Sunday, and thousands in mourning and
        shock.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9c4744f-2824-4b4d-ad37-3eab9e928af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:00:44.400+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:45.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their memory, parishioners of St. Joseph Church and School have
        been placing flowers at the base of a bell tower, CNN affiliate KRCR reported.
        The brothers attended the elementary school and their mother is the parish
        secretary, according to KRCR.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554569a7-936d-4419-bb60-ede000be1f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:00:44.400+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:45.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The community, we''ve been through a lot of things this past year,
        this year," the church''s pastor, Father Fred Gucor, told the news station.
        "Very supportive community, just this morning after the Mass, people are offering
        prayer, offering [the parents] help, anything, anything."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e46d9b-9ded-48bb-968f-e8dcda1bf50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:00:44.400+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:45.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mel and Bennet were the only children of Ike and Susan Riffel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a8c190-1fb0-40cb-970d-44ad895cf31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:00:44.400+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We appreciate the outpouring of love and support from the community,"
        the parents said through a spokesperson, according to KRCR. "We ask for continued
        prayers."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c41680-3386-47c2-a3cd-75036a1178d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:00:44.400+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:45.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Riffel brothers attended Shasta High School, where Bennett was
        in the school''s Madrigal dinner, according to CNN affiliate KRCR.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e903e999-fbba-4626-b0fc-cfe920b2ed40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:00:44.400+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:45.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school''s music teacher Gavin Spencer still remembers his performance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b6f4d7-259f-4ef7-b2e4-3aec9f5b8922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:00:44.401+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:45.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a knight in Madrigal dinner his senior year, and people
        were scared to death of him because he was a big guy, he had long dark hair
        and he did not smile, he had the perfect stone cold knight face," Spencer
        told KRCR. "Kids were very intimidated by him, but he was one of the nicer
        kids."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '545a3401-d99f-45a7-b21d-a9727a176b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:00:44.401+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:45.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Illinois military captain died in crash</strong></h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd300c103-e5ed-4806-a321-625fc0475d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:00:44.401+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:45.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Antione Lewis, from Matteson, Illinois was also on flight ET302,
        according to CNN affiliate WLS.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b67103-cbd9-4bdc-8aeb-dd4818379d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:00:44.401+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:45.250+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lewis was one of nine siblings, and joined the Army after high school,
        becoming a military captain, his family told WLS. He was stationed in Ottawa,
        Canada and was going on vacation to Ethiopia.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998c7dcf-9528-4ce4-89da-993307ee87e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:00:44.401+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:45.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was also stationed in South Korea, he was a military rat, he
        loved it, he was moving up through the military," his father, Rodney Lewis
        told WLS. "He went in as an enlisted man and he got his undergraduate degree
        and his graduate degree."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db85e5fe-c55d-47ab-af17-8c89f6d1ca26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:00:44.401+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:45.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He leaves behind his wife and 15-year-old son, the news station
        reported.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11cd5d4-f7a5-4a1a-af64-da1d6d578b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:00:44.401+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:45.251+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/12/us/american-victims-killed-ethiopia-crash/index.html">A
        California man taking a trip with his brother weeks before becoming a dad
        was on the fatal Ethiopian Airlines flight</a>."</em></p>'
  'tattoo-therapy-sexual-assault-study-':
    'author': 'Nina Avramova, CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-03-12T16:43:27.972+08:00
    'imagesource': 'jcr:6dd119a5-31b6-44d0-88fa-4423ffe079d4'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '381b75b3-551f-4c3f-b0f8-c8fc5cd11322'
    'lead': 'Tattoos can help sexual assault survivors heal by allowing them to regain
      their sense of control, redefine their relationship with their bodies and move
      away from the identity of a victim to one of a survivor. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T17:01:52.709+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:00:44.408+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:00:12.671+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tattoo therapy: How ink helps sexual assault survivors heal'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb219f3-9028-4c88-977b-ca022a59ac35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.409+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —&nbsp;</strong>For Olivia Adamson, her body art "is
        a visual reminder I am still alive. And still OK." What she particularly likes
        is the ability to touch it: the words "unbreakable" on the right side of her
        left foot and "survivor" in her aunt''s handwriting on the inside of her left
        wrist. "If I am having a hard time, as soon as I touch my wrist and I run
        my finger over my word ''survivor,'' it helps."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f402ef27-c6e1-4a2f-b766-8593bb59b041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.410+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson, 24, of Austin, Texas, was sexually assaulted in November
        2015 and in January 2016. In both cases, she knew the perpetrator.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae7e7d4-056e-4401-9ec7-24616b460671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her only support network was her aunt, she says, and she got the
        "survivor" tattoo as part of the healing process. "Once I got the tattoo,
        I knew that it was going to help in ways that I couldn''t help myself heal,"
        she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f490b539-4bbd-4436-822b-22cbd9767e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.710+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like many other sexual assault survivors, Adamson found getting
        tattooed to be a therapeutic experience. Without her tattoos symbolizing her
        experiences, "I really don''t know where I would be."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db81f5a5-f939-4d6a-b45f-be2e275009e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.411+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December Maxwell, 38, knows this feeling well. She is a survivor
        of childhood sexual assault and published a <a href="https://www.tandfonline.com/doi/abs/10.1080/01639625.2019.1565524?journalCode=udbh20&amp;">paper</a>&nbsp;in
        January on the phenomenon of survivors getting tattoos as a way to heal from
        trauma.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9857d132-c682-423e-8286-0fd80e21bef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell, a Ph.D. student at the University of Texas in Arlington,
        spoke to 10 sexual assault survivors about the motivations behind their tattoos
        and found that they have "very different" reasons than the general population.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '303090d1-375d-4b73-be48-aff53c330050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.412+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous <a href="http://webbut.unitbv.ro/BU2014/Series%20VI/BULETIN%20VI/19_OANTA%20-%20Tattoos..pdf">research</a>&nbsp;shows
        that in different cultures, tattoos symbolize membership in a group, signify
        status or commemorate a major life event. For the people in Maxwell''s study,
        "getting tattoos was very therapeutic."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726690e8-8ddb-47a4-99c9-17e414c1819d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.413+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participants got their first tattoos between the ages of 11
        and 29 and had three each, on average. Some acquired their first body art
        after their assault.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9acc1bd-e70d-4282-a6ae-d301fad64cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eafd413-f7c7-416a-91cc-ffea05e61dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.711+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.414+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Cathartic experiences</h2>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf45675-3a4a-43bf-b00b-fbc075a048bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A sexual assault is an infringement on your body," Maxwell said.
        But by marking their skin in their own way, people are able to redefine their
        relationship with their bodies.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958df431-d97a-42a2-a3ac-7ea932cd6f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a "cathartic experience," she said, and some people in her
        study didn''t realize how much they were holding on to their pain until they
        went through the process of selecting art that carries meaning for them and
        was designed to symbolize their experience.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d77dedb-eea2-4757-ba04-d054f51a8459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reclaiming their bodies also allows people to "shed the identity
        as a victim and move toward being a survivor," Maxwell explained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5746a959-3c80-45ce-9e24-b6ff7cf3a627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cierra Barefoot, who was sexually assaulted at 13, has the <a href="http://www.jacqueline-lin.com/survival.html">Fire
        Rose Unity Survivor Tattoo</a>, resembling the outlines of a rose and the
        shape of fire. She was inspired by American pop star Lady Gaga to tattoo this
        design beneath her collarbone.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dedddebf-381a-4988-988b-c15d656c7e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lady Gaga has publicly discussed her sexual assault in the past,
        revealing she was raped at 19 and was diagnosed with <a href="https://edition.cnn.com/2016/12/06/health/lady-gaga-ptsd/index.html">post-traumatic
        stress disorder</a>.&nbsp;During her 2016 Oscar performance, she asked 50
        sexual assault survivors to join her on stage, and some had gotten the geometric
        rose tattoos as a sign of unity. Since then, the design has become a symbol
        for sexual assault survivors.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad14f25f-94c7-4f6c-b23f-3c5bba68f86a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.712+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barefoot was inspired by Lady Gaga''s 2016 performance, and said
        the fire rose tattoo gives her "power" over her own story. "I''m proud of
        being a survivor," said the 22-year-old from Pittsburgh.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd120cd76-3ead-451f-ab75-ed2c01917de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shifting perceptions away from victim to survivor is important for
        processing the event and moving on or becoming sexually involved again, Maxwell
        added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1190a5a1-6ebf-4ce9-bc03-2d0fb8095de5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many survivors look to tattoos to help them overcome the trauma
        because they view it as an alternative healing method.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be8dca74-cbe2-42e9-bfc5-7be4723c8f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell likens this to traditional art therapy, in which people
        have to draw something related to how they feel and engage with their experiences
        in that way.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b852a19-efee-415e-a15a-86b4cbdaf728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.419+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike art therapy, "a lot of participants talked about how
        the pain was part of the [healing] process," Maxwell said. Similar to meditation,
        the physical pain of the needle will force people to be "present in the moment;
        they can''t avoid their thoughts." People also have to focus on their breathing,
        as with a marathon or exercise class -- both methods often used to deal with
        trauma, she added. This helps people slow down and think about their pain
        and how to cope with it.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8335b2-2284-4127-a3d4-23e8069d1d47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson, who has the "unbreakable" and "survivor" tattoos, agreed:
        "Therapy, sometimes it helps, and sometimes it doesn''t." It depends largely
        on the therapist and how understanding they are. In her case, she felt like
        therapy was not helpful. Instead, she focused on accepting the experience
        in her own way. To "put it in ink, on your body, for me, is the best way to
        let some of it go," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df181e5-83c7-4f62-b2d5-3cbf0934ab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.713+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Adamson was in a physically and sexually abusive relationship,
        after which she got a bow tattoo on her right wrist to symbolize "being held
        together."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3520b573-5955-42a4-9955-02726e19d5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.714+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson added that she believes it is important for people to not
        hide behind what has happened to them. She decided to share her story wanting
        people to know "it''s OK for others to know what has happened."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f799c8c-22e4-4cef-81c2-0d85d8268911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.714+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feeling that therapy isn''t helping isn''t uncommon, according to
        Maxwell. It can be difficult to find a therapist who specializes in sexual
        assault treatment, especially if you''re looking for a female therapist.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f796fac5-78bf-4c3a-bb43-a8fa42a596fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.714+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women in her study felt stigmatized because they''re survivors
        of sexual assault, and because of their body art. Some felt uncomfortable
        going to a traditional therapist because of those stigmas.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3eb503f-4371-4769-94bf-610a1e8bfed8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.714+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That made some sexual assault survivors look for alternative healing
        methods -- like tattoo, writes Maxwell''s study.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75fa57e-7d11-47b2-b004-62fc4bcbdf41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.714+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e34a76-ec5e-4a58-82e6-5612e2547311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.714+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Coping methods are ''tools in a toolbox''</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3247b3b2-7864-4edf-8ece-5c95116c4040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.714+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Rape, Abuse, and Incest National Network, on average,
        there are 321,500 victims of rape and sexual assault every year in the United
        States. A&nbsp;<a href="https://apps.who.int/iris/bitstream/handle/10665/85241/WHO_RHR_HRP_13.06_eng.pdf?sequence=1">2013
        report by the World Health Organization</a> found that 35% of women across
        the globe have experienced "either physical and/or sexual intimate partner
        violence or non- partner sexual violence."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294d3dfd-a87a-4475-b58d-c4f8bb063867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.715+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.425+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During an assault, the fight, flight or freeze instinct takes over,
        explained Anne McKechnie, a consultant forensic clinical psychologist based
        in Glasgow, Scotland. Once the immediate threat is gone, the "information
        has to be assimilated into the memory banks," said McKechnie.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b37ea80-fbc3-492a-8530-641c41d26f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.715+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During this assimilation period, it is normal to feel distressed
        or agitated, to have trouble sleeping and experience intrusive thoughts or
        to completely avoid the incident, she said. "The brain is just essentially
        accommodating that new information and beginning to understand it," according
        to McKechnie, who was not involved in Maxwell''s research.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf0cffb9-2ef2-414c-bea7-42cf0d3e7a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.715+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.426+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A person''s reaction to assault may also depend on whether they
        have been repeatedly assaulted or by things like childhood adversity, she
        added.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a665595-b104-4118-9948-2482fe23ded4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.715+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we make sense of something that''s happened to us, we are
        able to move on and create a memory. That might hurt a little bit when we
        go there, but actually, it''s something that we can largely live with," McKechnie
        explained.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c48078b-e377-4c4b-99f3-1344a1026250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.715+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.427+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is where tattoos come in. If they are a way for survivors to
        take back control and accept that what has happened is not their fault, they
        can be beneficial, she said.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188954bf-067f-45b5-a9e5-96bd1ff108d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.715+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barefoot said her "survivor" tattoo has helped her not feel shame.
        "It''s a reminder that I am not broken or tainted from the abuse."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402428ce-0cfd-453b-ad00-b88f795c7da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alongside therapy, her body art was one of the coping mechanisms.
        Barefoot was also motivated to get her tattoo in order to start a conversation.
        "''I want to educate people on sexual assault," she said, "how it changes
        people''s lives and pretty much can almost destroy them."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd021f57-4666-4b7e-b4db-358be1091eee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barefoot explained that she was comfortable telling her story because
        "if just one victim sees this and is able to start their own healing process
        and gets help" then she knows that she has made "the right decision."</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a08b353-6127-4338-9d85-92c447a49c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the absence of other coping mechanisms, a tattoo will not
        solve the problem, McKechnie said. "We should never, ever aim to have just
        one way of coping. We need to see coping as a variety of tools in a toolbox."</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb6a600c-bb3a-4ab3-8b9b-895497efc427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another concern is that people might see tattooing as a distraction.
        "While you''re coping with physical pain, your brain isn''t doing that processing
        of the memory that it needs to do" to be able to move on, she said.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '554eee85-f754-4f86-90c7-aab09fdd0bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maxwell agrees that processing trauma through tattoos needs to happen
        in line with other therapy. She added that tattoos have the potential to become
        maladaptive: unhelpful behaviors that hinder people from adjusting healthily.
        "You can''t get a tattoo every time you process something," she added.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1803d2fa-bd86-4b3e-af6d-ce3a0915f110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.716+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barefoot likes that her body art gives her the chance to educate
        people. When someone''s gaze lands on her tattoo, it opens a conversation
        about the meaning and allows her to "open people''s eyes" to the topic of
        sexual assault.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444f528f-ca01-4686-a88f-b2d910c65885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud of being a survivor, and I''m proud of being able to
        educate others and open a conversation with this tattoo."</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e3c47d-81ba-47ff-8e62-174ccbb58f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T17:01:52.717+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:44.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/03/12/health/tattoo-therapy-sexual-assault-survivors-study-intl/index.html">"Tattoo
        therapy: How ink helps sexual assault survivors heal."&nbsp;</a>&nbsp;</em></p>'
