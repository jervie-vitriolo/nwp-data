      'mgnl:type': 'text'
      'text': '<p>"I have spoken with some investors on the private sector because
        there''s an ordinance in Pasay that 70 percent of the work force in Pasay
        should be from Pasay, 30 [percent] is allowed from other places. That should
        be really enforced," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
