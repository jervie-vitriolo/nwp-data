      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he ardently defended the TRAIN law, he said he would have
        proposed for the excise tax on petroleum products to be gradually imposed
        over four or five years instead of three years.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ec58f2-4e0f-4038-9266-46bcab7490c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:56:54.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:59.287+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said this would have set back the government''s infrastructure
        projects by a year.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senatorial candidate Sonny Angara: We could have spread out TRAIN
        implementation to four to five years | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/IntFU2Do5o">pic.twitter.com/IntFU2Do5o</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1105288274350813184?ref_src=twsrc%5Etfw">March
        12, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb85353-cfe7-4a3e-b6de-1254db2342cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:56:54.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26bbbb1-230e-42bb-93ea-9534cb5de9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:56:54.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:59.288+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid rapid inflation last year, Angara was among the senators who
        wrote to President Rodrigo Duterte to ask for the suspension of the excise
        tax on fuel even before the price of Dubai crude oil hits at least $80 per
        barrel for three months, which would have triggered the automatic suspension
        of the imposition of additional levies on petroleum products.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01c7668-1e3b-4c60-b6e9-56a3ceaf6cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:56:54.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:59.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration said it would comply, but backed down after inflation
        slightly eased in the last months of 2018.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2ec764-8b06-4e32-be8a-81c3d0aa27a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:56:54.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:59.289+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TRAIN law hiked January 1 taxes on petroleum products, bringing
        gasoline up by ₱10.08 per liter, kerosene by ₱4.48 per liter, diesel by ₱5.04
        per liter and LPG by ₱2.24 per liter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bc5689-5c06-4f16-b21c-7abd5e57d7a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:56:54.601+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:59.290+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Come 2020, the law will further increase taxes on those products
        for the last time, bringing gasoline up by ₱11.20 per liter, diesel by ₱5.04
        per liter and LPG by ₱3.36 per kilogram.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a3406f-dc20-43c3-b8c0-0f8e0900cbdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:56:54.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:59.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his 2017 State of the Nation Address, Duterte singled out
        Angara, the chair of the Senate committee in charge of taxes, warning him
        about the elections after he called on the Senate to pass his tax reform measure.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7b9f9b-c6d5-4371-acd3-9be3573f628a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:56:54.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:59.291+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ayaw man mag palakpak, pati si ano, wala.</em> They are not
        clapping. <em>Si</em> Angara, <em>ayaw ring mag-clap. Bantay ka lang sa eleksyon,
        tingnan mo,</em>" Duterte said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bbc27d-6cac-4d38-802d-0eef299c6fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:56:54.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:59.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They don''t want to clap, even this guy, none. They
        are not clapping. Even Angara doesn''t want to clap. Just watch out in the
        elections, just see.]</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787b453b-05b6-49f1-8f2c-3a62ecdb9f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:56:54.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:59.292+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara pushed for the passage of the TRAIN law. He is now included
        in Duterte''s senatorial slate and the ticket of Hugpong ng Pagbabago, the
        regional party of the President''s daughter, Davao City Mayor Sara Duterte-Carpio.</p>'
  'Congress-Rodrigo-Duterte-2019-budget':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-12T13:31:36.840+08:00
    'imagesource': 'jcr:15220774-83f4-4776-a87a-21423f46dafa'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf2af41d-ae37-40ab-8072-2445892c5b73'
    'lead': 'Senate and House leaders will meet with President Rodrigo Duterte at
      Malacañang tonight to hopefully settle their differences over the 2019 budget.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T13:37:18.472+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T22:00:58.556+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:00:08.688+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Congress', 'Tito-Sotto', 'Gloria-Macapagal-Arroyo', 'Rodrigo-Duterte',
      'Ping-Lacson', 'Loren-Legarda', 'Rolando-Andaya', 'Prospero-Pichay', 'The-Source',
      'Newsroom-Ngayon']
    'stories': ['e25fe518-3fdc-4ae0-a2c3-cc204a33fa72', 'b7051260-84b1-4c96-956a-0720a813075b']
    'template': '1'
    'title': 'Congress leaders to meet Duterte on 2019 budget tonight'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a60dba-1d0c-462a-8215-90402efae69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:37:18.472+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:58.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong>&nbsp;Leaders
        of both houses of Congress will head to the Malacañang for a dinner meeting
        with President Rodrigo Duterte over the 2019 budget amid an impasse between
        both chambers following the House''s admission that they itemized lump sum
        amounts in the budget after its ratification.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1ad07b0-a29c-41dd-b4da-bc36398d5f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:37:18.473+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:58.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Vicente "Tito" Sotto III, Senate Majority Leader
        Juan Miguel "Migz" Zubiri, Senate Minority Leader Franklin Drilon, Senators
        Loren Legarda, House Speaker Gloria Macapagal-Arroyo, and House Majority Leader
        Rolando Andaya are expected to join the meeting with the President at 8 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a9879e-c2b7-4f97-82d1-49b026d4ce6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:37:18.473+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:58.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a good opportunity to resolve whatever differences there
        are pertaining to the 2019 budget," Lacson said in a text message. "We won''t
        be there to quarrel but to resolve the issues surrounding the budget."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f461e96-e7f9-467b-8f87-b5798759ef3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:37:18.473+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:58.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Spokesperson Salvador Panelo expects that Duterte will
        serve as a "moderator" between leaders of Congress, whose members have been
        at odds over whether it is proper for the House to itemize lump sum amounts
        in the budget after its final version has been approved.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5abe4cf-e33f-41c8-8316-fa4324c9e38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:37:18.473+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:58.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo added that they are hoping for the best in Duterte''s meeting
        with congressional leaders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e3c715-02d2-477d-9beb-4f278e26cbc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:37:18.473+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:58.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They will be settled kasi alam nila na [because they know that]
        any reenacted budget will affect the operations of the government," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9aea50-c0c3-4126-a422-fa9b73a4cdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:37:18.473+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sotto has threatened that <a href="http://cnnphilippines.com/news/2019/3/11/Tito-Sotto-Rolando-Andaya-2019-budget.html"
        target="_blank">he will not sign the budget</a> if the House made changes
        to the bill after its ratification. This would effectively block the transmission
        of the budget bill to Duterte for his signature and further delay its enactment
        into law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876c64b2-f940-422b-adfc-40c387eb518e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:37:18.474+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:58.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said in a speech last night that he <a href="http://cnnphilippines.com/news/2019/3/11/Rodrigo-Duterte-illegal-budget.html"
        target="_blank">would not sign an illegal budget bill</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40859882-26de-4d1f-bbb2-d2d18f8f20a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:37:18.474+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:58.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Panelo, who also serves as presidential legal counsel,
        dodged questions on what exactly Duterte found to be illegal in the budget.
        He also did not answer if what the House did is indeed illegal, as asserted
        by senators.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29399ee-69ee-4faa-8bf4-24776d94e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:37:18.474+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Juan Edgardo "Sonny" Angara told CNN Philippines'' <em>The
        Source</em> that only corrections of clerical errors can be made to the budget
        after it has been ratified. Anything more than this is not allowed, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64bfb4e-13f0-4d80-b9ad-c57d54706f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:37:18.474+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:58.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Deputy Speaker Prospero Pichay Jr. maintained that their itemization
        of lump sum amounts in the budget is legal and was done "to be very specific
        about the law and be constitutional about it."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e2bdf2-3667-4800-98a9-3d10ce07ca4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:37:18.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:58.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andaya has said that he and Legarda have agreed in a meeting to
        itemize lump sum amounts in the budget. He also presented documents supposedly
        showing that senators also itemized lump sums, countering assertions by senators
        that they did not make any changes in the budget after its ratification.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fad382-7632-4e03-ae0d-7aaa6928d95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:37:18.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:58.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has been operating on a reenacted budget since the
        beginning of the year after Congress failed to pass the 2019 budget on time
        due to delays over allegations of allegedly anomalous insertions.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fab21da-921d-4fb5-8313-d8de2dfed602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:37:18.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:58.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to this, the government failed to pay for the advanced payments
        for key railway projects —&nbsp;the rehabilitation of the MRT-3, the Metro
        Manila subway and the Philippine National Railway Tutuban-Malolos railway.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afea960f-4ad3-4bbe-9014-64ff09f03806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:37:18.475+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:58.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas, Eimor Santos, Xave Gregorio and
        Alyssa Rola contributed to this report.</em></p>'
