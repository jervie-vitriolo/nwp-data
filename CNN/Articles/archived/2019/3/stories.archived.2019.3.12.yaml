      'mgnl:lastActivated': 2023-01-29T22:01:02.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> <strong>—&nbsp;</strong>A
        bomb blast near a seawall in Balud, Masbate damaged a government rescue boat
        but left no casualties, the Philippine Coast Guard reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda55662-b5af-472c-8af4-324922621014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:16:14.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:02.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said an unidentified man carrying a backpack was seen
        running away from Sunday night''s explosion site, located some 200 meters
        from the municipal hall. The man was described as about 5''5" in height, wearing
        striped short pants and a white sweat shirt.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bec5c1f-7968-43c3-beca-932107f7e301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:16:14.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:02.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard of Barangay Calumpang in Balud is currently conducting
        further investigation into the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b08466-7032-4781-b6c3-0d84b0c8c5fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:16:14.439+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:02.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the third bombing in Masbate that damaged a rescue vessel.
        In September 2018, a blast at the vicinity of the Masbate Coast Guard damaged
        three boats, while another explosion occurred at the Masbate Port in August
        the same year.</p>'
