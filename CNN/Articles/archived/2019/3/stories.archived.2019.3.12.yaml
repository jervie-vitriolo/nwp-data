  'How-entrepreneurs-can-avoid-being-left-behind-in-the-digital-age':
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-03-12T19:27:19.589+08:00
    'imagesource': 'jcr:cc491b35-a06b-4b5f-a7e9-36a7b30492f5'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '390549a4-0d40-462e-8c2c-fc23f98709eb'
    'lead': 'Technology is dramatically disrupting the traditional means of doing
      business. Here''s how small enterprises can keep up with the fast-paced transformation
      of the business landscape.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-11T16:11:36.892+08:00
    'mgnl:createdBy': 'joemil'
    'mgnl:lastActivated': 2023-01-29T22:00:39.099+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:00:14.022+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['technology', 'computers']
    'template': '1'
    'title': 'How entrepreneurs can avoid being left behind in the digital age'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24d3709-bd94-4a87-9e35-d4d618f5c7e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:11:36.892+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:00:39.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Technology is
        dramatically disrupting the traditional means of doing business. Today, physical
        or brick-and-mortar stores are supplemented —&nbsp;or even replaced —&nbsp;by
        their online counterparts.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5565cd-7262-4d49-834e-b6a3477e6c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:11:36.892+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:00:39.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies are investing more to incorporate technological advancements
        into their operations, as the race towards digital transformation prompts
        business leaders to stay ahead of the market competition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ee4a74-4927-4957-b228-c19338f65b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:11:36.892+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:00:39.101+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital transformation is very evident, especially in today''s social
        media age, as tech-powered businesses dominate the list of the top companies
        in the world--case in point: social media behemoth Facebook, search engine
        giant Google, and Apple.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d9c88d-212d-4f82-9fc7-df86b22ce736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:11:36.892+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:00:39.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the field of retail, technology is also starting to change market
        behavior. Electronic commerce (e-commerce) and other forms of online shopping
        have emerged, allowing consumers to purchase goods and services right at the
        palm of their hands. Global companies like Amazon and Chinese tycoon Jack
        Ma''s Alibaba have totally changed the game in the retail space that even
        Facebook launched last year its own online shopping platform called "Marketplace."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d305e1-2c7c-443a-b1dc-bb6653ceebcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:11:36.892+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:00:39.102+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locally, many Filipinos opt to buy through online platforms, as
        manifested by the growing usage of mobile shopping applications like Zalora,
        Shoppee, and Lazada.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7bf13c-45e8-4210-8195-ddfe700fb4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:11:36.892+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:00:39.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shift to digitization imposes a challenge not only to big companies
        but even to entrepreneurs in the micro business side.</p>'
    '16':
      'image': 'jcr:6c6c8269-00dc-42ea-bb76-533327d14f5f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6467501-0d7f-4cf4-9fec-8cd156202ae9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:11:36.893+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:00:39.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd9ed879-7a35-4e94-a14e-f91b594315fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:11:36.892+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:00:39.103+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the case of small and medium-sized enterprises, however, things
        are different. Big companies are able to embark on a total digital transformation
        as they have immense resources to do so. Small-time entrepreneurs, on the
        other hand, have limited funds to take the leap and go digital. Some small
        enterprises also do not require a total shift to the digital space.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93036b72-3b1c-4ef5-ae02-c5cd11be3048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:11:36.893+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:00:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For small and medium-sized enterprises, digital transformation can
        start with the digitization of some parts of operations like product promotion
        and inventory. They can do so by investing in a business computer or laptop
        packed with features created to ensure smoother and secured operations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e583cbf6-ddea-4aa9-ad8c-3352f02b59ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:11:36.893+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:00:39.104+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of aesthetic features such as a sleek design and good sound
        quality, an efficient business computer should have a spec that can help in
        protecting the&nbsp;company and consumer data. It should have a long battery
        life, fast internet connectivity, and a huge storage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291b50a4-aaf2-4ffc-b4b6-36b8f51cbd03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:11:36.893+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:00:39.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to take your business to the digital space through small
        steps, you can check out HP''s EliteBook 705 and EliteDesk 800 Desktop Mini
        PC. The recently-introduced products are specifically designed for modern
        professionals and entrepreneurs, featuring essential specs that can lead to
        more productive and smooth business operation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413d6837-58d8-4d61-9a29-fcc217952d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:11:36.893+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:00:39.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of the aforementioned essentials, the EliteDesk 800 Desktop
        Mini PC also boasts of its HP Client Security Suite feature, which can help
        prevent data theft and unauthorized access. This is important, especially
        with the recent data breaches that affected several big companies and even
        government agencies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b28e95-48f9-474c-8ea2-4167e379d5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:11:36.893+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:00:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EliteBook 705, meanwhile, is comprised of business notebooks
        designed for the modern mobile professional with powerful security, manageability
        and collaboration features. It comes in 14-inch only.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb6d385-ec8f-4932-aa31-07f4b96216cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:11:36.893+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:00:39.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It features multi-core designs to improve the performance of certain
        software products. The series also boasts of an ultra-slim design, AMD processor
        and powerful viewing experience combined in a beautiful finely engineered
        package. It can also protect against evolving malware threats, with self-healing,
        hardware-enforced and manageable security solution from HP. One of the features
        that make this possible is the Sure Start Gen4 that recovers critical firmware.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe0908e-24e0-4d67-b131-150d6a7d0d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:11:36.893+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:00:39.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series can instantly protect against visual hacking with the
        HP Sure View feature that utilizes HP''s Sure View Gen2, an integrated privacy
        screen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02ca282-65c6-435f-9440-67bd35e69092'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-11T16:11:36.893+08:00
      'mgnl:createdBy': 'joemil'
      'mgnl:lastActivated': 2023-01-29T22:00:39.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To know more about HP EliteBook 705 and HP EliteDesk 800 Desktop
        Mini PC, visit HP Official Flagship Store on <a href="https://www.lazada.com.ph/shop/hp-official-store/EliteSeries.htm?spm=ph_storebuilder.editMobile.0.0.15717XrP7XrPjD&amp;wh_weex=true">Lazada</a>.</p>'
    '15':
