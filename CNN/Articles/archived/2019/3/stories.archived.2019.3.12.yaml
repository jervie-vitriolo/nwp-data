    'mgnl:tags': ['Sonny-Angara', 'Catholic-Church', 'Rodrigo-Duterte', 'The-Source']
    'template': '1'
    'title': 'Angara: Death threats vs priests a concern, but Duterte not automatically
      to blame '
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2ef395-7677-4b83-8aaa-b2f672469ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:50:23.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:57.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong>&nbsp;Senator
        Juan Edgardo "Sonny" Angara said threats against clergymen are a cause for
        concern and that the police should protect critics of the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653682a8-c073-4828-8dde-f0379104b11d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:50:53.973+08:00
      'mgnl:createdBy': 'kali'
      'mgnl:lastActivated': 2023-01-29T22:00:57.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara, who is running for re-election backed by the administration-aligned
        Hugpong ng Pagbabago and Duterte''s party, said Duterte should not be directly
        blamed for the death threats.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c226493-c5ba-4b17-ac7c-4f68a60e5b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:50:23.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:57.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know, just ''cause there are death threats, I don''t know
        if that should be thrown automatically at the feet of the President," Angara
        told CNN Philippines'' The Source on Tuesday. "If anyone should be protected,
        it should be the critics of the government to show that we are a democracy
        and we value freedom of speech and expression."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe821e29-2d1d-470b-b74d-ce8efdca6431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:50:23.569+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:57.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara was reacting to allegations by priests Robert Reyes, Albert
        Alejo and Flavie Villanueva that they have received text messages containing
        vulgar words and death threats against them and Bishops Socrates Villegas
        and Pablo David.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd0f04b-60e8-4843-aa49-5d3256bae6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:50:23.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:57.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the three priests themselves suggested that Duterte could be
        behind the threats aimed at them, with Reyes even saying that they are only
        afraid of God and not the President.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af26f76e-40d1-4871-8ad6-a808ba5b7aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:50:23.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:57.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detained opposition Senator Leila de Lima also blamed the President
        in a statement for the threats aimed at priests.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da590949-be78-42b3-9b9d-67c0255831a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:50:23.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:57.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ganito ang impluwensya at epektong nagagawa ng mga gaya ni</em>
        Duterte, <em>na sobra na ang kademonyohang pinapasok sa kaisipan ng mga Pilipino.
        Binabatikos na nga ang Simbahan, ultimo ang Diyos tinawag pa niyang estupido,</em>"
        De Lima said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f6dd01-417f-43c7-a8c8-8bf1923d72af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:50:23.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:57.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This is the influence and effect of people like Duterte,
        who is inculcating exceedingly evil things into Filipinos'' minds. The Church
        is being criticized and even God has been called stupid.]</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff47d666-231f-41a3-b248-4f89ea8f97f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:50:23.570+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:57.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang blamed the threats on "anti-Duterte trolls" who want
        to put the President in a bad light or on personal enemies of the priests.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1184636d-9f55-4d9f-b83b-154a0890e6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:50:23.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:57.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The President himself has called for violence against clergymen,
        once calling for the <a href="http://nine.cnnphilippines.com/news/2018/12/05/president-rodrigo-duterte-catholic-bishops-useless.html"
        target="_blank">killing of "useless" bishops</a> who do nothing but criticize
        his administration. He later cautioned against harming Catholic priests.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfdd5eb-75aa-4d20-b62f-76ab6167189b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:50:23.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:57.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes, Alejo and Villanueva shunned getting police protection, as
        assured by PNP chief Dir. Gen. Oscar Albayalde to Manila Archbishop Luis Cardinal
        Tagle.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a99a15-5b28-43e8-92c8-efe0a4e6bbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:50:23.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:57.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The priests said that the police are better off protecting the poor
        and that they would rather get the help of the Catholic community for their
        protection.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ead03be-d161-4be3-a240-abfba5e652cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:50:23.571+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:57.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Multi-platform Writer Xave Gregorio contributed
        to this report.</em></p>'
  'us-withdrawing-remaining-diplomatic-personnel-from-Venezuela':
    'author': 'Madison Park, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-12T13:54:12.987+08:00
    'imagesource': 'jcr:bab66240-4d82-4fbd-a474-eae303318f76'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f21e703b-d3a6-40cf-8c68-0c26d81cbf55'
    'lead': 'The U.S. is withdrawing all remaining diplomatic personnel from its embassy
      in Caracas, citing the "deteriorating situation in Venezuela," U.S. Secretary
      of State Mike Pompeo announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T13:56:58.437+08:00
    'mgnl:createdBy': 'robert'
    'mgnl:lastActivated': 2023-01-29T22:00:57.468+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:00:08.995+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Venezuela', 'United-States']
    'template': '1'
    'title': 'U.S. to withdraw remaining US diplomatic personnel from Venezuela, Pompeo
      says'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c891016-e710-4c24-9a69-832ada2ac835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:56:58.437+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:57.470+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;The U.S. is withdrawing all remaining
        diplomatic personnel from its embassy in Caracas, citing the "deteriorating
        situation in Venezuela," U.S. Secretary of State Mike Pompeo announced late
        Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b378bf55-4132-4824-96c8-d79bba0c8510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:56:58.438+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:57.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This follows a decision made in January, in which the State Department
        ordered all non-emergency government employees to depart Venezuela amid an
        ongoing diplomatic crisis in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efbc9f79-49b2-49d1-8e7b-3545f828eb87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:56:58.438+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:57.471+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Like the January 24 decision to withdraw all dependents and reduce
        embassy staff to a minimum, this decision reflects the deteriorating situation
        in Venezuela as well as the conclusion that the presence of U.S. diplomatic
        staff at the embassy has become a constraint on U.S. policy," according to
        Pompeo''s statement. The U.S. personnel will be pulled from Venezuela this
        week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9c9e86-3fe0-45bc-a7c7-7a7e691bf7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:56:58.438+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:57.472+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Pompeo had taken aim at Venezuelan President
        Nicolas Maduro''s regime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9461342b-5fb6-4119-a236-765fdb8a3df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:56:58.438+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:57.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nicolas Maduro promised Venezuelans a better life in a socialist
        paradise. And he delivered on the socialism part, which has proved time and
        time again is a recipe for economic ruin," he said from the State Department
        briefing room.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d674700-313f-4dc4-8ef8-7f554614b323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:56:58.438+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:57.473+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The paradise part? Not so much," Pompeo remarked.Venezuela is struggling
        with an ongoing power outage, that has paralyzed most of the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f29bde93-f17d-499b-924f-1e1b9f66e46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:56:58.439+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:57.474+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rampant inflation and food scarcity have gripped Venezuela under
        Maduro, and thousands have fled to neighboring countries as shortages, political
        turmoil and crime rates have soared.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e00367f-9d0f-4b06-b977-e7fd9b667e2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:56:58.439+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in a televised address, Maduro called the outage an "electric
        coup" carried out by "criminal minds." Maduro blamed the US for an attack
        on the power structure and said: "The imperialist government of the United
        States ordered this attack."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2348fbdd-0a4f-43bd-a0eb-7d1a8fa996e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:56:58.439+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maduro offered no proof for the charge.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420a1bd5-2eae-4045-98f1-490ff1f73ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T13:56:58.439+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:57.475+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/12/politics/pompeo-venezuela-embassy/index.html">US
        to withdraw remaining US diplomatic personnel from Venezuela, Pompeo says</a>."</em></p>'
