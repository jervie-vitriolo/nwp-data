      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Litchfield Park is about 20 miles from Phoenix.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b4d05e-e07f-4952-8c18-a03ebb7ae9dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:13:43.451+08:00
