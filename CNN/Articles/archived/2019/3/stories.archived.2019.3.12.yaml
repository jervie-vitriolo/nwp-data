    'mgnl:tags': ['San-Miguel-Corporation', 'environment', 'Ramon-S.-Ang']
    'template': '1'
    'title': 'SMC pushes for roads made of recycled plastic'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37ff953b-a504-4b7b-8006-e64b092e9a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:56:54.463+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:03.807+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> — One
        of the country'' biggest conglomerates announced plans Monday to create roads
        made of recycled plastic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e377506-9915-456f-a458-3e54dad6fe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:56:54.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Corporation (SMC) said they would build roads made of
        the recycled matrial to "reduce the impact of plastic waste on the environment."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2f661e-39fb-4da9-abd3-1943fda06a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:56:54.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:03.808+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This initiative is part of our push towards greater sustainability.
        Two years ago, we announced our major water sustainability project: to cut
        SMC water use by 50% by 2025. Recently, we reported that we beat our 2020
        intermediate deadline of 20% reduction, by two years. Last year, we announced
        another initiative, and that is to address solid waste pollution. This project
        is part of that goal," SMC president and Chief Operating Officer Ramon Ang
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e408e9b-8920-4954-99ad-1621dc7a4ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:56:54.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:03.809+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC will be working with Dow Chemical, a company that has worked
        on projects using plastic to improve a material used in making asphalt.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667f50bb-5614-4db0-8d31-475b2b6fed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:56:54.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said the project would be using plastics that would otherwise
        end up in landfills.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9c6482-a07a-43ed-8b90-cb331665893b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:56:54.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:03.810+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can help our environment and at the same time improve the quality
        of our infrastructure projects. We are eager to begin this initiative," he
        added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '796c94f4-9577-445a-b4c7-d205e8ca1f1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:56:54.464+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from SMC Monday said the technology would be first tested
        out in municipal roads, as well as sidewalks and parking lots.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b7d6b0-6ec8-4390-9e16-49577d48e560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:56:54.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added, among the benefits of using plastic for road resurfacing
        are increased skid resistance, improved road safety, and longer lifespan of
        roads.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa0e6d05-7810-492e-b291-f3a0e6844119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:56:54.465+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:03.811+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang said if the technology proves effective, it may be used for
        larger infrastructure projects.</p>'
