        12, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb73139-56ff-4cb8-b94d-604196a55dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:56:54.602+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a68029c-c917-4bfb-b94b-96c5cfef1ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:56:54.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:59.283+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite increasing the price of petroleum products, Angara, who
        is running for re-election, said that the administration''s tax reform program
        should not be blamed for rapid inflation last year, which peaked at almost
        seven percent in October 2018.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a7d58c-c34e-40ab-923a-94f067d0fd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:56:54.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:59.284+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the rise in prices of crude oil in the world market and
        U.S. actions against Syria and China set the stage for a "perfect storm."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d386963-1ca7-4ce4-9460-a2d07947bb83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:56:54.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You ask 10 economists, nine out of 10 will tell you it''s (higher
        oil prices) because of global demand," said Angara, who shepherded the passage
        of the TRAIN law in the Senate. "<em>Siyempre, gustong gamitin ''yan ng ibang
        partido o indibidwal para</em> for political benefit."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9e84ba0-7e7b-416e-b76a-7bfd1ddcad4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:56:54.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:59.285+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Of course, other parties or individuals would want
        to use that for their political benefit.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87c9809-e31b-4e96-a99f-d530759b1e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:56:54.601+08:00
