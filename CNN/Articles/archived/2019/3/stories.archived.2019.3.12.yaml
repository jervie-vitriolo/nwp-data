      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0038c8-bafb-4faf-9be2-86f7e3eb021e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:15:42.693+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:01:00.079+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he preferred smaller fora like these which allot more time
        for discussion as opposed to debates hosted by TV networks, which he finds
        to be too limiting.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa899bca-fab1-4e18-84cb-86df49a35976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:15:42.693+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:01:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have the luxury of time, you have more time, and you''re not
        really under time pressure. It''s really difficult to explain certain issues
        in under one or two minutes. Sometimes it becomes like a circus," Angara said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e30788a-6680-4e53-a021-9cfd20680412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:15:42.693+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:01:00.080+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied that he and other administration bets are chickening out
        of debates, as what some political analysts have said especially of candidates
        like him who are enjoying high survey rankings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8efe2ab-7c0a-4f5d-978a-087070c4c056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:15:42.693+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:01:00.081+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said he is not avoiding debates because of his position
        on the administration''s tax reform program, which lowered income tax rates
        but hiked excise taxes on fuel and other goods and services.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c41ca1ce-8d14-4673-b7d4-e961293bd3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:15:42.694+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:01:00.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Angara said he is open to joining CNN Philippines'' weekly Senatorial
        Forum, where four candidates are invited to talk about their platforms and
        their stance on key issues.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6bc1e8-d352-4806-9190-5fba4613c1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:15:42.694+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:01:00.082+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angara and Tañada figured in an online spat about debates between
        senatorial candidates, with the senator telling the former Deputy Speaker
        to "rise and fall on your own merits" after turning down his challenge to
        a debate at Plaza Miranda in Manila on the anniversary of the People Power
        uprising.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a21f196-31f5-498d-a8eb-24cbb332ec9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:15:42.694+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:01:00.083+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Angara, candidates endorsed by Davao City Mayor Sara
        Duterte-Carpio''s Hugpong ng Pagbabago regional party who have yet to appear
        in a televised debate are Senator Cynthia Villar, House Deputy Speaker Pia
        Cayetano, former Senators Jinggoy Estrada and Bong Revilla, and former Special
        Assistant to the President Christopher "Bong" Go.</p>'
  'Freeda-Foreman-dead':
    'author': 'Jay Croft, CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
