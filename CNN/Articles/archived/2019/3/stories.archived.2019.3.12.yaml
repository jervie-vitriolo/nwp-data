    'template': '1'
    'title': 'ROTC student trainer kills college freshman in Iloilo'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff6173e-2c24-4655-a7e6-cce0245ac93f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:43:23.773+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:47.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> —&nbsp;A
        student trainer for the Reserve Officers Training Corps (ROTC) program of
        an Iloilo college on Monday killed a cadet after hitting his head repeatedly
        with an iron pipe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef91cab-866c-46a9-8bb6-f3dbfbae19bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:43:23.773+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:47.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect, 22-year-old Elmer Decilao, reportedly struck Willy
        Amihoy a number of times on the head inside a comfort room of Iloilo State
        College of Fisheries, Dumangas Campus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14794312-aa88-49ca-ad64-5e5a08176df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:43:23.773+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:47.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amihoy, a first year college student, succumbed to head injuries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a97aa3-2891-47d3-82f1-634b51a103fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:43:23.773+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:47.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Decilao, a fourth year student who graduated from
        "advanced ROTC," tried to escape but school guards were quick to apprehend
        him.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8402f973-b082-472e-83e5-a98e33d0c652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:43:23.774+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:47.568+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>S/Supt. Marlon Tayaba, Iloilo Police chief, said Decilao faces murder
        charges. He added Decilao claimed he killed the victim because of an old grudge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79a29242-57af-431e-9331-b7340b1a0603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:43:23.774+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:47.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Itong</em> suspect <em>e pinagbibintangan na kumuha ng wallet
        ng biktima</em>," Tayaba said. "<em>Parang nainis nawala sa sarili sa galit
        niya dahil kumalat na ''yung ganong balita, ''yun ang ginawa ng suspect</em>."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84cb05a8-f651-4863-ac04-44bb70594a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:43:23.774+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:47.569+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The suspect was being accused of taking the victim''s
        wallet. The suspect got pissed, and due to his anger following the accusations,
        the suspect attacked the victim.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91e1c27-0711-4a0b-9daa-cf996c965dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:43:23.774+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:47.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the police also denied that the ROTC program was linked to the
        crime.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc91199-df08-47f9-bb67-3c94b758d35e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:43:23.774+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:47.570+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro since</em> advance graduate <em>ito</em> and the victim
        is first year, <em>alam mo na, nandin pa rin siguro ang thinking na "Uy, junior
        kita."</em> But as to the ROTC, <em>wala siya. Walang connection ''yan</em>,"
        he explained.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42af429e-56ac-4679-aa7d-79f77cabf77c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:43:23.774+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:47.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe since he was an advance graduate and the victim
        is first year, you know, he might be thinking, "Hey, he''s my junior." But
        as to the ROTC, it''s not connected.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b97bbc1f-6c1f-46d8-944a-c6ac6cb8f1a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:43:23.775+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:47.571+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military was quick to distance the ROTC program from the killing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0630b4d-5dfd-4730-b9ad-3f1d0c025d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:43:23.775+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:47.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ito ay away sa pagitan ng dalawang pribadong indibidwal</em>
        [This is a fight between two private individuals] over personal matters. This
        has nothing to do with ROTC," military spokesman Brig. Gen. Edgard Arevalo
        told CNN Philippines.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ed9c60-6d86-4ea2-af8a-9179b2439267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:43:23.775+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:47.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Navy added in a statement that Decilao, a former
        Corps Commander, was no longer involved in ROTC activities of the school when
        he committed the crime.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9151e59-23ce-4a4a-9a66-7577aeb6930a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:43:23.775+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:47.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students in different parts of the country have staged protests
        expressing their opposition to the proposed mandatory ROTC training.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26c1157-85c9-46c3-b4c0-08f300607a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:43:23.775+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:47.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights condemned Amihoy''s death.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace3e00f-cf14-4e53-af7f-fb08dc80e894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:43:23.775+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:47.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is unfortunate that both were under a national program meant
        to develop physical, moral, spiritual, intellectual, and social well-being.
        Violence should never be allowed in schools and universities-places where
        we expect our children to learn and grow in safe environments that even stand
        as their second homes," a Tuesday statement from CHR Spokesperson Jacqueline
        de Guia read.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff91689a-c2b9-499f-9e79-4c6bbb9567b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:43:23.776+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:47.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers are pushing for the mandatory ROTC for senior high school
        students. The bill reinstating the program has been approved on second reading
        at the House of Representatives.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd490a560-c3c7-4c5e-85a4-cd39816188f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:43:23.776+08:00
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T22:00:47.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act 9163 or the National Service Training Program Act of
        2001 was enacted on Jan. 23, 2002. The law allowed college students to choose
        between ROTC, Literacy Training Service and Civil Welfare Training Service
        for their required National Service Training Program.</p>'
