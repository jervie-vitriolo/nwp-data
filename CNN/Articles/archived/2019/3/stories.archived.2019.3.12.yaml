      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Damage to rice production was estimated at ₱9 million, while around
        ₱69 million in losses was reported for corn crops.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf7a8639-1218-487a-8b3d-93522e8af6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:22:12.291+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:49.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration of a state of calamity is expected to expedite the
        release of quick response fund for mitigating measures to help affected farmers.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19a308b-bfef-44fb-9bfd-5cab400e2a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:22:12.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:49.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials, however, assured that cash assistance will be given to
        the farmers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a01c2a-e33a-4a06-8fe1-0ccf7af07149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:22:12.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:49.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zamboanga City was also placed under a state of calamity last week.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971053f2-2a4e-4076-a147-6d8d37131d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:22:12.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:49.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) earlier revealed that by the end of March, 10 provinces
        may experience drought, while 41 others will "likely" experience a dry spell.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d754cb6-8316-4190-aab2-092b0b3019cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:22:12.292+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:49.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These numbers are expected to rise by the end of April with 22 areas
        to experience drought, and 42 to have dry spells.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6760ac1-e92a-49b8-b07d-12961ce0ced7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:22:12.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:49.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A drought occurs after at least five consecutive months of 21 percent
        to 60 percent below normal rainfall. A dry spell is what is experienced when
        reduction in average rainfall is more than 60 percent for two consecutive
        months, or less than 60 percent for three months in a row.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f18080-13d0-4a2f-8e56-a55251ba3bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:22:12.293+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:49.109+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/3/7/pagasa-drought-dry-spell-el-nino.html">PAGASA
        predicts areas likely to experience drought, dry spell</a></strong></p>'
  '-ComingUp--Vivo-to-release-latest-flagship-smartphone-V15-Pro---':
    'caption': 'Filipinos will soon get their hands on the Vivo V15Pro with its elevating
      front camera and 6.39” Super AMOLED Ultra FullView™ Display. '
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2019-03-12T16:25:29.687+08:00
    'imagesource': 'jcr:041f5f4b-4e2c-46fc-a012-b58edbefa8b1'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '60031900-fecf-43f1-bc08-95ad67480b07'
    'lead': 'Aside from attention-grabbing aesthetics, Filipinos can soon enjoy the
      new flagship device''s 32 megapixel elevating front camera as well as the  6.39"
      Super AMOLED Ultra FullView™ Display. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T16:37:11.102+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:00:48.548+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:00:11.536+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '#ComingUp: Vivo to release latest flagship smartphone V15 Pro   '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8255c4-d672-4bc7-a9b2-f59177790688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:37:11.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:48.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —&nbsp;</strong>While the
        rest of the Asia-Pacific region already had their thrilling encounters with
        the new Vivo flagship phone, Filipinos are still wondering when they will
        ever get their hands on V15 Pro —&nbsp;the latest innovative device from the
        mobile phone developer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d66a196-d4db-4433-a636-6dcaea71f2e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:37:11.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:48.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there is any indication that Vivo Philippines is #ComingUP with
        something exciting for Filipinos in the next few days, its website (www.vivoglobal.ph)
        sports a countdown image of the V15 Pro with its signature elevating front
        camera. This ends speculations on whether the mid-range smartphone, soon to
        be available in the local market, will sport the pioneering and state-of-the-art
        optics technology.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e51f3e2-51c8-4e3c-b589-e9e37b7e9948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:37:11.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:48.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vivo V15 Pro''s 32 megapixel (MP) elevating front camera sits
        hidden underneath the display, and mechanically pops up using a highly-sophisticated
        micro-stepping motor, an independent driver IC, and a precision control algorithm
        whenever the user accesses selfie mode.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b41b2c-9c29-4d06-8a74-756945c39bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:37:11.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:48.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from its other innovations, Filipinos can also marvel at the
        device''s 6.39" Super AMOLED Ultra FullView™ Display-- where they can discover
        a better way of enjoying their favorite movies, videos, online content, and
        games with a notch-less screen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418a795d-fbf2-414f-9a49-1f6cd1ad9cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:37:11.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:48.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the countdown ticks on to the much-anticipated official launch
        of the phone, only one thing is sure-- Vivo Philippines is #ComingUp with
        a flagship device that can truly elevate the Filipino lifestyle.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf96f48f-a6d9-4ea6-9af4-4483c22ac979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:37:11.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:48.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>About Vivo</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82619f98-b956-4e39-a472-1ac570072900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:37:11.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:48.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Vivo is a leading global technology company committed to creating
        trendsetting smart mobile innovations and services. Vivo is devoted to forming
        a vibrant mobile internet ecosystem, and currently owns and operates an extensive
        network of research operations, with R&amp;D centers focusing on the development
        of cutting-edge consumer technologies including 5G, AI, mobile photography
        and next-generation smartphone design.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d391367-2026-4a6d-8ac8-f1579dcfbc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:37:11.103+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:48.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>In recent years, Vivo has taken frequent efforts in the sports
        field and is committed to promoting the mutual penetration of the brand''s
        diverse fields and diversifying its brand image. Vivo Philippines announced
        its partnership with the NBA by the end of 2017.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd610fe4-99bb-4db0-afd2-51eeb16ad080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T16:37:11.104+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:00:48.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Currently, Vivo has over two hundred million users enjoying
        its mobile products and services around the world. Vivo is present in 18 markets
        globally and features offline retail stores in over 1,000 cities worldwide.
        In the Philippines, Vivo is the top 3 smartphone brand in terms of market
        share with 1.5 million users nationwide.</em></p>'
    '0':
