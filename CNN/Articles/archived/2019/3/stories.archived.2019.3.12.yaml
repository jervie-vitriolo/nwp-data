  'Zamboanga-Sibugay-Pagadian-state-of-calamity-El-Nino-':
    'author': 'Marlon Pañares, for CNN Philippines '
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-12T16:17:52.245+08:00
    'imagesource': 'jcr:90a08bcc-273a-44da-bfc3-1ba86d599e83'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '264e95a0-cc64-4b46-9b2f-fb6a922e055f'
    'lead': 'More areas in the Zamboanga Peninsula region were placed under state
      of calamity on Tuesday due to the adverse effects of El Niño.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T16:22:12.289+08:00
