    'template': '1'
    'title': 'Boeing crisis escalates as countries ground 737 MAX jets'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539a646f-67db-46af-b36f-9484e949fd15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — China, Indonesia, Singapore and several
        airlines around the world have grounded the <a href="https://edition.cnn.com/2019/03/11/africa/max-8-operations-roundup-intl/index.html">737
        MAX 8</a> after a second crash involving the best-selling Boeing aircraft
        in <a href="https://edition.cnn.com/2019/03/10/africa/ethiopian-airlines-crash-boeing-max-8-intl/index.html">less
        than five months</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b742fa-6fed-452b-93e2-3b581793a7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese aviation authorities on Monday <a href="https://edition.cnn.com/2019/03/10/africa/china-boeing-ethiopian-air-crash-intl/index.html">told
        airlines in the country</a> to ground all their Boeing 737 MAX 8 aircraft,
        citing the need for "strict control of safety risks." Regulators in Indonesia
        said that planes there would need to be inspected before flights resumed.
        And Singapore''s government <a href="https://edition.cnn.com/world/live-news/ethiopian-airlines-plane-crash/h_8625d4a32da34f64bb0eeeb704a69b72">said</a>
        Tuesday that it was temporarily suspending the use of the Boeing aircraft
        in and out of its territory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '563843a2-234b-4d2f-83d9-0f5cb29605af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some individual airlines are also taking their own action to keep
        the planes on the ground in other countries.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6354c8dd-2d84-4c27-8360-7a3c5472c4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.052+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All 157 people on board a 737 MAX 8 operated by Ethiopian Airlines
        were killed when the <a href="https://edition.cnn.com/2019/03/10/africa/ethiopia-airline-crash-nairobi-intl/index.html">plane
        crashed shortly after takeoff</a> on Sunday. In late October, a 737 MAX 8
        <a href="https://edition.cnn.com/2018/11/07/asia/boeing-airline-advice-lion-air-intl/index.html">flown
        by Lion Air</a> went down off the coast of Indonesia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fad4a97-8de6-4bdd-9a31-53c87ff98615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.957+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Ethiopian Airlines and Lion Air planes were brand-new aircraft.
        And both crashed minutes into flight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77d2d56-3ea7-495d-a9c7-18782045f435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation threatens to tarnish Boeing''s reputation for safety,
        and raise doubts about one of the company''s most popular jets. Shares in
        Boeing <a href="https://edition.cnn.com/2019/03/11/investing/boeing-stock-737-crash/index.html">plunged</a>
        as much as 13.5% in early trade in New York on Monday before recovering some
        of their losses to close down 5%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26d2d80-dfe2-4d87-93ca-eaac2065638f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A suspension in China is very significant, as this is a major market
        for Boeing," said Greg Waldron, Asia managing editor at aviation research
        firm FlightGlobal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c883f9d8-9322-4da9-94d2-7bc4767fae21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese airlines have 97 of the 737 MAX aircraft in service, more
        than a quarter of the total in operation worldwide, according to FlightGlobal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '368d7f9e-f427-4c91-8ca4-b72010060e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.053+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing is already taking steps to minimize the damage to its image.
        It has <a href="https://edition.cnn.com/2019/03/10/business/boeing-777x-debut-postponed/index.html">postponed
        the debut of its new 777X jetliner</a>, which was scheduled for this week,
        as it deals with the fallout from Sunday''s disaster.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057b726c-21bc-4f21-8081-d51dbf764f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Airlines take action</h2>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a1f9f8-1c52-45ad-9820-66912d6ab593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Union regulators have said they are closely monitoring
        the situation, but they have not yet taken steps to inspect or ground 737
        MAX fleets. And the US Federal Aviation Administration said Monday that <a
        href="https://twitter.com/FAANews/status/1105192183244750849?s=19">it has
        deemed 737 MAX planes airworthy</a>, which means it will allow U.S. airlines
        to continue flying them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d19f8b2-a69d-429f-9a81-7ae6b0b3ad77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Mary Schiavo, a CNN aviation analyst and former inspector general
        for the US Transportation Department, said it would be a good idea for Boeing
        or the airlines to ground the planes ahead of any government mandate.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a176d0-a598-441c-ad04-c7f6496934af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are huge questions about this plane. There are already just
        the website are just exploding telling passengers how to check to see if their
        plane is one of the these planes and how to get off of them," she said on
        CNN''s New Day. "So by getting on top of it, they''re way ahead."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c549ce-2351-42dd-a436-d066794fc072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some airlines <a href="https://edition.cnn.com/2019/03/11/africa/max-8-operations-roundup-intl/index.html">took
        action on their own</a>, however, creating a patchwork of responses that could
        sow confusion among consumers over the safety of the Boeing planes.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d8c150-a885-42c6-86b5-aa3be036296d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopian Airlines announced it was grounding its fleet of 737 MAX
        planes as an "extra safety precaution." Other carriers who followed suit include
        AeroMexico, Aerolíneas Argentinas, South Africa''s Comair and Cayman Airways,
        the main carrier of the Cayman Islands.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e347bc-b128-47c4-b400-52348753f807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.054+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, major airlines including American Airlines, Southwest
        Airlines, FlyDubai and Norwegian Air said they would continue to operate their
        737 MAX aircraft.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc79499-54f5-4616-96b7-e5765e45c5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Boeing''s blockbuster</h2>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4689cafb-a17b-4008-a234-2559713922c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The single-aisle Boeing 737 has been a workhorse on short- and medium-haul
        flights for decades. The 737 MAX is the latest version — and the company''s
        bestselling aircraft by far. Airlines have ordered thousands of them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e749da-4129-42ae-bde2-215f3970ae9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-year-old 737 MAX 8 model in particular is hugely popular.
        The MAX 9 only recently went on sale and Boeing has not yet delivered the
        MAX 10.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56144b5b-671f-47a4-9ec9-c68630a310e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.967+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, 72% of Boeing''s deliveries were 737 planes. Boeing plans
        to make 59 new 737s each month this year — more than four times the number
        of 787s, Boeing''s next-best seller.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e9d93e-3488-488e-8c22-1f4dbd241f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Southwest Airlines has the largest fleet of 737 MAX airplanes, followed
        by RyanAir and FlyDubai, according to Boeing. American Airlines and United
        also fly the MAX. Delta does not fly any 737 MAX variants.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5810ae5e-f875-4c42-91e1-d874972c3b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.055+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the negative headlines, Richard Aboulafia, an aviation analyst
        at Teal Group, predicted that the fallout from the Ethiopia crash is unlikely
        to hurt Boeing''s bottom line too much.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa5c6a16-86c9-492e-9116-8baaa0d272ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relative to the company''s revenue base, this would not be overly
        burdensome by any means," he said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e637b1d2-2dce-4753-a2c0-0eb93aa872b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing delivered a record 806 commercial jets in 2018, and posted
        sales of more than $100 billion for the first time in its 102-year history.
        Before the Ethiopia crash, its stock had gained 31% this year.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b52aeff-ca78-463f-8811-beda36b3fcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company <a href="https://boeing.mediaroom.com/news-releases-statements?item=130401">said</a>
        in a statement Sunday that it "is deeply saddened to learn of the passing
        of the passengers and crew on Ethiopian Airlines flight 302." On Monday, Boeing
        <a href="https://edition.cnn.com/business/live-news/stock-market-news-today-031119/h_af9c3cee511baf43ddcd6d9bb1158f1f">said</a>
        it has no "basis to issue new guidance to operators."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd933a86-161f-40b3-83b9-84ced605222d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Two crashes</h2>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a81bbd-64a3-4062-89dc-faed96757c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The circumstances of the Ethiopian Airlines and Lion Air crashes
        are under investigation, and Boeing has presented no evidence to suggest the
        two disasters are linked. The similarities may be a coincidence.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '089cda95-e9a4-4752-9356-98e2b8d12117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A formal investigation will need to be conducted into this new
        crash. It''s important not to speculate as to its causes. A final, conclusive
        report has yet to be issued in the case of the Lion [Air] crash," said Waldron.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f941b73-cec3-4f7c-a034-c29448e04443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.056+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That said, having two crashes of a brand new type in a short time
        is an unprecedented state of events," he added. "It is inevitable that this
        will affect perceptions about the 737 MAX family."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d2a567-17ac-4ca1-9c0f-0de93bc8e9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T14:31:52.057+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:00:56.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://edition.cnn.com/2018/10/28/asia/lion-air-plane-crash-intl/index.html">Lion
        Air crash</a> is believed to have been caused by faulty data that suggested
        the nose was tilted higher than it was. But the new safety system installed
        in the 737 MAX 8 plane automatically pulls the plane''s nose down.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
