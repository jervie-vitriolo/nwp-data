    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '178bcf02-a40a-4043-b030-56a9f86b351b'
    'lead': 'Senator Sonny Angara says critics should see the bright side of the tax
      reform law he shepherded in the Senate instead of just focusing on the additional
      taxes it imposed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T12:56:54.599+08:00
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T22:00:59.279+08:00
