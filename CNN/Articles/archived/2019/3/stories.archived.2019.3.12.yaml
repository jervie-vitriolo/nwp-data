    'template': '1'
    'title': 'Policewoman in Paris killed by colleague ''playing'' with gun'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfda57bd-6919-4866-a416-ed54efe3b293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T07:04:40.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:22.910+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A police officer in Paris died after
        her colleague shot her in the head, in what police union leader Christophe
        Crepin called "a tragedy due to a mistake in handling a loaded firearm."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413f0223-3049-4a3b-810d-70109e9502a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T07:04:40.974+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:22.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to French newspaper Le Parisien, the victim and the suspect
        were playing with their guns Sunday when the incident occurred. As yet, neither
        has been publicly named.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050be4fe-b63f-4bf8-9e3f-1a74abf23b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T07:04:40.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:22.911+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was shot in the central offices of the Paris judicial
        police in the city''s 17th arrondissement, where she and her male colleague
        were guarding the building. The newspaper reported that she was 27 and her
        colleague is 28 years old.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d52ebd-5f9a-4416-ae7b-9e3596e8e96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T07:04:40.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:22.912+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crepin told CNN that the suspect has been suspended and taken into
        custody. The Paris prosecutor''s office has launched an involuntary homicide
        investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a17c1f-d652-4d5a-a263-bd43b2eb0bc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T07:04:40.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:22.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Le Parisien reports that the colleagues were "playing at drawing
        their weapon" when the officer was fatally shot, and that two other officers
        were present.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adae8a6-8959-4918-bdef-6b65d1e39ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T07:04:40.975+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:22.913+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are regulations as to the handling of a firearm when the
        chamber is loaded and these were not followed," Crepin told CNN.</p>'
