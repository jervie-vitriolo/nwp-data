    'jcr:uuid': 'fd5652d0-1ec9-4ded-addf-9a2f11e3d3fa'
    'lead': 'San Miguel Corporation president and chief operating officer Ramon Ang
      said the project is "part of our push towards greater sustainability."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T10:56:54.463+08:00
