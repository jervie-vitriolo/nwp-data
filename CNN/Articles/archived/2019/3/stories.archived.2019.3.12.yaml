  'tim-berners-lee-internet-anniversary-open-letter':
    'author': 'Rob Picheta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-12T21:30:06.700+08:00
    'imagesource': 'jcr:0d543621-11ed-423c-9e72-af2bfcf430fd'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69930e9d-9610-433e-bf13-d22efb259a92'
    'lead': 'The inventor of the world wide web has called for global efforts to tackle
      state-sponsored hacking, criminal behavior and abusive language on the internet,
      in an open letter marking the 30th anniversary of the revolutionary technology.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T21:34:31.384+08:00
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T22:00:34.512+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:00:15.198+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Internet', 'Internet-inventor', 'Tim-Berners-Lee', 'social-media',
      'internet-anniversary']
    'template': '1'
    'title': 'Web inventor Tim Berners-Lee calls for ''fight'' against hacking and
      abuse on its 30th birthday'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4c5ecb-e434-4455-9977-669d3313ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:34:31.385+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:34.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;The inventor of the world wide web
        has called for global efforts to tackle state-sponsored hacking, criminal
        behavior and abusive language on the internet, in an <a href="https://webfoundation.org/2019/03/web-birthday-30/"
        target="_blank">open letter</a> marking the 30th anniversary of the revolutionary
        technology.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9173ca-6731-4f3c-8012-fec97fe3f5ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:34:31.385+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:34.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tim Berners-Lee acknowledged that "many people feel afraid and unsure
        if the web is really a force for good," in a letter published for his World
        Wide Web Foundation on Monday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a200d6-c9c1-4166-b782-3944243a8065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:34:31.385+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:34.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the web has created opportunity, given marginalized groups
        a voice, and made our daily lives easier, it has also created opportunity
        for scammers, given a voice to those who spread hatred, and made all kinds
        of crime easier to commit," the letter added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e10a645-ea5b-427e-9cee-9d8c4b15fa33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:34:31.385+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:34.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berners-Lee, who has previously rallied for improvements to the
        technology, said the "fight for the web is one of the most important causes
        of our time." He added: "You can''t just blame one government, one social
        network or the human spirit....To get this right, we will need to come together
        as a global web community."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a3a6ebf-7f46-49e4-8c7e-20ea8e0b7ee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:34:31.386+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:34.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The computer scientist submitted his first proposal for an "information
        management system" on 12 March 1989 -- plans that his boss called "<a href="http://info.cern.ch/Proposal.html"
        target="_blank">vague but exciting</a>."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994e2acf-8d12-43b0-a713-7e9a6cc8c745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:34:31.386+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:34.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thirty years later, around half the world''s population is online
        -- but tech giants that dominate the internet, including Google, Facebook
        and Twitter, have been criticized in recent years for failing to stem the
        spread of misinformation and harassment on their platforms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b89ffec3-fab4-4089-a43f-65f836365366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:34:31.386+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:34.513+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berners-Lee identified three major "sources of dysfunction" affecting
        the web: deliberate malicious intent, system design and unintended negative
        consequences of benevolent design.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b557456-bb21-4054-870d-e03656ba7983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:34:31.386+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:34.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first, he said, resulted from issues like state-sponsored hacking
        and criminal behavior; the second from entities like ad-based revenue models
        "that commercially reward clickbait and the viral spread of misinformation";
        and the last produced problems such as "the outraged and polarized tone and
        quality of online discourse."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e407ba-7bdb-486d-913c-56d62853d6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:34:31.386+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:34.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged governments, companies and citizens to "ensure the other
        half (of the world) are not left behind offline, and that everyone contributes
        to a web that drives equality, opportunity and creativity."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55558ff7-513c-4de0-87e0-b7f193817531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:34:31.386+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:34.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Berners-Lee launched a campaign called "<a href="https://fortheweb.webfoundation.org/"
        target="_blank">Contract for the Web</a>" at the Web Summit tech conference
        in Lisbon, Portugal, last year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de197243-9029-439b-856f-753bc1ec27f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:34:31.387+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:34.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 50 companies and organizations, including Facebook, Google
        and the French government have signed the contract, which will be published
        in full in May 2019.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc94ef0-2534-43dd-a730-c31904d653b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:34:31.387+08:00
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T22:00:34.514+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/12/uk/tim-berners-lee-www-anniversary-scli-gbr-intl/index.html"
        target="_blank">Web inventor Tim Berners-Lee calls for ''fight'' against hacking
        and abuse on its 30th birthday</a>"</em></p>'
