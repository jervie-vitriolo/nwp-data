        killed by colleague ''playing'' with gun</a>"</em></p>'
  'john-and-yoko-review':
    'author': 'Brian Lowry, CNN'
    'caption': 'George Harrison, John Lennon and Yoko Ono (Photo by Spud Murphy/Copyright
      Yoko Ono)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-12T07:35:39.599+08:00
    'credit': 'Photo by Spud Murphy/Copyright Yoko Ono'
    'imagesource': 'jcr:c583cfa5-5585-4641-834b-6e5e54132499'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5505b111-bd27-4eca-87f3-0aa4f5b6e6ad'
    'lead': 'Cultural immortality belongs to a very few, a subject that comes up in
      a pair of documentaries this week devoted to 20th-century icons, John Lennon
      and Richard Pryor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T07:41:32.187+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:01:22.507+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:00:02.950+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''John and Yoko'' offers intimate look at the making of ''Imagine'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3d2c0f0-0d09-4632-af6a-0fe9cd36c4c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T07:41:32.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:22.508+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —<strong>&nbsp;</strong>Cultural immortality
        belongs to a very few, a subject that comes up in a pair of documentaries
        this week devoted to 20th-century icons, John Lennon and Richard Pryor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f46964e-cb68-4417-9133-394915f7ed9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T07:41:32.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:22.509+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The A&amp;E presentation "John and Yoko: Above Us Only Sky" is the
        more intimate of the two —&nbsp;a deep dive into the making of Lennon and
        wife Yoko Ono''s "Imagine" album in 1971, which feels like must-see TV for
        rock fans. Later in the week, Paramount Network will air "I Am Richard Pryor,"
        the latest in a series of "I Am" biographies devoted, frequently, to those
        who died too soon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd727fd-9cbe-40ab-98b6-7924fe485714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T07:41:32.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:22.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Culled in part from an extensive trove of home video —&nbsp;including
        never-before-seen footage shot around Lennon''s place in Tittenhurst Park,
        England —&nbsp;with up-to-date interviews, "John &amp; Yoko" provides a glimpse
        of Lennon in his studio/home, interacting not only with his wife but in recording
        sessions with fellow Beatle George Harrison, guitarist Eric Clapton and producer
        Phil Spector.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ca1279-7e42-448d-8621-768dc620d6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T07:41:32.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:22.510+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the documentary focuses on the romance between Lennon and
        Ono, while acknowledging the vicious and often bigoted response elicited by
        the perception that she "broke up" the Fab Four.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30847f26-8336-4b5f-941e-160c5bb43e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T07:41:32.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:22.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a strong sense of the idealism that informed Lennon''s
        solo work and his forays into politics, which as detailed here includes the
        decision to return his Member of the Most Honorable Order of the British Empire
        medal, or MBE, to the Queen in 1973 as a form of protest. Separately, the
        special contains an unsettling illustration of the burdens of fame, as Lennon
        patiently and calmly deals with an obsessive fan who has shown up unannounced
        at his home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb502a75-711c-4b95-943f-80cbe4cd0036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T07:41:32.187+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:22.511+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point Lennon talks about recording the song "So This is Christmas"
        as something that will "last forever," but friends note that when recording
        "Imagine" he didn''t fully recognize its enduring significance, which activist
        Tariq Ali describes as "a utopian manifesto for a progressive movement."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1205e332-6195-4e3a-9c54-5e3f6657df72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T07:41:32.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:22.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although "John and Yoko" focuses somewhat narrowly on a very specific
        moment in time, it provides a vivid portrait of Lennon, Ono and what brought
        them together, creating a poignant reminder of what they accomplished, as
        well as what was lost.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7effad2a-b00a-4492-8b7e-b74f874e5a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T07:41:32.188+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:22.512+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As son Julian Lennon puts it, the allure of "Imagine" was "We all
        really want what he''s singing about." It''s a thought that takes on a more
        sobering dimension contemplating how this champion of peace died in an act
        of violence at age 40, extinguishing all that brilliance and passion with
        so much sky above him, and so much life ahead of him.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f196658-5112-4582-be3d-eb4cf206db05'
