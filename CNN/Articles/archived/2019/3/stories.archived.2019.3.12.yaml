      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;Freeda Foreman, a former professional
        boxer and the daughter of two-time heavyweight champion boxer George Foreman,
        has died at 42.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c145e6e-d197-41c7-9ccf-b1fcbd459eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:55:54.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:59.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freeda Foreman was found unresponsive inside her Houston home on
        Saturday, CNN affiliate KTRK reported. Harris County Sheriff''s Office spokeswoman
        Tebben Lewis said in a statement that the death is an apparent suicide, adding
        that a "final determination on the cause of death will be made by the Harris
        County Institute of Forensic Sciences."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee44afd3-1683-44d7-85fe-bcc651853c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:55:54.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:59.632+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreman became a professional boxer in 2000, the station said. She
        retired to raise her family with a 5-1 record and become a boxing promoter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7c2315-a628-4b21-b18d-cec6a13004e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:55:54.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:59.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Foreman said in a tweet that this would be his "first Sunday
        in 42 years without my Freeda."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273ba5f8-37bf-4d45-adcc-3dc4170c5df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:55:54.329+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:59.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Daddy I want to box, ''Get an Education first'' I said, well she
        Brought The bacon home (degree) 2 kids 3 grands (husband)," he said in a tweet.
        "She''s with her maker now. 10 kids forever. Just 1 more day I wanted okay
        1 more year aw 1 more decade."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cddc39-6d02-40e0-b8ba-43c6da78207e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:55:54.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:59.633+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Foreman was a heavyweight boxing champion in the 1970s and
        1990s. He gained another level of fame as spokesman for the George Foreman
        Grill.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48da38f0-2037-47fd-b935-64a449dd76b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:55:54.330+08:00
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T22:00:59.634+08:00
      'mgnl:lastActivatedBy': 'magnolia'
