    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fe185e-ce19-4083-a7cd-e32475d2eb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:16:14.439+08:00
