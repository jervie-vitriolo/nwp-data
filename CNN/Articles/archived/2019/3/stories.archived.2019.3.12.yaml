    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Huawei', 'Germany', 'United-States']
    'template': '1'
    'title': 'U.S. warns Germany that using Huawei tech will come at a cost'
    'visualType': 'image'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4bf817-441a-47c7-b5a2-bf771e2d5255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:49:07.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:04.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The U.S. has underscored to Germany its
        threat to limit intelligence sharing with countries that use Chinese tech
        giant Huawei to build their 5G communications networks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175fd4e7-a6e1-4d93-baa5-a74e5e12b2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:49:07.976+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:04.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Ambassador to Germany Richard Grenell sent a letter to the
        German government last week threatening to curtail German access to U.S. intelligence
        if Berlin decides to issue contracts to Huawei, according to a U.S. official
        familiar with the matter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa77e3b-880b-440e-91d6-b0b026f75c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:49:07.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:04.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Federal Minister for Economic Affairs and Energy has indeed
        received a letter; there is no comment on its content from their side. There
        will be a quick reply," said Matthias Wehler, spokesperson at the German embassy
        in DC. Germany announced March 7 that it wouldn''t ban any company from bidding
        on 5G contracts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dbe1bd6-2caf-417c-a863-8f2b561dacc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:49:07.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:04.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The letter, which was <a href="https://www.wsj.com/articles/drop-huawei-or-see-intelligence-sharing-pared-back-u-s-tells-germany-11552314827">first
        reported</a>&nbsp;by the Wall Street Journal, echoes a steady drumbeat of
        warnings by top US officials, including Vice President Mike Pence, who flagged
        Huawei''s alleged connections to Chinese intelligence and its ability to compromise
        national security by selling equipment with "backdoors" that could allow for
        unauthorized surveillance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7508762-5658-42a6-b666-47c046498870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:49:07.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:04.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>A potent irritant</h2>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c18a5a-5b0d-4290-86a8-33d994c9a1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:49:07.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:04.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://edition.cnn.com/2019/03/11/politics/huawei-cell-towers-missile-silos/index.html">CNN
        reported Monday</a>&nbsp;that even as major US wireless carriers and the federal
        government shun Huawei over national security concerns, its technology is
        widely deployed by a number of small, federally-subsidized carriers that buy
        cheaper Chinese-made hardware to place atop their cell towers — in some cases
        providing exclusive coverage to rural areas close to U.S. military bases.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33962ee0-6db1-4ea7-82a0-016911e68e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:49:07.977+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:04.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the U.S. lobbies against Huawei, now the world''s largest telecommunications
        equipment manufacturer, the issue is straining U.S. ties with some allies
        and is becoming a potent irritant in a U.S.-China relationship already strained
        by trade friction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838cead0-fd31-444e-8ae3-f5f69982178b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:49:07.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:04.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Huawei have <a href="https://edition.cnn.com/2019/03/07/tech/huawei-strategy-offensive/index.html">vigorously
        pushed back</a>&nbsp;on the US charges and the telecom giant has <a href="https://edition.cnn.com/2019/03/05/business/huawei-sue-us-government-intl/index.html">announced
        plans to file suit</a>&nbsp;against the US over the 2018 National Defense
        Authorization Act, which bans U.S. federal agencies from buying Huawei products.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1811a03e-a09f-4066-a833-82638d96c91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:49:07.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:04.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 5G network is the next generation of wireless networks that
        promises to be 100 times faster and more reliable than current technology.
        It is a market that will be worth billions, as 5G will require compatible
        new phones and communications equipment.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ec0e4e-6571-46a0-8f11-e493e4b60dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:49:07.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:04.679+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts and industry executives say Huawei has already built up
        such a strong lead in 5G technology that it''s practically irreplaceable for
        many wireless carriers. And mobile operators around the world have said the
        U.S. campaign is complicating their efforts to upgrade their networks.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cef858b-6aef-43f8-b883-72576034c18f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:49:07.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:04.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany''s March 7 announcement that it will not bar any companies
        from bidding to build the country''s 5G networks follows a similar decision
        by the United Kingdom. Both countries argue they can mitigate any risks and
        their decisions could make it harder for Washington to convince smaller countries
        to follow suit.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418e2b6e-0a67-49e1-be0e-548faf09c0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:49:07.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:04.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department has not replied to request for comment about
        Grenell''s letter, but a National Security Council spokesperson outlined how
        Huawei''s 5G networks could pose a constantly evolving and shifting threat.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268b9957-a7d6-40b9-86a3-502c3f17fd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:49:07.978+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:04.681+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because 5G networks are largely software-defined, updates pushed
        to the network by the manufacturer can radically change how they operate,"
        Garrett Marquis, a spokesman for the National Security Council, told CNN.
        "The 5G networks our allies buy won''t be the networks that they eventually
        operate, as the software could be changed on a moment-to-moment basis by the
        manufacturer."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1a2d008-ab8b-4672-b9dc-f83d69d3deb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:49:07.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:04.682+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Every place I go''</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f885f54-d930-4644-97c4-03731361610d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:49:07.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:04.683+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The public U.S. pressure campaign on allies to reject Huawei follows
        the Trump administration''s request for Canada to arrest Huawei''s deputy
        chairwoman Meng Wangzhou for Iran sanctions violations.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb67a90-77cc-4f7d-a7e1-59306da2344d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:49:07.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:04.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has pushed for a ban on Huawei technology with the UK,
        Australia, Poland, the European Union, the Philippines and a slew of other
        countries. Security concerns have led Australia to completely ban the company''s
        technology and New Zealand has moved to partially restrict it.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620c3a69-3444-49e2-9438-2c853d7ac143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:49:07.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:04.684+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In February, Secretary of State Mike Pompeo made the costs of adopting
        Huawei technology explicit to European colleagues.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26c03eb-1971-43e3-b58d-0bf0826c1aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:49:07.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:04.685+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Hungary, the top U.S. diplomat said that if allies choose
        Huawei equipment and it "is co-located where we have important American systems,
        it makes it more difficult for us to partner alongside them."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e885352-63e2-48c2-8d6f-f9a21586cc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:49:07.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:04.686+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In March, he fleshed that out, telling students in Iowa that "every
        place that I go, countries that are considering putting Huawei technology
        into their government infrastructure."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2eed60-5b72-4191-a402-f095f15a9f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:49:07.979+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:04.687+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noting that the company is state-owned and has "deep connections"
        to intelligence services, its founder was an engineer with the People''s Liberation
        Army, Pompeo said there''s a real risk "that the Chinese will use this for
        purposes that aren''t commercial, that aren''t for private gain, but rather
        for the state''s benefit. And it''s a risk I think these countries ought to
        very, very carefully consider before they move forward."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831467de-3633-4b5e-b045-2fb53b32d1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:49:07.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:04.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year the German government discussed the need to ensure
        security if Huawei was used. Chancellor Angela Merkel said they were trying
        to make sure that the company would not hand over all of its information to
        the Chinese government.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbf803f3-7f66-4c28-9df3-c54888e07574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:49:07.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:04.688+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to talk to China to ensure that companies do not simply
        give up all data that is used to the Chinese state," Merkel said. She added
        that "safeguards" were needed to protect data.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93683dd8-c7f2-4641-ba21-1460f741463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:49:07.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:04.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huawei''s founder, Ren Zhengfei, struck a defiant tone in the face
        of US attempts to curb his company''s international reach and prosecute his
        daughter. "There''s no way the U.S. can crush us," Ren said in a BBC interview
        that aired Tuesday. "The world needs Huawei because we are more advanced."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7670793e-7bf6-46bc-a240-b0c634c298fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T10:49:07.980+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:04.689+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/11/politics/us-germany-huawei-letter/index.html">US
        warns Germany that using Huawei tech will come at a cost</a>."</em></p>'
  'san-miguel-corp-ramon-ang-plastic-road':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1', 'b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-12T10:53:41.940+08:00
