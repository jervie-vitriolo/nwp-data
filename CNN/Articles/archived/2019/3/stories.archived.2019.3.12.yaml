      'mgnl:type': 'text'
      'text': '<p>Aboulafia said that if the same issues caused both crashes, Boeing
        might need to quickly implement a package of modifications to its planes and
        change the way 737 MAX 8 crews are trained.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
