    'mgnl:tags': ['Pasay-City']
    'template': '1'
    'title': '2 Pasay mayoral bets see healthcare as city''s top problem'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4426f42d-074a-4d50-b73c-1bfbe22457ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:32:36.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:35.027+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> —&nbsp;Two
        of five candidates running for mayor in Pasay City see healthcare as the top
        problem that needs to be addressed locally.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425d1fa0-3aa6-4fcf-87ac-92040d56129d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:32:36.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:35.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' Politics As Usual, independent
        candidate Jon Wilfred "JT" Trinidad and Nationalist People''s Coalition bet
        Cesar "Chet" Cuneta laid out their plans should they win the position, with
        both seeking to prioritize healthcare.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6957ce5f-fd76-4dba-829a-aa46563a5613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:32:36.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:35.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trinidad, son of late Pasay City Mayor Wenceslao Trinidad, said
        he would push for the rehabilitation of hospitals across the city.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf1c2bf-3a2f-4fec-ba8d-17a6a74ee335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:32:36.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:35.028+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Well, the problem with Pasay right now, the main problem is health,
        hospital. If you go to the hospital, you look at it, it''s in a bad state...
        One of my programs would be to rehabilitate the hospital. It needs to be fixed
        because health is very important," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a977fb5-906d-4fe6-a034-1b64bab94ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:32:36.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:35.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuneta, meanwhile, said he would prioritize free healthcare for
        residents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8975979a-954b-4d1e-b06f-d8fd31650829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:32:36.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:35.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My father and mother built Pasay General Hospital so it was really
        new. Now, it''s in a state of disarray. So I would push for free healthcare
        for the citizens," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07dfb7a1-243f-4880-ba71-7f8155759ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:32:36.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:35.029+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2><strong>Change culture, instill discipline</strong></h2>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c48b4c-9757-4d9a-8d38-fdd7fe1406ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:32:36.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:35.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuneta, son of late Pasay Mayor Pablo Cuneta and sister of celebrity
        Sharon Cuneta, said he wants to change the "culture of mendicancy" among the
        city''s residents by providing them with more job opportunities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e5108e-a9eb-49ab-8275-1c631ba14f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:32:36.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:35.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They have this culture of mendicancy like people just wanna...
        you know, they jusk ask and ask and ask for help but no one''s teaching them
        how to fish," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e763cc58-921e-4bd8-9c27-478d1250d2ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:32:36.696+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:35.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan nga mabawasan man lang ''yung ganon kasi hindi nga
        maganda eh.. Syempre iniisip non kung ano na lang ang kakainin ngayong araw</em>,"
        he added.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d0f453-a634-4ca1-b704-c4ade1724391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:32:36.697+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:35.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That has to be reduced at least because it''s not
        good. Of course, they just think of what they will just eat on a day.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80fb9ae-6ab9-478b-9e9b-a17087dd485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:32:36.697+08:00
      'mgnl:createdBy': 'robert'
      'mgnl:lastActivated': 2023-01-29T22:00:35.030+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuneta said he would also assure the proper enforcement of a local
        ordinance directing businesses to prioritize residents in employing workforce.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402f4e11-9779-43fd-8e6e-3ce2a503854f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T21:32:36.697+08:00
      'mgnl:createdBy': 'robert'
