    'lead': 'The plight of tens of thousands of waterless households in Metro Manila
      may be alleviated in April once the two water concessionaires for the metropolis
      share resources to augment supply.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T15:32:09.921+08:00
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T22:00:52.309+08:00
