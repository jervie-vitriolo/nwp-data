    'template': '1'
    'title': 'Angara justifies absence in TV debates'
    'visualType': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70293dda-f2c9-45a4-b35a-17a0f76b7475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:15:42.692+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:01:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong>&nbsp;It''s
        just a matter of time &nbsp;or the lack of it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc87e237-8cfa-41d4-9419-fe417375776c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:15:42.692+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:01:00.076+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was how Senator Juan Edgardo "Sonny" Angara defended his absence
        in televised debates, which has been chided by opposition senatorial candidates,
        especially by his former colleague in the House of Representatives, former
        Deputy Speaker Erin Tañada.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c654e5-dfce-4423-b210-54d7c1c4d709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:15:42.692+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:01:00.077+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just managing where we appear. Our time is important, obviously,
        as everyone, all candidates'' time is important. So the choices we make are
        something we think about," Angara told CNN Philippines'' <em>The Source</em>
        on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd06d1a7-b484-4c51-b8a8-df81e14b173f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:15:42.693+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:01:00.078+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to assertions made by opposition bets, Angara said he has
        turned up in discussions with other senatorial candidates in two major radio
        stations and another hosted by his alma mater Xavier School.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senatorial candidate Sonny Angara: I went to three forums, I&#39;m
        not avoiding debates | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/Uh5Bb2vDfN">pic.twitter.com/Uh5Bb2vDfN</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1105287708635611137?ref_src=twsrc%5Etfw">March
        12, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb2ce49-d160-49ea-bfac-937b927e346c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:15:42.694+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:01:00.079+08:00
