    'template': '1'
    'title': '50,000 homes to benefit soon from Maynilad-Manila Water supply sharing




      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d3d7a7-0bd8-42f0-9c33-dceab9138dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:32:09.921+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12)</strong> —&nbsp;The
        plight of tens of thousands of waterless households in Metro Manila may be
        alleviated in April once the two water concessionaires for the metropolis
        share resources to augment supply.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428d1be9-ed28-4320-81b5-d34100ab152a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:32:09.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:52.311+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615a4b17-a00b-429d-958c-98cd1c181af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:32:09.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad Water Services, Inc., the water concessionaire for the
        west zone, on Tuesday said it has committed 50 million liters per day (MLD)
        through cross-border flow or supply sharing with Manila Water Company, Inc.
        to help address the latter''s supply needs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2c75bb-8cc2-4f77-96f9-b71c0d1cc00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:32:09.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:52.312+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef790ff7-c38e-4531-beb8-f04bd5c6ff62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:32:09.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a media briefing on Tuesday, Ronald Padua, Maynilad supply operations
        head, said the additional supply will come from Maynilad''s new water treatment
        plant in Muntinlupa City that harvests raw water from Laguna Lake. The plant
        will be fully operational by April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f35595-6cd1-4893-8102-85dcdfcfc2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:32:09.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:52.313+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a1d9a7-1e9a-483b-9ec4-ae361d9a85cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:32:09.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:52.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung bibigyan ng 24 hours ang isang customer at normal consumption,
        ang 50 MLD ay roughly 50,000 na bahay ang pwedeng bigyan," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6ad68e-c451-4c76-b08d-a7e4be9d6911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:32:09.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:52.314+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff7c42d-e3c4-464b-8575-ec86af68cec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:32:09.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:52.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supply sharing will help Manila Water customers in portions
        of Quezon City, Parañaque, and Taguig.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90151a6d-d60d-4872-a208-eea7f942fb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:32:09.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:52.315+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5725abe-663b-4ee5-b767-6226304d4858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:32:09.922+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from sharing its water treatment plant, which is projected
        to produce a total of 300 MLD by April, Maynilad is also lending five water
        tankers in addition to Manila Water''s 26 water tankers that go around barangays
        to supply water.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f75812b5-4c66-409a-8304-47ddc5d33957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:32:09.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:52.316+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ae98d8-2428-4eda-89b5-c8b56c2b4191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:32:09.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:52.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maynilad and Manila Water are no strangers to supply sharing. During
        the 2010 and 2015 El Niño episodes, Maynilad had to take in water supply from
        Manila Water. Padua said they used that experience to make sure the situation
        will be prevented in future drought or dry spell conditions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62382fca-7219-4784-bce6-4691ff8f039a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:32:09.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:52.317+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d86187-3ebe-4ec3-abfe-7ff56c901d91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:32:09.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:52.318+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Noong 2010, severely affected si Maynilad ng nangyaring El Niño.
        Since then, we''ve invested a lot in putting up water reservoirs, pump stations,
        and constructing water treatment plant. Itong mga bagay ang nakatulong sa
        amin to better prepare sa scenario tulad ng El Niño," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2faa572-6234-4d3e-8254-fbdccab3d4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:32:09.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:52.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e599377-48a4-4d5d-a96a-78c9d4ca13f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:32:09.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:52.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Water said its water allocation from Angat Dam is not enough
        to meet the rising demand of its customers in the east zone. It said it had
        to tap reserves at La Mesa Dam, which has dipped below critical level worsened
        by lack of rainfall in the area. Meanwhile, Maynilad is augmenting supply
        from Angat Dam as it is using small reservoirs and the Laguna Lake as additional
        water sources, Padua said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2edc79b-7a7d-4316-93eb-dd59bbfa9811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T15:32:09.923+08:00
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T22:00:52.320+08:00
