        on agricultural crops, affecting 40 barangays | <a href="https://twitter.com/marlon_gevity?ref_src=twsrc%5Etfw">@marlon_gevity</a>
        <a href="https://t.co/Texb5Q6xyE">pic.twitter.com/Texb5Q6xyE</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1105325641639968768?ref_src=twsrc%5Etfw">March
        12, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dfd642b-5286-4312-9ae6-1609ac6119c3'
      'mgnl:activationStatus': true
