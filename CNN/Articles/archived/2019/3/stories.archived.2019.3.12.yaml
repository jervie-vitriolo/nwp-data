    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f651d3-2150-4bf0-bc37-dc898bd219da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T09:52:00.418+08:00
      'mgnl:createdBy': 'lara'
