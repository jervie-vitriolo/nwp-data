      'Tax-Reform-for-Acceleration-and-Inclusion']
    'stories': ['028a76bf-0c2e-41c2-ab13-81904cefd22d', '7eb71fa8-ee9a-4c06-8af8-1f23ff90e107']
    'template': '1'
    'title': 'Angara wants critics to see TRAIN law''s bright side '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2455c081-06c5-496e-b894-2fb54597b2db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:56:54.599+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 12) —</strong>&nbsp;Senator
        Juan Edgardo "Sonny" Angara said critics should see the positive changes brought
        about by the Tax Reform for Acceleration and Inclusion (TRAIN) law instead
        of focusing on the excise taxes it imposed on petroleum products and other
        goods and services.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc8a519-5861-41b1-8b89-8a48e56dfe85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:56:54.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:59.281+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you criticize TRAIN, how come they don''t talk about the income
        tax exemption of P250,000 which benefitted millions of families? And no one
        talks about the estate tax, no one talks about the simplification of the tax
        code … The [value added tax] return for small companies, you don''t have to
        do it every month now," Angara told CNN Philippines'' <em>The Source</em>
        on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea13bf4a-6b52-4149-98b5-d2999e113ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T12:56:54.600+08:00
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T22:00:59.282+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opposition has repeatedly slammed TRAIN for imposing additional
        excise taxes, especially on fuel, hiking gasoline prices by ₱7 per liter,
        diesel by ₱2.50 per liter and liquified petroleum gas (LPG) by ₱1 per kilogram
        in 2018.</p>'
    '33':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Senatorial candidate Sonny Angara: I&#39;m not avoiding the TRAIN
        issue | <a href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/sDo55hwVGt">https://t.co/sDo55hwVGt</a> <a href="https://t.co/ckfehwQkrg">pic.twitter.com/ckfehwQkrg</a></p>&mdash;
