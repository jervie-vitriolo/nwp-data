  'NBA--Westbrook-has-testy-encounter-with-fans-in-Utah':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-03-12T18:19:24.879+08:00
    'imagesource': 'jcr:36024e1d-7bad-4bb9-baa6-109f4f2787c3'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4b2b48c-14fe-4c4c-991c-d0dc412f26bb'
    'lead': 'He was caught on video standing near his team’s bench and directing an
      expletive-laden tirade at a fan off camera.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T18:21:55.242+08:00
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T22:00:40.000+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:00:13.709+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Westbrook has testy encounter with fans in Utah'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8a1bd6-5def-4a83-a75c-42e618ffd3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T18:21:55.242+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:40.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;Oklahoma City Thunder guard Russell
        Westbrook had a heated confrontation with a male fan and his wife during his
        team’s away win in Utah on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a366d7-73f3-481d-bd03-9e92cb6aff6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T18:21:55.242+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:40.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westbrook was caught on video standing near his team’s bench and
        directing an expletive-laden tirade at a fan off camera.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff456ad8-6c25-4e83-8dc1-82a60a551a1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T18:21:55.242+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:40.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westbrook addressed the incident following OKC’s 96-89 win and said
        it began when the fan and his wife told the All Star player to “get down on
        your knees like you’re used to”.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f0d93b-b7da-4916-b893-702a24e02a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T18:21:55.243+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:40.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“To me that’s just completely disrespectful,” Westbrook told reporters.
        “I think there are a lot of great fans around the world that like to come
        to the game and enjoy the game.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bca6abf-f10e-46cc-aec2-94ead345246b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T18:21:55.243+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:40.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Then there are people that come to the game to say mean, disrespectful
        things about me, my family.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a773728a-b8f0-4eb7-9955-ded05eaeacb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T18:21:55.243+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:40.003+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“And if I had to do it again, I would say the same exact thing,
        because I truly will stand up for myself, for my family, for my kids, for
        my wife, for my mom, for my dad every single time. I expect anybody else to
        do the same.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c60cac15-c144-4c9d-bbf6-f97dc4ea8943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T18:21:55.243+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:40.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Westbrook had another testy interaction with Jazz fans in last year’s
        playoffs when he slapped a fan’s cell phone as he walked off the court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2773fe49-77d0-4f5e-86f9-09c125249cb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T18:21:55.243+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:40.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, a young kid sitting courtside in Denver nudged Westbrook
        after he stepped out of bounds. In that instance, Westbrook stopped and had
        a calm conversation with the fan and his dad.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a121954a-d430-4e6d-8aab-5a8f0ff3afff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T18:21:55.244+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:40.004+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are continuing to investigate the unfortunate exchange at tonight’s
        game between Russell Westbrook and fans,” Jazz were quoted as saying by local
        media in a statement.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc36b4d0-ffe1-4d9d-bc19-ff8f85827e5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T18:21:55.244+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:40.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Multiple warning cards were issued by arena security. Players and
        fans have a shared responsibility to create a safe and respectful environment.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9777b30b-809f-4472-affc-c2dc205db17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T18:21:55.244+08:00
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T22:00:40.005+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If it is determined that any fans violated the NBA Code of Conduct,
        appropriate action will be taken.”</p>'
