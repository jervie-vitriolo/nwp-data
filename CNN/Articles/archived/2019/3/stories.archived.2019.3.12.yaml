  'huawei-germany-united-states':
    'author': 'Kylie Atwood and Nicole Gaouette, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-12T10:43:40.348+08:00
    'imagesource': 'jcr:a04af3b9-15f6-4903-8017-76cebd9805e0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eea899a0-f5a1-458f-bf9a-dc2850a2f021'
    'lead': 'The U.S. has underscored to Germany its threat to limit intelligence
      sharing with countries that use Chinese tech giant Huawei to build their 5G
      communications networks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T10:49:07.976+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:01:04.671+08:00
