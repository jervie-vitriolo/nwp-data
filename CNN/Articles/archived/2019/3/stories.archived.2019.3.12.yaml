      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lumad ways of expression always leave me in awe and always make
        me wonder: it doesn’t mean just what it seems. What Datu Dagsil told me could
        mean a lot of things. For me, it means a warning that people from a more “advanced
        society” have already occupied the forest. If they would be in peril because
        of whatever circumstances our modern system may impute on them and to the
        forest, they would usually move to a greener pasture, as what they have been
        accustomed to do to survive or have been used to evacuating from one place
        to another as a result of being abused or harassed.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42b2cf1-ed0c-4062-bc7e-761f8a0ed935'
