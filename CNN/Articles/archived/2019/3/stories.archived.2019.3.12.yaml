  'ethiopian-airlines-crash-missed-facebook-post':
    'author': 'Rob Picheta, CNN'
    'caption': 'A Greek man said he missed the flight that crashed just after taking
      off from Addis Ababa by mere minutes, in a Facebook post that has now been shared
      thousands of times.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-12T06:22:00.804+08:00
    'credit': 'From Tiksa Negeri/REUTERS'
    'imagesource': 'jcr:a5a18cc8-7979-4f75-a308-38aadb5703fe'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bdd819c2-698b-48b0-8190-7dc7f7f89378'
    'lead': 'A Greek man said he missed the Ethiopian Airlines flight that crashed
      just after taking off from Addis Ababa by mere minutes, in a Facebook post that
      has now been shared thousands of times.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T06:29:35.713+08:00
    'mgnl:createdBy': 'janine'
    'mgnl:lastActivated': 2023-01-29T22:01:24.728+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:00:02.518+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['ethiopia', 'airline', 'crash', 'facebook', 'nairobi']
    'template': '1'
    'title': 'Man who missed Ethiopian Airlines flight shares emotional post'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785b70af-7416-422f-88ad-7d3357963ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T06:29:35.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:24.730+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong>&nbsp;A Greek man said he missed the Ethiopian
        Airlines flight that crashed just after taking off from Addis Ababa by mere
        minutes, in a Facebook post that has now been shared thousands of times.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc0cfb2-e85a-474a-90a6-6b4fbd69a423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T06:29:35.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:24.731+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post called "My Lucky Day," Antonis Mavropoulos shared an image
        of what appears to be his boarding pass and says he arrived at his gate just
        after boarding had finished on Sunday morning.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fantonis.mavropoulos%2Fposts%2F10218365946995594&width=500"
        width="500" height="727" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7009b07b-26bc-4efc-8146-1f378b53688f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T06:29:35.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:24.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac953ce-605b-42f0-9a80-29dc0f152f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T06:29:35.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:24.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I arrived, boarding was closed and I watched the last passengers
        in (the) tunnel go in. I screamed to put me in but they didn''t allow it,"
        he wrote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef700f3c-a3e4-4564-a017-72a56cc8688d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T06:29:35.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:24.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight crashed six minutes after takeoff, killing all 157 people
        on board.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f92df92-8995-4172-871e-c6c892269df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T06:29:35.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:24.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mavropoulos says he was transferred to the next flight to Nairobi
        but was later told he was unable to board because security wanted to talk
        with him after discovering the plane had lost contact.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5e8639-522d-403c-9f63-f695c939a784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T06:29:35.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:24.735+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A security staff member "told me gently not to protest and say thank
        you to God, because I am the only passenger who did not enter the flight,"
        Mavropoulos wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea3982c-3e71-483d-8899-68467e041d69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T06:29:35.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:24.736+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ill-fated flight was packed with humanitarian workers and international
        experts, many of whom were bound for a major United Nations environmental
        summit in the Kenyan capital.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83d7853-ff3d-4f32-974e-937eaa13980a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T06:29:35.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:24.737+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mavropoulos wrote that he texted friends in Nairobi trying to get
        news of the plane, before eventually receiving a message from a friend in
        Greece confirming the news.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a1344a-77b2-4d6d-94a8-0db5b4465d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T06:29:35.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:24.738+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I collapsed because then I realized how lucky I was," he wrote.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b232ed2b-e3da-498e-b148-7c68db977bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T06:29:35.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:24.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ethiopian Airlines said passengers from at least 35 countries were
        on the flight.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9ff6f28-1b78-43b0-9223-006c54597e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T06:29:35.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:24.740+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash has led to questions about Boeing''s new 737 MAX 8 jet,
        which was also involved in the Lion Air crash that killed 189 people last
        October.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d82cfa-14b7-479f-976d-4c14c4ab95ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T06:29:35.714+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:24.741+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, based on the information available, we do not have
        any basis to issue new guidance to operators," Charlie Miller, Boeing''s vice
        president of communications, said in a statement.</p>'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5037bbb7-37e7-4046-8f33-da691f17a1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T06:29:35.713+08:00
      'mgnl:createdBy': 'janine'
      'mgnl:lastActivated': 2023-01-29T22:01:24.742+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com "<a href="https://edition.cnn.com/2019/03/11/africa/ethiopian-airlines-crash-missed-facebook-post-scli-intl/index.html">Man
        who missed Ethiopian Airlines flight shares emotional post</a>"</em></p>'
  'olympic-cyclist-death':
    'author': 'Amir Vera, CNN'
    'caption': 'Olympic cyclist Kelly Catlin died late last week, USA cycling confirmed
      Sunday. She was 23.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-12T06:35:25.922+08:00
    'imagesource': 'jcr:a6b0dc49-d420-4d7b-beae-7c20fc1fa49a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34268e42-e21e-43d4-ad15-9ed194f6dc36'
    'lead': 'Olympic cyclist Kelly Catlin died late last week, USA cycling confirmed
      Sunday. She was 23.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T06:53:30.837+08:00
