  'Theresa-May-Brexit-Strasbourg-':
    'author': 'Hilary McGann, CNN '
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-12T11:44:18.966+08:00
    'imagesource': 'jcr:3d057025-d83d-4bc3-8ae6-99370613f081'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c95fc7e-65e8-4c1f-b58a-69e20fc1968b'
    'lead': 'During talks with the European Union in Strasbourg late Monday, the UK
      Prime Minister and Brexit Secretary Stephen Barclay ''secured legally binding
      changes'' to ''strengthen and improve'' the UK''s agreement on withdrawing from
      Europe, Cabinet Office Minister David Lidington told Parliament in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T11:49:00.531+08:00
    'mgnl:createdBy': 'alyssa'
    'mgnl:lastActivated': 2023-01-29T22:01:01.568+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:00:07.752+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['432ac8d9-63bc-4cfe-8196-f94e909e4214']
    'template': '1'
    'title': 'May claims to secure last-minute changes to her Brexit deal'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4ce6f6-b09c-43ff-9056-b9ae3f88b785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:49:00.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:01.572+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)—&nbsp;</strong>At the eleventh hour, Theresa May claims
        to have made a breakthrough in Brexit negotiations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa453a4-0eb9-476b-a754-148eb58350c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:49:00.531+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During talks with the European Union in Strasbourg late Monday,
        the UK Prime Minister and Brexit Secretary Stephen Barclay "secured legally
        binding changes" to "strengthen and improve" the UK''s agreement on withdrawing
        from Europe, Cabinet Office Minister David Lidington told Parliament in a
        statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6737d716-f74a-4439-9979-7edf8d21605d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:49:00.532+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:01.573+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those changes would not affect the terms of the withdrawal, but
        offer legal assurances to back it up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d40ecc2-1aa4-4d14-b270-90f93839f22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:49:00.532+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:01.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Commission President Jean-Claude Juncker tweeted that the
        changes provide "meaningful clarifications and legal guarantees."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db740acf-4637-48fe-9b5e-daab16b9389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:49:00.532+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:01.574+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The choice is clear," he said. "It is this deal, or #Brexit may
        not happen at all. Let''s bring the UK''s withdrawal to an orderly end. We
        owe it to history."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90adbea3-a2b7-4b89-aedd-479d003e253f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:49:00.532+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:01.575+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juncker''s tweet included two letters to EU President Donald Tusk
        on the withdrawal agreement. Juncker encouraged the EU to "support the efforts
        of Prime Minister May to ensure an orderly withdrawal of the United Kingdom
        from the European Union" in 18 days'' time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bd94c1-651f-40a6-9ef4-2a2216260304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:49:00.532+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:01.577+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UK Parliament is scheduled to debate and vote on May''s withdrawal
        agreement Tuesday.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4651b085-bbd8-413f-bcea-5be7a0e339b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:49:00.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:01.578+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, there''s been widespread skepticism that she can win enough
        votes to push it through -- her previous version of the plan lost by a stunning
        230 votes in January.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebba9bc-6da2-40f2-bda9-9b56dccc5571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:49:00.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:01.579+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lidington said that "negotiations are continuing" in Strasbourg
        and the British government will update Parliament at the "earliest opportunity."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2b0810-c59a-452b-ac98-34fc83828043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:49:00.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:01.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Referring to the Tuesday vote, Lidington added that Parliament will
        have a "fundamental choice": vote for May''s "improved" deal or "plunge this
        country into political chaos."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2c56bb-2e68-41ef-a4d5-a3dc334afbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:49:00.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:01.580+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If they do not vote for the deal, the UK will <a href="https://edition.cnn.com/2019/03/11/uk/brexit-explainer-update-intl-trnd/index.html">continue
        to speed toward its March 29 deadline.</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b352463-991c-483f-a812-dcef9093a6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:49:00.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:01.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers will then have to vote on whether the UK leaves the EU
        without any deal at all -- or whether May will have to go back to Brussels
        to plea for a deadline extension.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21910620-b146-4499-afd3-2cb8f38d2246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:49:00.533+08:00
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T22:01:01.581+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2019/03/11/europe/may-brexit-strasbourg-intl/index.html">"May
        claims to secure last-minute changes to her Brexit deal."&nbsp;</a></em></p>'
  'Global--pandemic--of-fake-drugs-killing-children-worldwide--report-says':
    'author': 'Susan Scutti, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-12T11:38:37.332+08:00
    'imagesource': 'jcr:68678abc-58bf-44fd-b50f-68599855a38a'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc34a697-f036-471f-9649-5522f7ef4cd4'
    'kicker': 'children fake drugs deaths'
    'lead': 'The deaths of children are a cause for misery, and new research suggests
      one of the gravest perils comes in the form of falsified and substandard drugs
      for treating malaria, pneumonia and other diseases. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-03-12T11:55:31.118+08:00
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T22:01:00.980+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T22:00:07.991+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['malaria', 'pnue']
    'template': '1'
    'title': 'Global ''pandemic'' of fake drugs killing children worldwide, report
      says'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f990b65b-4689-47f9-8df2-182f3e3f273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.118+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:00.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The deaths of children are a cause for
        misery, and new research suggests one of the gravest perils comes in the form
        of falsified and substandard drugs for treating malaria, pneumonia and other
        diseases. Hundreds of thousands of children each year are dying due to a surge
        of poor-quality or outright fake medicines, the report says.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d48d8a9-769b-4947-8577-d5cbc4f71525'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:00.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re talking about 300,000 — at least — children who have died
        because of murder-by-alleged-medicines distributed by criminals," said Dr.
        Joel Breman, a co-author of the report and senior scientific adviser emeritus
        at the Fogarty International Center of the US National Institutes of Health.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e1d339-16af-45a6-95b8-7c2d4d7ff793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:00.983+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has defined three types of falsified
        and substandard medical products.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50e68db0-f1c3-4666-9f84-dcbf071d1d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:00.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Falsified medical products" deliberately misrepresent their identity,
        composition or source. "Substandard medical products" are regulated drugs
        that somehow fail to meet quality standards or specifications — for example,
        they have less than needed amounts of an active pharmaceutical ingredients.
        "Unregistered or unlicensed medical products" are untested and unapproved
        drugs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a6f396c-42fe-48ce-bab5-c836fbcb30fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:00.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Where is it happening?</h2>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c37ea948-c204-49f0-a136-c9e28e2c38b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:00.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of falsified and substandard medical products is on the
        rise, according to Breman and his co-authors <a href="https://www.ajtmh.org/">on
        the report</a>, published Monday in the American Journal of Tropical Medicine
        and Hygiene. In 2008, for example, Pfizer Global Security, the drugmaker''s
        team working to counteract counterfeit drugs, identified 29 of its products
        in 75 countries as being falsified. Just 10 years later, Pfizer found 95 fakes
        in 113 countries.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4f2463-5702-46c3-985c-0be9176e9a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.119+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:00.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our focus was initially and still is on the poor countries because
        they have no control and a high burden of disease," said Breman, who is also
        president-elect of the American Society of Tropical Medicine and Hygiene.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fbb9d2-d2e1-42de-af31-6fdd3d5425c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:00.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the "impact" of falsified and substandard drugs is estimated
        to be as high as 10% of all medicines, costing up to $200 billion, in low-
        and middle-income countries.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8878ee32-b1c5-43ef-8d3b-9dd76b198e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:00.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of two primary areas of concern in these countries is antimalarials,
        which may be responsible for the deaths of more than 150,000 children each
        year, Breman said. Antimalarials and artemisinin combination therapy (often
        called ACT) are the best solution for treating malaria.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7635b55f-6e41-4946-806a-6464ca52ddcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:00.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ACT-watch program, a division within the health-focused nonprofit
        Population Services International, monitors these medications in eight African
        countries. The program found that a full quarter of ACTs available in the
        field were non-quality-assured. (In fact, the program found 185 manufacturers
        of non-quality-assured ACTs, compared with just 12 reputable companies making
        these approved combination therapies.)</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c5cf377-0e94-4fc1-8e57-e6a87334d050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:00.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second key concern in low- and middle-income countries is antibiotics
        for treating childhood pneumonia, Breman said: Each year, antibiotics that
        are either fake or substandard cause as many childhood fatalities as fake
        antimalarials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2e35ef-d26b-4199-898d-615e40c9d939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.120+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:00.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond children, a new category of falsified and substandard drugs
        is on the rise: treatments for chronic conditions such as hypertension. The
        Pharmaceutical Security Institute, a nonprofit watchdog organization, finds
        that these account for more than 50% of all fake medicines.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f038bc07-f8a2-4b05-ab23-c6081b44aa40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:00.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most common of these fake drugs, often peddled over the Internet
        and sometimes linked to organized crime and terrorist groups, include medicines
        for heart disease, erectile dysfunction, cancer and pain (prescription opioids).</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ca848b-6f7f-4b5d-8970-c6bbca9a1190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:00.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breman said he wouldn''t "glorify" the illicit facilities that produce
        fake drugs and opioids in particular with the name "laboratory." "They''re
        ridden with pests and equipment that is outmoded and filthy," he said, adding
        that the pills may be laced with fentanyl and other harmful substances.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e1c280-08f7-4df0-8cef-b17f1dda89ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:00.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2009, few online pharmacies could be found, but just seven years
        later an estimated 35,000 such pharmacies were operating around the globe,
        according to Breman and his co-authors. Meanwhile, access to the Internet
        is continuing to grow in emerging economies, placing more people in danger.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec33b450-e3bb-418d-8bbd-788dd30e0121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:00.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drug companies are well aware of the problem. To test the online
        waters, Pfizer Global Security made 250 purchases of its drug Xanax from Internet
        providers and found that 96% were counterfeit. In some cases, even vaccines
        have been faked, Breman said, citing the report.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f248df-b24e-4d1c-ba57-09769ee92445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:00.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past decade, academics and nonprofits have raised awareness
        of the issue, while the United Nations Office on Drugs and Crime, Interpol
        and WHO have convened to address the problem of falsified and substandard
        drugs, he said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff6b5f77-e3b6-4fee-94ee-e45b5c29c806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.121+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:00.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There seems to be a movement now, and leadership has slowly been
        put in the hands of the WHO," he said, adding that it is time to "put everything
        together. Not just identify the drugs but being sure that all countries have
        legislation, that they have standards of acceptance, that they have surveillance."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e547b055-c15b-41f5-9f20-bb0024e39117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:00.995+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An international treaty may be necessary, the report''s authors
        say. Technical issues also need to be addressed: For example, there''s a need
        to identify "the best bedside method of testing drugs," Breman said, explaining
        that high-powered analytic tests exist, but the laboratories where such analysis
        is done are both distant and expensive.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64233afb-ee59-4b01-8062-01e18e89074b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:00.996+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Distribution of fake drugs means the specter of antimicrobial resistance
        also looms, he said. Low-quality drugs promote and spread resistance due to
        their inability to thoroughly kill bacteria as do drugs with no active ingredient,
        so called, "blanks."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e1a26e-9c0f-4252-873b-dae06034ba09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:00.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>International efforts are needed, WHO says</h2>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76a2f3c-b105-457f-aa98-8a9070dfe3b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:00.997+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the cases that we see are falsified — so that means somebody
        has set out intentionally to deceive you that it''s the real thing when it
        isn''t," said Michael Deats, WHO''s group lead of Substandard and Falsified
        Medical Products. "That''s criminal activity."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6964ccbf-2935-4a77-82c1-9a948fdd0c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:00.998+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deats, who was not involved in the new study, said that falsified
        and substandard medicines have been a "really hot political issue" for years,
        but before 2012, "it got mixed up with protection of intellectual property
        rights versus protection of public health."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8889d87-c212-42b8-81b3-69cc9870ba1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.122+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:00.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, though, WHO arrived at clearer definitions and put in
        place "a work plan to prevent, detect and respond to substandard and falsified
        medicines."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec41c76-21fd-484c-b783-d3ea7b3aa045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:00.999+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, with a clearer picture of the problem, a coherent policy
        and a coordinated approach agreed upon by all the member states, WHO has begun
        to make progress, Deats said, "but there are still big challenges."</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4d5c88-b73f-40d8-b114-7a7d6591c262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:01.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low- and middle-income countries are particularly vulnerable due
        to porous borders and weak regulatory capacities. "One in 10 medicines in
        low- and middle-income countries, on average, failed quality testing," Deats
        said. A WHO technology working group is looking at handheld devices that would
        allow regulators and others in the field to do rudimentary product testing,
        but a technology, no matter how good, is not a "silver bullet," he added.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9e48a6-56f3-4ab7-916c-08514cc5c931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:01.000+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High-income countries are not immune to the problem, thanks to the
        Internet: both online unregistered pharmacies and "smartphone applications
        which allow you to order medicines without prescriptions and have them delivered
        by a guy on a motorbike that turns up at your home," Deats said.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f001b7-9487-40d1-b205-5db73bb33ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:01.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The US Food and Drug Administration estimates that "about 80% of
        the medicines or a <a href="https://www.gao.gov/assets/690/681689.pdf">component
        of the medicines</a>&nbsp;that are available in the U.S. come from outside
        the U.S.," Deats said. "It''s really important that we have secure supply
        chains.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138dc539-16d1-4d1d-8f44-e02023b969ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.123+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:01.001+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investing in the regulatory authorities is a key component in safeguarding
        supply chains," but "strong political will to tackle this issue, not just
        in the U.S. but throughout the world," is also necessary, he said.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd78e0c3-d7b3-4fe7-ba89-29e6d9e2ec0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:01.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to collaborate," Deats said. Without partnerships across
        nations, in addition to public-private collaborations between nations and
        industry, "we aren''t going to be able to tackle this issue."</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512f699c-1712-4331-9f5b-a04573c6f555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-12T11:55:31.124+08:00
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T22:01:01.002+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,&nbsp;"<a href="http://&quot;Global
        ''pandemic'' of fake drugs killing children worldwide, report says.&quot;">Global
        ''pandemic'' of fake drugs killing children worldwide, report says</a>."</em></p>'
