    'title': 'Budget acting secretary named'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96317aac-512f-42d1-8b03-13f2b096fa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:18:48.821Z
