    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t hits target with slower 3.8% inflation in February

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3927b72-6cc1-4f5b-9721-673f144f09e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:40:06.842Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:54.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> Philippine
        inflation further slowed to 3.8 percent in February 2019, the Philippine Statistics
        Authority said on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32127a57-bbba-4ecf-8b07-b7e75b2ed9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:40:06.842Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:54.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deceleration of inflation in February — from 4.4 percent in
        January — was mainly driven by food and non-alcoholic beverages, alcoholic
        beverages and tobacco, and transport.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eadbe01-c6cf-4f5b-826a-2d2f0538cdde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:40:06.842Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:54.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the slowest rate of increase in prices of basic goods in
        a year. This is also the first time the government hit its 2-4 percent inflation
        target after a year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3483aab3-2e0b-4fff-b05a-464a7cfdd3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:40:06.842Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:54.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as we thought, inflation is decelerating. 3.8% for February
        beats most forecasts. This gives us confidence that our medium term inflation
        forecast ranging 2-4% is appropriate," newly-appointed Central Bank Governor
        Ben Diokno said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474947fa-eed8-4d50-b764-b215379b5aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:40:06.842Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:54.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the fourth consecutive month that inflation slowed after
        an episode of a higher-than-usual inflation last year. The Tax Reform for
        Acceleration and Inclusion (TRAIN) law has been blamed for the price spikes
        last year, which peaked at 6.7 percent in September and October.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8648ca95-b6ad-4668-81c8-ff720c321744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:40:06.843Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:54.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang welcomed what it called the "predicted" drop in inflation,
        attributing it to the relentless efforts of the government to lower the prices
        of basic goods.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d3fda9-24d1-4a61-b83b-566d846b37b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:40:06.843Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:54.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Palace welcomes this positive development as proof that the
        macroeconomic policies of the Duterte administration have been effective in
        addressing soaring prices. We expect further improvement and disinflation,"
        presidential spokesperson Salvador Panelo said in a statement.</p>'
  'US-Philippines-mutual-defense-treaty':
    'author': 'Lara Tan'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-03-05T05:45:35.003Z
    'imagesource': 'jcr:5fc85bc5-0d8f-4c9a-b248-0d5e8df26e80'
