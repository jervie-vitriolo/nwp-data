    'mgnl:tags': ['National-Economic-and-Development-Authority', 'NEDA', 'rice']
    'template': '1'
    'title': 'Despite lack of IRR, some provisions of rice tariffication law already
      in effect'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf38c68-5c9c-485a-bff2-7dd63c712e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:31:52.266Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:46.548+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — While
        the implementing rules and regulations (IRR) are still being finalized, some
        provisions of the rice tariffication law are already being implemented.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '455a7300-e15f-4251-b6ab-7b2bc970a868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:31:52.266Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:46.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This according to Mercedita Sombilla, assistant secretary of the
        National Economic and Development Authority (NEDA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fda9b0-17f8-4b26-b16f-e3c357e110c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:31:52.266Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:46.549+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines <em>New Day</em> Tuesday, Sombilla said,
        "In the law itself, there are provisions that are already executory immediately,
        like the removal of the regulation on the regulatory functions of the NFA
        (National Food Authority), the imposition of the tariff rates, some provisions
        that you can already execute without the IRR."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f13870-0789-477b-a632-0579c0473349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:31:52.267Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:46.550+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombilla said authorities began formulating the IRR around "two,
        three weeks ago" and was nearly complete.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5edcc4-31fb-4bc2-8e16-db9cce8fc310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:31:52.267Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:46.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are just some items that we gathered, relevant items that
        we gathered from the consultations," she said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bf9e44-37e4-4edd-8d57-f0972ffdfe9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:31:52.267Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:46.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos can expect more imported rice to enter the country as
        the rice liberalization law takes effect today. NEDA says they aim to finalize
        rules, regulations within the week</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402b8207-7c51-4218-81e6-544b2099dea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:31:52.268Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:46.551+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public and online consultations happened last week, Sombilla said,
        where "relevant suggestions" gleaned would be considered and included in the
        IRR.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927c9686-f85e-457c-bd83-8d3879548da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:31:52.268Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:46.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombilla added she was hopeful it would be completed today, and
        be approved and signed by NEDA, the Department of Agriculture, and Department
        of Budget and Management within the week or by next week.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200eca9f-8bd1-4f06-8e81-64aa02ab2aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:31:52.268Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:46.552+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, it was <a href="http://cnnphilippines.com/news/2019/02/15/rice-tariffication-law-signed-rodrigo-duterte.html">certified
        by President Rodrigo Duterte as urgent</a>, and Presidential Spokesperson
        Salvador Panelo confirmed last week that the bill was enacted the law.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806eef16-768a-4792-9d40-976035858021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:31:52.268Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:46.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Law seeks to make farmers competitive — NEDA</h2>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f78ab7f-c7a8-4956-8d39-cf85e4554751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:31:52.269Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:46.553+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombilla noted farmers'' fears that since the law would free up
        the importation of rice, this would cause markets to be flooded with the staple
        grain.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3283594-2c4e-49ac-aa7c-1c12c06483cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:31:52.269Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2019/02/18/NFA-employees-rice-tariffication.html"><strong>READ:
        NFA employees oppose rice tariffication law</strong></a></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc537be-99e9-4d69-8197-6de557ed1d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:31:52.269Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:46.554+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That might have a negative impact on their farmgate prices and...they
        might lose a lot, some farmers may opt not to plant rice anymore," she said,</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7dabe5-0a81-44b0-90c5-c9e92087c8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:31:52.269Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:46.555+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombilla, however, said the IRR contains provisions that would assist
        farmers, making them more competitive.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d21a0c3-7605-4eff-9fb7-c919bb8211f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:31:52.269Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:46.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IRR, the law itself provides all those interventions that would
        help the farmers either...increase their yield further or reduce their cost
        of production, or both," she said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396dfa4f-690f-47bd-9d48-8adc7a7f4f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:31:52.270Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:46.556+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also provides assistance for farmers who want to diversify
        to higher-value crops.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fae4863-806c-4c1e-9853-924ae3342a21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:31:52.270Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:46.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to lose our farmers. We want our farmers to stay.
        So we provided them all kinds of assistance, all the needed assistance that
        would really make them stay and make them competitive," she said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4220bd5-cf2d-4fb3-978d-ebbfc65588bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:31:52.270Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:46.557+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also provides for a P10-billion Rice Competitiveness Enhancement
        Fund from the General Appropriations Act that would be allocated to training
        and into several agencies: the Philippine Mechanization Center, the Philippine
        Rice Research Institute, credit assistance to be handled by Land Bank and
        the Development Bank of the Philippines.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fe06f0-218b-4bd5-ac9d-64f1d613c822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:31:52.270Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:46.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombilla also explained should tariff revenue exceed P10 billion,
        the excess would go into a fund that will be used to provide interventions
        on other key interventions to help farmers, like crop insurance, land titling,
        and even assistance to diversify out of rice.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0bd453-9a3b-4c63-9369-2b6cb906192a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:31:52.270Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:46.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2019/03/01/rice-tariffication-rice-competitiveness-fund-ibon-foundation.html"><strong>READ:
        IBON: Farmers'' subsidies under rice tariffication law still lower than other
        countries</strong></a></p>'
