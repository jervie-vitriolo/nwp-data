    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64b5fd08-5906-4ea5-a59b-3bb5aaeee304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:08:22.525Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:35.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this way, Filipinos would be able to get financing just for having
        a good debt payment track record regardless of collateral. Credit history
        is recorded in a person''s credit report. This will be a source of information
        for analytics to determines the credit score.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c322e66-f3dd-4e1c-80c1-e46dd6609511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:08:22.525Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:35.423+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than 36 years, CIBI Information has been paving the way
        for Filipinos to have better access to credit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181ea7b6-a5d0-40ef-b439-f84918554ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:08:22.525Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:35.424+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Better credit access will help the ordinary Filipino grow, and the
        economy as well.</p>'
