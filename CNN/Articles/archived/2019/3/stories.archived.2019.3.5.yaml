      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4) —</strong> Milena
        Alessandrini of the University of Santo Tomas (UST) Golden Tigresses will
        be sidelined for at least two weeks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff82d05e-e631-4718-8af4-132eec605e1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:21:36.279Z
