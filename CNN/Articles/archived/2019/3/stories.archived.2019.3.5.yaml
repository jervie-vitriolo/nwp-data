      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alaska Aces were on their way to pick up a 20-plus victory over
        the Barangay Ginebra Sunday at the Ynares Center in Antipolo City.</p>'
