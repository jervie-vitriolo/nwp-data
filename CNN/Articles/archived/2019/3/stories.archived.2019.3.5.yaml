      'mgnl:type': 'text'
      'text': '<p><em>All quotes from Raymundo Albano from “Raymundo Albano Texts”
        by the Vargas Museum and the Philippine Contemporary Art Network, 2017.</em></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
