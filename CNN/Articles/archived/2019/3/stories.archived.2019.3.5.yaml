  'DILG-administrative-criminal-charges-narco-list':
    'author': 'Alyssa Rola'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-05T15:03:49.562Z
    'imagesource': 'jcr:fe7f9ba6-c05c-4549-9320-7ab9b7b88cd7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7fbabb0-59f3-4c76-9e19-afd846a239df'
    'lead': 'Presidential Spokesperson Salvador Panelo says the Interior Department
      may release the list of politicians allegedly involved in the drug trade next
      week. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T07:37:44.271Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:55:40.637+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:52.896+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Administrative, criminal raps will be filed vs. alleged ''narco pols''
      – Palace

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76602a98-13b3-43ad-a738-6d33c7fabbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:37:44.271Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:40.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> Politicians
        who are part of the government''s drug watch list may soon face administrative
        and criminal charges, Presidential Spokesperson Salvador Panelo said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45e19d6-7cbb-4e4d-aada-afce183de46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:37:44.272Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:40.639+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his media briefing, Panelo said the Department of Interior and
        Local Government (DILG) will be filing the said raps against those part of
        the controversial "narco list."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e09672-7317-4209-8f17-b26956c072b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:37:44.272Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Constitution gives people the right to know matters of public
        concern, especially those that concern their lives and welfare. We have placed
        the drug problem as (one of) national security. We cannot allow people to
        run local governments by the destroyers of society," Panelo told reporters
        in Malacañang.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fadda2af-9eea-4f8f-bc45-7e2c331a0287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:37:44.272Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman said the DILG may release the list by next week.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9225119-f1a8-4dff-9b65-697fe4729c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:37:44.272Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:40.640+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the charges may filed simultaneously with the release of
        the information.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7fa5a9-1c81-49e8-8f00-55d319d0d98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:37:44.272Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:40.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Baka</em> either simultaneous or mauna, it doesn''t really
        matter kung anong mauna," Panelo noted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecdc3fb-d68e-43ec-b767-1cfd32416d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:37:44.273Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:40.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot let the people wait. By the time nag-file ka ng charges,
        <em>baka na-elect na ''yung mga ''yun."</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f884e70-9d13-47eb-82af-d8f69be66779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:37:44.273Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:40.641+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It may be simultaneous, or the charges may be filed
        first. It doesn''t really matter what goes first. You cannot let the people
        wait. By the time you file charges, the people (in the list) may have been
        elected already.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207a35d9-a0f2-4513-ac49-e7acf2c488ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:37:44.273Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:40.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>READ: Ex-police chief claims narco list ''99.9% validated''</h3>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4846a42b-89c3-49b2-a8c8-804456d08156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:37:44.273Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:40.642+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right to due process waived?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f33337f-d5ec-418b-a6c5-631dd1862e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:37:44.273Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:40.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo likewise addressed detractors'' claims that the move may
        deprive individuals their rights to due process and presumption of innocence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d5fd661-c671-44fd-ba08-573ed9e36ed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:37:44.274Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:40.643+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said once the candidate entered the election scene, everything
        is "fair game."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f135e661-9f53-4868-b565-c147eaf3bf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:37:44.274Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:40.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa tingin ko</em> (In my opinion), they already waived that
        right <em>noong pumasok sila diyan</em> (when they entered the scene). How
        can you demand that you are presumed innocent when you''re involved in something
        criminal?" the spokesman stressed. "The due process clause applies to the
        life, liberty or property. <em>Baka nga hindi sila pumasook</em> doon because
        you don''t deprive them of those three things <em>pag lumabas lang yung listahan."</em></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd83d77f5-3a37-4e9e-9b9b-d0fd098c3d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:37:44.274Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:40.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They might not even be applicable for due process
        because you don''t deprive them (alleged narco politicians) of those three
        things when the list is released.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9112f0ef-d221-44b8-8d47-85f0bd834b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:37:44.274Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:40.644+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you run for public office, everything is a fair game. You
        open to yourself to criticism. Noong pumasok sila diyan (when they entered
        it), they already took the risk of being exposed if they are involved," he
        added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d6bb26-6b5b-4a4b-8830-1a72448127e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:37:44.274Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration bets earlier expressed support for the release of
        the list, given the government will provide enough basis for inclusion of
        names.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad7e81f-26fe-4349-ae56-2538900eb9fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:37:44.274Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:40.645+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senatorial candidate and Magdalo Party-list Rep. Gary
        Alejano meanwhile pertained to the move as a "scare tactic" of the administration.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d30d3b6-bbf0-4705-a02f-077db7a00399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:37:44.275Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights has warned that the release of the
        list may prompt more election-related violence, while some lawmakers said
        that if there is enough evidence to put politicians'' names on the list, the
        government should just file charges against them.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b21563-1554-4ff2-8b9f-e3fdeef73c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:37:44.275Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech in 2016, President Rodrigo Duterte talked about
        a "narco list," which he said includes names of mayors, governors, congressmen,
        barangay (village) captains, and police officers.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76a5fef6-a899-48cb-a425-7ee6fc6e1ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:37:44.275Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:40.646+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2018, the chief executive ordered the Philippine Drug Enforcement
        Agency (PDEA) to release the drug watch list of barangay chairmen ahead of
        the midterm polls.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676e4403-9b68-4d97-ab05-e453f87ff736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:37:44.275Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:40.647+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xave Gregorio contributed to this report.</em></p>'
  'NBA-preseason-Japan-October':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-03-05T14:54:37.712Z
    'imagesource': 'jcr:0d792d3e-ae30-48bb-a72d-14326f2318e2'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '482b90fb-8f8d-4f62-9504-1bf049de54da'
    'lead': 'The National Basketball Association will return to Japan for the first
      time in 16 years.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T07:43:00.122Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:55:39.952+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:53.028+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan to host two NBA preseason games in October

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005c0635-fade-4cae-9887-8435fcff423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:43:00.122Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:39.953+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Reuters) — The National Basketball Association will return to Japan
        for the first time in 16 years when the Toronto Raptors and Houston Rockets
        play two preseason games at Saitama Super Arena in October, the league said
        on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed895566-d3de-4ea1-9ccf-c01ff61a7820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:43:00.122Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:39.954+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Houston and Toronto play each other on Oct. 8 and Oct. 10 outside
        Tokyo it will mark the first time the NBA has ever held exhibitions in Japan
        after previously staging 12 regular-season games there between 1990 and 2003.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24531a5-84bb-4153-9d1a-730631acda98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:43:00.122Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:39.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bringing NBA preseason games to Japan will help accelerate the
        growth of basketball in a country that features a thriving sports culture
        and one of the world’s largest economies,” NBA Commissioner Adam Silver said
        in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b666830-3e56-4e80-ae36-4a6ae83a2597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:43:00.123Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:39.955+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rockets, who previously visited Japan in 1992 when they played
        two regular-season games, currently feature reigning NBA Most Valuable Player
        James Harden and nine-times All-Star Chris Paul on their roster.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f9478f9-9ff6-4aac-b28b-64328aa1b564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:43:00.123Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:39.956+08:00
      'mgnl:lastActivatedBy': 'magnolia'
