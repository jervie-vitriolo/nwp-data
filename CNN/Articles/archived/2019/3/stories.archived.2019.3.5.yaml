      'mgnl:lastActivated': 2023-01-29T21:55:56.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The grand mahogany table of the White House State Dining
        Room was set with white roses, fine china, silver platters stacked with Big
        Macs and pouches of fried chicken sandwiches, and bowls of extra sauce.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27fd21f0-04d6-4caa-b7ba-e0df2c60dfed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:31:09.041Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:56.211+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The champion North Dakota State Bison football team was in town,
        and McDonald''s and Chick-Fil-A were on the lunch menu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1d07c5-a915-46d1-8254-039e8324f731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:31:09.042Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:56.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could''ve had chefs, we could have, but we had fast food — because
        I know you people," President Donald Trump said to laughter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba183efb-df80-46a2-96fd-64545d4fcd1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:31:09.042Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:56.212+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He referenced the chicken sandwiches set before the podium.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c80fd352-6ec6-4443-92d9-0aa72ba8164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:31:09.042Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:56.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chick-Fil-A, they say? Chick-Fil-A," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0fc899-14f7-4b81-a6d4-a00d84ee6bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:31:09.042Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:56.213+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the President personally paid for a fast food
        spread for the Clemson University football team, citing the government shutdown
        as justification for a feast he described at the time as "great American food."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dd1156-e025-49e2-aac4-f729599c5789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:31:09.042Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:56.214+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the Democrats refuse to negotiate on border security, much
        of the residence staff at the White House is furloughed — so the President
        is personally paying for the event to be catered with some of everyone''s
        favorite fast foods," White House deputy press secretary Hogan Gidley said
        in January.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b247a68-4f8b-40ad-bc88-43a60e2975d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:31:09.042Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:56.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday, Trump, who has a well-publicized penchant for the
        Golden Arches, suggested the decision was aimed at supporting American business.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a92167-d859-450a-b7e3-6446c0d192f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:31:09.043Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:56.215+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We like American companies, OK?" he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb7b05b-48e6-4614-9044-12bd9d108893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:31:09.043Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:56.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump encouraged the team to "go and eat up," noting that he would
        have a sandwich at the podium himself, but it would cause "too big a stir"
        with the reporters present.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46d1ac0-5a34-425d-b1c1-52c5c8e928f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:31:09.043Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:56.216+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Fast food once again
        served at White House sports event with Trump."</em></p>'
  'HIV-cure':
    'author': 'Susan Scutti'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-05T10:00:03.337Z
    'imagesource': 'jcr:499aaa06-7d78-482d-b191-042d51fb064c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c08843e7-7db2-4102-bfba-88e93b62227d'
    'lead': 'A second person has experienced sustained remission from HIV-1, according
      to a case study to be published in a journal. Some scientists believe that the
      ''London patient'' has been cured of the viral infection, which affects close
      to 37 million people worldwide.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T05:35:52.207Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:55:55.695+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:49.107+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'London patient might be second to be cured of HIV

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a1da6f-cc15-455d-b576-2e0bf13986b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:35:52.207Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:55.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A second person has experienced sustained
        remission from HIV-1, according to a case study to be published Tuesday in
        the journal Nature. Effectively, some scientists believe that the "London
        patient" has been cured of the viral infection, which affects close to 37
        million people worldwide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ea0d11-14c4-4612-abcf-107f7a22031c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:35:52.207Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:55.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new case report comes more than 10 years after the first case,
        known as the "Berlin patient." Both patients were treated with stem cell transplants
        from donors who carried a rare genetic mutation, known as CCR5-delta 32, that
        made them resistant to HIV. The London patient has been in remission for 18
        months since he stopped taking antiretroviral drugs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2843c9e-ea0a-437e-afb9-277da0da71e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:35:52.208Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:55.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By achieving remission in a second patient using a similar approach,
        we have shown that the Berlin Patient was not an anomaly and that it really
        was the treatment approaches that eliminated HIV in these two people," said
        Ravindra Gupta, lead author of the study and a professor in University College
        London''s Division of Infection and Immunity.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '511e3c70-2567-4148-b809-1b4df296a62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:35:52.208Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:55.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta added that the method used is not appropriate for all patients
        but offers hope for new treatment strategies, including gene therapies. He
        and his colleagues will continue to monitor the man''s condition, as it is
        still too early to say that he has been cured of HIV.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29063324-fea9-4a6b-996c-8d4883b3b8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:35:52.208Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:55.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 1 million people die annually from HIV-related causes. Treatment
        for HIV involves medications that suppress the virus, known as antiretroviral
        therapy, which people with HIV need to take for their entire lives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d45f95-4394-4ad6-8a61-cf4b49331764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:35:52.208Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:55.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another patient in remission</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eaaed3e-7781-4e7f-863d-9870aac99b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:35:52.208Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:55.700+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gupta''s patient, a male resident of the UK who prefers to remain
        anonymous, was diagnosed with HIV infection in 2003 and began antiretroviral
        therapy in 2012. Later, he was diagnosed with advanced Hodgkin''s lymphoma.
        After chemotherapy, he underwent a stem cell transplant in 2016 and subsequently
        remained on antiretroviral therapy for 16 months.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ac88a8-fb0d-4da1-bfca-11377c382c7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:35:52.208Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:55.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To test whether he was truly in HIV-1 remission, the London patient
        disrupted his usual antiretroviral therapy. He has now been in remission for
        18 months, and regular testing has confirmed that his HIV viral load remains
        undetectable.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0651c34c-e07e-4875-9eef-123851e6b959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:35:52.209Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:55.701+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similarly, Timothy Ray Brown, the Berlin Patient, had been living
        with HIV and routinely using antiretroviral therapy when he was diagnosed
        with a different disease, acute myeloid leukemia. After two bone marrow transplants,
        Brown was considered cured of his HIV-1 infection. Traces of HIV were seen
        in Brown''s blood a few years after he stopped antiretroviral therapy. However,
        because HIV remained undetectable, he is still considered clinically cured
        of his infection, according to his doctors.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d2d10c8-f4ca-4abb-a934-155d2a14efda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:35:52.209Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:55.702+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite various attempts by scientists using the same approach,
        Brown had remained the only person cured of HIV until the new London patient.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5e7762f-5f77-411f-a27c-b0c053fc04f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:35:52.209Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:55.703+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We have a lot more work to go''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acda5673-68b3-4932-b6ab-88a113f83596'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:35:52.209Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:55.704+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Sharon Lewin, director of the Peter Doherty Institute for Infection
        and Immunity and a professor of medicine at the University of Melbourne, said
        the long remission seen in the London patient is "exciting."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c58e8da-2273-4d2e-9443-1a3eaf53cd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:35:52.209Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:55.705+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Coming 10 years after the successful report of the Berlin Patient,
        this new case confirms that bone marrow transplantation from a CCR5-negative
        donor can eliminate residual virus and stop any traces of virus from rebounding,"
        said Lewin, who was not involved in the new case study. "Two factors are likely
        at play: The new bone marrow is resistant to HIV, and also, the new bone marrow
        is actively eliminating any HIV-infected cells."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e86f9c32-2de3-497a-80ff-90d74806553f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:35:52.209Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:55.707+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graham Cooke, a professor of infectious diseases at Imperial College
        London, said in a statement to the Science Media Centre that the new study
        is "encouraging."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2ba3f6-1f2a-4452-9b60-8863eec87540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:35:52.210Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:55.708+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can understand better why the procedure works in some patients
        and not others, we will be closer to our ultimate goal of curing HIV," said
        Cooke, who was not involved in the case study. "At the moment the procedure
        still carries too much risk to be used in patients who are otherwise well,
        as daily tablet treatment for HIV is able to usually able to maintain patient''s
        long-term health."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae3f4de-7706-4e45-8fc9-024d9dc8a4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:35:52.210Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:55.709+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Timothy Henrich, an associate professor of medicine and physician
        scientist at University of California, San Francisco''s Department of Medicine,
        also noted that the London patient''s treatment "is not a scalable, safe or
        economically viable strategy to induce HIV remission." For now, its use is
        restricted to those who need the transplant for other reasons, not for HIV
        alone, said Henrich, who was not involved in the new case study.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646f5d60-7018-478a-9fb7-c45079ca3b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:35:52.210Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:55.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are actually many strategies right now that are currently
        being pursued," Henrich said. "Some of them are directly related to the Berlin
        patient and work with transplantation: for example, gene modification therapy."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01b23f1-f173-4aef-9a2d-e5d68e367b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:35:52.210Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:55.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientists are also examining immune modifying therapies.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a236e8d6-6271-4f22-9518-c7c1431d4d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:35:52.210Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:55.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am an optimist because I''m a scientist and vice versa," Henrich
        said. "I do have hope. I think that finding a scalable cure that is safe and
        can be applied to a vast majority of individuals living with HIV is definitely
        attainable, but we have a lot more work to go."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83e069e6-afe3-4909-9fb2-62238ee24b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:35:52.210Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:55.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "London patient might
        be second to be cured of HIV"</em></p>'
  'Philippines-February-2019-inflation':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-05T12:03:37.456Z
    'imagesource': 'jcr:bc677fe5-db05-4ccc-ba47-7e3ccf9563d0'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '816f0332-18d9-4d03-879a-fa0d0b3f0d81'
    'lead': 'The deceleration of inflation in February was mainly driven by food and
      non-alcoholic beverages, alcoholic beverages and tobacco, and transport. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T05:40:06.841Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:55:54.976+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:49.262+08:00
