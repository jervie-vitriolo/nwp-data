      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enduring power of APO’s music</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0af6ce3-e8a1-421e-b61e-b13f92acb786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.436Z
