    'jcr:uuid': '67942464-b006-4d1f-b86c-3d86471c391d'
    'lead': '''Mag-prangkahan tayo. ''Yung mga tao na ''yan, pupunta diyan purposely
      ba para lang makinig ng issues? I don''t think so. Ang mga tao na ''yan pumupunta
      diyan para sumaya,'' former PNP chief Bato dela Rosa tells CNN Philippines.'
