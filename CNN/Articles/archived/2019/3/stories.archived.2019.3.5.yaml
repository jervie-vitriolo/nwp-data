      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong>&nbsp;The National Basketball Association
        will return to Japan for the first time in 16 years when the Toronto Raptors
        and Houston Rockets play two preseason games at Saitama Super Arena in October,
        the league said on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00df5beb-4160-4c5b-a9c6-aad5bf8db751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:59.882Z
