    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18266372-af06-4c34-b9c5-229d810f318d'
    'lead': 'Filipino credit bureau CIBI Information, Inc. talks to CNN Philippines
      on the advantages of knowing one''s credit score. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T08:08:22.522Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:55:35.418+08:00
