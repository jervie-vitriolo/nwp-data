    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de94be3d-fb7b-4c02-9d4d-2dcb8ff5cd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.436Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.155+08:00
