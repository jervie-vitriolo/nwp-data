      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf70db7-4ca6-400a-88bb-39732ebfa881'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:25:31.049Z
