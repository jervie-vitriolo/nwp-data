  'Duterte-Nur-Misuari-travel-court-cases':
    'caption': 'President Rodrigo Duterte once again spoke fondly of Moro leader Nur
      Misuari as he explained why he helped the "revolutionary" to be allowed to travel
      abroad despite court cases.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-05T15:37:47.076Z
    'imagesource': 'jcr:2547d0da-b32e-4243-9304-26db21ba0570'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f729b1e-e92e-4712-9eeb-4ee156cf0d96'
    'lead': 'President Rodrigo Duterte once again spoke fondly of Moro leader Nur
      Misuari as he explained why he helped the "revolutionary" to be allowed to travel
      abroad despite court cases.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T15:38:57.167Z
    'mgnl:createdBy': 'chad'
    'mgnl:lastActivated': 2023-01-29T21:55:19.318+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:58.264+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Nur-Misuari', 'Rodrigo-Duterte', 'MNLF']
    'template': '1'
    'title': 'Duterte: Nur Misuari not a fugitive but a revolutionary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6287b0-6f6d-4786-b934-00de9d44696b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T15:38:57.167Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:19.319+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — President
        Rodrigo Duterte once again spoke fondly of Moro leader Nur Misuari as he explained
        why he helped the "revolutionary" to be allowed to travel abroad despite court
        cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c13f361-6efe-4341-96ee-be1b01c47669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T15:38:57.167Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:19.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s not a fugitive, he''s a revolutionary," Duterte said of Misuari,
        founder of the Moro Islamic Liberation Front, during the campaign rally of
        ruling PDP-Laban party in Abra on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf34b57-f5ec-4b56-9278-637b7fba675a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T15:38:57.167Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:19.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misuari is facing graft and malversation raps over the alleged anomalous
        purchase of ₱77 million worth of educational materials when he was governor
        of the then Autonomous Region in Muslim Mindanao (ARMM). The anti-graft court
        Sandiganbayan allowed him to attend conferences in the United Arab Emirates
        and Morocco after posting a ₱920,000 travel bond for the trip. He left the
        country on February 26 and is expected to return by March 20.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543fc59d-cf02-4a31-a986-101acf864922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T15:38:57.167Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:19.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte reiterated that he talked to the police and military to
        allow Misuari to leave the country and assured them that he will come back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfe3eac-0699-4d88-a188-893366d41d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T15:38:57.168Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:19.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will be an insult to his person if he is buried in another land.
        Babalik dito yan, dito magpakamatay," Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07716cfa-bfe5-40cc-8dba-a907bd27c2a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T15:38:57.168Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:19.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Duterte''s repeated admissions and public orders to the
        police and military, Malacañang on Monday said the President did not directly
        interfere with the judiciary regarding Misuari''s travel plea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565f5478-1bf3-4069-8cc4-518a30d56df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T15:38:57.168Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:19.320+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, in a speech in Zamboanga City on Sunday, admitted he called
        the police, the military, and the court to let Misuari go.</p>'
  'Abby-Binay-Makati-City-Junjun-Binay':
    'caption': 'Incumbent mayor of Makati City Abby Binay said she did not want to
      take the job, and only did so to complete his brother Junjun Binay''s slate
      for the mayoralty post.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
