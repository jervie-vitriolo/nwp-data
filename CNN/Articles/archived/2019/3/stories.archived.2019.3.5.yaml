    'template': '1'
    'title': 'House appropriations panel to continue hearing on 2019 budget anomalies'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45005181-fab8-4208-b37e-542c5f24f27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:14:40.425Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:34.105+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — The House
        Appropriations Committee plans to continue its investigation on the alleged
        anomalies in the proposed 2019 national budget even if embattled former Budget
        Secretary Benjamin Diokno is now the governor of the Bangko Sentral ng Pilipinas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8887b5-7433-4752-8a63-e8690e574548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:14:40.426Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:34.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Minority Leader Danilo Suarez said Tuesday the panel will
        hold one last hearing on the issue for the sake of closure even if Diokno
        is unlikely to attend.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd1c056-f111-49f5-b380-2b2e2a8dcc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:14:40.426Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:34.106+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I intend to continue hearing," Suarez said. "Maybe one more hearing
        and then we will close the issue. Mas maganda naman ''yun na ''yung kaso niya
        (Diokno) may closure na [It''s better if his case has closure.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f656ed9b-e748-49e2-9125-024b40685733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:14:40.426Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:34.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>COOP-NATCCO Party-list Representative Anthony Bravo said the panel
        can invite other resource persons from the Department of Budget and Management
        (DBM) to submit documents related to the alleged budget irregularities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee66ed53-c44c-4566-a7b8-b7c69be26b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:14:40.426Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:34.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Secretary Diokno is already at BSP, i''m pretty sure documents
        will not be carried by him to the BSP. Documents are still there with the
        DBM," Bravo said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b82b364c-83f0-460f-9bc0-8f45acb52158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:14:40.426Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:34.107+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers have accused Diokno of inserting ₱75 billion into the
        Department of Public Works and Highway''s budget for 2019 without the knowledge
        of its Secretary Mark Villar.</p>'
  'Bong-Go-Gary-Alejano-tshirt-2019-elections':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-05T09:15:15.159Z
    'imagesource': 'jcr:08fa0ce9-8d02-4655-9a00-1cff87803129'
