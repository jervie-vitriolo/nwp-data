    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8e568f7d-09a9-4f45-81ea-eb2671026952'
    'lead': '''My dear brothers and sisters, are you going to betray God? Are you
      going to deny your faith, by your vote?''  Lingayen-Dagupan Archbishop Socrates
      Villegas asks in a video he released Tuesday.  '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T12:16:14.314Z
