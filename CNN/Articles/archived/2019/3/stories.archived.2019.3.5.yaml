      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — Manila
        Water on Wednesday will implement operational adjustments in some areas in
        the eastern part of Manila to help arrest the decline of the water level of
        La Mesa Dam due to limited rainfall inflow.</p>'
