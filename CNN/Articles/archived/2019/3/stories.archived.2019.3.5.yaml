      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There Albano goes again, talking about the 2019 Art Fair.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a4ce7c-73a5-4c38-b4f3-df19b5831845'
