      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s our home court, we can''t fail. Let''s go for gold," she
        said in Filipino.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bf0d3a-9598-4fa2-b8a3-c50e6f312f8d'
