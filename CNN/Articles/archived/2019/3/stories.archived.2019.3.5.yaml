    'jcr:uuid': 'db73eabf-c673-409a-8f58-8f6bf8952e7c'
    'lead': 'Carlos Ghosn has been granted bail after spending more than three months
      in a Japanese jail.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T07:53:26.977Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:55:38.951+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:53.336+08:00
