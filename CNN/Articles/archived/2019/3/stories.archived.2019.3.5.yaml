      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vinson, however, ultimately picked pop singer-songwriter Kelly Clarkson
        as his coach.</p>'
    '4':
