      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abceaf6-2f25-4f2c-8186-e446439f8f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.437Z
      'mgnl:createdBy': 'portia'
