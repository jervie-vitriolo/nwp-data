      'imageCaption': '“The best compliment that I received from millennials, who
        knew zero APO songs, was that they made an APO playlist on Spotify. After
        watching the show, they fell in love with their songs,” says Robbie Guevara,
        the director of the show. Photo by JL JAIVER'
