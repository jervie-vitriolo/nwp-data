    'template': '1'
    'title': 'Fast food once again served at White House sports event with Trump

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194b46df-c21c-4464-987b-fdc66894df8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:31:09.041Z
