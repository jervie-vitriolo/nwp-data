    'template': '1'
    'title': 'Dela Rosa defends HNP''s campaign style: ''No one listens to issues
      in sorties'''
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7856bf2-381d-4536-9289-6dcc9a5d7836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T04:58:52.087Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:59.034+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> Former
        Philippine National Police chief-turned-senatorial candidate Ronald "Bato"
        dela Rosa defended Hugpong ng Pagbabago''s (HNP) style of campaigning, which
        has been chided by some opposition bets as mere entertainment.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a712136e-8606-40f5-921a-d30be17a0340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T04:58:52.085Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:59.035+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mag-prangkahan tayo. ''Yung mga tao na ''yan, pupunta diyan
        purposely ba para lang makinig ng</em> issues? I don''t think so. <em>Ang
        mga tao na ''yan pumupunta diyan para sumaya. Kung mapatawa ''yung tao diyan,
        gagaan na ''yung loob sa''yo,</em>" Dela Rosa told CNN Philippines'' <em>The
        Source</em> on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17745f9a-106e-4873-b656-7a3740214d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T04:58:52.085Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:59.036+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Let''s be frank. Those people, would they purposely
        go just to listen to issues? I don''t think so. Those people go there to be
        happy. If you make people there laugh, they''d be more at ease with you.]</p>'
    '23':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="tl"
        dir="ltr">Dela Rosa: Ang mga tao, pumupunta sa rally namin para sumaya | <a
        href="https://twitter.com/hashtag/TheSource?src=hash&amp;ref_src=twsrc%5Etfw">#TheSource</a>
        <a href="https://t.co/Se2u3hIxfC">https://t.co/Se2u3hIxfC</a> <a href="https://t.co/bvrVZYWu4w">pic.twitter.com/bvrVZYWu4w</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1102775596847755264?ref_src=twsrc%5Etfw">March
        5, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a064a67-ae2b-454b-be8b-ff0a809b970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T04:58:52.087Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:59.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d64857-545b-4fa4-9443-c71663b82f1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T04:58:52.086Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:59.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa added that people would only listen to them talk about
        their platforms for "one or two minutes" before becoming dismissive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8867b6-fc29-49d2-bcf9-8b31408c2ef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T04:58:52.086Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:59.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After <em>niyan, kung madami ka nang platapormang sinasabi, kung
        ano gagawin na batas, sasabihin, ''Ah, nambobola itong pulitikong ito. Wala
        ito. Puro ito salita, walang gawa,''</em>" he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b86322-c2b8-4dc3-9fb1-4449172ed3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T04:58:52.086Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:59.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: After that, if you are already saying a lot of platforms,
        like what laws you would craft, they would say, "Oh that politician is just
        fooling us. He''s worthless. All talk, no action.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748dbfa7-97a9-4971-a937-f828183770e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T04:58:52.086Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:59.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When courting votes, some bets of the administration-aligned HNP,
        like Dela Rosa and former Senator Bong Revilla, devote a good chunk of their
        speaking time to singing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1146f43-62f6-4b14-8d52-a4c229ff98b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T04:58:52.086Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:59.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope <em>plataporma ''yung sinasabi nila kasi so</em> far, <em>nakikita
        natin mukhang</em> entertainment <em>lang naman,</em>" Otso Diretso senatorial
        candidate and Magdalo party-list Rep. Gary Alejano told <em>The Source</em>
        last Thursday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baca005b-23ac-42a5-8651-01e6ca76ee09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T04:58:52.086Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:59.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope they''re telling their platforms because so
        far, what it seems like we''re only seeing entertainment.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f6ccbc-85e0-4aa3-898a-5f545b3c1848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T04:58:52.086Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:59.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dela Rosa said despite entertaining the crowd, he still manages
        to talk about his platforms, which center on combating criminality and improving
        the police force.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15a4ab2-f186-4182-976a-3b90d08b9472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T04:58:52.086Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:59.042+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>''Bring it on''</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b72556ce-5631-4cef-a018-2e0593ddcf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T04:58:52.086Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:59.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former police chief is also willing to take on the challenge
        of debating against Otso Diretso bets.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5c5dbcf-5e8b-4de2-a382-33e8a83f954a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T04:58:52.086Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:59.043+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bring it on, <em>sabi ko. Baka akala nila dahil matatalino sila
        sasagasaan na lang kami sa debate. Hindi po ako takot makipagdebate. Hindi
        nga ako takot makipaggiyera sa</em> NPA (New People''s Army), <em>hindi nga
        ako takot makipaggiyera sa mga terorista. Kayo pa na</em> debate <em>lang
        ''yan? Hindi naman ''yan nakakamatay,</em>" Dela Rosa said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfe463f-b0cd-4fb3-91d8-f52d82d89933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T04:58:52.086Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:59.044+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Bring it on, I said. Maybe they''re thinking that
        becase they''re smart, they can run over us in a debate. I''m not afraid to
        debate. I''m not even afraid to go to war against the NPA, I''m not afraid
        of going to war against terrorists. What more with you, that''s just a debate?
        That won''t kill anyone.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e44991-3fea-48ea-b33d-1750f711c782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T04:58:52.087Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:59.045+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it were up to him, Dela Rosa said he wants to go head-to-head
        against former Interior Secretary Mar Roxas. He said it will highlight the
        difference between someone who has learned by the books and someone who has
        learned from experience on the streets.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa30067a-43bf-441b-b4f5-3b31ee0253a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T04:58:52.087Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:59.046+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike some HNP senatorial candidates, Dela Rosa has taken the time
        to appear in televised debates, including CNN Philippines'' Senatorial Forum.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbd17d5-93f6-4e44-bb1f-b7b8efe7af8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T04:58:52.087Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:59.047+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the former Bureau of Corrections chief snubbed the debate
        organized by Otso Diretso on the anniversary of the People Power uprising
        at Plaza Miranda in Manila as he had to campaign somewhere else.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bcc8c9-8f33-46e7-9bc1-1a1ee355e4a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T04:58:52.087Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:59.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sino unahin ko? ''Yung sila o ''yung aking partido na kinakailangan
        kami doon lahat para sa kampanya, aming</em> sortie? <em>Sabihin naman ng
        mga</em> local [officials] <em>na nag-organize ng</em> rally <em>doon, ''Si</em>
        Bato <em>na pinaghandaan namin dito para mag-</em>rally, <em>inisnab kami
        kasi inuna ''yung</em> Otso Diretso,''" Dela Rosa said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e809a6-be8a-4faa-95b0-1b3fa68f7357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T04:58:52.087Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:59.048+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who would I prioritize? Them or my party who needs
        all of us there for our campaign, our sortie? Then local officials who organized
        the rally will say, ''We prepared for Bato to have a rally here, but he snubbed
        us because he prioritized Otso Diretso.'']</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2fb218e-e060-4ef8-8d5b-4142f0fd2280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T04:58:52.087Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:59.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections said that the prospects of them granting
        Otso Diretso''s request for it to officiate a debate between them and HNP
        are bleak, considering that they no longer have the time and resources for
        it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378566cd-0393-4d03-b964-7d252e3ffe52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T04:58:52.087Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:59.049+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Otso Diretso bets have appeared in televised debates, unlike
        HNP bets Senators Cynthia Villar and Juan Edgardo "Sonny" Angara, House Deputy
        Speaker Pia Cayetano, former Senators Jinggoy Estrada and Bong Revilla, and
        former Special Assistant to the President Christopher "Bong" Go.</p>'
  'Bato-dela-Rosa-narcolist-validated':
    'author': 'Xave Gregorio'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', '1033ef4e-3828-4911-abeb-0c44153b925b',
      'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-03-05T04:59:06.127Z
    'imagesource': 'jcr:796e47d0-a30d-47b8-a775-c442437bccff'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f133fe3f-111f-4c50-925f-a8771c5b6fa0'
    'kicker': 'Ex-PNP chief: Narco list ''99.9% validated'''
    'lead': 'Former Philippine National Police chief Bato dela Rosa claims that the
      so-called narco list that was submitted by the police to the Malacañang is ''99.9
      percent validated.'''
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T05:01:16.293Z
    'mgnl:createdBy': 'xave'
    'mgnl:lastActivated': 2023-01-29T21:55:58.340+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:48.372+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['8b70ac37-1c30-4632-ad89-37955a899674', 'd1411c9a-7167-4cc2-9e0a-3015850e398b']
    'template': '1'
    'title': 'Ex-police chief claims narco list ''99.9% validated'''
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20173787-6157-4787-b435-22f9a3e240c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:01:16.294Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:58.342+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> Former
        Philippine National Police chief Ronald "Bato" dela Rosa claimed that the
        so-called narco list submitted by the police to the Malacañang is "99.9 percent
        validated," even if the new police leadership insists on the list of politicians
        allegedly involved in illegal drugs be validated first before being released.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66b4960f-fca3-465d-94df-3c9175d295a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:01:16.294Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:58.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Rosa told CNN Philippines'' <em>The Source</em> on Tuesday
        that the police''s narco list has been validated by the intelligence community.
        However, he cannot comment on the accuracy of the lists from the Philippine
        Drug Enforcement Agency, the Armed Forces of the Philippines and the National
        Bureau of Investigation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488dd711-a6e0-4d7e-b7c4-98629c2dbb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:01:16.294Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:58.343+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also backed the release of the list, as long as it has been validated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732375e6-108a-4d8f-b6e6-d21be56c59e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:01:16.294Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:58.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat ilabas ''yan para malaman ng taongbayan na ito ay dapat
        hindi iboboto dahil kawawa ang Pilipinas. Pinapamunuan tayo ng sindikato ng
        droga. Eh gusto mo bang maging</em> narco-state <em>tayo?</em>" Dela Rosa
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8bf9d48-6ac4-4977-a37a-9b213b0c5e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:01:16.294Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:58.345+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That should be released so that the people would know
        who not to vote because the Philippines is pitiful. We are being led by drug
        syndicates. Do you want us to become a narco-state?]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383bc24a-6dae-4df8-a5df-0d69b227db48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:01:16.294Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:58.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, his successor, Oscar Albayalde, admitted that there is
        difficulty in finding enough evidence to establish cases against alleged narcopoliticians.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e065c0f-c73c-4d76-85ed-95d9f0a0d795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:01:16.294Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:58.346+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really hard to validate and get substantial or concrete evidence
        and documentary evidence. <em>Puro tsismis kung minsan</em> [Sometimes it''s
        all rumors,] testimonial evidence," Albayalde said yesterday in a press briefing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59222fa-225d-46d3-9573-452f0642fd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:01:16.294Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:58.347+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang said that if government officials who turn up in the
        list feel wronged, they can just file a case in court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babf96f9-4ac9-4456-a6f7-2362cb0278e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:01:16.294Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:58.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the government released a list of barangay officials
        who were allegedly involved in illegal drugs ahead of the village polls, despite
        admitting that there is not enough evidence to charge those in the list before
        courts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd270b925-2c0b-46a3-8acb-8fe8bd3ede19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:01:16.294Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:58.348+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights has warned that the release of the
        list may prompt more election-related violence, while some lawmakers said
        that if there is enough evidence to put politicians'' names on the list, the
        government should just file charges against them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c12b37-8840-4485-b5af-8e2920893a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:01:16.295Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:58.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five local chief executives tagged in illegal drugs have
        been slain. Mayors Mariano Blanco III and Antonio Halili were shot dead, while
        Mayor Samsudin Dimaukom died in a shootout with anti-drug operatives, Mayor
        Reynaldo Parojinog Sr. was killed in a raid and Mayor Rolando Espinosa was
        killed in his jail cell.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ec8d2b-b037-4964-95ad-27727c12456e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:01:16.295Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:58.349+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Gerg Cahiles contributed to this
        report.</em></p>'
  'DepEd-campaign-period-graduation-season':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-05T12:02:25.974Z
    'imagesource': 'jcr:48434ef5-c05e-4534-ad8f-479bf3dcc83f'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dbc94d79-f5b0-4a87-be1f-b44f6673c37e'
    'lead': 'The Department of Education (DepEd) is asking school officials to refrain
      from inviting election candidates to upcoming graduation ceremonies.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T05:12:27.109Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:55:57.780+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:48.473+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DepEd ''highly discourages'' having election bets in graduation rites

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a259728-4c15-4340-8802-404de5e82241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:12:27.109Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:57.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> The Department
        of Education (DepEd) is asking school officials to refrain from inviting election
        candidates to upcoming graduation ceremonies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f556418a-562d-427f-99cf-bbb38f004680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:12:27.109Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:57.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the DepEd clarified that inviting aspirants
        "is not prohibited per se, but it is highly discouraged this election season
        because it may be misinterpreted as endorsement of candidate by our principals
        and teachers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b05a02b-ec9c-428c-9d38-102ad5569a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:12:27.110Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:57.783+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd, which supervises all elementary and secondary education
        institutions, said a candidate''s attendance should be considered only if
        there is a "valid and compelling reason." No form of campaigning should be
        allowed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f4d38e-ed94-498d-a297-f088aa9005f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:12:27.110Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:57.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The graduation speaker should stick to theme, and not bring campaign
        materials or paraphernalia," the DepEd stressed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd83d625-743b-42dc-9f8d-b2859a0e1ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:12:27.110Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:57.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graduation rites are usually held in March, which falls within the
        campaign period for the May 13 polls. The Commission on Elections earlier
        called on government agencies and public schools to avoid having candidates
        as guests of honor or speakers in their events.</p>'
  'rice-tariffication-law-irr':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-05T11:14:34.696Z
    'imagesource': 'jcr:a097c373-bf62-4684-bd43-b3dee5a0ea21'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0396d39-0447-4847-9605-45fd16601cbf'
    'lead': 'A NEDA official said the implementing rules and regulations of the law
      are "almost complete."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T05:18:38.910Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:55:57.453+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:48.604+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Despite lack of IRR, some provisions of rice tariffication law already
      in effect

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fee02890-fbc3-4522-9830-09c3283c08b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:18:38.911Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:57.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines, March 5) — While the implementing
        rules and regulations (IRR) are still being finalized, some provisions of
        the rice tariffication law are already being implemented.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca9b3b3e-c1d5-4791-8cb6-fd4ed93a0fc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:18:38.911Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:57.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This according to Mercedita Sombilla, assistant secretary of the
        National Economic and Development Authority (NEDA).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcdb928-3357-49b9-80b3-1fed8f7b12c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:18:38.911Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to CNN Philippines New Day Tuesday, Sombilla said, "In
        the law itself, there are provisions that are already executory immediately,
        like the removal of the regulation on the regulatory functions of the NFA
        (National Food Authority), the imposition of the tariff rates, some provisions
        that you can already execute without the IRR."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8544a49b-99f3-4942-b310-e78bb4ef86dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:18:38.911Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:57.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombilla said authorities began formulating the IRR around "two,
        three weeks ago" and was nearly complete.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8650b056-f1f0-4ad0-b405-16b10138c30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:18:38.912Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are just some items that we gathered, relevant items that
        we gathered from the consultations," she said.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Filipinos can expect more imported rice to enter the country as
        the rice liberalization law takes effect today. NEDA says they aim to finalize
        rules, regulations within the week <a href="https://t.co/41ukaAQCfh">https://t.co/41ukaAQCfh</a>
        <a href="https://t.co/pBzsIJrpqU">pic.twitter.com/pBzsIJrpqU</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/1102710361277399041?ref_src=twsrc%5Etfw">March
        4, 2019</a></blockquote> <script async src="https://platform.twitter.com/widgets.js"
        charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e42b02a-0704-4a0e-b7e6-7ad0077d6d5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:18:38.912Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:57.457+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c12d8e04-f92a-4f50-81f0-c298b412fdbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:18:38.912Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Public and online consultations happened last week, Sombilla said,
        where "relevant suggestions" gleaned would be considered and included in the
        IRR.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3141d3-0f30-43a9-b397-fcfd474ed55c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:18:38.912Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:57.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombilla added she was hopeful it would be completed today, and
        be approved and signed by NEDA, the Department of Agriculture, and Department
        of Budget and Management within the week or by next week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de9b235-cd0f-4a9d-902a-8f3525925d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:18:38.912Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:57.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, it was certified by President Rodrigo Duterte as urgent,
        and Presidential Spokesperson Salvador Panelo confirmed last week that the
        bill was enacted the law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec75fa72-d5c0-46f0-89ef-28ce8319d2ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:18:38.912Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:57.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law seeks to make farmers competitive — NEDA</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bc6028-9c56-46f8-b1f1-a8d06ba75e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:18:38.912Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:57.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombilla noted farmers'' fears that since the law would free up
        the importation of rice, this would cause markets to be flooded with the staple
        grain.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d7622e-5092-443a-92b0-cfffee43f7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:18:38.913Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: NFA employees oppose rice tariffication law</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a8b0d8-be02-4e01-9c0c-b61b78064b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:18:38.913Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:57.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That might have a negative impact on their farmgate prices and...they
        might lose a lot, some farmers may opt not to plant rice anymore," she said,</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31426b8a-cd11-4136-b4e4-b0d78417b480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:18:38.913Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:57.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombilla, however, said the IRR contains provisions that would assist
        farmers, making them more competitive.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abb98c73-40b9-47c3-9567-1103e1523a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:18:38.913Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:57.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The IRR, the law itself provides all those interventions that would
        help the farmers either...increase their yield further or reduce their cost
        of production, or both," she said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f4e169-5ea1-4b85-9391-61426d487f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:18:38.913Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:57.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also provides assistance for farmers who want to diversify
        to higher-value crops.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3a25f4-7f9c-4b80-ad87-89412385032c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:18:38.913Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:57.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t want to lose our farmers. We want our farmers to stay.
        So we provided them all kinds of assistance, all the needed assistance that
        would really make them stay and make them competitive," she said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14480db-86c8-48a7-ae4b-8c1213747a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:18:38.914Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:57.465+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law also provides for a P10-billion Rice Competitiveness Enhancement
        Fund from the General Appropriations Act that would be allocated to training
        and into several agencies: the Philippine Mechanization Center, the Philippine
        Rice Research Institute, credit assistance to be handled by Land Bank and
        the Development Bank of the Philippines.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4931e037-ca12-478a-97d0-b493506959a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:18:38.914Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:57.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sombilla also explained should tariff revenue exceed P10 billion,
        the excess would go into a fund that will be used to provide interventions
        on other key interventions to help farmers, like crop insurance, land titling,
        and even assistance to diversify out of rice.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea339477-570f-43df-9536-e93d212a94bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:18:38.914Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:57.466+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: IBON: Farmers'' subsidies under rice tariffication law still
        lower than other countries</p>'
  'measles-mumps-rubella-vaccine-autism':
    'author': 'Dr. Edith Bracho-Sanchez'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-05T10:35:30.386Z
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b05591ad-13ee-4edd-b129-eaed64be3cff'
    'lead': 'The measles, mumps, and rubella vaccine does not increase the risk of
      autism and does not trigger autism in children who are at risk, according to
      a new study of over 650,000 children.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T05:23:01.674Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:55:56.776+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:48.802+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'MMR vaccine does not cause autism, another study confirms

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd1adde-749c-492a-a5ea-8142afdff17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:23:01.675Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:56.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The measles, mumps, and rubella vaccine does not increase
        the risk of autism and does not trigger autism in children who are at risk,
        according to a new study of over 650,000 children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095fec89-da39-4ce9-bece-dde0d8c4518d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:23:01.675Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:56.778+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers used a population registry to evaluate whether the MMR
        vaccine increased the risk of autism in children born in Denmark between 1999
        and 2010. A total of 657,461 children were followed through August 2013, with
        the researchers documenting diagnoses of autism spectrum disorder as well
        as known risk factors including age of the parents, diagnosis of autism in
        a sibling, preterm birth and low weight at birth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c242625-ca9a-472a-b477-fdd67335829d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:23:01.675Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:56.780+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over 95% of the children received the MMR vaccine, and 6,517 were
        diagnosed with autism. The MMR vaccine did not increase the risk of autism
        in children who were not considered at risk for the disorder and did not trigger
        it in those who were, according to the study, published Monday in the journal
        Annals of Internal Medicine.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c555b5ce-64c7-483e-b492-a7f979ad79cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:23:01.675Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:56.781+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This idea that vaccines cause autism is still around and is still
        getting a lot of exposure in social media," noted Anders Hviid, lead study
        author and senior investigator at Statens Serum Institut in Denmark.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b3869a-12b9-4c1e-af8a-09479931c8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:23:01.676Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:56.782+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With anti-vaccine groups becoming more vocal and even celebrities
        and politicians spreading fear of vaccines, Hviid and his team wanted to provide
        solid scientific answers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a481d44f-f6b0-45f3-b455-2b705b8b9d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:23:01.676Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:56.784+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest contribution of the study was the inclusion of children
        at risk of autism, said Dr. Paul Offit, director of the Vaccine Education
        Center at Children''s Hospital of Philadelphia, who was not involved in the
        new research. He hopes the latest piece of evidence will reassure families
        with young children at risk of developing autism spectrum disorder that the
        vaccine will not increase that risk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f5ad5b-ba6b-45c3-9ed1-dc0dee42697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:23:01.676Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:56.785+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The myth linking vaccines and autism grew out of a 1998 study by
        Andrew Wakefield, published in the medical journal The Lancet. Wakefield had
        been compensated by a law firm intending to sue manufacturers of the MMR vaccine,
        and in 2010, he lost his medical license. In 2011, The Lancet retracted the
        study after an investigation found that Wakefield altered or misrepresented
        information on the 12 children who were the basis for the conclusion of his
        study.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e941ceec-60cc-46ad-a63b-9e411c820210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:23:01.676Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:56.787+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several subsequent studies trying to reproduce the results have
        found no link between vaccines and autism.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0da893-af4f-4b3e-912c-6cc557264405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:23:01.676Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this point, you''ve had 17 previous studies done in seven countries,
        three different continents, involving hundreds of thousands of children,"
        Offit said. "I think it''s fair to say a truth has emerged."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0615d6-0cdf-453e-84da-20eeebbf18aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:23:01.676Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:56.788+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the myth of a link between vaccines and autism continues to
        be used by anti-vaccine activists, who have been blamed for the ongoing measles
        outbreaks across the United States.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924b986a-0c9b-49a4-809c-fdd50b7cadb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:23:01.677Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:56.789+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 206 U.S. cases of measles have been recorded in 2019, after
        372 cases in 2018, according to the US Centers for Disease Control and Prevention.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69982c46-a1c9-4f42-a03c-dd3ea8f0ff73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:23:01.677Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:56.790+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around the world, measles cases increased by 48.4% between 2017
        and 2018, according to UNICEF calculations from World Health Organization
        data. Ten countries, including Brazil, the Philippines and France, accounted
        for nearly three-quarters of the total increase in measles cases in 2018.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc74b02a-fe23-424d-b435-adfafd2daa3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:23:01.677Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:56.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World Health Organization has deemed vaccine hesitancy — the
        reluctance or refusal to vaccinate despite the availability of vaccines —
        as a top 10 threat to global health in 2019.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46419418-7cf1-4504-9153-ad510be83dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:23:01.677Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:56.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think we are at a tipping point," Offit said. "I think people
        need to realize that a choice not to get a vaccine is not a risk-free choice.
        It''s a choice to take a greater risk, and unfortunately right now, we are
        experiencing that greater risk."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18ff646-b66f-4c2a-bb68-e4c7b850f8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:23:01.677Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:56.791+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "MMR vaccine does
        not cause autism, another study confirms."</em></p>'
  'fast-food-trump-white-house-north-dakota-state-bison-football-team':
    'author': 'Betsy Klein'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2019-03-05T10:28:55.695Z
