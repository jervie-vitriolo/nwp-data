      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141bcfd3-ff28-4fd7-ae19-61d370a28efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:59.882Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:44.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Bringing NBA preseason games to Japan will help accelerate the
        growth of basketball in a country that features a thriving sports culture
        and one of the world’s largest economies,” NBA Commissioner Adam Silver said
        in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa17e39-47dd-4835-a42a-837e488625e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:59.882Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:44.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916ba027-5f18-4afc-9b42-7980eef8b262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:59.882Z
      'mgnl:createdBy': 'cjmarquez'
