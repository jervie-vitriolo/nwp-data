  '-Eto-Na--Musikal-nAPO---reminds-us-of-the-power-of-OPM-':
    'author': 'Nicole Soriano'
    'caption': 'The play thrives on the nostalgia of those who lived through the groundbreaking
      OPM band that turned a generation’s joys and heartaches into iconic melodies.
      Photo by JL JAVIER'
    'categories': ['ecfda233-3517-4749-968c-c742aa72383f']
    'created': 2019-02-27T06:46:34.811Z
    'imagesource': 'jcr:dfec094c-0d64-4250-a801-9f3007c8dc64'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1ae1c79c-f4c2-4956-87ce-4a8b024094b1'
    'lead': 'The play thrives on the nostalgia of those who lived through the groundbreaking
      OPM band that turned a generation’s joys and heartaches into iconic melodies. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T07:11:52.431Z
    'mgnl:createdBy': 'portia'
    'mgnl:lastActivated': 2023-01-29T21:55:44.125+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:52.167+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '‘Eto Na! Musikal nAPO!’ reminds us of the power of OPM

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e74be631-3084-431e-b530-1801c98e9dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.431Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Sitting amid a
        crowd of eager faces waiting to indulge in the songs of APO Hiking Society,
        I felt as if I stumbled into one of my dad’s college reunions. Baby boomers
        and Generation X-ers — united by their collective memories of life in the
        ‘70s and ‘80s — filled the audience watching “Eto Na! Musikal nAPO!” at the
        BGC Arts Center’s Globe Auditorium, making the few young ones like me stick
        out like confused kids oblivious to the inside jokes of their parents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fb50e63-a7df-4d69-b287-518bcd27e49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.431Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9ec123f-e0db-468a-9406-7d32fcaf1d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.431Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the lights turned on and the cast came out with their flared
        pants, big collars, and groovy hairstyles, I thought, there it is: the faded
        photographs of my dad’s youth come to life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27978d2-d9d5-44cf-90bc-cd8727e0a59d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.431Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1970s nostalgia</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d867da7-3b21-4ced-82af-81ac917d6e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.431Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e529e46a-eda7-449b-8b6b-ff73b6e8a75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.432Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Eto Na! Musikal nAPO!” thrives on the nostalgia of those who lived
        through the yellow pages, the red telephones, the Love Buses, and the groundbreaking
        Original Pinoy Music (OPM) band that turned a generation’s joys and heartaches
        into iconic melodies. Tugging on the crowd’s tender memories of their youth,
        APO’s songs weave together the fictional stories of a barkada of amateur musicians
        facing the challenges that colored campus life in the mid-70s.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0af4af4-a9f2-404d-bf9d-a7d2b5ad66ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.432Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.130+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9073ce2d-633f-4a80-9040-6d88fe5a6ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.432Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Butch, the suave ladies’ man, is paralyzed for the first time as
        he makes his move on his class crush. Rick, the group’s lyricist, struggles
        to find time for his girlfriend as he meets the demands of mastering his craft
        in songwriting. Stout and big-hearted Sonny is troubled by the reality of
        losing his sweetheart after she reveals her family’s plans to move to the
        United States. And Ray, a pre-med scholar, is burdened by pressure from his
        father to give up music and focus solely on establishing a career as a doctor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974bbe5c-822f-4f4e-b599-f0ac1ed55f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.432Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.131+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44224e9-aa61-4cdc-8c82-bb0ef6520479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.432Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show opens with lighthearted banter among these friends, who
        are thrilled upon hearing of a songwriting contest with the glossy prize of
        ₱1,000. Determined to win, they spend the rest of the show writing the perfect
        song — struggling to transform their own personal dramas into poetry.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0c7425-dae6-4e3e-a7fe-1f57de13aefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.432Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.132+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418c0587-ddbf-4734-9e59-a5a4b6a5a7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.432Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.133+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juxtaposing the warmth and laughter radiating from the characters,
        a cold political landscape brings tension to their daily lives. They worry
        about meeting midnight curfew and speaking out critically on the government.
        Only three years after the declaration of martial law, the darkness of the
        Marcos era looms over and shades their conversations — subtly showing how
        the political inevitably ingrains into the personal.</p>'
    '13':
      'image': 'jcr:e8098f47-a576-424a-b91f-b2eeacc10096'
      'imageCaption': 'Tugging on the crowd’s tender memories of their youth, APO’s
        songs weave together the fictional stories of a barkada of amateur musicians
        facing the challenges that colored campus life in the mid-70s. Photo by JL
        JAVIER'
