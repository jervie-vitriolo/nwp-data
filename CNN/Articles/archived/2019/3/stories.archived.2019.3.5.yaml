        is sure that they will get an unadulterated version of the 2019 budget for
        the President''s approval.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '243bcdb1-e090-4e3a-94ec-dcc92bd0dbcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:07:58.255Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:35.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Appropriations committee chair Rolando Andaya told CNN Philippines
        that they are still in the process of itemizing lump sum appropriations in
        the 2019 budget after the bicameral conference committee came up with the
        finalized version of the bill.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7e22fc1-50c7-463b-a177-77bae1d77106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:07:58.255Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:35.772+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to Speaker (Gloria Macapagal) Arroyo, as far as she knows
        whatever was approved in the bicam is now the one being printed for submission
        to the executive," Panelo told reporters in an ambush interview Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ca6ce-67e4-4e54-8c1a-035b2ca4b448'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:07:58.255Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:35.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress ratified the reconciled version of the budget bill in February,
        after months of wranglings over alleged anomalous "insertions" in the budget.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed01a25a-47b0-4942-b19b-13c31208ed5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:07:58.255Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:35.773+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Andaya and Senator Panfilo "Ping" Lacson are currently
        at loggerheads on whether or not the itemization of lump sum appropriations
        counts as an illegal insertion in the national budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a4ea20-4398-4794-8328-9101c433edc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:07:58.255Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:35.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>READ: <a href="https://cnn.ph/2XvFESo">Lawmakers still working on
        budget even after final version OK''d</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8262798-8aad-4f8d-922d-d623df6c45b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:07:58.255Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:35.774+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo said that President Rodrigo Duterte will study the 2019 budget
        bill very seriously before approving it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12545608-4031-4c5f-8d84-a17568ac47a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:07:58.256Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:35.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh yes, ganun naman yun (that''s how it works)," Panelo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0231a2a4-9fcf-4fd8-a1fa-1f61185fbea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:07:58.256Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:35.775+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 budget bill is still being printed and has yet to reach
        the President''s desk. For now, the national government is working with the
        re-enacted 2018 budget.</p>'
  'cibi-important-individual-credit-scoring':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-05T22:32:01.891+08:00
