  'Gov-t-hits-target-with-slower-3.8--inflation-in-February':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-05T04:39:11.260Z
    'imagesource': 'jcr:ef27a7ad-0487-432f-8a13-c54ccc4a4645'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c0e00f4-af05-4cde-bc98-3ad4c7e7db6a'
    'lead': 'The deceleration of inflation in February was mainly driven by food and
      non-alcoholic beverages, alcoholic beverages and tobacco, and transport. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T04:40:17.346Z
