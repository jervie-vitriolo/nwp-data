      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked what aspect of her game she is improving ahead of the tournament,
        Didal bared she is focusing on strengthening the lower part of her body.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6693f98-934b-4d04-8ec5-a1a4b87da85c'
