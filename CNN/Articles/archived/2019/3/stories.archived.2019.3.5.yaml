      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> President
        Rodrigo Duterte has appointed an acting Budget Secretary to replace Ben Diokno
        who was appointed Bangko Sentral ng Pilipinas (BSP) governor, Malacanang said
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f026ac9-fb5d-4b3c-8cbf-c43483a18e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:18:48.821Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:32.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget Undersecretary Janet Abuel will assume the post until a new
        Budget chief is appointed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f314c6-71b5-40b8-a496-d853ca936d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:18:48.821Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:32.600+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Abuel was chosen for the same reasons Diokno was appointed as BSP
        Chief and those are for their competence, integrity and expertise," Malacañang
        said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b9969c-4b19-408d-a060-46a754c3e768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:18:48.821Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:32.601+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diokno replaced Nestor Espenilla Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e73fba5-2076-4e90-aa36-0296122fc222'
      'mgnl:activationStatus': true
