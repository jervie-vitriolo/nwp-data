    'template': '1'
    'title': 'Lorenzana warns of ''chaos during crisis'' with so-called vague US-PH
      defense treaty'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88d8783-ec87-48b7-85c5-a30a295dfb8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:47:36.516Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:54.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — A pandemonium
        could happen if the so-called vague defense treaty between the Philippines
        and United States remains vague, Defense Secretary Delfin Lorenzana warned
        on Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76f57dc-56ac-4267-8236-8efb19472b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:47:36.516Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:54.558+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f84600-6393-4f54-be71-f0c620c40b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:47:36.516Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:54.559+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not believe that ambiguity or vagueness of the Philippine-US
        Mutual Defense Treaty (MDT) will serve as a deterrent. In fact, it will cause
        confusion and chaos during a crisis. The fact that the security environment
        now is so vastly different and much more complex than the bipolar security
        construct of the era when the MDT was written necessitates a review of the
        Treaty," he said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc61b43-a521-437d-8732-8ff4c0de1f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:47:36.516Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:54.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3805cc45-2fd2-4e9b-80d0-562bf59a9723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:47:36.516Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:54.560+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana disagreed with Foreign Affairs Secretary Teodoro Locsin
        Jr. that the country will benefit from the ambiguities in the provisions of
        the treaty. The nearly 68-year-old agreement states that the Philippines and
        the U.S. would assist each other when either of them is attacked by a foreign
        force.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76fdd45-690c-4fa9-aec6-4202ffa5ae92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:47:36.517Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:54.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e32dbe-a689-4d89-b686-7c93d3e28d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:47:36.517Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:54.561+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Secretary also raised the point that with the MDT, the
        Philippines will be caught in the middle of the rising tension between U.S.
        and China caused by Beijing''s alleged aggressive militarization and reclamation
        activities in the South China Sea.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005bfc96-7151-4bf7-90df-a64d7c895f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:47:36.517Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:54.562+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8c56c8-3d48-4a7d-9cca-be0064ae375d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:47:36.517Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:54.563+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is not in a conflict with anyone and will not be
        at war with anyone in the future. But the United States, with the increased
        and frequent passage of its naval vessels in the West Philippine Sea, is more
        likely to be involved in a shooting war. In such a case and on the basis of
        the MDT, the Philippines will be automatically involved," Lorenzana cautioned.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988764a1-62ce-4e20-a134-582768c593de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:47:36.517Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:54.564+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc3200a-8f6e-4826-8d8b-5304e4782308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:47:36.517Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:54.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "It is not the lack of reassurance that worries me. It
        is being involved in a war that we do not seek and do not want."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac4d30b-a025-4140-b9d5-93179902ce4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:47:36.518Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:54.565+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17f7cd1-0e0e-4025-b2fc-4397216524d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:47:36.518Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:54.566+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting of Locsin and U.S. Secretary of State Mike Pompeo
        on March 1, the two countries agreed that the review of the treaty requires
        "further thought." However, Washington''s top diplomat assured the U.S. will
        protect the Philippines in case of an attack in the disputed South China Sea.
        But Lorenzana is not buying it.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff2ce25-372b-4751-ba42-5a36a662be77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:47:36.518Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:54.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475d9712-7bcc-4485-ab3f-6f538755195d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:47:36.518Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:54.567+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A couple of years after the US left the bases (in 1992), the Chinese
        began their aggressive actions in Mischief Reef — not an armed attack — but
        it was aggression just the same. The U.S. did not stop it," he said.</p>'
  'luke-perry-dead':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-05T05:50:41.096Z
    'imagesource': 'jcr:c2552465-a652-4db5-bf63-b8949ca0deec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c92d503-ebed-45db-9866-a11fb1f9d4b9'
    'lead': 'Luke Perry, who played the beloved Dylan McKay on the hit coming-of-age
      series "Beverly Hills 90210," has died.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T05:54:45.324Z
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T21:55:53.967+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:49.550+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Luke-Perry']
    'template': '1'
    'title': 'Luke Perry, star of ''Beverly Hills 90210'' and ''Riverdale,'' dead
      at 52'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff83042b-7516-4926-959f-5b2af8b3b6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:54:45.325Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:53.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Luke Perry, who played the beloved Dylan
        McKay on the hit coming-of-age series<em> Beverly Hills 90210</em>, has died.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ae3d78-d719-464c-8e99-f3f8261792a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:54:45.325Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:53.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry, 52, died Monday after suffering a massive stroke, his publicist
        Arnold Robinson told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7b5f4d-69e2-42a5-8eec-ebccc86c6221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:54:45.325Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:53.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was surrounded by his children Jack and Sophie, fiancé Wendy
        Madison Bauer, ex-wife Minnie Sharp, mother Ann Bennett, step-father Steve
        Bennett, brother Tom Perry, sister Amy Coder, and other close family and friends.
        The family appreciates the outpouring of support and prayers that have been
        extended to Luke from around the world, and respectfully request privacy in
        this time of great mourning. No further details will be released at this time,"
        a statement from Robinson read.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751d51b7-954c-48a8-9179-c0ede1b95fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:54:45.325Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:53.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born Coy Luther Perry III in Mansfield, Ohio, and raised in the
        small community of Fredericktown, Perry moved to Los Angeles to pursue acting
        soon after graduating from high school.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce43eb5f-4025-44a4-89c2-03012a01d0f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:54:45.326Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:53.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There he worked a series of odd jobs as he tried to break into the
        business.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e952afb0-745a-4439-aca7-c58199f7528f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:54:45.326Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:53.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Big Apple beckoned in 1988 after he scored an appearance as
        Ned Bates on the soap opera <em>Loving</em>, which required him to move to
        New York City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75db267b-f476-4ca8-a2a4-a5bdd0f8d63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:54:45.326Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:53.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013 during an appearance on the radio show <em>Sway in the Morning</em>,
        Perry said it took him 256 auditions before he scored his first gig.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '129e32ac-2503-4a78-9bdf-ae24de9dbcb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:54:45.327Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:53.974+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just kept thinking, ''You know, I just walked out of a room full
        of fools,''" Perry said of how he maintained the confidence to keep going.
        "Those people have no idea."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd94bc24-dc11-4bb4-ab86-7e0690b942f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:54:45.327Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:53.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same year as his Loving appearance, Perry landed a role on another
        soap, this time portraying Kenny on <em>Another World</em>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f46ec0-dd86-4fb7-8dce-e96ed0ca687c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:54:45.327Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:53.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was his role as seemingly bad boy Dylan McKay on Fox''s <em>Beverly
        Hills 90210</em> in 1990 which shot Perry into the atmosphere.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec2409c3-b285-444e-b7e4-be6ecd808c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:54:45.328Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:53.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series was both wildly popular and also criticized because of
        its willingness to take on topics such as teens being sexually active.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '910a418d-a88d-49c5-b398-2e4d7316556d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:54:45.328Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:53.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have done some shows that dealt with pretty some touchy topics
        and people weren''t altogether happy with how we dealt with it," Perry said
        during an appearance on <em>The Arsenio Hall Show</em> in the 1990s. "I thought
        we handled it pretty intelligently and we were willing to answer the questions
        we brought up."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30188d4f-5758-4d7a-ae79-b6a08ec3c44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:54:45.328Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:53.977+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry''s character was so popular among fans that in 1991 an expected
        crowd of 2,000 at a Florida mall turned into a <a href="http://www.sanduskyregister.com/story/201608120004">stampede</a>
        of 10,000 when he appeared at an autograph signing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5345822-4d04-4442-a620-f6905e72e516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:54:45.328Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:53.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several people were hospitalized and the mall was forced to shut
        its doors after the chaos.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac1b503-2dc5-472d-a4c6-6eaccca4407d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:54:45.329Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:53.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor famously left the show in Season 6, seeking to break away
        from the Dylan character, but returned in Season 9.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8570e0-20a8-4334-a0b5-82f2f1bd43a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:54:45.329Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:53.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry also appeared on the big screen with roles in films including
        <em>Good Intentions</em>, <em>Red Wing</em> and <em>Buffy the Vampire Slayer</em>,
        which later became a hit television series.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd55e8f2-c2b1-48ec-8f3d-c44af9ddfd52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:54:45.329Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:53.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made his Broadway debut in 2002 as Brad in <em>The Rocky Horror
        Picture Show</em>.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ee0c96-db6c-4d8a-b630-2c03941f61cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:54:45.329Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:53.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the small screen that showed the actor the most love,
        with roles on <em>The Incredible Hulk</em>, <em>Jeremiah</em>, <em>Oz</em>,
        <em>Windfall</em> and <em>John from Cincinnati</em>.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6415db-aca0-47ee-ad85-e51312716b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T05:54:45.329Z
