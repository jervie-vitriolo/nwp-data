    'template': '1'
    'title': 'NBA: Warriors look to sign Aussie big man Bogut - report'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d2d85bb-c6f0-44ad-bcfa-9a5b39280a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:08:39.026Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:34.795+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Andrew Bogut, one of the most decorated
        players in Australian basketball, is expected to sign with the reigning NBA
        champion Golden State Warriors, according to a report on the league’s website
        on Monday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4b4a90-e9d9-49e5-80c7-aeef3987172e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:08:39.026Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:34.796+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144c94be-f874-401d-8ede-b0f4b164554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:08:39.026Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:34.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bogut, who won a championship with Golden State in 2015, intends
        to sign with the Stephen Curry-led Warriors once he receives clearance from
        the Sydney Kings of Australia’s National Basketball League (NBL), the report
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bd0b89-054d-48b6-b80a-dba91c1888b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:08:39.026Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:34.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae530c2e-db9f-4055-bd44-991eb769dda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:08:39.026Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:34.797+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old towering center is coming off a standout campaign
        in Australia and could help the Warriors shore up their big-man depth as they
        chase a third consecutive NBA championship and fourth in five seasons.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26dcd3d6-1e24-4eb6-a5b3-f04dc5787d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:08:39.027Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:34.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1c1c6c-0bf9-4ec7-a683-8dd11f2ed7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:08:39.027Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:34.798+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kings coach Andrew Gaze told Australian radio station SEN the team
        would always honor a player’s decision to pursue an opportunity in the National
        Basketball Association.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c11af0-a9d0-4b90-b122-4fc3e9cf671b'
