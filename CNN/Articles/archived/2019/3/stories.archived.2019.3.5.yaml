    'mgnl:tags': ['Abby-Binay', 'Junjun-Binay', 'Makati-City', 'Jejomar-Binay']
    'template': '1'
    'title': 'Abby Binay: I never wanted to run as Makati mayor'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7069bc-4f22-4f58-9957-b5e4d0b8ba06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T16:17:51.420Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:18.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> —&nbsp;Incumbent
        mayor of Makati City Abby Binay said she did not want to take the job, and
        only did so to complete his brother Junjun Binay''s slate for the mayoralty
        post.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deb4602-87df-45dc-980f-95e649283a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T16:17:51.420Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:18.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I never wanted to run anyway. I was a hesitant candidate. I was
        literally telling myself I''m gonna be unemployed after 2016," the reelectionist
        Binay told CNN Philippines'' Politics as Usual.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49c7c9c6-cdfe-43a5-a70e-2acce4143893'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T16:17:51.420Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:18.943+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October 2015, Abby Binay''s brother Junjun, who was then Makati
        mayor, was ordered dismissed and disqualified from running for public office
        by the Office of the Ombudsman over graft charges. Junjun then backed Abby''s
        mayoral bid in 2016, and won.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '731e9750-1ca6-4089-8b9b-f4151731e6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T16:17:51.420Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:18.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The siblings are now warring over the Makati mayor post, with 12
        of the city councilors expressing support for Junjun.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74df6cb0-f7ec-4436-b7b0-5f9dcfc20728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T16:17:51.421Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:18.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Abby said she was the last candidate chosen for the slate,
        which could explain the councilors'' loyalty to her older brother.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a213042c-2781-4b3d-98f5-a17eda11db97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T16:17:51.421Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:18.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was only informed I was running a day before the filing and even
        the candidates themselves didn''t know that I was going to run with them as
        mayor," Abby Binay explained. "In terms of loyalty, I guess they''re more
        loyal to him or <em>meron silang nakasanayan sa kanya</em> [they got used
        to his system.]"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9276d9c7-e75d-420a-8125-2fc6d78c5a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T16:17:51.421Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:18.944+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abby Binay said the mayoralty during her brother''s term lacked
        procedure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6307f2-4de7-4c7a-918f-cbea5f00876d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T16:17:51.421Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:18.946+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those are the things we were able to fix in the council and maybe
        that''s something that they really don''t like. <em>''Yung</em> [It''s]&nbsp;making
        sure that they''re actually working and they''re transparent," she claimed.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05ec096b-c6bc-4acc-b1ce-0f7a07bfa1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T16:17:51.421Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:18.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that her fixation on pertinent details could be attributed
        to the issues the Binay family faced during the terms of her brother and her
        father, former Vice President Jejomar Binay.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a24ec6e9-39d2-4ada-a4c2-387bdfde95dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T16:17:51.422Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:18.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After what happened to my family in 2015 <em>''di ba</em> [right],
        all that negative campaign that was launched against my dad and my brother,
        it''s very, very traumatic. And the tendency is for someone who''s gone through
        that," she said, "<em>Sisiguraduhin mo</em> [you make sure] that also doesn''t
        happen to you so you become very, very paranoid. What am I signing this time?
        Am I going to jail when I sign this document? I''m very, very cautious."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf126cf-94ec-4b43-94e3-8695f7de9ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T16:17:51.422Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:18.947+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junjun Binay is accused of authorising the overpriced construction
        of the Makati parking building when he was city mayor, while Jejomar Binay
        is facing similar cases.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45705d5c-ee93-4075-95f7-e33a54ed83cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T16:17:51.422Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:18.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Abby''s own Oscar</h2>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17145ebf-553d-4ca7-9678-40bc7679035c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T16:17:51.422Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:18.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Makati mayor then likened the good standing the city received
        from the Commission on Audit (COA) in 2017 to the renowned Academy Awards.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7158155-51ea-4cce-a53d-7255d6d0593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T16:17:51.422Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:18.948+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s like getting an Oscar award. <em>Parang ganoon siya kasi</em>
        [It''s like that since] it''s not ... no matter how much money you contribute,
        it''s really a trophy of good governance. And we have been able to fix our
        system in a way that even COA recognizes," it said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397139f6-58a7-4312-92d5-38c41f1aa876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T16:17:51.422Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:18.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2018, the city earned the unqualified opinion of the COA for
        its 2017 financial statements. An "unqualified opinion" is an auditor''s judgment
        that an entity''s financial statements adhere to generally accepted accounting
        principles and that they fairly represent the entity''s financial account.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7219ea2c-7948-48b8-a976-a696972c42d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T16:17:51.423Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:18.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Walang katumbas etong</em> unqualified COA <em>kasi alam natin
        ang</em> COA laging <em>ang</em> report <em>masama - mali ''yung ginawa mo,</em>
        overpriced, <em>iba ''yung</em> procedure<em> mo. Para silang</em> critic.
        They would always criticize the way you govern. But for the first time in
        2017, when they audited the 2017,<em> sabi ng</em> COA <em>maayos, maganda</em>,"
        she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20648e10-b56c-40f6-a7d9-68f7b39a4512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T16:17:51.423Z
      'mgnl:createdBy': 'chad'
      'mgnl:lastActivated': 2023-01-29T21:55:18.949+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The unqualified COA is unequaled because we know that
        COA always reported something negative--what you did was wrong, overpriced,
        your procedure was different. They''re like critics. They would always criticize
        the way you govern. But for the first time in 2017, when they audited the
        2017, COA said orderly, good.]</p>'
  'build-build-build-china-win-gatchalian-neda-dof-bcda-senate0':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-03-05T08:43:14.726Z
    'imagesource': 'jcr:3ecd7bc4-a577-4795-8987-179ce7a39e8b'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f81adab-931b-4eb3-afe5-c902f46c0c6c'
    'lead': 'Tuesday''s Senate hearing on the government''s ambitious program is the
      second since 2017.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T22:45:02.601Z
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T21:55:18.241+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:58.649+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators question conditions of Chinese loans in hearing on Build, Build,
      Build program'
    'visualType': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '256fddf7-f209-41a8-96ab-f8c65b01861b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T22:45:02.607Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:18.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — Lawmakers
        on Tuesday questioned officials from several government agencies over what
        they feel could be the country''s potentially detrimental loan deals with
        China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2426bf5b-0dd0-44b9-99ad-6ec95d8a4983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T22:45:02.601Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:18.242+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian, chairman of the Senate Committee on
        Economic Affairs, headed the hearing Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c104fa8d-2bdd-4704-ae8c-c377a22d2252'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T22:45:02.602Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:18.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian and Senator Nancy Binay took special interest in loan
        agreements with China, wanting assurance from government agencies that the
        deals made did not disadvantage the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45add21-a17a-426a-a9e7-e78f82525b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T22:45:02.602Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:18.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally as a taxpayer, I want to see those contracts para malaman
        natin mabuti kung ano ba pinapasok kasi tayo rin magbabayad niyan (so that
        we would know better what we''re entering, because we will be the ones paying)
        in the end. I don''t agree with the confidentiality argument," Gatchalian
        said during the hearing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f884fb28-498f-4705-8de2-0bd371e2cbe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T22:45:02.602Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:18.243+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance (DOF) said of foreign-funded loan agreements
        executed — meaning they have been signed and are being implemented — at least
        four were with Japan, two with Korea, and two with China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef46663e-3af5-46f7-84bb-5c09651b6395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T22:45:02.602Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:18.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the Chico River pump irrigation project and New Centennial
        Water Source project with China; the Pasig-Marikina River Channel Improvement
        project, the Cavite Industrial Area Flood Management project, Metro Manila
        Subway project,and the North-South Railway project with Japan; the Panguil
        Bay Bridge project, and the new Cebu International Container Port project
        with Korea.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6c93891-4327-4804-bf90-9c51e26b6ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T22:45:02.602Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:18.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Edita Tan, assistant secretary of the DOF, said a fifth project
        with Japan, the Road Network Development Project in Conflict Affected Areas,
        has only been negotiated. It will be implemented once the 2019 General Appropriations
        Act has been passed, she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efab838f-cffd-43cf-90f0-e4d2a3698f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T22:45:02.603Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:18.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials admitted the country''s deals with China come with a heftier
        interest rate of 2 to 3 percent — compared to Japan''s 0.10 percent interest
        rate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d104fb9-d3e5-4840-b1bf-817ec86cea15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T22:45:02.603Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:18.244+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both lawmakers asked why the government is taking out loans from
        China instead of the near zero interest loans from Japan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a2ddf1-19a8-4340-8c31-70a5f47c2c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T22:45:02.603Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:18.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan agreement Chico River project, for instance, caught the
        eye of senatorial candidate Neri Colmenares who said the deal was "onerous"
        and a "disaster for the Philippines."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f42e3d2-8009-4d69-a3c7-7235154c733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T22:45:02.603Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:18.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF said it also takes into consideration the need to diversify
        loan sources and the currency risks involved. The DOF explained while the
        interest rate on Japanese loans are low, the Yen is more volatile, depreciating
        and appreciating at a much quicker rate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b288d14b-bfa7-4047-8062-20256d8cf1ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T22:45:02.604Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:18.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also pointed out a difference between the agreement with
        China and Japan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e217c310-5320-499f-9399-eecb38cc5fab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T22:45:02.604Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:18.245+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bases Conversion and Development Authority (BCDA) President Vivencio
        Dizon said the senator was correct in pointing out that Japanese Official
        Development Assistance (ODA) loan agreements are first signed before the bidding
        process takes place.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e8f192-d5a7-4d2e-8a79-6f977d1c5afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T22:45:02.604Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:18.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement with China is different, Dizon added, because "the
        bidding process comes before the loan agreement is actually negotiated and
        signed."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0626cc-7548-45b0-9647-a46dfe074b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T22:45:02.604Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:18.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan confirmed the arrangement was unique to China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e250995-8480-4ac1-a88f-a511fd0350d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T22:45:02.604Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:18.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon also said, "In the bidding process, the terms of the loan
        are not part of the terms of reference of the bid. It is only the budget of
        the project that is approved by the NEDA Board. That is the parameter used
        in the bidding."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4924a937-f774-44a5-bed4-233db000c324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T22:45:02.605Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:18.246+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the differences, Dizon said, both processes go through a
        "very transparent" tendering and bidding process.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5e2bb8-40d4-410b-87b7-b7ab318ec140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T22:45:02.605Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:18.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no direct negotiation in the process, in the selection
        of the Chinese contractor," he clarified.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b03681c-cdad-4e81-9d02-b1ab3ccb6098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T22:45:02.605Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:18.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, however, remained unconvinced, saying it would still be better
        for the country to partner with Japanese or Korean contractors.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '776a8f3b-2c38-4035-982c-fbd95f8c6313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T22:45:02.605Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:18.247+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both senators also questioned the employment of Chinese constructions
        workers instead of Filipinos for the China-funded projects.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2c1448-5ecb-451b-8fff-fd7f06469d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T22:45:02.605Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:18.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways said only 20 to 30 percent
        of workers in these projects are Chinese. A labor official also said the foreign
        workers all need to get an alien employment certificate and preference is
        given to Filipinos.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3a7034e-0293-4d97-9a38-ff508fbd0970'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T22:45:02.606Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:18.248+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BCDA''s Dizon also assured there is always preference for use of
        Filipino labor in foreign-funded projects.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8fce87-499a-4579-a458-949fe6e2fa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T22:45:02.606Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:18.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we negotiated the loan, we said there''s no preferential (treatment)
        for China as far as sourcing is concerned," Tan of DOF also said. "It''s there
        in the loan agreement. It''s all a matter of what''s in the contract, in the
        supply contract."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a282eb1-1771-4c88-a4d1-ed73075e43b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T22:45:02.606Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:18.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as the agreement specifies a Chinese contractor, most of
        the foremen in the projects are Chinese, she added.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e36cdea5-aff4-4184-906f-3f52b2c4c197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T22:45:02.606Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:18.249+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think tank IBON Foundation also noted Chinese loans are disadvantageous
        for the country because any disagreement with the two countries must be resolved
        in Beijing. This is in line with the rules of the China International Economic
        and Trade Arbitration Commission.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5d61fe-5c61-433a-a886-459434a44b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T22:45:02.606Z
      'mgnl:createdBy': 'lara'
