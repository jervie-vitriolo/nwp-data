      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Relax.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1ba900-cc0e-464e-bb4d-8e19e72cc79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.586Z
