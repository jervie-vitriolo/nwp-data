      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The champion North Dakota State Bison football team was in town,
        and McDonald''s and Chick-Fil-A were on the lunch menu.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd716b89d-7684-4944-943a-c5e88bbd971c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:19:22.036Z
      'mgnl:createdBy': 'pia'
