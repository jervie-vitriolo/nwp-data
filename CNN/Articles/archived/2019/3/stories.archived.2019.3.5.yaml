    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a58d9ea-a841-46c5-897f-2060c288eeab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:21:36.279Z
      'mgnl:createdBy': 'cjmarquez'
