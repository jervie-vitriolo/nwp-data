      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think everybody here is probably a little bit nervous talking
        to you right now because we all feel like we''re looking at the winner of
        The Voice this season," said country singer and coach Blake Shelton after
        his performance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ac0943-0d4e-4e20-b00f-fdc20b373d1a'
