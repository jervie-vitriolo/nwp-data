  'ray-albano-profile':
    'author': 'Katrina Stuart Santiago'
    'caption': 'Albano is a curator, artist, and critic. He worked at the Cultural
      Center of the Philippines Art Museum in 1970 and was museum director until his
      death in 1985. His works, recently shown at the Art Fair Philippines 2019, are
      remarkable for their playfulness and precision. Photo by JL JAVIER'
    'categories': ['670430cb-4458-4236-9e56-1a973a4097bb']
    'created': 2019-03-01T06:11:03.298Z
    'imagesource': 'jcr:b0516aef-d812-4602-a17c-3dd0f8c2ac94'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd60b1058-f8a9-4a9d-a6a2-67088d3967df'
    'lead': 'Albano is a curator, artist, and critic. He worked at the Cultural Center
      of the Philippines Art Museum in 1970 and was museum director until his death
      in 1985. His works, recently shown at the Art Fair Philippines 2019, are remarkable
      for their playfulness and precision.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T06:26:33.579Z
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-29T21:55:48.426+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:51.097+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Play, collaboration, critique: The genius of Ray Albano'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dafb18e-aac4-4856-b937-68983f0b6ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.579Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.428+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> <em>“Maybe the
        most fitting art form is ‘fiesta.’ (Isn’t this a form of ‘happening’ or ‘performance’?)”</em>
        — Raymundo Albano, 1981.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b414d03a-2f93-49df-9786-655147e1f2e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.580Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Written in an essay about installation art and how critics of that
        time were failing to acknowledge it as a “new” kind of sculpture, Raymundo
        Albano might as well be speaking in the present, in the context of a local
        art fair on its 7th year — still riddled with complaints about overpriced
        tickets and increasing elitism.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f454607f-677a-4fc6-8498-40f76af1af00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.580Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.429+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here, in four floors crammed with galleries and few curatorial projects,
        fueled by press releases about “celebrating Filipino art,” there is nothing
        above the din: the pomp, the pageantry, the designer clothes, the millionaire
        VIPs, the celebrity collectors, the Instagrammable art, the millennial foot
        traffic, the money changing hands.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b493e9-ad31-40ac-9c1d-1ee15d0ef87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.580Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not a fiesta in the folk-religious sense, not about a community’s
        annual coming together to pay tribute to a patron saint. It is instead a fiesta
        in the sense of a carnival, where the spectacle is not just the art but also
        the brazen display of wealth and privilege.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6de310-ffe5-4104-9985-bc8cdf7b1aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.580Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.430+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the midst of all this: an iteration of the 1974 award-winning
        work by Albano. An unobtrusive space filled with sand, enclosed in walls packed
        with old exhibit posters. People are encouraged to walk through the veritable
        sandbox, to create prints in the sand, but few do so on VIP night.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82d31f49-de9d-45f7-a369-4d2cf896bc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.581Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.431+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You don’t walk in this while wearing your designer shoes.</p>'
    '7':
      'image': 'jcr:825c2f20-da6b-4764-ac43-27238fda6c85'
      'imageCaption': '“Step On The Sand and Make Footprints” is an example of that
        playfulness, where in 1974, Albano sent instructions to the curator of the
        Tokyo International Biennial Exhibition of Prints, to create a small sandbox
        where spectators could make their own foot prints. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b379f5d0-ea46-408d-a65d-9aeab24e8186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.581Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d99a31-45b9-49db-b58b-3f17d477b2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.581Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.432+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Play and discipline</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86af5d3-d4f9-48b1-a2ca-2bc0fe430113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.581Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.433+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ray was a homo ludens,” curator Judy Freya Sibayan says. A friend
        and collaborator of Albano, it’s her collection of posters that is for sale
        on the outside walls of the space. “It was play, but it was also at the same
        time precise. Printing and design are precise activities. But Ray was really
        good with the play aspect of it.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0dbe4a-2976-4907-85ed-c121fcb5c587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.581Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Step On The Sand and Make Footprints” is an example of that playfulness,
        where in 1974, Albano sent instructions to the curator of the Tokyo International
        Biennial Exhibition of Prints, to create a small sandbox where spectators
        could make their own foot prints. The work was given an honorable mention,
        and was recreated at the Cultural Center of the Philippines (CCP), where Albano
        worked, the following year.</p>'
    '11':
      'image': 'jcr:623579b5-50b2-4f02-a90c-a0d2b6ea0565'
      'imageCaption': '“Step On The Sand and Make Footprints,” recreated for Art Fair
        Philippines Projects this year, is an unobtrusive space filled with sand,
        enclosed in walls packed with old exhibit posters. People are encouraged to
        walk through the veritable sandbox. Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33166fb1-b64d-421e-9dbb-b0e56cfd4136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.581Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.434+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5157066-aba8-4783-b5e3-0e2e2aad09d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.582Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.435+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sibayan, this project is an “interesting juxtaposition [because
        between] his sand installation and graphic design, Ray has a whole school
        of printing.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a8dcce-7ebb-4911-8e1b-e5e00088ce40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.582Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was at the CCP that Sibayan would get to know Albano, working
        as his curatorial assistant in 1976. Asked about that time: “We just played.
        We just had to do what needed to be done at that moment. We just did the work.”
        With Albano as boss, this meant doing everything and knowing the technical
        nature of the work. “I did everything and anything he wanted us to do: write,
        curate, go to the press, do the posters. It was pure trust. [So] you needed
        to know the technological part of it, the science of it. How things work.
        All the designers who work in the press, they all understood how things can
        be done.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd7f3e8-9147-4271-b2ed-1a800c73f861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.582Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.436+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Ray Albano Graphic Design System” (1976), is a hilarious piece
        of creative non-fiction (before we even started using the term), about the
        techniques and principles Albano applies to his design work. It is also a
        display not just of his knowledge about the printing process, but more importantly,
        his sense of play despite the fixedness of the machines and processes. Excerpts
        are in order:</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014c49a6-a614-4934-b06b-7d354dd1611e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.582Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.437+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Layout</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a50187-2b9a-40e5-81d2-045f932c826c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.582Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.438+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. The “Chicken’s hitch” Principle. In life, there are always hitches.
        Nothing is perfect. Sometimes I tilt a word, or tear out or make smudges that
        will make one think I made a mistake.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42761b2e-516a-4754-9083-e49b9ca6c37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.582Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. “Centro-centro” system. When I don’t have much time or when I
        deal with formal things, all the texts are centered and anchored to the top
        and bottom. This, however is always overruled by the “Chicken’s hitch” principle.</p>'
    '18':
      'image': 'jcr:1a7eb5b5-86a1-44e4-a4f3-432bd3d6a7d0'
      'imageCaption': '“The Ray Albano Graphic Design System” (1976), is a hilarious
        piece of creative non-fiction (before we even started using the term), about
        the techniques and principles Albano applies to his design work. Photo courtesy
        of ART FAIR PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0550fe7-c97f-4942-952f-19627d7114e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.582Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.440+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a12840-869b-48fb-9654-61bbb09178e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.583Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.442+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Typography</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85334bab-10db-4bd3-9ea8-c7560f2713a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.583Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. “Advertising look.” Sometimes I think the worst thing that happened
        in the history of typography is the invention of Letraset. Advertising artists
        love the sleek look and tend to go crazy with the availability of new typefaces.
        Sleekness is suspect to me so I do not go for flashy types. (1976)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be8bea7-40b4-40ca-a530-746ccca49676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.583Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.443+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about this “design system” in an interview that same year
        though, Albano turns serious: “It’s more of a working manner. I design by
        contemplating on the available materials and I proceed as I strip ‘til I print.”
        Impromptu and of-the-moment, but practical and deliberate. Sounds like some
        games people play, too.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a582f4a-0f6e-4bb3-b83a-4cf179d91e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.583Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.444+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Collaboration and practice</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c4fdcd-d303-45d8-a082-523e2522b807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.583Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.445+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is in this sense that this space for “Step On The Sand and Make
        Footprints,” easily overpowered by the glittery and massive works surrounding
        it, might also arguably be the most important one in this fair. It stands
        for Albano’s creativity, and is a fitting introduction to his work, but also,
        and maybe more importantly, it is a display of a particular moment in the
        history of printmaking and graphic design in the country. The time before
        computers and high-technology, but also that time when creative work was collaborative
        and generous.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0acc3dc-b024-4031-87ec-b5ce00db6e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.583Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ray had his paintings and other works, but buong-buo ‘yan lahat:
        artist, graphic designer, curator, writer, critic. He also had Samahan Sa
        Dulo, which was a theater group,” Sibayan recalls of those years. “At the
        time, everybody did everything, and we did it together.”</p>'
    '26':
      'image': 'jcr:a6f15bba-a52c-412c-9897-ec848b763da2'
      'imageCaption': '“Ray was a homo ludens,” curator Judy Freya Sibayan says. A
        friend and collaborator of Albano, it’s her collection of posters that is
        for sale on the outside walls of the space of the Art Fair Philippines display.
        “It was play, but it was also at the same time precise. Printing and design
        are precise activities. But Ray was really good with the play aspect of it.”
        Photo courtesy of ART FAIR PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f707dc-36c5-48b1-a026-58c0aa2f458e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.583Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.446+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03dab832-5736-4f1f-b40e-b324c1bbe0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.583Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She speaks of Albano and Roberto Chabet in the same breath, both
        people she had worked with, and treated as teachers. “You had Bobby then you
        had Ray. Your experience is complete with that combination. How can you go
        back to painting, or to sculpture, when you have these two teachers in your
        life?”</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607a6ad5-f488-408c-a7b3-9168853c1230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.583Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.447+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And these teachers were not one to preach. “They just practiced.
        We didn’t see it as preaching, we just saw it as practice, practice, practice.
        All that Ray did was practice. He showed that you can be the graphic designer,
        the curator, the writer, the critic. And so I never questioned it for myself
        either. It wasn’t really mentorship. It was simply learning the right way
        to do things. Then it resonated, and we had an affinity for what he was doing.”</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4853052d-d077-461a-81ce-e8f837d147bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.584Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.448+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about how different those times were for artmaking and creativity,
        Sibayan says: “It’s so bureaucratic now. Then, it was free reign. That’s why
        all these things were being produced.” There was a generosity to this kind
        of artmaking, where the collective is rule, not exception. “Ideas with Ray
        were a dime a dozen. And wala siyang kaswapangan. Ownership of ideas? Wala
        siyang gano’n.”</p>'
    '30':
      'image': 'jcr:743cb21c-d105-4a4e-9d86-7b4ce4f9d006'
      'imageCaption': 'Asked about this “design system,” Albano turns serious: “It’s
        more of a working manner. I design by contemplating on the available materials
        and I proceed as I strip ‘til I print.” Photo courtesy of ART FAIR PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93498022-0834-4a83-8930-ca6d70b2260b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.584Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdf53fa-01cc-403f-ac04-6f91c848e067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.584Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.449+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s a generosity that might have spilled over to the kind of values
        he brought to the task of heading the visual arts division of the Cultural
        Center, refusing to be limited by notions of aesthetic and craft. Albano,
        circa 1973: “Yes, I have been accused of being snobbish and of preferring
        the avant-garde. But there is no truth to this; I have exhibited everybody,
        not only those who have the craft but also those who have ideas.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a592da14-4f40-4996-85d4-04a333fc8460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.584Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CCP and the dictatorship</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81f1e36-eda2-466e-ad91-c61019cac14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.584Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A dark cloud that hangs quite heavily on Philippine cultural history
        is the martial law era. What is written is primarily about the use of cultural
        institutions as government propaganda arm, and few people demand that the
        analysis be complicated. One hazards an educated guess that what might be
        more productive at this point is not simply to pin down who worked for the
        oppressive regime, but what kind of cultural work they were actually doing.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed08b8f-4023-4993-b24f-05513cb30602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.584Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.450+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if it was playfulness that allowed for Albano his freedoms
        in that context, Sibayan provides an honest portrayal of that time. “It was
        a conflicted situation. CCP was Marcos territory. Supposedly where the avant
        garde was birthed, and in a way that’s an oxymoron: how can you say you’re
        doing the avant garde when you’re in an institution that’s run by that government?”</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b722059-099a-4d26-a59c-3011cb91704a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.584Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She continues: “Because he was good friends with Tita King (Lucrecia
        Kasilag), Ray was allowed to do everything he wanted to do. On the condition
        that every time Imelda had, say Goya prints, eh ‘di open ‘yung gallery for
        Goya prints kasi a-appear si Imelda. But everything else, kung anong gusto
        mong gawin, gawin mo. He had freedom naman. And that freedom was also ours.”</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f19ec2-7a83-41ce-820f-e4c70703ec2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.584Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.451+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sibayan admits to being in a bubble. “Maybe because we were innocent?
        And we weren’t really politicized. It was also a certain blindness. When we’re
        asked: what are you doing? Well, this is a museum, and we’re doing contemporary
        art. There was a great amount of disconnect there.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58542b0-2077-4a3c-b067-95c55897e213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.584Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet she talks about say, a 1978 exhibit at the Post Office garden,
        when she and Albano installed 20 12 x 12 mirrors where the workers were cleaning
        the park. It was called “Sept 21: Thanksgiving Reflection Day.” By the end
        of the project, all the mirrors had been stolen.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8344fd4c-37f1-4528-bff7-c38aa6513e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.585Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.452+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Albano himself, in a 1976 essay on the CCP’s Thirteen Artist
        Awards, said: “Not that commercialism should be outlawed outright. Still,
        it can get into the way, and the young artist tends to welcome this. But in
        the midst of socio-economic forces the artist may make hasty decisions and
        set convictions aside, like a jacket on a summer day. The Thirteen Artists
        program acknowledges genuine insights of artists whose ‘critical decisions’
        are about to be made.”</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250f6074-f862-457d-9102-858090f9a5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.585Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.453+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the same essay: “Any artist today working on art modes such
        as still life, Madonna-and-child, landscapes, views, nudes, and brushstroke
        abstract compositions can be accused of indulging in uncalled-for-hand-calisthenics
        and therefore remains doing exercises. The need to separate genuine ideas
        from nonsense is apparent.”</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e31f269-4e70-4bcb-b7da-3a78cb92633e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.585Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of this sounds removed, or disconnected, from the state of
        the nation in the hands of the conjugal dictatorship, at all.</p>'
    '41':
      'image': 'jcr:c7356a56-4dc8-47a5-bdb8-ab6e0dc5011d'
      'imageCaption': 'Albano, circa 1973: “Yes, I have been accused of being snobbish
        and of preferring the avant-garde. But there is no truth to this; I have exhibited
        everybody, not only those who have the craft but also those who have ideas.”
        Photo by JL JAVIER'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71c42c2-18e3-4399-9e05-66c09af243b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.585Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.454+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adc1c779-9953-4ace-bc06-3c6e06c64231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.585Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.455+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beginnings and endings</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1449a2b-4866-49b6-824b-30b0628dd3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.585Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albano seems like the perfect entry point into a more complex discussion
        about the martial law years and the cultural sector, if only because the renewed
        interest in him and now available materials on him and by him reveal a clear
        predisposition to talk about artistic work as cultural labor — one that is
        informed by capital, limited by the State, and yet was still about the art.
        There is little romanticizing in the writings of Albano. In a 1976 interview,
        he is asked about how he became a poster designer.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e735d37c-29e5-4796-b333-265d16afcf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.585Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.456+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s like asking how I got to be a museum director. That’s a good
        question. I had a different concept of my work at the CCP but when the work
        came, it was not really disappointing but it was different,” Albano explained.
        “One day, we discovered we were paying too much for our posters and I volunteered
        to design a poster and print it myself.”</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4698e835-475c-42e2-8d7a-2b173a6bd425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.585Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.458+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The practicality of these decisions, the almost commonsensical responses
        to questions, is what might appeal to a generation that’s exhausted from the
        pretension and pageantry that surrounds art institutions and events today.
        And it is in that context, too, that this Albano space is valuable: it is
        simple but powerful, of the past but in the present, historically critical
        and culturally important.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '505b22f6-d6e7-4bca-bae6-f519044d9f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.585Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.459+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Sibayan, this particular project is an homage to Albano. “Curatorship,
        I learned from Ray. And my work is precisely about what I learned from him:
        taking control of the whole institution of art. Because that’s the only way
        you can have agency, in terms of what you mean, what you want to do. It’s
        a critique of the whole system,” she says.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1747b9a-f99f-437b-8a4c-273781be9d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.585Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.460+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’re in the art world, you can critique it. You have to question
        where you are in the scheme of things. These are commodities, and who can
        afford them? Only the rich, to again strengthen their power, because wealth
        is power. Where else will they place their money but in paintings worth ₱130
        million? So it’s not innocent, and you have to question where you are.”</p>'
    '48':
      'image': 'jcr:7fc187f5-3ecc-4362-a5c4-2bd82d663987'
      'imageCaption': 'Albano on his foray into graphic design: “One day, we discovered
        we were paying too much for our posters and I volunteered to design a poster
        and print it myself.” Photo courtesy of ART FAIR PHILIPPINES'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10f45cd7-888f-40c0-a549-abd52c874a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.586Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.461+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3265bd-6954-4b60-86d0-abeebbca11a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.586Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.462+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1976, Albano was already on point and (self-)critical about the
        art scene. “Any art opening alive with some extra activity is a happening
        (oh yes, Professor [Jose] Maceda also had a musical happening) especially
        when the gallery dealer-managers, or curators (can they be called hospitality
        girls, too?) arrange some fashion show or jazz music to enhance the evening.
        The next morning’s papers would come up with a column or short article reviewing
        the exhibits — this can pass for criticism.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8a690a-3af2-4d56-823b-0058c0e02463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.586Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1979: “We are all victims of local art proliferating with ‘playful’
        gestures, ‘pleasant’ effects, ‘decorative’ motifs, ‘native’ themes, ‘inspired’
        expressiveness, ‘saleable’ subject matter, ‘impeccable’ craftsmanship, pinaghirapan
        method of art-making, ‘never-done-before’ techniques, etc. — all of which
        strive to look like, rather than reveal the meaning of, ART.”</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a34f69-d801-4080-aa95-4377d5f1f392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.586Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:48.463+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the script for the “Three Kings” performance of Huge Bartolome,
        Sibayan, and Albano, the latter wrote: “Ngunit ang masama na naman sa ating/nalalaman
        ay ang external things/palagi ang mahalaga.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3213d1a3-0502-4f46-8fa0-5a1eae722c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:26:33.586Z
      'mgnl:createdBy': 'don'
