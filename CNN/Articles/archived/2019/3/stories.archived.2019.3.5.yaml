      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This performance is</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c64063-6153-4583-9f17-a0e48f262e57'
      'mgnl:activationStatus': true
