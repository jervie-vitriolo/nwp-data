      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa96930-131b-492e-81ed-316d5baee8aa'
      'mgnl:activationStatus': true
