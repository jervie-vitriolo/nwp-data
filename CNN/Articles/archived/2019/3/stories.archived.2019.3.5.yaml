  'ONE-Championship--Team-Lakay-s-Folayang-predicts-submission-win-in-Aoki-bout':
    'author': 'CJ Marquez'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2019-03-05T06:07:20.833Z
    'imagesource': 'jcr:7c413892-225d-410d-afb4-f3da30dc3dfc'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b3055715-87c0-48e9-b0cd-635fc51f40f6'
    'lead': 'Eduard Folayang hopes to extend his streaking professional martial arts
      record.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T06:09:30.559Z
    'mgnl:createdBy': 'cjmarquez'
    'mgnl:lastActivated': 2023-01-29T21:55:53.114+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:49.691+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['']
    'template': '1'
    'title': 'ONE Championship: Team Lakay''s Folayang predicts submission win in
      Aoki bout'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75d6f42-20e6-414f-b507-cdd114e2226c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:09:30.560Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:53.116+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 1) —</strong> Filipino
        mixed martial artist Eduard Folayang is aiming for a victory by submission
        when he faces Shinya Aoki in ONE Championship: A New Era.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d8a23d-2308-41a2-817a-47474e660bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:09:30.560Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:53.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two will headline the blockbuster fight card on March 31 at
        the Ryogoku Kokugikan in Tokyo, Japan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93911f4-3e04-4387-b0cc-9525079dfdc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:09:30.560Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:53.117+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folayang, a Team Lakay stalwart, will put his world lightweight
        title on the line in this rematch. They previously clashed in 2016 with Folayang
        pulling off an upset win via a third round technical knockout.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2cf7c6b-529d-4f53-b9c0-d835a5dddf15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:09:30.560Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:53.118+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As much as possible, I won''t let it go to the scorecards. Personally,
        I want to predict that I''ll win via submission," Folayang said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '886ceebc-85b7-4865-82f9-eba3d5e0a849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:09:30.561Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:53.119+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A submission happens when the referee stops the contest because
        he sees one fighter at a disadvantage or dangerous position.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0940e991-52c9-4638-920d-2b147ec35085'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:09:30.561Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:53.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old Baguio native bared that he has improved different
        aspects of his game ahead of the highly-anticipated fight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49783469-9472-48ff-bc91-f8594135e5b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:09:30.561Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:53.120+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have improved quite a bit myself, especially with the simple
        details in technique for takedowns and the ground game. With striking, I am
        constantly perfecting my accuracy and timing, so I had that time to sharpen
        them further," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ef0c0a-6e0d-47d6-b7a8-a24cafd51e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:09:30.561Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:53.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the popularity of martial arts steadily growing in the country,
        Folayang is proud that he is part of the movement.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c3520bf-c199-4c8d-9e6f-96e98ef34f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:09:30.561Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:53.121+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s truly an honor to be an instrumental part of the rise of
        martial arts in the Philippines," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febf2433-521b-4eb5-b54b-8700834abc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:09:30.562Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:53.122+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Folayang holds a record of 21 wins and six losses, while Aoki has
        42 wins and eight losses under his belt.</p>'
  'china-huawei-arrest-canadians':
    'author': 'Steven Jiang and Ben Westcott, CNN'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-05T05:55:14.616Z
    'imagesource': 'jcr:3c88f14c-5eaa-4bde-ada2-8c6fc30ff810'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '358b8cc2-4554-4226-80f8-33b8183e5e2c'
    'lead': 'The case against the two Canadians detained in the wake of the controversial
      arrest of a Huawei executive was revealed by China''s Central Political and
      Legal Affairs Commission on Monday.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T06:10:43.050Z
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T21:55:52.493+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:49.835+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['Huwaei', 'China', 'Canada']
    'template': '1'
    'title': 'China reveals case against two Canadians detained in wake of Huawei
      arrest'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b231ff0-7e89-47eb-8c9c-611d456a8c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:10:43.050Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:52.495+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The case against the two Canadians detained
        in the wake of the controversial arrest of a Huawei executive was revealed
        by China''s Central Political and Legal Affairs Commission on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0daea8-ca2d-4284-800f-be32f2e910ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:10:43.050Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:52.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement described as a "major development" in the case, former
        diplomat Michael Kovrig was accused of gathering and stealing "sensitive information
        and other intelligence" in China since 2017.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c690d954-1491-44b1-a483-31d058bbe366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:10:43.051Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:52.496+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businessman Michael Spavor is accused of providing intelligence
        to Kovrig, and is described as an "important contact" for the former diplomat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e1f70a-58d3-4a1e-a376-6c8745d20cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:10:43.051Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:52.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kovrig''s alleged behavior of gathering and stealing secrets and
        other intelligence for a foreign power has seriously violated Chinese laws,"
        the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97bb6b9a-443d-454d-8a6d-71083b217d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:10:43.051Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:52.497+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement Monday, Canadian Prime Minister Justin Trudeau said
        he was "obviously very concerned with this position that China has taken."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e342b2a9-9c03-4f66-9b49-49dd2c74638b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:10:43.051Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:52.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been engaging and standing up for the two Canadians who
        have been arbitrarily detained in China. We are a country of the rule of law.
        We will ensure that the rule of law is fully respected. It is unfortunate
        that China continues to move forward on these arbitrary detentions," he added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8b0c26-7992-4a9a-87aa-a02d6a729332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:10:43.051Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:52.498+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Kovrig and Spavor were detained by Chinese authorities in December
        shortly after Huawei chief financial officer Meng Wanzhou was arrested in
        Canada for possible extradition to the U.S.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1dd38c6-347b-408b-b24f-c04f6fbda17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:10:43.052Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:52.499+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s announcement came just two days before Meng is due to
        face an <a href="https://edition.cnn.com/2019/03/01/tech/huawei-meng-wanzhou-extradition/index.html">extradition
        hearing in Canadian court</a>. The Huawei executive could be sent to the US
        to face charges over breaking Iran sanctions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a17adb7-053f-42b2-b344-3767bb3bb6f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:10:43.052Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:52.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her case is one of several ways the United States is trying to put
        pressure on Huawei. The US government claims Huawei''s technology <a href="https://edition.cnn.com/2019/03/01/tech/huawei-meng-wanzhou-extradition/index.html">poses
        a national security threat</a>.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5191925c-7375-4b5a-8dba-9a4cfe03a92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:10:43.052Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:52.500+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has repeatedly denounced the arrest of Meng as a political
        decision, but Canada has said it''s just following the letter of its extradition
        agreement with the United States. The series of arrests have caused a major
        diplomatic crisis between China and Canada.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74e3ba5b-0bd7-49cf-a75b-8fe3314ca05c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:10:43.052Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:52.502+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing authorities had already announced Kovrig and Spavor would
        be charged with <a href="https://edition.cnn.com/2019/01/28/asia/china-canada-ambassador-huawei-intl/index.html">"endanger(ing)
        China''s national security."</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33317de6-db5e-48e9-b6da-bbf77ecf6e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:10:43.052Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:52.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their statement Monday, Chinese authorities said the two Canadians
        would have all their rights guaranteed and said the next judicial step would
        be launched at an appropriate time.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a9eda4-6107-4840-b917-d7a21b34349d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:10:43.053Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:52.503+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, more than a hundred former diplomats, academics and
        activists wrote an open letter to Chinese President Xi Jinping calling for
        the immediate release of two Canadians.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cd2247-860f-489c-8570-1d81f4585248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:10:43.053Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:52.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Canadians have a long history of working in China. Former diplomat
        Kovrig is northeast Asia senior adviser for the nonprofit organization, the
        International Crisis Group (ICG).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e4b81d-e0fc-4354-822b-7a11382ecceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:10:43.053Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:52.504+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to Monday''s revelations, ICG spokesman Hugh Pope told
        CNN that Kovrig''s "work for Crisis Group has been entirely transparent and
        in the open, as all who follow his work can attest."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b955abe4-6a74-438a-b16f-e57c4b9da64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:10:43.053Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vague and unsubstantiated accusations against him are unwarranted
        and unfair," Pope said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c297ac42-f0ab-4792-889c-3e7a30d9d918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:10:43.053Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:52.505+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spavor is the founder of Paektu Cultural Exchange, a company that
        helps facilitate trips to North Korea. He has assisted former NBA player Dennis
        Rodman in travel to Pyongyang to meet North Korean leader Kim Jong Un.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a77d8f-0f70-42e5-a0af-6dd8ef77d3e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:10:43.053Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:52.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tense situation between Canada and China <a href="https://edition.cnn.com/2019/01/14/asia/china-canadian-drugs-death-sentence-intl/index.html">escalated
        further in January</a>, when a Chinese court sentenced Canadian Robert Lloyd
        Schellenberg to death on drug trafficking charges, after he was previously
        given a custodial sentence.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4eb33d-dcce-4b2a-9fb0-ae6dd3eb3d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:10:43.054Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:52.506+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of that ruling, Ottawa issued new travel guidance for
        its citizens in China that warned of "the risk of arbitrary enforcement of
        local laws."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab9b60a-36d1-4108-87bf-234e864f61c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:10:43.054Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China issued its own travel warning for Canada in response, citing
        the "arbitrary detention" of a Chinese citizen for a third country as a reason
        for the notice.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653cd42d-5fae-4bfe-93f2-c6aa8b4411d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:10:43.054Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:52.507+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/04/asia/china-canada-kovrig-spavor-huawei-intl/index.html">China
        reveals case against two Canadians detained in wake of Huawei arrest</a>."</em></p>'
