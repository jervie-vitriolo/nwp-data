    'jcr:uuid': '1c0f98d9-8516-49e5-9975-dc51a40f0c40'
    'lead': 'The champion North Dakota State Bison football team was in town, and
      McDonald''s and Chick-Fil-A were on the lunch menu.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T05:31:09.041Z
