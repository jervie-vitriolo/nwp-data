    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '183b0ffe-6ae7-4b36-8ecd-418a589d53fc'
    'lead': 'The Department of Education (DepEd) is asking school officials to refrain
      from inviting election candidates to upcoming graduation ceremonies.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T07:16:44.895Z
