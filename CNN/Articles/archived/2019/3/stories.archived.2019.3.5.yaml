      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m building on my lower body so it becomes stronger," she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aacd98-759a-4c6b-8fbc-2ff0fd56912c'
