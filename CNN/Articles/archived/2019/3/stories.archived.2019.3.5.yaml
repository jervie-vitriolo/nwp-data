      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release issued Monday, the adjustment was made in light
        of "PAGASA (Philippine Atmospheric, Geophysical and Astronomical Services
