    'jcr:uuid': 'ed568407-fea5-4e1c-985c-fcb2de888121'
    'kicker': 'Lorezana: Chaos will ensue with vague US-PH defense treaty'
    'lead': 'The Defense Secretary also pointed out that with the mutual defense treaty,
      the Philippines will be caught in the middle of the rising tension between U.S.
      and China. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T05:47:36.515Z
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T21:55:54.555+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
