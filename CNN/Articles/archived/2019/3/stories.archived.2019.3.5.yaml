  'rice-tariffication-law-irr0':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-05T06:25:31.336Z
    'imagesource': 'jcr:7c0dbea4-a2e5-4ab9-9462-8df1895c11a8'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de43f051-b7cb-496c-98f4-d52b4a08fded'
    'lead': 'A NEDA official said the implementing rules and regulations of the law
      are "almost complete."'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T06:31:52.266Z
    'mgnl:createdBy': 'pia'
    'mgnl:lastActivated': 2023-01-29T21:55:46.546+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:51.363+08:00
