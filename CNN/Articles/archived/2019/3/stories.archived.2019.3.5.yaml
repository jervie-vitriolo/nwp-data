    'template': '1'
    'title': 'Indie band Cheats releases a sad, sad song

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cecfa4df-6c41-4028-b110-d3eefa5dcf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:23:14.268Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manila (CNN Philippines Life) —</strong> Indie rock band
        Cheats has been known for their loud, upbeat, and feisty songs that grace
        local gig spots like Saguijo and international stages such as Singapore’s
        Laneway Festival.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c33f826-3f23-4b10-95e4-860c987986d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:23:14.268Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:41.098+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d202268-b15f-4187-bc44-b4fdceb85aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:23:14.269Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:41.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier today, the band released their first single for 2019 called
        “Milk,” which is quite a departure from the “fun” music that listeners are
        accustomed to, as evidenced by its lyrics: “Living alone is easy / It’s keeping
        someone that’s impossible … Grieving alone’s never easy / It’s watching you
        cry that’s impossible.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cf30e2-c351-4ae9-95e9-2f4eec862465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:23:14.269Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:41.099+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef35ef88-f540-4275-a5ff-cc07f0628950'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:23:14.269Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:41.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why the sullen lyrics? Jim Bacarro, the band’s frontman, explains:
        “On a personal level, [the loud, fun music] was not what was coming out when
        I was writing the lyrics and the songs because [2018] was a rocky year. I
        guess that is reflective in the songs that we''ve made.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b47fae-afb6-48c4-a78f-2707fc7259db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:23:14.269Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:41.100+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2513bdd9-22f3-408b-8746-b86f31a37307'
