    'mgnl:tags': ['Bong-Go', 'Gary-Alejano', 'Otso-Diretso', 'Hugpong-ng-Pagbabago',
      'PDP-Laban', 'Sara-Duterte', '2019-elections', 'The-Filipino-Votes', 'Department-of-the-Interior-and-Local-Government',
      'DILG']
    'stories': ['5dfb9aaa-aa06-430d-9a3f-e5d35aa2bd3f', '58fe006f-6874-4382-9f32-d228a53160db']
    'template': '1'
    'title': 'Bong Go denies Alejano''s claim of using gov''t funds for his campaign
      t-shirts'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e924672e-5b5c-4974-ad7f-f13c61f9b805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:19:13.215Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:33.760+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> Former
        Special Assistant to the President Christopher "Bong" Go denied that government
        funds are being used for his campaign, particularly for the purchase of t-shirts
        for the participants of an assembly of the association of barangays (villages).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0884ff40-86f9-4a45-a2c2-daceb570fe71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:19:13.215Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:33.761+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Go said he is clueless about the t-shirts, which
        opposition senatorial candidate and Magdalo party-list Rep. Gary Alejano claimed
        were part of a kit paid for by barangay officials using local funds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abcd8485-9530-4117-9ea8-e622f1cfabd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:19:13.215Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tanungin na lang po nila ang</em> organizers. <em>Pakiusap
        ko po sa lahat na huwag niyo gamitin pangalan ko</em> without my knowledge
        and consent," Go said Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93871c59-4cec-42de-83e9-b64c1df04cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:19:13.215Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:33.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They should just ask the organizers. I appeal to everyone
        not to use my name without my knowledge and consent.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8cf284-0f9e-446c-a180-12e01ca4d5b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:19:13.216Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:33.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go added that Alejano''s accusations that local government funds
        were used to buy his alleged campaign t-shirts for the first national assembly
        of the Liga ng mga Barangay (league of barangays) were "malicious" and called
        them "fake news."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8baa45f-e065-4c5e-81a3-8074cfcc3945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:19:13.216Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:33.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on photos from the Malacañang, Go accompanied President Rodrigo
        Duterte to the event. Duterte even greeted him during his speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507b46ae-08b8-48ad-b04c-591485276f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:19:13.216Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:33.763+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejano claimed the t-shirts were included in a kit paid for by
        participants to the assembly. Guidelines for the event show that barangay
        officials paid from ₱13,800 to ₱19,800 each, depending on their accommodation.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8224a0-d432-49f5-b2ac-08f4a20d61a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:19:13.216Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sent to media a copy of a February 14 memorandum from the Interior
        department which states that barangay officials may use their local funds
        to pay for travel expenses and their registration fee.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e534a96-4349-4f85-b294-7d670c5ffc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:19:13.216Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang panawagan ko ay tigilan na ni</em> Bong Go <em>ang pag-gamit
        sa mga kapitan at pondo ng gobyerno para sa personal niyang kampanya. Ito
        ay maliwanag na isang</em> election offense," Alejano said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a68a33a-468c-4cbe-a77d-e2387aa1d75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:19:13.216Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My call is for Bong Go to stop his use of barangay
        captains and government funds for his personal campaign. This is a clear election
        offense.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d294921-7668-4eef-9ca1-b24af49a8a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:19:13.216Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:33.764+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, nothing in the documents presented by Alejano clearly shows
        that the t-shirts were actually included in the kit and paid for using government
        money.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ac611b-5689-4465-8981-7dda1132d173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:19:13.216Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go said he is well aware that using government funds would constitute
        as an election offense.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41243a4c-e35e-4927-9784-f2a62e79751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:19:13.216Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:33.765+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag-iisip po ako at hindi po tayo bobo.</em> [I do think and
        I am not stupid,]" he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868b85f6-d788-4093-b3e0-427caa158730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:19:13.216Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the same press statement, Interior Secretary Eduardo Año also
        denied that government funds were used for Go''s t-shirts, reportedly saying
        that he would never allow any irregularity in his department.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c3392a-30b2-4470-94de-48c1eda01035'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:19:13.216Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Interior department told CNN Philippines in a text message that
        it is still looking into the facts of the issue.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b198e2-d296-408f-b822-2a746e5fd2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:19:13.217Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:33.766+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Davao City Mayor Sara Duterte-Carpio came to Go''s defense,
        saying that she is sure that his father''s longtime aide would not use government
        money to fund his campaign.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0043d7e1-284c-4f34-885d-717b436d058a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:19:13.217Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:33.767+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang tagal na niya sa pulitika</em> and probably <em>ina-</em>allow
        <em>siya na mag-</em>insert ng <em>kaniyang</em> t-shirt doon but <em>''yung</em>
        source <em>ng</em> funds I can be very sure <em>na hindi</em> government <em>''yun,</em>"
        Duterte-Carpio said Tuesday at the sidelines of a Hugpong ng Pagbabago sortie
        in Antipolo City.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cfb21cd-1242-4ad2-a4ad-17ee54be56fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:19:13.217Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He''s been in politics for a very long time and probably
        he was allowed to insert his t-shirt there but the funds, I can be very sure
        that these didn''t come from the government.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0c96978-664b-4602-9e22-10feea81d921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:19:13.217Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte-Carpio added that it would be best if Go would answer the
        accusations hurled at him Alejano. However, Go left the campaign sortie before
        media got to ask him questions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c848b11-ab33-4924-a055-b474b3eddb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T09:19:13.217Z
      'mgnl:createdBy': 'xave'
      'mgnl:lastActivated': 2023-01-29T21:55:33.768+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines Correspondent Triciah Terada contributed to
        this report.</em></p>'
  'foreign-countries-wiretapping-Philippines':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-05T10:13:35.617Z
    'imagesource': 'jcr:b315be4b-8d9e-45b7-935c-8681eeff375d'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28e10694-e39d-4511-b85f-1a0da3d5e689'
    'lead': 'While wiretapping is considered illegal under Philippine law, there is
      nothing wrong with receiving wiretapped communications from other countries,
      Presidential Spokesperson Salvador Panelo said in a Palace press briefing.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T10:17:36.263Z
    'mgnl:createdBy': 'eimor'
    'mgnl:lastActivated': 2023-01-29T21:55:33.036+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:54.840+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['War-on-Drugs', 'Malaca-ang']
    'template': '1'
    'title': 'Palace: Thank foreign countries wiretapping criminals in PH'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61fc880-b901-4c47-a9af-471266971a69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:17:36.263Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:55:33.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — The Philippines
        should be thankful to foreign governments wiretapping criminals in the country,
        Malacañang said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a45669-ff79-4304-bd1b-749ebf831274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:17:36.263Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:55:33.037+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While wiretapping is considered illegal under Philippine law, there
        is nothing wrong with receiving wiretapped communications from other countries,
        Presidential Spokesperson Salvador Panelo said in a Palace press briefing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd153d59-95c7-42c0-bdb6-c63e53d7cf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:17:36.264Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:55:33.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang batas na nagsasabing ilegal yun kung binibigyan tayo ng
        impormasyon (No law states being given information is illegal). In fact we
        should be thankful we are being provided with the information relative to
        the criminal activities in this country," Panelo said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7ffc48-426f-4d19-9df4-520148bc4ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:17:36.264Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:55:33.038+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo, who also serves as Chief Presidential Legal Counsel, made
        these statements as he vouched for the validity of the government''s drug
        watch list or "narco list," hinting that those alleged to be involved in drugs
        may have been wiretapped.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b335b96-d102-4d1c-84ab-c5517f236891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:17:36.264Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:55:33.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tandaan ninyo ang technology ngayon masyadong modern… Nakakapasok
        sa mga telepono ngayon ang ano e, ang surveillance… Kaya mahirap ring tanggihan
        pag sinabi ng law enforcement na kasama ka dito," he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152fc8d9-a850-45b2-8101-f223c9bf0b85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:17:36.264Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:55:33.039+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Remember that modern technology enables surveillance
        through telephones. That''s why it''s hard to deny when law enforcement officials
        say you are included in the list."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a35b6cd-7680-4bee-8e1d-45eb481a3cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:17:36.264Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:55:33.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that Philippine law enforcement agencies do not have
        the capability for electronic eavesdropping unlike Israel, U.S., Russia, and
        China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb26af5-5622-44a2-9615-0843a54f11af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:17:36.264Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:55:33.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Rodrigo Duterte himself previously admitted to wiretapping
        politicians allegedly involved in the illegal drug trade. He also said a foreign
        country, which he did not name, provided him wiretapped communications about
        a plot to remove him from office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb7244f-a4fc-4780-b98b-4332dfb1a614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:17:36.264Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:55:33.040+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2017/09/23/president-rodrigo-duterte-wiretap-narcopoliticians.html">READ:
        Duterte admits wiretapping alleged narcopoliticians</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef0fe46-c314-4a3a-8812-54b01c31648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:17:36.264Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:55:33.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republic Act No. 4200 or the Anti Wire-Tapping Law says it is "unlawful
        for any person to tap any wire or cable, or by using any other device or arrangement,
        to secretly overhear, intercept, or record such communication or spoken word."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe09bfe-9160-4c80-b3b8-eec807e68571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:17:36.264Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:55:33.041+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Law enforcers are allowed to wiretap private communications in relation
        to cases of treason, espionage, rebellion or sedition and kidnapping, but
        only with a court order. The House of Representatives in December 2018 approved
        a bill which seeks to legalize wiretapping in cases involving illegal drug
        trafficking.</p>'
  'dbm-acting-secretary-janet-abuel':
