      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The name of the game</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b904d5f1-a58d-448f-baaf-744f205b2892'
      'mgnl:activationStatus': true
