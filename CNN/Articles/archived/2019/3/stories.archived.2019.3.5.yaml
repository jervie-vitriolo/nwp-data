      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 4)</strong> — The Laguna
        Lake Development Authority (LLDA) has lifted the cease and desist orders issued
        to some establishments tagged as Manila Bay pollutants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a57c6d9-0bb9-4a36-b2eb-5110a4e5acd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:14:13.349Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:51.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include Aristocrat Restaurant along Roxas Boulevard, Gloria
        Maris Shark''s Fin Restaurant within the Cultural Center of the Philippines
        Complex, San Miguel by the Bay at the Esplanade, and Jollibee Foods Corporation
        at Macapagal Biopolis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f55905d-ef75-4bda-81cc-af899a219952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:14:13.350Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:51.732+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orders were issued on January 27, the first day of the rehabilitation
        of Manila Bay. The LLDA said the three establishments were among those that
        dispose water waste directly to the bay.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179a9d2d-83f8-4b54-944a-c645d5a9d657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:14:13.350Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:51.733+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, the establishments'' faucets and other sources of water
        were sealed. The businesses were also required to comply with the required
        pollution control program and pay a daily penalty of P10,000 to P200,000.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44779ad-a693-4cd5-8228-95cb8a3cbe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:14:13.350Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:51.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the start of the P42-billion rehabilitation, over 60 establishments
        have been flagged for violating the Clean Water Act.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72e02fd-47bd-4628-9e04-4d496d216dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:14:13.350Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:51.734+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Bay is the fourth place to be rehabilitated by the government
        under the Duterte administration.</p>'
