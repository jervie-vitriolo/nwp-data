    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jinggoy Estrada to Otso Diretso: Let''s debate in the Senate'
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68044ba3-18d3-4d7a-99cf-15f9579571a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:44:51.125Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:39.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> Plunder-accused
        senatorial candidate Jinggoy Estrada slammed opposition slate Otso Diretso
        for insisting on a public debate to feed their so-called hunger for publicity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e411ca3-5480-4b53-88a3-d8aa6bfb116e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:44:51.123Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:39.696+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Itong mga katunggali namin, akala mo ang gagaling. Naghahamon pa
        ng debate... hindi nga sila manalo-nalo. Anong pangalan ng grupong aming katunggali?
        Otso otso? Kumukuha lang ng publicity ''yan," he said during Hugpong ng Pagbabago''s
        campaign in Antipolo City, Rizal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd06814b-54e7-4477-84b1-599dbd978132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:44:51.123Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:39.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confident of winning a Senate seat, Estrada instead challenged Otso
        Diretso bets to a debate after the elections..</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409c388d-86d0-450f-9c95-7ede8bb758e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:44:51.124Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:39.697+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Okay ako sa debate, magdebate kami sa July na pagdating, pag-opening
        ng Senado. Ang tunay na debate sa plenaryo ng Senado, hindi sa mga debate
        sa telebisyon," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90bce397-17b3-4e31-b3e1-589fb540c478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:44:51.124Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:39.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All opposition bets — Mar Roxas, Bam Aquino, Florin "Pilo" Hilbay,
        Chel Diokno, Gary Alejano, Romy Macalintal, Erin Tañada III, and Samira Gutoc
        — have appeared in senatorial debates organized by TV networks, including
        in different installments of CNN Philippines'' Senatorial Forum.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697ff36d-e3f7-4b71-94f8-713d1deb27b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:44:51.124Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:39.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, of the 13-man HNP slate, Estrada, Senators Cynthia Villar
        and Juan Edgardo "Sonny" Angara, House Deputy Speaker Pia Cayetano, former
        Senator Bong Revilla, and former Special Assistant to the President Christopher
        "Bong" Go have not yet appeared in any televised debate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86c07cc3-aef2-41ca-abd4-902dc5f23609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:44:51.124Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:39.698+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) on Monday said there''s not
        enough time and no resources to sponsor a debate between the senatorial candidates
        of the administration-aligned Hugpong ng Pagbabago (HNP) and Otso Diretso.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b349457e-01ab-4f0c-8a82-d8412fba9150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:44:51.124Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:39.699+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Triciah Terada contributed to
        this report.</em></p>'
  'US-Philippines-mutual-defense-treaty-Lorenzana-China':
    'author': 'Lara Tan'
    'caption': 'Philippine marines with the U.S. Joint Rapid Reaction Force conduct
      an amphibious landing utilizing Philippine logistical navy ships to seize a
      scenario-based objective as part of Exercise Balikatan 2016, in Antique, Philippines,
      April 11, 2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-05T13:52:28.363Z
    'imagesource': 'jcr:c5792de9-fa76-4cdf-9e45-1dac5843746c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b150af22-324e-4914-a223-4dfd31bcb7b5'
    'lead': 'The Defense Secretary also pointed out that with the mutual defense treaty,
      the Philippines will be caught in the middle of the rising tension between U.S.
      and China. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T07:48:22.956Z
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2023-01-29T21:55:39.353+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:53.229+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lorenzana warns of ''chaos during crisis'' with so-called vague US-PH
      defense treaty

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787cad5f-cf83-4237-b11f-dc3ebe0842f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:48:22.956Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:39.354+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> A pandemonium
        could happen if the so-called vague defense treaty between the Philippines
        and United States remains vague, Defense Secretary Delfin Lorenzana warned
        on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dc10bf-4737-4ec0-95d3-143d64a1f090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:48:22.956Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:39.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do not believe that ambiguity or vagueness of the Philippine-US
        Mutual Defense Treaty (MDT) will serve as a deterrent. In fact, it will cause
        confusion and chaos during a crisis. The fact that the security environment
        now is so vastly different and much more complex than the bipolar security
        construct of the era when the MDT was written necessitates a review of the
        Treaty," he said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091aad34-50f7-4ed6-8628-7b177f7329f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:48:22.956Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:39.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lorenzana disagreed with Foreign Affairs Secretary Teodoro Locsin
        Jr. that the country will benefit from the ambiguities in the provisions of
        the treaty. The nearly 68-year-old agreement states that the Philippines and
        the U.S. would assist each other when either of them is attacked by a foreign
        force.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfbeb63-bf54-45e5-b761-063be43ebd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:48:22.957Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:39.355+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h3>Related: Top PH officials disagree on need to review U.S. defense
        treaty</h3>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16eeba8-8b1c-4cc3-a978-252b3f5b9ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:48:22.957Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:39.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense Secretary also raised the point that with the MDT, the
        Philippines will be caught in the middle of the rising tension between U.S.
        and China caused by Beijing''s alleged aggressive militarization and reclamation
        activities in the South China Sea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44bca00-7ff1-4760-ae88-e12b361dcf3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:48:22.957Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:39.356+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Philippines is not in a conflict with anyone and will not be
        at war with anyone in the future. But the United States, with the increased
        and frequent passage of its naval vessels in the West Philippine Sea, is more
        likely to be involved in a shooting war. In such a case and on the basis of
        the MDT, the Philippines will be automatically involved," Lorenzana cautioned.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893470c3-9593-47f8-a076-00340e27f901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:48:22.957Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:39.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "It is not the lack of reassurance that worries me. It
        is being involved in a war that we do not seek and do not want."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1458700-db08-4abf-9bd2-6f63f2d0d962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:48:22.957Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:39.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting of Locsin and U.S. Secretary of State Mike Pompeo
        on March 1, the two countries agreed that the review of the treaty requires
        "further thought." However, Washington''s top diplomat assured the U.S. will
        protect the Philippines in case of an attack in the disputed South China Sea.
        But Lorenzana is not buying it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb17f0b3-f4e2-4628-881f-f411a58dce1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:48:22.958Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:39.357+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A couple of years after the US left the bases (in 1992), the Chinese
        began their aggressive actions in Mischief Reef — not an armed attack — but
        it was aggression just the same. The U.S. did not stop it," he said.</p>'
  'Ex-Nissan-chief-Carlos-Ghosn-granted-bail':
    'author': 'Daniel Shane'
    'caption': 'Carlos Ghosn. (FILE PHOTO)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2019-03-05T13:12:49.650Z
    'imagesource': 'jcr:728e967d-e303-4c92-aed7-0c15ae547f7e'
