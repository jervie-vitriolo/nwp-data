      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could''ve had chefs, we could have, but we had fast food — because
        I know you people," President Donald Trump said to laughter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fa6818-bd3d-4439-b52c-155456244545'
