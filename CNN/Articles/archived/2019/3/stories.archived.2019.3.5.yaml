  'Jinggoy-Estrada-to-Otso-Diretso--Let-s-debate-in-the-Senate':
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-05T07:42:49.793Z
    'imagesource': 'jcr:06872772-686c-4383-b1db-2145d4a975d5'
