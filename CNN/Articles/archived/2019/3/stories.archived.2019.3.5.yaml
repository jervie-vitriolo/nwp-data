    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '857ece14-3f7f-420e-86cd-59274b1c647b'
    'lead': 'Plunder-accused senatorial candidate Jinggoy Estrada slams opposition
      slate Otso Diretso for insisting on a public debate to feed their so-called
      hunger for publicity. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T07:44:51.123Z
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T21:55:39.695+08:00
