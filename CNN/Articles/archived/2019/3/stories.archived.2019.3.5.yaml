      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Chick-Fil-A, they say? Chick-Fil-A," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5961aba1-5b2a-4e74-9d48-a0d1061ee0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:19:22.037Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:51.125+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this year, the President <a href="https://edition.cnn.com/2019/01/14/politics/donald-trump-clemson-food/index.html">personally
        paid for a fast food spread for the Clemson University football team</a>,
        citing the government shutdown as justification for a feast he described at
        the time as "great American food."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccae38af-a411-4d66-be9a-0b67d8762aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:19:22.037Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:51.126+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because the Democrats refuse to negotiate on border security, much
        of the residence staff at the White House is furloughed — so the President
        is personally paying for the event to be catered with some of everyone''s
        favorite fast foods," White House deputy press secretary Hogan Gidley said
        in January.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7879ba4a-bfb4-4d8b-b51b-cf83969b80fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:19:22.037Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:51.127+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Monday, Trump, who has a well-publicized penchant for the
        Golden Arches, suggested the decision was aimed at supporting American business.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f5c1f4-713d-4897-a75e-610c07344655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:19:22.037Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:51.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We like American companies, OK?" he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526526b9-11f2-4aa9-bf1f-84a1130ebdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:19:22.037Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:51.128+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump encouraged the team to "go and eat up," noting that he would
        have a sandwich at the podium himself, but it would cause "too big a stir"
        with the reporters present.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b802f04-4c69-4e58-bfd5-fd35cfc8c9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:19:22.037Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:51.129+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2019/03/04/politics/trump-fast-food-white-house/index.html">Fast
        food once again served at White House sports event with Trump</a>."</em></p>'
  'Why-Luke-Perry-s-death-stops-us-short':
    'author': 'Jill Filipovic, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2019-03-05T06:17:31.506Z
    'imagesource': 'jcr:c2552465-a652-4db5-bf63-b8949ca0deec'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1d5cdbf-5967-4b63-aa22-4b2cfd1c7dc6'
    'lead': 'Despite his bad boy persona, actor Luke Perry, 52, didn''t die from driving
      too fast or overdosing on drugs or living too hard. He just — died, as so many
      humans do, from a seemingly indiscriminate failure of the body. A massive stroke,
      his publicist said.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T06:19:37.588Z
    'mgnl:createdBy': 'lara'
    'mgnl:lastActivated': 2023-01-29T21:55:50.667+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:50.325+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why Luke Perry''s death stops us short'
    'visualType': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6d49d0-92e5-47ca-83c3-c6c18c36525d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:19:37.590Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:50.669+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Luke Perry, a talented actor and a generation-crossing
        heartthrob,&nbsp;died Monday.&nbsp;And as these things usually go, there is
        a great outpouring of grief across the media -- especially social media. Here,
        the reaction to his death is tinged with a particular kind of discomfort.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da66a86-d5d7-4dee-be06-1ae8f57cfcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:19:37.589Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:50.670+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry was just 52, not much older than those fans who watched his
        ''90s breakout show, "Beverly Hills, 90210," in their teens and early 20s.
        Despite his bad boy persona, Perry didn''t die from driving too fast or overdosing
        on drugs or living too hard. He just -- died, as so many humans do, from a
        seemingly indiscriminate failure of the body. A massive stroke, his publicist
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff04d628-ead9-4820-a6c3-e11d3acb8fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:19:37.589Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Perry''s older fans, his death is a reminder of a youth that
        is receding in the rearview mirror, even as mortality is approaching way too
        fast.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2791dd12-baa1-4b19-aea7-085e94212813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:19:37.589Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:50.671+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was only 7 when "90210" premiered in 1990, and through its ''90s
        heyday I was strictly barred from watching it by parents who thought its portrayals
        of teenage sex, drug use, sexual assault and suicide were inappropriate for
        a child a long way from a learner''s permit (parents whom I believed were
        wholly unreasonable authoritarians hellbent on bankrupting my social cache).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176e32a5-8f62-4066-9def-33c9b6f1fbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:19:37.589Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Luke Perry was everywhere anyway, and most particularly in teen
        magazines and on the bedroom walls of my peers with more libertine (or perhaps
        more neglectful) parents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1d4d1a-ea33-4d36-b9ed-9f1fe6170873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:19:37.589Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:50.672+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zack Morris of "Saved by the Bell" may have been the parent-approved
        object of middle school infatuation, but for teenage and adolescent girls,
        Perry''s "90210" character, Dylan McKay, was the real deal. I didn''t need
        to watch "90210" to know that Dylan McKay was sex in sunglasses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06857d95-ab8c-4623-9fe6-0dea87193302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:19:37.589Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:50.673+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s just a nice guy who''s fine looking and who''s not afraid
        to show his feelings." Madeleine Pinzon, 17 at the time, told the South Florida
        Sun Sentinel in 1991. "If all the guys in the world were like him, everything
        would be perfect."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4419d2dc-6534-4fbf-ab05-e75ffa430578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:19:37.589Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:50.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perry saw his career resurge in recent years, thanks to his role
        on the hit show "Riverdale." I haven''t seen it, but I have to imagine that
        with that swagger and that face, there must be at least a hint of hot dad
        in his character for his new younger fans (and their parents) to admire, making
        Perry the rare teenage heartthrob who turned into a middle-aged fox.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd2ee22-c52c-498c-a4bb-c092ab916ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:19:37.589Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:50.674+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it would have been hard to top his "90210" days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e527450f-0caf-46d1-b874-1610f5b3b429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:19:37.590Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:50.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writer&nbsp;Taffy Brodesser-Akner tweeted Monday, "All you Riverdale
        stans, step back and remember when we SHOWED UP for Luke Perry and didn''t
        just tweet at him. Yes, we showed up. And then ran him out of malls via stampede."
        (She also tweeted&nbsp;a link to a Sun Sentinel piece&nbsp;about malls descending
        into teenage chaos on Perry''s arrival. "My friend Jenn sent me this. She
        was there," Brodesser-Akner wrote.)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff318aeb-1ed4-4ba3-a26a-790352c40060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:19:37.590Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:50.675+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those same girls (and a few boys) who stormed malls in the early
        ''90s (some even getting injured in the rush), are now nearing 50 themselves.&nbsp;Given
        that&nbsp;the average American woman lives to be 81 and the average man 76,
        Perry''s death comes, culturally and statistically, far too soon -- and closer
        to the current ages of his then-teenage fans than to the national average.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65bbc317-ca48-4dca-ab6e-d6fb5c37bf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:19:37.590Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:50.676+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps that''s part of what is so jarring. If only the good die
        young, and many of the young die from the wildness of youth, we at least want
        to believe that those who die in the in-between of middle age did something
        to speed it all along. When someone vibrant, prosperous and beautiful dies
        simply because of a corporeal malfunction, it becomes painfully clear that
        while we can and should take care of ourselves, much of how we exit this life
        is beyond our control.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e10026-a691-4d2b-8952-dce4208e5421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:19:37.590Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:50.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is also a reminder that many of us are tipping into the middle
        of -- or second half of -- life''s ledger. Luke Perry was a flesh-and-blood
        human whose passing forces us to face that we are now at an age where our
        teen idols'' bodies give out -- which is, inconveniently, also an age where
        our bodies could do the same.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c910211-b978-4ecc-b68a-a3d6ce0f3a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:19:37.590Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:50.677+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no positive spin on death, nothing that is made better
        by the passing of a talented, charismatic, and by all accounts thoroughly
        decent man. And these middle-aged celebrity deaths, arms-length as they are,
        may shock and sadden us, but they do not utterly level us or fundamentally
        change our lives like the deaths of close loved ones.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548fecf5-96da-4aa3-8412-c2f25e0a175f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:19:37.590Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:50.678+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They do offer unique moments for sincere reflection on our own choices,
        and our own paths.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0e4163-f753-44d6-b9e6-88737c5677d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:19:37.590Z
      'mgnl:createdBy': 'lara'
      'mgnl:lastActivated': 2023-01-29T21:55:50.680+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We may not end up walking as far as we would like. Are we happy
        with the trail we have left behind us?</p>'
