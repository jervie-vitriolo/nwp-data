    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How important is your individual credit scoring?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c818f218-63a8-43f0-a2db-b04e82f66193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:08:22.523Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:35.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CNN Philippines (Metro Manila) —</strong> Credit might be
        an intimidating issue for most Filipinos, but it can open doors to financial
        well-being.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2019cbca-67c2-4969-8f32-0589f7bd32e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:08:22.523Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:35.420+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CIBI Information, Inc., the country''s first and only Filipino credit
        bureau, is helping Filipinos understand and utilize their own creditworthiness
        to improve their standard of living.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca82afb4-3e68-462f-aa3f-dbdc5535261d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:08:22.523Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:35.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For individuals, we started to implement a credit scoring system.
        We''re trying to change the lending landscape of the Philippines from asset-based
        to risk-based," said CIBI Information, Inc. President and CEO Marlo R. Cruz.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18107dde-b78e-42b2-8ef8-1856b8aa5b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:08:22.524Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:35.421+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what is a credit score and why should it matter?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f558588-a4e9-4fe7-964a-0503cc81ae6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:08:22.524Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:35.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the use of credit score, people would be able to borrow money
        easily even if they don''t have any hard assets for collateral. This is a
        game changer for the credit industry.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de30865-0a7a-47df-be03-970e3ebb9cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T08:08:22.524Z
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2023-01-29T21:55:35.422+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Philippines, if you want to borrow money, they always ask
        you what is your collateral? But right now even if you don''t have any hard
        collateral to offer banks, even if you''re only a good payer or paying your
        debts and bills on time — this is already a good indicator." Cruz said.</p>'
    '11':
