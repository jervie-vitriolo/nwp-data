      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55e066c9-2a7a-4ea1-979d-3ef034226865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.437Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.159+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Eto Na! Musikal nAPO!” reminds us that the overwhelming impact
        of APO’s songs endures today. While the baby boomers and Generation X-ers
        can look back with laughter through their music, millennials are moved to
        contemplate how the past colors the present. The songs serve as entry points
        for millennials to learn from what our parents went through during a turbulent
        time. And how, united by our own common struggles, we can learn to sing our
        own tune.</p>'
