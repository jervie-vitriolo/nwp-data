      'mgnl:type': 'text'
      'text': '<p>More recently, Perry took on the role as Archie Andrews'' father
        Fred in the hit CW drama <em>Riverdale</em>, based on the characters from
        the Archie comics.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
