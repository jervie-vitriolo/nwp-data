      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, February 26) —</strong> Jordan
        Clarkson congratulated the Philippines for earning a spot in the 2019 FIBA
        World Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1f5485-148b-4802-809c-b9979f3a88cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:37:46.346Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:45.898+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71e11e4-bb50-4da9-bde1-3c1e08a9f082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:37:46.347Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:45.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cleveland Cavaliers guard expressed his delight on the country''s
        return to the global showpiece on his Instagram account Tuesday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d8afb2-6dea-42a8-bf7b-5e32c415ee2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:37:46.347Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:45.899+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarkson, whose mother is from Angeles City, Pampanga, said he hopes
        to see the national basketball team in China - this year''s FIBA World Cup
        host.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002afbd8-926b-461f-9d75-f77c3fd86a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:37:46.347Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:45.900+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adea4f53-618a-43fc-a753-39df3807bec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:37:46.347Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:45.901+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 6-foot-5 cager suited up for the Philippines as a local in the
        2018 Asian Games in Indonesia, where they settled for fifth place. He averaged
        26 points, 6.5 rebounds, and 5.5 assists in the continental meet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567d308a-afdd-4b7a-8f4d-a25df4c69974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:37:46.347Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:45.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f611432c-f150-40a6-b01a-3112183cff6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:37:46.347Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:45.902+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Asian Games eligibility rules are different from FIBA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '684514b0-aac2-4b9c-877b-9a755ffa2f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:37:46.347Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:45.903+08:00
