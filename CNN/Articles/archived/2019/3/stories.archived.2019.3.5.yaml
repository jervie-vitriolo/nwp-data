      'mgnl:lastActivated': 2023-01-29T21:55:44.156+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685e8584-7996-465c-83b4-b2e3e163d1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.437Z
      'mgnl:createdBy': 'portia'
      'mgnl:lastActivated': 2023-01-29T21:55:44.157+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From “Blue Jeans” to “Panalangin” to “When I Met You,” the expressive
        songs of APO dive straight into the depths of our experiences — singing the
        ecstasies of first loves, the pains of lost loves, the unbreakable ties of
        barkada, and ultimately, the bittersweet feeling of being young and alive.
        With their distinct OPM sound and clever lyrics evoking Filipino pop culture,
        APO’s music pierces right through the hearts of its listeners — bringing wide
        smiles to both parents and their children.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5df2fb-ec9a-4063-a735-455848ccc1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:11:52.437Z
      'mgnl:createdBy': 'portia'
