    'template': '1'
    'title': 'Senators question conditions of Chinese loans in hearing on Build, Build,
      Build program'
    'visualType': 'image'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8020e76-cf5d-45b9-be22-510becf6e4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:16:12.504Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:42.175+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — Lawmakers
        on Tuesday questioned officials from several government agencies over what
        they feel could be the country''s potentially detrimental loan deals with
        China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f184c4b0-c2b9-48a8-949c-bb9d4f0677b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:16:12.500Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:42.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Sherwin Gatchalian, chairman of the Senate Committee on
        Economic Affairs, headed the hearing Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71161e16-3193-41a5-83cc-6e9f125eac64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:16:12.500Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:42.176+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian and Senator Nancy Binay took special interest in loan
        agreements with China, wanting assurance from government agencies that the
        deals made did not disadvantage the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b16ea6-aecb-4dd9-b975-1eed8f38bb25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:16:12.500Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:42.177+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Finance (DOF) said of foreign-funded loan agreements
        executed -- meaning they have been signed and are being implemented -- at
        least four were with Japan, two with Korea, and two with China.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073be8a7-5e06-4b8a-889f-3b798f1d65b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:16:12.501Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:42.178+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are the Chico River pump irrigation project and New Centennial
        Water Source project with China; the Pasig-Marikina River Channel Improvement
        project, the Cavite Industrial Area Flood Management project, Metro Manila
        Subway project,and the North-South Railway project with Japan; the Panguil
        Bay Bridge project, and the new Cebu International Container Port project
        with Korea.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e156b5-d40d-4716-89a1-6bfada2356e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:16:12.501Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:42.179+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maria Edita Tan, assistant secretary of the DOF, said a fifth project
        with Japan, the Road Network Development Project in Conflict Affected Areas,
        has only been negotiated. It will be implemented once the 2019 General Appropriations
        Act has been passed, she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a013304e-0725-4fbe-b337-fd2d3a345474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:16:12.501Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:42.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials admitted the country''s deals with China come with a heftier
        interest rate of 2 to 3 percent - compared to Japan''s 0.10 percent interest
        rate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c975ed-7a39-40bd-9880-14a25aa6c5eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:16:12.501Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:42.180+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both lawmakers asked why the government is taking out loans from
        China instead of the near zero interest loans from Japan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d94c9f7-c156-45f6-a68e-0e7dfa38ae4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:16:12.501Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:42.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The loan agreement Chico River project, for instance, caught the
        eye of senatorial candidate Neri Colmenares who said the deal was <a href="http://cnnphilippines.com/news/2019/02/28/chico-river-pump-irrigation-project-china-philippines-colmenares.html">"onerous"</a>
        and a "disaster for the Philippines."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ff76104-7049-4704-9dd3-1a84a5f44e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:16:12.501Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:42.181+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOF said it also takes into consideration the need to diversify
        loan sources and the currency risks involved. The DOF explained while the
        interest rate on Japanese loans are low, the Yen is more volatile, depreciating
        and appreciating at a much quicker rate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a0cb0f9-2eea-48ab-9049-f90d2cd46a09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:16:12.502Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:42.182+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also pointed out a difference between the agreement with
        China and Japan.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5d497e-f958-41b6-998a-56f730334c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:16:12.502Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:42.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bases Conversion and Development Authority (BCDA) President Vivencio
        Dizon said the senator was correct in pointing out that Japanese Official
        Development Assistance (ODA) loan agreements are first signed before the bidding
        process takes place.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17944b3d-b71b-42fc-a346-0852929ebbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:16:12.502Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:42.183+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement with China is different, Dizon added, because "the
        bidding process comes before the loan agreement is actually negotiated and
        signed."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc68c43-82b4-4e50-a61d-db633364391a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:16:12.502Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:42.184+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan confirmed the arrangement was unique to China.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a9f9ad-3290-4c6d-a4a1-5b6d9f359c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:16:12.502Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:42.185+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dizon also said, "In the bidding process, the terms of the loan
        are not part of the terms of reference of the bid. It is only the budget of
        the project that is approved by the NEDA Board. That is the parameter used
        in the bidding."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8c24d0-5b2f-43a1-8391-072066a47bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:16:12.503Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:42.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the differences, Dizon said, both processes go through a
        "very transparent" tendering and bidding process.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2740e89-54fe-4c96-8cf7-d7490688b3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:16:12.503Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:42.186+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no direct negotiation in the process, in the selection
        of the Chinese contractor," he clarified.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d005f82-6216-4940-a9a4-4d37af159565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:16:12.503Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:42.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both senators also questioned the employment of Chinese constructions
        workers instead of Filipinos for the China-funded projects.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46af1ea-abea-4ad2-8338-04e2c6da6568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:16:12.503Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:42.187+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Public Works and Highways said only 20 to 30 percent
        of workers in these projects are Chinese. A labor official also said the foreign
        workers all need to get an alien employment certificate and preference is
        given to Filipinos.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5273a6bb-e7e8-43ee-a586-68804564749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:16:12.503Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:42.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BCDA''s Dizon also assured there is always preference for use of
        Filipino labor in foreign-funded projects.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1fbaac-c635-4a86-a919-597e07e47abb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:16:12.503Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:42.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we negotiated the loan, we said there''s no preferential (treatment)
        for China as far as sourcing is concerned," Tan of DOF also said. "It''s there
        in the loan agreement. It''s all a matter of what''s in the contract, in the
        supply contract."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace5e656-53dd-4ea4-896a-4ab1e0502b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:16:12.504Z
      'mgnl:createdBy': 'pia'
      'mgnl:lastActivated': 2023-01-29T21:55:42.188+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, as the agreement specifies a Chinese contrator, most of
        the foremen in the projects are Chinese, she added.</p>'
  'DepEd-campaign-period-graduation-season0':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2019-03-05T04:31:00.461Z
    'imagesource': 'jcr:e5f91fc0-217a-41b5-be6a-1ab4acd33fa6'
