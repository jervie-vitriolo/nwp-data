    'jcr:uuid': '853aae2c-2552-4ca3-8b72-31a52ec3ba4a'
    'lead': 'The band''s first single for 2019 called ‘Milk’ seems like a departure
      from their “fun” music that listeners are accustomed to. '
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T07:23:14.268Z
