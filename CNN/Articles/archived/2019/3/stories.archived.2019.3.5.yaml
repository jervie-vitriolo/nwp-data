      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd800d9f9-8c47-4df9-b14b-58cbadedbcc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:59.882Z
      'mgnl:createdBy': 'cjmarquez'
      'mgnl:lastActivated': 2023-01-29T21:55:44.762+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Houston and Toronto play each other on Oct. 8 and Oct. 10 outside
        Tokyo it will mark the first time the NBA has ever held exhibitions in Japan
        after previously staging 12 regular-season games there between 1990 and 2003.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1108930-4a24-445e-9903-86a8448d1e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:42:59.882Z
