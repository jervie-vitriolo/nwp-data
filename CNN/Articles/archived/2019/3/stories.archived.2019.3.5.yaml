    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:55.087+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['New-Bilibid-Prison']
    'template': '1'
    'title': 'Bilibid inmate secluded for drug-dealing while in detention'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d36348-edb6-466b-8219-51f382f6ad13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:24:17.880Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:55:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — An inmate
        in the national penitentiary has been placed in seclusion amid reports he
        is still running multimillion-peso drug operations and making video calls
        while in detention.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b6c01a7-8e6c-41f1-a73b-9aadccda37ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:24:17.880Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:55:32.198+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rustico Ygot is now in a preventive cell at the New Bilibid Prison
        after being linked to the P190-million shabu that was recovered from twin
        drug operations in Cebu province last March 3. He supposedly had Internet
        access enabling him to facilitate drug transactions from behind bars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a334d7-5f2f-48cb-8201-9c66ea614a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:24:17.880Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:55:32.199+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://cnnphilippines.com/news/2019/03/03/190-million-worth-of-shabu-confiscated-police-operations-cebu.html">READ:
        Police ops yield ₱190-M worth of shabu in Cebu</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16af52d7-d152-4459-a43d-8dd388af827c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:24:17.880Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:55:32.200+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities found a mobile phone in Ygot''s detention cell which
        will be subjected to forensic investigation, the Bureau of Corrections (BuCor)
        said Wednesday as it committed to probe the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a0653c-93bd-4616-90cd-507082411baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:24:17.880Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:55:32.201+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BuCor Public Information Chief Sonny del Rosario stressed that security
        measures were in place but admitted there were no signal jammers at the maximum
        security compound. He said the BuCor, which supervises the Bilibid, lacked
        the budget to maintain the equipment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6396ca-56a8-4f6a-8974-d85771f61a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:24:17.881Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:55:32.202+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Meron doong ikinabit noong araw diyan. Pero hindi na siya talaga
        gumagana ngayon as per information na nakarating. Kasi nga kinakailangan ng
        maintenance ng ganyang jammer pero hindi naman na-maintain," del Rosario said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51a71ad-8082-4a54-b665-80aa96f72a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:24:17.881Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:55:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Secretary Menardo Guevarra has also ordered the National
        Bureau of Investigation to conduct a probe on Ygot''s supposed drug-dealing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d782a51-7254-4195-93f0-e8f477dcf9b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:24:17.881Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:55:32.203+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ygot, who hails from Daangbantayan, Cebu has been detained since
        2012 for drug charges.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01d36e3-6f68-4192-9cf8-2eae5efcf152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:24:17.881Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:55:32.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On March 3, 28 kilos of shabu worth around P200 million were seized
        in Cebu drug raids and were traced to a certain Jocelyn Encila, identified
        as Yugot''s partner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836904b1-7f88-414c-92a5-4772e67fbee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:24:17.881Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:55:32.204+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities believe Ygot was talking to Encila through video calls,
        a screenshot of which was recovered by the police. Reports say that while
        in jail, Ygot can also view the house of Encina through multiple surveillance
        cameras installed in different parts of her house.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c83329-3333-4c41-ade2-e21eb57a02d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:24:17.881Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:55:32.205+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
  'Senators-call-out-House-appropriations-committee-chair-remarks-on-itemizing-lump-sum-budget':
    'author': 'Luchi de Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9', 'ed9efd6a-3cd9-43cf-b259-28a22237b7e8']
    'created': 2019-03-05T10:26:10.794Z
    'imagesource': 'jcr:bc7237ab-57bf-4211-a626-2f1e4d954cc7'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7051260-84b1-4c96-956a-0720a813075b'
    'lead': 'Senator Franklin Drilon, a member of the bicameral conference committee,
      said itemizing lump sum appropriations after the final version of the budget
      has been approved is illegal.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T10:29:41.369Z
    'mgnl:createdBy': 'lucia'
    'mgnl:lastActivated': 2023-01-29T21:55:31.708+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:55.222+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['lacson', 'drilon', 'gatchalian', '2019-budget', 'national-budget',
      'andaya', 'rolando-andaya', 'noynoy-andaya', 'ping-lacson', 'panfilo-lacson',
      'franklin-drilon', 'frank-drilon', 'win-gatchalian', 'sherwin-gatchalian']
    'stories': ['cb468418-3dd2-494b-ade4-0fc6212dd9c1']
    'template': '1'
    'title': 'Senators call out House appropriations committee chair remarks on itemizing
      lump-sum budget'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fee2dcd-8338-4001-83e6-052f38b2ea02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:29:41.369Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:31.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> Senators
        called out the House budget committee chairman for saying that work is still
        in progress on the final version of the 2019 budget, warning it could be illegal
        and may lead to a possible impasse.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5629943a-c2bc-48be-a15b-1897d6bb6270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:29:41.369Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:31.710+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Franklin Drilon, who was a member of the
        bicameral conference committee that approved the budget version submitted
        to President Rodrigo Duterte for signing into law, said the Senate is not
        introducing changes to the budget at this late stage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26bc52b-191f-4e75-b460-661aaeacaea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:29:41.369Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:31.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as I recall, and subject to confirmation by Senator (Loren)
        Legarda, the Senate amendments were itemized, not in lump sum. In my view,
        at this stage, neither the Senate nor the House can amend what was approved
        under the guise of ''itemizing lump sum appropriation''. That''s illegal,"
        Drilon said in a text message to CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61feb49-de9e-4e36-89c8-271c4bda3e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:29:41.369Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:31.711+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate finance committee chairman Sherwin "Win" Gatchalian, in an
        ambush interview, said that the House should keep its hands off the budget
        and that doing so could lead to an impasse.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6ab0d0-b93f-4d1e-8474-67c165c18314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:29:41.369Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:31.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For example, may pinalitan tapos wala sa records natin dito, that
        will create problems, actually that can create a constitutional impasse kung
        iba yung sa kanila at iba yung atin," Gatchalian said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f4823ec-410a-4026-9240-d33e530e0460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:29:41.370Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:31.712+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For example, if the House of Representatives makes
        some changes that are not in our records, then that will create problems.
        That can create a constitutional impasse if their records differ from ours.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1494739-c49d-46cb-89c0-a5f9c6fee22f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:29:41.370Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:31.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, House appropriations committee chairman
        Rolando Andaya said, "The House is itemizing the appropriations therein, fleshing
        out&nbsp; lump-sum funds,&nbsp; without departing from the approved specifications
        of the House-Senate approved budget,&nbsp; and by so doing&nbsp; make the
        budget more transparent and easy to scrutinize."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408addff-e7a9-4651-8309-bf2016e8f78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:29:41.370Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:31.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that if the said process was illegal, then both houses
        of Congress should be guilty, claiming that it was also a practice done in
        the Senate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5c808d-9636-45de-8120-26ce69133bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:29:41.370Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:31.713+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the procedure being undertaken by the House is illegal, then
        the&nbsp; Senate is equally guilty if on its part it had itemized the pet
        amendments on the budget by the senators," Andaya said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697d2fd7-2c5b-4325-9388-0a0527e0803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:29:41.370Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:31.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Tuesday, Presidential Spokesperson Salvador Panelo assured
        that President Rodrigo Duterte would be given the version of the 2019 budget
        that was not manipulated by Congress, quoting a conversation he had with House
        Speaker Gloria Macapagal-Arroyo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '352a59b6-0e50-4e1a-8a4f-c81627355682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:29:41.370Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:31.714+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to Speaker (Gloria Macapagal) Arroyo, as far as she knows
        whatever was approved in the bicam is now the one being printed for submission
        to the executive," Panelo told reporters in an ambush interview Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c6b76c-8d9b-4dfa-bffe-20bd26490f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:29:41.370Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:31.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Panfilo "Ping" Lacson, who has been outspoken against illegal
        insertions in the national budget, said that he hoped this meant that the
        House will stop manipulating the bicam approved report.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8eb5e8-821b-4b8f-897b-ab622cf24fd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:29:41.370Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:31.715+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope her denial actually means she is now backtracking and will
        stop all her manipulations of the bicam report because she will not succeed,"
        Lacson said in a statement, adding that Arroyo allegedly sent instructions
        about the budget through text messages to other Representatives.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2cdd2a-197f-4a5f-b2d8-dafb19cee94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:29:41.370Z
      'mgnl:createdBy': 'lucia'
      'mgnl:lastActivated': 2023-01-29T21:55:31.716+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2019 budget bill is still being printed and has yet to reach
        the President''s desk. For now, the national government is working with the
        re-enacted 2018 budget.</p>'
  'conjugal-dictatorship':
    'author': 'Regine Cabato'
    'caption': '"The Conjugal Dictatorship" was published in 1976, four years after
      martial law was declared. The book was banned but was considered authentic by
      readers since the author was close to the Marcoses. Illustration by JL JAVIER'
    'categories': ['bc57ce13-ecf3-424b-9656-5ebd6db13f4d']
    'created': 2017-02-25T18:33:59.707+08:00
    'imagesource': 'jcr:6309c03b-7514-4e66-b8d3-a19c19cf9c7c'
    'jcr:mixinTypes': ['mgnl:hasVersion']
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b099cf96-203b-4299-9af5-2d6642233b52'
    'lead': '"The Conjugal Dictatorship" was published in 1976, four years after martial
      law was declared. The book was banned but was considered authentic by readers
      since the author was close to the Marcoses.'
    'mgnl:activationStatus': true
    'mgnl:comment': ''
    'mgnl:created': 2019-03-05T10:43:49.004Z
    'mgnl:createdBy': 'don'
    'mgnl:lastActivated': 2023-01-29T21:55:30.956+08:00
    'mgnl:lastActivatedBy': 'magnolia'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2023-01-29T21:54:55.517+08:00
    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The story of martial law from Ferdinand Marcos’ confidante and press
      secretary'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdee7ef-069f-4e05-951b-676333a08167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.004Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines Life) —</strong> Primitivo
        Mijares was tasked with a difficult job: to tell the glorious, swashbuckling
        narrative of Ferdinand Marcos. As the “media czar” of an era of no free press
        and no free speech, Mijares was, plain and simply, <a href="https://www.reddit.com/r/Philippines/comments/5v2iul/i_am_jc_mijaresgurango_grandson_of_former_marcos/">a
        propagandist.</a></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59485deb-276b-4385-a0ab-c761c239a70c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.004Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.958+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he did not buy his own story, the one he had been trusted to
        tell. So he told what he knew to be true: that Ferdinand and Imelda Marcos
        had a <a href="http://cnnphilippines.com/news/2016/05/04/Marcos-2016-elections.html">conjugal
        dictatorship</a>, and were robbing the people of their money.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2819d341-a220-4df1-8dda-5c8ea85fcac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.005Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mijares wrote what he had known from his time as a trusted aide
        of the regime in “The Conjugal Dictatorship of Ferdinand and Imelda Marcos,”
        which was published, after quite a hurdle, in 1976. A price was paid for it:
        two lives. The author and his son Boyet joined the growing list of desaparecidos
        — the disappeared.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aa82505-c433-40ac-b7d6-c8ea0233dbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.005Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.959+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 40 years later, the very narrative that Mijares had turned
        against would come back to haunt the country. Last year, as Ferdinand and
        Imelda''s son Bongbong ran for the vice-presidency, the internet was increasingly
        littered with even more comments and historical revisionism that overlooked
        the abuses in favor of infrastructural achievements, or even proclaimed the
        martial law years the “golden age” of Philippine history. The idea for its
        second publication began in a peculiar place, betraying the newfound weaponized
        nature of the internet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4295ff3d-1ca5-4448-8932-fb0e33ce68b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.005Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.960+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That nook was on Reddit. It was here that Joseph Christopher “JC”
        Mijares Gurango, 19 years old and the youngest of the Mijares clan, chanced
        upon a thread where a Reddit user was on the hunt for resources on martial
        law. Inevitably, his grandfather’s book came up; he offered to lend a copy,
        and by the end of the week a hundred people had asked for it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981dc8c1-15f1-4e7f-a547-ab40511c8f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.005Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.961+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JC Gurango’s father Joey will be the first to say that they had
        left the painful family experiences out of their discussions on purpose. His
        son chanced upon the book, read it himself, and put two and two together a
        couple of years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99400c2d-4d61-431d-83c6-1908c21deda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.005Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.962+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I feel a bit guilty. Hindi na siguro kailangan ilabas ang libro
        if our generation had done its job,” the older Gurango confessed at the recent
        launch of the second edition. “We tried to shield him, our mistake ... [telling
        them was] what our generation should have been doing.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e08ed47-8847-4b2f-a391-86ab0537a4cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.005Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.963+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the younger Gurango does not blame his family; nobody wants
        to reopen old wounds. He has his sights set on what to do for the future,
        but with respect for the past.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954c6b0d-3cca-4bd6-a9f1-3f1d748df660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.005Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and his father were just floating around the idea of republishing
        the book, when Ferdinand “Bongbong” Marcos, Jr. almost won the vice presidency.
        That was when they knew, they said, that something had to be done.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e635fc40-ac47-4d3a-9f02-cb2dac566001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.005Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.964+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With some online crowdsourcing, new friends came on board, and Ateneo
        Press later picked up the project. Its launch at Bantayog ng mga Bayani saw
        distinguished speakers: former senator Rene Saguisag, former History Commission
        Chair Mariz Diokno, and the Executive Director of Bantayog, Maria Christina
        Rodriguez.</p>'
    '10':
      'image': 'jcr:8c18207a-a959-4508-aff3-adbb2b533898'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf35e17-b5c9-4e8e-859e-eac9f21b3227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.005Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8af0a5-d7f9-4f36-9e71-cf397aef5c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.005Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez confessed there is a reason why she is here at the launch.
        Turn to page 491, she said. There, under a list of torture victims from the
        martial law era, was her name: sexually abused and beaten at age 20.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4429e9f-0018-44fd-a93c-f5520ee88012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.006Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had not known, Rodriguez said, that Mijares had saved her name
        and included it in the book for people to know this injustice. She had only
        discovered a few years ago, when she thought to finally read it, and for this
        she is grateful.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399e68f3-0a0a-4358-b085-6694d159e5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.006Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.965+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the launch, the family will work on getting “The Conjugal
        Dictatorship” to schools and libraries. Maybe even abridged and textbook versions,
        Gurango shared. They are also hoping to make this, and other pieces of martial
        law literature, accessible and back in print.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cee0a4-2cd9-4bff-b210-00d9cf17e576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.006Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.966+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marcos family took two of their family members, but they cannot
        take away their narrative. Primitivo Mijares stabbed it in its crib, but it
        would be those who outlived him, who would be faced with the difficult task
        of killing an idea.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b80047c7-2fc7-4af6-a1dc-4644008523d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.006Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines Life sat down with JC Gurango to talk about the
        book, fighting with facts in a post-truth world, and the family project of
        not only preserving memory, but passing it on. Here are edited excerpts from
        the interview.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33249421-268f-4f43-9a4c-dee19150babb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.006Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>You mentioned that until you asked, your parents didn’t
        talk much about [martial law]. Why was that?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694a11b5-ebf6-40f0-a346-2c730949da19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.006Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.968+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it was a product of [my mom’s] mom doing the same thing.
        Growing up, her mom kept her very sheltered from the whole thing ... So I
        guess she just sort of passed that down and kind of shielded us from it as
        well. To be fair ... a Marcos coming back to power wasn’t such an imminent
        threat five, ten years ago. So it makes sense that she wouldn’t want to relive
        that part of her life again, because she did lose a brother and a dad.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddf3506-e003-48f9-a032-5e3050bc4309'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.007Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did you feel when you heard about the Marcos burial
        last year?</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f44c469-b0af-413d-97cd-eb7adb2a9b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.007Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.969+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I was pretty annoyed. I was a little more annoyed that I couldn’t
        be there, because I was halfway to Baguio when I heard about the news. But
        I felt almost violated, really ... I felt like it was really unfair that [the
        Marcoses] were still able to do that ... It was an eye-opener that they still
        do, in fact, have a lot of power.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8b6d66-cb4a-4070-badb-43e6165831dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.007Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>At what point did you realize the gravity of [what] the
        Marcoses did?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8083228f-62cc-41b9-a117-ebccd91f9749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.007Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.970+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There’s a part in the book that I always remember ... where my grandfather
        discusses the specific figure by the CIA. The CIA [gave] an estimate in 1976
        of the exact amount of money that they stole, and it was up to $10 billion.
        And that’s in 1976. So, if you converted that to today’s money, that’s over
        $40 billion and even [if] they spent half of that, they would have money to
        give every Filipino thousands of pesos and still have enough left over. I
        think around that point is when I realized these guys did a lot.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1e5b9a-8d21-4df8-a044-8c99e1845240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.010Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.971+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I’m curious as to what you think of the whole post-truth
        phenomenon.</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52087727-4aa9-4a2d-93f2-9e764d66ab44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.008Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.972+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, I try to separate in my mind between people who have been
        genuinely misled and people who are actively trying to make people believe
        a falsehood ... There are some people who are just genuinely ignorant about
        what happened, and there are some people who know the truth, but they wanna
        spread the lie.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68c21ac8-d530-48e7-9d1a-7e925b48c26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.008Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when it comes to the people who are genuinely misled, for me
        to say anything other than [that] we need to improve education in this country
        ... would be victim-blaming. It’s definitely not their fault. I would like
        to try and reach out to them, but it’s not their fault they were misled in
        that way.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be44df4f-c3ff-4709-bbb6-7384e5ff984e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.008Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.973+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For people who are [intentionally]trying to spread misinformation,
        I have nothing to say to those people.</p>'
    '40':
      'image': 'jcr:f4dfb0a6-c4e1-4d88-9526-37119419f5c9'
      'imageCaption': 'JC Gurango, the yougest grandson of "The Conjugal Dictatorship"
        author Primitivo Mijares. Their family decided to publish a new edition of
        the book due to the recent prevalence of historical revisionism about what
        happened during the Martial Law era. Photo from JC GURANGO/FACEBOOK  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29992fb6-fc76-4bcd-87f9-3c2c44c71e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.011Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.975+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439f21ca-262e-4656-b7c5-f970385180e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.011Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.976+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What do you think should be done about [them]?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618df3f1-95bc-4042-92f9-bdee9e981f99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.011Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.978+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I brought up the figure earlier of $10 billion. I think that the
        biggest asset to the Marcos family is that money. That they can take that
        money and convert it to any resource that they want. I think that what we
        need to do is [to] arm people with knowledge, so they can fight with facts
        rather than with resources.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5368820e-c77f-4df3-a9a2-54e2fd1afa51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.012Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.979+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How do you propose that a fight through knowledge be done,
        especially when people try to dispute facts these days?</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8dcf807-b41d-4bcc-bd03-064601cc8e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.012Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s an issue of changing public perception. I don’t think we’re
        gonna be able to get people who are diehard apologists now ... but there’s
        a lot of people who are on the fence that I think would benefit from books
        like this being out.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcd7c47c-9012-4f9e-83ba-e1479ea4980f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.012Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.980+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a few other books like “The Counterfeit Revolution” [by
        Reuben Canoy], “Days of Disquiet, Nights of Rage” [by Pete Lacaba], [“The
        Untold Story of Imelda Marcos” by Carmen Navarro Pedrosa] — Imelda’s unauthorized
        biography, “Some Are Smarter Than Others” [by Richardo Manapat]. Books like
        that would help us to get that crowd that is on the fence and make them realize
        ... it’s something worth caring about.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0b70dc-e50c-4c6c-aed6-baf4f2828c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.012Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.981+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, it should also be about educating the next generation.
        As far as I’m concerned, the generations [prior] to us are gonna just believe
        what they believe ... So it’s now on us to make sure that the current and
        next generations are armed with correct knowledge and with the right facts,
        so that the public perception changes with them.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a0738b-ba78-4174-b3d4-adf038b12c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.012Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.982+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think that Filipinos are a reading culture? How do
        we make these books accessible to younger Filipinos?</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464c08ea-3e54-4158-a703-fdbffc864dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.013Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think if they knew what this book represented, they would be inclined
        to read it. Maybe we don’t have a culture of bookworms, but I think that people
        still read....</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3cd74c-3057-47d9-996f-f8d60ff2b709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.013Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.984+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of just making this book and releasing [it], we also have
        plans to get a textbook version made and have it used for K-12. And perhaps
        some sort of shorter, abridged version of the book that would be easier to
        read. People have approached us with movie deals ... We haven’t made any plans
        yet.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc97a266-5386-48ed-a502-908173268331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.013Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.985+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We also have plans for putting it on social media, trying to release
        bits of information for easy consumption. It boils down to more than just
        this book. We will be trying to get this sort of information out there ...
        by making many ways to make it accessible.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09362fe-8fc4-4e42-9452-9df239da97a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.013Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>There’s a part in the book that I always remember ... where my
        grandfather discusses the specific figure by the CIA. The CIA [gave] an estimate
        in 1976 of the exact amount of money that [the Marcoses] stole, and it was
        up to $10 billion. And that’s in 1976. So, if you converted that to today’s
        money, that’s over $40 billion.</h2>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a0248b-aa76-4a8e-b576-7257be34d823'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.013Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.986+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>I’m curious of what you think of the [false] dichotomy with
        which people approach martial law. Some people say that if you’re against
        Marcos, automatically that means you’re anti-Duterte, or pro-Aquino.</strong></p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a773c73b-b8d4-4cde-83ad-f46c03b71636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.014Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You’re right to call it a false dichotomy. I really wanna believe
        that it was something that wasn’t developed on purpose, but I have a hunch
        that it is. It was just this way of making it so easy to dismiss ... “Oh you’re
        just of this political party, so that’s why you believe what you believe.”
        It’s just a way of making people think, “Oh, this is my opinion, that’s your
        opinion.” But you can’t argue with facts.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef580ec8-9721-4848-af98-ff7b52aa10b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.014Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.987+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Duterte administration said that they planned to have
        a “simple, quiet” EDSA [anniversary] ... and that they don’t want it to be
        a celebration of the past. What do you think of this way of remembering martial
        law today?</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af6d2cb-7d5c-4503-a08c-05f5e68edb53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.014Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think it’s important not to point any fingers. Not to point at
        the current administration and say, “Hey, you are complicit in this.” As for
        just that idea of downplaying the EDSA revolution in general — I personally
        don’t think that it doesn’t matter how largely you celebrate EDSA. If people
        don’t know the facts, it’s not gonna do anything.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f55788-5282-42a0-b87b-2ee0b21f642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.014Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.988+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the idea of telling people to move on — a lot of people have
        moved on. A lot of people have forgiven the death of their families and their
        family members. So it’s not right to say “move on,” because people have moved
        on. But the fact of the matter is, a portion of the national debt is still
        going to paying for the money that they stole. So we’ll move on as soon as
        we have to stop having to pay for their life.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad26ac0-d091-4af9-a935-40ff848b93fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.014Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Do you think that it’s a family obligation ... to ensure
        that this story continues to get told?</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c7b64e-0868-4bee-8e7b-b535fb863c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.015Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.989+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A little bit. There’s a lot more efforts than mine to ensure that
        the story gets told, so to speak. There’s Jo-Ed Tirol... [who’s] working on
        a martial law curriculum for Ateneo ... John Ray Ramos [of Far Eastern University]
        is working on a module for teaching martial law to children, like a new way
        of teaching it to younger people. There’s other people as well who are working
        on ways of getting it taught better.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ef32917-3955-40ab-90e1-21102473a31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.015Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I thought that this book — this book is the part that I’m doing,
        and the sort of family obligation came with just this book in particular.
        Although I feel an obligation to my country to make sure that martial law
        is taught properly.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4443cf1e-c053-4f9d-b6ca-92f1dff64ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.015Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.990+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Now that you and your family are working together to relaunch
        the book, have you guys gotten around to thinking about actually having a
        desaparecidos again in the family?</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57be219-093d-4767-ab9d-287f7c8f7c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.015Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yeah. We’re all pretty afraid, still. They have the resources to
        make people disappear, still. I’m not sure that they could get away with it
        very cleanly anymore, but they could still do that. So we’re taking the necessary
        precautions to make sure that that doesn’t happen. But at the same time, I
        don’t think that you should stop doing this just because you’re scared. I
        mean, we’re all very scared.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c833b2b-d94c-4867-aefa-fefa04aff147'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.015Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.991+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People here at the Bantayog right now are still very scared. Just
        being here is a little bit scary. Just having the launch here is pretty scary
        because you have a lot of people in one enclosed space. But I don’t think
        fear should be something to stop you. I think that you should do it regardless.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b66038e-4e00-47ae-8d2a-4790b13b2428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.016Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.992+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>***</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba00e1a-6789-4fdb-a9a0-c42897785b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.016Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.993+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The second edition of “The Conjugal Dictatorship of Ferdinand
        and Imelda Marcos” will be available in paperback in all leading physical
        and online bookstores. It can also be purchased at the Ateneo Press Bookstore
        and Bantayog ng mga Bayani. The hardcover edition can be ordered through conjugaldictatorship.com.</em></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3d97a50-445b-4926-a21a-880ebd2a5b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T10:43:49.016Z
      'mgnl:createdBy': 'don'
      'mgnl:lastActivated': 2023-01-29T21:55:30.994+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The first edition is available online courtesy of Rizal Library.</em></p>'
