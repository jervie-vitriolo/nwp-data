    'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'mgnl:tags': ['2019-elections', 'Department-of-Education']
    'stories': ['9a2f8a64-3a58-42cd-a1e4-1a0d491aec2a']
    'template': '1'
    'title': 'DepEd ''highly discourages'' having election bets in graduation rites'
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41566dc6-ce68-4c21-ac8b-987dd32bd784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:16:44.895Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:55:41.415+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5)</strong> — The Department
        of Education (DepEd) is asking school officials to refrain from inviting election
        candidates to upcoming graduation ceremonies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031902e6-307c-4f94-b5a2-c2987f4d9477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:16:44.895Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:55:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Tuesday, the DepEd clarified that inviting aspirants
        "is not prohibited per se, but it is highly discouraged this election season
        because it may be misinterpreted as endorsement of candidate by our principals
        and teachers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87067b0c-0308-40d4-9892-bd0056588800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:16:44.896Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:55:41.416+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DepEd, which supervises all elementary and secondary education
        institutions, said a candidate''s attendance should be considered only if
        there is a "valid and compelling reason." No form of campaigning should be
        allowed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5236d513-a3cc-4986-baa5-117598586a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:16:44.896Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:55:41.417+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The graduation speaker should stick to theme, and not bring campaign
        materials or paraphernalia," the DepEd stressed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb77732b-fa20-4860-ad15-330c6e5bb455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T07:16:44.896Z
      'mgnl:createdBy': 'eimor'
      'mgnl:lastActivated': 2023-01-29T21:55:41.418+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graduation rites are usually held in March, which falls within the
        campaign period for the May 13 polls. The Commission on Elections earlier
        called on government agencies and public schools to avoid having candidates
        as guests of honor or speakers in their events.</p>'
  'Indie-band-Cheats-releases-a-sad--sad-song-':
    'author': 'CNN Philippines Life Staff'
    'caption': 'The band''s first single for 2019 called ‘Milk’ seems like a departure
      from their “fun” music that listeners are accustomed to. Photo from CHEATS/FACEBOOK'
    'categories': ['dd8a9fff-dce1-406e-ba00-e08f2c961a57']
    'created': 2019-03-05T07:21:41.899Z
