    'mgnl:lastModifiedBy': 'magnolia'
    'stories': ['f133fe3f-111f-4c50-925f-a8771c5b6fa0', '8b70ac37-1c30-4632-ad89-37955a899674',
      'd1411c9a-7167-4cc2-9e0a-3015850e398b']
    'template': '1'
    'title': 'Administrative, criminal raps will be filed vs. alleged ''narco pols''
      – Palace'
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baa46583-e77e-420a-adbc-b24e51a92c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:10:27.714Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:29.135+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> Politicians
        who are part of the government''s drug watch list may soon face administrative
        and criminal charges, Presidential Spokesperson Salvador Panelo said Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61759140-2961-428c-991d-a5fcf7ec3694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:10:27.714Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his media briefing, Panelo said the Department of Interior and
        Local Government (DILG) will be filing the said raps against those part of
        the controversial "narco list."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c895c9b-e14a-4863-b29e-79f966492305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:10:27.714Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Constitution gives people the right to know matters of public
        concern, especially those that concern their lives and welfare. We have placed
        the drug problem as (one of) national security. We cannot allow people to
        run local governments by the destroyers of society," Panelo told reporters
        in Malacañang.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20adb7e2-dce3-4d99-8862-7c6e1f1ad396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:10:27.714Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:29.136+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spokesman said the DILG may release the list by next week.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e607d1-cf4c-435f-84c0-b436a1c83988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:10:27.714Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:29.137+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the charges may filed simultaneously with the release of
        the information.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af90e68-578d-4c9d-9453-25d29600c03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:10:27.714Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Baka</em> either simultaneous or mauna, it doesn''t really
        matter kung anong mauna," Panelo noted.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b472a044-8564-4d6d-b6d8-3003272022e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:10:27.714Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:29.138+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You cannot let the people wait. By the time <em>nag</em>-file <em>ka
        ng</em> charges,<em> baka na</em>-elect <em>na ''yung mga ''yun</em>."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f7e106-7f0b-4ab9-bf3d-78a4a9e78aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:10:27.714Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:29.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It may be simultaneous, or the charges may be filed
        first. It doesn''t really matter what goes first. You cannot let the people
        wait. By the time you file charges, the people (in the list) may have been
        elected already.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2132f402-ab29-4ce1-9b47-375b3ab65b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:10:27.714Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:29.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>READ: <a href="http://cnnphilippines.com/news/2019/03/05/Bato-dela-Rosa-narcolist-validated.html">Ex-police
        chief claims narco list ''99.9% validated''</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5272addd-82bf-405a-9fca-1856042cb8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:10:27.714Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:29.139+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>&nbsp;

        </p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8856b12c-99d3-421a-8f5b-448da8fbb6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:10:27.714Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:29.140+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Right to due process waived?</h2>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0027fe-284c-4dd1-a9d3-070f9f87ca4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:10:27.715Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:29.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Panelo likewise addressed detractors'' claims that the move may
        deprive individuals their rights to due process and presumption of innocence.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47126f12-01a9-4e77-a7df-b939ad7cadc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:10:27.715Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:29.141+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said once the candidate entered the election scene, everything
        is "fair game."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a72b89e5-1f01-4527-8422-f53c533e35cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:10:27.715Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:29.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sa tingin ko</em> (In my opinion), they already waived that
        right noong pumasok sila diyan (when they entered the scene). How can you
        demand that you are presumed innocent when you''re involved in something criminal?"
        the spokesman stressed. "The due process clause applies to the life, liberty
        or property.<em> Baka nga hindi sila pumasook doon</em> because you don''t
        deprive them of those three thing<em>s pag lumabas lang yung listahan</em>."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda811b8-62f3-4ec3-a32a-f3522263c090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:10:27.715Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:29.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: They might not even be applicable for due process
        because you don''t deprive&nbsp; them (alleged narco politicians) of those
        three things when the list is released.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7b178a-c955-4383-af2f-88c711ba1bbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:10:27.715Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:29.142+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you run for public office, everything is a fair game. You
        open to yourself to criticism. Noong pumasok sila diyan (when they entered
        it), they already took the risk of being exposed if they are involved," he
        added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8091583-11bd-4671-91c4-a5c4725eca8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:10:27.715Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:29.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the Philippine Drug Enforcement Agency (PDEA) expressed
        reservations in releasing the list&nbsp; soon since the body has not yet finished
        revalidating names included in it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b1966d-b804-4569-b711-d8face796421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:10:27.715Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:29.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA chief Aaron Aquino said authorities have yet to establish strong
        pieces of evidence against the politicians. He noted, however, that the agency
        will abide by the executive''s order.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '974bd410-52f1-4721-b04c-9b5f51d3e128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:10:27.715Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:29.143+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of now, there''s an instruction to reveal or disclose the list.
        I can''t do it right now because we haven''t finished our revalidation of
        all narco politicians," Aquino said Tuesday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b19e870-9ab5-454b-8209-e8d22f6825b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:10:27.715Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:29.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung</em> next week <em>ire-</em>reveal (if it will be revealed
        next week), I just hope we can finish, we can finish the revalidation of this
        list."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59de36f6-1d28-40c0-8eac-6ecf4b1659de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:10:27.715Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:29.144+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PDEA and the Anti-Money Laundering Council on Tuesday signed
        an agreement that will speed-up cooperation and coordination in relation to
        investigations related to illegal drugs and narco terrorism.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0df90a7-f779-4066-895e-1e6fd05116d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:10:27.715Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:29.145+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administration bets earlier expressed support for the release of
        the list, given the government will provide enough basis for inclusion of
        names.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e0c908-c82b-41f3-9408-178f523faa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:10:27.716Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:29.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposition senatorial candidate and Magdalo Party-list Rep. Gary
        Alejano meanwhile pertained to the move as a "scare tactic" of the administration.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11f3708-43b0-4695-8b9a-68680861a50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:10:27.716Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:29.146+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Human Rights has warned that the release of the
        list may prompt more election-related violence.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd85c56-5418-4def-8b59-b6ed9c19019d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:10:27.716Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:29.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a speech in 2016, President Rodrigo Duterte talked about
        a "narco list," which he said includes names of mayors, governors, congressmen,
        barangay (village) captains, and police officers.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab327a1-9a0b-42a7-9d75-14f0aa0e8f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:10:27.716Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:29.147+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2018, the chief executive ordered the Philippine Drug Enforcement
        Agency (PDEA) to release the drug watch list of barangay chairmen ahead of
        the midterm polls.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db36fc0c-7f96-4a2c-bb49-1572f2e3cea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:10:27.716Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-01-29T21:55:29.148+08:00
      'mgnl:lastActivatedBy': 'magnolia'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Xave Gregorio contributed to this report.</em></p>'
