      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines, March 5) —</strong> A Filipino
        singer earned a rare four-chair turn in the blind auditions of award-winning
        American reality singing competition "The Voice."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15844ece-d409-4799-84a1-45d13252e33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:32.275Z
      'mgnl:createdBy': 'alyssa'
      'mgnl:lastActivated': 2023-03-08T19:39:44.261+08:00
      'mgnl:lastActivatedBy': 'superuser'
      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jej Vinson, who is currently based in Los Angeles, California, impressed
        the coaches of the show''s 16th season with his acoustic rendition of Drake''s
        "Passionfruit."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d5f8d5-c97d-4096-9697-050ccdf6c292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T12:13:32.275Z
