      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He referenced the chicken sandwiches set before the podium.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d517d9b-a388-4652-b52a-2ec6ee63e2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:19:22.036Z
