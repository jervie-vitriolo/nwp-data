      'mgnl:lastModified': 2024-07-05T12:30:18.070+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8a17d2-fe3b-4841-8e62-f5d3ba44879f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-03-05T06:37:46.347Z
      'mgnl:createdBy': 'cjmarquez'
